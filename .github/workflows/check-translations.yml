name: Check Translations

on:
  pull_request:
    types: [labeled, opened, reopened, edited, unlabeled, synchronize]
    branches: [master, develop, "release/**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  check-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check for "translation required" label
        uses: actions/github-script@v6
        with:
          script: |
            const labelToCheck = 'translation required';

            // PR event -> direct
            let prNumber = context.payload.pull_request?.number;

            // workflow_dispatch -> find PR for this branch
            if (!prNumber) {
              const head = `${context.repo.owner}:${process.env.GITHUB_REF_NAME}`;
              const { data } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head,
                state: 'open',
                per_page: 1,
              });
              prNumber = data?.[0]?.number;
            }

            if (!prNumber) {
              core.info('No PR found for this branch; skipping.');
              return;
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const labels = pr.labels.map(l => l.name);
            if (labels.includes(labelToCheck)) {
              throw new Error(`The PR needs translations. Otherwise remove the "${labelToCheck}" label.`);
            }
