name: Run tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Restore/create node_modules cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Install repository
        run: yarn install --frozen-lockfile
      - name: Compute turbo filter
        id: turbo-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          BRANCH=$(git branch --show-current)
          echo "My branch is $BRANCH"
          BASE_BRANCH=$(gh pr view --json baseRefName -q ".baseRefName")

          if [[ -z "$BASE_BRANCH" ]]; then
            export BASE_BRANCH="master"
            echo "NO PR FOUND for branch $BRANCH from ${BASE_BRANCH}"
          else
            echo "Base Branch is $BASE_BRANCH"
            echo "current Branch is ${BRANCH}"
            export BASE_BRANCH="${BASE_BRANCH//\"/}"
          fi

          echo "BASE_BRANCH=$BASE_BRANCH" >> "$GITHUB_OUTPUT"
          echo "BRANCH=$BRANCH" >> "$GITHUB_OUTPUT"
      - name: Build covered packages and dependencies
        env:
          BASE_BRANCH: ${{ steps.turbo-branch.outputs.BASE_BRANCH }}
          BRANCH: ${{ steps.turbo-branch.outputs.BRANCH }}
        run: yarn exec turbo -- run build --filter=[origin/${BASE_BRANCH}...origin/${BRANCH}]
      - name: Run tests on changed packages
        env:
          BASE_BRANCH: ${{ steps.turbo-branch.outputs.BASE_BRANCH }}
          BRANCH: ${{ steps.turbo-branch.outputs.BRANCH }}
        run: yarn exec turbo -- run test --concurrency=1 --filter=[origin/${BASE_BRANCH}...origin/${BRANCH}]
