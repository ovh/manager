name: Run tests
on:
  push:
    branches-ignore: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PNPM_VERSION: "10.17.0" # must match playbook-config.js

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: false
          dotnet: false
          haskell: false
          large-packages: false
          docker-images: false
          swap-storage: true

      - name: Checkout latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clean stale git locks (pre)
        run: rm -f .git/index.lock

      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # ------------------------------------------
      # PNPM CACHE (binary only)
      # ------------------------------------------
      - name: Restore PNPM cache (binary only)
        uses: actions/cache@v3
        with:
          path: |
            target/pnpm
          key: ${{ runner.os }}-pnpm-binary-${{ env.PNPM_VERSION }}
          restore-keys: |
            ${{ runner.os }}-pnpm-binary-

      # ------------------------------------------
      # YARN CACHE (tarballs only)
      # ------------------------------------------
      - name: Restore Yarn cache (tarballs)
        uses: actions/cache@v3
        with:
          path: |
            target/yarn-cache
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-cache-

      # ------------------------------------------
      # node_modules CACHE (root only)
      # ------------------------------------------
      - name: Restore node_modules (root)
        id: nm
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node22-yarn1-node_modules-${{ hashFiles('yarn.lock') }}-cold-001
          restore-keys: |
            ${{ runner.os }}-node22-yarn1-node_modules-

      - name: Ensure yarn cache folder exists
        run: mkdir -p target/yarn-cache

      - name: Verify cached deps (skip install if ok)
        if: steps.nm.outputs.cache-hit == 'true'
        run: |
          yarn check --integrity || (echo "::warning::node_modules cache stale; reinstalling..." && yarn ci:install)

      - name: Install repository
        if: steps.nm.outputs.cache-hit != 'true'
        run: yarn ci:install

      - name: Clean stale git locks (post-install)
        run: rm -f .git/index.lock

      # ------------------------------------------
      # BUILD TARGETED PACKAGES
      # ------------------------------------------
      - name: Build covered packages and dependencies
        run: |
          yarn build --concurrency=5 \
          --filter='./packages/manager/core/*' \
          --filter='./packages/manager-ui-kit' \
          --filter='./packages/manager/modules/order' \
          --filter='./packages/manager/modules/common-api' \
          --filter='./packages/manager/modules/common-translations' \
          --filter='./packages/manager/modules/logs-to-customer' \
          --filter='./packages/manager/modules/vcd-api' \
          --filter='./packages/manager/modules/manager-pci-common' \
          --filter='./packages/manager/modules/network-common' \
          --filter='./packages/components/ovh-payment-method'

      # ------------------------------------------
      # RUN TESTS ON CHANGED PACKAGES
      # ------------------------------------------
      - name: Run tests on changed packages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          BRANCH=$(git branch --show-current)
          echo "Current branch is $BRANCH"

          if [[ "$BRANCH" == "master" ]]; then
            echo "Current branch is master and no unit test to run, exit ..."
            exit 0
          fi

          BASE_BRANCH=$(gh pr view --json baseRefName -q ".baseRefName")

          if [[ -z "$BASE_BRANCH" ]]; then
            export BASE_BRANCH="master"
            export CURRENT_BRANCH=${BRANCH}
            echo "NO PR FOUND for branch $BRANCH from ${BASE_BRANCH}"
          else
            echo "Base Branch is $BASE_BRANCH"
            echo "current Branch is ${BRANCH}"
            export BASE_BRANCH="${BASE_BRANCH//\"/}"
            export CURRENT_BRANCH="${BRANCH//\"/}"
            echo "BASE_BRANCH=$BASE_BRANCH" >> $GITHUB_ENV
            echo "CURRENT_BRANCH=$CURRENT_BRANCH" >> $GITHUB_ENV
          fi

          yarn test --concurrency=1 --filter=...[origin/${BASE_BRANCH}...origin/${BRANCH}]
