name: Run Jest tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.6.5
      - name: Restore/create node_modules cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Install repository
        run: pnpm install --ignore-scripts
      - name: Build BDD covered packages and dependencies
        run: |
          pnpm exec turbo run build --filter="./packages/manager/core/*" --concurrency=5
          pnpm exec turbo run build --filter="./packages/manager-react-components"
          pnpm exec turbo run build --filter="./packages/manager/modules/order"
          pnpm exec turbo run build --filter="./packages/manager/modules/common-api"
          pnpm exec turbo run build --filter="./packages/manager/modules/vcd-api"
          pnpm exec turbo run build --filter="./packages/manager/modules/manager-pci-common"
          pnpm exec turbo run build --filter="./packages/manager/modules/network-common"
          pnpm exec turbo run build --filter="./packages/components/ovh-payment-method"
      # This task is for running the jest tests outside microApps
      - name: Run tests Jest
        run: pnpm test:jest
      - name: Run tests on changed packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          BRANCH=$(git branch --show-current)
          echo "My branch is $BRANCH"

          BASE_BRANCH=$(curl -s -H "Authorization: $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/pulls?state=open" | jq ".[] | select(.head.ref == \"$BRANCH\") | .base.ref")

          if [[ -z "$BASE_BRANCH" ]]; then
            export BASE_BRANCH="master"
            export CURRENT_BRANCH=${BRANCH}
            echo "NO PR FOUND for branch $BRANCH from ${BASE_BRANCH}"
          else
            echo "Base Branch is $BASE_BRANCH"
            echo "current Branch is ${BRANCH}"
            export BASE_BRANCH="${BASE_BRANCH//\"/}"
            export CURRENT_BRANCH="${BRANCH//\"/}"
            echo "BASE_BRANCH=$BASE_BRANCH" >> $GITHUB_ENV
            echo "CURRENT_BRANCH=$CURRENT_BRANCH" >> $GITHUB_ENV
          fi
          pnpm exec turbo run test --concurrency=1 --filter=[origin/${BASE_BRANCH}...origin/${BRANCH}]
