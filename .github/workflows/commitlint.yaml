name: Lint Commit Messages
on:
  push:
  pull_request:
    types:
      - opened

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
        with:
          configFile: './.commitlintrc.js'
