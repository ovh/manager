name: Lint Code Base

on: [push]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    env:
      PNPM_VERSION: "10.17.0" # must match playbook-config.js

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: false
          dotnet: false
          haskell: false
          large-packages: false
          docker-images: false
          swap-storage: true

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clean stale git locks (pre)
        run: rm -f .git/index.lock

      # -------------------------------------------------------
      # CACHE PNPM (binary only)
      # -------------------------------------------------------
      - name: Restore PNPM cache (binary only)
        uses: actions/cache@v3
        with:
          path: |
            target/pnpm
          key: ${{ runner.os }}-pnpm-binary-${{ env.PNPM_VERSION }}
          restore-keys: |
            ${{ runner.os }}-pnpm-binary-

      # -------------------------------------------------------
      # CACHE YARN (tarballs only)
      # -------------------------------------------------------
      - name: Restore Yarn cache (tarballs)
        uses: actions/cache@v3
        with:
          path: |
            target/yarn-cache
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-cache-

      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn ci:install

      - name: Clean stale git locks (post-install)
        run: rm -f .git/index.lock

      - name: Lint Code Base
        run: yarn lint
