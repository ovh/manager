name: GitHub Pages

on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install
        run: |
          yarn --version
          yarn install
          pnpm turbo -- run build --filter="./packages/manager/core/api"
          pnpm turbo -- run build --filter="./packages/manager/core/url-builder"
          pnpm turbo -- run build --filter="./packages/components/ovh-shell"
          pnpm turbo -- run build --filter="./packages/components/ovh-reket"
          pnpm turbo -- run build --filter="./packages/components/ovh-at-internet"
          pnpm turbo -- run build --filter="./packages/manager/modules/config"
          pnpm turbo -- run build --filter="./packages/manager/modules/common-translations"
          yarn workspace @ovh-ux/manager-documentation run docs:build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist
          full_commit_message: 'docs: update documentation [skip ci]'
