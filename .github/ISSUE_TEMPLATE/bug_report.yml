name: Bug Report
description: Report a bug in OVHcloud Control Panel application
title: '<title>'
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to file a bug report! Please fill out this form as completely as possible.
  - type: checkboxes
    attributes:
      label: Have you already contacted our help centre?
      description: Before opening an issue on our GitHub repository, have you already contacted our help centre? (See https://help.ovhcloud.com)
      options:
        - label: Yes, I have contacted the help centre.
          required: false
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please check if an issue already exists for the bug you encountered.
      options:
        - label: I have checked the existing issues
          required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expect to happen.
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you using?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
  - type: dropdown
    id: device
    attributes:
      label: Which devices are used?
      multiple: true
      options:
        - Desktop
        - Tablet
        - Smartphone
  - type: textarea
    attributes:
      label: Additional information to add?
      description: |
        Add any other relevant information about the problem here. (Screenshots, links, etcâ€¦). Be careful not to display any sensitive or personal information
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
