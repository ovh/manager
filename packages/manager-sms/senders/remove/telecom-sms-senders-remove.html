<form name="removeSenderForm"
      id="removeSenderForm"
      data-ng-submit="SendersRemoveCtrl.remove()">

    <div class="modal-header">
        <button
            type="button"
            class="close float-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="SendersRemoveCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body"
         data-ng-if="!SendersRemoveCtrl.loading.removeSender && !SendersRemoveCtrl.removed">
        <h3 class="modal-title"
            data-translate="sms_senders_remove_sender_title">
        </h3>
        <p data-translate="sms_senders_remove_sender_confirm"
           data-translate-values="{ sender: SendersRemoveCtrl.sender.sender }">
        </p>
    </div>

    <div class="modal-body text-center"
         data-ng-if="SendersRemoveCtrl.loading.removeSender">
        <oui-spinner></oui-spinner>
        <h4 data-translate="sms_senders_remove_sender_removing"></h4>
    </div>

    <div class="modal-body"
          data-ng-if="SendersRemoveCtrl.removed">
        <tuc-success-drawing-check data-draw-success-check="SendersRemoveCtrl.removed">
            <h4 data-translate="sms_senders_remove_sender_removed"></h4>
        </tuc-success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="SendersRemoveCtrl.cancel()"
            data-translate="cancel"
            data-ng-disabled="SendersRemoveCtrl.loading.removeSender || SendersRemoveCtrl.removed">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-translate="submit"
            data-ng-disabled="SendersRemoveCtrl.loading.removeSender || SendersRemoveCtrl.removed">
        </button>
    </div>

</form>
