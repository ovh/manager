<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Dev msc-tile</title>
        <link rel="stylesheet" href="/build/msc-tile.css" />
        <link rel="modulepreload" href="/build/p-f1e4a3b3.js" />
    </head>
    <body>
        <section
            style="display: grid; grid-gap: 30px; grid-template-columns: repeat(3, 1fr);"
        >
            <msc-tile
                tile-type="faq"
                tile-title="Créer un volume supplémentaire et l'attacher à une instance"
                tile-description="Documentation pas à pas traitant de la création et de l'attachement d'un disque additionnel à un serveur cloud."
                href="https://ovh.com"
                is-external-href=""
                data-tracking="home:dashboard:tuto"
            >
                <span slot="badges">
                    <osds-chip color="primary" size="sm" inline=""
                        >Nouveauté</osds-chip
                    >
                </span>
            </msc-tile>
            <msc-tile
                tile-type="product"
                tile-title="Titre du produit"
                tile-description="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book."
                href="https://ovh.com"
                img-src="https://www.ovhcloud.com/sites/default/files/styles/offer_range_card/public/2021-06/1886_AI_Notebook1_Hero_600x400.png"
                img-alt=""
                data-tracking="home:dashboard:product"
                locale="en-GB"
            >
                <span slot="badges">
                    <osds-chip color="primary" size="sm" inline=""
                        >OVHcloud</osds-chip
                    >
                    <osds-chip color="success" size="sm" inline=""
                        >Beta</osds-chip
                    >
                </span>
                <div slot="footer">
                    <osds-button
                        color="primary"
                        tabindex="0"
                        style="margin-top: 1.5rem;"
                        >Commander</osds-button
                    >
                </div>
            </msc-tile>
        </section>
        <script type="module">
            !window.ods &&
                (window.ods = { config: { logging: { active: true } } });
        </script>
        <script
            type="module"
            src="/build/p-f1e4a3b3.js"
            data-stencil
            data-resources-url="/build/"
            data-stencil-namespace="msc-tile"
        ></script>
        <script nomodule="" src="/build/msc-tile.js" data-stencil></script>
        <script data-build="2023-12-22T14:50:32">
            if ('serviceWorker' in navigator && location.protocol !== 'file:') {
                window.addEventListener('load', function() {
                    navigator.serviceWorker
                        .register('/sw.js')
                        .then(function(reg) {
                            reg.onupdatefound = function() {
                                var installingWorker = reg.installing;
                                installingWorker.onstatechange = function() {
                                    if (
                                        installingWorker.state === 'installed'
                                    ) {
                                        window.dispatchEvent(
                                            new Event('swUpdate'),
                                        );
                                    }
                                };
                            };
                        })
                        .catch(function(err) {
                            console.error('service worker error', err);
                        });
                });
            }
        </script>
    </body>
</html>
