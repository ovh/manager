<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Dev msc-billing-tile</title>
        <link rel="stylesheet" href="/build/msc-billing-tile.css" />
    </head>
    <body>
        <section
            style="display: grid; grid-gap: 30px; grid-template-columns: repeat(2, 1fr);"
        >
            <!-- NAS-HA service -->
            <msc-billing-tile
                app-public-url="https://www.ovh.com/manager/#/app-name/"
                service-path="dedicated/nasha/zpool-111111"
            ></msc-billing-tile>

            <!-- VPS service -->
            <msc-billing-tile
                app-public-url="https://www.ovh.com/manager/#/app-name/"
                service-path="vps/vps-00000000.vps.ovh.net"
                locale="en-GB"
            ></msc-billing-tile>

            <!-- domain name -->
            <msc-billing-tile
                app-public-url="https://www.ovh.com/manager/#/app-name/"
                service-path="domain/domain-test.ovh"
            ></msc-billing-tile>

            <!-- VPS Cancelled service / Ended -->
            <msc-billing-tile
                app-public-url="https://www.ovh.com/manager/#/app-name/"
                service-path="vps/vps-33333333.vps.ovh.net"
                locale="en-GB"
            ></msc-billing-tile>

            <!-- VPS Cancellation requested / Ends -->
            <msc-billing-tile
                app-public-url="https://www.ovh.com/manager/#/app-name/"
                service-path="vps/vps-99999999.vps.ovh.net"
                locale="en-GB"
            ></msc-billing-tile>

            <!-- Email example -->
            <msc-billing-tile
                app-public-url="https://www.ovh.com/manager/#/app-name/"
                service-path="emails/domain/domain-test.ovh"
            ></msc-billing-tile>

            <!-- Hosting web -->
            <msc-billing-tile
                app-public-url="https://www.ovh.com/manager/#/app-name/"
                service-path="hosting/web/abcdef.test.hosting.ovh.net"
            ></msc-billing-tile>
        </section>
        <script type="module">
            !window.ods &&
                (window.ods = { config: { logging: { active: true } } });
            !window.process &&
                (window.process = { env: { NODE_ENV: 'development' } });
        </script>
        <script type="module" src="/build/msc-billing-tile.esm.js"></script>
        <script nomodule src="/build/msc-billing-tile.js"></script>
    </body>
</html>
