<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Dev msc-msc-tail-logs</title>
        <link rel="stylesheet" href="/build/msc-tail-logs.css" />
    </head>
    <body>
        <section>
            Sort ASC without a limit (default 500)
            <msc-tail-logs
                source="cloud/project/11111111111111111111/database/mongodb/11111111-11111-111111-1111111111/logs"
                sort="asc"
            ></msc-tail-logs>
        </section>

        <section>
            Sort ASC with a limit of 2 + Refresh by default
            <msc-tail-logs
                source="cloud/project/22222222222222222222/database/mongodb/22222222-22222-222222-2222222222/logs"
                sort="asc"
                limit="2"
                auto-refresh
                refresh-interval="10000"
            ></msc-tail-logs>
        </section>

        <section>
            Sort DESC
            <msc-tail-logs
                source="cloud/project/33333333333333333333/database/mongodb/33333333-33333-333333-3333333333/logs"
                sort="desc"
                locale="en-GB"
            ></msc-tail-logs>
        </section>

        <section>
            Empty log
            <msc-tail-logs
                source="cloud/project/emptylogs/database/mongodb/44444444444-4444-44444444444444/logs"
            ></msc-tail-logs>
        </section>

        <section>
            Service not found
            <msc-tail-logs source="test"></msc-tail-logs>
        </section>

        <section>
            Service error
            <msc-tail-logs
                source="cloud/project/servererror/database/mongodb/55555555555-5555-55555555555555/logs"
            ></msc-tail-logs>
        </section>

        <script type="module">
            !window.ods &&
                (window.ods = { config: { logging: { active: true } } });
            !window.process &&
                (window.process = { env: { NODE_ENV: 'development' } });
        </script>

        <script type="module" src="/build/msc-tail-logs.esm.js"></script>
        <script nomodule src="/build/msc-tail-logs.js"></script>
    </body>
</html>
