<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Dev msc-msc-advices</title>
        <link rel="stylesheet" href="/build/msc-advices.css" />
        <link rel="modulepreload" href="/build/p-afbfb165.js" />
    </head>
    <body>
        <section
            style="display: grid; grid-gap: 30px; grid-template-columns: repeat(2, 1fr);"
        >
            <!-- VPS -->
            <msc-advices
                service-type="vps"
                service-name="vps-abcd1234.vps.ovh.net"
            ></msc-advices>
            <!-- DOMAIN -->
            <msc-advices
                service-type="domain-web"
                service-name="abcd1234.fr"
            ></msc-advices>
        </section>
        <script type="module">
            !window.ods &&
                (window.ods = { config: { logging: { active: true } } });
            !window.process &&
                (window.process = { env: { NODE_ENV: 'development' } });
        </script>
        <script
            type="module"
            src="/build/p-afbfb165.js"
            data-stencil
            data-resources-url="/build/"
            data-stencil-namespace="msc-advices"
        ></script>
        <script nomodule="" src="/build/msc-advices.js" data-stencil></script>
        <script data-build="2023-12-22T13:45:32">
            if ('serviceWorker' in navigator && location.protocol !== 'file:') {
                window.addEventListener('load', function() {
                    navigator.serviceWorker
                        .register('/sw.js')
                        .then(function(reg) {
                            reg.onupdatefound = function() {
                                var installingWorker = reg.installing;
                                installingWorker.onstatechange = function() {
                                    if (
                                        installingWorker.state === 'installed'
                                    ) {
                                        window.dispatchEvent(
                                            new Event('swUpdate'),
                                        );
                                    }
                                };
                            };
                        })
                        .catch(function(err) {
                            console.error('service worker error', err);
                        });
                });
            }
        </script>
    </body>
</html>
