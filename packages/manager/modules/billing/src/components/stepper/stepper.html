<ovh-manager-component-stepper-header
    data-steps="$ctrl.bindings.header.steps"
    data-ng-if="$ctrl.bindings.header.steps.length > 1"
></ovh-manager-component-stepper-header>

<div data-ng-if="$ctrl.isLoadingBetweenSteps" class="text-center">
    <oui-spinner data-size="l"></oui-spinner>
</div>

<section
    data-ng-if="!$ctrl.isLoadingBetweenSteps"
    data-ui-view="content"
></section>
