<div data-ng-controller="UserAccountSshView">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="resetAction"
        data-wizard-confirm-button-text="::'user_ssh_view_modal_close' | translate"
        data-wizard-hide-cancel-button="true"
        data-wizard-title="::'user_ssh_view_modal_title' | translate"
        class="user-ssh"
    >
        <div data-wizard-step>
            <h2 class="wizard-title-sub" data-ng-bind="data.keyName"></h2>

            <div class="panel panel-default sshkey-ctnr">
                <div class="panel-body">
                    <samp data-ng-bind="data.key"></samp>
                </div>
            </div>
        </div>
    </div>
</div>
