<div data-ng-controller="UserAccountSshCloudAdd">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addCloudSshKey"
        data-wizard-confirm-button-text="::'user_ssh_add_cloud_modal_step1_confirm_text' | translate"
        data-wizard-title="::'user_ssh_add_modal_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="formIsValid()">
            <h2
                class="wizard-title-sub"
                data-translate="user_ssh_add_cloud_modal_step1_question"
            ></h2>

            <div class="text-center" data-ng-if="data.loader">
                <oui-spinner data-size="s"></oui-spinner>
            </div>

            <form data-ng-if="!data.loader" name="cloudSshKeyAdd">
                <div class="form-group">
                    <label
                        for="selectCloudProject"
                        class="control-label required"
                        data-translate="user_ssh_add_cloud_modal_project"
                    >
                    </label>

                    <select
                        id="selectCloudProject"
                        class="form-control"
                        data-ng-model="data.selectedProject"
                        data-ng-options="project.description for project in data.projects track by project.id"
                    >
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
