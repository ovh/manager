<ul class="dropdown-menu dropdown-menu-right" data-uib-dropdown-menu>
    <li
        ata-ng-show="(paymentLine.url || paymentLine.htmlUrl) && ctrl.shouldDisplayDepositsLinks()"
    >
        <a
            target="_blank"
            title="{{ 'table_download_html' | translate }} ({{ 'core_new_window' | translate }})"
            data-ng-href="{{ :: (paymentLine.htmlUrl || paymentLine.url) }}"
        >
            <i class="fa fa-file-code-o" aria-hidden="true"></i>
            <span data-translate="table_download_html"></span>
        </a>
    </li>
    <li data-ng-show="paymentLine.pdfUrl && ctrl.shouldDisplayDepositsLinks()">
        <a
            target="_blank"
            rel="noopener"
            title="{{ 'table_download_pdf' | translate }} ({{ 'core_new_window' | translate }})"
            data-ng-href="{{ :: paymentLine.pdfUrl }}"
        >
            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
            <span data-translate="table_download_pdf"></span>
        </a>
    </li>
    <li>
        <a
            data-ng-href="#/billing/payments/{{ :: paymentLine.depositId }}/details"
            data-ng-attr-title="{{ :: 'payments_details_link' | translate }}"
        >
            <i class="fa fa-eye" aria-hidden="true"></i>
            <span data-translate="payments_details_link"></span>
        </a>
    </li>
</ul>
