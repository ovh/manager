<oui-header
    data-heading="{{:: 'billing_main_title' | translate }}"
    data-description="{{ :: $ctrl.descriptionOfHeading() }}"
>
    <oui-header-tabs>
        <oui-header-tabs-item data-state="app.account.billing.main.history"
            ><span data-translate="billing_main_bills_tab"></span
        ></oui-header-tabs-item>
        <oui-header-tabs-item
            data-ng-if="$ctrl.isPayAsYouGoAvailable"
            data-state="app.account.billing.main.pay-as-you-go"
            ><span data-translate="billing_main_pay_as_you_go_tab"></span
        ></oui-header-tabs-item>
        <oui-header-tabs-item state="app.account.billing.main.payments"
            ><span data-translate="billing_main_payments_tab"></span
        ></oui-header-tabs-item>
        <oui-header-tabs-item state="app.account.billing.main.refunds"
            ><span data-translate="billing_payment_refunds_title"></span
        ></oui-header-tabs-item>
    </oui-header-tabs>
</oui-header>

<div data-ovh-alert="billing_main_alert"></div>

<div data-ui-view></div>
