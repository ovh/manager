<oui-header heading="{{:: $ctrl.titleheading() }}">
    <oui-header-tabs data-ng-if=":: $ctrl.isAvailable()">
        <oui-header-tabs-item state="{{:: $ctrl.ordersSectionState }}"
            ><span data-translate="orders_page_title"></span
        ></oui-header-tabs-item>
        <oui-header-tabs-item state="{{:: $ctrl.purchasesOrdersSectionState }}"
            ><span data-translate="purchaseOrders_page_title"></span
        ></oui-header-tabs-item>
    </oui-header-tabs>
    <oui-guide-menu data-text="{{:: 'billing_guides_header' | translate }}">
        <oui-guide-menu-item
            data-ng-repeat="guide in $ctrl.guides.url.my_orders track by $index"
            data-href="{{:: guide.url }}"
            data-on-click="$ctrl.trackClick($ctrl.guides.tracking.my_orders + guide.tracking)"
            data-external
        >
            <span
                data-translate="{{:: 'billing_guides_header_' + guide.key }}"
            ></span>
        </oui-guide-menu-item>
    </oui-guide-menu>
</oui-header>

<div data-ui-view></div>
