<div class="email-domain">
    <div data-ovh-alert="{{alerts.page}}"></div>

    <div class="text-center" data-ng-if="ctrlEmailDomain.loading.init">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div data-ng-if="!ctrlEmailDomain.loading.init">
        <oui-header data-heading="{{ domain.displayName }}">
            <oui-header-tabs>
                <oui-header-tabs-item
                    href="{{ctrlEmailDomain.informationLink }}"
                    active="ctrlEmailDomain.currentActiveLink() === ctrlEmailDomain.informationLink"
                >
                    <span
                        data-translate="email_tab_GENERAL_INFORMATIONS"
                    ></span>
                </oui-header-tabs-item>
                <oui-header-tabs-item
                    href="{{ctrlEmailDomain.emailLink }}"
                    active="ctrlEmailDomain.currentActiveLink() === ctrlEmailDomain.emailLink"
                >
                    <span data-translate="email_tab_EMAIL"></span>
                </oui-header-tabs-item>
                <oui-header-tabs-item
                    href="{{ctrlEmailDomain.mailingListLink }}"
                    active="ctrlEmailDomain.currentActiveLink() === ctrlEmailDomain.mailingListLink"
                >
                    <span data-translate="email_tab_MAILING_LIST"></span>
                </oui-header-tabs-item>
                <oui-header-tabs-item
                    href="{{ctrlEmailDomain.taskLink }}"
                    active="ctrlEmailDomain.currentActiveLink() === ctrlEmailDomain.taskLink"
                >
                    <span data-translate="email_tab_TASK"></span>
                </oui-header-tabs-item>
            </oui-header-tabs>
            <oui-header-tabs-dropdown
                data-ng-if="ctrlEmailDomain.emailsCanTerminate"
                text="{{:: 'navigation_more' | translate }}"
            >
                <oui-header-tabs-item
                    href="{{ '#/billing/autoRenew?selectedType=EMAIL_DOMAIN&searchText=' + ctrlEmailDomain.$stateParams.productId}}"
                >
                    <span data-translate="email_tab_menu_resiliate"></span>
                </oui-header-tabs-item>
            </oui-header-tabs-dropdown>
        </oui-header>

        <div data-ovh-alert="{{alerts.tabs}}"></div>
        <div class="tab-pane active" data-ui-view></div>
    </div>

    <div class="modal fade currentAction" id="currentAction" role="dialog">
        <div class="modal-dialog">
            <div
                class="modal-content"
                id="modal-container"
                data-ng-include="ctrlEmailDomain.stepPath"
            ></div>
            <div class="help4wizards" id="modal-help"></div>
        </div>
    </div>
</div>
