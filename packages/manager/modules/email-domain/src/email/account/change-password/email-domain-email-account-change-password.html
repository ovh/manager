<div data-ng-controller="EmailsChangePasswordAccountCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="changePasswordAccount"
        data-wizard-title="'email_tab_modal_change_password_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.emailsChangePasswordForm.$valid && ctrl.isPasswordMatches()"
        >
            <p data-translate="email_tab_modal_change_password_heading"></p>
            <p
                class="font-weight-bold"
                data-translate="emails_common_continue_question"
            ></p>

            <form class="form-horizontal" name="ctrl.emailsChangePasswordForm">
                <p>
                    <small class="text-danger">*</small>
                    <small data-translate="required_fields"></small>
                </p>

                <div
                    class="form-group"
                    data-ng-class="{
                    'has-error': ctrl.emailsChangePasswordForm.accountPassword.$dirty && ctrl.emailsChangePasswordForm.accountPassword.$invalid,
                    'has-success': ctrl.emailsChangePasswordForm.accountPassword.$dirty && ctrl.emailsChangePasswordForm.accountPassword.$valid
                }"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="txt-account-password"
                        data-translate="email_tab_modal_create_account_account_password"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="password"
                            autocomplete="off"
                            class="form-control"
                            id="txt-account-password"
                            name="accountPassword"
                            aria-describedby="emailsChangePasswordHelp"
                            required
                            data-ng-change="ctrl.accountPasswordCheck(ctrl.emailsChangePasswordForm.accountPassword)"
                            data-ng-maxlength="ctrl.constants.passwordMaxLength"
                            data-ng-minlength="ctrl.constants.passwordMinLength"
                            data-ng-model="ctrl.model.password"
                        />
                        <small
                            class="help-block"
                            data-translate="email_tab_modal_create_account_account_password_error"
                            data-ng-show="ctrl.emailsChangePasswordForm.accountPassword.$dirty && ctrl.emailsChangePasswordForm.accountPassword.$invalid"
                        ></small>
                    </div>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{
                    'has-error': ctrl.emailsChangePasswordForm.accountPasswordConfirm.$dirty && (ctrl.emailsChangePasswordForm.accountPassword.$invalid || !ctrl.isPasswordMatches()),
                    'has-success': ctrl.emailsChangePasswordForm.accountPasswordConfirm.$dirty && ctrl.isPasswordDefined() && ctrl.isPasswordMatches()
                }"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="txt-account-password-confirm"
                        data-translate="email_tab_modal_create_account_account_password_confirm"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="password"
                            autocomplete="off"
                            class="form-control"
                            id="txt-account-password-confirm"
                            name="accountPasswordConfirm"
                            required
                            data-ng-model="ctrl.validation.password"
                        />
                        <small
                            class="help-block"
                            data-translate="email_tab_modal_create_account_account_password_match_error"
                            data-ng-show="ctrl.emailsChangePasswordForm.accountPasswordConfirm.$dirty && ctrl.isPasswordDefined() && !ctrl.isPasswordMatches()"
                        ></small>
                    </div>
                </div>
            </form>

            <div
                class="alert alert-info"
                role="alert"
                id="emailsChangePasswordHelp"
                data-ng-bind-html="'emails_common_password_conditions' | translate: { t0: ctrl.constants.passwordMinLength, t1: ctrl.constants.passwordMaxLength }"
            ></div>
        </div>
    </div>
</div>
