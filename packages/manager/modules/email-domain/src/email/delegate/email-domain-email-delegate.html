<div data-ng-controller="EmailsDelegateCtrl as ctrl">
    <div
        data-wizard
        data-wizard-confirm-button-text="'wizard_close' | translate"
        data-wizard-hide-cancel-button="true"
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="resetAction"
        data-wizard-title="'email_tab_popover_delegate_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="'email_tab_popover_delegate_info' | translate: { t0: currentActionData.accountName }"
            ></p>

            <p data-ng-if="ctrl.createNicUrl">
                <a
                    target="_blank"
                    title="{{:: 'emails_create_account_new_window' | translate }}"
                    data-ng-href="{{ctrl.createNicUrl}}"
                >
                    <span data-translate="emails_create_account"></span>
                    <span class="fa fa-external-link" aria-hidden="true"></span>
                </a>
            </p>

            <div class="text-center" data-ng-if="ctrl.loading">
                <oui-spinner></oui-spinner>
            </div>

            <table class="table table-condensed" data-ng-if="!ctrl.loading">
                <thead>
                    <tr>
                        <th
                            scope="col"
                            data-translate="email_tab_popover_delegate_tab_header_name"
                        ></th>
                        <th class="min-width text-right" scope="col">
                            <button
                                class="btn btn-icon"
                                type="button"
                                title="{{:: 'email_tab_popover_delegate_tab_header_reload' | translate }}"
                                data-ng-click="ctrl.initDelegate()"
                            >
                                <span
                                    class="fa fa-refresh"
                                    aria-hidden="true"
                                ></span>
                            </button>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr data-ng-if="!ctrl.addDelegateShown">
                        <td class="text-center">
                            <button
                                class="btn btn-link"
                                type="button"
                                data-translate="email_tab_popover_delegate_tab_content_add"
                                data-ng-click="ctrl.addDelegateShown = true"
                            ></button>
                        </td>
                        <td class="text-center">
                            <button
                                class="oui-button oui-button_secondary mb-0 oui-button_s"
                                type="button"
                                data-ng-click="ctrl.addDelegateShown = true"
                            >
                                <span
                                    class="fa fa-plus"
                                    aria-hidden="true"
                                ></span>
                            </button>
                        </td>
                    </tr>

                    <tr data-ng-if="ctrl.addDelegateShown">
                        <td>
                            <form class="m-0" name="ctrl.addNicForm">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nic"
                                    placeholder="xxxxxxx-ovh"
                                    required
                                    data-ng-model="ctrl.model.value"
                                    data-ng-pattern="ctrl.nicPattern"
                                />
                                <small
                                    class="text-danger"
                                    data-translate="email_tab_popover_delegate_format_error"
                                    data-ng-if="ctrl.addNicForm.nic.$error.pattern"
                                ></small>
                            </form>
                        </td>
                        <td class="text-center text-nowrap">
                            <button
                                class="oui-button oui-button_primary mb-0 oui-button_s"
                                type="button"
                                data-ng-click="ctrl.addDelegate()"
                                data-ng-disabled="ctrl.addNicForm.$invalid"
                            >
                                <span
                                    class="fa fa-check"
                                    aria-hidden="true"
                                ></span>
                            </button>
                            <button
                                class="oui-button oui-button_secondary mb-0 oui-button_s"
                                type="button"
                                data-ng-click="ctrl.addDelegateShown = false"
                            >
                                <span
                                    class="fa fa-times"
                                    aria-hidden="true"
                                ></span>
                            </button>
                        </td>
                    </tr>

                    <tr
                        data-ng-repeat="delegationAccount in ctrl.delegationAccountList track by $index"
                    >
                        <td data-ng-bind="delegationAccount"></td>
                        <td class="text-right">
                            <button
                                class="btn btn-icon"
                                type="button"
                                title="{{:: 'email_tab_popover_delegate_tab_content_delete' | translate }}"
                                data-ng-click="ctrl.removeDelegate(delegationAccount)"
                            >
                                <span
                                    class="fa fa-trash"
                                    aria-hidden="true"
                                ></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
