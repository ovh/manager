<div data-ng-controller="EmailsUpdateResponderCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateResponder"
        data-wizard-title="'email_tab_modal_update_responder_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.updateResponderForm.$valid && ctrl.responderDurationCheck()"
        >
            <p
                data-translate="email_tab_modal_update_responder_heading"
                data-translate-values="{ t0: ctrl.responder.account }"
            ></p>
            <p
                class="font-weight-bold"
                data-translate="email_tab_modal_update_responder_info"
            ></p>

            <div class="text-center" data-ng-if="ctrl.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!ctrl.loading">
                <form class="form-horizontal" name="ctrl.updateResponderForm">
                    <p>
                        <small class="text-danger">*</small>
                        <small data-translate="required_fields"></small>
                    </p>

                    <div class="form-group">
                        <span
                            class="col-md-4 control-label text-lg-right oui-label"
                            data-translate="email_tab_modal_create_responder_duration"
                        ></span>
                        <div class="col-md-8">
                            <div class="oui-radio">
                                <input
                                    type="radio"
                                    class="oui-radio__input"
                                    id="responderDuration-temporary"
                                    name="responderDuration"
                                    value="temporary"
                                    data-ng-model="ctrl.model.responderDuration"
                                />
                                <label
                                    class="oui-radio__label-container"
                                    for="responderDuration-temporary"
                                >
                                    <span class="oui-radio__label">
                                        <span class="oui-radio__icon"></span>
                                        <span
                                            class="oui-radio__text"
                                            data-translate="email_tab_modal_create_responder_temporary"
                                        ></span>
                                    </span>
                                </label>
                            </div>
                            <div class="oui-radio">
                                <input
                                    type="radio"
                                    class="oui-radio__input"
                                    id="responderDuration-permanent"
                                    name="responderDuration"
                                    value="permanent"
                                    data-ng-model="ctrl.model.responderDuration"
                                />
                                <label
                                    class="oui-radio__label-container"
                                    for="responderDuration-permanent"
                                >
                                    <span class="oui-radio__label">
                                        <span class="oui-radio__icon"></span>
                                        <span
                                            class="oui-radio__text"
                                            data-translate="email_tab_modal_create_responder_permanent"
                                        ></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div
                        class="form-group"
                        data-ng-if="ctrl.model.responderDuration === 'temporary'"
                    >
                        <label
                            class="col-md-4 control-label text-lg-right oui-label"
                            for="date-responder-from"
                            data-translate="email_tab_modal_create_responder_start"
                        ></label>
                        <div class="col-md-8">
                            <oui-calendar
                                id="date-responder-from"
                                name="responderDateFrom"
                                data-model="ctrl.model.from"
                                data-format="Y-m-d H:i"
                                data-enable-time
                                data-required
                            >
                            </oui-calendar>
                        </div>
                    </div>

                    <div
                        class="form-group"
                        data-ng-if="ctrl.model.responderDuration === 'temporary'"
                    >
                        <label
                            class="col-md-4 control-label text-lg-right oui-label"
                            for="date-responder-to"
                            data-translate="email_tab_modal_create_responder_end"
                        ></label>
                        <div class="col-md-8">
                            <oui-calendar
                                id="date-responder-to"
                                name="responderDateTo"
                                data-model="ctrl.model.to"
                                data-min-date="ctrl.model.from"
                                data-format="Y-m-d H:i"
                                data-enable-time
                                data-required
                            >
                            </oui-calendar>
                        </div>
                    </div>

                    <div
                        class="form-group"
                        data-ng-class="{'has-error': ctrl.updateResponderForm.responderContent.$dirty && ctrl.updateResponderForm.responderContent.$invalid}"
                    >
                        <label
                            class="control-label col-md-4 required"
                            for="txt-responder-content"
                            data-translate="email_tab_modal_create_responder_message"
                        ></label>
                        <div class="col-md-8">
                            <textarea
                                class="form-control"
                                id="txt-responder-content"
                                name="responderContent"
                                aria-describedby="responderContentHelp"
                                required
                                data-ng-model="ctrl.model.content"
                            >
                            </textarea>
                            <small
                                class="help-block"
                                id="responderContentHelp"
                                data-translate="email_tab_responders_message_warning"
                            ></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
