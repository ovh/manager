<div data-ng-controller="EmailsEditDnsFilterCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateDnsFilter"
        data-wizard-title="'email_tab_domain_dns_filter' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.customDnsForm.$valid || ctrl.selectedFilter !== 'CUSTOM'"
        >
            <div class="text-center" data-ng-if="ctrl.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!ctrl.loading">
                <form name="ctrl.customDnsForm">
                    <label
                        class="oui-label"
                        for="dnsFilter"
                        data-translate="email_tab_popover_dns_filter_edit_info"
                    ></label>
                    <div class="oui-select">
                        <select
                            class="oui-select__input"
                            name="dnsFilter"
                            id="dnsFilter"
                            data-ng-model="ctrl.selectedFilter"
                            data-ng-options="dnsFilter as ('email_tab_domain_dns_filter_' + dnsFilter | translate) for dnsFilter in ctrl.dnsFilterEnum track by dnsFilter"
                        >
                        </select>
                        <span
                            class="oui-icon oui-icon-chevron-down"
                            aria-hidden="true"
                        ></span>
                    </div>
                </form>

                <div
                    class="alert alert-warning mt-4"
                    role="alert"
                    data-translate="email_tab_domain_dns_filter_warning"
                ></div>
            </div>
        </div>
    </div>
</div>
