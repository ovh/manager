<div>
    <div data-ng-if="!$ctrl.isEditing">
        <span data-ng-bind="$ctrl.model"></span>
        <oui-button size="s" variant="link" on-click="$ctrl.toggleEditing()">
            <span
                class="sr-only"
                data-translate="manager_components_inline_property_editor_edit"
            ></span>
            <span class="oui-icon oui-icon-pen" aria-hidden="true"></span>
        </oui-button>
    </div>
    <div
        data-ng-if="$ctrl.isEditing"
        class="oui-input-group oui-input-group_inline"
    >
        <label
            for="{{ $ctrl.property }}"
            data-ng-bind="$ctrl.property"
            class="sr-only"
        ></label>
        <input
            class="oui-input"
            id="{{$ctrl.property }}"
            name="{{$ctrl.property }}"
            data-ng-model="$ctrl.model"
        />
        <oui-button size="s" on-click="$ctrl.onSubmit({model: $ctrl.model})">
            <span
                class="sr-only"
                data-translate="manager_components_inline_property_editor_confirm"
            ></span>
            <span class="oui-icon oui-icon-ok" aria-hidden="true"></span>
        </oui-button>
        <oui-button size="s" on-click="$ctrl.toggleEditing()">
            <span
                class="sr-only"
                data-translate="manager_components_inline_property_editor_cancel"
            ></span>
            <span class="oui-icon oui-icon-close" aria-hidden="true"></span>
        </oui-button>
    </div>
</div>
