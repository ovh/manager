<oui-dropdown>
    <button
        class="oui-dropdown__trigger oui-button oui-button__ghost oui-button_icon-left d-flex align-items-center"
        oui-dropdown-trigger
    >
        <img
            data-ng-src="{{:: $ctrl.githubIcon }}"
            style="height:24px"
            class="mr-1"
            alt="github icon"
            aria-hidden="true"
        />
        <span data-translate="changelog_menu_header"></span>
    </button>
    <oui-dropdown-content>
        <oui-dropdown-item data-ng-repeat="item in $ctrl.items">
            <a
                data-ng-href="{{item.href}}"
                target="{{item.target}}"
                rel="{{item.rel}}"
                data-ng-click="item.onClick()"
            >
                <span
                    data-translate="{{'changelog_menu_' + item.labelKey}}"
                ></span>
                <span
                    class="external-link oui-icon oui-icon-external-link"
                ></span>
            </a>
        </oui-dropdown-item>
    </oui-dropdown-content>
</oui-dropdown>
