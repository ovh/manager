<div data-ng-if="$ctrl.isOpenModal">
    <div class="modal d-block">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <oui-modal
                    data-heading="{{:: 'user_account_identity_documents_sent_title' | | translate:{
                    serviceType: $ctrl.serviceType,
                  } }}"
                    data-primary-action="$ctrl.onClose()"
                    data-primary-label="{{:: 'manager_components_delete_modal_delete_button' | translate }}"
                    data-secondary-label="{{:: 'manager_components_delete_modal_cancel_button' | translate }}"
                    data-secondary-action="$ctrl.onConfirm()"
                    data-on-dismiss="$ctrl.onClose()"
                    data-type="info"
                >
                    <span
                        data-translate="manager_components_delete_modal_description"
                    ></span>
                    <span
                        data-ng-if="$ctrl.description"
                        class="mt-3 text-secondary"
                    >
                    </span>
                </oui-modal>
            </div>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
