<div
    class="text-accordion"
    data-ng-class="{'text-wrap' : textAccordionCtrl.expanded }"
>
    <span
        type="button"
        data-ng-if="textAccordionCtrl.hasLenghtyQuery"
        class="oui-icon vertical-align-middle"
        data-ng-class="textAccordionCtrl.expanded ? 'oui-icon-chevron-down' : 'oui-icon-chevron-right'"
        data-ng-click="textAccordionCtrl.expanded = !textAccordionCtrl.expanded"
    >
    </span>
    <span
        class="display-inline-block vertical-align-middle"
        data-ng-class="textAccordionCtrl.expanded ? 'text-accordion-text-open' : 'text-accordion-closed'"
        data-ng-bind="textAccordionCtrl.value"
        data-ng-if="textAccordionCtrl.value"
    ></span>
    <div data-ng-if="!textAccordionCtrl.value" data-ng-transclude></div>
</div>
