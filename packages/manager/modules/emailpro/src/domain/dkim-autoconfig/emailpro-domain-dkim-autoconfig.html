<div data-ng-controller="EmailProDomainDkimAutoconfigCtrl as ctrl">
    <div
        data-ng-if="!ctrl.dkimForNoOvhCloud"
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="configDkim"
        data-wizard-hide-confirm-button="ctrl.hideConfirmButton"
        data-wizard-title="ctrl.dkimStatus === ctrl.GLOBAL_DKIM_STATUS.NOK ?
            'emailpro_tab_domain_diagnostic_dkim_title_error' :
            'emailpro_tab_domain_diagnostic_dkim_title_activation' | translate"
    >
        <div data-wizard-step>
            <oui-spinner data-ng-if="ctrl.loading"></oui-spinner>

            <div data-ng-if="!ctrl.loading">
                <!-- if configuration nok -->
                <p
                    data-ng-if="ctrl.dkimStatus === ctrl.GLOBAL_DKIM_STATUS.NOK"
                    data-translate="emailpro_tab_domain_diagnostic_dkim_configuration_nok"
                    data-translate-values="{ url: ctrl.dkimGuideLink }"
                ></p>

                <!-- if unconfigured without OVHcloud domain -->
                <p
                    data-ng-if="ctrl.dkimStatus === ctrl.GLOBAL_DKIM_STATUS.NOT_CONFIGURED && !ctrl.domainDiag.isOvhDomain"
                    data-translate="emailpro_tab_domain_diagnostic_dkim_activation_no_ovhcloud"
                    data-translate-values="{ url: ctrl.dkimGuideLink }"
                ></p>

                <!-- if unconfigured with OVHcloud domain -->
                <p
                    data-ng-if="ctrl.dkimStatus === ctrl.GLOBAL_DKIM_STATUS.NOT_CONFIGURED && ctrl.domainDiag.isOvhDomain"
                    data-translate="emailpro_tab_domain_diagnostic_dkim_activation_ovhcloud"
                ></p>
            </div>
        </div>
    </div>

    <!-- if unconfigured without OVHcloud domain -->
    <div data-ng-if="ctrl.dkimForNoOvhCloud">
        <div
            data-wizard
            data-wizard-on-finish="leaveDkimConfigurator"
            data-wizard-on-cancel="leaveDkimConfigurator"
            data-wizard-hide-previous-button="true"
            data-wizard-confirm-button-text=":: 'emailpro_tab_domain_diagnostic_dkim_confirm_no_ovhcloud' | translate"
            data-wizard-next-button-text="getNextButtonDependingOnStep() | translate"
            data-wizard-title="getTitleDependingOnStep() | translate"
        >
            <div data-wizard-step data-wizard-step-on-load="getDkimSelector">
                <oui-spinner data-ng-if="ctrl.loading"></oui-spinner>

                <div data-ng-if="!ctrl.loading">
                    <p
                        data-translate="emailpro_tab_domain_diagnostic_dkim_activation_no_ovhcloud"
                    ></p>
                </div>
            </div>

            <div
                data-wizard-step
                data-wizard-step-on-load="loadDataForDkim"
                data-wizard-step-on-next="getDkimSelector"
                data-wizard-step-valid="ctrl.isStepConfigureValid"
            >
                <div class="col-md-12" data-ng-if="ctrl.loading">
                    <oui-spinner></oui-spinner>
                </div>

                <p
                    data-translate="emailpro_tab_domain_diagnostic_dkim_id_generation_no_ovhcloud"
                ></p>
            </div>

            <div
                data-wizard-step
                data-wizard-step-on-load="initSpfContext"
                data-wizard-step-on-next="leaveDkimConfigurator"
            >
                <p
                    data-translate="emailpro_tab_domain_diagnostic_dkim_configurate_dns_records_info"
                ></p>

                <dl class="oui-description oui-description_horizontal">
                    <dt
                        data-translate="emailpro_tab_domain_diagnostic_dkim_text_field"
                    ></dt>
                    <dd>
                        <span data-ng-bind="ctrl.selector1NameInfos"></span>
                    </dd>
                    <dd>
                        <span data-ng-bind="ctrl.selector1RecordInfos"></span>
                    </dd>
                    <dd>
                        <span data-ng-bind="ctrl.selector2NameInfos"></span>
                    </dd>
                    <dd>
                        <span data-ng-bind="ctrl.selector2RecordInfos"></span>
                    </dd>
                </dl>

                <span
                    data-translate="emailpro_tab_domain_diagnostic_dkim_configurate_activation_guide"
                    data-translate-values="{ url: ctrl.dkimGuideLink }"
                ></span>
                <span
                    data-translate="emailpro_tab_domain_diagnostic_dkim_configurate_activation_time"
                ></span>
            </div>
        </div>
    </div>
</div>
