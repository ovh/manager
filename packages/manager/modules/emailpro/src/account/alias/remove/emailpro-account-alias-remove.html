<div data-ng-controller="EmailProRemoveAliasCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submit"
         data-wizard-title="'emailpro_tab_ALIAS_remove_alias_title' | translate">

        <div data-wizard-step>
            <p data-translate="{{ exchange.billingPlan + '_tab_ALIAS_remove_alias_intro'}}"></p>
            <dl class="dl-horizontal">
                <dt data-translate="emailpro_tab_ALIAS_remove_alias_label"></dt>
                <dd data-ng-bind="alias.displayName"></dd>
                <dt data-translate="emailpro_tab_ALIAS_remove_account_label"></dt>
                <dd data-ng-bind="account.primaryEmailDisplayName"></dd>
            </dl>
        </div>
    </div>
</div>
