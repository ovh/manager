<div data-ng-controller="EmailProOrderAccountCtrl">
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-confirm-button-text="'wizard_pay' | translate"
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addEmailProAccount"
        data-wizard-title="'emailpro_ACTION_order_accounts_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="isValid()"
            data-wizard-step-on-load="loadOrderList"
        >
            <div class="text-center" data-ng-if="!ordersList">
                <oui-spinner></oui-spinner>
            </div>

            <form
                name="orderAccountForm"
                class="form-horizontal"
                data-ng-if="ordersList"
            >
                <strong
                    data-translate="emailpro_ACTION_order_accounts_step1_intro"
                ></strong>
                <div class="form-group">
                    <label
                        class="col-md-4 control-label"
                        data-translate="emailpro_ACTION_order_accounts_step1_pay_type"
                    ></label>
                    <div class="col-md-8">
                        <div
                            class="oui-radio"
                            data-ng-repeat="orderAvailable in ordersList track by $index"
                        >
                            <input
                                class="oui-radio__input"
                                type="radio"
                                id="{{'duration'+$index}}"
                                name="payTypeGroup"
                                data-ng-value="orderAvailable.duration.duration"
                                data-ng-model="accountsToAdd.duration"
                            />
                            <label
                                class="oui-radio__label-container"
                                for="{{'duration'+$index}}"
                            >
                                <span class="oui-radio__label">
                                    <span class="oui-radio__icon"></span>
                                    <span class="oui-radio__text">
                                        <span
                                            data-ng-bind-html="'emailpro_ACTION_order_accounts_step1_pay_type_' + orderAvailable.duration.duration | translate"
                                        ></span>
                                        (<strong>
                                            <span
                                                data-ng-if="!showPriceWithTaxOnly"
                                                data-translate="emailpro_ACTION_order_accounts_step1_price"
                                                data-translate-values="{ t0: orderAvailable.unitaryMonthlyPrice.text, t1: orderAvailable.unitaryMonthlyPriceWithTaxes.text }"
                                            >
                                            </span>
                                            <span
                                                data-ng-if="showPriceWithTaxOnly"
                                                data-translate="emailpro_ACTION_order_accounts_step1_price_with_tax_only"
                                                data-translate-values="{ t0: orderAvailable.unitaryMonthlyPriceWithTaxes.localizedText }"
                                            >
                                            </span>
                                        </strong>
                                        <span
                                            data-translate="emailpro_ACTION_order_accounts_per_account"
                                        ></span>
                                        )
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error' : orderAccountForm.accountNumber.$invalid }"
                >
                    <label
                        class="col-md-4 control-label"
                        data-translate="emailpro_ACTION_order_accounts_step1_number"
                    ></label>
                    <div class="col-md-8">
                        <input
                            type="number"
                            class="oui-input oui-input_inline"
                            id="accountNumber"
                            name="accountNumber"
                            min="1"
                            max="100"
                            required
                            data-ng-model="accountsToAdd.accountsNumber"
                            data-ng-pattern="/^\d+$/"
                            data-oui-tooltip="{{ 'emailpro_ACTION_order_accounts_step1_number_tooltip' | translate }}"
                        />
                        <span
                            class="help-block"
                            data-ng-if="!orderAccountForm.accountNumber.$valid"
                            data-translate="emailpro_ACTION_order_accounts_step1_number_not_valid"
                        ></span>
                    </div>
                </div>
                <oui-checkbox id="legalWarning" data-model="valid.legalWarning"
                    ><span
                        data-translate="emailpro_ACTION_add_account_legal_warning"
                    ></span>
                </oui-checkbox>
            </form>
        </div>

        <div
            data-wizard-step
            data-wizard-step-on-load="order"
            data-wizard-step-valid="previewOrder"
        >
            <div class="text-center" data-ng-if="!previewOrder">
                <oui-spinner></oui-spinner>
                <div
                    data-translate="emailpro_ACTION_order_accounts_step2_loader"
                ></div>
            </div>
            <form
                class="form-horizontal"
                name="previewOrderForm"
                data-ng-if="previewOrder"
            >
                <strong
                    data-translate="emailpro_ACTION_order_accounts_step2_intro"
                ></strong>
                <div class="form-group">
                    <label
                        class="col-md-4 control-label"
                        data-translate="emailpro_ACTION_order_accounts_step2_pay_type"
                    ></label>
                    <div class="col-md-8">
                        <p
                            class="form-control-static"
                            data-ng-bind="'emailpro_ACTION_order_accounts_step1_pay_type_' + accountsToAdd.duration | translate"
                        ></p>
                    </div>
                </div>
                <div class="form-group">
                    <label
                        class="col-md-4 control-label"
                        data-translate="emailpro_ACTION_order_accounts_step2_number"
                    ></label>
                    <div class="col-md-8">
                        <p
                            class="form-control-static"
                            data-ng-bind="accountsToAdd.accountsNumber"
                        ></p>
                    </div>
                </div>
                <div class="form-group">
                    <label
                        class="col-md-4 control-label"
                        data-translate="emailpro_ACTION_order_accounts_step2_total"
                    ></label>
                    <div class="col-md-7">
                        <p
                            class="form-control-static text-danger"
                            data-translate="emailpro_ACTION_order_accounts_step2_price"
                            data-translate-values="{ t0: previewOrder.prices.withoutTax.text, t1: previewOrder.prices.withTax.text }"
                        ></p>
                    </div>
                </div>
            </form>
        </div>

        <div data-wizard-step data-wizard-step-valid="url">
            <div class="text-center" data-ng-if="!url">
                <oui-spinner></oui-spinner>
                <div
                    data-translate="emailpro_ACTION_order_accounts_step3_generation_bc"
                ></div>
            </div>
            <div data-ng-if="url">
                <strong
                    class="d-block mb-3"
                    data-translate="emailpro_ACTION_order_accounts_step3_bc"
                ></strong>
                <p
                    data-translate="emailpro_ACTION_order_accounts_step3_continue"
                ></p>
                <p
                    data-translate="emailpro_ACTION_order_accounts_step3_explication2"
                ></p>
                <em
                    data-translate="emailpro_ACTION_order_accounts_step3_explication"
                ></em>
            </div>
        </div>
    </div>
</div>
