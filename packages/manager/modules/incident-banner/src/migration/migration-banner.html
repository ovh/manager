        data-translate="{{ $ctrl.hasRise ? 'manager_incident_migration_banner_rise' : 'manager_incident_migration_banner_description' }}"
    ></span>
    <a
        data-ng-href="{{$ctrl.migrationLink}}"
        class="oui-link_icon"
        data-track-on="click"
        data-track-name="alert::sbg-incident::go-to-service-replacement"
        data-track-type="action"
        target="_top"
    >
        <span
            data-translate="{{$ctrl.hasRise ? 'manager_incident_migration_banner_cta_rise' : 'manager_incident_migration_banner_cta' }}"
        ></span>
        <span class="oui-icon oui-icon-arrow-right"></span>
