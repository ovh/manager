<div class="input-increment-number input-group">
    <div class="input-group-btn">
        <button
            class="btn btn-default"
            type="button"
            data-ng-click="decrement()"
            data-ng-disabled="isOverMin() || ngDisabled"
        >
            -
        </button>
    </div>
    <input
        class="form-control text-center"
        id="{{ id }}"
        type="text"
        name="{{ name }}"
        size="{{size}}"
        data-ng-disabled="ngDisabled"
        data-ng-model="ngModel"
        data-ng-pattern="/^[0-9]+$/"
        data-ng-required="ngRequired"
    />
    <div class="input-group-btn">
        <button
            class="btn btn-default"
            type="button"
            data-ng-click="increment()"
            data-ng-disabled="isOverMax() || ngDisabled"
        >
            +
        </button>
    </div>
</div>
