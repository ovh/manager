<div class="page-header mb-5">
    <strong data-translate="sharepoint_dashboard_offer_type"></strong>
    <h1
        class="word-break"
        data-ng-bind="SharepointUrlCtrl.sharepointDomain"
    ></h1>
</div>

<div class="container-fluid px-5">
    <div class="row">
        <div class="col-md-9 col-lg-6">
            <div data-ovh-alert="{{SharepointUrlCtrl.alerts.main}}"></div>

            <div data-ng-if="message">
                <div
                    data-translate="sharepoint_set_url_success_message_title"
                ></div>
                <strong
                    data-translate="sharepoint_set_url_success_message_text"
                    data-translate-values="{ t0: SharepointUrlCtrl.exchangeId }"
                ></strong>
            </div>

            <div data-ng-show="!message">
                <h2 data-translate="sharepoint_set_url_intro_title"></h2>
                <p>
                    <span class="fa fa-life-ring" aria-hidden="true"></span>
                    <span
                        data-translate="sharepoint_dashboard_guides_help_label"
                    ></span>
                    <a
                        data-ng-href="{{SharepointCtrl.sharepointGuideUrl}}"
                        target="_blank"
                        title="{{ 'sharepoint_dashboard_guides_url' | translate }}"
                    >
                        <span
                            data-translate="sharepoint_exchange_dashboard_guides_url"
                        ></span>
                        <span
                            class="fa fa-external-link"
                            aria-hidden="true"
                        ></span>
                    </a>
                </p>
                <p data-translate="sharepoint_set_url_intro_label"></p>

                <form
                    name="activateSharepointForm"
                    data-ng-submit="SharepointUrlCtrl.activatingSharepoint()"
                >
                    <div class="form-group">
                        <label
                            class="control-label"
                            for="urlSharepoint"
                            data-translate="sharepoint_set_url_textfield_label"
                        ></label>
                        <div class="input-group mb-4">
                            <input
                                type="text"
                                class="form-control"
                                id="urlSharepoint"
                                maxlength="256"
                                placeholder="{{ 'sharepoint_activate_url_placeholder' | translate }}"
                                required
                                data-ng-model="SharepointUrlCtrl.sharepointUrl"
                            />
                            <span
                                class="input-group-addon"
                                data-ng-bind="SharepointUrlCtrl.sharepointUrlSuffix"
                            >
                            </span>
                        </div>
                    </div>

                    <div
                        class="alert alert-warning"
                        role="alert"
                        data-translate="sharepoint_set_url_textfield_warn"
                    ></div>

                    <button
                        class="oui-button oui-button_primary mt-5 oui-button_l"
                        type="submit"
                        data-translate="sharepoint_set_url_button_label"
                        data-ng-disabled="activateSharepointForm.$invalid || !SharepointUrlCtrl.sharepointUrlSuffix"
                    ></button>
                </form>
            </div>
        </div>
    </div>
</div>
