<div>
    <oui-header
        heading="{{:: $ctrl.volume.name || $ctrl.volume.id }}"
        description="{{:: $ctrl.volume.description }}"
    >
        <oui-header-tabs>
            <oui-header-tabs-item
                href="{{:: $ctrl.volumeDashboardLink }}"
                active="$ctrl.currentActiveLink() === $ctrl.volumeDashboardLink"
            >
                <span
                    data-translate="netapp_volumes_dashboard_general_information"
                ></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                href="{{:: $ctrl.volumeDashboardSnapshotsLink }}"
                active="$ctrl.currentActiveLink() === $ctrl.volumeDashboardSnapshotsLink"
            >
                <span
                    data-translate="netapp_volumes_dashboard_snapshots"
                ></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                href="{{:: $ctrl.volumeDashboardAclLink }}"
                active="$ctrl.currentActiveLink() === $ctrl.volumeDashboardAclLink"
            >
                <span data-translate="netapp_volumes_dashboard_acl"></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
    </oui-header>
    <div data-ovh-alert></div>
    <div ui-view>
        <div class="row">
            <oui-tile
                class="col-md-3 mr-2"
                heading="{{:: 'netapp_volumes_dashboard_information' | translate}}"
            >
                <oui-tile-definition
                    term="{{:: 'netapp_volumes_dashboard_information_name' | translate }}"
                    term-popover="{{:: 'netapp_volumes_dashboard_volume_pattern' | translate}}"
                >
                    <oui-tile-description>
                        <ovh-manager-inline-property-editor
                            property="name"
                            model="$ctrl.volume.name"
                            on-submit="$ctrl.update('name')"
                            pattern="$ctrl.PATTERN"
                        ></ovh-manager-inline-property-editor>
                    </oui-tile-description>
                </oui-tile-definition>
                <oui-tile-definition
                    term="{{:: 'netapp_volumes_dashboard_information_description' | translate }}"
                >
                    <oui-tile-description>
                        <ovh-manager-inline-property-editor
                            property="description"
                            model="$ctrl.volume.description"
                            on-submit="$ctrl.update('description')"
                        ></ovh-manager-inline-property-editor>
                    </oui-tile-description>
                </oui-tile-definition>
                <oui-tile-definition
                    term="{{:: 'netapp_volumes_dashboard_information_protocol' | translate }}"
                    description="{{ $ctrl.volume.protocol }}"
                >
                </oui-tile-definition>
                <oui-tile-definition
                    term="{{:: 'netapp_volumes_dashboard_information_size' | translate }}"
                    description="{{:: 'netapp_volumes_dashboard_information_size_unit' | translate:{ size: $ctrl.volume.size } }}"
                >
                </oui-tile-definition>
            </oui-tile>
            <oui-tile
                class="col-md-8"
                ng-if="$ctrl.accessPath"
                heading="{{:: 'netapp_volumes_dashboard_connection' | translate}}"
            >
                <oui-tile-definition
                    term="{{:: 'netapp_volumes_dashboard_connection_mount_path' | translate }}"
                >
                    <oui-tile-description>
                        <oui-clipboard
                            model="$ctrl.accessPath.path"
                        ></oui-clipboard>
                    </oui-tile-description>
                </oui-tile-definition>
                <oui-tile-definition
                    term="{{:: 'netapp_volumes_dashboard_connection_how_to' | translate }}"
                >
                    <oui-tile-description>
                        <oui-collapsible
                            heading="{{:: 'netapp_volumes_dashboard_connection_setting_up' | translate }}"
                        >
                            <ol>
                                <li
                                    data-translate="netapp_volumes_dashboard_connection_setting_up_acl"
                                ></li>
                                <li
                                    data-translate="netapp_volumes_dashboard_connection_setting_up_new_access"
                                ></li>
                                <li
                                    data-translate="netapp_volumes_dashboard_connection_setting_up_add_ips"
                                ></li>
                                <li
                                    data-translate="netapp_volumes_dashboard_connection_setting_up_choose_type"
                                ></li>
                                <li
                                    data-translate="netapp_volumes_dashboard_connection_setting_up_confirm"
                                ></li>
                                <li
                                    data-translate="netapp_volumes_dashboard_connection_setting_up_repeat"
                                ></li>
                            </ol>
                        </oui-collapsible>
                        <oui-collapsible
                            heading="{{:: 'netapp_volumes_dashboard_connection_install_nfs' | translate }}"
                        >
                            <ol>
                                <li
                                    data-translate="netapp_volumes_dashboard_connection_install_nfs_open"
                                ></li>
                                <li>
                                    <span
                                        data-translate="netapp_volumes_dashboard_connection_install_nfs_install"
                                    ></span>
                                    <dl>
                                        <dt
                                            class="font-weight-bold"
                                            data-translate="netapp_volumes_dashboard_connection_install_nfs_redhat"
                                        ></dt>
                                        <dd>
                                            <oui-clipboard
                                                model="$ctrl.REDHAT"
                                            ></oui-clipboard>
                                        </dd>
                                        <dt
                                            class="font-weight-bold"
                                            data-translate="netapp_volumes_dashboard_connection_install_nfs_ubuntu"
                                        ></dt>
                                        <dd>
                                            <oui-clipboard
                                                model="$ctrl.UBUNTU"
                                            ></oui-clipboard>
                                        </dd>
                                    </dl>
                                </li>
                            </ol>
                        </oui-collapsible>
                        <oui-collapsible
                            heading="{{:: 'netapp_volumes_dashboard_mount_file_system' | translate }}"
                        >
                            <ol>
                                <li
                                    data-translate="netapp_volumes_dashboard_connection_install_nfs_open"
                                ></li>
                                <li>
                                    <span
                                        data-translate="netapp_volumes_dashboard_mount_file_system_new_folder"
                                    ></span>
                                    <oui-clipboard
                                        model="$ctrl.FOLDER_CREATION"
                                    ></oui-clipboard>
                                </li>
                                <li>
                                    <span
                                        data-translate="netapp_volumes_dashboard_mount_file_system_mount"
                                    ></span>
                                    <oui-clipboard
                                        model="$ctrl.mountPath"
                                    ></oui-clipboard>
                                </li>
                                <li>
                                    <span
                                        data-translate="netapp_volumes_dashboard_mount_file_system_save"
                                    ></span>
                                    <oui-clipboard
                                        model="$ctrl.saveMountPath"
                                    ></oui-clipboard>
                                </li>
                            </ol>
                        </oui-collapsible>
                    </oui-tile-description>
                </oui-tile-definition>
            </oui-tile>
        </div>
    </div>
</div>
