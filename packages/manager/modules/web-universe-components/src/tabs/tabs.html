<ul
    data-df-tab-menu
    data-menu-control="{{navigationState}}"
    data-theme="bootstrap"
>
    <li
        data-ng-repeat="tab in tabs track by $index"
        data-menu-item="productType + '_tab_' + tab | translate"
        data-ng-class="isActive(tab)"
    >
        <a
            data-ng-click="navigationState = (productType + '_tab_' + tab | translate) && setSelectedTab(tab)"
            ><span data-ng-bind="productType + '_tab_' + tab | translate"></span
        ></a>
    </li>
    <li class="dropdown tab-menu" data-ng-if="menu" data-uib-dropdown>
        <!-- TODO : remove this onclick event and replace this directive by ovh-angular-responsive-tabs -->
        <a
            href
            data-uib-dropdown-toggle
            onclick="$(this).offset().left < ($(document).width() / 2) ? $(this).next().addClass('dropdown-menu-left').removeClass('dropdown-menu-right') : $(this).next().addClass('dropdown-menu-right').removeClass('dropdown-menu-left')"
        >
            <span data-ng-bind="::menu.title"></span>
        </a>

        <ul class="dropdown-menu dropdown-menu-right" data-uib-dropdown-menu>
            <li
                data-ng-repeat="menuItem in (menuItems = menu.items) track by $index"
                data-ng-class="{'dropdown-divider': $index > 0 && menuItems[$index - 1].type === 'SEPARATOR'}"
                data-ng-if="menuItem.type !== 'SEPARATOR'"
            >
                <a
                    tabindex="-1"
                    target="{{menuItem.type === 'EXTERNAL_LINK' ? '_blank' : '_self'}}"
                    data-ng-click="execMenuAction(menuItem)"
                    data-ng-disabled="menuItem.disabled === true"
                    data-ng-href="{{menuItem.type !== 'SELECT_PRODUCT' && menuItem.type !== 'SWITCH_TABS' && menuItem.disabled !== true ? menuItem.target : ''}}"
                    data-ng-if="menuItem.type !== 'SEPARATOR'"
                >
                    <span
                        class="{{menuItem.styles}}"
                        data-ng-bind=":: menuItem.label"
                    ></span>
                    <span
                        class="fa fa-external-link"
                        aria-hidden="true"
                        data-ng-if="menuItem.type === 'EXTERNAL_LINK'"
                    ></span>
                    <br />
                    <small
                        data-ng-bind="::menuItem.text"
                        data-ng-if="menuItem.text"
                    ></small>
                </a>
            </li>
        </ul>
    </li>
    <li data-more-menu-item>
        <a title="{{ 'more_tabs' | translate }}">
            <span class="fa fa-bars" aria-hidden="true"></span>
        </a>
    </li>
</ul>
