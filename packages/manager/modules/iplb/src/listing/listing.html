<div class="iplb">
    <oui-header class="mb-2">
        <oui-header-heading>
            <div class="d-flex align-items-center justify-content-between">
                <h1
                    class="oui-header__title"
                    data-translate="{{:: $ctrl.header }}"
                ></h1>
                <div class="d-flex justify-content-end gap-1 flex-wrap">
                    <changelog-button
                        links="$ctrl.constants.CHANGELOG.iplb.links"
                        chapters="$ctrl.constants.CHANGELOG.iplb.chapters"
                    ></changelog-button>
                    <oui-guide-menu
                        data-text="{{:: 'iplb_guides' | translate }}"
                    >
                        <oui-guide-menu-item
                            data-ng-href="{{:: $ctrl.guideLinks.link1 }}"
                            data-external="true"
                        >
                            <span
                                data-translate="{{:: 'iplb_guides_link1' | translate }}"
                            ></span>
                        </oui-guide-menu-item>
                        <oui-guide-menu-item
                            data-ng-href="{{:: $ctrl.guideLinks.link2 }}"
                            data-external="true"
                        >
                            <span
                                data-translate="{{:: 'iplb_guides_link2' | translate }}"
                            ></span>
                        </oui-guide-menu-item>
                        <oui-guide-menu-item
                            data-ng-href="{{:: $ctrl.guideLinks.link3 }}"
                            data-external="true"
                        >
                            <span
                                data-translate="{{:: 'iplb_guides_link3' | translate }}"
                            ></span>
                        </oui-guide-menu-item>
                    </oui-guide-menu>
                </div>
            </div>
        </oui-header-heading>
    </oui-header>
</div>
<div data-ovh-alert="InfoErrors"></div>
<oui-datagrid
    id="{{ $ctrl.datagridId }}"
    rows-loader="$ctrl.loadPage()"
    row-loader="$ctrl.loadResource($row)"
    columns="$ctrl.columns"
    customizable="true"
    criteria="$ctrl.criteria"
    on-columns-parameters-change="$ctrl.onColumnChange(id, columns)"
    on-page-change="$ctrl.onPageChange($pagination)"
    on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    page-size="{{ $ctrl.paginationSize }}"
    page="{{ $ctrl.paginationNumber }}"
    on-sort-change="$ctrl.onSortChange($sort)"
    data-navi-id="{{ $ctrl.dataNaviId }}"
>
    <oui-datagrid-topbar data-ng-if="$ctrl.topbarOptions">
        <topbar-cta data-options="$ctrl.topbarOptions"> </topbar-cta>
    </oui-datagrid-topbar>
    <oui-action-menu data-compact data-placement="end">
        <oui-action-menu-item data-on-click="$ctrl.gotoService($row)">
            <span data-translate="iplb_listing_action_detail"></span>
        </oui-action-menu-item>
        <oui-action-menu-item
            data-on-click="$ctrl.deleteIplb($row)"
            data-ng-if="$ctrl.isDeleteOptionsAvailable"
        >
            <span data-translate="iplb_listing_action_delete"></span>
        </oui-action-menu-item>
    </oui-action-menu>
</oui-datagrid>
