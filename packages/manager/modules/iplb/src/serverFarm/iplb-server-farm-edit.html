<div class="cui-page__content">
    <oui-back-button
        ><span
            data-ng-bind="::(ctrl.edition ? 'iplb_farm_update_title' : 'iplb_farm_add_title') | translate: { farmId: ctrl.farm.farmId }"
        ></span>
    </oui-back-button>

    <form novalidate name="ctrl.form">
        <div class="oui-field">
            <label
                for="displayName"
                class="oui-label"
                data-translate="iplb_farm_edit_name"
            ></label>
            <div class="oui-field__content">
                <div class="oui-field-control oui-field-control_4">
                    <input
                        type="text"
                        id="displayName"
                        name="displayName"
                        class="oui-input"
                        data-ng-model="ctrl.farm.displayName"
                    />
                </div>
            </div>
        </div>

        <div class="oui-field">
            <label
                for="protocol"
                class="oui-label"
                data-translate="iplb_farm_edit_protocol"
            ></label>
            <div class="oui-field__content">
                <oui-radio-toggle-group
                    data-model="ctrl.protocol"
                    data-on-change="ctrl.onProtocolChange()"
                >
                    <oui-radio
                        data-ng-repeat="protocol in ctrl.protocols track by $index"
                        data-value="protocol"
                        data-disabled="ctrl.isProtocolDisabled(protocol)"
                        ><span
                            data-ng-bind="::('iplb_farm_protocol_' + protocol) | translate"
                        ></span>
                    </oui-radio>
                </oui-radio-toggle-group>
            </div>
        </div>

        <div
            class="oui-field"
            data-ng-class="{'oui-field_error': ctrl.form.$submitted && ctrl.form.port.$invalid}"
        >
            <label
                for="port"
                class="oui-label"
                data-translate="iplb_farm_edit_port"
            ></label>
            <div class="oui-field__content">
                <div class="oui-field-control oui-field-control_1">
                    <input
                        type="number"
                        id="port"
                        min="1"
                        data-ng-max="ctrl.portLimit"
                        name="port"
                        class="oui-input"
                        data-ng-class="{'oui-input_error': ctrl.form.$submitted && ctrl.form.port.$invalid}"
                        data-ng-model="ctrl.farm.port"
                    />
                </div>
                <div
                    class="oui-field-helper"
                    data-translate="iplb_farm_edit_port_tip"
                    data-translate-values="{ portMax: ctrl.portLimit }"
                ></div>
            </div>
        </div>

        <div
            class="oui-field"
            data-ng-class="{ 'oui-field_error': ctrl.form.$submitted && ctrl.form.zone.$invalid }"
        >
            <label
                for="zone"
                class="oui-label"
                data-translate="iplb_farm_edit_datacenter"
            ></label>
            <div class="oui-field__content">
                <div class="oui-field-control oui-field-control_4">
                    <oui-spinner
                        data-ng-show="ctrl.zones.loading"
                    ></oui-spinner>
                    <div
                        class="oui-select"
                        data-ng-class="{ 'oui-select_error': ctrl.form.$submitted && ctrl.form.zone.$invalid }"
                        data-ng-hide="ctrl.zones.loading"
                    >
                        <select
                            class="oui-select__input"
                            name="zone"
                            id="zone"
                            data-ng-hide="ctrl.zones.loading"
                            data-ng-model="ctrl.farm.zone"
                            data-ng-options="zone.id as zone.name for zone in ctrl.zones.data"
                            ui-validate="{ selection: 'ctrl.constructor.validateSelection($value)' }"
                            data-ng-disabled="ctrl.edition"
                        >
                            <option
                                data-translate="iplb_zone_select_placeholder"
                            ></option>
                        </select>
                        <i
                            class="oui-icon oui-icon-chevron-down"
                            aria-hidden="true"
                        ></i>
                    </div>
                </div>
            </div>
        </div>

        <div
            data-ng-if="!ctrl.privateNetworks.loading && ctrl.privateNetworks.data.length"
            class="oui-field"
            data-ng-class="{ 'oui-field_error': ctrl.form.$submitted && ctrl.form.vrackNetworkId.$invalid }"
        >
            <label
                for="vrackNetworkId"
                class="oui-label"
                data-translate="iplb_farm_edit_private_network"
            ></label>
            <div class="oui-field__content">
                <div class="oui-field-control oui-field-control_4">
                    <div
                        class="oui-select"
                        data-ng-class="{ 'oui-select_error': ctrl.form.$submitted && ctrl.form.vrackNetworkId.$invalid }"
                    >
                        <select
                            class="oui-select__input"
                            name="vrackNetworkId"
                            id="vrackNetworkId"
                            data-ng-model="ctrl.farm.vrackNetworkId"
                            data-ng-options="privateNetwork.vrackNetworkId as privateNetwork.displayName for privateNetwork in ctrl.privateNetworks.data"
                        >
                            <option data-translate="iplb_select"></option>
                        </select>
                        <i
                            class="oui-icon oui-icon-chevron-down"
                            aria-hidden="true"
                        ></i>
                    </div>
                </div>
            </div>
        </div>

        <cui-advanced-options
            data-ng-hide="ctrl.type === 'udp'"
            data-title="'iplb_farm_edit_advanced_options' | translate"
            data-text="'iplb_farm_edit_advanced_options_info' | translate"
            data-button-text="'iplb_farm_edit_advanced_options_show' | translate"
            data-expanded="ctrl.edition"
        >
            <div class="oui-field">
                <label
                    for="balance"
                    class="oui-label"
                    data-translate="iplb_farm_edit_balance"
                ></label>
                <div class="oui-field__content">
                    <oui-radio-toggle-group data-model="ctrl.farm.balance">
                        <oui-radio
                            data-ng-repeat="balance in ctrl.balances track by $index"
                            data-value="balance"
                            ><span
                                data-ng-bind="::('iplb_farm_balance_' + balance) | translate"
                            ></span>
                        </oui-radio>
                    </oui-radio-toggle-group>
                </div>
            </div>

            <div class="oui-field">
                <label
                    for="stickiness"
                    class="oui-label"
                    data-translate="iplb_farm_edit_stickiness"
                ></label>
                <div class="oui-field__content">
                    <oui-radio-toggle-group data-model="ctrl.farm.stickiness">
                        <oui-radio
                            data-ng-repeat="stickiness in ctrl.availableStickinesses track by $index"
                            data-value="stickiness"
                            ><span
                                data-ng-bind="::('iplb_farm_stickiness_' + stickiness) | translate"
                            ></span>
                        </oui-radio>
                    </oui-radio-toggle-group>
                </div>
            </div>

            <div class="oui-field">
                <label
                    for="probeType"
                    class="oui-label"
                    data-translate="iplb_farm_edit_probe"
                ></label>
                <div class="oui-field__content">
                    <div class="oui-field-control">
                        <div class="oui-select oui-select_inline">
                            <select
                                class="oui-select__input"
                                name="probeType"
                                id="probeType"
                                data-ng-model="ctrl.farm.probe.type"
                                data-ng-options="probe as ('iplb_farm_edit_probe_type_' + probe) | translate for probe in ctrl.probeTypes"
                            >
                            </select>
                            <i
                                class="oui-icon oui-icon-chevron-down"
                                aria-hidden="true"
                            ></i>
                        </div>
                        <button
                            type="button"
                            class="oui-button oui-button_secondary"
                            data-translate="iplb_farm_edit_probe_title"
                            data-ng-click="ctrl.editProbe()"
                            data-ng-show="ctrl.farm.probe.type"
                        ></button>
                    </div>
                </div>
            </div>
        </cui-advanced-options>

        <div class="cui-form-actions">
            <oui-spinner data-ng-show="ctrl.saving"></oui-spinner>
            <div data-ng-hide="ctrl.saving">
                <button
                    type="submit"
                    class="oui-button oui-button_primary"
                    data-translate="iplb_farm_update_confirm"
                    data-ng-click="ctrl.update()"
                    data-ng-show="ctrl.edition"
                ></button>
                <button
                    type="submit"
                    class="oui-button oui-button_primary"
                    data-translate="iplb_farm_add_confirm"
                    data-ng-click="ctrl.create()"
                    data-ng-hide="ctrl.edition"
                ></button>
                <a
                    class="oui-button oui-button_ghost"
                    data-translate="iplb_farm_edit_cancel"
                    data-ui-sref="iplb.detail.server-farm"
                ></a>
            </div>
        </div>
    </form>
</div>
