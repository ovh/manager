<form
    id="ServerFarmProbeForm"
    name="ServerFarmProbeForm"
    data-ng-submit="ServerFarmProbeForm.$valid && IpLoadBalancerServerFarmProbeEditCtrl.close()"
    novalidate
>
    <oui-modal
        data-primary-label="{{ ::'iplb_modal_ok' | translate }}"
        data-secondary-action="IpLoadBalancerServerFarmProbeEditCtrl.dismiss()"
        data-secondary-label="{{ ::'iplb_cancel' | translate }}"
        data-on-dismiss="IpLoadBalancerServerFarmProbeEditCtrl.dismiss()"
        data-loading="IpLoadBalancerCipherChangeCtrl.isModalLoading()"
        data-heading="{{ ::'iplb_farm_edit_probe_title' | translate }}"
    >
        <oui-field
            data-label="{{ ::'iplb_farm_edit_probe_url' | translate }}"
            data-ng-if="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.type === 'http'"
        >
            <input
                class="oui-input"
                type="text"
                id="probe_url"
                name="probe_url"
                data-ng-model="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.url"
            />
        </oui-field>

        <oui-checkbox
            data-ng-if="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.type === 'http'"
            data-model="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.forceSsl"
        >
            <span data-translate="iplb_farm_edit_probe_forceSsl"></span>
        </oui-checkbox>

        <oui-field
            data-label="{{ ::'iplb_farm_edit_probe_port' | translate }}"
            data-ng-if="IpLoadBalancerServerFarmProbeEditCtrl.isFieldVisible('port')"
        >
            <oui-numeric
                id="probe_port"
                name="probe_port"
                data-model="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.port"
                data-min="1"
                data-max="65535"
            >
            </oui-numeric>
        </oui-field>

        <oui-field
            data-label="{{ ::'iplb_farm_edit_probe_method' | translate }}"
            data-ng-if="IpLoadBalancerServerFarmProbeEditCtrl.isFieldVisible('method')"
        >
            <oui-radio-toggle-group
                data-model="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.method"
            >
                <oui-radio
                    data-value="method"
                    data-ng-repeat="method in IpLoadBalancerServerFarmProbeEditCtrl.methods track by $index"
                    ><span
                        data-ng-bind="::('iplb_farm_edit_probe_method_' + method) | translate"
                    ></span>
                </oui-radio>
            </oui-radio-toggle-group>
        </oui-field>

        <oui-field
            data-label="{{ ::'iplb_farm_edit_probe_match' | translate }}"
            data-ng-if="IpLoadBalancerServerFarmProbeEditCtrl.isFieldVisible('match')"
        >
            <oui-radio-toggle-group
                data-model="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.match"
            >
                <oui-radio
                    data-value="match"
                    data-ng-repeat="match in IpLoadBalancerServerFarmProbeEditCtrl.getMatches() track by $index"
                    data-ng-if="!(IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.type !== 'http' && match === 'status')"
                    ><span
                        data-ng-bind="::('iplb_farm_edit_probe_match_' + match) | translate"
                    ></span>
                </oui-radio>
            </oui-radio-toggle-group>
        </oui-field>

        <oui-field
            data-label="{{ ::'iplb_farm_edit_probe_pattern' | translate }}"
            data-ng-if="IpLoadBalancerServerFarmProbeEditCtrl.isFieldVisible('pattern')"
        >
            <input
                class="oui-input"
                type="text"
                id="probe_pattern"
                name="probe_pattern"
                data-ng-model="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.pattern"
            />
        </oui-field>

        <oui-field
            data-label="{{ ::'iplb_farm_edit_probe_interval' | translate }}"
        >
            <oui-numeric
                id="probe_interval"
                name="probe_interval"
                data-min="30"
                data-model="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.interval"
            >
            </oui-numeric>
        </oui-field>

        <oui-field
            data-ng-if="IpLoadBalancerServerFarmProbeEditCtrl.isFieldVisible('negate')"
        >
            <oui-checkbox
                name="negate"
                data-model="IpLoadBalancerServerFarmProbeEditCtrl.farmProbe.negate"
                ><span data-translate="iplb_farm_edit_probe_negate"></span>
            </oui-checkbox>
        </oui-field>
    </oui-modal>
</form>
