<header class="oui-header">
    <div class="oui-header__container">
        <div class="oui-header__content">
            <oui-spinner
                data-size="m"
                data-ng-if="ctrl.configuration.loading"
            ></oui-spinner>
            <h1
                class="oui-header__title"
                data-ng-if="!ctrl.configuration.loading"
                data-ng-bind="ctrl.menuItem.title || ctrl.serviceName"
            ></h1>
            <h2
                class="oui-header__description"
                data-ng-if="!ctrl.configuration.loading"
                data-ng-bind="ctrl.menuItem.title === ctrl.serviceName ? '' : ctrl.serviceName"
            ></h2>
        </div>
        <div
            class="col-md-4 col-xs-4 d-flex justify-content-end flex-wrap h-fit-content"
        >
            <changelog-button
                links="ctrl.constants.CHANGELOG.iplb.links"
                chapters="ctrl.constants.CHANGELOG.iplb.chapters"
            ></changelog-button>
            <oui-guide-menu data-text="{{:: 'iplb_guides' | translate }}">
                <oui-guide-menu-item
                    data-ng-repeat="guideItem in ctrl.guides track by guideItem.name"
                    data-href="{{ guideItem.url }}"
                    data-external="guideItem.external"
                    ><span data-ng-bind="guideItem.name"></span>
                </oui-guide-menu-item>
            </oui-guide-menu>
        </div>
    </div>
    <div data-ovh-alert="InfoErrors"></div>
    <oui-header-tabs>
        <oui-header-tabs-item
            data-state="iplb.detail.home"
            data-state-params="{ serviceName: ctrl.serviceName }"
            ><span data-translate="iplb_tab_home"></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-state="iplb.detail.frontends"
            data-state-params="{ serviceName: ctrl.serviceName }"
            ><span data-translate="iplb_tab_frontends"></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-state="iplb.detail.server-farm"
            data-state-params="{ serviceName: ctrl.serviceName }"
            ><span data-translate="iplb_tab_server_farm"></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-state="iplb.detail.ssl-certificate"
            data-state-params="{ serviceName: ctrl.serviceName }"
            ><span data-translate="iplb_tab_ssl_certificate"></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-state="iplb.detail.vrack"
            data-state-params="{ serviceName: ctrl.serviceName }"
            ><span data-translate="iplb_tab_vrack"></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-state="iplb.detail.graph"
            data-state-params="{ serviceName: ctrl.serviceName }"
            ><span data-translate="iplb_tab_graph"></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-state="iplb.detail.task"
            data-state-params="{ serviceName: ctrl.serviceName }"
            ><span data-translate="iplb_tab_task"></span>
        </oui-header-tabs-item>
    </oui-header-tabs>
</header>
