<section class="cui-page__content">
    <cui-page-content-title
        text="'iplb_graph_title' | translate"
    ></cui-page-content-title>

    <oui-radio-toggle-group
        data-model="ctrl.scale"
        data-on-change="ctrl.onScaleChange()"
    >
        <oui-radio
            data-ng-repeat="(scale, value) in ctrl.scales track by $index"
            data-value="scale"
            ><span
                data-ng-bind="::('iplb_graph_scape_' + scale) | translate"
            ></span>
        </oui-radio>
    </oui-radio-toggle-group>

    <div class="cui-panel">
        <div class="cui-panel__header">
            <h2 data-translate="iplb_graph_connections_title"></h2>
        </div>
        <div class="cui-panel__body">
            <canvas
                id="line"
                class="chart chart-line"
                data-chart-data="ctrl.connLoader.data.data"
                data-chart-labels="ctrl.connLoader.data.labels"
                data-chart-options="ctrl.options"
            >
            </canvas>
        </div>
    </div>

    <div class="cui-panel">
        <div class="cui-panel__header">
            <h2 data-translate="iplb_graph_rqpersec_title"></h2>
        </div>
        <div class="cui-panel__body">
            <canvas
                id="line2"
                class="chart chart-line"
                data-chart-data="ctrl.reqmLoader.data.data"
                data-chart-labels="ctrl.reqmLoader.data.labels"
                data-chart-options="ctrl.options"
            >
            </canvas>
        </div>
    </div>
</section>
