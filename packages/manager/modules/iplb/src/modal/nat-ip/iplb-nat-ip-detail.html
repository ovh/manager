<oui-modal
    data-on-dismiss="IpLoadBalancerNatIpDetailCtrl.dismiss()"
    data-loading="IpLoadBalancerNatIpDetailCtrl.isModalLoading()"
    data-heading="{{ ::'iplb_modal_nat_ip_title' | translate }}"
>
    <p
        class="oui-modal__text"
        data-translate="iplb_modal_nat_ip_description"
    ></p>
    <div
        data-ng-repeat="nat in IpLoadBalancerNatIpDetailCtrl.ips.data track by $index"
    >
        <label
            class="oui-label"
            for="ip-{{nat.zone}}"
            data-ng-bind="nat.zone"
        ></label>
        <oui-clipboard
            data-id="ip-{{nat.zone}}"
            data-model="nat.ip"
        ></oui-clipboard>
    </div>
</oui-modal>
