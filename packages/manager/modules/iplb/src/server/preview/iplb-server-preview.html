        <dt

            data-translate="iplb_server_preview_address"
        ></dt>

            class="preview-list__term"

        <dd
            class="preview-list__definition"
            data-ng-bind=":: IpLoadBalancerServerPreviewCtrl.server.status"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_server_preview_id"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind=":: IpLoadBalancerServerPreviewCtrl.server.serverId"
        ></dd>
    </dl>
</oui-modal>
