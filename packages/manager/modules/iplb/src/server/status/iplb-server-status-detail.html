<oui-modal
    data-on-dismiss="IpLoadBalancerServerStatusDetailCtrl.dismiss()"
    data-heading="{{ ::'iplb_server_status_title' | translate }}"
>
    <div
        class="iplb-no-data"
        data-ng-hide="IpLoadBalancerServerStatusDetailCtrl.server.serverState.length"
        data-translate="iplb_server_status_no_information"
    ></div>
    <h5
        class="oui-heading_5"
        data-ng-repeat-start="serverState in IpLoadBalancerServerStatusDetailCtrl.server.serverState track by $index"
        data-translate="iplb_server_status_instance"
        data-translate-values="{ instanceId: serverState.instanceId }"
    ></h5>
    <dl class="preview-list preview-list_no-margin" data-ng-repeat-end>
        <dt
            class="preview-list__term"
            data-translate="iplb_server_status_status"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind=":: serverState.status || '-'"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_server_status_check_code"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind=":: serverState.checkCode || '-'"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_server_status_check_status"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind=":: serverState.checkStatus || '-'"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_server_status_last_check_content"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind=":: serverState.lastCheckContent || '-'"
        ></dd>
        <dt
            class="preview-list__term"
            data-translate="iplb_server_status_check_time"
        ></dt>
        <dd
            class="preview-list__definition"
            data-ng-bind=":: serverState.checkTime | date:'short' || '-'"
        ></dd>
    </dl>
</oui-modal>
