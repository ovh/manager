<section class="cui-page__content">
    <cui-page-content-title
        text="'iplb_ssl_certificate_title' | translate"
    ></cui-page-content-title>
    <p data-translate="iplb_ssl_certificate_intro_text"></p>

    <a
        class="oui-button oui-button_secondary"
        ui-sref="network.iplb.detail.ssl-certificate.add"
        data-translate="iplb_ssl_add_title"
    ></a>

    <a
        class="oui-button oui-button_secondary"
        ui-sref="network.iplb.detail.ssl-certificate.order"
        data-translate="iplb_ssl_order_title"
    ></a>

    <oui-datagrid data-rows="ctrl.certificates">
        <oui-datagrid-column
            data-title="'iplb_ssl_certificate' | translate"
            data-property="id"
            data-sortable="asc"
        >
            {{ $row.displayName || $row.id }}
            <span data-ng-show="$row.displayName">({{ $row.id }})</span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iplb_ssl_subject' | translate"
            data-property="subject"
            data-sortable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iplb_ssl_type' | translate"
            data-property="type"
            data-sortable
        ></oui-datagrid-column>
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item data-on-click="ctrl.preview($row)"
                ><span data-translate="iplb_ssl_see"></span
            ></oui-action-menu-item>
            <oui-action-menu-divider></oui-action-menu-divider>
            <oui-action-menu-item data-on-click="ctrl.update($row)"
                ><span data-translate="iplb_ssl_update"></span
            ></oui-action-menu-item>
            <oui-action-menu-item data-on-click="ctrl.delete($row)"
                ><span data-translate="iplb_ssl_delete"></span
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
