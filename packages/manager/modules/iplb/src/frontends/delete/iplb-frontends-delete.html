<oui-modal
    data-title="{{ ::'iplb_frontend_delete_title' | translate }}"
    data-primary-label="{{ ::'iplb_frontend_delete_button' | translate }}"
    data-primary-action="IpLoadBalancerFrontendDeleteCtrl.confirm()"
    data-secondary-action="IpLoadBalancerFrontendDeleteCtrl.cancel()"
    data-secondary-label="{{ ::'iplb_cancel' | translate }}"
    data-on-dismiss="IpLoadBalancerFrontendDeleteCtrl.cancel()"
    data-loading="$ctrl.delete.loading">
    <p class="oui-modal__text" data-translate="iplb_frontend_delete_question" data-translate-values="{ frontend: IpLoadBalancerFrontendDeleteCtrl.name }"></p>   
</oui-modal>
