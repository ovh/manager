<div data-ng-controller="MicrosoftOfficeLicenseEditCtrl as editCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="edit"
        data-wizard-title="'microsoft_office_license_edit' | translate"
    >
        <div data-wizard-step>
            <form
                class="form-horizontal mt-4"
                name="microsoftOfficeLicenseEditForm"
            >
                <small
                    class="d-block mb-4"
                    data-ng-bind-html="'microsoft_office_license_add_user_field_required' | translate: { t0: '<span class=text-danger>*</span>' }"
                ></small>

                <!-- Label -->
                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseAddUserForm.displayName.$dirty && microsoftOfficeLicenseAddUserForm.displayName.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="displayName"
                        data-translate="microsoft_office_license_edit_label"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id="displayName"
                            name="displayName"
                            required
                            data-ng-model="editCtrl.tenant.displayName"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_edit_required"
                            data-ng-if="microsoftOfficeLicenseAddUserForm.displayName.$dirty && microsoftOfficeLicenseAddUserForm.displayName.$error.required"
                        >
                        </small>
                    </div>
                </div>

                <!-- First Name -->
                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseAddUserForm.firstName.$dirty && microsoftOfficeLicenseAddUserForm.firstName.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="firstName"
                        data-translate="microsoft_office_license_edit_firstname"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            required
                            data-ng-model="editCtrl.tenant.firstName"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_edit_required"
                            data-ng-if="microsoftOfficeLicenseAddUserForm.firstName.$dirty && microsoftOfficeLicenseAddUserForm.firstName.$error.required"
                        >
                        </small>
                    </div>
                </div>

                <!-- Last Name -->
                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseAddUserForm.lastName.$dirty && microsoftOfficeLicenseAddUserForm.lastName.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="lastName"
                        data-translate="microsoft_office_license_edit_lastname"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            required
                            data-ng-model="editCtrl.tenant.lastName"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_edit_required"
                            data-ng-if="microsoftOfficeLicenseAddUserForm.lastName.$dirty && microsoftOfficeLicenseAddUserForm.lastName.$error.required"
                        >
                        </small>
                    </div>
                </div>

                <!-- PHONE -->
                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseAddUserForm.phone.$dirty && microsoftOfficeLicenseAddUserForm.phone.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="phone"
                        data-translate="microsoft_office_license_edit_phone"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id="phone"
                            name="phone"
                            required
                            data-ng-model="editCtrl.tenant.phone"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_edit_required"
                            data-ng-if="microsoftOfficeLicenseAddUserForm.phone.$dirty && microsoftOfficeLicenseAddUserForm.phone.$error.required"
                        >
                        </small>
                    </div>
                </div>

                <!-- Address -->
                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseAddUserForm.address.$dirty && microsoftOfficeLicenseAddUserForm.address.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="address"
                        data-translate="microsoft_office_license_edit_address"
                    ></label>
                    <div class="col-md-8">
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            name="address"
                            required
                            data-ng-model="editCtrl.tenant.address"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_edit_required"
                            data-ng-if="microsoftOfficeLicenseAddUserForm.address.$dirty && microsoftOfficeLicenseAddUserForm.address.$error.required"
                        >
                        </small>
                    </div>
                </div>

                <!-- City -->
                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseAddUserForm.city.$dirty && microsoftOfficeLicenseAddUserForm.city.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="city"
                        data-translate="microsoft_office_license_edit_city"
                    ></label>
                    <div class="col-md-8">
                        <input
                            type="text"
                            class="form-control"
                            id="city"
                            name="city"
                            required
                            data-ng-model="editCtrl.tenant.city"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_edit_required"
                            data-ng-if="microsoftOfficeLicenseAddUserForm.city.$dirty && microsoftOfficeLicenseAddUserForm.city.$error.required"
                        >
                        </small>
                    </div>
                </div>

                <!-- ZipCode -->
                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseAddUserForm.zipCode.$dirty && microsoftOfficeLicenseAddUserForm.zipCode.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="zipCode"
                        data-translate="microsoft_office_license_edit_zipcode"
                    ></label>
                    <div class="col-md-4">
                        <input
                            type="text"
                            class="form-control"
                            id="zipCode"
                            name="zipCode"
                            required
                            data-ng-model="editCtrl.tenant.zipCode"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_edit_required"
                            data-ng-if="microsoftOfficeLicenseAddUserForm.zipCode.$dirty && microsoftOfficeLicenseAddUserForm.zipCode.$error.required"
                        >
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
