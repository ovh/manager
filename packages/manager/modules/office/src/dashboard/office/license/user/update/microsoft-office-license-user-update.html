<div
    data-ng-controller="MicrosoftOfficeLicenseUserUpdateCtrl as updateUserCtrl"
>
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateUser"
        data-wizard-title="'microsoft_office_license_user_edit' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="updateUserCtrl.user.firstName && updateUserCtrl.user.lastName && updateUserCtrl.user.login"
        >
            <form
                class="form-horizontal mt-4"
                name="microsoftOfficeLicenseUserUpdateForm"
            >
                <small
                    class="d-block mb-4"
                    data-ng-bind-html="'microsoft_office_license_add_user_field_required' | translate: { t0: '<span class=text-danger>*</span>' }"
                ></small>

                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseUserUpdateForm.firstName.$dirty && microsoftOfficeLicenseUserUpdateForm.firstName.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="firstName"
                        data-translate="microsoft_office_license_add_user_firstName_label"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            required
                            data-ng-model="updateUserCtrl.user.firstName"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_add_user_required"
                            data-ng-if="microsoftOfficeLicenseUserUpdateForm.firstName.$dirty && microsoftOfficeLicenseUserUpdateForm.firstName.$invalid"
                        >
                        </small>
                    </div>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{'has-error': microsoftOfficeLicenseUserUpdateForm.lastName.$dirty && microsoftOfficeLicenseUserUpdateForm.lastName.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="lastName"
                        data-translate="microsoft_office_license_add_user_lastName_label"
                    ></label>
                    <div class="col-md-6">
                        <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            required
                            data-ng-model="updateUserCtrl.user.lastName"
                        />
                        <small
                            class="help-block"
                            data-translate="microsoft_office_license_add_user_required"
                            data-ng-if="microsoftOfficeLicenseUserUpdateForm.lastName.$dirty && microsoftOfficeLicenseUserUpdateForm.lastName.$invalid"
                        >
                        </small>
                    </div>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{
                         'has-error': microsoftOfficeLicenseUserUpdateForm.login.$dirty && microsoftOfficeLicenseUserUpdateForm.login.$invalid}"
                >
                    <label
                        class="control-label col-md-4 required"
                        for="login"
                        data-translate="microsoft_office_license_add_user_login_label"
                    ></label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                id="login"
                                name="login"
                                required
                                data-ng-minlength="updateUserCtrl.conditions.minLength"
                                data-ng-maxlength="updateUserCtrl.conditions.maxLength"
                                data-ng-model="updateUserCtrl.user.login"
                                data-ng-model-options="{updateOn: 'blur'}"
                                data-ng-pattern="updateUserCtrl.conditions.loginPattern"
                                data-ng-trim="true"
                            />
                            <span
                                class="input-group-addon"
                                data-uib-tooltip="{{::updateUserCtrl.conditionsMessage}}"
                                data-tooltip-placement="right"
                                data-tooltip-class="pre-line"
                                data-tooltip-append-to-body="true"
                            >
                                <span
                                    class="oui-icon oui-icon-help-circle"
                                    aria-hidden="true"
                                ></span>
                            </span>
                        </div>
                        <div
                            data-ng-if="microsoftOfficeLicenseUserUpdateForm.login.$dirty"
                            data-ng-messages="microsoftOfficeLicenseUserUpdateForm.login.$error"
                        >
                            <small
                                class="help-block"
                                data-translate="microsoft_office_license_add_user_required"
                                data-ng-message="required"
                            >
                            </small>
                            <small
                                class="help-block"
                                data-ng-bind-html="'microsoft_office_license_add_user_login_minlength' | translate: { t0: updateUserCtrl.conditions.minLength }"
                                data-ng-message="minlength"
                            >
                            </small>
                            <small
                                class="help-block"
                                data-ng-bind-html="'microsoft_office_license_add_user_login_maxlength' | translate: { t0: updateUserCtrl.conditions.maxLength }"
                                data-ng-message="maxlength"
                            >
                            </small>
                            <small
                                class="help-block"
                                data-translate="microsoft_office_license_add_user_login_invalid_pattern"
                                data-ng-message="pattern"
                            >
                            </small>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div
            data-wizard-step
            data-wizard-step-valid="!updateUserCtrl.loaders.userEdit"
        >
            <oui-spinner
                data-ng-if="updateUserCtrl.loaders.userEdit"
            ></oui-spinner>

            <div data-ng-if="!updateUserCtrl.loaders.userEdit">
                <p
                    data-translate="microsoft_office_license_edit_user_confirm"
                ></p>
                <dl class="dl-horizontal dl-lg">
                    <dt
                        data-translate="microsoft_office_license_add_user_firstName_label"
                    ></dt>
                    <dd data-ng-bind="updateUserCtrl.user.firstName"></dd>

                    <dt
                        data-translate="microsoft_office_license_add_user_lastName_label"
                    ></dt>
                    <dd data-ng-bind="updateUserCtrl.user.lastName"></dd>

                    <dt
                        data-translate="microsoft_office_license_add_user_login_label"
                    ></dt>
                    <dd data-ng-bind="updateUserCtrl.user.login"></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
