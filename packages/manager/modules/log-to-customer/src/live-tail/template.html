<log-live-tail
    data-log-keys="$ctrl.logKeys"
    data-log-api-url="$ctrl.logApiUrl"
    data-log-kind="$ctrl.kind"
    data-api-version="$ctrl.apiVersion"
>
    <description>
        <main-descriptsion
            data-ng-transclude="mainDescription"
        ></main-descriptsion>
        <a
            data-ng-href="{{:: $ctrl.logServiceGuideLink }}"
            target="_blank"
            rel="noopener"
        >
            <span data-translate="logs_info_link"></span>
            <i class="oui-icon oui-icon-external-link" aria-hidden="true"></i>
        </a>
    </description>
    <kinds data-ng-if="$ctrl.logKindsList.length > 1">
        <log-select-kinds
            class="row"
            data-kinds="$ctrl.logKindsList"
            data-ng-model="$ctrl.kind"
        >
        </log-select-kinds>
    </kinds>
    <tile>
        <log-tile
            data-log-subscription-url="$ctrl.logSubscriptionUrl"
            data-kind="$ctrl.kind"
            data-go-to-listing-page="$ctrl.goToListingPage"
            data-go-to-stream-listing-page="$ctrl.goToStreamListingPage"
            data-track-click="$ctrl.trackClick"
            data-tracking-hits="$ctrl.trackingHits"
            data-api-version="$ctrl.apiVersion"
        >
        </log-tile>
    </tile>
</log-live-tail>
