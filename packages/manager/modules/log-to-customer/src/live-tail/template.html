<log-live-tail
    data-log-keys="$ctrl.LOG_KEYS"
    data-log-kind-api-url="$ctrl.logKindApiUrl"
    data-log-api-url="$ctrl.logApiUrl"
>
    <description>
        <span data-translate="logs_description"></span>
        <a
            data-ng-href="{{:: $ctrl.links.logInfo }}"
            target="_blank"
            rel="noopener"
        >
            <span data-translate="logs_info_link"></span>
            <span
                class="oui-icon oui-icon-external-link"
                aria-hidden="true"
            ></span>
        </a>
    </description>

    <tile>
        <h5 class="text-primary" data-translate="log_tile_section_title"></h5>
        <oui-tile
            data-heading="{{:: 'log_tile_title' | translate }}"
            data-loading="$ctrl.loading"
        >
            <div data-ng-transclude="serviceDescription"></div>

            <span
                data-ng-if="$ctrl.logAccountStreams.length === 0"
                data-translate="log_tile_desc_create_account"
            ></span>
            <span
                data-ng-if="$ctrl.logAccountStreams.length > 0 && !$ctrl.hasAtLeastOneDataStream"
                data-translate="log_tile_desc_create_stream"
            ></span>

            <a
                data-ng-href="{{ :: $ctrl.links.logPlatformGuide}}"
                target="_blank"
                rel="noopener"
            >
                <span data-translate="log_data_platform_guide_link"></span>
                <span
                    class="oui-icon oui-icon-external-link"
                    aria-hidden="true"
                ></span>
            </a>

            <div class="my-2">
                <a
                    data-ng-if="$ctrl.logAccountStreams.length === 0"
                    class="oui-button oui-button_secondary"
                    data-translate="log_button_create_account"
                    data-ng-href="{{:: $ctrl.links.createAccount }}"
                    target="_blank"
                    rel="noopener"
                >
                </a>

                <a
                    data-ng-if="$ctrl.logAccountStreams.length > 0 && !$ctrl.hasAtLeastOneDataStream"
                    class="oui-button oui-button_secondary"
                    data-translate="log_button_create_stream"
                    href="{{:: $ctrl.links.createStream }}"
                    target="_blank"
                    rel="noopener"
                >
                </a>

                <oui-button
                    data-ng-if="$ctrl.logAccountStreams.length > 0 && $ctrl.hasAtLeastOneDataStream"
                    data-variant="secondary"
                    data-ng-click="$ctrl.goToStreamListingPage()"
                >
                    <span data-translate="log_button_transfer_stream"></span>
                </oui-button>
            </div>
        </oui-tile>
    </tile>
</log-live-tail>
