<div class="my-2" data-ng-if="$ctrl.logKindsList.length > 1">
    <button
        data-ng-repeat="kind in $ctrl.logKindsList"
        class="oui-button mr-1"
        data-ng-class="{'oui-button_primary' : $ctrl.kind === kind.name,
            'oui-button_secondary' : $ctrl.kind !== kind.name}"
        data-ng-click="$ctrl.kind = kind.name"
    >
        <span data-ng-bind="kind.displayName"></span>
    </button>
</div>

<oui-message type="error" data-ng-if="$ctrl.errorMessage">
    <span data-ng-bind="$ctrl.errorMessage"></span>
</oui-message>

<log-live-tail
    data-log-keys="$ctrl.LOG_KEYS"
    data-log-api-url="$ctrl.logApiUrl"
    data-log-kind="$ctrl.kind"
>
    <description>
        <span data-translate="logs_description"></span>
        <a
            data-ng-href="{{:: $ctrl.logServiceGuideLink }}"
            target="_blank"
            rel="noopener"
        >
            <span data-translate="logs_info_link"></span>
            <i class="oui-icon oui-icon-external-link" aria-hidden="true"></i>
        </a>
    </description>

    <tile>
        <log-tile
            log-subscription-url="$ctrl.logSubscriptionUrl"
            kind="$ctrl.kind"
            go-to-listing-page="$ctrl.goToListingPage"
            go-to-stream-listing-page="$ctrl.goToStreamListingPage"
            set-error-message="$ctrl.setErrorMessage"
            data-track-click="$ctrl.trackClick"
            data-tracking-hits="$ctrl.trackingHits"
        >
            <service-description
                data-ng-transclude="serviceDescription"
            ></service-description>
        </log-tile>
    </tile>
</log-live-tail>
