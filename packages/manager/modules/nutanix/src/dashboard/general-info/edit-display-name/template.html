<edit-service-name
    service-id="{{ $ctrl.serviceInfo.serviceId }}"
    data-name="{{ $ctrl.displayName }}"
    on-success="$ctrl.handleSuccess(message, name)"
    on-cancel="$ctrl.goBack()"
    on-error="$ctrl.handleError(error)"
    data-validation-pattern="$ctrl.namePattern"
    data-validation-error-message="'nutanix_dashboard_cluster_error_pattern_validation' | translate"
>
</edit-service-name>
