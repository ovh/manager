<server-os-install-ovh
    server="$ctrl.server"
    user="$ctrl.user"
    service-name="{{ $ctrl.server.name }}"
    display-name="{{ $ctrl.server.displayName }}"
    install-from="{{ $ctrl.installSource }}"
    on-go-back="$ctrl.goBack(message)"
    on-error="$ctrl.handleError(error)"
    install-progress-href="$ctrl.installProgressHref"
></server-os-install-ovh>
