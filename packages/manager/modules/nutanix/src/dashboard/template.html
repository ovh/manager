<div ui-view="nodeView">
    <oui-message
        data-type="warning"
        class="my-3"
        data-ng-if="$ctrl.isLicenceRegisterDateExpired()"
    >
        <span
            data-translate="nutanix_dashboard_cluster_warning1"
            data-translate-values="{ 'endDate': $ctrl.getLicenseRegistrationEndDate() }"
        ></span>
        <a
            data-ng-href="{{:: $ctrl.cluster.targetSpec.controlPanelURL }}"
            target="_blank"
            rel="noopener"
            data-track-on="click"
            data-track-type="action"
            data-track-name="hpc::nutanix::cluster::banner-register-cluster::goto-register"
        >
            <span data-translate="nutanix_dashboard_cluster_warning2"></span>
            <span
                class="oui-icon oui-icon-arrow-right align-middle d-inline-block"
                aria-hidden="true"
            ></span>
        </a>
    </oui-message>
    <oui-header
        class="mb-3"
        heading="{{:: $ctrl.serviceDetails.resource.displayName }}"
        description="{{:: $ctrl.cluster.targetSpec.name }}"
    >
        <oui-header-tabs>
            <oui-header-tabs-item
                state="nutanix.dashboard.general-info"
                state-params="{
                    serviceName: $ctrl.serviceName,
                }"
                ><span data-translate="nutanix_dashboard_general_info"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                state="nutanix.dashboard.nodes"
                state-params="{
                    serviceName: $ctrl.serviceName,
                }"
                ><span data-translate="nutanix_dashboard_nodes"></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
        <oui-guide-menu
            data-text="{{:: 'nutanix_dashboard_guides_header' | translate }}"
        >
            <oui-guide-menu-item
                href="{{ $ctrl.nutanixGuideUrl }}"
                data-external
            >
                <span
                    data-translate="nutanix_dashboard_guides_header_all_guides"
                ></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-header>
    <div
        class="alert-server my-3"
        data-ovh-alert="nutanix_dashboard_alert"
    ></div>
    <div ui-view></div>
</div>
