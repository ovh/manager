<manager-on-boarding-layout
    guides="$ctrl.guides"
    image-source="$ctrl.illustration"
>
    <h1 data-translate="nutanix_onboarding_title"></h1>
    <p data-translate="nutanix_onboarding_description"></p>
    <ul>
        <li><p data-translate="nutanix_onboarding_feature_1"></p></li>
        <li><p data-translate="nutanix_onboarding_feature_2"></p></li>
        <li><p data-translate="nutanix_onboarding_feature_3"></p></li>
        <li><p data-translate="nutanix_onboarding_feature_4"></p></li>
    </ul>
    <section class="nutanix-usecases pt-3">
        <h3 data-translate="nutanix_onboarding_usecases_title"></h3>
        <h4
            class="pt-2"
            data-translate="nutanix_onboarding_usecases_1_title"
        ></h4>
        <p data-translate="nutanix_onboarding_usecases_1_description"></p>
        <h4
            class="pt-2"
            data-translate="nutanix_onboarding_usecases_2_title"
        ></h4>
        <p data-translate="nutanix_onboarding_usecases_2_description"></p>
        <h4
            class="pt-2"
            data-translate="nutanix_onboarding_usecases_3_title"
        ></h4>
        <p data-translate="nutanix_onboarding_usecases_3_description"></p>
    </section>
    <oui-button
        external
        data-variant="primary"
        data-on-click="$ctrl.onContactUs()"
    >
        <span data-translate="nutanix_onboarding_contact_us"></span>
        <span class="oui-icon oui-icon-external-link" aria-hidden="true"></span>
    </oui-button>
</manager-on-boarding-layout>
