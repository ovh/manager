<div data-ng-controller="UserAccountSshDedicatedAdd">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addDedicatedSshKey"
        data-wizard-title="::'user_ssh_add_modal_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="formIsValid()">
            <h2
                class="wizard-title-sub"
                data-translate="user_ssh_add_modal_step1_question"
            ></h2>

            <form name="dedicatedSshKeyAdd">
                <!-- KEY NAME -->
                <div
                    class="form-group"
                    data-ng-class="{
                        'has-error': sshKeyAlreadyCreatedError || dedicatedSshKeyAdd.$invalid
                    }"
                >
                    <label
                        for="sshAddKeyNameLabel"
                        class="control-label required"
                        data-translate="user_ssh_keyid"
                    >
                    </label>
                    <input
                        type="text"
                        id="sshAddKeyNameLabel"
                        class="form-control"
                        autocomplete="off"
                        data-ng-model="model.keyName"
                        data-ng-pattern="/^[\w-]+$/"
                    />
                    <span
                        class="help-block"
                        data-ng-if="sshKeyAlreadyCreatedError"
                        data-translate="user_ssh_keyname_already_created_error"
                    >
                    </span>
                </div>

                <!-- KEY VALUE -->
                <div class="form-group">
                    <label class="clearfix" for="sshAddKeyLabel">
                        <span class="float-left">
                            <span data-translate="user_ssh_key"></span>
                            <span class="text-danger">*</span>
                        </span>
                        <div
                            class="float-right sshkey-switch"
                            data-sshkey-switch
                            data-ng-model="model.keyIsValid"
                            data-sshkey-switch-key="{{model.key}}"
                        ></div>
                    </label>
                    <textarea
                        class="py-2 form-control user-ssh-key"
                        id="sshAddKeyLabel"
                        rows="7"
                        data-ng-model="model.key"
                    >
                    </textarea>
                </div>
            </form>
        </div>
    </div>
</div>
