    data-on-success="$ctrl.onSuccess()"
    data-on-error="$ctrl.onError(error)"
    data-service-type="HOSTING_WEB"
    data-terminate-service="$ctrl.terminateHosting()"
    data-go-back="$ctrl.goBack()"
>
    <oui-message data-type="warning">
        <span
            data-translate="autorenew_hosting_dashboard_close_service_warning"
        ></span>
    </oui-message>
    <p data-translate="autorenew_hosting_dashboard_close_service_desc1"></p>
    <p data-translate="autorenew_hosting_dashboard_close_service_question"></p>
</billing-autorenew-terminate>
