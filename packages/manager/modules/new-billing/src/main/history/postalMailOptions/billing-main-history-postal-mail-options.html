<div class="billing-main-history-postal-mail-options">
    <oui-modal
        data-primary-label="{{ :: 'common_yes' | translate }}"
        data-primary-action="$ctrl.confirmChoice()"
        data-secondary-label="{{ :: 'common_no' | translate }}"
        data-secondary-action="$ctrl.$uibModalInstance.dismiss()"
        data-on-dismiss="$ctrl.$uibModalInstance.dismiss()"
        data-loading="$ctrl.loading.update"
        data-type="help"
        data-heading="{{ :: 'billing_main_history_postal_mail_options_title' | translate }}"
    >
        <p
            data-translate="{{ $ctrl.postalMailOptionsActivated ? 'billing_main_history_postal_mail_options_activation' : 'billing_main_history_postal_mail_options_desactivation' }}"
        ></p>
    </oui-modal>
</div>
