<div class="manager-hub-shortcut-tile">
    <a
        data-ng-href="{{ $ctrl.url }}"
        data-track-on="click"
        data-track-name="{{ $ctrl.tracking }}"
        data-track-type="navigation"
        title="{{ $ctrl.label }}"
        target="_top"
    >
        <span
            class="manager-hub-shortcut-tile__icon oui-icon"
            data-ng-class="$ctrl.icon"
            aria-hidden="true"
        ></span>
        <span
            class="manager-hub-shortcut-tile__description"
            data-ng-bind="$ctrl.label"
        >
        </span>
    </a>
</div>
