<div
    class="manager-hub-payment-mean"
    data-navi-id="account-sidebar-paymentMean-block"
>
    <a
        class="d-flex flex-row align-items-center p-2"
        data-ng-href="{{ :: $ctrl.PAYMENT_METHOD_URL }}"
        data-track-on="click"
        data-track-name="hub::sidebar::payment::go-to-payment-method"
        target="_top"
    >
        <span
            data-ng-if="!$ctrl.paymentMethod.icon"
            class="mr-auto oui-icon oui-icon-credit-card_concept"
            aria-hidden="true"
        >
        </span>
        <img
            data-ng-if="$ctrl.paymentMethod.icon"
            data-ng-src="{{:: $ctrl.paymentMethod.icon.data }}"
            alt="{{:: $ctrl.paymentMethod.label }}"
            aria-hidden="true"
            class="mr-1"
        />
        <oui-skeleton
            size="s"
            data-ng-if="$ctrl.isLoading || $ctrl.areTranslationsLoading"
        >
        </oui-skeleton>
        <div
            class="m-auto p-1 minw-0 w-100"
            data-ng-if="!$ctrl.isLoading && !$ctrl.areTranslationsLoading"
        >
            <h3 data-translate="hub_payment_mean_title"></h3>
            <div
                data-ng-if="$ctrl.paymentMethod"
                class="manager-hub-payment-mean_label"
            >
                <p
                    class="m-0 text-truncate"
                    data-ng-bind=":: $ctrl.paymentMethod.label"
                ></p>
                <span
                    class="manager-hub-payment-mean_status oui-badge"
                    data-ng-class="'oui-badge_' + $ctrl.paymentMethod.getStatusCategory()"
                    data-ng-bind=":: 'hub_payment_mean_status_' + $ctrl.paymentMethod.status | translate"
                >
                </span>
            </div>
            <p
                data-ng-if="!$ctrl.paymentMethod"
                data-translate="hub_payment_mean_none"
            ></p>
        </div>
        <span class="ml-auto oui-icon oui-icon-arrow-right" aria-hidden="true">
        </span>
    </a>
</div>
