<div class="manager-hub-user-infos">
    <a
        class="manager-hub-user-infos_profile"
        data-ng-if="$ctrl.me"
        aria-label="{{:: 'hub_user_account' | translate }}"
        data-ng-href="{{:: $ctrl.userAccountUrl }}"
        data-track-on="click"
        data-track-name="hub::sidebar::profile::go-to-account"
        oui-tooltip="{{ 'hub_user_account' | translate }}"
    >
        <span
            class="manager-hub-user-infos_initials manager-hub-user-infos_initials-centered"
            data-ng-bind="$ctrl.getNameInitials()"
        ></span>
        <p class="oui-chip mb-1">
            <oui-skeleton
                class="mx-auto"
                data-ng-if="$ctrl.loading"
                data-size="xs"
            ></oui-skeleton>
            <span
                class="manager-hub-user-infos_text-small"
                data-ng-if="$ctrl.supportLevel"
                data-ng-bind="('hub_user_support_level_' + $ctrl.supportLevel.level) | translate"
            ></span>
        </p>
        <p
            class="manager-hub-user-infos_profile_link mb-1"
            data-ng-bind="$ctrl.getDisplayName()"
        ></p>
    </a>
    <p data-ng-if="!$ctrl.me">
        <oui-skeleton class="mx-auto" data-size="s"></oui-skeleton>
    </p>
    <div
        class="manager-hub-user-infos_user-name mb-2"
        data-ng-if="$ctrl.me"
        data-navi-id="account-sidebar-block"
    >
        <div>
            <span
                class="manager-hub-user-infos_role oui-badge oui-badge_warning"
                data-ng-if="$ctrl.role"
                data-translate="{{:: 'hub_user_role_' + $ctrl.role }}"
            >
            </span>
        </div>
    </div>
    <p data-ng-if="!$ctrl.me">
        <oui-skeleton class="mx-auto" data-size="m"></oui-skeleton>
        <oui-skeleton class="mx-auto" data-size="s"></oui-skeleton>
    </p>
    <p data-ng-if="$ctrl.me">
        <span
            class="d-block manager-hub-user-infos_text-small"
            data-ng-if="$ctrl.me.organisation"
            data-ng-bind="$ctrl.me.organisation"
        >
        </span>
        <span
            class="d-block manager-hub-user-infos_text-small text-break"
            data-ng-bind="$ctrl.me.email"
        >
        </span>
        <span
            class="d-block manager-hub-user-infos_text-small"
            data-ng-if="$ctrl.me.email !== $ctrl.me.nichandle"
            data-ng-bind="$ctrl.me.nichandle"
        ></span>
    </p>
    <div class="text-left manager-hub-user-infos_links">
        <hr class="my-1" />
        <button
            type="button"
            role="button"
            class="btn btn-link"
            data-ng-click="$ctrl.logout()"
            data-translate="hub_user_logout"
        ></button>
    </div>
</div>
