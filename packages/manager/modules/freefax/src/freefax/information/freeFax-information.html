<div class="oui-tile mb-5">
    <h3
        class="oui-tile__title oui-heading_3"
        data-translate="freefax_general_information"
    ></h3>
    <div class="oui-tile__body text-center" data-ng-if="loading">
        <oui-spinner></oui-spinner>
    </div>
    <div class="oui-tile__body" data-ng-if="!loading">
        <ul class="list-unstyled">
            <li class="oui-tile__item">
                <div class="oui-tile__definition">
                    <strong
                        class="oui-tile__term d-block"
                        data-translate="freefax_domain"
                    >
                    </strong>
                    <span
                        class="oui-tile__description"
                        data-ng-bind="freeFax.domain || ('freefax_domain_expired'|translate)"
                    >
                    </span>
                </div>
            </li>
            <li class="oui-tile__item">
                <div class="oui-tile__definition">
                    <strong
                        class="oui-tile__term d-block"
                        data-translate="freefax_offer"
                    >
                    </strong>
                    <span
                        class="oui-tile__description"
                        data-translate="freefax_offer_ecofax_perso"
                    >
                    </span>
                </div>
            </li>
            <li class="oui-tile__item">
                <div class="oui-tile__definition">
                    <strong
                        class="oui-tile__term d-block"
                        data-translate="freefax_line"
                    >
                    </strong>
                    <span
                        class="oui-tile__description"
                        data-ng-bind="freeFax.number"
                    >
                    </span>
                </div>
            </li>
            <li class="oui-tile__item">
                <div class="oui-tile__definition">
                    <strong
                        class="oui-tile__term d-block"
                        data-translate="freefax_fax_remaining"
                    >
                    </strong>
                    <span
                        class="oui-tile__description"
                        data-ng-bind="freeFax.faxs"
                    >
                    </span>
                </div>
            </li>
            <li class="oui-tile__item">
                <div class="oui-tile__definition">
                    <strong
                        class="oui-tile__term d-block"
                        data-translate="freefax_point_remaining"
                    >
                    </strong>
                    <span
                        class="oui-tile__description"
                        data-ng-bind="freeFax.points"
                    >
                    </span>
                </div>
            </li>
            <li class="oui-tile__item">
                <div class="oui-tile__definition">
                    <strong
                        class="oui-tile__term d-block"
                        data-translate="freefax_notifications"
                    >
                    </strong>
                    <div class="oui-tile__description">
                        <a
                            class="oui-button oui-button_icon-right oui-button_secondary oui-button_block"
                            data-ui-sref="freefaxes.freefax.notifications"
                        >
                            <span
                                data-ng-pluralize
                                data-count="freeFax.voicemail.redirectionEmails.length"
                                data-when="{
                                     '0': ('freefax_notif_show_none' | translate),
                                     'one': ('freefax_notif_show_one_or_many' | translate : { count: freeFax.voicemail.redirectionEmails.length }),
                                     'other': ('freefax_notif_show_one_or_many' | translate : { count: freeFax.voicemail.redirectionEmails.length })
                                 }"
                            >
                            </span>
                            <i
                                class="oui-icon oui-icon-chevron-right"
                                aria-hidden="true"
                            ></i>
                        </a>
                    </div>
                </div>
            </li>
            <li class="oui-tile__item">
                <div class="oui-tile__definition">
                    <strong
                        class="oui-tile__term d-block"
                        data-translate="freefax_voicemail"
                    >
                    </strong>
                    <div class="oui-tile__description">
                        <a
                            class="oui-button oui-button_icon-right oui-button_secondary oui-button_block"
                            data-ui-sref="freefaxes.freefax.voicemail-configuration"
                        >
                            <span
                                data-ng-if="freeFax.voicemailActive"
                                data-translate="freefax_voicemail_active"
                            >
                            </span>
                            <span
                                data-ng-if="!freeFax.voicemailActive"
                                data-translate="freefax_voicemail_inactive"
                            >
                            </span>
                            <i
                                class="oui-icon oui-icon-chevron-right"
                                aria-hidden="true"
                            ></i>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
