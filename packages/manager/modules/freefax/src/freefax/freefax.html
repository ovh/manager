<section
    class="telecom-legacy telecom-freefax-section"
    data-ui-view>
    <div class="telecom-freeFax">

        <div class="telecom-section-header">
            <header class="page-header"
                    role="banner">
                <h1 data-translate="freefax_title"
                    data-translate-values="{ serviceName: FreeFax.serviceName }">
                </h1>
            </header>
        </div>
        <!-- /.telecom-section-header -->

        <main class="telecom-section-content"
            role="main">

            <tuc-toast-message></tuc-toast-message>

            <div class="row"
                data-ng-if="!FreeFax.error">
                <div class="col-md-6">
                    <div data-ng-include="'freefax/information/freefax-information.html'"></div>
                    <div data-ng-include="'freefax/credit/freefax-credit.html'"></div>
                </div>
                <div class="col-md-6">
                    <div data-ng-include="'freefax/faxConfiguration/freefax-faxConfiguration.html'"></div>
                </div>
            </div>

            <div class="oui-message oui-message_warning oui-message_l"
                role="alert"
                data-ng-if="FreeFax.error">
                <i class="oui-message_l-icon" aria-hidden="true"></i>
                <h1 class="oui-message__title"
                    data-ng-bind="FreeFax.error">
                </h1>
            </div>

        </main>
        <!-- /.telecom-section-content -->

    </div>
    <!-- /.telecom-freeFax -->
</section>
