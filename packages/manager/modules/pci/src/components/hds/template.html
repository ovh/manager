<div class="mb-3">
    <oui-checkbox
        data-disabled="!$ctrl.isValidForCheckout()"
        data-model="$ctrl.model.hds"
        class="mb-3"
        data-on-change="$ctrl.onCheckboxTriggered(modelValue)"
    >
        <oui-checkbox-label>
            <span data-translate="pci_projects_hds_description"></span>
        </oui-checkbox-label>
        <oui-checkbox-description>
            <a
                data-ng-href="{{::$ctrl.hdsInfoLink}}"
                data-ng-click="$ctrl.onHdsLinkClicked()"
                target="_blank"
                rel="noopener"
            >
                <span data-translate="pci_projects_hds_description_link"></span>
                <span
                    class="oui-icon oui-icon-external-link"
                    aria-hidden="true"
                ></span>
            </a>
        </oui-checkbox-description>
    </oui-checkbox>
</div>
