<div class="container mx-0 px-0 pci-project-empty">
    <div class="row align-items-center">
        <div class="col-md-4">
            <div data-ng-class="{ 'placeholder p-5' : !$ctrl.imageSource }">
                <img
                    data-ng-src="{{:: $ctrl.imageSource || $ctrl.placeholder }}"
                    data-ng-attr-alt="{{:: $ctrl.imageAlt }}"
                    alt=""
                    class="w-100"
                />
            </div>
        </div>
        <div class="col-md-8" data-ng-transclude></div>
    </div>

    <aside class="row pt-5">
        <div
            class="col-md-6 col-lg-4 mb-4"
            data-ng-repeat="guide in $ctrl.guides track by $index"
        >
            <a
                class="py-2 oui-tile d-flex align-items-start p-3"
                target="_blank"
                rel="noopener"
                data-ng-href="{{:: guide.link }}"
                data-ng-click="$ctrl.onGuideLinkClick(guide)"
            >
                <span
                    class="d-block oui-icon oui-icon-guides"
                    aria-hidden="true"
                ></span>
                <div class="ml-2">
                    <strong data-ng-bind=":: guide.title"></strong>
                    <div class="oui-tile__body mt-3">
                        <p
                            class="oui-tile__description"
                            data-ng-bind=":: guide.description"
                        ></p>
                        <span data-translate="pci_project_empty_more"></span>
                        <span
                            class="oui-icon oui-icon-external_link"
                            aria-hidden="true"
                        ></span>
                    </div>
                </div>
            </a>
        </div>
    </aside>
</div>
