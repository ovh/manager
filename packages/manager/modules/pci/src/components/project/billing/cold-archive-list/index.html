<span
    data-ng-if="$ctrl.resourceUsage.length === 0"
    data-translate="pci_billing_cold_archive_no_entry"
    class="cloud-billing-resource-no-data"
>
</span>
<oui-datagrid
    data-rows="$ctrl.resourceUsage"
    page-size="3"
    data-ng-if="$ctrl.resourceUsage.length > 0"
>
    <oui-datagrid-column
        data-title="::'pci_billing_cold_archive_region' | translate"
        data-property="region"
    >
        <span
            data-ng-bind=":: $ctrl.ovhManagerRegionService.getTranslatedMicroRegion($row.region)"
        ></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'pci_billing_cold_archive_type' | translate"
    >
        <span
            data-ng-bind=":: $ctrl.getType($row.name)"
            data-oui-tooltip="{{:: $ctrl.getFeeTypeTooltipMessage($row.name) }}"
        >
        </span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'pci_billing_cold_archive_consumption' | translate"
        data-property="quantity.value"
    >
        <span data-ng-bind=":: $ctrl.quantityUnit($row.quantity)"> </span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'pci_billing_cold_archive_price' | translate"
        data-property="totalPrice"
    >
        <span
            data-ng-bind="$row.totalPrice.toFixed(2) + ' ' + $ctrl.currencySymbol"
        ></span>
    </oui-datagrid-column>
</oui-datagrid>
