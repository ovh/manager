<div class="row">
    <oui-select-picker
        class="d-inline-block col-md-6 col-xl-4 my-3"
        data-name="flavor-billing"
        data-label="{{:: 'pci_project_flavors_billing_hourly' | translate }}"
        data-model="$ctrl.monthly"
        data-values="[false]"
        data-variant="light"
        data-on-change="$ctrl.selectBilling(modelValue)"
        data-disabled="$ctrl.disabled && $ctrl.monthly"
    >
        <oui-select-picker-section data-ng-if="$ctrl.prices">
            <p class="d-flex align-items-baseline">
                <strong
                    class="pr-1"
                    data-translate="pci_project_flavors_billing_price_hourly_price_label"
                ></strong>
                <span class="d-flex flex-column">
                    <span
                        data-ng-class="{ 'h6': $ctrl.beta }"
                        data-translate="pci_project_flavors_billing_price_hourly"
                        data-translate-values="{ price: $ctrl.formatPrice($ctrl.beta ? 0 : $ctrl.prices.hourly) }"
                    ></span>
                </span>

                <span
                    data-ng-if="$ctrl.beta"
                    class="oui-badge oui-badge_s oui-badge_beta"
                    data-ng-bind="$ctrl.BETA"
                ></span>
            </p>

            <p class="d-flex align-items-baseline">
                <span data-ng-transclude="hourlyPrice"></span>
            </p>
            <div data-ng-if="$ctrl.addons.length > 0">
                <p data-ng-if="$ctrl.defaultGateway">
                    <strong
                        data-translate="pci_project_flavors_billing_price_monthly_gateway_price_label"
                    ></strong>
                    <span
                        data-translate="pci_project_flavors_billing_addons_price_hourly"
                        data-translate-values="{ price: $ctrl.formatPrice($ctrl.formatAddonsPrice($ctrl.defaultGateway.gateway.pricePerHour)) }"
                    >
                    </span>
                </p>
                <p data-ng-if="$ctrl.defaultFloatingIP">
                    <strong
                        data-translate="pci_project_flavors_billing_price_monthly_floatingip_price_label"
                    ></strong>
                    <span
                        data-translate="pci_project_flavors_billing_addons_price_hourly"
                        data-translate-values="{ price: $ctrl.formatPrice($ctrl.formatAddonsPrice($ctrl.defaultFloatingIP.floatingIp.pricePerHour)) }"
                    >
                    </span>
                </p>
                <p class="mt-5">
                    <strong
                        data-translate="pci_projects_project_instances_add_total_price_label"
                    ></strong>
                    <span
                        data-translate="pci_project_flavors_billing_addons_price_hourly"
                        data-translate-values="{ price: $ctrl.getAddOnPriceHourly() }"
                    >
                    </span>
                </p>
            </div>
        </oui-select-picker-section>
    </oui-select-picker>
    <oui-select-picker
        class="d-inline-block col-md-6 col-xl-4 my-3"
        data-name="flavor-billing"
        data-label="{{:: 'pci_project_flavors_billing_monthly' | translate }}"
        data-model="$ctrl.monthly"
        data-values="[true]"
        data-variant="light"
        data-on-change="$ctrl.selectBilling(modelValue)"
        data-disabled="$ctrl.disabled && !$ctrl.monthly"
        data-ng-if="!$ctrl.isPricingComingSoon()"
    >
        <oui-select-picker-section data-ng-if="$ctrl.prices">
            <p>
                <strong
                    data-translate="pci_project_flavors_billing_price_monthly_instance_price_label"
                ></strong>
                <span
                    data-translate="pci_project_flavors_billing_price_monthly"
                    data-translate-values="{ price: $ctrl.formatPrice($ctrl.prices.monthly) }"
                >
                </span>
            </p>
            <div data-ng-if="$ctrl.addons.length > 0">
                <p data-ng-if="$ctrl.defaultGateway">
                    <strong
                        data-translate="pci_project_flavors_billing_price_monthly_gateway_price_label"
                    ></strong>
                    <span
                        data-translate="pci_project_flavors_billing_addons_price_monthly"
                        data-translate-values="{ price: $ctrl.formatPrice($ctrl.formatAddonsPrice($ctrl.defaultGateway.gateway.pricePerMonth)) }"
                    >
                    </span>
                </p>
                <p data-ng-if="$ctrl.defaultFloatingIP">
                    <strong
                        data-translate="pci_project_flavors_billing_price_monthly_floatingip_price_label"
                    ></strong>
                    <span
                        data-translate="pci_project_flavors_billing_addons_price_monthly"
                        data-translate-values="{ price: $ctrl.formatPrice($ctrl.formatAddonsPrice($ctrl.defaultFloatingIP.floatingIp.pricePerMonth)) }"
                    >
                    </span>
                </p>
                <p class="mt-5">
                    <strong
                        data-translate="pci_projects_project_instances_add_total_price_label"
                    ></strong>
                    <span
                        data-translate="pci_project_flavors_billing_addons_price_monthly"
                        data-translate-values="{ price: $ctrl.getAddOnPriceMonthly() }"
                    >
                    </span>
                </p>
            </div>
        </oui-select-picker-section>
    </oui-select-picker>
</div>
