<div class="row">
    <oui-select-picker
        class="col-md-6 col-xl-4 my-3"
        data-ng-repeat="gateway in $ctrl.gatewayCatalog track by gateway.product"
        data-name="size_{{:: gateway.product }}"
        data-model="$ctrl.selectedGatewaySize"
        data-label="{{:: ('pci_projects_project_gateways_model_selector_model') | translate: {model: gateway.model.toUpperCase()} }}"
        data-values="[gateway]"
        data-variant="light"
        data-on-change="$ctrl.onGatewaySizeSelection({gateway: gateway})"
        data-required
    >
        <oui-select-picker-section>
            <div class="d-flex" data-ng-if="gateway.bandwidth">
                <strong
                    data-translate="{{ 'pci_projects_project_gateways_model_selector_bandwidth'}}"
                    data-translate-values="{ bandwidth : $ctrl.getBandwidth(gateway.bandwidth) }"
                ></strong>
            </div>
            <div class="d-flex mt-3" data-ng-if="gateway.price">
                <strong
                    data-translate="{{ 'pci_projects_project_gateways_model_selector_catalog_price'}}"
                ></strong>
                <ovh-manager-catalog-price
                    class="mx-1 oui-font-light"
                    data-price="gateway.price"
                    data-perform-rounding="false"
                    data-maximum-fraction-digits="4"
                    data-interval="'hour'"
                    data-user="$ctrl.user"
                >
                </ovh-manager-catalog-price>
                (<ovh-manager-catalog-price
                    data-price="gateway.monthlyPrice * $ctrl.yearlyGatewayPrice"
                    data-perform-rounding="true"
                    data-maximum-fraction-digits="0"
                    data-user="$ctrl.user"
                    data-interval="'month'"
                ></ovh-manager-catalog-price
                >)
                <span>*</span>
            </div>
        </oui-select-picker-section>
    </oui-select-picker>
</div>
