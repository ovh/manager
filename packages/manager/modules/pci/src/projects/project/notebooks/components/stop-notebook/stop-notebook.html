<oui-modal
    data-heading="{{:: 'pci_notebooks_stop_notebook_title' | translate }}"
    data-primary-action="$ctrl.onStopNotebookConfirmClick()"
    data-primary-label="{{:: 'pci_notebooks_stop_notebook_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.onStopNotebookCancelClick()"
    data-secondary-label="{{:: 'pci_notebooks_stop_notebook_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <!--Description-->
    <p data-translate="pci_notebooks_stop_notebook_content_1"></p>
    <ul>
        <li data-translate="pci_notebooks_stop_notebook_content_list_1"></li>
        <li
            data-translate="pci_notebooks_stop_notebook_content_list_2"
            data-translate-values="{freeStorage: ($ctrl.notebook.workspaceFreeStorage | bytes:0:true:'B')}"
        ></li>
        <li data-translate="pci_notebooks_stop_notebook_content_list_3"></li>
    </ul>
    <p data-translate="pci_notebooks_stop_notebook_content_2"></p>
    <p data-translate="pci_notebooks_stop_notebook_content_3"></p>
</oui-modal>
