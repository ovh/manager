<oui-header data-heading="{{ $ctrl.notebook.spec.name }}" description="{{ $ctrl.notebook.id }}">
    <oui-header-tabs>
        <oui-header-tabs-item
            data-href="{{ $ctrl.generalInformationLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.generalInformationLink"
            ><span
                data-translate="pci_notebooks_dashboard_info_tab_title"
            ></span>
        </oui-header-tabs-item>
    </oui-header-tabs>
    <oui-guide-menu data-text="{{:: 'pci_project_guides_header' | translate }}">
        <oui-guide-menu-item data-href="{{ $ctrl.guideUrl }}" data-external>
            <span data-translate="pci_project_guides_header_all_guides"></span>
        </oui-guide-menu-item>
    </oui-guide-menu>
</oui-header>
<div class="container-fluid" data-ui-view="notebookView"></div>
