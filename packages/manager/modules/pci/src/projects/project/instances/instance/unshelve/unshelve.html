<oui-modal
    data-heading="{{:: 'pci_projects_project_instances_instance_unshelve_title' | translate }}"
    data-primary-action="$ctrl.unshelveInstance()"
    data-primary-label="{{:: 'pci_projects_project_instances_instance_unshelve_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_projects_project_instances_instance_unshelve_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <p
        data-translate="pci_projects_project_instances_instance_unshelve_content"
        data-translate-values="{ instance: $ctrl.instance.name}"
    ></p>
</oui-modal>
