<oui-modal
    data-heading="{{ 'pci_projects_project_instances_instance_active-monthly-billing_title' | translate }}"
    data-primary-action="$ctrl.activeMonthlyBilling()"
    data-primary-label="{{:: 'pci_projects_project_instances_instance_active-monthly-billing_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_projects_project_instances_instance_active-monthly-billing_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <p class="mb-4">
        <span
            data-translate="pci_projects_project_instances_instance_active-monthly-billing_content"
        ></span>
        <a
            data-ng-href="{{$ctrl.instancePricesLink}}"
            target="_blank"
            rel="noopener"
        >
            <span
                data-translate="pci_projects_project_instances_instance_active-monthly-billing_content_link"
            ></span>
            <span
                class="oui-icon oui-icon-external-link"
                aria-hidden="true"
            ></span>
        </a>
    </p>

    <oui-message data-type="warning">
        <span
            data-translate="pci_projects_project_instances_instance_active-monthly-billing_invoice_alert"
        ></span>
    </oui-message>
</oui-modal>
