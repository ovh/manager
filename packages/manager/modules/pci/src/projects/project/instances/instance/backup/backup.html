<form
    id="createbackup"
    name="createbackup"
    data-ng-submit="createbackup.$valid && $ctrl.createBackup()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_instances_instance_backup_title' | translate }}"
        data-primary-label="{{:: 'pci_projects_project_instances_instance_backup_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading || !$ctrl.instance.canAddSnapshot()"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_instances_instance_backup_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <oui-field
            data-label="{{:: 'pci_projects_project_instances_instance_backup_name_label' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="name"
                data-ng-model="$ctrl.backup.name"
                required
                data-ng-maxlength="255"
            />
            <span
                data-translate="pci_projects_project_instances_instance_backup_price"
                data-translate-values="{
                    price: $ctrl.formatPrice() || '?'
                }"
            ></span>
        </oui-field>

        <label
            data-ng-if="$ctrl.distantBackupRegions.length > 0"
            class="mb-3 d-flex align-items-center"
        >
            <oui-switch data-model="$ctrl.distantSnapshot"> </oui-switch>

            <span
                class="ml-2"
                data-translate="pci_projects_project_instances_instance_backup_distant_label"
            ></span>

            <span
                class="oui-badge oui-badge_new ml-2"
                data-translate="pci_projects_project_is_new"
            ></span>
        </label>

        <div data-ng-if="$ctrl.distantSnapshot">
            <oui-field
                data-label="{{:: 'pci_projects_project_instances_instance_backup_distant_name_label' | translate }}"
            >
                <input
                    class="oui-input"
                    type="text"
                    data-ng-model="$ctrl.backup.distantSnapshotName"
                    name="distantSnapshotName"
                    required
                    data-ng-maxlength="255"
                />
            </oui-field>

            <oui-field
                data-label="{{ :: 'pci_projects_project_instances_instance_backup_distant_region_label' | translate }}"
            >
                <oui-select
                    data-items="$ctrl.distantBackupRegions"
                    data-match="microRegion.text"
                    data-value-property="name"
                    data-group-by="$ctrl.getRegionGroup"
                    data-model="$ctrl.backup.distantRegion"
                    name="distantRegion"
                    placeholder="{{ :: 'pci_projects_project_instances_instance_backup_distant_region_label' | translate }}"
                    data-searchable
                    required
                >
                    <div
                        class="regions-badges d-flex flex-row justify-content-between"
                    >
                        <span
                            ng-bind="$item.microRegion.text"
                            class="ml-1"
                        ></span>

                        <span
                            class="oui-badge oui-badge_promotion {{ :: $item.badgeClass }}"
                        >
                            <span
                                data-translate="{{ :: $item.badgeName }}"
                            ></span>
                        </span>
                    </div>
                </oui-select>

                <span
                    data-ng-if="$ctrl.backup.distantRegion"
                    data-translate="pci_projects_project_instances_instance_backup_distant_region_price"
                    data-translate-values="{
                        price: $ctrl.formatPrice() || '?'
                    }"
                ></span>
            </oui-field>
        </div>

        <oui-message type="warning" data-ng-if="!$ctrl.storage.isAttachable()">
            <span
                data-translate="{{ :: $ctrl.instance.flavor.type !== $ctrl.FLAVORS_TYPE.baremetal ?
                    'pci_projects_project_instances_instance_backup_warning_message' :
                    'pci_projects_project_instances_instance_backup_warning_message_baremetal' }}"
            ></span>
        </oui-message>

        <oui-message
            type="warning"
            data-ng-if="$ctrl.instance.flavor.type === $ctrl.FLAVORS_TYPE.iops"
        >
            <span
                data-translate="pci_projects_project_instances_instance_backup_warning_iops_message"
            ></span>
        </oui-message>

        <!--Trusted PCI: extra amount charge info-->
        <oui-message type="info" data-ng-if="$ctrl.isTrustedZone">
            <span
                data-translate="pci_projects_project_instances_instance_backup_trusted_zone_extra_amount_charge_message"
            ></span>
        </oui-message>

        <oui-message
            type="warning"
            data-ng-if="$ctrl.showActivateRegionWarning"
        >
            <span
                data-translate="pci_projects_project_instances_instance_backup_region_enable_warning"
            ></span>
        </oui-message>
    </oui-modal>
</form>
