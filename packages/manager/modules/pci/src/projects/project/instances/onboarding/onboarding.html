<manager-on-boarding-layout
    guides="$ctrl.guides"
    image-source="$ctrl.illustration"
>
    <h1 data-translate="pci_projects_project_instances_title"></h1>
    <p data-translate="pci_projects_project_instances_onboarding_content1"></p>
    <strong
        data-translate="pci_projects_project_instances_onboarding_content2"
    ></strong>
    <p
        data-ng-if="!$ctrl.isTrustedZone"
        data-translate="pci_projects_project_instances_onboarding_content3"
    ></p>
    <p
        data-ng-if="$ctrl.isTrustedZone"
        data-translate="pci_projects_project_instances_onboarding_content3_for_trusted_customer"
    ></p>
    <p data-translate="pci_projects_project_instances_onboarding_content4"></p>

    <pci-announcement-banner
        data-get-state-name="$ctrl.getStateName()"
        data-on-go-to-region="$ctrl.goToRegion()"
    ></pci-announcement-banner>

    <oui-button data-variant="primary" data-on-click="$ctrl.addInstance()">
        <span
            data-translate="pci_projects_project_instances_onboarding_action_label"
        ></span>
    </oui-button>
</manager-on-boarding-layout>
