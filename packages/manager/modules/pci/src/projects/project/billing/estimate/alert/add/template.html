<form
    id="addAlertForm"
    name="addAlertForm"
    class="oui-modal oui-modal_shadow"
    novalidate
>
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-modal__close-button oui-icon-close"
            type="button"
            aria-label="Exit"
            data-ng-click="CloudProjectBillingConsumptionEstimateAlertAddCtrl.closeModal()"
        ></button>
    </div>
    <div class="oui-modal__body oui-modal__body_no-icon">
        <div
            class="oui-modal__body-text text-center"
            data-ng-if="CloudProjectBillingConsumptionEstimateAlertAddCtrl.loaders.saveAlert"
        >
            <oui-spinner></oui-spinner>
        </div>
        <div
            class="oui-modal__body-text"
            data-ng-if="!CloudProjectBillingConsumptionEstimateAlertAddCtrl.loaders.saveAlert"
        >
            <h2
                class="oui-modal__title"
                data-translate="cpbea_estimate_alert_add_header_title"
            ></h2>
            <div class="oui-modal__text">
                <label
                    class="oui-label"
                    for="alertMail"
                    data-translate="cpbea_estimate_alert_add_mail_label"
                ></label>
                <input
                    type="email"
                    class="oui-input"
                    id="alertMail"
                    name="mail"
                    data-ng-model="CloudProjectBillingConsumptionEstimateAlertAddCtrl.model.email"
                    required
                />
                <div
                    class="oui-modal__text"
                    data-ng-messages="addAlertForm.mail.$error"
                    data-ng-if="addAlertForm.mail.$dirty && addAlertForm.mail.$invalid"
                >
                    <p
                        class="text-danger animate-fadeInLeft-enter animate-fadeOutRight-leave"
                    >
                        <span
                            data-ng-message="required"
                            data-translate="cpbea_estimate_alert_add_mail_required"
                        ></span>
                        <span
                            data-ng-message="email"
                            data-translate="cpbea_estimate_alert_add_mail_bad_format"
                        ></span>
                    </p>
                </div>
            </div>
            <div class="oui-modal__text">
                <label class="oui-label" for="alertThreshold">
                    <span
                        data-translate="cpbea_estimate_alert_add_threshold_label"
                        data-translate-values="{ currency: CloudProjectBillingConsumptionEstimateAlertAddCtrl.alerting.currency}"
                    ></span>
                </label>
                <oui-numeric
                    data-id="alertThreshold"
                    data-name="alertThreshold"
                    data-model="CloudProjectBillingConsumptionEstimateAlertAddCtrl.model.threshold"
                    data-min="0"
                    data-max="9999999"
                >
                </oui-numeric>
                <div
                    class="oui-modal_text"
                    data-ng-messages="addAlertForm.alertThreshold.$error"
                    data-ng-if="addAlertForm.alertThreshold.$dirty && addAlertForm.alertThreshold.$invalid"
                >
                    <p
                        class="text-danger animate-fadeInLeft-enter animate-fadeOutRight-leave"
                        data-ng-message="required"
                    >
                        <span
                            data-translate="cpbea_estimate_alert_add_threshold_required"
                        ></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="oui-modal__footer">
        <button
            type="reset"
            class="oui-button oui-button_secondary"
            title="{{ ::'cpbea_estimate_alert_add_cancel_btn' | translate }}"
            data-ng-click="CloudProjectBillingConsumptionEstimateAlertAddCtrl.closeModal()"
            data-ng-disabled="CloudProjectBillingConsumptionEstimateAlertAddCtrl.loaders.saveAlert"
        >
            <span data-translate="cpbea_estimate_alert_add_cancel_btn"></span>
        </button>
        <button
            type="submit"
            class="oui-button oui-button_primary"
            title="{{ ::'cpbea_estimate_alert_add_submit_btn' | translate }}"
            data-ng-click="addAlertForm.$valid && CloudProjectBillingConsumptionEstimateAlertAddCtrl.saveAlert()"
            data-ng-disabled="CloudProjectBillingConsumptionEstimateAlertAddCtrl.loaders.saveAlert"
        >
            <span data-translate="cpbea_estimate_alert_add_submit_btn"></span>
        </button>
    </div>
</form>
