<oui-message
    data-ng-if="!$ctrl.service && !$ctrl.hdsProjectOption"
    data-type="error"
>
    <p
        class="mb-0 pb-0"
        data-translate="pci_projects_project_edit_error_forbidden"
    ></p>
    <a data-ng-href="$ctrl.iamLink" data-ng-bind="$ctrl.iamLink"></a>
</oui-message>
<form novalidate name="inputForm" data-ng-submit="$ctrl.submit()">
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>
    <oui-field
        label="{{ ::'pci_projects_project_edit_project_name' | translate }}"
        size="xl"
    >
        <input
            class="oui-input"
            type="text"
            id="description"
            name="description"
            ng-model="$ctrl.project.description"
            ng-pattern="/^[^<>]+$/"
            required
        />
    </oui-field>
    <oui-field>
        <oui-checkbox
            name="isDefault"
            description="{{ ::'pci_projects_project_edit_default_project_description' | translate }}"
            model="$ctrl.isDefault"
            ><span
                data-translate="pci_projects_project_edit_default_project"
            ></span>
        </oui-checkbox>
    </oui-field>
    <oui-button variant="primary" type="submit" disabled="$ctrl.loading.submit">
        {{ ::'pci_projects_project_edit_update' | translate }}
    </oui-button>
</form>

<!--HDS section-->
<div class="mt-4 pt-4 border-top" data-ng-if="$ctrl.hds.isAvailable">
    <edit-hds-option
        data-cart="$ctrl.cart"
        data-hds="$ctrl.hds"
        data-project-name="$ctrl.project.description"
        data-summary="$ctrl.summary"
    ></edit-hds-option>
</div>

<!--Rm project section-->
<div class="mt-4 pt-4 border-top">
    <h2 data-translate="pci_projects_project_edit_remove"></h2>
    <p data-translate="pci_projects_project_edit_remove_description"></p>
    <a
        class="oui-button oui-button_secondary"
        data-ui-sref="pci.projects.project.edit.remove"
        data-translate="pci_projects_project_edit_remove"
    ></a>
</div>
