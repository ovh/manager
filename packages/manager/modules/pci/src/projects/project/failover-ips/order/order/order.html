<form name="ipfailoverorder" novalidate>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_failoverip_order' | translate }}"
        data-primary-action="$ctrl.order()"
        data-primary-label="{{:: 'pci_projects_project_failoverip_order_generate' | translate }}"
        data-primary-disabled="!$ctrl.ip.product || !$ctrl.ip.instance || !$ctrl.ip.region"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_failoverip_order_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
    >
        <p
            data-translate="pci_projects_project_failoverip_order_description"
        ></p>
        <oui-select
            name="product"
            data-model="$ctrl.ip.product"
            data-items="$ctrl.productsList"
            data-match="details.product.description"
            required
        >
            <span data-ng-bind="$item.details.product.description"></span>
        </oui-select>
        <label
            for="instance"
            class="oui-label"
            data-translate="pci_projects_project_failoverip_order_instance"
        ></label>
        <oui-select
            name="instance"
            data-model="$ctrl.ip.instance"
            data-items="$ctrl.instances"
            data-disable-items="!$item.canAttachIPFO()"
            data-match="name"
            required
        >
        </oui-select>
        <label
            for="region"
            class="oui-label"
            data-translate="pci_projects_project_failoverip_order_region"
        ></label>
        <oui-select
            name="region"
            data-model="$ctrl.ip.region"
            data-items="$ctrl.REGIONS"
            required
        >
            <span
                data-translate="{{ :: 'pci_projects_project_failoverip_order_country_' + $item }}"
            ></span>
        </oui-select>
        <label
            for="quantity"
            class="oui-label"
            data-translate="pci_projects_project_failoverip_order_quantity"
        ></label>
        <oui-numeric
            name="quantity"
            min="1"
            max="$ctrl.constructor.getMaximumQuantity($ctrl.ip.product)"
            data-model="$ctrl.ip.quantity"
        >
        </oui-numeric>
    </oui-modal>
</form>
