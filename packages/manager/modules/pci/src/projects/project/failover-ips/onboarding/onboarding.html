<pci-announcement-banner
    data-get-state-name="$ctrl.getStateName()"
    data-on-go-to-region="$ctrl.goToRegion()"
></pci-announcement-banner>

<cui-message-container data-messages="$ctrl.messages"></cui-message-container>
<manager-on-boarding-layout guides="$ctrl.guides">
    <h1 data-translate="pci_projects_project_failoverip_title"></h1>
    <p data-translate="pci_projects_project_failoverip_onboarding_content1"></p>
    <strong
        data-translate="pci_projects_project_failoverip_onboarding_content2"
    ></strong>
    <p data-translate="pci_projects_project_failoverip_onboarding_content3"></p>
    <p data-translate="pci_projects_project_failoverip_onboarding_content4"></p>

    <oui-button data-variant="primary" data-on-click="$ctrl.addFailoverIp()">
        <span
            data-translate="pci_projects_project_failoverip_onboarding_action_label"
        ></span>
    </oui-button>

    <oui-button
        class="ml-2"
        data-variant="secondary"
        data-on-click="$ctrl.buyFailoverIp()"
        data-disabled="$ctrl.instances.length === 0"
    >
        <span
            data-translate="pci_projects_project_failoverip_onboarding_action_buy"
        ></span>
    </oui-button>
</manager-on-boarding-layout>
