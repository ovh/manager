<manager-on-boarding-layout
    data-guides="$ctrl.guides"
    data-image-source="$ctrl.illustration"
>
    <h1 data-translate="pci_workflow_title"></h1>
    <p data-translate="pci_workflow_onboarding_content1"></p>
    <strong data-translate="pci_workflow_onboarding_content2"></strong>
    <p data-translate="pci_workflow_onboarding_content3"></p>
    <p data-translate="pci_workflow_onboarding_content4"></p>
    <p data-translate="pci_workflow_onboarding_content5"></p>

    <oui-button
        data-ng-if="$ctrl.instances.length > 0"
        data-variant="primary"
        data-on-click="$ctrl.add()"
    >
        <span data-translate="pci_workflow_add"></span>
    </oui-button>
    <div data-ng-if="$ctrl.instances.length === 0">
        <strong
            ><p data-translate="pci_workflow_onboarding_no_instance"></p
        ></strong>
        <oui-button
            data-variant="primary"
            data-on-click="$ctrl.goToNewInstancePage()"
        >
            <span
                data-translate="pci_workflow_onboarding_create_instance"
            ></span>
        </oui-button>
    </div>
</manager-on-boarding-layout>
