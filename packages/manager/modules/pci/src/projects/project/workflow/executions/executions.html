<h2
    data-translate="pci_workflow_executions_title"
    data-translate-values="{ workflowName: $ctrl.workflow.name }"
></h2>
<oui-datagrid
    data-rows="$ctrl.executions"
    class="datagrid-compact"
    data-empty-placeholder="{{ ::'pci_workflow_executions_empty' | translate }}"
>
    <oui-datagrid-column
        data-title="::'pci_workflow_executions_ececution_date' | translate"
        data-property="executedAt"
        data-sortable="desc"
        data-type="date"
    >
        <span data-ng-bind="$value | date: 'mediumDate' : 'UTC'"></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'pci_workflow_executions_ececution_time' | translate"
        data-property="executedAt"
        data-type="date"
    >
        <span data-ng-bind="$value | date: 'mediumTime' : 'UTC'"></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'pci_workflow_executions_status' | translate"
        data-property="state"
        data-type="string"
        data-sortable
    >
        <span
            class="oui-badge"
            data-ng-class="{
                'oui-badge_success': $row.state === 'SUCCESS',
                'oui-badge_warning': $row.state === 'PAUSED',
                'oui-badge_error': $row.state === 'ERROR',
                'oui-badge_info': $row.state === $row.status,
            }"
        >
            <span
                data-ng-bind=":: 'pci_workflow_execution_status_' + $row.state | translate"
            ></span>
        </span>
    </oui-datagrid-column>
</oui-datagrid>
