<oui-modal
    data-heading="{{:: 'pci_projects_project_training_delete_job_title' | translate }}"
    data-primary-action="$ctrl.onDeleteJobConfirmClick()"
    data-primary-label="{{:: 'pci_projects_project_training_delete_job_action_delete' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_projects_project_training_delete_job_action_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <!--Description-->
    <p
        data-translate="pci_projects_project_training_delete_job_description"
        data-translate-values="{ name: '<strong>' + $ctrl.job.spec.name + '</strong>'}"
    ></p>
</oui-modal>
