<pci-activate-project-banner
    data-ng-if="$ctrl.isDiscoveryProject"
    data-on-click="$ctrl.goToDiscoveryProjectActivationPage()"
></pci-activate-project-banner>

<manager-on-boarding-layout
    guides="$ctrl.guides"
    data-image-source="$ctrl.illustration"
>
    <h1 data-translate="pci_projects_project_training_title"></h1>
    <p data-translate="pci_projects_project_training_onboarding_content1"></p>
    <p data-translate="pci_projects_project_training_onboarding_content2"></p>
    <p data-translate="pci_projects_project_training_onboarding_content3"></p>
    <p
        data-ng-if="!$ctrl.isAuthorized"
        data-translate="pci_projects_project_training_onboarding_content4"
    ></p>

    <pci-project-lab-agreements
        data-lab="$ctrl.lab"
        data-ng-if="!$ctrl.lab.isActivated()"
        data-on-accept="$ctrl.acceptLab(accepted)"
    ></pci-project-lab-agreements>

    <oui-message type="error" data-ng-if="$ctrl.error">
        {{ $ctrl.error }}
    </oui-message>

    <button
        type="button"
        class="oui-button oui-button_primary mt-2"
        data-ng-disabled="!$ctrl.labAccepted || $ctrl.isDiscoveryProject"
        data-ng-click="$ctrl.submit()"
        data-track-on="click"
        data-track-name="public-cloud::pci::projects::project::training::onboarding::start"
        data-track-type="action"
    >
        <span
            data-ng-if="!$ctrl.loading"
            data-translate="pci_projects_project_training_onboarding_action_label"
        ></span>
        <oui-spinner data-ng-if="$ctrl.loading" data-size="s"></oui-spinner>
    </button>
</manager-on-boarding-layout>
