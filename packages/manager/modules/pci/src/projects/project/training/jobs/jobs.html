<cui-message-container data-messages="$ctrl.messages"></cui-message-container>

<div class="container-fluid" data-ui-view>
    <p>
        {{:: 'pci_projects_project_training_jobs_list_message_1' | translate }}
        <code
            >{{:: 'pci_projects_project_training_parter_cli_name' | translate }}
            job ls</code
        >
    </p>

    <oui-datagrid
        id="publicCloudTrainingJobsDatagrid"
        data-rows="$ctrl.jobList"
        data-row-loader="$row"
    >
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_id' | translate"
            data-property="id"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <a href="{{:: $ctrl.jobInfoLink($value) }}">
                <span data-ng-bind="::$value"></span>
            </a>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_region' | translate"
            data-property="region"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <span data-ng-bind="$value"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_image' | translate"
            data-property="image"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <span data-ng-bind="$value"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_creator' | translate"
            data-property="user"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <span data-ng-bind="$value"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_price' | translate"
            data-property="totalRuntime"
            data-type="string"
            data-sortable
        >
            <span
                data-oui-tooltip-placement="top"
                data-oui-tooltip="{{:: 'pci_projects_project_training_jobs_price_estimate' | translate }}"
            >
                <span data-ng-if="$row.totalRuntime">
                    ~
                </span>
                <ovh-manager-catalog-price
                    data-price="$ctrl.getPrice($row.totalRuntime / 3600)"
                    data-user="$ctrl.user"
                    data-perform-rounding="false"
                    data-maximum-fraction-digits="2"
                >
                </ovh-manager-catalog-price>
            </span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_state' | translate"
            data-property="state"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <span class="oui-status" data-ng-class="$row.getClassForState()">
                <span
                    data-translate="{{:: 'pci_projects_project_training_jobs_state_' + $value }}"
                ></span>
            </span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_created' | translate"
            data-property="created"
            data-type="date"
            data-searchable
            data-filterable
            data-sortable
        >
            <span data-ng-bind="$value | date:'medium'"></span>
        </oui-datagrid-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-on-click="$ctrl.jobInfo($row.id)">
                <span
                    data-translate="pci_projects_project_training_jobs_info"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item
                data-on-click="$ctrl.jobKill($row.id)"
                data-disabled="!$row.jobCanBeKilled()"
            >
                <span
                    data-translate="pci_projects_project_training_jobs_kill"
                ></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <oui-datagrid-topbar>
            <button
                data-ng-click="$ctrl.goToJobSubmit()"
                data-title="{{:: 'pci_projects_project_training_jobs_list_submit' | translate  }}"
                class="oui-button oui-button_secondary oui-button_icon-left"
                data-track-on="click"
                data-track-name="public-cloud::pci::projects::project::training::jobs::add-job"
                data-track-type="action"
            >
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span
                    data-translate="{{:: 'pci_projects_project_training_jobs_list_submit' | translate  }}"
                ></span>
            </button>
            <button
                class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_s"
                data-title="{{:: 'pci_projects_project_training_data_refresh' | translate }}"
                data-ng-click="$ctrl.refreshState()"
            >
                <span class="fa fa-refresh" aria-hidden="true"></span>
            </button>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
