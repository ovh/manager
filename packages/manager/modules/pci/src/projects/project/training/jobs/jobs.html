<cui-message-container data-messages="$ctrl.messages"></cui-message-container>

<div class="container-fluid" data-ui-view>
    <p>
        {{:: 'pci_projects_project_training_jobs_list_message_1' | translate }}
        <code
            >{{:: 'pci_projects_project_training_parter_cli_name' | translate }}
            job ls</code
        >
    </p>

    <oui-datagrid
        id="publicCloudTrainingJobsDatagrid"
        data-rows="$ctrl.jobList"
        data-row-loader="$row"
        criteria="$ctrl.criteria"
        on-criteria-change="$ctrl.onListParamChange($criteria)"
    >
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_name' | translate"
            data-property="id"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <a href="{{:: $ctrl.jobInfoLink($row.id) }}">
                <span data-ng-bind="::$row.id"></span>
            </a>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_region' | translate"
            data-property="spec"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <span data-ng-bind="::$value.region"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_image' | translate"
            data-property="spec"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <span data-ng-bind="::$value.image"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_creator' | translate"
            data-property="user"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <span data-ng-bind="::$value"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_state' | translate"
            data-property="status.state"
            data-type="string"
            data-searchable
            data-filterable
            data-sortable
        >
            <span class="oui-status" data-ng-class="$row.getClassForState()">
                <span
                    data-translate="{{:: 'pci_projects_project_training_jobs_state_' + $row.status.state }}"
                ></span>
            </span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_training_jobs_created' | translate"
            data-property="createdAt"
            data-type="date"
            data-searchable
            data-filterable
            data-sortable="desc"
        >
            <span data-ng-bind="::$value | date:'medium'"></span>
        </oui-datagrid-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-on-click="$ctrl.jobInfo($row.id)">
                <span
                    data-translate="pci_projects_project_training_jobs_info"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.jobResubmit($row.id)">
                <span
                    data-translate="pci_projects_project_training_jobs_resubmit"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item
                data-on-click="$ctrl.jobKill($row.id)"
                data-disabled="!$row.canBeKilled()"
            >
                <span
                    data-translate="pci_projects_project_training_jobs_kill"
                ></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <oui-datagrid-topbar>
            <button
                data-ng-click="$ctrl.goToJobSubmit()"
                data-title="{{:: 'pci_projects_project_training_jobs_list_submit' | translate  }}"
                class="oui-button oui-button_secondary oui-button_icon-left"
                data-track-on="click"
                data-track-name="public-cloud::pci::projects::project::training::jobs::add-job"
                data-track-type="action"
            >
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span
                    data-translate="{{:: 'pci_projects_project_training_jobs_list_submit' | translate  }}"
                ></span>
            </button>
            <button
                class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_s"
                data-title="{{:: 'pci_projects_project_training_data_refresh' | translate }}"
                data-ng-click="$ctrl.refreshState()"
            >
                <span
                    class="oui-icon oui-icon-refresh"
                    aria-hidden="true"
                ></span>
            </button>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
