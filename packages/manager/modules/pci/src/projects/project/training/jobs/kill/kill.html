<form
    id="trainingKillJob"
    name="trainingKillJob"
    data-ng-submit="$ctrl.confirmKillJob()"
>
    <oui-modal
        data-primary-label="{{:: 'pci_projects_project_training_jobs_common_kill' | translate }}"
        data-secondary-label="{{:: 'pci_projects_project_training_jobs_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.loading"
    >
        <span
            data-translate="pci_projects_project_training_jobs_kill_message"
        ></span>

        <p></p>

        <oui-tile
            class="h-100"
            data-heading="{{:: 'pci_projects_project_training_job_kill' | translate  }}"
        >
            <oui-tile-definition data-term="Job ID">
                <oui-tile-description
                    data-ng-bind="$ctrl.job.id"
                ></oui-tile-description>
            </oui-tile-definition>

            <oui-tile-definition
                data-term="{{:: 'pci_projects_project_training_jobs_region' | translate  }}"
            >
                <oui-tile-description
                    data-ng-bind="$ctrl.job.spec.region"
                ></oui-tile-description>
            </oui-tile-definition>

            <oui-tile-definition
                data-term="{{:: 'pci_projects_project_training_jobs_image' | translate  }}"
            >
                <oui-tile-description
                    data-ng-bind="$ctrl.job.spec.image"
                ></oui-tile-description>
            </oui-tile-definition>

            <oui-tile-definition
                data-term="{{:: 'pci_projects_project_training_jobs_creator' | translate  }}"
            >
                <oui-tile-description
                    data-ng-bind="$ctrl.job.user"
                ></oui-tile-description>
            </oui-tile-definition>

            <oui-tile-definition
                data-term="{{:: 'pci_projects_project_training_jobs_state' | translate  }}"
            >
                <oui-tile-description>
                    <span
                        class="oui-badge"
                        data-ng-class="$ctrl.getClassForState($ctrl.job.state)"
                    >
                        <span
                            data-translate="{{:: 'pci_projects_project_training_jobs_state_' + $ctrl.job.status.state }}"
                        ></span>
                    </span>
                </oui-tile-description>
            </oui-tile-definition>

            <oui-tile-definition
                data-term="{{:: 'pci_projects_project_training_jobs_created' | translate  }}"
            >
                <oui-tile-description
                    data-ng-bind="$ctrl.job.createdAt | date:'medium'"
                ></oui-tile-description>
            </oui-tile-definition>
        </oui-tile>
    </oui-modal>
</form>
