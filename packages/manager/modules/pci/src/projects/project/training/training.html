<div data-ui-view="content">
    <oui-header
        class="mb-3"
        data-heading="{{:: 'pci_projects_project_training_title' | translate }}"
    >
        <oui-guide-menu
            data-text="{{:: 'pci_project_guides_header' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-repeat="guide in $ctrl.guideUrl.ai_training track by $index"
                data-href="{{:: guide.url }}"
                data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.ai_training + guide.tracking)"
                data-external
            >
                <span
                    data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
                ></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-header>

    <!--Banner user & role pop up-->
    <oui-message data-type="info" dismissable>
        <span
            data-translate="pci_projects_project_training_jobs_user_and_roles_info"
        ></span>
        <p class="m-0">
            <a
                rel="noopener"
                data-translate="pci_projects_project_training_jobs_user_and_roles_info_link"
                data-ng-click="$ctrl.goToUsersAndTokens()"
            ></a>
        </p>
    </oui-message>

    <!--Banner section messages-->
    <section>
        <pci-maintenance-banner
            data-steins="$ctrl.steins"
            data-customer-regions="$ctrl.customerRegions"
            data-product-regions="$ctrl.jobListRegions"
            data-is-list-page="true"
            data-product-name=":: 'pci_projects_project_training_title' | translate"
        ></pci-maintenance-banner>
    </section>

    <div class="container-fluid" data-ui-view></div>
</div>
