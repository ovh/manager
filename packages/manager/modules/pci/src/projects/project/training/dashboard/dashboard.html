<cui-message-container data-messages="$ctrl.messages"></cui-message-container>

<div ui-view>
    <div class="row d-lg-flex mb-3">
        <div class="col-md-6">
            <oui-tile
                data-heading="{{ ::'pci_projects_project_training_dashboard_information' | translate }}"
                class="h-100"
            >
                <div
                    class="oui-tile__item"
                    data-ng-if="$ctrl.trainingFeatures.registry"
                >
                    <dl class="oui-tile__definition">
                        <dt class="oui-tile__term">
                            <span
                                data-translate="pci_projects_project_training_dashboard_registry_shared"
                            ></span>
                            <button
                                type="button"
                                class="oui-popover-button"
                                data-oui-popover="{{:: 'pci_projects_project_training_dashboard_registry_help' | translate }}"
                            ></button>
                        </dt>
                        <oui-tile-description>
                            <span class="oui-badge oui-badge_info">
                                <span
                                    data-translate="pci_projects_project_training_dashboard_registry_shared"
                                ></span>
                            </span>
                        </oui-tile-description>
                    </dl>
                    <oui-tile-definition>
                        <oui-tile-actions>
                            <button
                                data-ng-click="$ctrl.goToRegistryDetails()"
                                data-track-on="click"
                                data-track-name="public-cloud::pci::projects::project::training::dashboard::registry-details"
                                data-track-type="action"
                                class="oui-button oui-button_secondary oui-button_icon-right"
                            >
                                <span
                                    data-translate="pci_projects_project_training_dashboard_registry_details"
                                ></span>
                                <span
                                    class="oui-icon oui-icon-info pr-1"
                                    aria-hidden="true"
                                ></span>
                            </button>
                        </oui-tile-actions>
                    </oui-tile-definition>
                </div>

                <div class="oui-tile__item">
                    <dl class="oui-tile__definition">
                        <dt class="oui-tile__term">
                            <span
                                data-translate="pci_projects_project_training_dashboard_cli_integration_title"
                            ></span>
                            <button
                                type="button"
                                class="oui-popover-button"
                                data-oui-popover="{{:: 'pci_projects_project_training_dashboard_cli_integration_help' | translate }}"
                            ></button>
                        </dt>
                        <oui-tile-description>
                            <span class="oui-badge oui-badge_info">
                                <span
                                    data-translate="pci_projects_project_training_dashboard_cli_integration_description"
                                ></span>
                            </span>
                        </oui-tile-description>
                    </dl>
                    <oui-tile-definition>
                        <oui-tile-actions>
                            <button
                                data-ng-click="$ctrl.goToInstallDetails()"
                                class="oui-button oui-button_secondary oui-button_icon-right"
                            >
                                <span
                                    data-translate="pci_projects_project_training_dashboard_cli_integration_details"
                                ></span>
                                <span
                                    class="oui-icon oui-icon-info pr-1"
                                    aria-hidden="true"
                                ></span>
                            </button>
                        </oui-tile-actions>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>
        <div class="col-md-3">
            <oui-tile data-heading="Usage" class="h-100">
                <oui-tile-definition>
                    <oui-tile-description>
                        <div class="row d-lg-flex">
                            <div class="col-md-6">
                                <span class="oui-badge oui-badge_success">
                                    <span
                                        data-translate="pci_projects_project_training_jobs_state_RUNNING"
                                    ></span>
                                </span>
                                <span class="big-number"
                                    >{{ :: $ctrl.nbRunning }}</span
                                >
                            </div>
                            <div class="col-md-6">
                                <span class="oui-badge oui-badge_info">
                                    <span
                                        data-translate="pci_projects_project_training_jobs_state_DONE"
                                    ></span>
                                </span>
                                <span class="big-number"
                                    >{{ :: $ctrl.nbSuccess }}</span
                                >
                            </div>
                        </div>
                    </oui-tile-description>
                </oui-tile-definition>
                <oui-tile-definition>
                    <oui-tile-description>
                        <div class="row d-lg-flex">
                            <div class="col-md-6">
                                <span class="oui-badge oui-badge_error">
                                    <span
                                        data-translate="pci_projects_project_training_jobs_state_FAILED"
                                    ></span>
                                </span>
                                <span class="big-number"
                                    >{{ :: $ctrl.nbFailed }}</span
                                >
                            </div>
                            <div class="col-md-6">
                                <span class="oui-badge oui-badge_warning">
                                    <span
                                        data-translate="pci_projects_project_training_jobs_state_OTHER"
                                    ></span>
                                </span>
                                <span class="big-number"
                                    >{{ :: $ctrl.nbOther }}</span
                                >
                            </div>
                        </div>
                    </oui-tile-description>
                </oui-tile-definition>
            </oui-tile>
        </div>
        <div class="col-md-3">
            <oui-tile
                class="h-100"
                data-heading="{{ :: 'pci_projects_project_training_dashboard_billing_title' | translate }}"
            >
                <span
                    class="d-block"
                    data-translate="pci_projects_project_training_dashboard_billing_month"
                    data-translate-values="{
                        price: $ctrl.resourceUsage
                    }"
                >
                </span>
                <a
                    data-ng-href="{{ :: $ctrl.billingLink }}"
                    data-translate="pci_projects_project_training_dashboard_billing_link"
                ></a>
            </oui-tile>
        </div>
    </div>
    <div class="row d-lg-flex">
        <div class="col-md-4">
            <oui-tile
                class="h-100"
                heading="{{ :: 'pci_projects_project_training_dashboard_active_users' | translate }}"
                loading="!$ctrl.allUsersLoaded"
            >
                <oui-tile-definition>
                    <oui-tile-actions>
                        <a
                            placement="end"
                            href="{{ $ctrl.userLink }}"
                            data-track-on="click"
                            data-track-name="public-cloud::pci::projects::project::training::dashboard::manage-user"
                            data-track-type="action"
                            class="oui-button oui-button_secondary oui-button_icon-left"
                        >
                            <span
                                data-translate="{{:: 'pci_projects_project_training_dashboard_users_managements' | translate  }}"
                            ></span>
                        </a>
                    </oui-tile-actions>
                </oui-tile-definition>

                <oui-message
                    type="warning"
                    data-ng-if="$ctrl.users.length == 0"
                >
                    <span
                        data-translate="pci_projects_project_training_dashboard_users_list_none"
                    ></span>
                </oui-message>

                <table class="oui-table" data-ng-if="$ctrl.users.length > 0">
                    <thead>
                        <tr>
                            <th class="oui-table__header">
                                <span
                                    data-translate="pci_projects_project_training_dashboard_users_list_name"
                                ></span>
                            </th>
                            <th class="oui-table__header">
                                <span
                                    data-translate="pci_projects_project_training_dashboard_users_list_description"
                                ></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            data-ng-repeat="user in $ctrl.users"
                            class="oui-table__row"
                        >
                            <td class="oui-table__cell ellipsis">
                                {{ user.username }}
                            </td>
                            <td class="oui-table__cell ellipsis">
                                {{ user.description }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </oui-tile>
        </div>
        <div class="col-md-8">
            <oui-tile
                class="h-100"
                heading="{{ :: 'pci_projects_project_training_dashboard_active_jobs' | translate }}"
            >
                <oui-tile-definition>
                    <oui-tile-actions>
                        <button
                            data-placement="end"
                            data-ng-click="$ctrl.goToJobSubmit()"
                            class="oui-button oui-button_secondary oui-button_icon-left"
                            data-track-on="click"
                            data-track-name="public-cloud::pci::projects::project::training::jobs::add-job"
                            data-track-type="action"
                        >
                            <span
                                class="oui-icon oui-icon-add pr-1"
                                aria-hidden="true"
                            ></span>
                            <span
                                data-translate="{{:: 'pci_projects_project_training_jobs_list_submit' | translate  }}"
                            ></span>
                        </button>
                        <button
                            data-placement="end"
                            data-ng-click="$ctrl.goToJobs()"
                            class="oui-button oui-button_secondary oui-button_icon-left"
                            data-track-on="click"
                            data-track-name="public-cloud::pci::projects::project::training::jobs::all-job"
                            data-track-type="action"
                        >
                            <span
                                class="oui-icon oui-icon-arrow-right pr-1"
                                aria-hidden="true"
                            ></span>
                            <span
                                data-translate="{{:: 'pci_projects_project_training_dashboard_jobs_list_see_jobs' | translate  }}"
                            ></span>
                        </button>
                    </oui-tile-actions>
                </oui-tile-definition>

                <oui-message
                    type="info"
                    data-ng-if="$ctrl.runningJobs.length == 0"
                >
                    <span
                        data-translate="pci_projects_project_training_dashboard_jobs_list_none"
                    ></span>
                </oui-message>

                <table
                    class="oui-table"
                    data-ng-if="$ctrl.runningJobs.length > 0"
                >
                    <thead>
                        <tr>
                            <th
                                class="oui-table__header"
                                data-translate="pci_projects_project_training_jobs_name"
                            ></th>
                            <th
                                class="oui-table__header"
                                data-translate="pci_projects_project_training_jobs_image"
                            ></th>
                            <th
                                class="oui-table__header"
                                data-translate="pci_projects_project_training_jobs_creator"
                            ></th>
                            <th
                                class="oui-table__header"
                                data-translate="pci_projects_project_training_jobs_state"
                            ></th>
                            <th
                                class="oui-table__header"
                                data-translate="pci_projects_project_training_jobs_created"
                            ></th>
                            <th class="oui-table__header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            data-ng-repeat="job in $ctrl.runningJobs"
                            class="oui-table__row"
                        >
                            <td
                                class="oui-table__cell ellipsis"
                                data-ng-bind="job.spec.name"
                            ></td>
                            <td
                                class="oui-table__cell ellipsis"
                                data-ng-bind="job.spec.image"
                            ></td>
                            <td
                                class="oui-table__cell ellipsis"
                                data-ng-bind="job.user"
                            ></td>
                            <td class="oui-table__cell">
                                <span
                                    class="oui-badge"
                                    data-ng-class="job.getClassForState()"
                                >
                                    <span>
                                        {{ ::
                                        'pci_projects_project_training_jobs_state_'
                                        + job.status.state | translate }}
                                    </span>
                                </span>
                            </td>
                            <td class="oui-table__cell">
                                {{ job.createdAt | date:'medium'}}
                            </td>
                            <td class="oui-table__cell">
                                <oui-action-menu
                                    data-align="end"
                                    data-compact
                                    data-placement="bottom-end"
                                >
                                    <oui-action-menu-item
                                        data-on-click="$ctrl.jobInfo(job.id)"
                                    >
                                        <span
                                            data-translate="pci_projects_project_training_jobs_info"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-on-click="$ctrl.jobResubmit(job.id)"
                                    >
                                        <span
                                            data-translate="pci_projects_project_training_jobs_resubmit"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-on-click="$ctrl.jobKill(job.id)"
                                        data-disabled="!job.canBeKilled()"
                                    >
                                        <span
                                            data-translate="pci_projects_project_training_jobs_kill"
                                        ></span>
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </oui-tile>
        </div>
    </div>
</div>
