<oui-modal
    data-heading="{{:: 'pci_additional_ips_failoverip_imports_import_title' | translate}}"
    data-primary-action="$ctrl.import()"
    data-primary-label="{{:: 'pci_additional_ips_failoverip_imports_import_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_additional_ips_failoverip_imports_import_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <span
        data-translate="pci_additional_ips_failoverip_imports_import_description"
    ></span>
</oui-modal>
