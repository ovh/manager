<div class="container-fluid px-0 mt-3">
    <!-- error messages -->
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <h2 data-translate="pci_databases_useracl_tab_title"></h2>
    <oui-field label="Activer les ACL">
        <oui-switch
            model="$ctrl.aclState"
            name="oui-switch"
            on-change="$ctrl.setAclState(modelValue)"
        >
        </oui-switch>
    </oui-field>
    <oui-datagrid
        class="mt-5"
        data-page-size="10"
        data-rows="$ctrl.userAclList"
    >
        <oui-datagrid-column
            data-title=":: 'pci_databases_useracl_tab_username' | translate"
            data-property="username"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_databases_useracl_tab_permission' | translate"
            data-property="permissions"
        >
            <span
                class="d-block"
                data-ng-repeat="permission in $row.permissions track by permission"
                data-translate="pci_databases_useracl_permission_{{permission}}"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_databases_useracl_tab_index' | translate"
            data-property="patterns"
            data-type="string"
        >
            <span
                class="d-block"
                data-ng-repeat="pattern in $row.patterns track by pattern"
                data-ng-bind="pattern"
            ></span>
        </oui-datagrid-column>
        <oui-action-menu
            data-compact
            data-placement="end"
            data-disabled="$ctrl.isDisabled()"
        >
            <oui-action-menu-item data-on-click="$ctrl.goToDeleteUserAcl($row)">
                <span data-translate="pci_databases_useracl_tab_delete"></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <oui-datagrid-topbar>
            <oui-button
                data-on-click="$ctrl.goToAddUserAcl()"
                data-disabled="$ctrl.isDisabled()"
            >
                <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i>
                <span data-translate="pci_databases_useracl_tab_add"></span>
            </oui-button>
            <button
                data-ng-if="$ctrl.userAclList.length > 0"
                class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_s"
                type="button"
                data-title="{{:: 'pci_databases_common_refresh' | translate }}"
                data-ng-click="$ctrl.refreshing=true; $ctrl.refreshUserAcl()"
                data-ng-disabled="$ctrl.refreshing || $ctrl.isDisabled()"
            >
                <span
                    class="oui-icon oui-icon-refresh"
                    aria-hidden="true"
                ></span>
            </button>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
