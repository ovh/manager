<div class="row">
    <div
        data-ng-class="{
        'col-12': !$ctrl.showPrices,
        'col-sm-9': $ctrl.showPrices
    }"
    >
        <div class="d-flex justify-content-between">
            <span
                data-ng-if="$ctrl.min === 0"
                data-translate="pci_database_disk_size_none"
            ></span>
            <span
                data-ng-if="$ctrl.min > 0"
                data-ng-bind="$ctrl.min | bytes:2:false:'GB'"
            ></span>
            <span data-ng-bind="$ctrl.max | bytes:2:false:'GB'"></span>
        </div>
        <div>
            <input
                class="oui-input p-0 m-0"
                name="diskSize"
                type="range"
                min="{{$ctrl.min}}"
                max="{{$ctrl.max}}"
                step="{{$ctrl.step}}"
                data-ng-model="$ctrl.model"
                data-ng-change="$ctrl.checkRange()"
            />
        </div>
        <div class="text-center">
            <span data-ng-bind="$ctrl.model | bytes:2:false:'GB'"></span>
        </div>
    </div>
    <div
        class="col-sm-3 d-flex align-items-center flex-wrap"
        data-ng-if="$ctrl.showPrices"
    >
        <ovh-manager-catalog-price
            class="w-max-content"
            data-price="$ctrl.price"
            data-tax="$ctrl.tax"
            data-show-zero-price="true"
            data-perform-rounding="false"
            data-maximum-fraction-digits="5"
        >
        </ovh-manager-catalog-price>
        <strong
            data-ng-if="!$ctrl.showMonthlyPrices"
            data-translate="pci_database_disk_size_price_unit_hour"
        ></strong>
        <strong
            data-ng-if="$ctrl.showMonthlyPrices"
            data-translate="pci_database_disk_size_price_unit_month"
        ></strong>
    </div>
</div>
