<oui-field
    data-label="{{:: 'pci_database_password_label' | translate }}"
    data-help-text="{{:: 'pci_database_password_description' | translate }}"
    data-error-messages="{ password: ('pci_database_password_help' | translate) }"
    data-size="xl"
>
    <oui-password
        data-model="$ctrl.password"
        data-placeholder="{{ ::'pci_database_password_placeholder' | translate }}"
        data-required
    >
        <oui-password-rule
            data-pattern="{{ $ctrl.PASSWORD_PATTERNS.ALPHA_NUMERIC }}"
        >
            <span
                data-translate="pci_database_password_help_alphanumeric"
            ></span>
        </oui-password-rule>
        <oui-password-rule
            data-pattern="{{ $ctrl.PASSWORD_PATTERNS.UPPER_CASE }}"
        >
            <span data-translate="pci_database_password_help_upper_case"></span>
        </oui-password-rule>
        <oui-password-rule data-pattern="{{ $ctrl.PASSWORD_PATTERNS.NUMBER }}">
            <span data-translate="pci_database_password_help_number"></span>
        </oui-password-rule>
        <oui-password-rule
            data-validator="$ctrl.checkPasswordLength(modelValue)"
        >
            <span data-translate="pci_database_password_help_length"></span>
        </oui-password-rule>
    </oui-password>
</oui-field>
<oui-field
    data-label="{{:: 'pci_database_password_confirm_label' | translate }}"
    data-error-messages="{ password: ('pci_database_password_confirm_error' | translate) }"
    data-size="xl"
>
    <oui-password
        data-model="$ctrl.confirmPassword"
        data-confirm="$ctrl.password"
        data-placeholder="{{:: 'pci_database_password_confirm_placeholder' | translate}}"
    ></oui-password>
</oui-field>
