<div class="d-flex align-items-center">
    <oui-timepicker
        class="border rounded"
        model="$ctrl.model"
        format="H:i"
        inline
        data-ng-if="!$ctrl.refreshCalendarValue && !$ctrl.readonly"
        disabled="$ctrl.disabled"
    ></oui-timepicker>
    <span
        class="border rounded px-3 py-2 oui-color-g-400"
        data-ng-bind=":: $ctrl.readonlyTime"
        data-ng-if="$ctrl.readonly"
    ></span>
    <div ng-if="!$ctrl.isEqualToInitialValue()">
        <button
            type="button"
            class="oui-button oui-button_ghost"
            data-ng-click="$ctrl.validate()"
            data-ng-disabled="$ctrl.disabled || $ctrl.loading"
        >
            <span class="oui-icon oui-icon-ok" aria-hidden="true"></span>
        </button>
        <button
            type="button"
            class="oui-button oui-button_ghost"
            data-ng-click="$ctrl.cancel()"
            data-ng-disabled="$ctrl.loading"
        >
            <span class="oui-icon oui-icon-close" aria-hidden="true"></span>
        </button>
    </div>
</div>
<small
    data-translate="pci_database_calendar_edit_local_hour"
    data-translate-values="{'gmt': $ctrl.gmt, 'localTime': $ctrl.getLocalTime()}"
></small>
