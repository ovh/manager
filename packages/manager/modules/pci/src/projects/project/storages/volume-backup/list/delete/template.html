<oui-modal
    data-ng-form="volumeBackupDelete"
    data-heading="{{:: 'pci_projects_project_storages_volume_backup_list_delete_title' | translate }}"
    data-primary-label="{{:: 'pci_projects_project_storages_volume_backup_list_delete_action_confirm' | translate }}"
    data-secondary-label="{{:: 'pci_projects_project_storages_volume_backup_list_delete_action_cancel' | translate }}"
    data-primary-disabled="$ctrl.isDeleting || volumeBackupDelete.$invalid"
    data-primary-action="$ctrl.onDeleteVolumeBackupClick()"
    data-secondary-action="$ctrl.onDeleteVolumeBackupCancelClick()"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isDeleting"
    data-type="warning"
>
    <p
        data-translate="pci_projects_project_storages_volume_backup_list_delete_description"
        data-translate-values="{ volumeBackupName: '<strong>' + $ctrl.volumeBackup.name + '</strong>' }"
    ></p>
    <p
        class="oui-font-light"
        data-translate="pci_projects_project_storages_volume_backup_list_delete_warn"
    ></p>
    <oui-field
        data-label="{{:: 'pci_projects_project_storages_volume_backup_list_delete_enter' | translate }}"
    >
        <input
            class="oui-input"
            type="text"
            name="volumeBackupDeleteConfirm"
            data-ng-model="$ctrl.deleteConfirmation"
            data-ng-pattern="$ctrl.DELETE_CONFIRMATION_INPUT"
            required
        />
    </oui-field>
</oui-modal>
