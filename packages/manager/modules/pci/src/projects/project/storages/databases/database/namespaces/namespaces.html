<div class="container-fluid px-0 mt-3" data-ui-view>
    <!-- error messages -->
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <h2 data-translate="pci_databases_namespaces_tab_title"></h2>

    <p data-translate="pci_databases_namespaces_tab_descritpion"></p>

    <oui-datagrid
        class="mt-5"
        data-page-size="10"
        data-rows="$ctrl.namespacesList"
    >
        <oui-datagrid-column
            data-title=":: 'pci_databases_namespaces_tab_name_column_label' | translate"
            data-property="name"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_databases_namespaces_tab_type_column_label' | translate"
            data-property="type"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        >
            <span class="text-capitalize" data-ng-bind="$row.type"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_databases_namespaces_tab_retention_period_duration_column_label' | translate"
            data-property="retention.periodDuration"
            data-sortable="asc"
            data-type="string"
        >
            <span
                data-ng-bind="$ctrl.constructor.getStringFromDuration($row.getRetentionTimeDuration())"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_databases_namespaces_tab_resolution_column_label' | translate"
            data-property="resolution"
            data-sortable="asc"
            data-type="string"
        >
            <span
                data-ng-bind="$ctrl.constructor.getStringFromDuration($row.getResolutionDuration())"
            ></span>
        </oui-datagrid-column>
        <oui-action-menu
            data-compact
            data-placement="end"
            data-disabled="!$ctrl.database.isActive()"
        >
            <oui-action-menu-item
                data-on-click="$ctrl.trackAndEditNamespace($row)"
            >
                <span
                    data-translate="pci_databases_namespaces_tab_edit_link"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item
                data-on-click="$ctrl.trackAndDeleteNamespace($row)"
                ng-if="!$row.isDefault()"
            >
                <span
                    data-translate="pci_databases_namespaces_tab_delete_link"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item
                disabled
                oui-tooltip
                title="{{:: 'pci_databases_namespaces_tab_delete_default' | translate}}"
                ng-if="$row.isDefault()"
            >
                <span
                    data-translate="pci_databases_namespaces_tab_delete_link"
                ></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <oui-datagrid-topbar>
            <oui-button
                data-disabled="!$ctrl.database.isActive()"
                data-on-click="$ctrl.trackAndAddNamespace()"
            >
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span
                    data-translate="pci_databases_namespaces_tab_add_link"
                ></span>
            </oui-button>
            <button
                data-ng-if="$ctrl.namespacesList.length > 0"
                class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_s"
                type="button"
                data-title="{{:: 'pci_databases_common_refresh' | translate }}"
                data-ng-click="$ctrl.refreshNamespaces()"
            >
                <span
                    class="oui-icon oui-icon-refresh"
                    aria-hidden="true"
                ></span>
            </button>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
