<form
    name="downloadForm"
    novalidate
    data-ng-submit="downloadForm.$valid && $ctrl.downloadRclone()"
>
    <oui-modal
        data-heading="{{ 'pci_projects_project_storages_cold_archive_users_download-rclone_title' | translate }}"
        data-primary-label="{{:: 'pci_projects_project_storages_cold_archive_users_download-rclone_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'pci_projects_project_storages_cold_archive_users_download-rclone_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.isLoading"
    >
        <p>
            <span
                data-translate="pci_projects_project_storages_cold_archive_users_download-rclone_content"
            ></span>
            <a
                class="oui-link_icon"
                data-ng-if="$ctrl.rcloneGuide"
                data-ng-href="{{$ctrl.rcloneGuide}}"
                target="_blank"
                rel="noopener"
            >
                <span
                    data-translate="pci_projects_project_storages_cold_archive_users_download-rclone_more_link"
                ></span>
                <span
                    class="oui-icon oui-icon-external-link"
                    aria-hidden="true"
                ></span>
            </a>
        </p>
        <oui-field data-size="xl">
            <oui-select
                data-name="storageS3Regions"
                data-model="$ctrl.storageS3Region"
                data-items="$ctrl.storageS3Regions"
                data-match="label"
            >
            </oui-select>
        </oui-field>
    </oui-modal>
</form>
