<oui-modal
    data-heading="{{ $ctrl.getHeadingContent() | translate }}"
    data-primary-action="$ctrl.onDeleteContainerObjectsClick()"
    data-primary-label="{{:: 'pci_projects_project_storages_cold_archive_containers_container_delete_objects_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.cancel()"
    data-on-dismiss="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_projects_project_storages_cold_archive_containers_container_delete_objects_cancel_label' | translate }}"
    data-loading="$ctrl.isLoading"
>
    <oui-message data-type="warning">
        <span
            data-translate="pci_projects_project_storages_cold_archive_containers_container_delete_objects_error_delete_warning"
            data-translate-values="{ objectsCount: $ctrl.container.objectsCount }"
        ></span>
    </oui-message>
</oui-modal>
