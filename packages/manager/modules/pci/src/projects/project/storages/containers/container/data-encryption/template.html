<div class="mb-3">
    <p
        data-translate="pci_projects_project_storages_containers_data_encryption_description"
    ></p>
    <oui-radio-group
        data-model="$ctrl.encryption.sseAlgorithm"
        data-on-change="$ctrl.trackEncryptionAction(modelValue)"
    >
        <oui-radio
            data-ng-repeat="option in $ctrl.options track by $index"
            data-value=":: option.value"
            data-disabled="option.disabled"
            ><span data-translate="{{:: option.label}}"></span>
            <button
                data-ng-if="option.tooltip"
                type="button"
                class="pl-1 oui-color-p-500 oui-popover-button"
                data-oui-popover="{{:: 'pci_projects_project_storages_containers_data_encryption_aes256_tooltip' | translate }}"
                data-ng-click="$ctrl.trackClickOnTooltip($event,'TOOLTIP_FUNNEL_' + option.value)"
            ></button>
        </oui-radio>
    </oui-radio-group>
</div>
