<div data-ng-if="$ctrl.isLoading" class="text-center">
    <oui-spinner></oui-spinner>
</div>
<section data-ng-if="!$ctrl.isLoading">
    <pci-maintenance-banner
        data-steins="$ctrl.steins"
        data-customer-regions="$ctrl.customerRegions"
        data-product-regions="$ctrl.storagesRegions"
        data-is-dashboard-page="true"
        data-product-service-name="$ctrl.editStorage.name"
        data-product-region="$ctrl.editStorage.region"
    ></pci-maintenance-banner>

    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <pci-project-storage-volume-edit
        data-storage="$ctrl.editStorage"
        data-project-id="$ctrl.projectId"
        data-size-editable="true"
        data-title=":: 'pci_projects_project_storages_blocks_block_edit_title' | translate"
        data-submit-label=":: 'pci_projects_project_storages_blocks_block_edit_submit_label' | translate"
        data-on-cancel="$ctrl.goBack()"
        data-on-submit="$ctrl.edit()"
        data-catalog-endpoint="$ctrl.catalogEndpoint"
    >
    </pci-project-storage-volume-edit>
</section>
