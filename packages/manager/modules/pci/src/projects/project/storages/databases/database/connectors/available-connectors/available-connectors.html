<oui-modal
    data-on-dismiss="$ctrl.goBack()"
    data-primary-label="{{:: 'pci_databases_connectors_available_connectors_confirm' | translate}}"
    data-primary-action="$ctrl.goToConnectorConfig($ctrl.connector)"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_databases_connectors_available_connectors_cancel' | translate}}"
    data-loading="$ctrl.processing"
    data-heading="{{:: 'pci_databases_connectors_available_connectors_title' | translate}}"
    data-primary-disabled="!$ctrl.connector.id"
>
    <oui-field
        data-label="{{:: 'pci_databases_connectors_available_connectors_connector' | translate }}"
    >
        <oui-select
            name="connector"
            id="connector"
            group-by="$ctrl.getType"
            match="name"
            data-model="$ctrl.connector"
            data-items="$ctrl.availableConnectors"
            required
            searchable
        >
        </oui-select>
    </oui-field>
</oui-modal>
