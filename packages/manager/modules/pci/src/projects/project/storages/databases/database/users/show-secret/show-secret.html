<form name="modifyPassword">
    <oui-modal
        data-heading="{{:: 'pci_databases_users_show_secret_title_' + $ctrl.type.label | translate }}"
        data-primary-label="{{:: 'pci_databases_users_show_secret_confirm' | translate }}"
        data-primary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <div class="oui-input-group oui-input-group_md">
            <oui-clipboard
                class="mr-1"
                model="$ctrl.secretKeyAndAccess[$ctrl.type.label]"
            ></oui-clipboard>
            <oui-button
                data-variant="secondary"
                data-on-click="$ctrl.downloadSecret()"
            >
                <span
                    data-translate="pci_databases_users_show_secret_download"
                ></span>
            </oui-button>
        </div>
    </oui-modal>
</form>
