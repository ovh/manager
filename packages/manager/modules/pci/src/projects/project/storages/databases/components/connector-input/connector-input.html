<oui-field>
    <!--input label-->
    <label class="oui-field__label">
        <span ng-bind="$ctrl.data.displayName"></span>
        <small ng-if="$ctrl.data.required" class="text-danger">*</small>
    </label>
    <!--popover-->
    <button
        ng-if="$ctrl.data.description"
        type="button"
        class="oui-popover-button"
        aria-label="Help"
        oui-popover="{{$ctrl.data.description}}"
        oui-popover-id="popover-name"
        oui-popover-placement="right"
    ></button>

    <!--type string -->
    <input
        class="oui-input"
        ng-if="$ctrl.isTextInput"
        name="{{$ctrl.data.name}}"
        type="text"
        ng-required="{{$ctrl.data.required}}"
        value="{{$ctrl.data.defaultValue}}"
        placeholder="{{$ctrl.data.type}}"
        ng-model="$ctrl.model[$ctrl.data.name]"
    />
    <!--type password -->
    <oui-password
        ng-if="$ctrl.isPasswordInput"
        model="$ctrl.model[$ctrl.data.name]"
        name="{{$ctrl.data.name}}"
        ng-required="{{$ctrl.data.required}}"
        placeholder="{{$ctrl.data.type}}"
    >
    </oui-password>
    <!--type int32 -->
    <input
        class="oui-input"
        ng-if="$ctrl.isNumericInput"
        name="{{$ctrl.data.name}}"
        type="number"
        ng-required="{{$ctrl.data.required}}"
        value="{{$ctrl.data.defaultValue}}"
        ng-model="$ctrl.model[$ctrl.data.name]"
        placeholder="{{$ctrl.data.type}}"
    />
    <!-- type boolean-->
    <oui-radio-group
        name="{{$ctrl.data.name}}"
        ng-if="$ctrl.isBooleanInput"
        model="$ctrl.tempValue"
        on-change="$ctrl.onRadioChange(modelValue)"
    >
        <oui-radio value="'default'">Default</oui-radio>
        <oui-radio value="'true'">True</oui-radio>
        <oui-radio value="'false'">False</oui-radio>
    </oui-radio-group>
    <!-- type list-->
    <input
        class="oui-input"
        ng-if="$ctrl.isListInput"
        name="{{$ctrl.data.name}}"
        type="text"
        ng-required="{{$ctrl.data.required}}"
        value="{{$ctrl.data.defaultValue}}"
        ng-model="$ctrl.model[$ctrl.data.name]"
        placeholder="{{$ctrl.data.type}}"
    />
    <!-- type class-->
    <label class="oui-select" ng-if="$ctrl.isClassInput">
        <select
            name="{{$ctrl.data.name}}"
            ng-model="$ctrl.model[$ctrl.data.name]"
            class="oui-select__input"
        >
            <option ng-repeat="option in $ctrl.options" value="{{option}}"
                >{{option ? option : 'Default'}}</option
            >
        </select>
        <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
    </label>

    <!-- select -->
    <oui-select
        ng-if="$ctrl.isSelectInput"
        items="$ctrl.data.values"
        model="$ctrl.model[$ctrl.data.name]"
        name="{{$ctrl.data.name}}"
    ></oui-select>

    <!-- type transform-->
    <connector-transform-input
        ng-if="$ctrl.isTransformInput"
        data="$ctrl.data"
        configuration="$ctrl.configuration"
        model="$ctrl.model"
    ></connector-transform-input>

    <!-- additional config-->
    <connector-extra-input
        ng-if="$ctrl.isExtraConfigInput"
        data="$ctrl.data"
        configuration="$ctrl.configuration"
        model="$ctrl.model"
    ></connector-extra-input>
</oui-field>
