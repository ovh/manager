<oui-field ng-if="$ctrl.display">
    <!--input label-->
    <label class="oui-field__label">
        <span ng-bind="$ctrl.data.displayName"></span>
        <small ng-if="$ctrl.data.required" class="text-danger">*</small>
    </label>
    <!--popover-->
    <button
        ng-if="$ctrl.data.description"
        type="button"
        class="oui-popover-button"
        aria-label="Help"
        oui-popover="{{$ctrl.data.description}}"
        oui-popover-id="popover-name"
        oui-popover-placement="right"
    ></button>

    <!--type string -->
    <input
        class="oui-input"
        ng-if="$ctrl.data.type === 'string'"
        name="{{$ctrl.data.name}}"
        type="text"
        ng-required="{{$ctrl.data.required}}"
        value="{{$ctrl.data.defaultValue}}"
        placeholder="{{$ctrl.data.type}}"
        ng-model="$ctrl.model[$ctrl.data.name]"
    />
    <!--type int32 -->
    <input
        class="oui-input"
        ng-if="$ctrl.data.type === 'int16' || $ctrl.data.type === 'int32' || $ctrl.data.type === 'int64'"
        name="{{$ctrl.data.name}}"
        type="number"
        ng-required="{{$ctrl.data.required}}"
        value="{{$ctrl.data.defaultValue}}"
        ng-model="$ctrl.model[$ctrl.data.name]"
        placeholder="{{$ctrl.data.type}}"
    />
    <!-- type boolean-->
    <oui-radio-group
        name="{{$ctrl.data.name}}"
        ng-if="$ctrl.data.type === 'boolean'"
        model="$ctrl.tempValue"
        on-change="$ctrl.onRadioChange(modelValue)"
    >
        <oui-radio value="'default'">Default</oui-radio>
        <oui-radio value="'true'">True</oui-radio>
        <oui-radio value="'false'">False</oui-radio>
    </oui-radio-group>
    <!-- type list-->
    <input
        class="oui-input"
        ng-if="$ctrl.data.type === 'list'"
        name="{{$ctrl.data.name}}"
        type="text"
        ng-required="{{$ctrl.data.required}}"
        value="{{$ctrl.data.defaultValue}}"
        ng-model="$ctrl.model[$ctrl.data.name]"
        placeholder="{{$ctrl.data.type}}"
    />
    <!-- type class-->
    <label class="oui-select" ng-if="$ctrl.data.type === 'class'">
        <select
            name="type"
            ng-model="$ctrl.model[$ctrl.data.name]"
            class="oui-select__input"
        >
            <option ng-repeat="option in $ctrl.classes" value="{{option}}"
                >{{option ? option : 'Default'}}</option
            >
        </select>
        <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
    </label>

    <!-- type transform-->
    <connector-transform-input
        ng-if="$ctrl.data.type === 'transform'"
        data="$ctrl.data"
        model="$ctrl.model"
    ></connector-transform-input>

    <!-- type map-->
    <oui-inline-adder
        ng-if="$ctrl.data.type === 'map'"
        on-add="$ctrl.onMapAdd(form)"
        on-remove="$ctrl.onMapRemove(form)"
    >
        <oui-inline-adder-row>
            <oui-inline-adder-field>
                <oui-field label="Configuration key">
                    <input
                        type="text"
                        class="oui-input"
                        name="key"
                        ng-model="key"
                    />
                </oui-field>
            </oui-inline-adder-field>
            <oui-inline-adder-field>
                <oui-field label="Value">
                    <input
                        type="text"
                        class="oui-input"
                        name="value"
                        ng-model="value"
                    />
                </oui-field>
            </oui-inline-adder-field>
        </oui-inline-adder-row>
    </oui-inline-adder>
</oui-field>
