<form name="editName">
    <oui-modal
        data-on-dismiss="$ctrl.goBack()"
        data-primary-label="{{:: 'pci_databases_general_information_edit_name_edit' | translate}}"
        data-primary-disabled="!editName.$valid"
        data-primary-action="$ctrl.edit()"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'pci_databases_general_information_edit_name_cancel' | translate}}"
        data-loading="$ctrl.isEditing"
        data-heading="{{:: 'pci_databases_general_information_edit_name' | translate}}"
    >
        <p
            data-translate="pci_databases_general_information_edit_name_description"
        ></p>
        <oui-field
            data-label="{{::'pci_databases_general_information_edit_name_label' | translate}}"
        >
            <input
                type="text"
                id="databaseName"
                name="databaseName"
                class="oui-input"
                data-ng-model="$ctrl.name"
                data-ng-minlength="$ctrl.minNameLength"
                data-ng-maxlength="$ctrl.maxNameLength"
                data-ng-pattern="$ctrl.pattern"
                required
                autofocus
            />
            <div class="oui-password__rules" id="databasename-rules">
                <pci-storage-database-input-rule
                    valid="editName.databaseName.$viewValue.length >= $ctrl.minNameLength"
                    data-label="{{:: 'pci_databases_general_information_edit_name_min_rule' | translate: {min: $ctrl.minNameLength} }}"
                ></pci-storage-database-input-rule>
                <pci-storage-database-input-rule
                    valid="editName.databaseName.$viewValue.length < $ctrl.maxNameLength"
                    data-label="{{:: 'pci_databases_general_information_edit_name_max_rule' | translate: {max: $ctrl.maxNameLength} }}"
                ></pci-storage-database-input-rule>
                <pci-storage-database-input-rule
                    valid="$ctrl.checkPattern(editName.databaseName.$viewValue)"
                    data-label="{{:: 'pci_databases_general_information_edit_name_pattern_rule' | translate }}"
                ></pci-storage-database-input-rule>
            </div>
        </oui-field>
    </oui-modal>
</form>
