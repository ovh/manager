<div class="d-flex mb-2">
    <button
        class="oui-button oui-button_secondary w-50 py-0 command__switch-button-left"
        data-ng-class="{
            'command__switch-button--disabled':$ctrl.showMonthlyPrices,
            'command__switch-button--enabled':!$ctrl.showMonthlyPrices
        }"
        data-ng-click="$ctrl.showMonthlyPrices = false"
    >
        <span
            data-translate="pci_database_switch_price_hour"
            class="small"
        ></span>
    </button>
    <button
        class="oui-button oui-button_secondary w-50 py-0 command__switch-button-right"
        data-ng-class="{
            'command__switch-button--enabled':$ctrl.showMonthlyPrices,
            'command__switch-button--disabled':!$ctrl.showMonthlyPrices
        }"
        data-ng-click="$ctrl.showMonthlyPrices = true"
    >
        <span
            data-translate="pci_database_switch_price_month"
            class="small"
        ></span>
    </button>
</div>
