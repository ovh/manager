<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 ng-bind="$ctrl.connector.name" class="mb-0"></h2>
        <span class="oui-paragraph">
            Version: {{$ctrl.connector.version}} | Author:
            {{$ctrl.connector.author}} |
            <a ng-href="{{$ctrl.connector.documentationUrl}}" target="_blank"
                >docs</a
            >
        </span>
    </div>
    <oui-button variant="primary" size="l">
        Create new connector
    </oui-button>
</div>

<oui-tabs>
    <oui-tabs-item
        ng-repeat="group in $ctrl.connector.configuration.getGroups()"
        heading="{{group.name}}"
        subheading="{{group.required ? 'required' : ''}}"
        variant="promotion"
    >
        <div class="row">
            <div class="col-md-6">
                <form name="connector-{{$index}}">
                    <connector-input
                        ng-repeat="field in $ctrl.connector.configuration.getFields(group.name)"
                        data="field"
                        model="$ctrl.model"
                        configuration="$ctrl.connector.configuration"
                    >
                    </connector-input>
                </form>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <h3>Connector configuration</h3>
                <connector-preview data="$ctrl.model"></connector-preview>
            </div>
        </div>
    </oui-tabs-item>
</oui-tabs>
