<form name="form" enctype="multipart/form-data" novalidate>
    <oui-modal
        data-heading="{{ 'pci_projects_project_storages_containers_container_object_add_'+ ($ctrl.archive ? 'archive' : 'object') + '_title' | translate }}"
        data-primary-action="$ctrl.addObjects()"
        data-primary-label="{{:: 'pci_projects_project_storages_containers_container_object_add_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'pci_projects_project_storages_containers_container_object_add_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <oui-message
            data-type="info"
            data-ng-if="$ctrl.container.s3StorageType && !$ctrl.showStorageClass()"
        >
            <p
                data-translate="pci_projects_project_storages_containers_container_object_add_storage_class_info_banner"
            ></p>
        </oui-message>
        <p data-ng-if="$ctrl.container.s3StorageType">
            <span
                data-translate="pci_projects_project_storages_containers_container_object_add_storage_class_label_description"
            ></span>
            <a
                data-ng-href="{{$ctrl.priceLink}}"
                target="_blank"
                rel="noopener"
            >
                <span
                    data-translate="pci_projects_project_storages_containers_container_object_add_storage_class_label_description_link"
                ></span>
                <i
                    aria-hidden="true"
                    class="oui-icon oui-icon-arrow-right align-middle d-inline-block"
                ></i>
            </a>
        </p>
        <oui-field
            data-label="{{:: 'pci_projects_project_storages_containers_container_object_add_prefix_label' | translate }}"
            data-size="xl"
        >
            <input
                class="oui-input"
                type="text"
                id="prefix"
                name="prefix"
                data-ng-model="$ctrl.prefix"
                required
                maxlength="32"
            />
        </oui-field>
        <oui-field
            data-ng-if="$ctrl.container.s3StorageType && $ctrl.showStorageClass()"
            data-label="{{:: 'pci_projects_project_storages_containers_container_object_add_storage_class_label' | translate }}"
        >
            <oui-radio-group data-model="$ctrl.storageClass">
                <oui-radio
                    data-value="$ctrl.OBJECT_CONTAINER_STORAGE_CLASS.STANDARD"
                >
                    <span
                        data-translate="pci_projects_project_storages_containers_container_object_add_storage_class_standard"
                    ></span>
                </oui-radio>
                <oui-radio
                    data-value="$ctrl.OBJECT_CONTAINER_STORAGE_CLASS.HIGH_PERFORMANCE"
                >
                    <span
                        data-translate="pci_projects_project_storages_containers_container_object_add_storage_class_high_perf"
                    ></span>
                </oui-radio>
            </oui-radio-group>
        </oui-field>

        <oui-field
            data-label="{{:: 'pci_projects_project_storages_containers_container_object_add_files_label' | translate }}"
            data-size="xl"
        >
            <oui-file
                data-model="$ctrl.files"
                data-multiple
                data-name="files"
            ></oui-file>
        </oui-field>
    </oui-modal>
</form>
