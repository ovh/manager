<form name="form" enctype="multipart/form-data" novalidate>
    <oui-modal
        data-heading="{{ 'pci_projects_project_storages_containers_container_object_add_'+ ($ctrl.archive ? 'archive' : 'object') + '_title' | translate }}"
        data-primary-action="$ctrl.addObjects()"
        data-primary-label="{{:: 'pci_projects_project_storages_containers_container_object_add_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'pci_projects_project_storages_containers_container_object_add_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <oui-field
            data-label="{{:: 'pci_projects_project_storages_containers_container_object_add_prefix_label' | translate }}"
            data-size="xl"
        >
            <input
                class="oui-input"
                type="text"
                id="prefix"
                name="prefix"
                data-ng-model="$ctrl.prefix"
                required
                minlength="3"
                maxlength="32"
            />
        </oui-field>

        <oui-field
            data-label="{{:: 'pci_projects_project_storages_containers_container_object_add_files_label' | translate }}"
            data-size="xl"
        >
            <oui-file
                data-model="$ctrl.files"
                data-multiple
                data-name="files"
            ></oui-file>
        </oui-field>
    </oui-modal>
</form>
