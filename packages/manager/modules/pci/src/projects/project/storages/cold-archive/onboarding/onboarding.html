<pci-announcement-banner
    data-get-state-name="$ctrl.getStateName()"
    data-on-go-to-region="$ctrl.goToRegion()"
></pci-announcement-banner>

<manager-on-boarding-layout
    data-guides="$ctrl.guides"
    data-image-source="$ctrl.illustration"
    data-on-guide-click="$ctrl.onDocumentationClick(guide)"
>
    <h1 data-translate="pci_projects_project_storages_cold_archive_label"></h1>
    <p
        data-translate="pci_projects_project_storages_cold_archives_onboarding_content1"
    ></p>
    <p
        data-translate="pci_projects_project_storages_cold_archives_onboarding_content2"
    ></p>

    <oui-button
        data-variant="primary"
        data-on-click="$ctrl.onAddColdArchiveClick()"
    >
        <span
            data-translate="pci_projects_project_storages_cold_archives_onboarding_action_label"
        ></span>
    </oui-button>
</manager-on-boarding-layout>
