<oui-tile
    class="mb-3"
    data-heading="{{:: 'pci_databases_dashboard_integrations_title' | translate }}"
>
    <oui-tile-definition>
        <oui-tile-description>
            <div
                data-ng-repeat="integration in $ctrl.integrationTypes track by integration.type"
            >
                <span
                    data-translate="pci_databases_dashboard_integrations_integration_type"
                    data-translate-values="{type: integration.type}"
                >
                </span>
                <span
                    class="oui-badge oui-badge_success"
                    data-ng-bind="integration.count"
                ></span>
            </div>
            <span
                data-ng-if="$ctrl.integrationTypes.length === 0"
                data-translate="pci_databases_dashboard_integrations_none"
                class="oui-badge oui-badge_warning"
            ></span>
            <button
                class="oui-tile__button oui-button oui-button_ghost oui-button_block"
                type="button"
                data-ng-click="$ctrl.onManageButtonClick()"
                data-ng-disabled="$ctrl.disabled"
            >
                <span
                    data-translate="pci_databases_dashboard_integrations_link"
                ></span>
                <span
                    class="oui-icon oui-icon-arrow-right ml-1"
                    aria-hidden="true"
                ></span>
            </button>
        </oui-tile-description>
    </oui-tile-definition>
</oui-tile>
