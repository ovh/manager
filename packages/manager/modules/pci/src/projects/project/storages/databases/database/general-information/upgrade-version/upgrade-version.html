<oui-modal
    data-on-dismiss="$ctrl.goBack()"
    data-primary-label="{{:: 'pci_databases_general_information_upgrade_version_confirm' | translate}}"
    data-primary-disabled="!$ctrl.selectedVersion"
    data-primary-action="$ctrl.upgradeVersion()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_databases_general_information_upgrade_version_cancel' | translate}}"
    data-loading="$ctrl.upgradingVersion"
    data-heading="{{:: 'pci_databases_general_information_upgrade_version' | translate}}"
>
    <oui-message type="warning">
        <span
            data-translate="pci_databases_general_information_upgrade_version_warning"
        ></span>
    </oui-message>
    <p
        data-translate="pci_databases_general_information_upgrade_version_description"
        data-translate-values="{
            currentVersion: $ctrl.database.version,
            engine: $ctrl.capitalize($ctrl.database.engine)
        }"
    ></p>
    <oui-field
        data-label="{{:: 'pci_databases_general_information_upgrade_version_label' | translate }}"
        data-size="m"
    >
        <oui-select
            data-items="$ctrl.versions"
            data-match="version"
            data-model="$ctrl.selectedVersion"
            data-name="version"
            data-placeholder="{{:: 'pci_databases_general_information_upgrade_version_placeholder' | translate }}"
        >
        </oui-select>
    </oui-field>
</oui-modal>
