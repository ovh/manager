<oui-modal
    data-on-dismiss="$ctrl.goBack()"
    data-primary-label="{{ ::'pci_databases_add_command_close_button' | translate }}"
    data-primary-action="$ctrl.goBack()"
>
    <pci-order-command
        data-order-api-url="$ctrl.data.orderAPIUrl"
        data-order-data="$ctrl.data.orderData"
        data-parameter-keys="$ctrl.data.orderKeys"
        data-user="$ctrl.data.user"
        data-auto-height="true"
    >
        <p data-translate="pci_database_add_command_description"></p>
        <a
            class="oui-link_icon"
            data-ng-href="{{:: $ctrl.data.apiGuideUrl }}"
            target="_blank"
            rel="noopener"
        >
            <span
                data-translate="pci_database_add_command_documentation_link"
            ></span>
            <span
                class="oui-icon oui-icon-external-link"
                aria-hidden="true"
            ></span>
        </a>
    </pci-order-command>
</oui-modal>
