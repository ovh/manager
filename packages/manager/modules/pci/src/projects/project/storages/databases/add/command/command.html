<oui-modal
    data-on-dismiss="$ctrl.goBack()"
    data-primary-label="{{ ::'pci_databases_add_command_close_button' | translate }}"
    data-primary-action="$ctrl.goBack()"
>
    <h5 data-translate="pci_databases_add_command_title"></h5>
    <oui-tabs class="mb-2">
        <oui-tabs-item data-heading="API">
            <p data-translate="pci_databases_add_command_description"></p>
            <a
                class="oui-link_icon"
                data-ng-href="{{:: $ctrl.apiGuideUrl }}"
                target="_blank"
                rel="noopener"
            >
                <span
                    data-translate="pci_databases_add_command_documentation_link"
                ></span>
                <span
                    class="oui-icon oui-icon-external-link"
                    aria-hidden="true"
                ></span>
            </a>
            <p
                data-ng-bind="$ctrl.orderAPIUrl"
                class="api-url monospace mt-2"
            ></p>
            <p data-translate="pci_databases_add_command_parameters"></p>
            <pre data-ng-bind="$ctrl.apiData | json" class="monospace"></pre>
            <p data-translate="pci_databases_add_command_parameters_info"></p>
            <dl>
                <div
                    data-ng-repeat="orderKey in $ctrl.orderKeys track by $index"
                    class="row mb-2"
                >
                    <dt
                        class="col-6 col-md-4 ont-weight-normal"
                        data-ng-bind="orderKey"
                    ></dt>
                    <dd
                        class="col-6 col-md-8 my-auto"
                        data-translate="{{:: 'pci_databases_add_command_parameters_info_' + $ctrl.constructor.formatKey(orderKey)}}"
                    ></dd>
                </div>
            </dl>
        </oui-tabs-item>
        <oui-tabs-item data-heading="Terraform">
            <p
                data-translate="pci_databases_add_command_description_terraform"
            ></p>
            <div class="mb-2">
                <a
                    class="oui-link_icon"
                    data-ng-href="{{:: $ctrl.terraformGuideUrl }}"
                    target="_blank"
                    rel="noopener"
                >
                    <span
                        data-translate="pci_databases_add_command_documentation_link"
                    ></span>
                    <span
                        class="oui-icon oui-icon-external-link"
                        aria-hidden="true"
                    ></span>
                </a>
            </div>
            <pci-order-command-terraform
                data-terraform-data="$ctrl.terraformData"
            ></pci-order-command-terraform>
            <p data-translate="pci_databases_add_command_parameters_info"></p>
            <dl>
                <div
                    data-ng-repeat="orderKeyTerraform in $ctrl.orderKeysTerraform track by $index"
                    class="row mb-2"
                >
                    <dt
                        class="col-6 col-md-4 ont-weight-normal"
                        data-ng-bind="orderKeyTerraform"
                    ></dt>
                    <dd
                        class="col-6 col-md-8 my-auto"
                        data-translate="{{:: 'pci_databases_add_command_parameters_info_terraform_' + $ctrl.constructor.formatKey(orderKeyTerraform)}}"
                    ></dd>
                </div>
            </dl>
        </oui-tabs-item>
    </oui-tabs>
    <a
        class="oui-link_icon"
        data-ng-href="{{:: $ctrl.databaseCreation }}"
        target="_blank"
        rel="noopener"
    >
        <span
            data-translate="pci_databases_add_command_documentation_link_database_creation"
        ></span>
        <span class="oui-icon oui-icon-external-link" aria-hidden="true"></span>
    </a>
</oui-modal>
