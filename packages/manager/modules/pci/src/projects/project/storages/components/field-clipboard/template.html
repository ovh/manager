<oui-field class="d-inline" data-label="{{:: $ctrl.fieldKeyLabel }}">
    <div class="mb-0 oui-input-overlay oui-clipboard">
        <input
            class="oui-input oui-clipboard__control"
            data-ng-attr-id="{{:: $ctrl.fieldId}}"
            data-ng-attr-name="{{:: $ctrl.fieldId}}"
            data-ng-attr-type="{{ $ctrl.shouldDisplayPasswordInput? 'text' : 'password' }}"
            data-ng-value="$ctrl.fieldKeyValue"
            readonly
        />
        <button
            type="button"
            class="oui-button mr-4"
            data-ng-if="$ctrl.isDisplayableShowHidePasswordBtn"
            aria-label="{{ $ctrl.getPasswordLabel($ctrl.shouldDisplayPasswordInput) }}"
            data-ng-click="$ctrl.onShowHidePasswordClick()"
        >
            <span
                aria-hidden="true"
                data-ng-class="'oui-icon oui-icon-eye-' + ($ctrl.shouldDisplayPasswordInput ? 'closed': 'open')"
            ></span>
        </button>
        <button
            type="button"
            class="oui-button ml-1"
            aria-label="{{:: 'pci_projects_project_storages_components_password_clipboard_label_copy_to_clipboard' | translate }}"
            data-ng-if="$ctrl.model.clipboard"
            data-ng-attr-id="{{:: $ctrl.SECRET_KEY_CLIPBOARD_BTN_ID}}"
            data-clipboard-text="{{:: $ctrl.fieldKeyValue}}"
            data-oui-tooltip="{{ $ctrl.model.tooltipText }}"
            data-ng-click="$ctrl.onClipboardClick()"
        >
            <span class="oui-icon oui-icon-copy" aria-hidden="true"></span>
        </button>
    </div>
</oui-field>
