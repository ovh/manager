    data-primary-label="{{:: 'pci_databases_service_integration_delete_confirm' | translate}}"
    data-primary-action="$ctrl.deleteServiceIntegration()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_databases_service_integration_delete_cancel' | translate}}"
    data-loading="$ctrl.processing"
    data-heading="{{:: 'pci_databases_service_integration_delete' | translate }}"
>
    <p
        data-translate="pci_databases_service_integration_delete_description"
        data-translate-values="{integrationType: $ctrl.integration.type}"
    ></p>
