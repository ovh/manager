<div class="d-flex align-items-center justify-content-between">
    <oui-skeleton ng-if="$ctrl.pending"></oui-skeleton>
    <span
        class="w-100"
        ng-if="!$ctrl.showInput && !$ctrl.pending"
        data-ng-bind="$ctrl.value"
    ></span>
    <span ng-if="$ctrl.showInput && !$ctrl.pending">
        <input
            id="{{::$ctrl.id}}"
            class="oui-input"
            ng-class="{'oui-input_error': !$ctrl.isInputValid() }"
            ng-model="$ctrl.inputValue"
            ng-blur="$ctrl.blur()"
            ng-keydown="$ctrl.handleKey($event)"
        />
    </span>
    <span
        class="ml-2 oui-icon oui-icon-pen"
        aria-hidden="true"
        ng-click="$ctrl.setShowInput()"
    ></span>
</div>
