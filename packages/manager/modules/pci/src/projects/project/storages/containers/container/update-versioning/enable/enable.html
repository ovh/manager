<oui-modal
    data-heading="{{ 'pci_projects_project_storages_containers_update_versioning_title' | translate }}"
    data-primary-action="$ctrl.enableVersioning()"
    data-primary-label="{{:: 'pci_projects_project_storages_containers_update_versioning_enable_label' | translate}}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_projects_project_storages_containers_update_versioning_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.handleDismiss()"
    data-loading="$ctrl.isLoading"
>
    <p
        data-translate="pci_projects_project_storages_containers_bucket_versioning_description"
    ></p>
</oui-modal>
