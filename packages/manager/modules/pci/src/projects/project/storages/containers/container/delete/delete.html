<oui-modal
    data-heading="{{ 'pci_projects_project_storages_containers_container_delete_'+ ($ctrl.archive ? 'archive' : 'object') + '_title' | translate }}"
    data-primary-action="$ctrl.deleteStorage()"
    data-primary-label="{{:: 'pci_projects_project_storages_containers_container_delete_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_projects_project_storages_containers_container_delete_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <div data-ng-if="$ctrl.container">
        <p
            data-translate="pci_projects_project_storages_containers_container_delete_content"
            data-translate-values="{ container: $ctrl.container.name }"
        ></p>
        <oui-message data-type="warning">
            <span
                data-translate="pci_projects_project_storages_containers_container_delete_archive_erase_message"
                data-ng-if="$ctrl.archive"
            ></span>
            <span
                data-translate="pci_projects_project_storages_containers_container_delete_object_erase_message"
                data-ng-if="!$ctrl.archive && !$ctrl.container.isHighPerfStorage"
            ></span>
            <span
                data-translate="pci_projects_project_storages_containers_container_delete_warning"
                data-ng-if="$ctrl.container.isHighPerfStorage"
            ></span>
        </oui-message>
    </div>
</oui-modal>
