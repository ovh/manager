<oui-header data-heading="{{ $ctrl.database.description }}">
    <oui-header-heading>
        <div class="d-flex justify-content-between">
            <h1
                class="oui-header__title"
                data-translate="{{:: 'pci_database_list_title' | translate }}"
            ></h1>
            <div
                class="d-flex align-items-center gap-1 flex-wrap justify-content-end"
            >
                <changelog-button
                    links="$ctrl.CHANGELOG.data_streaming.links"
                    chapters="$ctrl.CHANGELOG.data_streaming.chapters"
                ></changelog-button>
                <oui-guide-menu
                    data-text="{{:: 'pci_project_guides_header' | translate }}"
                >
                    <oui-guide-menu-item
                        data-ng-repeat="guide in $ctrl.guideUrl.databases track by $index"
                        data-href="{{:: guide.url }}"
                        data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.databases + guide.tracking)"
                        data-external
                    >
                        <span
                            data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
                        ></span>
                    </oui-guide-menu-item>
                </oui-guide-menu>
            </div>
        </div>
    </oui-header-heading>
    <oui-header-tabs>
        <oui-header-tabs-item
            data-href="{{:: $ctrl.generalInformationLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.generalInformationLink"
            ><span
                data-translate="pci_databases_dashboard_info_tab_title"
            ></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-ng-if="$ctrl.isFeatureActivated('usersTab')"
            data-href="{{:: $ctrl.usersLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.usersLink"
            data-disabled="!$ctrl.database.isActive()"
            ><span
                data-translate="pci_databases_dashboard_users_tab_title"
            ></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-ng-if="$ctrl.isFeatureActivated('aclTab')"
            data-href="{{:: $ctrl.aclLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.aclLink"
            data-disabled="!$ctrl.database.isActive()"
            ><span
                data-translate="pci_databases_dashboard_acl_tab_title"
            ></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-ng-if="$ctrl.isFeatureActivated('userAclTab')"
            data-href="{{:: $ctrl.userAclLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.userAclLink"
            data-disabled="!$ctrl.database.isActive()"
            ><span
                data-translate="pci_databases_dashboard_acl_tab_title"

        </oui-header-tabs-item>
        <oui-header-tabs-item

            data-active="$ctrl.currentActiveLink() === $ctrl.indexesLink"

            data-active="$ctrl.currentActiveLink() === $ctrl.databasesLink"
            data-disabled="!$ctrl.database.isActive()"

        <oui-header-tabs-item

<!--Banner section messages-->
<section>
    <pci-maintenance-banner
        data-steins="$ctrl.steins"
        data-customer-regions="$ctrl.customerRegions"
        data-product-regions="$ctrl.databasesRegions"
        data-is-dashboard-page="true"
        data-product-service-name="$ctrl.database.description"
        data-product-region="$ctrl.database.region"
    ></pci-maintenance-banner>

    <oui-message data-ng-if="$ctrl.database.isProcessing()" data-type="info">
        <span
            data-translate="pci_databases_dashboard_database_processing_state"
        ></span>
    </oui-message>
</section>

<div class="container-fluid" data-ui-view="databaseView"></div>
