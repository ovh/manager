<div class="container-fluid px-0 mt-3" data-ui-view>
    <!-- error messages -->
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <h2 data-translate="pci_databases_connectors_tab_title"></h2>

    <oui-datagrid
        class="mt-5"
        data-page-size="10"
        data-rows="$ctrl.connectorsList"
    >
        <oui-datagrid-column
            data-title=":: 'pci_databases_connectors_name' | translate"
            data-property="name"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_databases_connectors_connector' | translate"
            data-property="connectorInfo.name"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        >
            <h6 ng-bind="$row.connectorInfo.name" class="mb-0"></h6>
            <span class="oui-paragraph">
                Version: {{$row.connectorInfo.version}} | Author:
                {{$row.connectorInfo.author}} |
                <a
                    ng-href="{{$row.connectorInfo.documentationUrl}}"
                    target="_blank"
                    >docs</a
                >
            </span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_databases_connectors_type' | translate"
            data-property="connectorInfo.type"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        ></oui-datagrid-column>
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item data-on-click="$ctrl.goToEdit($row)">
                <span data-translate="pci_databases_connectors_update"></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.goToDelete($row)">
                <span data-translate="pci_databases_connectors_delete"></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <oui-datagrid-topbar>
            <oui-button data-on-click="$ctrl.goToAdd()">
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span data-translate="pci_databases_connectors_add"></span>
            </oui-button>
            <button
                data-ng-if="$ctrl.patternsList.length > 0"
                class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_s"
                type="button"
                data-title="{{:: 'pci_databases_common_refresh' | translate }}"
                data-ng-click="$ctrl.refreshPatterns()"
                data-ng-disabled="$ctrl.patternRefreshing"
            >
                <span
                    class="oui-icon oui-icon-refresh"
                    aria-hidden="true"
                ></span>
            </button>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
