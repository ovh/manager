<cui-message-container data-messages="$ctrl.messages"></cui-message-container>

<div data-ng-if="$ctrl.userList.length === 0">
    <h5
        data-translate="pci_projects_project_storages_containers_userlist_user_management"
    ></h5>
    <p
        data-translate="pci_projects_project_storages_containers_userlist_user_description"
    ></p>
</div>

<h5
    data-ng-if="$ctrl.userList.length > 0"
    data-translate="pci_projects_project_storages_containers_userlist_title"
></h5>

<oui-datagrid data-rows="$ctrl.userList">
    <oui-datagrid-column
        data-title="'pci_projects_project_storages_containers_userlist_username' | translate"
        data-property="username"
        data-type="string"
        data-searchable
        data-sortable="asc"
        data-filterable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="'pci_projects_project_storages_containers_userlist_description' | translate"
        data-property="description"
        data-type="string"
        data-sortable
        data-filterable
    ></oui-datagrid-column>
    <oui-action-menu data-compact data-placement="end">
        <oui-action-menu-item data-on-click="$ctrl.importJson($row)" disabled>
            <span
                data-translate="pci_projects_project_storages_containers_userlist_import_json"
            ></span>
        </oui-action-menu-item>
        <oui-action-menu-item data-on-click="$ctrl.downloadJson($row)" disabled>
            <span
                data-translate="pci_projects_project_storages_containers_userlist_download_json"
            ></span>
        </oui-action-menu-item>
        <oui-action-menu-item data-on-click="$ctrl.goToDeleteUser($row)">
            <span
                data-translate="pci_projects_project_storages_containers_delete_label"
            ></span>
        </oui-action-menu-item>
    </oui-action-menu>
    <oui-datagrid-topbar>
        <button
            class="oui-button oui-button_secondary"
            data-ng-click="$ctrl.goToUsersAndRoles()"
            data-track-on="click"
            data-track-name="PCI_PROJECTS_CONTAINERS_ADD"
            data-track-type="navigation"
        >
            <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i>
            <span
                data-translate="pci_projects_project_storages_containers_userlist_add_user"
            ></span>
        </button>
    </oui-datagrid-topbar>
</oui-datagrid>
