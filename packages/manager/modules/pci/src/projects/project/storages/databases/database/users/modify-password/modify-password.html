<form name="modifyPassword">
    <oui-modal
        data-heading="{{:: 'pci_databases_users_modify_password_title' | translate }}"
        data-primary-label="{{:: 'pci_databases_users_modify_password_confirm' | translate }}"
        data-primary-action="$ctrl.modifyPassword()"
        data-secondary-label="{{:: 'pci_databases_users_modify_password_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <p
            data-translate="pci_databases_users_modify_password_modal_content_confirm"
        ></p>
    </oui-modal>
</form>
