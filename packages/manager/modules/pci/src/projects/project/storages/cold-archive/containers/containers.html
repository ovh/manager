<div data-ui-view>
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <oui-datagrid data-rows="$ctrl.containers">
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_storages_containers_name_label' | translate"
            data-property="name"
            data-type="string"
            data-searchable
            data-sortable="asc"
            data-filterable
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'pci_projects_project_storages_cold_archive_containers_creation_date_label' | translate"
            data-property="createdAt"
            data-type="date"
            data-searchable
            data-sortable
            data-filterable
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_storages_containers_storedObjects_label' | translate"
            data-property="objectsCount"
            data-type="number"
            data-sortable
            data-filterable
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_storages_containers_storedBytes_label' | translate"
            data-property="objectsSize"
            data-type="number"
            data-sortable
            data-filterable
        >
            <span
                data-ng-if="$value > 0"
                data-ng-bind="$value | RAUnitsBits"
            ></span>
            <span data-ng-if="!$value">-</span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'pci_projects_project_storages_cold_archive_containers_status_label' | translate"
            data-property="status"
            data-type="string"
            data-sortable
            data-filterable
        >
            <span
                class="{{$ctrl.getStatusClass($row.status)}}"
                data-translate="{{ 'pci_projects_project_storages_containers_status_' + $row.status }}"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-column>
            <oui-action-menu data-ng-if="$ctrl.constructor.isAvailableActions($row)" data-compact>
                <!--Action: add user-->
                <oui-action-menu-item
                    data-ng-if="$ctrl.constructor.isActionAddUserAvailable($row)"
                    data-on-click="$ctrl.goToAddUserToContainer($row)"
                >
                    <span
                        data-translate="pci_projects_project_storages_cold_archive_container_action_add_user"
                    ></span>
                </oui-action-menu-item>

                <!--Action: see objects (container)-->
                <!--TODO: will be activated once the API is ready-->
                <!--<oui-action-menu-item
                    data-ng-if="$ctrl.constructor.isActionSeeObjectsAvailable($row)"
                    data-on-click="$ctrl.goToContainer($row)"
                >
                    <span
                        data-translate="pci_projects_project_storages_cold_archive_container_action_see_objects"
                    ></span>
                </oui-action-menu-item>-->

                <!--Action: archive container-->
                <oui-action-menu-item
                    data-ng-if="$ctrl.constructor.isActionArchiveAvailable($row)"
                    data-on-click="$ctrl.goToArchiveContainer($row)"
                >
                    <span
                        data-translate="pci_projects_project_storages_cold_archive_container_action_archive"
                    ></span>
                </oui-action-menu-item>

                <!--Action: restored container-->
                <oui-action-menu-item
                    data-ng-if="$ctrl.constructor.isActionRestoredAvailable($row)"
                    data-on-click="$ctrl.goToRestoreContainer($row)"
                >
                    <span
                        data-translate="pci_projects_project_storages_cold_archive_container_action_restore"
                    ></span>
                </oui-action-menu-item>

                <!--Action: delete objects-->
                <oui-action-menu-item
                    data-ng-if="$ctrl.constructor.isActionDeleteObjectsAvailable($row)"
                    data-on-click="$ctrl.goToDeleteContainerObjects($row)"
                >
                    <span
                        data-translate="pci_projects_project_storages_cold_archive_container_action_delete_objects"
                    ></span>
                </oui-action-menu-item>

                <!--Action: delete container-->
                <oui-action-menu-item
                    data-ng-if="$ctrl.constructor.isActionDeleteAvailable($row)"
                    data-on-click="$ctrl.goToDeleteContainer($row)"
                >
                    <span
                        data-translate="pci_projects_project_storages_cold_archive_container_action_delete"
                    ></span>
                </oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid-column>

        <oui-datagrid-topbar>
            <button
                class="oui-button oui-button_secondary"
                data-ng-click="$ctrl.goToAddColdArchive()"
                data-track-on="click"
                data-track-name="PCI_PROJECTS_CONTAINERS_ADD"
                data-track-type="navigation"
            >
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span
                    data-translate="{{:: 'pci_projects_project_storages_cold_archive_containers_add_container_label' }}"
                ></span>
            </button>
            <button
                class="oui-button oui-button_s oui-button_secondary float-right"
                data-ng-if="$ctrl.refreshContainers"
                data-ng-click="$ctrl.refreshContainers()"
            >
                <span
                    class="oui-icon oui-icon-refresh"
                    aria-hidden="true"
                ></span>
            </button>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
