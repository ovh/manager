<oui-modal
    data-on-dismiss="$ctrl.goBack()"
    data-primary-label="{{:: 'pci_databases_general_information_add_node_confirm' | translate}}"
    data-primary-action="$ctrl.addNode()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_databases_general_information_add_node_cancel' | translate}}"
    data-loading="$ctrl.addingNode"
>
    <div class="row align-items-center">
        <section class="col-sm-12 col-md-8">
            <h2
                data-translate="pci_databases_general_information_add_node"
            ></h2>
        </section>
        <section class="col-sm-12 col-md-4">
            <pci-projects-project-database-switch-price
                data-show-monthly-prices="$ctrl.showMonthlyPrices"
                data-ng-click="$ctrl.computePrice()"
            ></pci-projects-project-database-switch-price>
        </section>
    </div>
    <span
        data-translate="pci_databases_general_information_add_node_description"
        data-translate-values="{
            nodesCount: $ctrl.database.nodes.length
        }"
    ></span>
    <ovh-manager-catalog-price
        data-price="$ctrl.price"
        data-tax="$ctrl.price.tax"
        data-user="$ctrl.user"
        data-show-zero-price="true"
    >
    </ovh-manager-catalog-price>
    <strong
        data-ng-bind="($ctrl.showMonthlyPrices ? 'pci_databases_general_information_price_unit_month' : 'pci_databases_general_information_price_unit_hour') | translate"
    ></strong>
</oui-modal>
