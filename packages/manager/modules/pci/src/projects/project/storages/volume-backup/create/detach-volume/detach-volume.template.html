<oui-modal
    data-heading="{{:: 'pci_projects_project_storages_volume_backup_create_detach_volume_title' | translate }}"
    data-primary-label="{{:: 'pci_projects_project_storages_volume_backup_create_detach_volume_action_detach' | translate }}"
    data-secondary-label="{{:: 'pci_projects_project_storages_volume_backup_create_detach_volume_action_cancel' | translate }}"
    data-primary-disabled="$ctrl.isDetaching"
    data-secondary-action="$ctrl.onDetachVolumeBackupCancelClick()"
    data-primary-action="$ctrl.onDetachVolumeBackupDetachClick()"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isDetaching"
    data-type="warning"
>
    <p
        data-translate="pci_projects_project_storages_volume_backup_create_detach_volume_description"
        data-translate-values="{ volumeName: '<strong>' + $ctrl.volume.name + '</strong>', instanceName: '<strong>' + $ctrl.instance.name + '</strong>' }"
    ></p>
</oui-modal>
