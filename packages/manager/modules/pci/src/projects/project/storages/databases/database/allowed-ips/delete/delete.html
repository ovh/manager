<oui-modal
    data-heading="{{:: 'pci_databases_allowed_ips_delete_title' | translate }}"
    data-primary-label="{{:: 'pci_databases_allowed_ips_delete_confirm' | translate }}"
    data-primary-action="$ctrl.deleteIp()"
    data-secondary-label="{{:: 'pci_databases_allowed_ips_delete_cancel' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
    data-type="warning"
>
    <p
        data-translate="pci_databases_allowed_ips_delete_info"
        data-translate-values="{ ip: $ctrl.ipToDelete.ip }"
    ></p>
</oui-modal>
