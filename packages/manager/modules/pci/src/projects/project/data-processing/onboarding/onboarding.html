<pci-project-empty
    data-guides="$ctrl.guides"
    data-image-source="$ctrl.illustration"
    data-on-guide-click="$ctrl.onGuideClick(guide)"
>
    <h1 data-translate="data_processing_title"></h1>
    <p
        data-translate="data_processing_onboarding_content_1"
        data-translate-values="{ spark_url: $ctrl.sparkUrl }"
    ></p>
    <p data-translate="data_processing_onboarding_content_2"></p>
    <p data-translate="data_processing_onboarding_content_3"></p>

    <oui-button
        data-variant="primary"
        data-ng-if="!$ctrl.isActivating"
        data-on-click="$ctrl.authorizeService()"
    >
        <span data-translate="data_processing_onboarding_action_label"></span>
    </oui-button>
    <div class="text-center" data-ng-if="$ctrl.isActivating">
        <oui-spinner></oui-spinner>
        <p data-translate="data_processing_onboarding_activation"></p>
    </div>
</pci-project-empty>
