<oui-header
    class="job-title__header"
    data-heading="{{ $ctrl.job.name }}"
    data-description="{{ $ctrl.job.id }}"
>
    <oui-guide-menu
        data-text="{{ :: 'pci_project_guides_header' | translate }}"
    >
        <oui-guide-menu-item
            data-ng-repeat="guide in $ctrl.guideUrl.data_processing track by $index"
            data-href="{{:: guide.url }}"
            data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.data_processing + guide.tracking)"
            data-external
        >
            <span
                data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
            ></span>
        </oui-guide-menu-item>
    </oui-guide-menu>

    <oui-header-tabs>
        <oui-header-tabs-item
            data-state="pci.projects.project.data-processing.jobs.job-details.dashboard"
            data-state-params="{ jobId: $ctrl.job.id }"
            data-active
            ><span
                data-translate="data_processing_details_dashboard_label"
            ></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-state="pci.projects.project.data-processing.jobs.job-details.logs"
            data-state-params="{ jobId: $ctrl.job.id, projectId: $ctrl.projectId, jobName: $ctrl.jobName }"
            ><span data-translate="data_processing_details_logs_label"></span>
        </oui-header-tabs-item>
    </oui-header-tabs>
</oui-header>
<div data-ui-view></div>
