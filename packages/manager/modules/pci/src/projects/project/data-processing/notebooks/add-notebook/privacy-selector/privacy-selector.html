<div class="row">
    <!--Settings restricted-->
    <oui-select-picker
        class="d-inline-block col-md-6 col-xl-3 my-3"
        data-name="notebookPrivacyNetwork"
        data-label="{{:: 'data_processing_add_notebook_settings_item_restricted' | translate}}"
        data-model="$ctrl.selectedPrivacy"
        data-on-change="$ctrl.onChange($ctrl.availablePrivacy.RESTRICTED)"
        data-values="[$ctrl.availablePrivacy.RESTRICTED]"
    >
        <oui-select-picker-section>
            <span
                data-translate="data_processing_add_notebook_settings_item_restricted_description"
            ></span>
        </oui-select-picker-section>
    </oui-select-picker>

    <!--Settings public-->
    <oui-select-picker
        class="d-inline-block col-md-6 col-xl-3 my-3"
        data-name="notebookPrivacyNetwork"
        data-label="{{:: 'data_processing_add_notebook_settings_item_public' | translate}}"
        data-model="$ctrl.selectedPrivacy"
        data-on-change="$ctrl.onChange($ctrl.availablePrivacy.PUBLIC)"
        data-values="[$ctrl.availablePrivacy.PUBLIC]"
    >
        <oui-select-picker-section>
            <span
                data-translate="data_processing_add_notebook_settings_item_public_description"
            ></span>
        </oui-select-picker-section>
        <oui-select-picker-section class="text-danger">
            <span class="oui-icon oui-icon-warning"></span>
            <span
                data-translate="data_processing_add_notebook_settings_item_public_warning"
            ></span>
        </oui-select-picker-section>
    </oui-select-picker>
</div>
