<oui-modal
    data-heading="{{ ::'data_processing_delete_notebook_title' | translate }}"
    data-primary-action="$ctrl.deleteNotebook()"
    data-primary-label="{{ ::'data_processing_delete_notebook_delete_button' | translate }}"
    data-secondary-action="$ctrl.closeModal()"
    data-secondary-label="{{ ::'data_processing_delete_notebook_cancel_button' | translate }}"
    data-on-dismiss="$ctrl.closeModal()"
    data-type="warning"
>
    <span
        data-translate="data_processing_delete_notebook_description"
        data-translate-values="{ notebookName: $ctrl.notebookId }"
    >
    </span>
</oui-modal>
