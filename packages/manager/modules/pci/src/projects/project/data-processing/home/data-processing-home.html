<div data-ui-view>
    <div>
        <!-- cui messages -->
        <cui-message-container
            data-messages="$ctrl.messages"
        ></cui-message-container>
        <div class="row d-lg-flex">
            <div class="col-md-6">
                <oui-tile
                    class="h-100"
                    heading="{{ :: 'data_processing_home_jobs_tile_title' | translate }}"
                >
                    <oui-tile-definition>
                        <oui-tile-actions
                            ><button
                                data-placement="end"
                                data-ng-click="$ctrl.onSubmitClick()"
                                class="oui-button oui-button_primary oui-button_icon-left"
                                data-track-on="click"
                                data-track-name="public-cloud::pci::projects::project::training::jobs::add-job"
                                data-track-type="action"
                            >
                                <span
                                    class="oui-icon oui-icon-add pr-1"
                                    aria-hidden="true"
                                ></span>
                                <span
                                    data-translate="{{:: 'data_processing_home_button_new_job' | translate  }}"
                                ></span>
                            </button>
                            <button
                                data-placement="end"
                                data-ng-click="$ctrl.showJobs()"
                                class="oui-button oui-button_secondary oui-button_icon-left"
                                data-track-on="click"
                                data-track-name="public-cloud::pci::projects::project::training::jobs::add-job"
                                data-track-type="navigation"
                            >
                                <span
                                    class="oui-icon oui-icon-arrow-right pr-1"
                                    aria-hidden="true"
                                ></span>
                                <span
                                    data-translate="{{:: 'data_processing_home_go_to_jobs' | translate  }}"
                                ></span>
                            </button>
                        </oui-tile-actions>
                    </oui-tile-definition>

                    <oui-message type="info">
                        <span
                            data-translate="data_processing_home_info_jobs"
                        ></span>
                    </oui-message>
                </oui-tile>
            </div>
            <div class="col-md-6">
                <div class="oui-tile mb-5 h-100">
                    <div class="oui-tile__title">
                        <span
                            data-translate="data_processing_home_notebooks_tile_title"
                        ></span>
                        <span
                            class="oui-badge oui-badge_s oui-badge_alpha ml-2"
                            data-translate="data_processing_notebooks_alpha"
                        ></span>
                    </div>
                    <oui-tile-definition>
                        <oui-tile-actions>
                            <button
                                data-placement="end"
                                data-ng-click=""
                                class="oui-button oui-button_primary oui-button_icon-left"
                                data-track-on="click"
                                data-track-name="public-cloud::pci::projects::project::training::jobs::add-job"
                                data-track-type="action"
                            >
                                <span
                                    class="oui-icon oui-icon-add pr-1"
                                    aria-hidden="true"
                                ></span>
                                <span
                                    data-translate="{{:: 'data_processing_home_button_new_notebook' | translate  }}"
                                ></span>
                            </button>
                            <button
                                data-placement="end"
                                data-ng-click=""
                                class="oui-button oui-button_secondary oui-button_icon-left"
                                data-track-on="click"
                                data-track-name="public-cloud::pci::projects::project::training::jobs::add-job"
                                data-track-type="navigation"
                            >
                                <span
                                    class="oui-icon oui-icon-arrow-right pr-1"
                                    aria-hidden="true"
                                ></span>
                                <span
                                    data-translate="{{:: 'data_processing_home_go_to_notebooks' | translate  }}"
                                ></span>
                            </button>
                        </oui-tile-actions>
                    </oui-tile-definition>

                    <oui-message type="info">
                        <span
                            data-translate="data_processing_home_info_notebooks"
                        ></span>
                    </oui-message>
                </div>
            </div>
        </div>
        <div class="row d-lg-flex pt-4">
            <div class="col-md-12">
                <div class="oui-box oui-box_light">
                    <p class="mt-4">
                        <span
                            data-translate="data_processing_home_spark_trademark"
                        ></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
