<div data-ui-view>
    <div class="logger col-md-12" data-scroll-glue>
        <div
            data-ng-if="$ctrl.logger.logs.logsAddress === null && !$ctrl.isJobTerminated()"
        >
            <div
                class="logger__entry"
                ng-repeat="entry in $ctrl.logger.logs.logs track by entry.id"
            >
                <span class="logger__entry-message"
                    >{{($ctrl.moment(entry.id /
                    1000000.).toISOString()).padEnd(25,' ') }} {{ entry.content
                    }}</span
                >
            </div>
            <i class="logger__cursor">_</i>
        </div>
        <div
            class="col-md-12 logger_placeholder"
            data-ng-if="$ctrl.logger.logs.logsAddress !== null && !$ctrl.isJobTerminated()"
        >
            {{ ::'data_processing_details_logs_swift' |
            translate:{swiftUrl:$ctrl.logger.logs.logsAddress} }}
            <br />
            <oui-button
                class="logs__downloadbutton"
                data-variant="primary"
                data-text="{{ ::'data_processing_details_logs_swift_download_label' | translate }}"
                data-on-click="$ctrl.downloadLogs()"
                disabled="$ctrl.isDownloadButtonDisabled"
            ></oui-button>
        </div>
        <div
            class="col-md-12 logger_placeholder"
            data-ng-if="$ctrl.isJobTerminated()"
        >
            {{ ::'data_processing_details_logs_terminated' | translate }}
        </div>
    </div>
</div>
