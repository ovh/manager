<div data-ui-view="content">
    <oui-header data-heading="{{ ::'data_processing_title' | translate }}">
        <oui-header-tabs>
            <oui-header-tabs-item
                data-active="$ctrl.currentActiveLink() === $ctrl.homeLink"
                data-href="{{:: $ctrl.homeLink }}"
            >
                <span data-translate="data_processing_home_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.jobsLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.jobsLink"
            >
                <span data-translate="data_processing_jobs_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.notebooksLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.notebooksLink"
            >
                <span data-translate="data_processing_notebooks_title"></span>
                <span
                    class="oui-badge oui-badge_s oui-badge_alpha ml-2"
                    data-translate="data_processing_notebooks_alpha"
                ></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
        <oui-guide-menu
            data-text="{{:: 'pci_project_guides_header' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-repeat="guide in $ctrl.guideUrl.data_processing track by $index"
                data-href="{{:: guide.url }}"
                data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.data_processing + guide.tracking)"
                data-external
            >
                <span
                    data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
                ></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-header>

    <div class="container-fluid" data-ui-view></div>
</div>
