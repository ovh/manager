<div data-ui-view>
    <div>
        <!-- cui messages -->
        <cui-message-container
            data-messages="$ctrl.messages"
        ></cui-message-container>
        <oui-datagrid
            data-rows-loader="$ctrl.getNotebooks($config)"
            data-refreshable
            criteria="$ctrl.criteria"
            on-criteria-change="$ctrl.onListParamChange($criteria)"
        >
            <oui-datagrid-column
                data-title="::'data_processing_notebook_name' | translate"
                data-property="name"
                data-sortable
                data-type="string"
                data-searchable
                data-filterable
            >
                <oui-button
                    data-variant="link"
                    data-on-click="$ctrl.showNotebook($row.id)"
                >
                    <span data-ng-bind="::$row.name"></span>
                </oui-button>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'data_processing_region' | translate"
                data-property="region"
                data-type="string"
                data-sortable
                data-searchable
                data-filterable
            >
                <span
                    data-ng-bind="::$ctrl.ovhManagerRegionService.getTranslatedMicroRegion($row.region)"
                ></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'data_processing_framework' | translate"
                data-property="framework"
                data-type="string"
                data-sortable
                data-searchable
                data-filterable
            >
                <span data-ng-bind="::$row.framework"></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'data_processing_privacy' | translate"
                data-property="privacy"
                data-type="string"
                data-sortable
                data-searchable
                data-filterable
            >
                <span
                    data-ng-if="::$row.privacy !== 'private'"
                    data-translate="data_processing_privacy_public"
                ></span>
                <span
                    data-ng-if="::$row.privacy === 'private'"
                    data-translate="data_processing_privacy_private"
                ></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'data_processing_uptime' | translate"
                data-property="creationDate"
                data-type="string"
                data-sortable
            >
                <span title="{{ $ctrl.formatDate($row.creationDate) }}"
                    >{{ $ctrl.formatDateFromNow($row.creationDate) }}</span
                >
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'data_processing_notebook_status' | translate"
                data-property="status"
                data-sortable
            >
                <pci-project-data-processing-notebook-status
                    data-status="$row.status"
                ></pci-project-data-processing-notebook-status>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'data_processing_access' | translate"
                data-property="access"
                data-type="string"
            >
                <a
                    class="oui-link oui-link_icon"
                    data-ng-href="{{$row.access}}"
                    target="_blank"
                    rel="noopener"
                >
                    JupyterLab<span
                        class="oui-icon oui-icon-external-link"
                        aria-hidden="true"
                    ></span>
                </a>
            </oui-datagrid-column>
            <oui-action-menu data-compact data-placement="end">
                <oui-action-menu-item
                    data-on-click="$ctrl.showNotebook($row.id)"
                >
                    <span
                        data-translate="data_processing_list_button_notebook_details"
                    ></span>
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-href="{{ $ctrl.getDataProcessingUiUrl($row.region, $row.id) }}"
                    data-ng-if="!$ctrl.isNotebookRunning($row)"
                >
                    <span
                        data-translate="data_processing_list_button_notebook_start"
                    ></span>
                </oui-action-menu-item>
                <oui-action-menu-item
                    class="text-danger"
                    data-ng-if="$ctrl.isNotebookRunning($row)"
                    data-on-click="$ctrl.terminateNotebook($row.id, $row.name)"
                >
                    <span
                        data-translate="data_processing_list_button_notebook_stop"
                    ></span>
                </oui-action-menu-item>
                <oui-action-menu-item
                    class="text-danger"
                    data-on-click="$ctrl.deleteNotebook($row.id, $row.name)"
                >
                    <span
                        data-translate="data_processing_list_button_notebook_delete"
                    ></span>
                </oui-action-menu-item>
            </oui-action-menu>
            <oui-datagrid-topbar>
                <oui-button data-on-click="$ctrl.onSubmitClick()">
                    <span
                        class="oui-icon oui-icon-add"
                        aria-hidden="true"
                    ></span>
                    <span
                        data-translate="data_processing_create_button_label"
                    ></span>
                </oui-button>
            </oui-datagrid-topbar>
        </oui-datagrid>
    </div>
</div>
