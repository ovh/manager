<div class="mt-2">
    <div class="mt-4">
        <cui-message-container
            data-messages="$ctrl.messages"
        ></cui-message-container>
    </div>
    <!--Title & desc-->
    <h3 data-translate="pci_ai_dashboard_users_tokens_title"></h3>
    <p data-translate="pci_ai_dashboard_users_tokens_description"></p>
    <!--Users-->
    <section>
        <h4 data-translate="pci_ai_dashboard_users_tokens_users_title"></h4>
        <div class="mb-3">
            <p
                class="mb-0"
                data-translate="pci_ai_dashboard_users_tokens_users_description_1"
            ></p>
            <p
                class="mb-0"
                data-translate="pci_ai_dashboard_users_tokens_users_description_2"
            ></p>
        </div>

        <div class="mb-3">
            <oui-button
                class="mr-2"
                data-variant="secondary"
                data-on-click="$ctrl.trackAndGoToManageUsers()"
            >
                <span
                    data-translate="pci_ai_dashboard_users_tokens_users_manage_button"
                    data-translate-values="{nbUsers: $ctrl.aiUsers.length}"
                ></span>
            </oui-button>
            <oui-button
                data-variant="primary"
                data-on-click="$ctrl.trackAndGoToCreateUser()"
            >
                <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i>
                <span
                    data-translate="pci_ai_dashboard_users_tokens_users_create_user_button"
                ></span>
            </oui-button>
        </div>
    </section>

    <!--Tokens -->
    <section>
        <h4 data-translate="pci_ai_dashboard_users_tokens_tokens_title"></h4>
        <div class="mb-3">
            <p
                class="mb-0"
                data-translate="pci_ai_dashboard_users_tokens_tokens_description_1"
            ></p>
            <p
                class="mb-0"
                data-translate="pci_ai_dashboard_users_tokens_tokens_description_2"
            ></p>
        </div>
        <oui-datagrid data-page-size="10" data-rows="$ctrl.aiTokens">
            <oui-datagrid-column
                data-title=":: 'pci_ai_dashboard_users_tokens_tokens_table_name' | translate"
                data-property="spec.name"
                data-type="string"
                data-searchable
                data-filterable
                data-sortable="asc"
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title=":: 'pci_ai_dashboard_users_tokens_tokens_table_labels_selector' | translate"
                property="spec.labelSelector"
                data-type="string"
                data-sortable="asc"
                data-searchable
                data-filterable
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title=":: 'pci_ai_dashboard_users_tokens_tokens_table_region' | translate"
                data-property="spec.region"
                data-type="string"
                data-searchable
                data-filterable
                data-sortable="asc"
            >
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title=":: 'pci_ai_dashboard_users_tokens_tokens_table_role' | translate"
                data-property="spec.role"
                data-sortable
            >
                <span
                    data-ng-bind=":: 'pci_ai_dashboard_users_tokens_role_name_' + $row.spec.role | translate"
                ></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title=":: 'pci_ai_dashboard_users_tokens_tokens_table_creation_date' | translate"
                data-property="createdAt"
                data-sortable
            >
                <span data-ng-bind="$row.createdAt | date: 'medium'"></span>
            </oui-datagrid-column>
            <oui-action-menu data-compact data-placement="end">
                <oui-action-menu-item
                    data-on-click="$ctrl.trackAndRenewToken($row)"
                >
                    <span
                        data-translate="pci_ai_dashboard_users_tokens_tokens_table_regenerate_token"
                    ></span>
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-on-click="$ctrl.trackAndGoToDeleteToken($row)"
                >
                    <span
                        data-translate="pci_ai_dashboard_users_tokens_tokens_table_delete_token"
                    ></span>
                </oui-action-menu-item>
            </oui-action-menu>
            <oui-datagrid-topbar>
                <oui-button
                    data-variant="primary"
                    data-on-click="$ctrl.trackAndGoToCreateToken()"
                >
                    <i
                        class="oui-icon oui-icon-add pr-1"
                        aria-hidden="true"
                    ></i>
                    <span
                        data-translate="pci_ai_dashboard_users_tokens_tokens_table_create_token"
                    ></span>
                </oui-button>
                <button
                    data-ng-if="$ctrl.databasesList.length > 0"
                    class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_s"
                    type="button"
                    data-title="{{:: 'pci_databases_common_refresh' | translate }}"
                    data-ng-click="$ctrl.refreshDatabases()"
                    data-ng-disabled="$ctrl.refreshing"
                >
                    <span
                        class="sr-only"
                        data-translate="pci_databases_common_refresh"
                    ></span>
                    <span
                        class="oui-icon oui-icon-refresh"
                        aria-hidden="true"
                    ></span>
                </button>
            </oui-datagrid-topbar>
        </oui-datagrid>
    </section>
</div>
