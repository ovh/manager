<div class="row align-items-flex-start">
    <div class="col">
        <div class="d-flex flex-column align-items-center">
            <img data-ng-src="{{::$ctrl.images.stock}}" alt="stock" />
            <ol start="1" class="font-weight-bold mb-0 p-0">
                <li
                    data-translate="pci_ai_dashboard_pipeline_stock"
                    class="font-weight-bold"
                ></li>
            </ol>
            <oui-button
                data-variant="link"
                data-icon-right="oui-icon-arrow-right"
                data-on-click="$ctrl.onStorageClick()"
                data-ng-class="{
                    'mb-4': $ctrl.hasData
                }"
            >
                <span
                    data-translate="pci_ai_dashboard_pipeline_stock_link"
                ></span>
            </oui-button>
        </div>
    </div>
    <div class="col">
        <div class="d-flex flex-column align-items-center">
            <img data-ng-src="{{::$ctrl.images.explore}}" alt="explore" />
            <ol start="2" class="font-weight-bold mb-0 p-0">
                <li
                    data-translate="pci_ai_dashboard_pipeline_explore"
                    class="font-weight-bold"
                ></li>
            </ol>
            <oui-button
                class="mb-2"
                data-variant="link"
                data-icon-right="oui-icon-arrow-right"
                data-on-click="$ctrl.onNotebookClick()"
            >
                <span
                    data-translate="pci_ai_dashboard_pipeline_explore_link"
                ></span>
            </oui-button>
            <!-- status-->
            <div
                class="d-flex justify-content-center"
                data-ng-if="$ctrl.hasData"
            >
                <span class="oui-badge px-3 py-1 oui-badge_success">
                    <span
                        data-translate="pci_ai_dashboard_pipeline_running"
                        data-translate-values="{nbServices: $ctrl.itemsByStatus.notebooks.running}"
                    >
                    </span>
                </span>
                <span class="oui-badge px-3 py-1 oui-badge_warning">
                    <span
                        data-translate="pci_ai_dashboard_pipeline_stopped"
                        data-translate-values="{nbServices: $ctrl.itemsByStatus.notebooks.stopped}"
                    >
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="d-flex flex-column align-items-center">
            <img data-ng-src="{{::$ctrl.images.train}}" alt="train" />
            <ol start="3" class="font-weight-bold mb-0 p-0">
                <li
                    data-translate="pci_ai_dashboard_pipeline_train"
                    class="font-weight-bold"
                ></li>
            </ol>
            <oui-button
                class="mb-2"
                data-variant="link"
                data-icon-right="oui-icon-arrow-right"
                data-on-click="$ctrl.onTrainingClick()"
            >
                <span
                    data-translate="pci_ai_dashboard_pipeline_train_link"
                ></span>
            </oui-button>
            <!-- status-->
            <div
                class="d-flex justify-content-center"
                data-ng-if="$ctrl.hasData"
            >
                <span class="oui-badge px-3 py-1 oui-badge_success">
                    <span
                        data-translate="pci_ai_dashboard_pipeline_running"
                        data-translate-values="{nbServices: $ctrl.itemsByStatus.trainings.running}"
                    >
                    </span>
                </span>
                <span class="oui-badge px-3 py-1 oui-badge_warning">
                    <span
                        data-translate="pci_ai_dashboard_pipeline_stopped"
                        data-translate-values="{nbServices: $ctrl.itemsByStatus.trainings.stopped}"
                    >
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="d-flex flex-column align-items-center">
            <img data-ng-src="{{::$ctrl.images.serve}}" alt="serve" />
            <ol start="4" class="font-weight-bold mb-0 p-0">
                <li
                    data-translate="pci_ai_dashboard_pipeline_serve"
                    class="font-weight-bold"
                ></li>
            </ol>
            <oui-button
                class="mb-2"
                data-variant="link"
                data-icon-right="oui-icon-arrow-right"
                data-on-click="$ctrl.onDeployClick()"
            >
                <span
                    data-translate="pci_ai_dashboard_pipeline_serve_link"
                ></span>
            </oui-button>
            <!-- status-->
            <div
                class="d-flex justify-content-center"
                data-ng-if="$ctrl.hasData"
            >
                <span class="oui-badge px-3 py-1 oui-badge_success">
                    <span
                        data-translate="pci_ai_dashboard_pipeline_running"
                        data-translate-values="{nbServices: $ctrl.itemsByStatus.apps.running}"
                    >
                    </span>
                </span>
                <span class="oui-badge px-3 py-1 oui-badge_warning">
                    <span
                        data-translate="pci_ai_dashboard_pipeline_stopped"
                        data-translate-values="{nbServices: $ctrl.itemsByStatus.apps.stopped}"
                    >
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
