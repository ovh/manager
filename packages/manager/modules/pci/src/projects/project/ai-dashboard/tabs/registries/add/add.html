<form
    id="servingAddRegistry"
    name="servingAddRegistry"
    data-ng-submit="servingAddRegistry.$valid && $ctrl.addRegistry()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_ai_dashboard_registries_add' | translate }}"
        data-primary-label="{{:: 'pci_projects_project_ai_dashboard_registries_add_common_add' | translate }}"
        data-secondary-label="{{:: 'pci_projects_project_ai_dashboard_registries_add_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.loading"
    >
        <oui-field
            data-label="{{:: 'pci_projects_project_ai_dashboard_registries_add_region' | translate  }}"
            data-size="auto"
        >
            <label class="oui-select">
                <select
                    name="region"
                    data-ng-model="$ctrl.registry.region"
                    class="oui-select__input"
                    data-ng-required="true"
                >
                    <option
                        data-ng-repeat="region in $ctrl.regions"
                        value="{{region.id}}"
                        data-ng-bind="::region.id"
                    >
                    </option>
                </select>
                <span
                    class="oui-icon oui-icon-chevron-down"
                    aria-hidden="true"
                ></span>
            </label>
        </oui-field>

        <oui-field
            data-label="{{:: 'pci_projects_project_ai_dashboard_registries_add_user' | translate }}"
            data-size="auto"
        >
            <input
                class="oui-input"
                type="text"
                id="username"
                name="username"
                required
                maxlength="300"
                data-ng-model="$ctrl.registry.username"
            />
        </oui-field>
        <oui-field
            data-label="{{:: 'pci_projects_project_ai_dashboard_registries_add_password' | translate }}"
            data-size="auto"
        >
            <input
                class="oui-input"
                type="password"
                id="password"
                name="password"
                required
                maxlength="300"
                data-ng-model="$ctrl.registry.password"
            />
        </oui-field>
        <oui-field
            data-label="{{:: 'pci_projects_project_ai_dashboard_registries_add_url' | translate }}"
            data-size="auto"
        >
            <input
                class="oui-input"
                type="text"
                id="url"
                name="url"
                required
                maxlength="300"
                data-ng-model="$ctrl.registry.url"
            />
        </oui-field>
    </oui-modal>
</form>
