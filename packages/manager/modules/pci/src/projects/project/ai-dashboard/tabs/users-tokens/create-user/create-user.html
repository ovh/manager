<oui-modal
    data-heading="{{:: 'pci_ai_dashboard_create_user_heading' | translate}}"
    data-ng-form="createUser"
    data-on-dismiss="$ctrl.closeModal()"
    data-primary-label="{{:: 'pci_ai_dashboard_create_user_add' | translate}}"
    data-primary-disabled="createUser.$invalid"
    data-primary-action="$ctrl.addUser()"
    data-secondary-label="{{:: 'pci_ai_dashboard_create_user_cancel' | translate}}"
    data-secondary-action="$ctrl.closeModal()"
    data-loading="$ctrl.processing"
>
    <oui-field
        data-label="{{:: 'pci_ai_dashboard_create_user_description' | translate}}"
    >
        <input
            type="text"
            id="aiUserDescription"
            name="aiUserDescription"
            class="oui-input"
            data-ng-model="$ctrl.model.description"
            maxlength="255"
            required
            autofocus
        />
    </oui-field>

    <oui-field
        data-label="{{:: 'pci_ai_dashboard_create_user_role' | translate}}"
    >
        <label class="oui-select">
            <select
                name="aiUserRole"
                data-ng-model="$ctrl.model.role"
                class="oui-select__input"
                data-ng-required="true"
            >
                <option
                    data-ng-repeat="role in $ctrl.aiRoles"
                    value="{{role.name}}"
                    data-ng-bind=":: 'pci_ai_dashboard_create_user_role_name_' + role.name | translate"
                >
                </option>
            </select>
            <span
                class="oui-icon oui-icon-chevron-down"
                aria-hidden="true"
            ></span>
        </label>
    </oui-field>
</oui-modal>
