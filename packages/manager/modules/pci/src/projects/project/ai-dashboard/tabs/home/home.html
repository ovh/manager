<div>
    <div class="row my-2">
        <!-- AI Pipeline-->
        <div class="col-lg-8 col-12 mb-2">
            <div class="row mb-4">
                <div class="col">
                    <pci-project-ai-pipeline
                        data-ai-items="$ctrl.aiItems"
                        data-on-storage-click="$ctrl.trackAndGoToObjectStorage()"
                        data-on-notebook-click="$ctrl.trackAndGoToAINotebook()"
                        data-on-training-click="$ctrl.trackAndGoToAITraining()"
                        data-on-deploy-click="$ctrl.trackAndGoToAIDeploy()"
                    >
                    </pci-project-ai-pipeline>
                </div>
            </div>
            <div class="row">
                <div class="col mb-2">
                    <!--Billing-->
                    <div class="oui-box-block">
                        <div class="oui-box-block__heading">
                            <span
                                data-translate="pci_ai_dashboard_home_billing_title"
                            ></span>
                        </div>
                        <div class="oui-box-block__body">
                            <div
                                class="oui-box-block__body__content d-flex flex-column"
                            >
                                <strong
                                    data-translate="pci_ai_dashboard_home_billing_next_billing"
                                ></strong>
                                <span
                                    data-translate="pci_ai_dashboard_home_billing_next_billing_data"
                                    data-translate-values="{ date: ($ctrl.nextBillingDate | date: 'mediumDate') }"
                                ></span>
                                <ovh-manager-catalog-price
                                    class="billing-price"
                                    data-price="$ctrl.price"
                                    data-show-zero-price="true"
                                ></ovh-manager-catalog-price>
                            </div>
                            <oui-button
                                data-variant="link"
                                data-icon-right="oui-icon-arrow-right"
                                data-on-click="$ctrl.trackAndGoToBilling()"
                            >
                                <span
                                    data-translate="pci_ai_dashboard_home_billing_link"
                                ></span>
                            </oui-button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Security-->
                    <div class="oui-box-block">
                        <div class="oui-box-block__heading">
                            <span
                                data-translate="pci_ai_dashboard_home_security_title"
                            ></span>
                        </div>
                        <div class="oui-box-block__body">
                            <div
                                class="oui-box-block__body__content d-flex justify-content-around"
                            >
                                <div class="squared-box colored-gradient">
                                    <span
                                        class="squared-box__value"
                                        data-ng-bind="$ctrl.aiUsers.length"
                                    ></span>
                                    <span
                                        class="squared-box__description"
                                        data-translate="pci_ai_dashboard_home_security_users"
                                    ></span>
                                </div>
                                <div class="squared-box colored-gradient">
                                    <span
                                        class="squared-box__value"
                                        data-ng-bind="$ctrl.aiTokens.length"
                                    ></span>
                                    <span
                                        class="squared-box__description"
                                        data-translate="pci_ai_dashboard_home_security_tokens"
                                    ></span>
                                </div>
                            </div>
                            <oui-button
                                data-variant="link"
                                data-icon-right="oui-icon-arrow-right"
                                data-on-click="$ctrl.trackAndGoToUsersAndTokens()"
                            >
                                <span
                                    data-translate="pci_ai_dashboard_home_security_link"
                                ></span>
                            </oui-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-12">
            <!--Tutorials-->
            <div class="oui-box-block">
                <div class="oui-box-block__heading">
                    <div
                        class="d-flex justify-content-between align-items-center"
                    >
                        <span
                            data-translate="pci_ai_dashboard_home_tutorials_title"
                        ></span>
                        <oui-button
                            size="s"
                            variant="link"
                            data-on-click="$ctrl.trackAndGetRandomTutorials()"
                        >
                            <span
                                class="oui-icon oui-icon-refresh"
                                aria-hiden="true"
                            ></span>
                        </oui-button>
                    </div>
                </div>
                <div class="oui-box-block__body">
                    <!-- Tutos -->
                    <div
                        data-ng-repeat="guide in $ctrl.tutorials track by guide.slug"
                        class="oui-box-block__body__content"
                    >
                        <pci-ai-dashboard-ai-guide
                            guide="guide"
                        ></pci-ai-dashboard-ai-guide>
                    </div>
                    <button
                        class="oui-link text-left align-bottom"
                        data-ng-click="$ctrl.trackAndGoToDocumentation()"
                    >
                        <span
                            data-translate="pci_ai_dashboard_home_tutorials_link"
                        ></span>
                        <span
                            class="oui-icon oui-icon-arrow-right"
                            aria-hidden="true"
                        ></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
