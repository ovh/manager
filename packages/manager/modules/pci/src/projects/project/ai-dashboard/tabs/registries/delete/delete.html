<form
    id="aiDashboardDeleteRegistry"
    name="aiDashboardDeleteRegistry"
    data-ng-submit="aiDashboardDeleteRegistry.$valid && $ctrl.deleteRegistryConfirm()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_ai_dashboard_registries_delete' | translate }}"
        data-primary-label="{{:: 'pci_projects_project_ai_dashboard_registries_delete_common_delete' | translate }}"
        data-secondary-label="{{:: 'pci_projects_project_ai_dashboard_registries_delete_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.loading"
    >
        <p
            data-translate="pci_projects_project_ai_dashboard_registries_delete_warning"
        ></p>
    </oui-modal>
</form>
