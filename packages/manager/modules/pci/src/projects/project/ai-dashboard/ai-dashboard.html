<!-- Title & guides -->
<oui-header class="mb-3">
    <oui-header-heading>
        <div class="d-flex justify-content-between">
            <h1
                class="oui-header__title"
                data-translate="{{:: 'pci_ai_dashboard_title' | translate }}"
            ></h1>
            <div
                class="d-flex align-items-center gap-1 flex-wrap justify-content-end"
            >
                <changelog-button
                    links="$ctrl.CHANGELOG.ai_dashboard.links"
                    chapters="$ctrl.CHANGELOG.ai_dashboard.chapters"
                ></changelog-button>
                <oui-guide-menu
                    data-text="{{:: 'pci_project_guides_header' | translate }}"
                >
                    <oui-guide-menu-item
                        data-ng-repeat="guide in $ctrl.guides track by $index"
                        data-href="{{:: guide.link }}"
                        data-on-click="$ctrl.trackClick(guide)"
                        data-external
                    >
                        <span
                            data-translate="{{:: 'pci_ai_dashboard_guide_' + guide.id }}"
                        ></span>
                    </oui-guide-menu-item>
                </oui-guide-menu>
            </div>
        </div>
    </oui-header-heading>
</oui-header>
<!-- description -->
<div class="d-flex flex-column">
    <span data-translate="pci_ai_dashboard_description"></span>
    <span data-translate="pci_ai_dashboard_description_discover"></span>
    <a data-ng-href="{{::$ctrl.aiPricesUrl}}" target="_blank" rel="noopener">
        <span data-translate="pci_ai_dashboard_see_prices"></span>
        <span class="oui-icon oui-icon-external-link" aria-hidden="true"></span>
    </a>
</div>
<div data-ui-view id="aiDashboardUiView">
    <oui-header-tabs>
        <oui-header-tabs-item
            data-href="{{:: $ctrl.homeLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.homeLink"
        >
            <span data-translate="pci_ai_dashboard_tab_home"></span>
        </oui-header-tabs-item>

        <oui-header-tabs-item
            data-href="{{:: $ctrl.usersTokensLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.usersTokensLink"
        >
            <span data-translate="pci_ai_dashboard_tab_users_tokens"></span>
        </oui-header-tabs-item>

        <oui-header-tabs-item
            data-href="{{:: $ctrl.registriesLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.registriesLink"
        >
            <span data-translate="pci_ai_dashboard_tab_registries"></span>
        </oui-header-tabs-item>

        <oui-header-tabs-item
            data-href="{{:: $ctrl.cliLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.cliLink"
        >
            <span data-translate="pci_ai_dashboard_tab_cli"></span>
        </oui-header-tabs-item>
    </oui-header-tabs>
</div>
<div class="container-fluid" data-ui-view="aiDashboardTabUiView"></div>
