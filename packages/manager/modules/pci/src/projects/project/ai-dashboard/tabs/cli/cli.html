<div>
    <div class="row mt-3">
        <div class="col-md-8">
            <h3>Command Line Interface (CLI)</h3>
            <p data-translate="pci_ai_dashboard_cli_description"></p>
            <!-- Installation -->
            <h4 data-translate="pci_ai_dashboard_cli_install"></h4>
            <div class="mb-1">
                <span
                    data-translate="pci_ai_dashboard_cli_select_region"
                ></span>
                <label class="oui-select oui-select_inline" for="region">
                    <select
                        class="oui-select__input"
                        data-ng-model="$ctrl.currentRegion"
                        id="region"
                        data-ng-change="$ctrl.onRegionChange()"
                    >
                        <option
                            ng-repeat="region in $ctrl.regions"
                            ng-value="region"
                            >{{region.id}}</option
                        >
                    </select>
                    <span
                        class="oui-icon oui-icon-chevron-down"
                        aria-hidden="true"
                    ></span>
                </label>
            </div>

            <pci-code-sample
                data-code="$ctrl.cliBashCmd.toLowerCase()"
                data-language="'bash'"
            ></pci-code-sample>
            <oui-message class="mt-2" data-type="info">
                <span
                    data-translate="pci_ai_dashboard_cli_install_restart_terminal"
                ></span>
            </oui-message>
            <!-- Authentification -->
            <h4 data-translate="pci_ai_dashboard_cli_auth_title"></h4>

            <p data-translate="pci_ai_dashboard_cli_auth_title_text"></p>
            <a
                href="{{:: $ctrl.usersTokensLink }}"
                class="d-block mb-2"
                data-translate="pci_ai_dashboard_cli_auth_title_link"
                data-variant="link"
            ></a>

            <p data-translate="pci_ai_dashboard_cli_auth_steps"></p>
            <ul>
                <li
                    data-translate="pci_ai_dashboard_cli_auth_steps_step_1"
                    data-translate-values="{command: '<code>ovhai login</code>'}"
                ></li>
                <li
                    data-translate="pci_ai_dashboard_cli_auth_steps_step_2"
                ></li>
                <li
                    data-translate="pci_ai_dashboard_cli_auth_steps_step_3"
                ></li>
                <li
                    data-translate="pci_ai_dashboard_cli_auth_steps_step_4"
                ></li>
            </ul>
            <!-- Commandes -->
            <h4 data-translate="pci_ai_dashboard_cli_commands_title"></h4>

            <p
                data-translate="pci_ai_dashboard_cli_commands_desc"
                data-translate-values="{command: '<code>ovhai --help</code>'}"
            ></p>
        </div>
        <div class="col-md-4">
            <!--Documentation-->
            <div class="oui-box-block">
                <div class="oui-box-block__heading">
                    <span
                        data-translate="pci_ai_dashboard_cli_documentation_title"
                    ></span>
                </div>
                <div class="oui-box-block__body">
                    <div
                        class="oui-box-block__body__content"
                        data-ng-repeat="cliGuide in $ctrl.cliGuides"
                    >
                        <pci-ai-dashboard-ai-guide
                            guide="cliGuide"
                        ></pci-ai-dashboard-ai-guide>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
