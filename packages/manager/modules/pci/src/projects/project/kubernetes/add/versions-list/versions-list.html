<div class="row" data-ng-if="!$ctrl.displaySelectedVersion">
    <oui-select-picker
        data-ng-repeat="version in $ctrl.versions track by $index"
        class="d-inline-block col-md-6 col-lg-4 my-3"
        data-name="{{ version }}"
        data-model="$ctrl.selectedVersion"
        data-label="{{:: ('pci_project_versions_list_version' | translate:{ version: version }) }}"
        data-variant="light"
        data-values="[version]"
        data-required
    >
        <oui-select-picker-section
            data-ng-if="version === $ctrl.highestVersion"
        >
            <span
                class="oui-badge oui-badge_success"
                data-translate="pci_project_versions_recommended_version"
            ></span>
        </oui-select-picker-section>
    </oui-select-picker>
</div>

<div data-ng-if="$ctrl.displaySelectedVersion" class="row">
    <oui-select-picker
        class="d-inline-block col-md-6 col-lg-4 my-3"
        data-name="selected"
        data-model="$ctrl.selectedVersion"
        data-label="{{:: ('pci_project_versions_list_version' | translate:{ version: $ctrl.selectedVersion }) }}"
        data-variant="light"
        data-required
    >
    </oui-select-picker>
</div>
