<form name="updateOidcProviderForm" id="updateOidcProvider" data-ng-submit="$ctrl.onUpdateOidcProviderConfirm()">
    <oui-modal
        data-on-dismiss="$ctrl.goBack()"
        data-primary-label="{{:: 'pci_projects_project_kubernetes_details_service_update_oidc_provider_action_update' | translate}}"
        data-primary-disabled="updateOidcProviderForm.$invalid"
        data-secondary-action="$ctrl.onUpdateOidcProviderCancel()"
        data-secondary-label="{{:: 'pci_projects_project_kubernetes_details_service_update_oidc_provider_action_cancel' | translate}}"
        data-loading="$ctrl.isUpdating"
        data-heading="{{:: 'pci_projects_project_kubernetes_details_service_update_oidc_provider_title' | translate}}"
    >
        <p
            data-translate="pci_projects_project_kubernetes_details_service_update_oidc_provider_description"
        ></p>

        <!--OIDC provider URL-->
        <oui-field
            data-label="{{::'pci_projects_project_kubernetes_details_service_update_oidc_provider_field_url' | translate}}"
        >
            <span data-translate="pci_projects_project_kubernetes_details_service_update_oidc_provider_field_url_extra"></span>
            <input
                type="text"
                class="oui-input"
                name="issuerUrl"
                data-ng-model="$ctrl.oidcProviderModel.issuerUrl"
                required
            />
        </oui-field>

        <!--OIDC provider clientId-->
        <oui-field
            data-label="{{::'pci_projects_project_kubernetes_details_service_update_oidc_provider_field_client_id' | translate}}"
        >
            <span data-translate="pci_projects_project_kubernetes_details_service_update_oidc_provider_field_client_id_extra"></span>
            <input
                type="text"
                class="oui-input"
                name="clientId"
                data-ng-model="$ctrl.oidcProviderModel.clientId"
                required
            />
        </oui-field>
    </oui-modal>
</form>
