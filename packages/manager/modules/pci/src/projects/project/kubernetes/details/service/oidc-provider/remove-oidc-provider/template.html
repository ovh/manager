<form id="removeOidcProvider" data-ng-submit="$ctrl.onRemoveOidcProviderConfirm()">
    <oui-modal
        data-on-dismiss="$ctrl.goBack()"
        data-primary-label="{{:: 'pci_projects_project_kubernetes_details_service_remove_oidc_provider_action_remove' | translate}}"
        data-secondary-action="$ctrl.onRemoveOidcProviderCancel()"
        data-secondary-label="{{:: 'pci_projects_project_kubernetes_details_service_remove_oidc_provider_action_cancel' | translate}}"
        data-loading="$ctrl.isRemoving"
        data-heading="{{:: 'pci_projects_project_kubernetes_details_service_remove_oidc_provider_title' | translate}}"
    >
        <p
            data-translate="pci_projects_project_kubernetes_details_service_remove_oidc_provider_description"
            data-translate-values="{ clientId: $ctrl.oidcProvider.clientId }"
        ></p>

    </oui-modal>
</form>
