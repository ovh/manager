<form
    id="kubeClusterReset"
    name="$ctrl.kubeClusterReset"
    data-ng-submit="$ctrl.reset()"
    novalidate
>
    <oui-modal
        data-primary-label="{{ ::'pci_projects_project_kubernetes_service_reset_common_confirm' | translate }}"
        data-primary-disabled="!$ctrl.isNetworkValid()"
        data-secondary-action="$ctrl.onResetModalCancel()"
        data-secondary-label="{{ ::'pci_projects_project_kubernetes_service_reset_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isReseting"
        data-type="warning"
        data-heading="{{ ::'pci_projects_project_kubernetes_service_reset' | translate }}"
    >
        <oui-message data-type="warning">
            <span
                data-translate="pci_projects_project_kubernetes_service_reset_message"
            ></span>
        </oui-message>
        <oui-field
            data-label="{{ ::'pci_projects_project_kubernetes_service_reset_nodes' | translate }}"
        >
            <oui-radio-group data-model="$ctrl.model.workerNodesPolicy">
                <oui-radio data-value="$ctrl.WORKER_NODE_POLICIES.DELETE">
                    <span
                        data-translate="pci_projects_project_kubernetes_service_reset_common_delete"
                    ></span>
                </oui-radio>
                <oui-radio data-value="$ctrl.WORKER_NODE_POLICIES.REINSTALL">
                    <span
                        data-translate="pci_projects_project_kubernetes_service_reset_common_reinstall"
                    ></span>
                </oui-radio>
            </oui-radio-group>
        </oui-field>
        <oui-field
            data-label="{{ ::'pci_projects_project_kubernetes_service_reset_version' | translate }}"
        >
            <oui-select
                data-name="version"
                data-model="$ctrl.model.version"
                data-items="$ctrl.versions"
            >
            </oui-select>
        </oui-field>
        <kube-network-form
            data-region="{ name: $ctrl.cluster.region }"
            data-project-id="$ctrl.projectId"
            data-private-networks="$ctrl.privateNetworks"
            data-private-network="$ctrl.model.network.private"
            data-subnet="$ctrl.model.network.subnet"
            data-load-balancers-subnet="$ctrl.model.network.loadBalancersSubnet"
            data-gateway="$ctrl.model.network.gateway"
            data-dense="true"
        />
        <kube-proxy-form
            data-ng-model="$ctrl.model.proxy"
            data-dense="true"
            data-collapsible="true"
        />
    </oui-modal>
</form>
