<form name="$ctrl.editNetworkForm" data-ng-submit="$ctrl.editNetwork()">
    <oui-modal
        data-primary-label="{{:: 'pci_kubernetes_edit_network_submit' | translate }}"
        data-primary-disabled="!$ctrl.canEditNetwork"
        data-secondary-action="$ctrl.onEditNetworkCancel()"
        data-secondary-label="{{:: 'pci_kubernetes_edit_network_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isEditingNetwork"
        data-heading="{{:: 'pci_kubernetes_edit_network_title' | translate }}"
    >
        <kube-network-form
            data-region="{ name: $ctrl.cluster.region }"
            data-project-id="$ctrl.projectId"
            data-private-networks="$ctrl.privateNetworks"
            data-private-network="$ctrl.model.privateNetwork"
            data-subnet="$ctrl.model.nodesSubnet"
            data-load-balancers-subnet="$ctrl.model.loadBalancersSubnet"
            data-gateway="$ctrl.model.gateway"
            data-dense="true"
            data-mode="$ctrl.NETWORK_FORM_MODE.EDIT"
        />
    </oui-modal>
</form>
