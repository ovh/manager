<div data-ui-view>
    <oui-header
        class="mb-3"
        data-heading="{{:: $ctrl.cluster.name }}"
        data-description="{{::$ctrl.cluster.id }}"
    >
        <oui-header-tabs>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.serviceLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.serviceLink"
                ><span data-translate="kube_service"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.nodePoolsLink }}"
                data-active="$ctrl.currentActiveLink().startsWith($ctrl.nodePoolsLink)"
                ><span data-translate="kube_node_pools"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.containersLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.containersLink"
                ><span data-translate="kube_containers_and_services"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.restrictionsLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.restrictionsLink"
                ><span data-translate="kube_restrictions"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.auditLogsLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.auditLogsLink"
                ><span data-translate="kube_logs_tab_title"></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
        <oui-guide-menu
            data-text="{{:: 'pci_project_guides_header' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-repeat="guide in $ctrl.guideUrl.kubernetes track by $index"
                data-href="{{:: guide.url }}"
                data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.managed_kubernetes_service + guide.tracking)"
                data-external
            >
                <span
                    data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
                ></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-header>
    <div class="container-fluid" data-ui-view="kubernetesView"></div>
</div>
