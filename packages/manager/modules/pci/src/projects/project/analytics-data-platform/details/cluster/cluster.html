<div>
    <span
        data-translate="analytics_data_platform_service_cluster_desc"
        data-translate-values="{ public_cloud_project_serviceName : $ctrl.publicCloudDetails.description,
                                   public_cloud_instances_url: $ctrl.$state.href('pci.projects.project.instances', { projectId: $ctrl.publicCloudDetails.project_id }),
                                   public_cloud_billing_console_url: $ctrl.$state.href('pci.projects.project.billing', { projectId: $ctrl.publicCloudDetails.project_id }) }"
    ></span>

    <oui-datagrid
        class="mt-3"
        data-rows="$ctrl.clusterList"
        data-row-loader="$ctrl.loadRowWithFlavorDetails($row)"
    >
        <oui-datagrid-topbar>
            <button
                type="button"
                class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_s"
                data-title="{{:: 'analytics_data_platform_service_cluster_refresh' | translate }}"
                data-ng-click="$ctrl.refresh()"
            >
                <span class="fa fa-refresh" aria-hidden="true"></span>
            </button>
        </oui-datagrid-topbar>
        <oui-datagrid-column
            data-title="::'analytics_data_platform_service_cluster_table_node' | translate"
            data-property="hostname"
            data-searchable
            data-type="string"
            data-sortable="asc"
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'analytics_data_platform_service_cluster_node_type' | translate"
            data-property="nodeType"
            data-sortable
            data-filterable
            data-type="options"
            data-type-options="$ctrl.clusterTypeOptions"
            data-searchable
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'analytics_data_platform_common_region' | translate"
            data-property="osRegion"
            data-sortable
            data-filterable
            data-type="options"
            data-type-options="$ctrl.regionOptions"
            data-searchable
        >
            <span
                data-ng-bind="::$ctrl.cucRegionService.getTranslatedMicroRegion($row.osRegion)"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'analytics_data_platform_service_cluster_table_flavor' | translate"
            data-property="flavor"
            data-searchable
            data-filterable
            data-type="string"
            data-sortable
        >
            <span data-ng-bind="::$row.flavor.toUpperCase()"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::$ctrl.ANALYTICS_DATA_PLATFORM_COMPUTE.CORS"
            data-property="vcpus"
            data-searchable
            data-filterable
            data-type="number"
            data-sortable
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::$ctrl.ANALYTICS_DATA_PLATFORM_COMPUTE.RAM"
            data-property="ram"
            data-type="number"
            data-sortable
        >
            <span data-ng-bind="::$row.ram / 1000"></span>
            <span
                data-translate="analytics_data_platform_common_unit_gb"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'analytics_data_platform_common_storage' | translate"
            data-property="storage"
            data-searchable
            data-filterable
            data-type="number"
            data-sortable
        >
            <span data-ng-bind="::$row.storage"></span>
            <span
                data-translate="analytics_data_platform_common_unit_gb"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'analytics_data_platform_service_cluster_table_ip' | translate"
            data-property="ip"
            data-filterable
            data-type="string"
            data-searchable
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'analytics_data_platform_common_status' | translate"
            data-property="status"
            data-type="string"
            data-filterable
            data-searchable
        >
            <span
                class="oui-badge"
                data-ng-class="'oui-badge_' + $ctrl.ANALYTICS_DATA_PLATFORM_STATUS_MAP[$row.status]"
                data-ng-bind=":: 'analytics_data_platform_common_status_' + $row.status | translate"
            ></span>
        </oui-datagrid-column>
    </oui-datagrid>

    <div class="m-3">
        <div class="row">
            <span
                data-translate="analytics_data_platform_service_cluster_total_cores"
            ></span
            >:
            <span class="ml-1" data-ng-bind="$ctrl.totalCores"></span>
        </div>
        <div class="row">
            <span
                data-translate="analytics_data_platform_service_cluster_total_ram"
            ></span
            >:
            <span class="ml-1" data-ng-bind="$ctrl.totalRam / 1000"></span>
            <span
                data-translate="analytics_data_platform_common_unit_gb"
            ></span>
        </div>
        <div class="row">
            <span
                data-translate="analytics_data_platform_service_cluster_total_storage"
            ></span
            >:
            <span class="ml-1" data-ng-bind="$ctrl.totalStorage"></span>
            <span
                data-translate="analytics_data_platform_common_unit_gb"
            ></span>
        </div>
    </div>
</div>
