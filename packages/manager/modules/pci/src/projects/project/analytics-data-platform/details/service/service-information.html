<!-- error messages -->
<cui-message-container data-messages="$ctrl.messages"></cui-message-container>
<div class="row">
    <!-- service information tile -->
    <div class="col-md-4">
        <oui-tile
            class="h-100"
            data-heading="{{ ::'analytics_data_platform_tile_heading_cluster_info' | translate }}"
        >
            <oui-tile-definition
                data-term="{{ ::'analytics_data_platform_common_cluster_name' | translate }}"
            >
                <oui-tile-description>
                    <oui-tile-description>
                        <span
                            data-ng-bind="$ctrl.platformDetails.clusterName"
                        ></span>
                    </oui-tile-description>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-definition
                data-term="{{ ::'analytics_data_platform_common_status' | translate }}"
            >
                <oui-tile-description>
                    <span
                        class="oui-badge"
                        data-ng-class="'oui-badge_' + $ctrl.ANALYTICS_DATA_PLATFORM_STATUS_MAP[$ctrl.platformDetails.status]"
                        data-ng-bind=":: 'analytics_data_platform_common_status_' +$ctrl.platformDetails.status | translate"
                    ></span>
                </oui-tile-description>
                <oui-action-menu data-compact data-placement="end">
                    <oui-action-menu-item on-click="$ctrl.terminate()">
                        <span
                            data-translate="analytics_data_platform_service_terminate"
                        ></span>
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-tile-definition>
            <oui-tile-definition
                data-term="{{ ::'analytics_data_platform_common_version' | translate }}"
            >
                <oui-tile-description>
                    <span
                        data-ng-bind="$ctrl.platformDetails.clusterType"
                    ></span>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-definition
                data-term="{{ ::'analytics_data_platform_tile_desc_datacenter' | translate }}"
            >
                <oui-tile-description>
                    <span
                        data-ng-bind="::$ctrl.cucRegionService.getTranslatedMicroRegion($ctrl.platformDetails.osRegion)"
                    ></span>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-definition
                data-term="{{ ::'analytics_data_platform_common_public_cloud_project' | translate }}"
            >
                <oui-tile-description>
                    <a
                        class="oui-button pl-0 oui-button_ghost"
                        data-ng-bind="$ctrl.publicCloudDetails.description"
                        data-ui-sref="pci.projects.project.instances({ projectId: $ctrl.publicCloudDetails.project_id })"
                    >
                    </a>
                </oui-tile-description>
            </oui-tile-definition>
        </oui-tile>
    </div>
    <!-- billing tile -->
    <div class="col-md-4">
        <oui-tile
            class="h-100"
            data-heading="{{ ::'analytics_data_platform_tile_heading_billing' | translate }}"
        >
            <oui-tile-definition
                data-term="{{ ::'analytics_data_platform_tile_desc_solution' | translate }}"
                data-description="{{ ::'analytics_data_platform_title' | translate }}"
            ></oui-tile-definition>
            <oui-tile-definition
                data-term="{{ ::'analytics_data_platform_tile_desc_creation_date' | translate }}"
            >
                <oui-tile-description>
                    <span
                        data-ng-bind="$ctrl.platformDetails.deploymentEndDate | date: 'dd/MM/yyyy'"
                    ></span>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-button
                data-aria-label="{{ ::'analytics_data_platform_tile_menu_billing_console' | translate }}"
                data-on-click="$ctrl.billingConsole()"
            >
                <span
                    data-translate="analytics_data_platform_tile_menu_billing_console"
                ></span>
            </oui-tile-button>
        </oui-tile>
    </div>
    <!-- cluster management tile -->
    <div class="col-md-4">
        <oui-tile
            class="h-100"
            data-heading="{{ ::'analytics_data_platform_tile_heading_cluster_mgmt' | translate }}"
        >
            <oui-tile-button
                data-aria-label="{{ ::'analytics_data_platform_tile_link_manage_cluster' | translate }}"
                data-href="{{ ::$ctrl.getAnalyticsDataPlatformServiceUrl($ctrl.ANALYTICS_DATA_PLATFORM_SERVICES.AMBARI, $ctrl.serviceName)}}"
                data-external
            >
                <span
                    data-translate="analytics_data_platform_tile_link_manage_cluster"
                ></span>
            </oui-tile-button>
            <oui-tile-button
                data-aria-label="{{ ::'analytics_data_platform_tile_link_manage_users' | translate }}"
                data-href="{{ ::$ctrl.getAnalyticsDataPlatformServiceUrl($ctrl.ANALYTICS_DATA_PLATFORM_SERVICES.FREEIPA, $ctrl.serviceName)}}"
                data-external
            >
                <span
                    data-translate="analytics_data_platform_tile_link_manage_users"
                ></span>
            </oui-tile-button>
            <oui-tile-button
                data-aria-label="{{ ::'analytics_data_platform_tile_link_manage_security' | translate }}"
                data-href="{{ ::$ctrl.getAnalyticsDataPlatformServiceUrl($ctrl.ANALYTICS_DATA_PLATFORM_SERVICES.RANGER, $ctrl.serviceName)}}"
                data-external
            >
                <span
                    data-translate="analytics_data_platform_tile_link_manage_security"
                ></span>
            </oui-tile-button>
        </oui-tile>
    </div>
</div>
