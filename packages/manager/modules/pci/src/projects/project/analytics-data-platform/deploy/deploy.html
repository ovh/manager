<section
    data-ng-init="localizedStorageUnit = ('analytics_data_platform_common_unit_gb' | translate)"
>
    <!-- page header -->
    <oui-header
        class="mb-2"
        data-heading="{{ ::'analytics_data_platform_deploy_title' | translate }}"
    ></oui-header>
    <!-- page content -->
    <div>
        <!-- error messages -->
        <cui-message-container
            data-messages="$ctrl.messages"
        ></cui-message-container>
        <oui-message
            data-type="error"
            data-ng-if="!$ctrl.hasDefaultPaymentMethod"
        >
            <span
                data-ng-bind-html="'analytics_data_platform_no_default_payment_method' | translate: { href: $ctrl.paymentMethodUrl }"
            ></span>
        </oui-message>
        <p data-translate="analytics_data_platform_deploy_description"></p>

        <!-- deploy stepper -->
        <div class="mt-1 mt-sm-2">
            <oui-stepper>
                <!-- general information -->
                <oui-step-form
                    data-header="{{ ::'analytics_data_platform_deploy_general_configuration_title' | translate }}"
                    data-on-submit="$ctrl.submitGeneralInformation()"
                >
                    <analytics-data-platform-deploy-general-component
                        data-capabilities="$ctrl.capabilities"
                        data-public-cloud="$ctrl.publicCloud"
                        data-on-data-change="$ctrl.onGeneralInformationChange(data)"
                    ></analytics-data-platform-deploy-general-component>
                </oui-step-form>

                <!-- security -->
                <oui-step-form
                    data-header="{{ ::'analytics_data_platform_deploy_security' | translate }}"
                    data-on-submit="$ctrl.submitSecurityInformation()"
                    data-valid="$ctrl.isSecurityConfigComplete()"
                >
                    <analytics-data-platform-deploy-security-component
                        data-v-rack="$ctrl.vRack"
                        data-public-cloud="$ctrl.publicCloud"
                        data-ssh-keys="$ctrl.sshKeys"
                        data-selected-capability="$ctrl.selectedCapability"
                        data-on-data-change="$ctrl.onSecurityInformationChange(data)"
                    ></analytics-data-platform-deploy-security-component>
                </oui-step-form>

                <!-- select regions -->
                <oui-step-form
                    data-header="{{ ::'analytics_data_platform_deploy_regions_select_datacenter' | translate }}"
                    data-on-focus="$ctrl.initRegions()"
                    data-on-submit="$ctrl.submitRegionAndDatacenter()"
                >
                    <analytics-data-platform-deploy-regions-component
                        data-regions="$ctrl.regions"
                        data-display-selected-region="$ctrl.displaySelectedRegion"
                        data-on-data-change="$ctrl.onRegionsInformationChange(data)"
                    ></analytics-data-platform-deploy-regions-component>
                </oui-step-form>

                <!-- nodes config -->
                <oui-step-form
                    data-header="{{ ::'analytics_data_platform_deploy_nodes_title' | translate }}"
                    data-loading="$ctrl.supportedFlavors.loading || $ctrl.quota.loading"
                    data-on-focus="$ctrl.initNodes()"
                    data-on-submit="$ctrl.submitNodesInformation(form)"
                >
                    <analytics-data-platform-deploy-nodes-component
                        data-minimum-nodes-required="$ctrl.minimumNodesRequired"
                        data-maximum-nodes-required="$ctrl.maximumNodesRequired"
                        data-nodes-config="$ctrl.nodesConfig"
                        data-public-cloud="$ctrl.publicCloud"
                        data-quota="$ctrl.quota.data"
                        data-selected-capability="$ctrl.selectedCapability"
                        data-selected-region="$ctrl.selectedRegion"
                    ></analytics-data-platform-deploy-nodes-component>
                </oui-step-form>

                <!-- nodes storage -->
                <oui-step-form
                    data-header="{{ ::'analytics_data_platform_deploy_storage_title' | translate }}"
                    data-on-focus="$ctrl.initStorage()"
                    data-on-submit="$ctrl.submitStorageInformation()"
                >
                    <analytics-data-platform-deploy-storage-component
                        data-edge-node-storage="$ctrl.analyticsDataPlatform.edgeNodeStorage"
                        data-nodes-config="$ctrl.nodesConfig"
                        data-selected-capability="$ctrl.selectedCapability"
                        data-storage="$ctrl.storage"
                        data-on-data-change="$ctrl.onStorageInformationChange(data)"
                    ></analytics-data-platform-deploy-storage-component>
                </oui-step-form>

                <!-- review -->
                <oui-step-form
                    data-header="{{ ::'analytics_data_platform_deploy_review_title' | translate }}"
                    data-on-submit="$ctrl.deployCluster()"
                    data-on-focus="$ctrl.initReview()"
                    data-submit-text="{{ ::'analytics_data_platform_deploy_create_cluster' | translate }}"
                    data-valid="$ctrl.hasDefaultPaymentMethod"
                >
                    <analytics-data-platform-deploy-review-component
                        data-analytics-data-platform="$ctrl.analyticsDataPlatform"
                        data-deployment-in-progress="$ctrl.deploy.loading"
                        data-nodes-config="$ctrl.nodesConfig"
                        data-price="$ctrl.price"
                        data-price-catalog="$ctrl.priceCatalog"
                        data-public-cloud="$ctrl.publicCloud"
                        data-selected-capability="$ctrl.selectedCapability"
                        data-selected-ssh-key="$ctrl.selectedSshKey"
                        data-v-rack="$ctrl.vRack"
                    ></analytics-data-platform-deploy-review-component>
                </oui-step-form>
            </oui-stepper>
        </div>
    </div>
</section>
