<div class="tracking-progress">
    <!-- error messages -->
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>
    <div class="row">
        <div class="m-3">
            <span
                data-translate="analytics_data_platform_tracking_progress_desc"
            ></span>
        </div>
        <oui-tile
            class="m-3 w-75"
            data-heading="{{ ::'analytics_data_platform_tracking_progress_title' | translate }}"
        >
            <oui-progress class="progress-bar-striped">
                <oui-progress-bar
                    data-type="info"
                    data-value="$ctrl.globalProgress"
                ></oui-progress-bar>
            </oui-progress>
            <oui-tile-definition
                data-term="{{ ::'analytics_data_platform_tracking_progress_completed_tasks' | translate }}"
            >
                <oui-tile-description>
                    <div
                        class="row m-1"
                        data-ng-repeat="task in $ctrl.progress track by $index"
                    >
                        <div class="col-md-3">
                            <p data-translate="{{ ::task.task }}"></p>
                        </div>
                        <div class="col-md-9">
                            <span
                                class="oui-badge"
                                data-ng-class="'oui-badge_' + $ctrl.ANALYTICS_DATA_PLATFORM_STATUS_MAP[task.status]"
                                data-ng-bind="'analytics_data_platform_common_status_' + task.status | translate"
                            ></span>
                        </div>
                    </div>
                </oui-tile-description>
            </oui-tile-definition>
        </oui-tile>
    </div>
</div>
