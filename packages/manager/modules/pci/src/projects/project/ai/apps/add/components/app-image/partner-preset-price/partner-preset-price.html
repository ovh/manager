<div>
    <span
        data-ng-bind=" :: 'pci_app_submit_select_image_partner_preset_price_' + $ctrl.type | translate"
    ></span>
    <span
        data-ng-if="$ctrl.starting"
        data-translate="pci_app_submit_select_image_partner_preset_price_starting"
    ></span>
    <ovh-manager-catalog-price
        data-ng-if="$ctrl.price > 0"
        data-price="$ctrl.price"
        data-tax="$ctrl.tax"
        data-perform-rounding="false"
        data-maximum-fraction-digits="2"
    >
    </ovh-manager-catalog-price>
    <span
        data-ng-bind=" :: 'pci_app_submit_select_image_partner_preset_price_unit_' + $ctrl.unit | translate"
    ></span>
</div>
