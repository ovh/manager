<oui-modal
    data-heading="{{:: 'pci_apps_general_information_info_stop_app_title' | translate }}"
    data-primary-action="$ctrl.onStopAppConfirmClick()"
    data-primary-label="{{:: 'pci_apps_general_information_info_stop_app_action_stop' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.onStopAppCancelClick()"
    data-secondary-label="{{:: 'pci_apps_general_information_info_stop_app_action_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <!--Description-->
    <p
        data-translate="pci_apps_general_information_info_stop_app_description"
        data-translate-values="{ name: $ctrl.app.name }"
    ></p>
</oui-modal>
