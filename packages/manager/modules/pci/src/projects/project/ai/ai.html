<div data-ui-view="content">
    <oui-header
        class="mb-3"
        data-heading="{{:: 'pci_ai_title' | translate }}"
        data-ng-if="$ctrl.currentActiveLink() === $ctrl.appsLink || $ctrl.currentActiveLink() === $ctrl.tokensLink"
    >
        <oui-header-tabs>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.appsLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.appsLink"
            >
                <span data-translate="pci_ai_apps_title"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.tokensLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.tokensLink"
            >
                <span data-translate="pci_ai_tokens_title"></span>
            </oui-header-tabs-item>
        </oui-header-tabs>

        <oui-guide-menu
            data-text="{{:: 'pci_project_guides_header' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-repeat="guide in $ctrl.guideUrl.ai_machine_learning track by $index"
                data-href="{{:: guide.url }}"
                data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.ai_apps + guide.tracking)"
                data-external
            >
                <span
                    data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
                ></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-header>

    <div class="container-fluid" data-ui-view></div>
</div>
