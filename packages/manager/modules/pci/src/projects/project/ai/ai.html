<div data-ui-view="content">
    <oui-header class="mb-3">
        <oui-header-heading>
            <div class="d-flex justify-content-between">
                <h1
                    class="oui-header__title"
                    data-translate="{{:: 'pci_ai_title' | translate }}"
                ></h1>
                <div
                    class="d-flex align-items-center gap-1 flex-wrap justify-content-end"
                >
                    <changelog-button
                        links="$ctrl.CHANGELOG.ai_deploy.links"
                        chapters="$ctrl.CHANGELOG.ai_deploy.chapters"
                    ></changelog-button>
                    <oui-guide-menu
                        data-text="{{:: 'pci_project_guides_header' | translate }}"
                    >
                        <oui-guide-menu-item
                            data-ng-repeat="guide in $ctrl.guideUrl.ai_machine_learning track by $index"
                            data-href="{{:: guide.url }}"
                            data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.ai_apps + guide.tracking)"
                            data-external
                        >
                            <span
                                data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
                            ></span>
                        </oui-guide-menu-item>
                    </oui-guide-menu>
                </div>
            </div>
        </oui-header-heading>
    </oui-header>

    <div class="container-fluid" data-ui-view></div>
</div>
