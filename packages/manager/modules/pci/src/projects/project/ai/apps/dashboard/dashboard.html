<oui-header
    data-heading="{{ $ctrl.app.spec.name }}"
    description="{{ $ctrl.app.id }}"
>
    <oui-header-tabs>
        <oui-header-tabs-item
            data-href="{{:: $ctrl.generalInformationLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.generalInformationLink"
            ><span data-translate="pci_apps_dashboard_info_tab_title"></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            data-ng-if="!$ctrl.app.partner"
            data-href="{{:: $ctrl.attachDataLink }}"
            data-active="$ctrl.currentActiveLink() === $ctrl.attachDataLink"
            ><span
                data-translate="pci_apps_dashboard_attach_data_tab_title"
            ></span>
        </oui-header-tabs-item>
    </oui-header-tabs>
    <oui-guide-menu data-text="{{:: 'pci_project_guides_header' | translate }}">
        <oui-guide-menu-item
            data-ng-repeat="guide in $ctrl.guideUrl.ai_machine_learning track by $index"
            data-href="{{:: guide.url }}"
            data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.ai_apps + guide.tracking)"
            data-external
        >
            <span
                data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
            ></span>
        </oui-guide-menu-item>
    </oui-guide-menu>
</oui-header>
<oui-message data-type="info" dismissable>
    <span data-translate="pci_apps_dashboard_banner_user_and_roles_info"></span>
    <p class="m-0">
        <a
            rel="noopener"
            data-translate="pci_apps_dashboard_banner_user_and_roles_info_link"
            data-ng-click="$ctrl.goToGenerateToken()"
        ></a>
    </p>
</oui-message>
<div class="container-fluid" data-ui-view="appView"></div>
