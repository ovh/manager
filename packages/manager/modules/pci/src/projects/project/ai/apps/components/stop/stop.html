<oui-modal
    data-heading="{{:: 'pci_app_stop_app_title' | translate }}"
    data-primary-action="$ctrl.stopComponentApp()"
    data-primary-label="{{:: 'pci_app_stop_app_submit_label' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_app_stop_app_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isStopping"
>
    <p
        data-translate="pci_app_stop_app_content"
        data-translate-values="{ appName: $ctrl.app.name }"
    ></p>
</oui-modal>
