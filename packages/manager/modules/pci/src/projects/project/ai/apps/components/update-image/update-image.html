<oui-modal
    data-heading="{{:: 'pci_app_update_app_image_title' | translate }}"
    data-primary-action="$ctrl.updateAppImage()"
    data-primary-label="{{:: 'pci_app_update_app_image_submit_label' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_app_update_app_image_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isUpdating"
    data-primary-disabled="!$ctrl.imageName"
>
    <oui-message data-type="info">
        <div class="d-flex flex-column">
            <span
                data-translate="pci_app_update_app_image_message_1"
                class="mb-2"
            ></span>
            <span data-translate="pci_app_update_app_image_message_2"></span>
        </div>
    </oui-message>
    <oui-field
        data-size="xl"
        data-help-text="{{:: 'pci_app_update_app_image_input_image_name_help_text' | translate }}"
        data-label="{{:: 'pci_app_update_app_image_input_image_name_label' | translate }}"
        data-label-popover="{{:: 'pci_app_update_app_image_input_image_name_popover' | translate }}"
    >
        <input
            class="oui-input"
            type="text"
            id="image"
            name="image"
            data-ng-model="$ctrl.imageName"
        />
    </oui-field>
</oui-modal>
