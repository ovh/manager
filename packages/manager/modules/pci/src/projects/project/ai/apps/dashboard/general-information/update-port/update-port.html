<oui-modal
    data-heading="{{:: 'pci_app_update_app_port_title' | translate }}"
    data-primary-action="$ctrl.updateAppPort()"
    data-primary-label="{{:: 'pci_app_update_app_port_submit_label' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{:: 'pci_app_update_app_port_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isUpdating"
    data-primary-disabled="!$ctrl.httpPort"
>
    <oui-message data-type="info">
        <div class="d-flex flex-column">
            <span
                data-translate="pci_app_update_app_port_message_1"
                class="mb-2"
            ></span>
            <span data-translate="pci_app_update_app_port_message_2"></span>
        </div>
    </oui-message>
    <oui-field
        data-size="xl"
        data-help-text="{{:: 'pci_app_update_app_port_input_port_help_text' | translate }}"
        data-label="{{:: 'pci_app_update_app_port_input_port' | translate }}"
    >
        <input
            class="oui-input"
            type="number"
            id="port"
            name="port"
            data-ng-model="$ctrl.httpPort"
            min="1024"
            max="65535"
        />
    </oui-field>
</oui-modal>
