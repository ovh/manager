<oui-modal
    data-heading="{{:: 'pci_projects_project_public_gateway_delete' | translate}}"
    data-primary-action="$ctrl.deleteGateway()"
    data-primary-label="{{:: 'pci_projects_project_public_gateway_delete_confirm' | translate }}"
    data-secondary-action="$ctrl.onCancel()"
    data-secondary-label="{{:: 'pci_projects_project_public_gateway_delete_cancel' | translate }}"
    data-loading="$ctrl.isDeleting"
    data-on-dismiss="$ctrl.goBack()"
>
    <p
        data-translate="pci_projects_project_public_gateway_delete_confirmation"
        data-translate-values="{ name: $ctrl.name }"
    ></p>
</oui-modal>
