<div data-ui-view="content">
    <oui-header class="mb-3" data-heading="{{:: $ctrl.namespace.description }}">
        <oui-header-tabs>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.infosLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.infosLink"
                ><span
                    data-translate="pci_projects_project_serving_namespace_infos"
                ></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.modelsLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.modelsLink"
                ><span
                    data-translate="pci_projects_project_serving_namespace_models"
                ></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.tokensLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.tokensLink"
                ><span
                    data-translate="pci_projects_project_serving_namespace_tokens"
                ></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
        <oui-guide-menu
            data-text="{{:: 'pci_project_guides_header' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-repeat="guide in $ctrl.guideUrl.ml_serving track by $index"
                data-href="{{:: guide.url }}"
                data-on-click="$ctrl.trackClick($ctrl.guideTrackingSectionTags.ml_serving + guide.tracking)"
                data-external
            >
                <span
                    data-translate="{{:: 'pci_project_guides_header_' + guide.key }}"
                ></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-header>

    <pci-maintenance-banner
        data-steins="$ctrl.steins"
        data-customer-regions="$ctrl.customerRegions"
        data-product-regions="$ctrl.namespacesRegions"
        data-is-dashboard-page="true"
        data-product-service-name="$ctrl.namespace.description"
        data-product-region="$ctrl.namespace.region"
    ></pci-maintenance-banner>

    <div class="container-fluid" data-ui-view></div>
</div>
