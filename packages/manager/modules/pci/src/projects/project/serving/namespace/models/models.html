<div>
    <p class="mb-3">
        <span data-translate="pci_projects_project_serving_namespace_models_description_1"
              data-translate-values="{
                  description: $ctrl.project.description
              }">
        </span>
        <span data-translate="pci_projects_project_serving_namespace_models_description_2"></span>
    </p>
    <oui-datagrid data-rows="$ctrl.models">
        <oui-column data-title=":: 'pci_projects_project_serving_namespace_models_id' | translate"
                    data-property="id"
                    data-type="string"
                    data-searchable
                    data-filterable></oui-column>

        <oui-column data-title=":: 'pci_projects_project_serving_namespace_models_version_status' | translate"
                    data-property="versionStatus">
            <span class="oui-status"
                    data-ng-class="{
                        'oui-status_success' : $row.isDeployed(),
                        'oui-status_warning' : $row.isProcessing(),
                        'oui-status_error' : $row.isInError()
                    }"
                    data-translate="{{:: 'pci_projects_project_serving_namespace_models_version_status_' + $row.versionStatus }}">
            </span>
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_serving_namespace_models_api_status' | translate"
                    data-property="apiStatus">
            <span class="oui-status"
                  data-ng-class="{
                    'oui-status_success' : $row.isRunning(),
                    'oui-status_warning' : !$row.isRunning()
                    }"
                  data-translate="{{:: 'pci_projects_project_serving_namespace_models_api_status_' + $row.apiStatus }}">
            </span>
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_serving_namespace_models_url' | translate"
                    data-property="url"
                    data-type="string"
                    data-searchable
                    data-filterable>
            <a data-ng-href="{{$row.url}}" target="_blank" rel="noopener">{{$row.url}}</a>
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_serving_namespace_models_date' | translate"
                    data-property="createdAt"
                    data-type="date">
            {{ $row.createdAt | date : 'short' }}
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_serving_namespace_models_version' | translate"
                    data-property="version"
                    data-type="number"
                    data-searchable
                    data-filterable>
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_serving_namespace_models_replicas' | translate"
                    data-property="replicas"
                    data-type="number"
                    data-searchable
                    data-filterable>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-on-click="$ctrl.generateToken($row.id)">
                <span data-translate="pci_projects_project_serving_namespace_models_gen_token"></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.updateModel($row.id)">
                <span data-translate="pci_projects_project_serving_namespace_models_update"></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.deleteModel($row.id)">
                <span data-translate="pci_projects_project_serving_namespace_models_delete"></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <extra-top>
            <oui-button data-on-click="$ctrl.addModel()">
                <span data-translate="pci_projects_project_serving_namespace_models_deploy_model"></span>
            </oui-button>
        </extra-top>
    </oui-datagrid>
</div>
