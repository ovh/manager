<cui-message-container data-messages="$ctrl.messages"></cui-message-container>
<div>
    <p class="mb-3">
        <span data-translate="pci_projects_project_serving_namespace_tokens_description_1"
              data-translate-values="{
                  description: $ctrl.project.description
              }">
        </span>
    </p>
    <oui-datagrid data-rows="$ctrl.tokens" data-row-loader="$ctrl.loadRow($row)">
        <oui-column data-title=":: 'pci_projects_project_serving_namespace_tokens_resource' | translate"
                    data-property="resource"
                    data-type="string"
                    data-searchable
                    data-filterable>
        </oui-column>
        <oui-column data-title=":: 'pci_projects_project_serving_namespace_tokens_groups' | translate"
                    data-property="flattenGroups"
                    data-type="string"
                    data-searchable
                    data-filterable>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-text="{{:: 'pci_projects_project_serving_namespace_tokens_delete' | translate }}"
                                  data-on-click="$ctrl.deleteToken($row.id)">
            </oui-action-menu-item>
            <oui-action-menu-item data-text="{{:: 'pci_projects_project_serving_namespace_tokens_update' | translate }}"
                                  data-on-click="$ctrl.updateToken($row.id)">
            </oui-action-menu-item>
        </oui-action-menu>
        <extra-top>
            <oui-button data-aria-label="{{:: 'pci_projects_project_serving_namespace_tokens_add_token' | translate }}"
                        data-text="{{:: 'pci_projects_project_serving_namespace_tokens_add_token' | translate }}"
                        data-on-click="$ctrl.addToken()">
            </oui-button>
        </extra-top>
    </oui-datagrid>
</div>
