<form
    id="servingAddToken"
    name="servingAddToken"
    data-ng-submit="servingAddToken.$valid && $ctrl.groupValid && $ctrl.addToken()"
    validate
>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_serving_namespace_tokens_add' | translate }}"
        data-primary-label="{{:: 'pci_projects_project_serving_namespace_tokens_common_add' | translate }}"
        data-secondary-label="{{:: 'pci_projects_project_serving_namespace_tokens_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-primary-disabled="!servingAddToken.$valid || !$ctrl.groupValid"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isAdding"
    >
        <span
            data-translate="pci_projects_project_serving_namespace_tokens_add_info"
        ></span>

        <oui-field
            data-label="{{:: 'pci_projects_project_serving_namespace_tokens_resource' | translate }}"
            data-error-messages="{ pattern: ('pci_projects_project_serving_namespace_tokens_resource_validation_error' | translate) }"
            data-size="auto"
        >
            <input
                class="oui-input"
                type="text"
                id="resource"
                name="resource"
                required
                maxlength="50"
                data-ng-model="$ctrl.token.resource"
                data-ng-pattern="/^([0-9a-zA-Z-]+\*?|\*)$/"
            />
        </oui-field>
        <oui-field
            data-label="{{:: 'pci_projects_project_serving_namespace_tokens_group' | translate }}"
            data-size="auto"
        >
            <div
                data-ng-repeat="group in $ctrl.GROUPS"
                ng-init="$ctrl.token.groups[group] = false"
            >
                <oui-checkbox
                    data-name="$group"
                    data-model="$ctrl.token.groups[group]"
                    data-on-change="$ctrl.changeGroup(group, modelValue)"
                    data-description="{{:: 'pci_projects_project_serving_namespace_tokens_group_help_' + group | translate }}"
                >
                    {{::
                    'pci_projects_project_serving_namespace_tokens_group_name_'
                    + group | translate }}
                </oui-checkbox>
            </div>
        </oui-field>
    </oui-modal>
</form>
