<form
    name="tokenForm"
    novalidate
    data-ng-submit="(!$ctrl.authToken && tokenForm.$valid && $ctrl.generateToken()) || ($ctrl.authToken && $ctrl.goBack())"
>
    <oui-modal
        data-heading="{{ 'pci_projects_project_users_openstack-token_title' | translate }}"
        data-primary-label="{{ ($ctrl.authToken ? 'pci_projects_project_users_openstack-token_close_label' : 'pci_projects_project_users_openstack-token_submit_label') | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ $ctrl.authToken ? '' : ('pci_projects_project_users_openstack-token_cancel_label' | translate) }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <div ng-if="!$ctrl.authToken">
            <p
                data-translate="pci_projects_project_users_openstack-token_content"
                data-translate-values="{ user: $ctrl.user.username }"
            ></p>

            <oui-field
                data-label="{{:: 'pci_projects_project_users_openstack-token_password_label' | translate }}"
                data-size="xl"
            >
                <oui-password
                    data-id="password"
                    data-name="password"
                    data-model="$ctrl.user.password"
                    data-maxlength="4095"
                    data-required
                >
                </oui-password>
            </oui-field>
        </div>

        <div ng-if="$ctrl.authToken">
            <p
                data-translate="pci_projects_project_users_openstack-token_token_label"
            ></p>
            <oui-clipboard model="$ctrl.authToken"></oui-clipboard>

            <p data-ng-if="$ctrl.guide">
                <span
                    data-translate="pci_projects_project_users_openstack-token_token_guide_content"
                ></span>
                <a
                    class="oui-link_icon"
                    data-ng-href="{{$ctrl.guide}}"
                    target="_blank"
                    rel="noopener"
                >
                    <span
                        data-translate="pci_projects_project_users_openstack-token_token_guide_link"
                    ></span>
                    <span
                        class="oui-icon oui-icon-external-link"
                        aria-hidden="true"
                    ></span>
                </a>
            </p>

            <oui-message type="warning">
                <span
                    data-translate="pci_projects_project_users_openstack-token_token_alert_message"
                ></span>
            </oui-message>

            <table class="oui-table">
                <thead class="oui-table__headers">
                    <tr>
                        <th
                            class="oui-table__header"
                            data-translate="pci_projects_project_users_openstack-token_token_catalog_region_label"
                        ></th>
                        <th
                            class="oui-table__header"
                            data-translate="pci_projects_project_users_openstack-token_token_catalog_type_label"
                        ></th>
                        <th
                            class="oui-table__header"
                            data-translate="pci_projects_project_users_openstack-token_token_catalog_endpoint_label"
                        ></th>
                    </tr>
                </thead>
                <tbody
                    class="oui-table__body"
                    data-ng-repeat="catalog in $ctrl.token.catalog track by catalog.id"
                >
                    <tr
                        class="oui-table__row"
                        data-ng-repeat="endpoint in catalog.endpoints track by endpoint.id"
                    >
                        <td class="oui-table__cell">
                            {{ endpoint.region_id }}
                        </td>
                        <td class="oui-table__cell">{{ catalog.type }}</td>
                        <td class="oui-table__cell text-wrap word-break">
                            {{ endpoint.url }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </oui-modal>
</form>
