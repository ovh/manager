<div class="container-fluid">
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <pci-announcement-banner
        data-get-state-name="$ctrl.getStateName()"
        data-on-go-to-region="$ctrl.goToRegion()"
    ></pci-announcement-banner>

    <pci-project-private-networks-empty>
        <oui-button
            data-ng-if="!$ctrl.operation"
            data-variant="primary"
            data-on-click="$ctrl.createVrack()"
        >
            <span
                data-translate="pci_projects_project_network_private_vrack_create"
            ></span>
        </oui-button>

        <div data-ng-if="$ctrl.operation" class="text-center">
            <oui-spinner
                data-size="m"
                data-ng-if="$ctrl.isLoading"
            ></oui-spinner>
            <div data-ng-if="!$ctrl.isLoading" class="text-center">
                <p
                    data-translate="pci_projects_project_network_private_vrack_pending"
                ></p>
                <oui-progress>
                    <oui-progress-bar
                        data-type="success"
                        data-value="$ctrl.operation.progress"
                    >
                    </oui-progress-bar>
                </oui-progress>
            </div>
        </div>
    </pci-project-private-networks-empty>
</div>
