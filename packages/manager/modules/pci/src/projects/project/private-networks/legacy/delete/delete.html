<oui-modal
    data-heading="{{:: 'pci_projects_project_network_private_delete' | translate}}"
    data-primary-action="$ctrl.deleteNetwork()"
    data-primary-label="{{:: 'pci_projects_project_network_private_delete_confirm' | translate }}"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_projects_project_network_private_delete_cancel' | translate }}"
    data-loading="$ctrl.isLoading"
    data-on-dismiss="$ctrl.goBack()"
>
    <p
        data-translate="pci_projects_project_network_private_delete_confirmation"
        data-translate-values="{ name: $ctrl.network.name }"
    ></p>
</oui-modal>
