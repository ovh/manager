<!-- Message Container section -->
<cui-message-container data-messages="$ctrl.messages"></cui-message-container>

<!-- loader -->
<oui-spinner data-size="m" data-ng-if="$ctrl.localPrivateNetworks.length === 0">
</oui-spinner>

<!-- Grid section -->
<oui-datagrid
    data-rows="$ctrl.localPrivateNetworks"
    data-ng-if="$ctrl.localPrivateNetworks.length > 0"
>
    <oui-datagrid-topbar>
        <button
            class="oui-button oui-button_secondary oui-button_icon-left mb-2"
            data-ng-click="$ctrl.onAddPrivateNetworkClick()"
            type="button"
        >
            <span class="oui-icon oui-icon-add" aria-hidden="true"></span>
            <span
                data-translate="pci_projects_project_network_private_create"
            ></span>
        </button>
    </oui-datagrid-topbar>
    <oui-datagrid-column
        data-title=":: 'pci_projects_project_network_private_name' | translate"
        data-property="name"
        data-searchable
        data-type="string"
        data-filterable
    ></oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'pci_projects_project_network_private_region' | translate"
        data-property="region"
        data-searchable
        data-type="string"
        data-filterable
    ></oui-datagrid-column>
    <oui-datagrid-column
        data-title="$ctrl.PRIVATE_NETWORK_LIST.CIDR"
        data-property="cidr"
        data-searchable
        data-type="string"
        data-filterable
    ></oui-datagrid-column>
    <oui-datagrid-column
        data-title="$ctrl.PRIVATE_NETWORK_LIST.DHCP"
        data-property="dhcpEnabled"
        data-searchable
        data-type="string"
        data-filterable
    >
        <span
            class="oui-badge oui-badge_success"
            data-ng-if="$row.dhcpEnabled"
            data-translate="pci_projects_project_network_private_dhcp_active"
        ></span>
        <span
            class="oui-badge oui-badge_sold-out"
            data-ng-if="!$row.dhcpEnabled"
            data-translate="pci_projects_project_network_private_dhcp_disabled"
        ></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'pci_projects_project_network_private_ip_allocation' | translate"
        data-property="allocatedIp"
        data-searchable
        data-type="string"
        data-filterable
    ></oui-datagrid-column>
    <oui-datagrid-column>
        <button
            class="oui-button oui-button_ghost"
            data-ng-if="!$row.loading"
            data-ng-click="$ctrl.gotoDeleteSubnet($row.id, $row.region)"
            data-oui-tooltip="{{:: 'pci_projects_project_network_private_delete' | translate}}"
            data-oui-tooltip-placement="left"
        >
            <i class="oui-icon oui-icon-bin" aria-hidden="true"></i>
        </button>
    </oui-datagrid-column>
</oui-datagrid>
