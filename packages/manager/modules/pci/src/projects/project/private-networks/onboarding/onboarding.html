<oui-header
    data-heading="{{ 'pci_projects_project_network_private' | translate}}"
>
    <oui-guide-menu data-text="{{:: 'pci_project_guides_header' | translate }}">
        <oui-guide-menu-item href="{{ $ctrl.guideUrl }}" data-external>
            <span data-translate="pci_project_guides_header_all_guides"></span>
        </oui-guide-menu-item>
    </oui-guide-menu>
</oui-header>
<manager-on-boarding-layout
    data-guides="$ctrl.guides"
    data-image-source="$ctrl.illustration"
    data-on-guide-click="$ctrl.onDocumentationClick(guide)"
>
    <h1 data-translate="pci_projects_project_network_private"></h1>
    <p data-translate="pci_projects_project_network_private_vrack_empty"></p>
    <strong
        data-translate="pci_projects_project_network_private_vrack_deploy"
    ></strong>
    <p
        data-translate="pci_projects_project_network_private_vrack_explanation_1"
    ></p>
    <p
        data-translate="pci_projects_project_network_private_vrack_explanation_2"
    ></p>

    <oui-button
        data-ng-if="!$ctrl.loading"
        data-variant="primary"
        data-ng-click="$ctrl.createNetwork()"
    >
        <span
            data-translate="pci_projects_project_network_private_vrack_onboarding_action_label"
        ></span>
        <oui-spinner data-ng-if="$ctrl.loading" data-size="s"></oui-spinner>
    </oui-button>
</manager-on-boarding-layout>
