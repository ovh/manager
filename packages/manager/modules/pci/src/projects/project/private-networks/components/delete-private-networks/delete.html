<oui-modal
    data-heading="{{:: 'pci_projects_project_network_private_delete_label' | translate}}"
    data-primary-action="$ctrl.deleteSubnet()"
    data-primary-label="{{:: 'pci_projects_project_network_private_delete_confirm' | translate }}"
    data-secondary-action="$ctrl.onCancelClick()"
    data-secondary-label="{{:: 'pci_projects_project_network_private_delete_cancel' | translate }}"
    data-loading="$ctrl.isDeleting"
    data-on-dismiss="$ctrl.onCancelClick()"
>
    <p
        data-translate="pci_projects_project_network_private_delete_confirmation"
        data-translate-values="{ name: $ctrl.networkId }"
    ></p>
</oui-modal>
