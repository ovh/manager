<form name="form" novalidate>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_streams_stream_throttling_title' | translate }}"
        data-primary-action="$ctrl.updateStream()"
        data-primary-label="{{:: 'pci_projects_project_streams_stream_throttling_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading || form.$invalid"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_streams_stream_throttling_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading">

        <p data-translate="pci_projects_project_streams_stream_throttling_content"
            data-translate-values="{ stream: $ctrl.stream.name }"></p>

        <oui-field data-size="xl" class="mb-0">
            <div class="d-inline-block">
                <oui-numeric
                    name="throttling"
                    data-model="$ctrl.editStream.throttling"
                    data-min="$ctrl.unlimitedThrottlingValue"
                    data-on-change="$ctrl.changeThrottling(modelValue)"></oui-numeric>
            </div>
            <span class="pl-2" data-translate="pci_projects_project_streams_stream_throttling_thottling_unit"></span>
        </oui-field>
        <oui-field data-size="xl">
            <oui-checkbox
                data-model="$ctrl.unlimitedThrottling"
                data-on-change="$ctrl.changeUnlimitedThrottling(modelValue)">
                <span data-translate="pci_projects_project_streams_stream_throttling_thottling_unlimited"></span>
            </oui-checkbox>
        </oui-field>
    </oui-modal>
</form>
