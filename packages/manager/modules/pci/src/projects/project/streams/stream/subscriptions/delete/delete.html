<form novalidate>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_streams_stream_subscriptions_delete_title' | translate }}"
        data-primary-action="$ctrl.deleteSubscription()"
        data-primary-label="{{:: 'pci_projects_project_streams_stream_subscriptions_delete_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_streams_stream_subscriptions_delete_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading">

        <p data-translate="pci_projects_project_streams_stream_subscriptions_delete_content"
            data-translate-values="{ subscription: $ctrl.subscription.name }"></p>
    </oui-modal>
</form>
