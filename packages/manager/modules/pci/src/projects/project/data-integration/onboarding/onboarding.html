<manager-on-boarding-layout
    data-guides="$ctrl.guides"
    data-on-guide-click="$ctrl.onDocumentationClick(guide)"
    data-image-source="$ctrl.logo.desktop"
>
    <div class="mobile-logo ">
        <img data-ng-src="{{$ctrl.logo.mobile}}" alt="logo mobile" />
    </div>
    <h1 data-translate="pci_data_integration_onboarding_title"></h1>
    <h3 data-translate="pci_data_integration_onboarding_subtitle"></h3>
    <p data-translate="pci_data_integration_onboarding_description"></p>

    <oui-button data-variant="primary" data-on-click="$ctrl.trackAndGoToCli()">
        <span data-translate="pci_data_integration_onboarding_button"></span>
    </oui-button>
</manager-on-boarding-layout>
