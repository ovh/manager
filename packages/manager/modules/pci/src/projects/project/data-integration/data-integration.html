<div data-ui-view>
    <!-- Title & guides -->
    <oui-header
        data-heading="{{:: 'pci_data_integration_title' | translate }}"
        class="mb-3"
    ></oui-header>
    <p data-translate="pci_data_integration_description"></p>
    <a
        data-ng-click="$ctrl.trackFreeBetaLink()"
        data-ng-href="{{::$ctrl.labLink}}"
        target="_blank"
        class="oui-button oui-button_ghost"
        rel="noopener"
    >
        <span data-translate="pci_data_integration_description_lab_link"></span>
        <span class="oui-icon oui-icon-external-link" aria-hidden="true"></span>
    </a>
    <div data-ui-view id="dataIntegrationUiView">
        <oui-header-tabs>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.dashboardLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.dashboardLink"
            >
                <span
                    data-translate="pci_data_integration_tab_dashboard"
                ></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.sourcesLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.sourcesLink"
            >
                <span data-translate="pci_data_integration_tab_sources"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.destinationsLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.destinationsLink"
            >
                <span
                    data-translate="pci_data_integration_tab_destinations"
                ></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-href="{{:: $ctrl.cliLink }}"
                data-active="$ctrl.currentActiveLink() === $ctrl.cliLink"
            >
                <span data-translate="pci_data_integration_tab_cli"></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
    </div>
    <div
        class="container-fluid mt-4"
        data-ui-view="dataIntegrationTabUiView"
    ></div>
</div>
