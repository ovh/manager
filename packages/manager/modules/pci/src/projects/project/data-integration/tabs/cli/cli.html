<h3>Command Line Interface (CLI)</h3>
<p data-translate="pci_data_integration_cli_description"></p>
<!-- Installation -->
<h4 data-translate="pci_data_integration_cli_download"></h4>

<oui-tabs class="mb-4">
    <oui-tabs-item
        data-ng-repeat="os in $ctrl.CLI_INSTALL_CODES"
        data-heading="{{::os.title}}"
    >
        <pci-code-sample
            data-code="os.code"
            data-language="'bash'"
        ></pci-code-sample>
    </oui-tabs-item>
</oui-tabs>

<!-- Authentification -->
<h4 data-translate="pci_data_integration_cli_auth_title"></h4>

<p data-translate="pci_data_integration_cli_auth_title_text"></p>

<p data-translate="pci_data_integration_cli_auth_steps"></p>
<ul>
    <li
        data-translate="pci_data_integration_cli_auth_steps_step_1"
        data-translate-values="{command: '<code>ovhdata-cli login</code>'}"
    ></li>
    <li data-translate="pci_data_integration_cli_auth_steps_step_2"></li>
    <li data-translate="pci_data_integration_cli_auth_steps_step_3"></li>
    <li data-translate="pci_data_integration_cli_auth_steps_step_4"></li>
</ul>
<!-- Commandes -->
<h4 data-translate="pci_data_integration_cli_commands_title"></h4>

<p
    data-translate="pci_data_integration_cli_commands_desc"
    data-translate-values="{command: '<code>ovhdata-cli di --help</code>'}"
></p>
