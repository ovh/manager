<oui-datagrid data-page-size="10" data-rows="$ctrl.jobs">
    <oui-datagrid-column
        data-title=":: 'pci_data_integration_dashboard_job_list_column_created_at' | translate"
        data-property="createdAt"
        data-sortable="desc"
        data-type="date"
    >
        <span data-ng-bind="$row.createdAt | date: 'medium'"></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'pci_data_integration_dashboard_job_list_column_started_at' | translate"
        data-property="startedAt"
        data-sortable
        data-type="date"
    >
        <span data-ng-bind="$row.startedAt | date: 'medium'"></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'pci_data_integration_dashboard_job_list_column_ended_at' | translate"
        data-property="endedAt"
        data-sortable
        data-type="date"
    >
        <span data-ng-bind="$row.endedAt | date: 'medium'"></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'pci_data_integration_dashboard_job_list_column_duration' | translate"
        data-property="duration"
        data-sortable
        data-type="number"
    >
        <span data-ng-bind="$ctrl.getElapsed($row.duration)"></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'pci_data_integration_dashboard_job_list_column_status' | translate"
        data-property="status"
        data-sortable
        data-type="string"
    >
        <span
            class="oui-badge"
            data-ng-class="{
                'oui-badge_success': $ctrl.JOB_STATUSES.SUCCESS.includes($row.status),
                'oui-badge_warning': $ctrl.JOB_STATUSES.WARNING.includes($row.status),
                'oui-badge_error': $ctrl.JOB_STATUSES.ERROR.includes($row.status),
                'oui-badge_info': $ctrl.JOB_STATUSES.INFO.includes($row.status),
            }"
        >
            <span
                data-ng-bind=":: ('pci_data_integration_dashboard_job_list_status_' + $row.status) | translate"
            ></span>
        </span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'pci_data_integration_dashboard_job_list_column_id' | translate"
        data-property="id"
        data-sortable
        data-type="string"
    ></oui-datagrid-column>
</oui-datagrid>
