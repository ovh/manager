<div
    class="pci-project-new h-100"
    data-ng-class="{
        standalone: $ctrl.viewOptions.standalone,
    }"
>
    <account-migration-notification></account-migration-notification>
    <div class="container h-100" data-ng-if="$ctrl.viewOptions.standalone">
        <div class="row col-lg-10 minh-100">
            <div class="promotion-banner-container" data-ng-if="$ctrl.model">
                <pci-new-project-promotion-banner
                    data-voucher="$ctrl.model.voucher"
                />
            </div>
            <div
                class=" py-5 minh-100 bg-white pci-project-new-view"
                data-ui-view
            ></div>
        </div>
    </div>
    <div data-ng-if="!$ctrl.viewOptions.standalone">
        <pci-new-project-promotion-banner data-voucher="$ctrl.model.voucher" />
        <div class="pci-project-new-view" data-ui-view></div>
    </div>
</div>
