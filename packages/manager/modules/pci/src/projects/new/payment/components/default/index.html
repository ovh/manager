<div class="pci-project-new-payment-default">
    <h2
        class="oui-heading_underline"
        data-translate="pci_project_new_payment_default_title"
    ></h2>

    <p
        data-translate="pci_project_new_payment_default_explain"
        data-translate-values="{ paymentMehodSection: $ctrl.sectionUrls.payment, myAccountSection: $ctrl.sectionUrls.myAccount }"
    ></p>

    <div class="default-method">
        <img
            class="d-inline-block vertical-middle"
            data-ng-if="$ctrl.defaultPaymentMethod.icon.data"
            data-ng-src="{{ $ctrl.defaultPaymentMethod.icon.data }}"
            alt=""
        />
        <span
            class="d-inline-block vertical-middle"
            data-ng-bind="$ctrl.defaultPaymentMethod.label"
        >
        </span>
        <strong
            class="text-success d-inline-block vertical-middle"
            data-translate="pci_project_new_payment_default_method"
        >
        </strong>
    </div>
</div>
