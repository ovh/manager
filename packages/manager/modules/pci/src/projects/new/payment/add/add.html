<div class="pci-projects-new-payment-add">
    <h2
        class="oui-heading_underline"
        data-translate="pci_projects_new_payment_default_title"
    ></h2>

    <ovh-payment-method-register
        data-model="$ctrl.paymentModel"
        data-show-set-as-default-choice="false"
        data-registered-payment-methods="$ctrl.registeredPaymentMethods"
        data-on-nitialized="$ctrl.onLoaded()"
    >
        <ovh-payment-method-register-introduction-text>
            <p>
                <span
                    class="d-block"
                    data-translate="pci_projects_new_payment_add_explain1"
                >
                </span>
                <span
                    data-translate="pci_projects_new_payment_add_explain2"
                ></span>
            </p>
        </ovh-payment-method-register-introduction-text>

        <ovh-payment-method-register-explanation-text>
            <small
                data-ng-if="$ctrl.paymentModel.selectedPaymentMethodType"
                data-translate="{{ 'pci_projects_new_payment_add_' + $ctrl.paymentModel.selectedPaymentMethodType.paymentType.toLowerCase() + '_selected' }}"
                class="d-block mb-3"
            >
            </small>

            <oui-message
                data-type="info"
                data-dismissable="false"
                data-ng-if="$ctrl.paymentModel.selectedPaymentMethodType.paymentType === 'BANK_ACCOUNT'"
            >
                <span
                    data-translate="pci_projects_new_payment_add_bank_account_info"
                ></span>
            </oui-message>
        </ovh-payment-method-register-explanation-text>
    </ovh-payment-method-register>

    <p
        data-ng-if="$ctrl.registeredPaymentMethods.length"
        data-translate="pci_projects_new_payment_add_no_default"
        data-translate-values="{ 'href': $ctrl.paymentMethodUrl }"
    ></p>
</div>
