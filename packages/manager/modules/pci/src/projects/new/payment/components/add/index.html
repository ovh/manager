<div class="pci-project-new-payment-method-add">
    <!--Info about save payment mean-->
    <div class="mb-3">
        <span
            data-translate="pci_project_new_payment_method_save_explain_part_1"
        ></span>
        <span
            class="font-weight-bold"
            data-translate="pci_project_new_payment_method_save_explain_part_2"
        >
        </span>
    </div>

    <!--Payment methods-->
    <div class="row">
        <oui-select-picker
            class="col-md-6 m-0 mb-3"
            data-ng-repeat="authorizedPaymentMethod in $ctrl.authorizedPaymentMethods track by $index"
            data-ng-if="$ctrl.isAuthorizedToUseSepaDirectDebit(authorizedPaymentMethod)"
            data-disabled="$ctrl.globalLoading.finalize"
            data-name="paymentType"
            data-model="$ctrl.model.paymentMethod"
            data-values="[authorizedPaymentMethod]"
            data-on-change="$ctrl.onPaymentTypeRadioChange()"
        >
            <oui-select-picker-label class="w-100 text-center">
                <span
                    data-ng-bind=":: $ctrl.getPaymentMethodTypeText(authorizedPaymentMethod)"
                ></span>
            </oui-select-picker-label>
        </oui-select-picker>
    </div>
    <p
        data-ng-if="$ctrl.showSpecificCrossBorderSentenceForCardPayment()"
        data-translate="pci_project_new_payment_method_add_credit_card_explain_ovh_transaction"
    ></p>
    <!--Credit card info banner-->
    <div data-ng-if="$ctrl.model.paymentMethod.type.isCreditCard()">
        <p
            data-translate="pci_project_new_payment_method_add_credit_card_selected_explain_generic_1"
        ></p>
        <p
            data-translate="pci_project_new_payment_method_add_credit_card_selected_explain_generic_2"
        ></p>
        <oui-checkbox class="mt-4" model="$ctrl.validDefaultPayment.crediCard">
            <oui-checkbox-label>
                <span
                    data-translate="pci_project_new_payment_method_add_credit_card_default_validation"
                ></span>
            </oui-checkbox-label>
        </oui-checkbox>

        <oui-message class="mt-4" type="info">
            <span
                data-translate="pci_project_new_payment_method_add_credit_card_default_validation_agreement"
            ></span>
        </oui-message>
    </div>

    <!--PAYPAL charged tax info banner-->
    <div
        data-ng-if="$ctrl.isDisplayablePaypalChargeBanner && $ctrl.model.paymentMethod.type.isPaypal()"
    >
        <oui-message class="text-justify" data-type="warning">
            <span
                data-translate="pci_project_new_payment_method_add_warning_paypal_account"
                data-translate-values="{ amount: ($ctrl.getPayPalChargeAmount() + $ctrl.customerCurrency) }"
            ></span>
        </oui-message>
        <p
            data-translate="pci_project_new_payment_method_add_info_paypal"
            data-translate-values="{ paymentMethodSection: $ctrl.paymentSectionHref }"
        ></p>
        <oui-checkbox class="mt-4" model="$ctrl.validDefaultPayment.payPal">
            <oui-checkbox-label>
                <span
                    data-translate="pci_project_new_payment_method_add_credit_card_default_validation"
                ></span>
            </oui-checkbox-label>
        </oui-checkbox>
        <oui-message class="mt-4" type="info">
            <span
                data-translate="pci_project_new_payment_method_add_credit_card_default_validation_agreement"
            ></span>
        </oui-message>
    </div>

    <!--BANK-ACCOUNT info banner-->
    <div data-ng-if="$ctrl.model.paymentMethod.paymentType !== 'CREDIT'">
        <oui-message
            data-type="warning"
            data-ng-if="$ctrl.model.paymentMethod.type.isBankAccount()"
        >
            <span
                data-translate="pci_project_new_payment_method_add_warning_bank_account"
            ></span>
        </oui-message>
    </div>

    <!--SEPA banner info-->
    <div
        class="text-justify"
        data-ng-if="$ctrl.model.paymentMethod.type.isSepaDirectDebit()"
    >
        <p
            data-translate="pci_project_new_payment_method_add_info_sepa_direct_debit_redirect_warn"
            data-translate-values="{ break: '<br>' }"
        ></p>
        <oui-message type="info" class="text-justify">
            <p
                class="mb-0"
                data-translate="pci_project_new_payment_method_sepa_direct_debit_data_processing_info"
            ></p>
            <p
                class="mb-0"
                data-translate="pci_project_new_payment_method_add_sepa_direct_debit_digital_signature_info"
            ></p>
        </oui-message>

        <oui-checkbox class="mt-4" model="$ctrl.validDefaultPayment.sepa">
            <oui-checkbox-label>
                <span
                    data-translate="pci_project_new_payment_method_add_credit_card_default_validation"
                ></span>
            </oui-checkbox-label>
        </oui-checkbox>

        <oui-message class="mt-4" type="info">
            <span
                data-translate="pci_project_new_payment_method_add_credit_card_default_validation_agreement"
            ></span>
        </oui-message>
    </div>
</div>
