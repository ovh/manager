<nav class="pci-project-new-progress oui-progress-tracker mx-auto">
    <ol class="oui-progress-tracker__steps">
        <li
            class="oui-progress-tracker__step"
            data-ng-repeat="step in $ctrl.steps track by $index"
            data-ng-class="{
                'oui-progress-tracker__step_active': step.active,
            }"
        >
            <button
                type="button"
                class="oui-progress-tracker__button"
                data-ng-click="$ctrl.onProgressStepClick(step)"
            >
                <span class="oui-progress-tracker__status"></span>
            </button>
        </li>
    </ol>
</nav>
