<div class="pci-new-project-promotion-banner" data-ng-if="$ctrl.voucher.valid">
    <oui-tile
        class="promotion-banner"
        data-heading="{{ 'pci_project_promotion_banner_title' | translate }}"
    >
        <h5
            data-translate="pci_project_promotion_banner_promotion"
            data-translate-values="{ credit: $ctrl.voucher.credit.text }"
        ></h5>
        <p data-translate="pci_project_promotion_banner_description"></p>
    </oui-tile>
</div>
