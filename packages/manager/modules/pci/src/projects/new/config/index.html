<div class="pci-project-new-config">
    <!-- banner -->
    <div class="mb-5" data-ui-view="banner"></div>

    <!-- progress -->
    <div data-ui-view="progress"></div>

    <!-- title -->
    <h1 data-translate="pci_project_new_config_title"></h1>

    <!-- description -->
    <form
        name="projectConfigForm"
        id="projectConfigForm"
        data-ng-submit="$ctrl.onProjectConfigFormSubmit()"
    >
        <oui-field
            data-label="{{ :: 'pci_project_new_config_description_label' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                id="projectDescription"
                name="projectDescription"
                data-ng-model="$ctrl.model.description"
                maxlength="255"
            />
        </oui-field>
    </form>

    <!-- HDS checkbox and banner info -->
    <hds-option
        data-ng-if="$ctrl.hds.isAvailable && $ctrl.isValidHdsSupportLevel"
        data-hds="$ctrl.hds"
        data-model="$ctrl.model"
        data-on-hds-checkbox-changed="$ctrl.onHdsCheckboxChanged(hdsCheckbox)"
    >
    </hds-option>

    <!-- contracts -->
    <ovh-contracts-summary
        data-inline-items="true"
        data-items="$ctrl.summary.contracts"
        data-model="$ctrl.model.agreements"
        data-name="agreements"
        data-tracking-prefix="'PublicCloud::pci::projects::new::config'"
    >
    </ovh-contracts-summary>

    <div data-ng-if="$ctrl.isItSubsidiary" class="text-left">
        <oui-checkbox
            class=""
            data-model="$ctrl.model.italyAgreement"
            data-name="italy-agreement"
        >
            <oui-checkbox-label class="d-block pl-2">
                <span
                    data-translate="{{:: $ctrl.ITALY_AGREEMENT_TEXT.TITLE }}"
                ></span>
            </oui-checkbox-label>
        </oui-checkbox>
        <oui-collapsible
            heading="{{:: $ctrl.ITALY_AGREEMENT_TEXT.LINK | translate}}"
            class="ml-4 w-90"
        >
            <div>
                <span
                    data-translate="{{:: $ctrl.ITALY_AGREEMENT_TEXT.DETAILS }}"
                >
                </span>
            </div>
        </oui-collapsible>
    </div>

    <!-- footer -->
    <div
        class="actions-container d-md-flex flex-row-reverse justify-content-between align-items-center my-3"
    >
        <!--Go to next step (payment)-->
        <button
            class="oui-button oui-button_primary oui-button_icon-right no-transition"
            type="submit"
            form="projectConfigForm"
            data-ng-disabled="$ctrl.isProjectCreationButtonDisabled()"
        >
            <span data-translate="pci_project_new_config_btn_continue"></span>
            <span class="oui-icon oui-icon-chevron-right" aria-hidden="true">
            </span>
        </button>

        <!--Back to projects page-->
        <a
            data-ng-href="{{:: $ctrl.projectsLink() }}"
            data-track-on="click"
            data-track-name="PublicCloud::pci::projects::new_project_cancel"
            data-track-type="navigation"
        >
            <span
                data-translate="pci_project_new_config_btn_return_to_projects"
            ></span>
        </a>
    </div>
</div>
