<section class="container-fluid cui-page__content cui-page__content-flex">
    <div class="row d-lg-flex">
        <div class="col-xm-12 col-md-4">
            <oui-tile
                data-heading="{{ ::'veeam_tiles_shortcut_title' | translate }}"
                class="h-100 oui-tile-h-100"
            >
                <oui-tile-button data-on-click="$ctrl.goToStorageAdd()"
                    ><span
                        data-translate="veeam_tiles_shortcut_label_add_storage"
                    ></span>
                </oui-tile-button>
                <oui-tile-button data-on-click="$ctrl.changeOffer()"
                    ><span
                        data-translate="veeam_tiles_shortcut_label_change_offer"
                    ></span>
                </oui-tile-button>
            </oui-tile>
        </div>
        <div class="col-xm-12 col-md-4">
            <oui-tile
                data-heading="{{ ::'veeam_tiles_configuration_title' | translate }}"
                class="h-100 oui-tile-h-100"
            >
                <oui-tile-definition
                    data-ng-if="$ctrl.configurationInfos.loading"
                >
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!$ctrl.configurationInfos.loading">
                    <oui-tile-definition
                        data-term="{{ ::'veeam_tiles_configuration_label_name' | translate }}"
                        data-description="{{ ::$ctrl.configurationInfos.data.serviceName }}"
                    >
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'veeam_tiles_configuration_label_vm_count' | translate }}"
                        data-description="{{ ::$ctrl.configurationInfos.data.vmCount }}"
                    >
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'veeam_tiles_configuration_label_stockage_number' | translate }}"
                        data-description="{{ ::$ctrl.configurationInfos.data.backupCount }}"
                    >
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'veeam_tiles_configuration_label_datacenter' | translate }}"
                    >
                        <oui-tile-description>
                            <i
                                class="flag-icon {{ ::$ctrl.region.icon }} flag flag__icon-sm mr-1"
                                aria-hidden="true"
                            ></i>
                            <span
                                data-ng-bind=":: $ctrl.region.microRegion.text"
                            ></span>
                            -
                            <small
                                data-ng-bind=":: $ctrl.region.country"
                            ></small>
                        </oui-tile-description>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>
        <div class="col-xm-12 col-md-4">
            <oui-tile
                data-heading="{{ ::'veeam_common_tile_subscription' | translate }}"
                data-loading="$ctrl.subscriptionInfos.loading"
                class="oui-tile-h-100 h-100"
            >
                <oui-tile-definition
                    data-ng-if="$ctrl.subscriptionInfos.loading"
                >
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!$ctrl.subscriptionInfos.loading">
                    <oui-tile-definition
                        data-ng-if="$ctrl.subscriptionInfos.data.offer"
                        data-term="{{ ::'veeam_common_tile_subscription_offer' | translate }}"
                        data-description="{{ ::$ctrl.subscriptionInfos.data.offer }}"
                    >
                        <oui-action-menu
                            data-compact
                            data-ng-if="$ctrl.uiActions.changeOffer.isAvailable()"
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                aria-label="{{::$ctrl.uiActions.changeOffer.text}}"
                                data-on-click="$ctrl.uiActions.changeOffer.callback()"
                                ><span
                                    data-ng-bind="::$ctrl.uiActions.changeOffer.text"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{($ctrl.subscriptionInfos.data.renew.forced || $ctrl.subscriptionInfos.data.renew.automatic) ? 'veeam_common_tile_subscription_autorenew' : 'veeam_common_tile_subscription_expiration_date' | translate}}"
                        data-description="{{ :: $ctrl.constructor.formatDate($ctrl.subscriptionInfos.data.expiration) }}"
                    >
                        <oui-action-menu
                            data-compact
                            data-ng-if="$ctrl.uiActions.manageAutorenew.isAvailable()"
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                aria-label="{{ ::$ctrl.uiActions.manageAutorenew.text }}"
                                data-href="{{ $ctrl.uiActions.manageAutorenew.href }}"
                                data-external
                                ><span
                                    data-ng-bind="::$ctrl.uiActions.manageAutorenew.text"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{::'veeam_common_tile_subscription_contact' | translate}}"
                    >
                        <oui-tile-description>
                            <ul class="list-unstyled">
                                <li>
                                    <span
                                        data-ng-bind="::$ctrl.subscriptionInfos.data.contactAdmin"
                                    ></span>
                                    <small
                                        data-translate="veeam_common_tile_subscription_contact_admin"
                                    ></small>
                                </li>
                                <li>
                                    <span
                                        data-ng-bind="::$ctrl.subscriptionInfos.data.contactBilling"
                                    ></span>
                                    <small
                                        data-translate="veeam_common_tile_subscription_contact_billing"
                                    ></small>
                                </li>
                                <li>
                                    <span
                                        data-ng-bind="::$ctrl.subscriptionInfos.data.contactTech"
                                    ></span>
                                    <small
                                        data-translate="veeam_common_tile_subscription_contact_technical"
                                    ></small>
                                </li>
                            </ul>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-ng-if="$ctrl.uiActions.manageContact.isAvailable()"
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                aria-label="{{ ::$ctrl.uiActions.manageContact.text }}"
                                data-href="{{ ::$ctrl.uiActions.manageContact.href }}"
                                data-external
                                ><span
                                    data-ng-bind="::$ctrl.uiActions.manageContact.text"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'veeam_common_tile_subscription_creation_date' | translate }}"
                        data-description="{{ ::$ctrl.constructor.formatDate($ctrl.subscriptionInfos.data.creation) }}"
                    >
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>
    </div>
</section>
