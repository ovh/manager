<form
    novalidate
    name="form"
    data-ng-submit="form.$valid && VeeamCloudConnectStorageUpdateQuotaCtrl.confirm()"
>
    <oui-modal
        data-primary-label="{{ ::'veeam_storage_update_quota_confirm' | translate }}"
        data-secondary-action="VeeamCloudConnectStorageUpdateQuotaCtrl.cancel()"
        data-secondary-label="{{ ::'veeam_common_cancel' | translate }}"
        data-on-dismiss="VeeamCloudConnectStorageUpdateQuotaCtrl.cancel()"
        data-loading="VeeamCloudConnectStorageUpdateQuotaCtrl.capabilities.loading || VeeamCloudConnectStorageUpdateQuotaCtrl.updateQuota.loading"
        data-heading="{{:: 'veeam_storage_update_quota_title' | translate}}"
    >
        <p
            class="oui-modal__text"
            data-translate="veeam_storage_update_quota_information"
            data-translate-values="{maxquota: VeeamCloudConnectStorageUpdateQuotaCtrl.capabilities.data.maxQuota}"
        ></p>
        <oui-field
            data-label="{{ ::'veeam_quota' | translate }}"
            data-error-messages="{
                       step: ('veeam_storage_update_step_error' | translate:'{step: 250}')
                   }"
        >
            <input
                type="number"
                min="1000"
                max="{{:: VeeamCloudConnectStorageUpdateQuotaCtrl.capabilities.data.maxQuota}}"
                step="250"
                id="newQuota"
                name="newQuota"
                class="oui-input"
                data-ng-model="VeeamCloudConnectStorageUpdateQuotaCtrl.newQuota"
                required
                data-ng-class="{'oui-input_error': form.$submitted && form.newQuota.$invalid}"
            />
        </oui-field>
    </oui-modal>
</form>
