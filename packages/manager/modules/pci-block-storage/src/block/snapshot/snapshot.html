<form
    id="blockSnapshot"
    name="blockSnapshot"
    data-ng-submit="blockSnapshot.$valid && $ctrl.createSnapshot()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_storages_blocks_block_snapshot_title' | translate }}"
        data-primary-label="{{:: 'pci_projects_project_storages_blocks_block_snapshot_submit_label' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'pci_projects_project_storages_blocks_block_snapshot_cancel_label' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isLoading"
    >
        <div data-ng-if="!$ctrl.isLoading">
            <oui-message
                type="warning"
                data-ng-if="!$ctrl.storage.isAttachable()"
            >
                <span
                    data-translate="pci_projects_project_storages_blocks_block_snapshot_warning_attached"
                ></span>
            </oui-message>
        </div>

        <oui-field
            data-label="{{:: 'pci_projects_project_storages_blocks_block_snapshot_name_label' | translate }}"
            data-size="xl"
        >
            <input
                class="oui-input"
                type="text"
                id="name"
                name="name"
                data-ng-model="$ctrl.snapshot.name"
                required
                data-ng-maxlength="255"
                data-ng-disabled="$ctrl.isLoading"
            />

            <span
                data-translate="pci_projects_project_storages_blocks_block_snapshot_monthly_price"
                data-translate-values="{
                    size: (($ctrl.storage.size * 1000000000 || 0) | bytes:2:'true'),
                    price: $ctrl.priceEstimation.priceText || '?'
                }"
            ></span>
        </oui-field>
    </oui-modal>
</form>
