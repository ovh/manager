<div class="row">
    <!-- service information tile -->
    <div class="col-md-4">
        <oui-tile class="h-100" data-heading="{{ ::'adp_tile_heading_cluster_info' | translate }}"
                  data-loading="$ctrl.platformDetails.loading">
            <oui-tile-definition data-term="{{ ::'adp_common_status' | translate }}">
                <oui-tile-description>
                    <span class="oui-status"
                          data-ng-class="'oui-status_' + $ctrl.ADP_STATUS_MAP[$ctrl.platformDetails.data.status]"
                          data-ng-bind=":: 'adp_common_status_' +$ctrl.platformDetails.data.status | translate"></span>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-definition data-term="{{ ::'adp_common_version' | translate }}">
                <oui-tile-description>
                    <span data-ng-bind="$ctrl.platformDetails.data.cluster_type"></span>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-definition data-term="{{ ::'adp_tile_desc_datacenter' | translate }}">
                <oui-tile-description>
                    <span class="flag-icon flag-icon-{{ ::$ctrl.platformDetails.data.os_region | lowercase }} flag"></span>
                    <span data-ng-bind="::$ctrl.platformDetails.data.os_region"></span>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-definition data-term="{{ ::'adp_common_public_cloud_project' | translate }}">
                <oui-tile-description >
                    <oui-spinner data-size="s" data-ng-if="$ctrl.publicCloudDetails.loading"></oui-spinner>
                    <a class="oui-button oui-button_link pl-0"
                        data-ng-bind="$ctrl.publicCloudDetails.data.description"
                        data-ng-if="!$ctrl.publicCloudDetails.loading"
                        data-ui-sref="iaas.pci-project.compute.infrastructure.diagram({ projectId: $ctrl.publicCloudDetails.data.project_id })">
                    </a>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-definition data-term="{{ ::'adp_common_private_network' | translate }}">
                <oui-tile-description>
                    <oui-spinner data-size="s" data-ng-if="$ctrl.vRack.loading"></oui-spinner>
                    <a class="oui-button oui-button_link pl-0"
                        href=""
                        data-ng-if="!$ctrl.vRack.loading"
                        data-ng-bind="$ctrl.vRack.data.name
                            ? $ctrl.vRack.data.name
                            : $ctrl.platformDetails.data.vrack_id"
                        data-ui-sref="vrack-home({ serviceName: $ctrl.platformDetails.data.vrack_id })">
                    </a>
                </oui-tile-description>
            </oui-tile-definition>
        </oui-tile>
    </div>
    <!-- billing tile -->
    <div class="col-md-4">
        <oui-tile class="h-100" data-heading="{{ ::'adp_tile_heading_billing' | translate }}"
        data-loading="$ctrl.platformDetails.loading">
            <oui-tile-definition data-term="{{ ::'adp_tile_desc_solution' | translate }}"
                                 data-description="{{ ::'adp_title' | translate }}"></oui-tile-definition>
            <oui-tile-definition data-term="{{ ::'adp_tile_desc_creation_date' | translate }}">
                <oui-tile-description>
                    <span data-ng-bind="$ctrl.platformDetails.data.deployment_end_date | date: 'dd/MM/yyyy'"></span>
                </oui-tile-description>
            </oui-tile-definition>
            <oui-tile-button data-aria-label="{{ ::'adp_tile_menu_billing_console' | translate }}"
                             data-on-click="$ctrl.goToBillingConsole()">
                <span data-translate="adp_tile_menu_billing_console"></span>
            </oui-tile-button>
        </oui-tile>
    </div>
    <!-- cluster management tile -->
    <div class="col-md-4">
        <oui-tile class="h-100" data-heading="{{ ::'adp_tile_heading_cluster_mgmt' | translate }}">
            <oui-tile-button data-aria-label="{{ ::'adp_tile_link_manage_cluster' | translate }}"
                             data-href="{{ ::$ctrl.getAdpServiceUrl($ctrl.ADP_SERVICES.AMBARI, $ctrl.serviceName)}}" data-external>
                <span data-translate="adp_tile_link_manage_cluster"></span>
            </oui-tile-button>
            <oui-tile-button data-aria-label="{{ ::'adp_tile_link_manage_users' | translate }}"
                             data-href="{{ ::$ctrl.getAdpServiceUrl($ctrl.ADP_SERVICES.FREEIPA, $ctrl.serviceName)}}" data-external>
                <span data-translate="adp_tile_link_manage_users"></span>
            </oui-tile-button>
            <oui-tile-button data-aria-label="{{ ::'adp_tile_link_manage_security' | translate }}"
                             data-href="{{ ::$ctrl.getAdpServiceUrl($ctrl.ADP_SERVICES.RANGER, $ctrl.serviceName)}}" data-external>
                <span data-translate="adp_tile_link_manage_security"></span>
            </oui-tile-button>
        </oui-tile>
    </div>
</div>
