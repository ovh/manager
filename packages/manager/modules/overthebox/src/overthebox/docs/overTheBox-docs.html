<div class="telecom-overthebox-docs">
    <header>
        <h1 data-translate="overTheBox_docs_title"></h1>
    </header>

    <tuc-toast-message></tuc-toast-message>

    <div
        class="mt-2"
        data-ng-repeat="section in $ctrl.docs.subs track by section.label"
    >
        <div>
            <a
                title="{{:: section.label | translate}} ({{:: 'overTheBox_docs_open_new_tab' | translate }})"
                target="_blank"
                rel="noopener"
                data-ng-if="section.url && section.url[$ctrl.language]"
                data-ng-href="{{section.url[$ctrl.language]}}"
            >
                <span data-translate="{{section.label}}"></span>
                <span
                    class="ovh-font ovh-font-newtab ml-2"
                    aria-hidden="true"
                ></span>
            </a>
        </div>
        <div class="widget-presentation mt-5" data-ng-if="!section.url">
            <h2
                class="widget-presentation-title"
                data-translate="{{section.label}}"
            ></h2>
            <div
                class="mt-2"
                data-ng-repeat="subSection in section.subs track by subSection.label"
            >
                <div>
                    <a
                        title="{{:: subSection.label | translate}} ({{:: 'overTheBox_docs_open_new_tab' | translate }})"
                        target="_blank"
                        rel="noopener"
                        data-ng-if="subSection.url && subSection.url[$ctrl.language]"
                        data-ng-href="{{subSection.url[$ctrl.language]}}"
                    >
                        <span data-translate="{{subSection.label}}"></span>
                        <span
                            class="ovh-font ovh-font-newtab ml-2"
                            aria-hidden="true"
                        ></span>
                    </a>
                </div>
                <div class="mt-5" data-ng-if="!subSection.url">
                    <h3 data-translate="{{subSection.label}}"></h3>
                    <ul>
                        <li
                            class="mt-2"
                            data-ng-repeat="subsubSection in subSection.subs track by subsubSection.label"
                        >
                            <a
                                target="_blank"
                                rel="noopener"
                                title="{{:: subsubSection.label | translate}} ({{:: 'overTheBox_docs_open_new_tab' | translate }})"
                                data-ng-if="subsubSection.url[$ctrl.language]"
                                data-ng-href="{{subsubSection.url[$ctrl.language]}}"
                            >
                                <span
                                    data-translate="{{subsubSection.label}}"
                                ></span>
                                <span
                                    class="ovh-font ovh-font-newtab ml-2"
                                    aria-hidden="true"
                                ></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
