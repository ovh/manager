<div class="widget-presentation">
    <h2
        class="widget-presentation-title"
        data-translate="overthebox_migration_contact_title"
    ></h2>

    <p data-translate="overthebox_migration_contact_explain"></p>
    <p data-translate="overthebox_migration_contact_explain2"></p>

    <!-- Loader -->
    <div class="text-center" data-ng-if="$ctrl.loading">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!ctrl.loading">
        <!-- CONTACT CHOICE -->
        <div class="row">
            <div class="contact-choice col-xs-12 col-md-6">
                <h3
                    data-translate="overthebox_migration_contact"
                    class="mb-3 mt-5"
                ></h3>

                <ovh-contact
                    data-ng-model="$ctrl.contact.address"
                    data-ovh-contact-choice-options="$ctrl.ovhContactOptions"
                >
                    <div class="text-center">
                        <oui-spinner></oui-spinner>
                    </div>
                </ovh-contact>
            </div>
        </div>
        <div class="mt-5">
            <a
                class="btn btn-default"
                data-translate="overthebox_migration_cancel"
                data-ui-sref="overTheBoxes.overTheBox.details"
            >
            </a>
            <button
                type="button"
                class="btn btn-primary"
                data-ng-disabled="!$ctrl.contact.address"
                data-translate="overthebox_migration_contact_select"
                data-ng-click="$ctrl.selectContact()"
            ></button>
        </div>
    </div>
</div>
