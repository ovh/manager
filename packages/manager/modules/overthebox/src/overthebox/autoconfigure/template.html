<div class="overthebox">
    <div class="telecom-section-content">
        <div class="widget-presentation">
            <h2
                class="widget-presentation-title"
                data-translate="overTheBox_autoconfigure_dhcp_title"
            ></h2>
            <over-the-box-autoconfigure-dhcp
                data-service-name="$ctrl.serviceName"
            ></over-the-box-autoconfigure-dhcp>
        </div>
    </div>
    <div class="widget-presentation">
        <h2
            class="widget-presentation-title"
            data-translate="overTheBox_autoconfigure_firewall_title"
        ></h2>
        <over-the-box-autoconfigure-firewall
            data-service-name="$ctrl.serviceName"
        ></over-the-box-autoconfigure-firewall>
        <h2
            class="widget-presentation-title"
            data-translate="overTheBox_autoconfigure_interface_title"
        ></h2>
        <over-the-box-autoconfigure-multipath
            data-service-name="$ctrl.serviceName"
        ></over-the-box-autoconfigure-multipath>
    </div>
</div>
