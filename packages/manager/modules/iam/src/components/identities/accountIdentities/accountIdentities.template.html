<section>
    <iam-add-account-modal
        data-ng-if="$ctrl.isAddingAccount"
        data-close="$ctrl.closeAddAccountModal"
        data-on-add-account="$ctrl.onAddAccount"
    >
    </iam-add-account-modal>
    <h5 data-translate="iam_identities_accounts_title"></h5>
    <oui-datagrid
        rows="$ctrl.identities"
        pagination-mode="arrows"
        empty-placeholder="{{:: 'iam_identities_accounts_empty' | translate}}"
    >
        <oui-datagrid-column title="'iam_identities_accounts_name' | translate">
            <div data-ng-bind="$row.id"></div>
        </oui-datagrid-column>
        <oui-datagrid-row-detail>
            <dl class="oui-description">
                <dt data-translate="iam_identities_urn"></dt>
                <dd data-ng-bind="$row.urn"></dd>
            </dl>
        </oui-datagrid-row-detail>
        <oui-action-menu text="Actions">
            <oui-action-menu-item
                on-click="$ctrl.removeIdentity($row.urn)"
                data-disabled="$ctrl.readOnly"
            >
                <span data-translate="iam_identities_delete"> </span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
