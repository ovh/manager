<div data-ng-click="$ctrl.onClose()" class="modal d-block" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <oui-modal
                data-ng-click="$event.stopPropagation();"
                data-heading="{{:: 'iam_identities_account_delegation_add_account' | translate }}"
                data-primary-action="$ctrl.onConfirm()"
                data-primary-label="{{:: 'iam_identities_account_delegation_confirm' | translate }}"
                data-primary-disabled="$ctrl.nicForm.$invalid"
                data-secondary-action="$ctrl.onClose()"
                data-secondary-label="{{:: 'iam_identities_account_delegation_cancel' | translate }}"
                data-on-dismiss="$ctrl.onClose()"
            >
                <form name="$ctrl.nicForm">
                    <oui-field
                        data-label="{{:: 'iam_identities_account_delegation_account' | translate}}"
                        data-error-messages=":: {
                            pattern: ('iam_identities_account_delegation_format_error' | translate : { format: $ctrl.ACCOUNT_FORMAT })
                        }"
                        data-force-error-display
                    >
                        <input
                            class="oui-input"
                            name="delegatedAccount"
                            type="text"
                            placeholder="{{:: $ctrl.ACCOUNT_FORMAT }}"
                            data-ng-model="$ctrl.delegatedAccount"
                            ng-model-options="{ updateOn: 'default', allowInvalid: true }"
                            data-ng-pattern=":: $ctrl.ACCOUNT_PATTERN"
                            data-ng-change="$ctrl.nicForm.delegatedAccount.$setTouched()"
                            data-ng-disabled="$ctrl.policy.readOnly"
                            required
                        />
                    </oui-field>
                </form>
            </oui-modal>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
