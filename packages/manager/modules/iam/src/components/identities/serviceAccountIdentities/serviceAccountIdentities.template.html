<section>
    <iam-select-modal
        data-current-identities="$ctrl.identities"
        data-ng-if="$ctrl.isSelectingServiceAccounts"
        data-close="$ctrl.closeSelectServiceAccountsModal()"
        data-get-options="$ctrl.getServiceAccountList()"
        data-on-add-options="$ctrl.onAddServiceAccounts(selectedOptions)"
        data-heading="{{'iam_identities_service_accounts_modal_title'}}"
        data-empty-state-message="{{'iam_identities_service_accounts_modal_empty_state'}}"
        data-search-placeholder="{{'iam_identities_groups_modal_search_placeholder'}}"
        data-search-filter="$ctrl.constructor.ServiceAccountSearchFilter"
    >
        <iam-checkbox-value>
            <span data-ng-bind="$parent.option.name"></span>
        </iam-checkbox-value>
        <iam-checkbox-description>
            <div>
                <span data-translate="iam_identities_service_accounts_id"></span>
                <b data-ng-bind="$parent.option.clientId"></b>
            </div>
            <div>
                <span data-translate="iam_identities_groups_description"></span>
                <b data-ng-bind="$parent.option.description"></b>
            </div>
            <div>
                <span data-translate="iam_identities_urn"></span>
                <b data-ng-bind="$parent.option.identity"></b>
            </div>
        </iam-checkbox-description>
    </iam-select-modal>
    <h5 data-translate="iam_identities_service_accounts_title"></h5>
    <oui-datagrid
        data-rows="$ctrl.serviceAccounts"
        data-pagination-mode="arrows"
        data-empty-placeholder="{{:: 'iam_identities_service_accounts_empty' | translate}}"
    >
        <oui-datagrid-topbar>
            <oui-button
                data-variant="secondary"
                data-on-click="$ctrl.openSelectServiceAccountsModal()"
                data-disabled="$ctrl.readOnly"
            >
                <span data-translate="iam_identities_service_accounts_add"></span>
            </oui-button>
        </oui-datagrid-topbar>
        <oui-datagrid-column
            data-title="'iam_identities_service_accounts_name' | translate"
        >
            <div data-ng-bind="$row.name"></div>
            <div
                class="oui-color-aw-500"
                data-ng-bind="$row.message"
                data-ng-if="$row.message"
            ></div>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iam_identities_service_accounts_id' | translate"
            data-property="clientId"
        >
        </oui-datagrid-column>
        <oui-datagrid-row-detail>
            <dl class="oui-description">
                <dt data-translate="iam_identities_urn"></dt>
                <dd data-ng-bind="$row.identity"></dd>
                <dt
                    data-ng-if="$row.description"
                    data-translate="iam_identities_service_accounts_description"
                ></dt>
                <dd
                    data-ng-if="$row.description"
                    data-ng-bind="$row.description"
                ></dd>
                <dt
                    data-ng-if="$row.flow"
                    data-translate="iam_identities_service_accounts_flow"
                ></dt>
                <dd data-ng-if="$row.flow" data-ng-bind="$row.flow"></dd>
            </dl>
        </oui-datagrid-row-detail>
        <oui-action-menu data-text="Actions">
            <oui-action-menu-item
                data-on-click="$ctrl.onRemoveServiceAccount($row.identity)"
                data-disabled="$ctrl.readOnly"
            >
                <span data-translate="iam_identities_delete"> </span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
