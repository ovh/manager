            <oui-header-tabs-item data-state="{{ $root.IAM.ROUTES.POLICIES }}"

                    data-translate="iam_policy_header_tabs_item_policies"

            ></oui-header-tabs-item>
            <oui-header-tabs-item

                    data-translate="iam_policy_header_tabs_item_identities"
