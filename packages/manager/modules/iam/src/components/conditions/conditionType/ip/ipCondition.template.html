<oui-field
    data-label="{{:: 'iam_create_condition_ip_label' | translate }}"
    data-help-text="{{:: 'iam_create_condition_ip_helper' | translate }}"
>
    <input
        type="text"
        class="oui-input"
        name="nameValue"
        id="nameValue"
        data-ng-model="$ctrl.nameValue"
        data-ng-required="true"
        data-ng-change="$ctrl.updateConditionValues()"
        placeholder="{{:: 'iam_create_condition_ip_placeholder' | translate}}"
    />
</oui-field>
