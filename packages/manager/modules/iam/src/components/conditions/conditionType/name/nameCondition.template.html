<oui-field data-label="{{:: 'iam_create_condition_name_label' | translate }}">

        type="text"
        class="oui-input"
        name="nameValue"
        id="nameValue"
        data-ng-model="$ctrl.nameValue"
        data-ng-required="true"
        data-ng-change="$ctrl.updateConditionValues()"
        placeholder="{{:: 'iam_create_condition_name_placeholder' | translate}}"
    />
</oui-field>
