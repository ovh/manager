<div class="modal d-block" tabindex="-1" data-ng-mouseup=":: $ctrl.goBack()">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <oui-modal
                data-primary-label="{{:: 'iam_delete_entity_primary_label' | translate }}"
                data-primary-disabled="!$ctrl.canDelete"
                data-primary-action="$ctrl.delete()"
                data-secondary-label="{{:: 'iam_delete_entity_secondary_label' | translate }}"
                data-secondary-action=":: $ctrl.goBack()"
                data-on-dismiss=":: $ctrl.goBack()"
                data-heading="{{:: $ctrl.translate.heading | translate }}"
                data-type="warning"
                data-loading="$ctrl.isDeleting"
                data-ng-mouseup="$event.stopPropagation()"
            >
                <p
                    data-translate="{{:: $ctrl.translate.warn | translate }}"
                ></p>
                <span
                    class="d-block"
                    data-translate="{{:: $ctrl.translate.name | translate }}"
                ></span>
                <strong
                    class="d-block"
                    data-ng-bind=":: $ctrl.entity.data.name"
                ></strong>
                <form
                    class="mt-3"
                    name="$ctrl.form"
                    data-ng-submit="$ctrl.delete()"
                >
                    <oui-field
                        data-label="{{:: $ctrl.translate.field | translate: { statement: $root.IAM.DELETE_STATEMENT } }}"
                    >
                        <input
                            class="oui-input"
                            name="statement"
                            type="text"
                            required
                            data-ng-model="$ctrl.model"
                            data-ng-pattern="$ctrl.pattern"
                        />
                    </oui-field>
                </form>
            </oui-modal>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
