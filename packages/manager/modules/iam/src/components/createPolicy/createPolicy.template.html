<div class="iam-create_policy">
    <iam-delete-entity
        data-ng-if="$ctrl.deletion"
        data-entity="{ data: $ctrl.deletion, type: $root.IAM.ENTITY.RESOURCE_TYPE }"
        data-statement="false"
        data-go-back="$ctrl.onResourceTypeDeleted"
    >
        <strong
            class="d-block"
            data-ng-if="$ctrl.deletion.resources.length"
            data-translate="iam_create_policy_deletion_resources_{{ $ctrl.deletion.resources.length > 1 ? 'many' : 'one' }}"
            data-translate-values="{ count : $ctrl.deletion.resources.length }"
        ></strong>
        <strong
            class="d-block"
            data-ng-if="$ctrl.deletion.actions.length"
            data-translate="iam_create_policy_deletion_actions_{{ $ctrl.deletion.actions.length > 1 ? 'many' : 'one' }}"
            data-translate-values="{ count : $ctrl.deletion.actions.length }"
        ></strong>
    </iam-delete-entity>

    <oui-header
        data-heading="{{ 'iam_create_policy_header_heading' | translate }}"
        data-description="{{ 'iam_create_policy_header_description' | translate }}"
    >
        <!-- <Guide> -->
        <oui-guide-menu
            data-text="{{:: 'iam_create_policy_header_guide_text' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-repeat="guide in $ctrl.onboardingGuides track by $index"
                data-href="{{:: guide.link }}"
                data-external
            >
                <span data-ng-bind=":: guide.title"></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
        <!-- </Guide> -->
    </oui-header>

    <!-- <Error> -->
    <oui-message data-type="error" data-ng-if="$ctrl.hasAnyError">
        <div data-ng-repeat="(property, error) in $ctrl.error">
            <p data-translate="iam_create_policy_error_heading"></p>
            <strong
                data-ng-bind="$ctrl.translations.heading[property]"
            ></strong>
            :
            <span data-ng-bind="error"></span>
        </div>
    </oui-message>
    <!-- </Error> -->

    <form
        name="$ctrl.form"
        data-ng-submit="$ctrl.createPolicy()"
        autocomplete="off"
        novalidate
    >
        <!-- <Name> -->
        <h4 data-translate="iam_create_policy_form_name_heading"></h4>
        <oui-field
            data-label="{{:: 'iam_create_policy_form_name_heading' | translate }}"
            data-size="xl"
            data-error-messages="{
                api: $ctrl.error.name,
                pattern: ('iam_create_policy_form_name_error_pattern' | translate)
            }"
        >
            <input
                class="oui-input"
                name="name"
                type="text"
                data-ng-model="$ctrl.model.name"
                data-ng-pattern="$root.IAM.ENTITY_NAME_PATTERN"
                required
            />
        </oui-field>
        <!-- </Name> -->

        <!-- <Resource> -->
        <iam-resource-select
            data-on-change="$ctrl.onResourceChanged(change)"
            data-on-error="$ctrl.onError(error)"
            data-required="$ctrl.isResourceTypesRequired"
            data-resources-label="{{:: 'iam_create_policy_form_resources_heading' | translate }}"
            data-resources-model="$ctrl.model.resources"
            data-resources-name="resources"
            data-resources-required-message="{{:: 'iam_create_policy_form_resources_error_required' | translate }}"
            data-resource-types-label="{{:: 'iam_create_policy_form_resource_types_heading' | translate }}"
            data-resource-types-model="$ctrl.model.resourceTypes"
            data-resource-types-name="resourceTypes"
            data-size="xl"
        >
            <resource-types-header>
                <h4
                    data-translate="iam_create_policy_form_resource_types_heading"
                ></h4>
                <p
                    data-translate="iam_create_policy_form_resource_types_description"
                ></p>
            </resource-types-header>
            <resources-header>
                <h4
                    data-translate="iam_create_policy_form_resources_heading"
                ></h4>
                <p
                    data-translate="iam_create_policy_form_resources_description"
                ></p>
            </resources-header>
        </iam-resource-select>
        <!-- </Resource> -->

        <!-- <ResourceGroups> -->
        <oui-field
            class="w-100"
            data-ng-class="{ 'no-margin': !$ctrl.hasResourceGroups }"
            data-size="xl"
            data-label="{{:: 'iam_create_policy_form_resource_groups_heading' | translate }}"
            data-error-messages="{
                required: ('iam_create_policy_form_resources_error_required' | translate),
            }"
        >
            <oui-select
                data-disabled="!$ctrl.hasResourceGroups"
                data-load="{{:: $ctrl.url.resourceGroups }}"
                data-load-options="{ global: { serviceType: 'apiv2' } }"
                data-match="name"
                data-model="$ctrl.model.resourceGroups"
                data-multiple="true"
                data-name="resourceGroups"
                data-on-load="$ctrl.resourceGroups = response.data"
                data-on-error="$ctrl.onError(error)"
                data-required="!$ctrl.hasSelectedResources"
            ></oui-select>
        </oui-field>
        <oui-message
            class="mt-2"
            data-type="info"
            data-ng-if="!$ctrl.hasResourceGroups"
        >
            <p data-translate="iam_create_policy_form_resource_groups_info"></p>
            <a
                class="oui-link"
                data-ui-sref="$root.IAM.ROUTE.CREATE_RESOURCE_GROUP"
                data-translate="iam_create_policy_form_resource_groups_create"
            ></a>
        </oui-message>
        <!-- </ResourceGroups> -->

        <!-- <Actions> -->
        <h4 data-translate="iam_create_policy_form_actions_heading"></h4>
        <p data-translate="iam_create_policy_form_actions_description"></p>
        <iam-action-select
            data-error="$ctrl.onError(error)"
            data-load="$ctrl.onActionsLoaded(actions)"
            data-name="actions"
            data-ng-model="$ctrl.model.actions"
            data-resource-types="$ctrl.model.resourceTypes"
            data-required
        ></iam-action-select>
        <!-- </Actions> -->

        <!-- <Footer> -->
        <div class="d-flex align-items-center mb-5">
            <button
                type="button"
                class="oui-button oui-button_l oui-button_link mr-3"
                data-ng-disabled="$ctrl.isSubmitting"
                data-ng-click="$ctrl.cancelCreation()"
            >
                <span data-translate="iam_create_policy_cancel"></span>
            </button>
            <button
                type="submit"
                class="oui-button oui-button_l oui-button_primary mr-3"
                data-ng-disabled="!$ctrl.canSubmit"
            >
                <span data-translate="iam_create_policy_submit"></span>
            </button>
            <oui-spinner
                data-size="s"
                data-ng-if="$ctrl.isSubmitting"
            ></oui-spinner>
        </div>
        <!-- </Footer> -->
    </form>
</div>
