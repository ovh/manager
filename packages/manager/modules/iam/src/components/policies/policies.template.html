<div>
    <oui-datagrid
        id="{{ $ctrl.datagridId }}"
        data-rows-loader="$ctrl.getPolicies($config)"
        data-page="{{ $ctrl.cursors.index }}"
        data-page-size="100"
        data-pagination-mode="arrows"
    >
        <!-- <Columns> -->
        <oui-datagrid-column
            data-title="'iam_policies_datagrid_column_name' | translate"
        >
            <oui-button
                data-variant="link"
                data-on-click="$ctrl.editPolicy($row)"
            >
                <span data-ng-bind="$row.name"></span>
            </oui-button>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iam_policies_datagrid_column_identities' | translate"
        >
            <span data-ng-bind="$row.identities.length"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iam_policies_datagrid_column_resources' | translate"
        >
            <span data-ng-bind="$row.resources.length"></span>
        </oui-datagrid-column>
        <!-- </Columns> -->

        <!-- <Actions> -->
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item data-on-click="$ctrl.editIdentities($row)">
                <span
                    data-translate="iam_policies_datagrid_action_edit_identities"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.editPolicy($row)">
                <span
                    data-translate="iam_policies_datagrid_action_edit_policy"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.deletePolicy($row)">
                <span
                    data-translate="iam_policies_datagrid_action_delete_policy"
                    class="text-danger"
                ></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <!-- </Actions> -->

        <!-- <Topbar> -->
        <oui-datagrid-topbar>
            <oui-button data-on-click="$ctrl.createPolicy()" class="mb-3">
                <span
                    data-translate="iam_policies_datagrid_topbar_create_policy"
                ></span>
            </oui-button>
        </oui-datagrid-topbar>
        <!-- </Topbar> -->
    </oui-datagrid>
    <div data-ui-view></div>
</div>
