<manager-on-boarding-layout
    data-guides=":: $ctrl.onboardingGuides"
    data-on-guide-click="$ctrl.onGuideClick(guide.key)"
>
    <onboarding-title>
        <p data-translate="iam_onboarding_title"></p>
    </onboarding-title>
    <onboarding-description>
        <p data-translate="iam_onboarding_description"></p>
        <p data-translate="iam_onboarding_description_2"></p>
        <a
            class="mt-3 oui-button oui-button_primary oui-button_l text-light"
            rel="noopener"
            target="_self"
            data-track-name="{{:: $ctrl.TAG.ONBOARDING__ADD_POLICY }}"
            data-track-on="click"
            data-track-type="action"
            data-ui-sref="iam.policy.create"
        >
            <span data-translate="iam_onboarding_cta_1"></span>
        </a>
        <a
            class="mt-3 oui-button oui-button_secondary oui-button_l"
            rel="noopener"
            target="_self"
            data-track-name="{{:: $ctrl.TAG.ONBOARDING__ADD_USER }}"
            data-track-on="click"
            data-track-type="action"
            data-ui-sref="iam.dashboard.users"
        >
            <span data-translate="iam_onboarding_cta_2"></span>
        </a>
        <iam-advanced-mode-switch
            data-advanced-mode="$ctrl.advancedMode"
            data-alert="$ctrl.alert"
            data-go-to="$ctrl.goTo"
            data-track-click="$ctrl.trackClick"
        >
        </iam-advanced-mode-switch>
    </onboarding-description>
</manager-on-boarding-layout>
