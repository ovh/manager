<div>
    <oui-header
        data-heading="{{:: 'iam_dashboard_header_heading' | translate }}"
    >
        <!-- <Tabs> -->
        <oui-header-tabs>
            <oui-header-tabs-item data-state="iam.dashboard.policies"
                ><span
                    data-translate="iam_dashboard_header_tabs_item_policies"
                ></span
            ></oui-header-tabs-item>
            <oui-header-tabs-item
                data-state="iam.dashboard.identitiesRedirection"
                ><span
                    data-translate="iam_dashboard_header_tabs_item_identities"
                ></span
            ></oui-header-tabs-item>
            <oui-header-tabs-item data-state="iam.dashboard.resourceGroups"
                ><span
                    data-translate="iam_dashboard_header_tabs_item_resource_groups"
                ></span
            ></oui-header-tabs-item>
        </oui-header-tabs>
        <!-- </Tabs> -->

        <!-- <Guide> -->
        <oui-guide-menu
            data-text="{{:: 'iam_dashboard_header_guide_text' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-repeat="guide in $ctrl.onboardingGuides track by $index"
                data-href="{{:: guide.link }}"
                data-external
            >
                <span data-ng-bind=":: guide.title"></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
        <!-- </Guide> -->
    </oui-header>
    <div data-ui-view></div>
</div>
