<div data-ng-controller="IamUsersDisableCtrl as $ctrl">
    <oui-modal
        data-heading="{{:: 'user_users_disable' | translate }}"
        data-primary-action="$ctrl.disableUser()"
        data-primary-label="{{:: 'user_modal_confirm' | translate }}"
        data-secondary-action="$ctrl.close()"
        data-secondary-label="{{:: 'user_modal_cancel' | translate }}"
        data-on-dismiss="$ctrl.close()"
    >
        <p
            class="text-danger"
            data-translate="user_users_disable_modal_step1_question"
            data-translate-values="{login: $ctrl.user.login}"
        ></p>
    </oui-modal>
</div>
