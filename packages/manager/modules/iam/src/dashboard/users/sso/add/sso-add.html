<div data-ng-controller="IamUsersSsoAddCtrl as $ctrl">
    <oui-modal
        data-heading="{{:: 'user_users_sso_add_modal_title' | translate }}"
        data-primary-action="$ctrl.addSso()"
        data-primary-label="{{:: 'user_modal_confirm' | translate }}"
        data-primary-disabled="!$ctrl.iamUsersSsoAddForm.$valid"
        data-secondary-action="$ctrl.close()"
        data-secondary-label="{{:: 'user_modal_cancel' | translate }}"
        data-on-dismiss="$ctrl.close()"
    >
        <p data-translate="user_users_sso_add_modal_info"></p>

        <h5
            data-translate="user_users_sso_add_modal_step1_question"
            data-translate-values="{login: $ctrl.user.login}"
        ></h5>

        <div class="text-center" data-ng-if="$ctrl.loader">
            <oui-spinner data-size="s"></oui-spinner>
        </div>

        <form name="$ctrl.iamUsersSsoAddForm" data-ng-if="!$ctrl.loader">
            <div class="form-group">
                <input
                    type="checkbox"
                    id="enableUsers"
                    name="enableUsers"
                    data-ng-model="$ctrl.enableLocalUsers"
                />
                <label for="enableUsers" style="display: inline-block">
                    <span
                        data-translate="user_users_sso_modal_group_local_users_to_enable"
                    ></span>
                </label>
            </div>

            <div class="form-group">
                <label
                    class="control-label"
                    for="userAttributeName"
                    data-translate="user_users_sso_modal_user_attribute_name"
                >
                </label>
                <input
                    type="text"
                    class="form-control"
                    id="userAttributeName"
                    name="userAttributeName"
                    data-ng-model="$ctrl.identityProvider.userAttributeName"
                />
            </div>
            <div class="form-group">
                <label
                    class="control-label"
                    for="groupAttributeName"
                    data-translate="user_users_sso_add_modal_group_attribute_name"
                >
                </label>
                <input
                    type="text"
                    class="form-control"
                    id="groupAttributeName"
                    name="groupAttributeName"
                    data-ng-model="$ctrl.identityProvider.groupAttributeName"
                />
            </div>
            <div class="form-group">
                <label
                    class="control-label"
                    for="xml-metadata"
                    data-translate="user_users_sso_add_modal_xml_metadata"
                >
                </label>

                <textarea
                    class="py-2 form-control"
                    id="xml-metadata"
                    name="xml-metadata"
                    rows="5"
                    data-ng-model="$ctrl.identityProvider.metadata"
                    required
                >
                </textarea>
            </div>
        </form>
    </oui-modal>
</div>
