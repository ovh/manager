<div data-ui-view>
    <p data-translate="iam_policies_description"></p>
    <oui-datagrid
        id="{{ $ctrl.datagridId }}"
        data-rows-loader="$ctrl.getItems($config)"
        data-page="{{ $ctrl.cursors.index || 1 }}"
        data-page-size="{{ $ctrl.pageSize }}"
        data-pagination-mode="arrows"
    >
        <!-- <Columns> -->
        <oui-datagrid-column
            data-title="'iam_policies_datagrid_column_name' | translate"
        >
            <oui-button
                data-variant="link"
                data-on-click="$ctrl.editPolicy($row)"
            >
                <span data-ng-bind="$row.name"></span>
            </oui-button>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iam_policies_datagrid_column_description' | translate"
        >
            <span
                data-oui-tooltip="{{ ::$row.description }}"
                class="policy-description-column-label d-inline-block text-truncate"
                data-ng-bind="$row.description"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iam_policies_datagrid_column_identities' | translate"
        >
            <span data-ng-bind="$row.identities.length"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iam_policies_datagrid_column_resources' | translate"
        >
            <span data-ng-bind="$row.resources.length"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'iam_policies_datagrid_column_actions' | translate"
        >
            <span data-ng-bind="$row.permissions.allow.length"></span>
        </oui-datagrid-column>
        <!-- </Columns> -->

        <!-- <Actions> -->
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item data-on-click="$ctrl.editPolicy($row)">
                <span
                    data-translate="iam_policies_datagrid_action_{{ $row.readOnly ? 'read' : 'edit' }}_policy"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item
                data-disabled="$row.readOnly"
                data-on-click="$ctrl.deletePolicy($row)"
            >
                <span
                    data-translate="iam_policies_datagrid_action_delete_policy"
                    class="text-danger"
                ></span>
            </oui-action-menu-item>
        </oui-action-menu>
        <!-- </Actions> -->

        <!-- <Topbar> -->
        <oui-datagrid-topbar>
            <oui-button
                data-on-click="$ctrl.createPolicy()"
                class="mb-3 d-inline-block align-middle"
            >
                <span
                    data-translate="iam_policies_datagrid_topbar_create_policy"
                ></span>
            </oui-button>
            <oui-button
                data-on-click="$ctrl.openAdvancedSearchModal()"
                data-variant="primary"
                class="mb-3 d-inline-block align-middle"
            >
                <span
                    data-translate="iam_policies_datagrid_topbar_advanced_search"
                ></span>
            </oui-button>
        </oui-datagrid-topbar>
        <!-- </Topbar> -->
    </oui-datagrid>
</div>
