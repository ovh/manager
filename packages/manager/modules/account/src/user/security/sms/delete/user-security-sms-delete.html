<div data-ng-controller="UserAccount.controllers.doubleAuth.sms.delete">
    <div
        data-wizard
        data-wizard-on-cancel="cancel"
        data-wizard-on-finish="deleteDoubleAuthSms"
        data-wizard-title="::'user_account_security_double_auth_type_sms_modal_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="init"
            data-wizard-step-valid="doesStepIsValid()"
        >
            <div class="text-center" data-ng-if="sms.isLoading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!sms.isLoading">
                <div data-ovh-alert="doubleAuthAlertSmsDelete"></div>

                <h2
                    class="wizard-title-sub"
                    data-translate="user_account_security_double_auth_type_sms_modal_delete_number"
                ></h2>
                <p>
                    <strong
                        data-translate="user_account_security_double_auth_type_sms_modal_delete_number_info"
                    ></strong>
                </p>
                <p
                    class="red"
                    data-ng-if="sms.smsAccount.status !== 'disabled'"
                    data-translate="user_smsRestrictions_delete_informations_warn"
                ></p>
                <form
                    name="userAccountDeleteSmsCodeForm"
                    data-ng-if="sms.smsAccount.status === 'enabled'"
                >
                    <div
                        class="form-group"
                        data-ng-class="{
                             'error': userAccountDeleteSmsCodeForm.code.$touched && userAccountDeleteSmsCodeForm.code.$invalid
                         }"
                    >
                        <label
                            class="control-label"
                            for="code"
                            data-translate="user_smsRestrictions_code"
                        >
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            name="code"
                            id="code"
                            required
                            data-ng-model="sms.code"
                            data-ng-disabled="sms.isDeleting"
                        />

                        <oui-spinner data-size="s" data-ng-if="sms.isDeleting">
                        </oui-spinner>

                        <span
                            class="help-block"
                            role="alert"
                            data-ng-if="userAccountDeleteSmsCodeForm.code.$touched"
                            data-ng-messages="userAccountDeleteSmsCodeForm.code.$error"
                        >
                            <span
                                data-ng-message="required"
                                data-translate="user_account_security_double_auth_type_sms_modal_add_code_error_required"
                            >
                            </span>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
