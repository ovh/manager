<div data-ng-controller="UserAccountUsersAddCtrl as $ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addUser"
        data-wizard-title="::'user_users_add_modal_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="$ctrl.userAccountUsersAddForm.$valid"
        >
            <p
                data-translate="user_users_info"
                data-translate-values="{customerCode: $ctrl.me.customerCode}"
            ></p>

            <h2
                class="wizard-title-sub"
                data-translate="user_users_add_modal_step1_question"
                data-translate-values="{login: $ctrl.user.login}"
            ></h2>

            <div class="text-center" data-ng-if="$ctrl.loader">
                <oui-spinner data-size="s"></oui-spinner>
            </div>

            <form
                name="$ctrl.userAccountUsersAddForm"
                data-ng-if="!$ctrl.loader"
            >
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': $ctrl.userAccountUsersAddForm.login.$touched && $ctrl.userAccountUsersAddForm.login.$invalid }"
                >
                    <label
                        class="control-label"
                        for="login"
                        data-translate="user_users_update_modal_login"
                    >
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="login"
                        name="login"
                        required
                        data-ng-model="$ctrl.user.login"
                        data-ng-pattern="'^[a-zA-Z0-9\._\-]+$'"
                    />
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-if="$ctrl.userAccountUsersAddForm.login.$touched"
                        data-ng-messages="$ctrl.userAccountUsersAddForm.login.$error"
                    >
                        <span
                            data-ng-message="required"
                            data-translate="user_users_add_required"
                        ></span>
                        <span
                            data-ng-message="pattern"
                            data-translate="user_users_add_login_pattern_error"
                        ></span>
                    </span>
                    <small
                        class="help-block text-muted"
                        data-ng-bind="$ctrl.me.customerCode + '/' + $ctrl.user.login"
                    />
                </div>

                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': $ctrl.userAccountUsersAddForm.email.$touched && $ctrl.userAccountUsersAddForm.email.$invalid }"
                >
                    <label
                        class="control-label"
                        for="email"
                        data-translate="user_users_update_modal_email"
                    >
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                        data-ng-model="$ctrl.user.email"
                    />
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-if="$ctrl.userAccountUsersAddForm.email.$touched"
                        data-ng-messages="$ctrl.userAccountUsersAddForm.email.$error"
                    >
                        <span
                            data-ng-message="required"
                            data-translate="user_users_add_required"
                        ></span>
                        <span
                            data-ng-message="email"
                            data-translate="user_users_add_email_error"
                        ></span>
                    </span>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': $ctrl.userAccountUsersAddForm.password.$touched && $ctrl.userAccountUsersAddForm.password.$invalid }"
                >
                    <label
                        class="control-label"
                        for="password"
                        data-translate="user_users_add_modal_password"
                    >
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                        data-ng-minlength="8"
                        data-ng-model="$ctrl.user.password"
                    />
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-if="$ctrl.userAccountUsersAddForm.password.$touched"
                        data-ng-messages="$ctrl.userAccountUsersAddForm.password.$error"
                    >
                        <span
                            data-ng-message="required"
                            data-translate="user_users_add_required"
                        ></span>
                        <span
                            data-ng-message="minlength"
                            data-translate="user_users_add_password_length_error"
                            data-translate-values="{passwordMinLength: $ctrl.PASSWORD_MIN_LENGTH}"
                        ></span>
                    </span>
                </div>

                <div class="form-group">
                    <label
                        class="control-label"
                        for="group"
                        data-translate="user_users_role"
                    >
                    </label>
                    <select
                        class="form-control"
                        id="group"
                        name="group"
                        required
                        data-ng-model="$ctrl.user.group"
                    >
                        <option
                            value="ADMIN"
                            data-translate="user_roles_admin"
                        ></option>
                        <option
                            value="DEFAULT"
                            data-translate="user_roles_regular"
                        ></option>
                        <option
                            value="UNPRIVILEGED"
                            data-translate="user_roles_unprivileged"
                        ></option>
                    </select>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': $ctrl.userAccountUsersAddForm.description.$touched && $ctrl.userAccountUsersAddForm.description.$invalid }"
                >
                    <label
                        class="control-label"
                        for="description"
                        data-translate="user_users_add_modal_description"
                    >
                    </label>

                    <textarea
                        class="py-2 form-control"
                        id="description"
                        name="description"
                        rows="5"
                        data-ng-maxlength="$ctrl.DESCRIPTION_MAX_LENGTH"
                        data-ng-model="$ctrl.user.description"
                    >
                    </textarea>
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-if="$ctrl.userAccountUsersAddForm.description.$touched"
                        data-ng-messages="$ctrl.userAccountUsersAddForm.description.$error"
                    >
                        <span
                            data-ng-message="maxlength"
                            data-translate="user_users_add_description_length_error"
                            data-translate-values="{descriptionMaxLength: $ctrl.DESCRIPTION_MAX_LENGTH}"
                        ></span>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
