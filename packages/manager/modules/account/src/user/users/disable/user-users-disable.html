<div data-ng-controller="UserAccountUsersDisableCtrl as $ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="disableUser"
        data-wizard-title="::'user_users_disable' | translate"
    >
        <div data-wizard-step>
            <p
                class="text-danger"
                data-translate="user_users_disable_modal_step1_question"
                data-translate-values="{login: $ctrl.user.login}"
            ></p>
        </div>
    </div>
</div>
