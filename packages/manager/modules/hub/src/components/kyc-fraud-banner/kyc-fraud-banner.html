<oui-message
    class="mb-2"
    data-type="warning"
    data-ng-if="$ctrl.showRequiredBanner"
>
    <span class="mb-1" data-translate="kyc_fraud_required_banner_text"></span>
    <a
        data-ng-click="$ctrl.trackClickImpression($ctrl.TRACK_IMPRESSION_REQUIRED)"
        data-ng-href="{{:: $ctrl.documentLink}}"
        data-translate="kyc_fraud_required_banner_link"
    ></a>
</oui-message>

<oui-message class="mb-2" data-type="info" data-ng-if="$ctrl.showOpenBanner">
    <span class="mb-1" data-translate="kyc_fraud_open_banner_text"></span>
    <a
        data-ng-click="$ctrl.trackClickImpression($ctrl.TRACK_IMPRESSION_OPEN)"
        data-ng-href="{{:: $ctrl.supportLink}}"
        data-translate="kyc_fraud_open_banner_link"
        target="{{$ctrl.isSupportWithExternalLinks ? '_blank' : '_top'}}"
    ></a>
</oui-message>
