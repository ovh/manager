<div class="row">
    <div
        class="col-md-6 col-xl-4 mb-2"
        data-ng-repeat="(product, data) in $ctrl.products track by product"
    >
        <ovh-manager-hub-tile
            heading="{{:: 'manager_hub_products_' + product | translate }}"
            badge-text="{{ data.count }}"
            class="oui-list"
            data-on-click="$ctrl.onProductSelect({ productType: product })"
        >
            <ul class="oui-list__items">
                <li
                    class="oui-list__item"
                    data-ng-repeat="service in data.data  | limitTo: $ctrl.DISPLAYED_PRODUCTS_NUMBER track by service.serviceId"
                >
                    <a
                        data-ng-href="{{:: service.url }}"
                        data-ng-bind="service.resource.displayName || service.resource.name"
                    >
                    </a>
                </li>
            </ul>
        </ovh-manager-hub-tile>
    </div>
</div>
