<oui-header
    class="mb-2"
    data-heading="{{:: 'manager_hub_products_' + $ctrl.productType | translate }}"
></oui-header>
<ovh-manager-hub-carousel
    class="w-100"
    data-ng-if="$ctrl.filteredNotifications.length"
    data-items="$ctrl.filteredNotifications"
></ovh-manager-hub-carousel>
<oui-datagrid
    data-ng-if="$ctrl.rows"
    id="{{ $ctrl.datagridId }}"
    data-rows-loader="$ctrl.loadStaticRows()"
    data-row-loader="$ctrl.loadRow($row)"
    data-columns="$ctrl.columns"
    data-customizable
    data-criteria="$ctrl.criteria"
    on-columns-parameters-change="$ctrl.onColumnChange(id, columns)"
    data-on-page-change="$ctrl.onPageChange($pagination)"
    data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    data-page-size="{{ $ctrl.paginationSize }}"
    data-on-sort-change="$ctrl.onSortChange($sort)"
>
</oui-datagrid>
<oui-datagrid
    data-ng-if="!$ctrl.rows"
    id="{{ $ctrl.datagridId }}"
    data-rows-loader="$ctrl.loadPage()"
    data-row-loader="$ctrl.loadRow($row)"
    data-columns="$ctrl.columns"
    data-customizable
    data-criteria="$ctrl.criteria"
    on-columns-parameters-change="$ctrl.onColumnChange(id, columns)"
    data-on-page-change="$ctrl.onPageChange($pagination)"
    data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    data-page-size="{{ $ctrl.paginationSize }}"
    data-on-sort-change="$ctrl.onSortChange($sort)"
>
</oui-datagrid>
