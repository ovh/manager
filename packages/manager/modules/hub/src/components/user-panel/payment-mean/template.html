<div class="manager-hub-payment-mean">
    <a
        class="d-flex flex-row align-items-center p-2 px-3"
        data-ng-href="{{ :: $ctrl.RedirectionService.getURL('paymentMethod') }}"
    >
        <span
            class="mr-auto oui-icon oui-icon-credit-card_concept"
            aria-hidden="true"
        >
        </span>
        <oui-skeleton size="s" data-ng-if="$ctrl.isLoading"> </oui-skeleton>
        <div class="m-auto" data-ng-if="!$ctrl.isLoading">
            <strong
                class="d-block"
                data-translate="hub_payment_mean_title"
            ></strong>
            <p class="m-0" data-ng-bind=":: $ctrl.paymentMethod.label"></p>
            <span
                class="oui-status manager-hub-payment-mean_status"
                data-ng-class="'oui-status_' + $ctrl.paymentMethod.getStatusCategory()"
                data-ng-bind=":: 'hub_payment_mean_status_' + $ctrl.paymentMethod.status | translate"
            >
            </span>
        </div>
        <span
            class="ml-auto oui-icon oui-icon-arrow-right_extra-thin"
            aria-hidden="true"
        >
        </span>
    </a>
</div>
