<div class="oui-tile ovh-manager-hub-tile">
    <div class="ovh-manager-hub-tile__header" data-ng-if="!$ctrl.hideHeading">
        <h3 class="oui-tile__title ovh-manager-hub-tile__title">
            <span data-ng-bind="::$ctrl.heading"></span>
            <span
                class="oui-badge oui-badge_info ovh-manager-hub-tile__badge"
                data-ng-bind="$ctrl.badgeText"
            ></span>
        </h3>
        <button
            class="oui-button oui-button_icon-right hub-button oui-button_ghost"
            type="button"
            data-ng-if="$ctrl.onClick && !$ctrl.href && !$ctrl.hideAction"
            data-ng-click="$ctrl.onClick()"
        >
            <span
                class="hub-button__text"
                data-ng-bind="::$ctrl.buttonText"
            ></span>
            <span
                class="oui-icon oui-icon-arrow-right"
                aria-hidden="true"
            ></span>
        </button>
        <a
            class="oui-button oui-button_icon-right hub-button oui-button_ghost"
            data-ng-if="$ctrl.href && !$ctrl.hideAction"
            data-ng-href="{{:: $ctrl.href }}"
            data-ng-click="$ctrl.onClick()"
            data-navi-id="display-all"
            target="{{$ctrl.isHrefExternal ? '_blank' : '_top'}}"
        >
            <span
                class="hub-button__text"
                data-ng-bind="::$ctrl.buttonText"
            ></span>
            <span
                class="oui-icon"
                data-ng-class="{'oui-icon-arrow-right': !$ctrl.isHrefExternal, 'oui-icon-external-link': $ctrl.isHrefExternal}"
                aria-hidden="true"
            ></span>
        </a>
    </div>
    <div class="oui-tile__body" data-ng-transclude></div>
</div>
