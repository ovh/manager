<div class="telecom-sms-statistics">
    <!-- En-tête avec filtres -->
    <div class="d-flex justify-content-between align-items-flex-start mb-4 flex-wrap gap-3">
        <oui-header
            data-heading="{{ 'sms_statistics_title' | translate }}"
            data-description="{{ 'sms_statistics_description' | translate }}">
        </oui-header>

        <div>
            <oui-radio-toggle-group
                data-model="$ctrl.timeFilter"
                data-on-change="$ctrl.loadStatistics(modelValue)"
                direction="row" dense
            >
                <oui-radio value="$ctrl.SMS_STATISTICS_TIME_FILTERS.today">
                    <span data-translate="sms_statistics_filter_today"></span>
                </oui-radio>
                <oui-radio value="$ctrl.SMS_STATISTICS_TIME_FILTERS.last_7_days">
                    <span data-translate="sms_statistics_filter_last_7_days"></span>
                </oui-radio>
                <oui-radio value="$ctrl.SMS_STATISTICS_TIME_FILTERS.last_30_days">
                    <span data-translate="sms_statistics_filter_last_30_days"></span>
                </oui-radio>
                <oui-radio value="$ctrl.SMS_STATISTICS_TIME_FILTERS.year_to_date">
                    <span data-translate="sms_statistics_filter_year_to_date"></span>
                </oui-radio>
                <oui-radio value="$ctrl.SMS_STATISTICS_TIME_FILTERS.custom">
                    <span data-translate="sms_statistics_filter_custom"></span>
                </oui-radio>
            </oui-radio-toggle-group>

            <!-- Custom Date Range -->
            <div data-ng-if="$ctrl.timeFilter === $ctrl.SMS_STATISTICS_TIME_FILTERS.custom" class="mt-3">
                <div class="mb-3">
                    <oui-calendar data-model="$ctrl.calendarModel" mode="range"
                        on-change="$ctrl.onCustomDateRangeChange(selectedDates, dateStr)">
                    </oui-calendar>
                </div>
                <oui-button variant="secondary" data-ng-click="$ctrl.loadStatistics()" class="d-block">
                    <span data-translate="sms_statistics_filter_apply"></span>
                </oui-button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div data-ng-if="$ctrl.loading" class="text-center py-5">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loading">
        <!-- KPI Tiles Row 1 -->
        <div class="row mb-4">
            <div class="col-md-6" data-ng-class="$ctrl.isSmppAccount ? 'col-lg-4' : 'col-lg-3'"
                data-ng-if="!$ctrl.isSmppAccount">
                <oui-tile data-heading="{{ 'sms_statistics_campaigns_label' | translate }}" class="h-100">
                    <div class="d-flex align-items-center justify-content-between">
                        <h3 class="m-0" data-ng-bind="$ctrl.statistics.batches.total"></h3>
                        <span class="oui-icon oui-icon-sms_concept" aria-hidden="true"></span>
                    </div>
                </oui-tile>
            </div>

            <div class="col-md-6 mb-3" data-ng-class="$ctrl.isSmppAccount ? 'col-lg-4' : 'col-lg-3'">
                <oui-tile data-heading="{{ 'sms_statistics_sent_label' | translate }}" class="h-100">
                    <div class="d-flex align-items-center justify-content-between">
                        <h3 class="m-0" data-ng-bind="$ctrl.statistics.outgoing.total"></h3>
                        <span class="oui-icon oui-icon-paperplane_concept" aria-hidden="true"></span>
                    </div>
                </oui-tile>
            </div>

            <div class="col-md-6 mb-3" data-ng-class="$ctrl.isSmppAccount ? 'col-lg-4' : 'col-lg-3'">
                <oui-tile data-heading="{{ 'sms_statistics_delivered_label' | translate }}" class="h-100">
                    <div class="d-flex align-items-center justify-content-between">
                        <h3 class="m-0" data-ng-bind="$ctrl.statistics.outgoing.delivered"></h3>
                        <span class="oui-icon oui-icon-success-circle" aria-hidden="true"></span>
                    </div>
                </oui-tile>
            </div>

            <div class="col-md-6 mb-3" data-ng-class="$ctrl.isSmppAccount ? 'col-lg-4' : 'col-lg-3'">
                <oui-tile data-heading="{{ 'sms_statistics_incoming_title' | translate }}" class="h-100">
                    <div class="d-flex align-items-center justify-content-between">
                        <h3 class="m-0" data-ng-bind="$ctrl.statistics.incoming.total"></h3>
                        <span class="oui-icon oui-icon-arrow-down" aria-hidden="true"></span>
                    </div>
                </oui-tile>
            </div>
        </div>

        <!-- SMS Campaign vs Individual Row -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3" data-ng-if="!$ctrl.isSmppAccount">
                <oui-tile data-heading="{{ 'sms_statistics_sent_campaign' | translate }}" class="h-100">
                    <oui-tile-definition>
                        <oui-tile-term>
                            <div class="d-flex align-items-center justify-content-between">
                                <h3 data-ng-bind="$ctrl.statistics.outgoing.campaign.total"></h3>
                                <i class="fa fa-users" aria-hidden="true"></i>
                            </div>
                        </oui-tile-term>
                        <oui-tile-description>
                            <span class="text-muted">
                                <span data-translate="sms_statistics_delivered_label"></span>:
                                <strong data-ng-bind="$ctrl.statistics.outgoing.campaign.delivered"></strong>
                            </span>
                        </oui-tile-description>
                    </oui-tile-definition>
                </oui-tile>
            </div>

            <div class="col-md-6 mb-3" data-ng-if="!$ctrl.isSmppAccount">
                <oui-tile data-heading="{{ 'sms_statistics_sent_individual' | translate }}" class="h-100">
                    <oui-tile-definition>
                        <oui-tile-term>
                            <div class="d-flex align-items-center justify-content-between">
                                <h3 data-ng-bind="$ctrl.statistics.outgoing.individual.total"></h3>
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                        </oui-tile-term>
                        <oui-tile-description>
                            <span class="text-muted">
                                <span data-translate="sms_statistics_delivered_label"></span>:
                                <strong data-ng-bind="$ctrl.statistics.outgoing.individual.delivered"></strong>
                            </span>
                        </oui-tile-description>
                    </oui-tile-definition>
                </oui-tile>
            </div>
        </div>

        <!-- Credit Balance and Campaign Details -->
        <div class="row mb-4">
            <!-- Crédit -->
            <div class="col-md-4 mb-3">
                <oui-tile data-heading="{{ 'sms_statistics_credit_balance_label' | translate }}" class="h-100">
                    <oui-tile-definition>
                        <oui-tile-term>
                            <div class="d-flex align-items-center justify-content-between">
                                <span data-ng-bind="$ctrl.service.creditsLeft | number:2"></span>
                                <span class="oui-icon oui-icon-credit-card_concept" aria-hidden="true"></span>
                            </div>
                        </oui-tile-term>

                    </oui-tile-definition>
                    <oui-button variant="primary" data-ng-click="$ctrl.goToSmsOrder()" class="mt-3 w-100">
                        <span class="oui-icon oui-icon-plus" aria-hidden="true"></span>
                        <span data-translate="sms_statistics_recharge_btn"></span>
                    </oui-button>
                </oui-tile>
            </div>

            <!-- Campaign Details -->
            <div class="col-md-8 mb-3" data-ng-if="!$ctrl.isSmppAccount">
                <oui-tile data-heading="{{ 'sms_statistics_campaign_details' | translate }}" class="h-100">
                    <div class="row">
                        <div class="col-md-3 col-6 mb-3">
                            <oui-tile-definition data-term="{{ 'sms_statistics_completed_label' | translate }}">
                                <oui-tile-description>
                                    <h3 class="m-0" data-ng-bind="$ctrl.statistics.batches.completed"></h3>
                                </oui-tile-description>
                            </oui-tile-definition>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <oui-tile-definition data-term="{{ 'sms_statistics_pending_label' | translate }}">
                                <oui-tile-description>
                                    <h3 class="m-0" data-ng-bind="$ctrl.statistics.batches.pending"></h3>
                                </oui-tile-description>
                            </oui-tile-definition>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <oui-tile-definition data-term="{{ 'sms_statistics_failed_label' | translate }}">
                                <oui-tile-description>
                                    <h3 class="m-0" data-ng-bind="$ctrl.statistics.batches.failed"></h3>
                                </oui-tile-description>
                            </oui-tile-definition>
                        </div>
                        <div class="col-md-3 col-6 mb-3">
                            <oui-tile-definition data-term="{{ 'sms_statistics_stoplisted_label' | translate }}"
                                data-term-popover="{{ 'sms_statistics_stoplisted_description' | translate }}">
                                <oui-tile-description>
                                    <h3 class="m-0" data-ng-bind="$ctrl.statistics.batches.stoplisted"></h3>
                                </oui-tile-description>
                            </oui-tile-definition>
                        </div>
                    </div>
                </oui-tile>
            </div>
        </div>

        <!-- Performance Chart -->
        <div class="row">
            <div class="col-12">
                <oui-tile data-heading="{{ 'sms_statistics_performance_overview' | translate }}">
                    <div class="position-relative" style="height: 350px;">
                        <div data-chart data-chartjs="$ctrl.chart" data-auto-reload="true"
                            class="position-absolute top-0 start-0 end-0 bottom-0 w-100 h-100"></div>
                    </div>
                </oui-tile>
            </div>
        </div>
    </div>
</div>
