<section class="telecom-sms-dashboard">
    <!-- LOADING -->
    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row d-md-flex" data-ng-if="!$ctrl.loading.init">
        <div class="col-md-4 mb-3">
            <div class="oui-tile h-100">
                <h3
                    class="oui-tile__title oui-heading_3"
                    data-translate="sms_actions"
                ></h3>
                <div class="oui-tile__body">
                    <div
                        class="oui-tile__item oui-tile__item_button"
                        data-ng-repeat="action in $ctrl.actions track by $index"
                    >
                        <a
                            class="oui-tile__button oui-button oui-button_icon-right oui-button_ghost oui-button_block"
                            data-ui-sref="{{ action.sref }}"
                        >
                            <span data-ng-bind="action.text"></span>
                            <i
                                class="oui-icon oui-icon-chevron-right"
                                aria-label="{{ action.text }}"
                            ></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="oui-tile h-100">
                <h3
                    class="oui-tile__title oui-heading_3"
                    data-translate="sms_consumed"
                ></h3>
                <div class="oui-tile__body">
                    <ul class="list-unstyled">
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong
                                    class="oui-tile__term d-block"
                                    data-translate="sms_consumed_credit_left"
                                >
                                </strong>
                                <span
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.service.creditsLeft"
                                >
                                </span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong
                                    class="oui-tile__term d-block"
                                    data-translate="sms_consumed_automatic_recredit_amount"
                                >
                                </strong>
                                <span
                                    class="oui-tile__description text-success"
                                    data-ng-if="$ctrl.service.automaticRecreditAmount"
                                    data-translate="sms_consumed_automatic_recredit_amount_activate"
                                >
                                </span>
                                <span
                                    class="oui-tile__description text-danger"
                                    data-ng-if="!$ctrl.service.automaticRecreditAmount"
                                    data-translate="sms_consumed_automatic_recredit_amount_disactivate"
                                >
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="oui-tile h-100">
                <h3
                    class="oui-tile__title oui-heading_3"
                    data-translate="sms_statistics_title"
                ></h3>
                <div
                    class="oui-tile__body text-center"
                    data-ng-show="$ctrl.loading.stats"
                >
                    <oui-spinner></oui-spinner>
                </div>
                <div class="oui-tile__body" data-ng-hide="$ctrl.loading.stats">
                    <div class="oui-tile__item">
                        <div class="oui-tile__definition">
                            <div class="form-group">
                                <select
                                    name="statsMonths"
                                    class="form-control"
                                    id="statsMonths"
                                    data-ng-model="$ctrl.stats.filter.month"
                                    data-ng-change="$ctrl.getStats()"
                                    data-ng-disabled="$ctrl.loading.stats"
                                >
                                    <option
                                        value
                                        data-translate="sms_statistics_filter_month"
                                    >
                                    </option>
                                    <option
                                        data-ng-repeat="month in $ctrl.stats.label.months track by $index"
                                        data-ng-value="month.index"
                                        data-ng-bind="month.name + (month.fromYear < $ctrl.stats.moment.year ? ' ('  + month.fromYear + ')' : '')"
                                    >
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select
                                    name="statsSender"
                                    class="form-control"
                                    id="statsSender"
                                    data-ng-options="sender for sender in $ctrl.stats.label.senders | orderBy"
                                    data-ng-model="$ctrl.stats.filter.sender"
                                    data-ng-change="$ctrl.getStats($ctrl.stats.filter.sender)"
                                    data-ng-disabled="$ctrl.loading.stats"
                                >
                                    <option
                                        value
                                        data-translate="sms_statistics_filter_sender"
                                    >
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oui-tile__body" data-ng-hide="$ctrl.loading.stats">
                    <ul class="list-unstyled">
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong
                                    class="oui-tile__term d-block"
                                    data-ng-pluralize
                                    data-count="$ctrl.stats.data.outgoing"
                                    data-when="{
                                            '0': ('sms_statistics_outgoing' | translate),
                                            'one': ('sms_statistics_outgoing' | translate),
                                            'other': ('sms_statistics_outgoing_plural' | translate)
                                        }"
                                >
                                </strong>
                                <span
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.stats.data.outgoing"
                                >
                                </span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong
                                    class="oui-tile__term d-block"
                                    data-ng-pluralize
                                    data-count="$ctrl.stats.data.incoming"
                                    data-when="{
                                            '0': ('sms_statistics_incoming' | translate),
                                            'one': ('sms_statistics_incoming' | translate),
                                            'other': ('sms_statistics_incoming_plural' | translate)
                                        }"
                                >
                                </strong>
                                <span
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.stats.data.incoming"
                                >
                                </span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong
                                    class="oui-tile__term d-block"
                                    data-ng-pluralize
                                    data-count="$ctrl.stats.data.jobs"
                                    data-when="{
                                            '0': ('sms_statistics_planned' | translate),
                                            'one': ('sms_statistics_planned' | translate),
                                            'other': ('sms_statistics_planned_plural' | translate)
                                        }"
                                >
                                </strong>
                                <span
                                    class="oui-tile__description"
                                    data-ng-bind="$ctrl.stats.data.jobs"
                                >
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</section>
<!-- /.telecom-sms-dashboard -->
