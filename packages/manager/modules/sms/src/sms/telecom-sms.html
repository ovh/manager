<oui-guide-menu
    data-text="{{ 'sms_header_guide' | translate }}"
    class="float-right"
    data-placement="end"
>
    <oui-guide-menu-item
        data-ng-repeat="guideLink in $ctrl.headerGuideLink track by $index"
        data-href="{{:: guideLink.url }}"
        data-external
    >
        <span data-ng-bind=":: guideLink.label"></span>
    </oui-guide-menu-item>
</oui-guide-menu>
<section class="telecom-legacy telecom-sms" data-ui-view="smsView">
    <!-- LOADING -->
    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="mb-4" data-ng-if="!$ctrl.loading.init">
        <header class="oui-header">
            <div class="oui-header__container">
                <div class="oui-header__content d-inline">
                    <tuc-editable-service-name
                        data-tuc-editable-service-name-title="$ctrl.service.getDisplayedName()"
                        data-tuc-editable-service-name-title-on-save="$ctrl.serviceNameSave"
                        data-tuc-editable-service-name-service-name="$ctrl.service.name"
                        data-service-name-appendix="{{ $ctrl.serviceNameAppendix }}"
                        data-maxlength="25"
                    >
                    </tuc-editable-service-name>
                </div>
            </div>
        </header>

        <oui-header-tabs>
            <oui-header-tabs-item state="sms.service.dashboard"
                ><span data-translate="sms_common_home"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-dropdown
                data-ng-if="!$ctrl.isSmppAccount"
                text="{{:: 'sms_tabs_messages_campaign' | translate }}"
            >
                <oui-header-tabs-item state="sms.service.sms">
                    <span data-translate="sms_sublink_sms_compose"></span>
                </oui-header-tabs-item>
                <oui-header-tabs-item state="sms.service.batches">
                    <span data-translate="sms_sublink_sms_campaign"></span>
                </oui-header-tabs-item>
            </oui-header-tabs-dropdown>
            <oui-header-tabs-dropdown
                data-ng-if="!$ctrl.isSmppAccount"
                text="{{:: 'sms_tabs_contacts' | translate }}"
            >
                <oui-header-tabs-item state="sms.service.phonebooks">
                    <span data-translate="sms_sublink_phonebooks"></span>
                </oui-header-tabs-item>
                <oui-header-tabs-item state="sms.service.receivers">
                    <span data-translate="sms_sublink_contact_list"></span>
                </oui-header-tabs-item>
            </oui-header-tabs-dropdown>
            <oui-header-tabs-item state="sms.service.senders"
                ><span data-translate="sms_tabs_senders"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-ng-if="!$ctrl.isSmppAccount"
                state="sms.service.users"
            >
                <span data-translate="sms_tabs_api_users"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item state="sms.service.options"
                ><span data-translate="sms_tabs_options"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item state="sms.service.guides"
                ><span data-translate="sms_tabs_guides"></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
    </div>

    <main role="main">
        <tuc-toast-message></tuc-toast-message>
        <div data-ng-if="!$ctrl.loading.init" data-ui-view="smsInnerView"></div>
    </main>
</section>
<!-- /.telecom-sms -->
