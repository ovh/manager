<form
    name="importPhonebookContactForm"
    id="importPhonebookContactForm"
    data-ng-submit="ContactImportCtrl.importContact()"
>
    <div class="modal-header">
        <button
            type="button"
            class="close float-right"
            aria-label="{{ ::'sms_cancel' | translate }}"
            data-ng-click="ContactImportCtrl.cancel()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- /.modal-header -->

    <div
        class="modal-body"
        data-ng-if="!ContactImportCtrl.phonecontactForm.isImporting && !ContactImportCtrl.phonecontactForm.hasBeenImported"
    >
        <h3
            class="modal-title"
            data-translate="sms_phonebooks_phonebook_contact_import_title"
        ></h3>
        <!-- FILE -->
        <div class="form-group clearfix">
            <p
                class="alert alert-info"
                role="alert"
                data-translate="sms_phonebooks_phonebook_contact_import_info"
            ></p>
            <tuc-input-file
                data-ng-model="ContactImportCtrl.phonecontactForm.uploadedFile"
                data-ng-accept="text/*"
                data-ng-accept-filter="ContactImportCtrl.checkValidTextExtention(file)"
            >
                <i class="fa fa-upload mr-2" aria-hidden="true"></i>
                <span
                    data-translate="sms_phonebooks_phonebook_contact_import_file_label"
                ></span>
            </tuc-input-file>
        </div>
    </div>
    <!-- /.modal-body -->

    <div
        class="modal-body text-center"
        data-ng-if="ContactImportCtrl.phonecontactForm.isImporting"
    >
        <oui-spinner></oui-spinner>
        <h4 data-translate="sms_phonebooks_phonebook_contact_importing"></h4>
    </div>
    <!-- /.modal-body -->

    <div
        class="modal-body"
        data-ng-if="ContactImportCtrl.phonecontactForm.hasBeenImported"
    >
        <tuc-success-drawing-check
            data-draw-success-check="ContactImportCtrl.phonecontactForm.hasBeenImported"
        >
            <h4 data-translate="sms_phonebooks_phonebook_contact_imported"></h4>
        </tuc-success-drawing-check>
    </div>
    <!-- /.modal-body -->

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="ContactImportCtrl.cancel()"
            data-translate="sms_cancel"
            data-ng-disabled="ContactImportCtrl.phonecontactForm.isImporting ||
                              ContactImportCtrl.phonecontactForm.hasBeenImported"
        ></button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="importPhonebookContactForm.$invalid ||
                              ContactImportCtrl.phonecontactForm.isImporting ||
                              ContactImportCtrl.phonecontactForm.hasBeenImported"
            data-translate="sms_submit"
        ></button>
    </div>
    <!-- /.modal-footer -->
</form>
