<oui-modal
    data-on-dismiss="$ctrl.cancel()"
    data-primary-action="$ctrl.unassignTags()"
    data-secondary-action="$ctrl.cancel()"
    data-primary-label="{{:: 'manager_components_resource_tagging_unassign_modal_unassign' | translate }}"
    data-secondary-label="{{:: 'manager_components_resource_tagging_unassign_modal_cancel' | translate }}"
    data-heading="{{ 'manager_components_resource_tagging_unassign_modal_title' | translate }}"
    data-loading="$ctrl.loading"
    data-type="error"
    data-primary-disabled="!$ctrl.tagsToRemove.length"
>
    <div data-ovh-alert="resourcetagging.unassign"></div>
    <span
        data-translate="manager_components_resource_tagging_unassign_modal_description"
        data-translate-values="{resourceName: $ctrl.resourceName}"
    ></span>
    <ul>
        <li
            data-ng-repeat="tag in $ctrl.tagsToRemove"
            data-ng-bind="tag.displayName"
        ></li>
    </ul>
</oui-modal>
