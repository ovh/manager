<div class="popover tour oui-popover visible">
    <div class="walkme-line"></div>
    <button
        class="oui-button oui-button_s walkme-close mr-2 pt-2 position-absolute"
        data-role="end"
    >
        <span class="oui-icon oui-icon-close"></span>
    </button>
    <div class="walkme-title ml-2 mt-2 position-relative">
        <h3 class="popover-title py-0 border-bottom-0 d-inline-block"></h3>
    </div>
    <div class="popover-content oui-popover__content-container px-4 py-0"></div>
    <div
        class="popover-navigation d-flex justify-content-between p-0 align-items-center ml-4 mr-2"
    >
        {{ navigation }}
    </div>
</div>
