<oui-navbar
    class="flex-nowrap"
    data-brand="$ctrl.brand"
    data-active-link="{{ :: $ctrl.navbarOptions.universe }}"
    data-fixed="$ctrl.fixed">
    <oui-navbar-main>
        <oui-spinner data-size="s" data-ng-if="$ctrl.isLoading"></oui-spinner>
        <div
            data-ng-repeat="link in $ctrl.mainLinks track by link.name"
            class="position-relative walkme-link"
            data-ng-class="{ 'walkme-active-link': link.name === $ctrl.navbarOptions.universe }">
            <div class="position-absolute h-100 w-100" id="{{:: link.name }}"></div>
            <oui-navbar-link
                data-ng-if="!$ctrl.isLoading"
                data-name="{{:: link.name }}"
                data-href="{{:: link.url }}"
                data-variant="{{:: link.isPrimary ? 'primary' : 'secondary' }}">
                <span data-ng-bind="::link.title"></span>
            </oui-navbar-link>
        </div>
    </oui-navbar-main>
    <oui-navbar-aside data-ng-if="$ctrl.user">
        <ovh-manager-navbar-language-menu data-lang-options="$ctrl.langOptions"></ovh-manager-navbar-language-menu>
        <ovh-manager-navbar-notifications-menu data-subsidiary="{{:: $ctrl.user.ovhSubsidiary }}"></ovh-manager-navbar-notifications-menu>
        <ovh-manager-navbar-assistance-menu data-subsidiary="{{:: $ctrl.user.ovhSubsidiary }}" data-universe="$ctrl.navbarOptions.universe"></ovh-manager-navbar-assistance-menu>
        <ovh-manager-navbar-user-menu data-user="$ctrl.user"></ovh-manager-navbar-user-menu>
    </oui-navbar-aside>
    <oui-navbar-toggler data-ng-if="$ctrl.navbarOptions.toggle"
                        data-loading="$ctrl.togglerisLoading || $ctrl.isLoading"
                        data-links="$ctrl.responsiveLinks">
        <div data-ng-transclude="sidebar"></div>
    </oui-navbar-toggler>
</oui-navbar>
<div class="tour-backdrop w-100 h-100 d-none d-lg-block" data-ng-if="$ctrl.shouldShowWalkMe" data-ng-click="$ctrl.endWalkMe()"></div>
<div class="tour-backdrop w-100 h-100 d-block d-lg-none bg-transparent" data-ng-if="$ctrl.shouldShowWalkMe" data-ng-click="$ctrl.endWalkMe()"></div>
