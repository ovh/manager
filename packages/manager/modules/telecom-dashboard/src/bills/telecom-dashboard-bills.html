<div class="widget-presentation clearfix">
    <h2
        class="widget-presentation-title"
        data-translate="telecom_dashboard_bill_title"
    ></h2>

    <oui-datagrid
        data-rows="BillsCtrl.lastBills"
        data-page-size="BillsCtrl.amountBillsDisplayed"
    >
        <oui-datagrid-column
            data-title="'telecom_dashboard_date' | translate"
            data-property="date"
            data-sortable="desc"
        >
            {{$row.date | date:'shortDate'}}
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="'telecom_dashboard_references' | translate"
            data-property="billId"
            data-sortable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title="'telecom_dashboard_total_price' | translate"
            data-property="priceWithTax.text"
            data-sortable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title="'telecom_dashboard_download' | translate"
            data-property="url"
        >
            <div class="float-right">
                <a
                    class="telecom-link"
                    target="_blank"
                    rel="noopener"
                    data-ng-href="{{ $row.url }}"
                    data-translate-attr="{ 'title': 'telecom_dashboard_bill_url' }"
                >
                    <span
                        class="ovh-font ovh-font-newtab ovh-font-1x4 my-0 mx-2"
                        aria-hidden="true"
                    ></span>
                </a>
                <a
                    class="telecom-link"
                    target="_blank"
                    rel="noopener"
                    data-ng-href="{{ $row.pdfUrl }}"
                    data-translate-attr="{ 'title': 'telecom_dashboard_bill_pdf' }"
                >
                    <span
                        class="ovh-font ovh-font-export-pdf ovh-font-1x4 my-0 mx-2"
                        aria-hidden="true"
                    ></span>
                </a>
            </div>
        </oui-datagrid-column>
    </oui-datagrid>

    <a
        class="oui-button oui-button_icon-right float-right oui-button_ghost"
        data-ng-if="BillsCtrl.lastBills.length === BillsCtrl.amountBillsDisplayed"
        data-ng-href="{{ BillsCtrl.links.billing }}"
        data-translate-attr="{ 'title': 'telecom_dashboard_bill_more' }"
        target="_top"
    >
        <span data-translate="telecom_dashboard_bill_more"></span>
        <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
    </a>
</div>
<!-- /.widget-presentation -->
