<oui-message
    data-type="info"
    data-ng-if="IdentityCheckMessageCtrl.isMessageShown"
>
    <p data-translate="telecom_dashboard_identity_check_message_info"></p>
    <a
        class="oui-link_icon"
        href="{{:: IdentityCheckMessageCtrl.identityCheckFormLink }}"
        data-ng-click="IdentityCheckMessageCtrl.trackingImpressionClick()"
    >
        <span
            data-translate="telecom_dashboard_identity_check_message_link"
        ></span>
        <span class="oui-icon oui-icon-arrow-right" aria-hidden="true"></span>
    </a>
</oui-message>
