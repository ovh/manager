<div data-ng-controller="CacherulesDesactivateCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="desactivate"
        data-wizard-title=":: 'cdn_configuration_cacherule_deactivate_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-translate="cdn_configuration_cacherule_deactivate_question"
                data-translate-values="{ t0: entry.fileMatch }"
            ></p>
        </div>
    </div>
</div>
