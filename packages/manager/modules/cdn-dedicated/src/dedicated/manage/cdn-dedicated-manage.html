<!-- Loader -->
<div class="text-center m-5" data-ng-if="$ctrl.loading">
    <oui-spinner></oui-spinner>
</div>
<!-- End of Loader -->

<!-- Section Content -->
<div data-ng-if="!$ctrl.loading">
    <oui-header heading="{{:: $ctrl.cdn.serviceName }}">
        <oui-header-tabs>
            <oui-header-tabs-item
                state="app.networks.cdn.dedicated.manage.statistics"
                ><span data-translate="cdn_tab_statistics"></span
            ></oui-header-tabs-item>
            <oui-header-tabs-item state="app.networks.cdn.dedicated.manage.ssl"
                ><span data-translate="cdn_tab_ssl"></span
            ></oui-header-tabs-item>
            <oui-header-tabs-item state="app.networks.cdn.dedicated.manage.logs"
                ><span data-translate="cdn_tab_logs"></span
            ></oui-header-tabs-item>
            <oui-header-tabs-item
                href="{{ $ctrl.domainsLink }}"
                active="$ctrl.currentActiveLink() === $ctrl.domainsLink"
                ><span data-translate="cdn_tab_domains"></span
            ></oui-header-tabs-item>
        </oui-header-tabs>
    </oui-header>

    <!-- Tab Content -->
    <div>
        <div
            class="alert"
            role="alert"
            data-ng-class="alertType"
            data-ng-if="message"
        >
            <i class="close icon-remove" data-ng-click="message = null"></i>
            <span data-ng-bind="message"></span>
        </div>

        <div data-ovh-alert="cdnDedicatedManage"></div>

        <div data-ui-view="cdnView"></div>
    </div>
    <!-- End of Tab Content -->
</div>
