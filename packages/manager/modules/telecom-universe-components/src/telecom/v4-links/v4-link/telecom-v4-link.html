<div class="service-item" data-ng-class="{'main-service' : $ctrl.action.main}">
    <!-- DISABLED -->
    <button
        type="button"
        class="btn service-button disabled"
        data-ng-if="$ctrl.action.disabled"
        data-ng-disabled="true"
        title="{{ $ctrl.action.text }}"
    >
        <span class="service-button-description">
            <span
                class="action-icon ovh-font mr-3"
                aria-hidden="true"
                data-ng-if="$ctrl.action.picto"
                data-ng-class="[$ctrl.action.picto]"
            >
            </span>
            <span data-ng-bind="$ctrl.action.text"></span>
        </span>
    </button>

    <!-- URL -->
    <a
        class="service-button"
        data-ng-if="!$ctrl.action.disabled && $ctrl.action.url"
        target="_blank"
        data-ng-href="{{ $ctrl.action.url }}"
        title="{{ $ctrl.action.tip || $ctrl.action.text }}"
    >
        <span class="service-button-description">
            <span
                class="action-icon ovh-font mr-3"
                aria-hidden="true"
                data-ng-if="$ctrl.action.picto"
                data-ng-class="[$ctrl.action.picto]"
            ></span>
            <span data-ng-bind="$ctrl.action.text"></span>
            <span
                class="ovh-font ml-2"
                aria-hidden="true"
                data-ng-class="$ctrl.action.isExternal ? 'ovh-font-newtab' : 'ovh-font-backToV4'"
            >
            </span>
        </span>
        <span
            class="service-button-icon service-button-right-icon ovh-font ovh-font-arrow-right"
            aria-hidden="true"
        ></span>
    </a>

    <!-- SREF -->
    <a
        class="service-button"
        data-ng-if="!$ctrl.action.disabled && $ctrl.action.sref"
        data-ui-sref="{{ $ctrl.action.sref }}"
        title="{{ $ctrl.action.tip || $ctrl.action.text }}"
        data-track-on="{{ $ctrl.action.tracking ? 'click' : '' }}"
        data-track-name="{{ $ctrl.action.tracking || '' }}"
        data-track-type="{{ $ctrl.action.tracking ? 'navigation' : ''}}"
    >
        <span class="service-button-description">
            <span
                class="action-icon ovh-font mr-3"
                aria-hidden="true"
                data-ng-if="$ctrl.action.picto"
                data-ng-class="[$ctrl.action.picto]"
            ></span>
            <span data-ng-bind="$ctrl.action.text"></span>
        </span>
        <span
            class="service-button-icon service-button-right-icon ovh-font ovh-font-arrow-right"
            aria-hidden="true"
        ></span>
    </a>
</div>
