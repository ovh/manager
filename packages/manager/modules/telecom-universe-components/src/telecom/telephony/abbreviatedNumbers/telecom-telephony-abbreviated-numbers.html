<div class="widget-presentation">
    <tuc-toast-message></tuc-toast-message>

    <oui-datagrid data-rows="$ctrl.abbreviatedNumbers">
        <oui-datagrid-column
            data-title="'telephony_abbreviated_numbers_id' | translate"
            data-property="abbreviatedNumber"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        >
            <span
                class="word-break"
                data-ng-bind="$row.abbreviatedNumber"
            ></span>
        </oui-datagrid-column>

        <oui-datagrid-column
            data-title="'telephony_abbreviated_numbers_number' | translate"
            data-property="destinationNumber"
            data-sortable
            data-type="string"
            data-searchable
            data-filterable
        >
            <span
                class="word-break"
                data-ng-bind="$row.destinationNumber"
            ></span>
        </oui-datagrid-column>

        <oui-datagrid-column
            data-title="'telephony_abbreviated_numbers_surname' | translate"
            data-property="surname"
            data-sortable
            data-type="string"
            data-searchable
            data-filterable
        >
            <span class="word-break" data-ng-bind="$row.surname"></span>
        </oui-datagrid-column>

        <oui-datagrid-column
            data-title="'telephony_abbreviated_numbers_name' | translate"
            data-property="name"
            data-sortable
            data-type="string"
            data-searchable
            data-filterable
        >
            <span class="word-break" data-ng-bind="$row.name"></span>
        </oui-datagrid-column>

        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item data-on-click="$ctrl.update($row)">
                <span
                    data-translate="telephony_abbreviated_numbers_edit"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item data-on-click="$ctrl.remove($row)">
                <span
                    data-translate="telephony_abbreviated_numbers_delete"
                ></span>
            </oui-action-menu-item>
        </oui-action-menu>

        <oui-datagrid-topbar>
            <oui-action-menu
                data-text="{{::('telephony_abbreviated_numbers_common_actions' | translate)}}"
            >
                <oui-action-menu-item
                    data-on-click="$ctrl.add()"
                    data-disabled="$ctrl.loading.init"
                >
                    <span
                        data-translate="telephony_abbreviated_numbers_common_add"
                    ></span>
                </oui-action-menu-item>
                <button
                    type="button"
                    class="oui-dropdown-option"
                    role="menuitem"
                    data-ng-csv="$ctrl.abbreviatedNumbers"
                    data-csv-column-order="$ctrl.getCsvOrder()"
                    data-csv-header="$ctrl.getCsvHeader()"
                    data-ng-disabled="$ctrl.loading.init || !$ctrl.abbreviatedNumbers.length"
                    data-filename="{{ $ctrl.exportFilename || 'abbreviated-numbers.csv' }}"
                >
                    <span
                        data-translate="telephony_abbreviated_numbers_download_label"
                    ></span>
                </button>
                <oui-action-menu-item
                    data-on-click="$ctrl.openImport()"
                    data-disabled="$ctrl.loading.init"
                >
                    <span
                        data-translate="telephony_abbreviated_numbers_import_label"
                    ></span>
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-on-click="$ctrl.trashAll()"
                    data-disabled="$ctrl.loading.init || !$ctrl.abbreviatedNumbers.length"
                >
                    <span
                        data-translate="telephony_abbreviated_numbers_trash_all_label"
                    ></span>
                </oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
