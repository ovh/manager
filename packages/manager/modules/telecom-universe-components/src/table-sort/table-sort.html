<button
    class="btn btn-link p-0"
    data-ng-click="sortableCtrl.sortElement()"
    data-uib-tooltip="{{ this.title }}"
>
    <ng-transclude></ng-transclude>
    <span
        class="oui-icon align-middle"
        aria-hidden="true"
        data-ng-class="{
              'invisible': sortableCtrl.getSort().fieldName !== sortableCtrl.fieldName,
              'oui-icon-arrow-up': !sortableCtrl.getSort().descending,
              'oui-icon-arrow-down': sortableCtrl.getSort().descending
          }"
    >
    </span>
</button>
