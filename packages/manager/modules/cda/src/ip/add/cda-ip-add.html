<form
    id="addIpForm"
    name="addIpForm"
    data-ng-submit="addIpForm.$valid && CdaIpAddCtrl.createIp()"
>
    <oui-modal
        data-primary-label="{{ ::'cda_common_add' | translate }}"
        data-secondary-action="CdaIpAddCtrl.closeModal()"
        data-secondary-label="{{ ::'cda_common_cancel' | translate }}"
        data-on-dismiss="CdaIpAddCtrl.closeModal()"
        data-loading="CdaIpAddCtrl.saving"
    >
        <cui-message-container
            data-messages="CdaIpAddCtrl.messages"
        ></cui-message-container>

        <h2
            class="oui-modal__title"
            data-ng-bind="::'cda_ip_add_title' | translate "
        ></h2>

        <oui-field
            data-label="{{ ::'cda_ip_add_ip_label' | translate }}"
            data-help-text="{{ ::'cda_ip_add_format' | translate }}"
        >
            <input
                type="text"
                class="oui-input"
                id="ip"
                name="ip"
                data-ng-model="CdaIpAddCtrl.model.ip"
                required
            />
        </oui-field>
    </oui-modal>
</form>
