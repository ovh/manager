<section>
    <header>
        <p data-translate="cda_ip_ip_definition"></p>
        <p data-translate="cda_ip_permission_definition"></p>
    </header>
    <div>
        <button
            type="button"
            class="oui-button oui-button_secondary"
            data-ng-click="CdaIpListCtrl.openAddModal()"
            data-ng-if="!CdaIpListCtrl.loading"
        >
            <span data-translate="cda_ip_add_button_text"></span>
        </button>
    </div>
    <oui-datagrid data-rows="CdaIpListCtrl.datas.ips">
        <oui-datagrid-column
            data-title="'cda_ip_table_col_network' | translate"
            data-property="network"
            data-sortable="asc"
        >
            {{ $row.network }} / {{ $row.netmask }}
        </oui-datagrid-column>
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item
                data-on-click="CdaIpListCtrl.openDeleteModal($row)"
                ><span data-translate="cda_ip_delete_button_text"></span
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
