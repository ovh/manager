<dl class="cda-dl cda-detail-component">
    <dt data-translate="cda_detail_billing_state"></dt>
    <dd>
        <i
            data-ng-if="$ctrl.detail.state === 'ACTIVE'"
            class="glyphicon glyphicon-ok-circle cda-status-ok"
        ></i>
        <span
            class="text-capitalize"
            data-ng-bind="$ctrl.detail.state | lowercase"
        ></span>
    </dd>

    <dt data-translate="cda_detail_crush_tunables"></dt>
    <dd
        class="text-capitalize"
        data-ng-bind="$ctrl.detail.crushTunables | lowercase"
    ></dd>

    <dt data-translate="cda_detail_status"></dt>
    <dd>
        <i
            data-ng-if="$ctrl.detail.status === 'INSTALLED'"
            class="glyphicon glyphicon-ok-circle cda-status-ok"
        ></i>
        <span
            data-translate="{{
                'cda_detail_status_label_' + $ctrl.detail.status
            }}"
        ></span>
    </dd>

    <dt data-translate="cda_detail_service_name"></dt>
    <dd data-ng-if="$ctrl.detail.label" data-ng-bind="$ctrl.detail.label"></dd>
    <dd data-ng-if="!$ctrl.detail.label" data-ng-bind="$ctrl.serviceName"></dd>

    <dt data-translate="cda_detail_service_id"></dt>
    <dd data-ng-bind="$ctrl.serviceId"></dd>

    <dt data-translate="cda_detail_size"></dt>
    <dd>
        <span data-ng-bind="$ctrl.detail.size | bytes:2:false:'TB'"></span>
    </dd>

    <dt data-translate="cda_detail_region"></dt>
    <dd data-ng-bind="$ctrl.detail.region"></dd>

    <dt data-translate="cda_detail_monitor"></dt>
    <dd data-ng-if="$ctrl.detail.cephMons.length == 0"></dd>
    <dd data-ng-if="$ctrl.detail.cephMons.length > 0">
        <div data-ng-if="!$ctrl.accordions.monitor" class="cda-monitor">
            <span data-ng-bind="$ctrl.detail.cephMons[0]"></span>
            <button
                type="button"
                class="oui-button oui-button_ghost pull-right"
                data-ng-click="$ctrl.accordions.monitor = !$ctrl.accordions.monitor"
                data-ng-if="$ctrl.detail.cephMons.length > 1"
            >
                <i class="glyphicon button-icon glyphicon-chevron-down"></i>
            </button>
        </div>
        <ul class="pl-3 cda-monitor" data-ng-if="$ctrl.accordions.monitor">
            <button
                type="button"
                class="oui-button oui-button_ghost pull-right"
                data-ng-click="$ctrl.accordions.monitor = !$ctrl.accordions.monitor"
            >
                <i class="glyphicon button-icon glyphicon-chevron-up"></i>
            </button>
            <li
                data-ng-repeat="monitor in $ctrl.detail.cephMons track by monitor"
            >
                <span data-ng-bind="monitor"></span>
            </li>
        </ul>
    </dd>

    <dt data-translate="cda_detail_create_date"></dt>
    <dd data-ng-bind="$ctrl.detail.createDate | date"></dd>

    <dt data-translate="cda_detail_update_date"></dt>
    <dd data-ng-bind="$ctrl.detail.updateDate | date"></dd>

    <dt data-translate="cda_detail_version"></dt>
    <dd data-ng-bind="$ctrl.detail.cephVersion"></dd>
</dl>
