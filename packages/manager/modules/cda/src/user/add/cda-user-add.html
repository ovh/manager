<form
    id="addUserForm"
    name="addUserForm"
    data-ng-submit="addUserForm.$valid && CdaUserAddCtrl.createUser()"
>
    <oui-modal
        data-primary-label="{{ ::'cda_common_add' | translate }}"
        data-secondary-action="CdaUserAddCtrl.closeModal()"
        data-secondary-label="{{ ::'cda_common_cancel' | translate }}"
        data-on-dismiss="CdaUserAddCtrl.closeModal()"
        data-loading="CdaUserAddCtrl.saving"
    >
        <cui-message-container
            data-messages="CdaUserAddCtrl.messages"
        ></cui-message-container>

        <h2
            class="oui-modal__title"
            data-ng-bind="::'cda_user_add_title' | translate"
        ></h2>

        <oui-field
            data-label="{{ ::'cda_user_add_username_label' | translate }}"
        >
            <input
                type="text"
                class="oui-input"
                id="userName"
                name="userName"
                data-ng-model="CdaUserAddCtrl.model.userName"
                data-ng-maxlength="CdaUserAddCtrl.options.userName.maxLength"
                data-ng-pattern="CdaUserAddCtrl.options.userName.pattern"
                required
            />
        </oui-field>
    </oui-modal>
</form>
