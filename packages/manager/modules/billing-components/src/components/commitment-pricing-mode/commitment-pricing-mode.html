<div>
    <span
        data-ng-if="!$ctrl.isHideableDiscount && $ctrl.discount && $ctrl.hasDiscount"
        data-translate="billing_commitment_payment_description"
        data-translate-values="{ discount: $ctrl.discount }"
    ></span>
    <div class="row my-2">
        <div
            class="col-md-12 billing__commitment mb-2"
            data-ng-repeat="engagement in $ctrl.pricingModes track by engagement.commitmentType"
        >
            <oui-radio
                data-name="{{:: 'engagement-' + engagement.commitmentType }}"
                data-model="$ctrl.pricingMode"
                data-value="engagement"
                data-thumbnail
            >
                <div
                    data-ng-if="engagement.isUpfront()"
                    class="d-flex align-items-center"
                >
                    <div class="d-flex flex-column">
                        <span
                            data-translate="{{:: ('billing_commitment_payment_' + engagement.commitmentType) }}"
                        ></span>
                        <span
                            data-ng-if="$ctrl.upfrontSavings.amountToPay.value !== $ctrl.periodicTotalPrice"
                            data-translate="billing_commitment_payment_pay_now_description"
                            class="small oui-color-p-400 mt-2"
                        ></span>
                    </div>
                    <div class="d-flex flex-column ml-auto text-right">
                        <del
                            class="small"
                            data-ng-if="$ctrl.upfrontSavings.amountToPay.value !== $ctrl.periodicTotalPrice"
                            >{{$ctrl.periodicTotalPrice}}</del
                        >
                        <span
                            class="'oui-heading_6 m-0"
                            data-ng-class="{'oui-color-ae-500': $ctrl.upfrontSavings.amountToPay.value !== $ctrl.periodicTotalPrice}"
                            >{{$ctrl.upfrontSavings.amountToPay.text}}</span
                        >
                        <span
                            data-translate="billing_commitment_payment_total"
                            data-translate-values="{ duration: engagement.durationInMonths}"
                            class="small oui-color-g-500"
                        ></span>
                    </div>
                </div>
                <div
                    data-ng-if="!engagement.isUpfront()"
                    class="d-flex align-items-center"
                >
                    <span
                        data-translate="{{:: ('billing_commitment_payment_' + engagement.commitmentType) }}"
                    ></span>
                    <div class="d-flex flex-column ml-auto text-right">
                        <del class="small"
                            >{{$ctrl.defaultPrice.price.text}}</del
                        >
                        <span
                            class="'oui-heading_6 m-0"
                            data-ng-class="{'oui-color-ae-500': $ctrl.defaultPrice.price.text}"
                            >{{engagement.pricing.monthlyPrice.text}}</span
                        >
                        <span
                            data-translate="billing_commitment_payment_monthly"
                            data-translate-values="{ duration: engagement.durationInMonths}"
                            class="small oui-color-g-500"
                        ></span>
                    </div>
                </div>
            </oui-radio>
        </div>
    </div>
</div>
