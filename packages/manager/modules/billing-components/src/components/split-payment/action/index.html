<oui-modal
    heading="{{:: 'billing_payment_method_split_payment_warning_title' | translate }}"
    primary-action="$ctrl.activateOrDeactivateSplitPayment()"
    primary-label="{{:: $ctrl.actionLabelKey | translate }}"
    primary-disabled="$ctrl.isActioning"
    secondary-action="$ctrl.goBack()"
    secondary-label="{{:: 'billing_payment_method_split_payment_cancel' | translate }}"
    on-dismiss="$ctrl.goBack()"
    loading="$ctrl.isActioning"
    type="warning"
>
    <p data-translate="{{:: $ctrl.actionWarningText }}"></p>
    <a
        class="oui-link"
        data-ng-if="$ctrl.displayDecreeHref"
        data-ng-href="{{:: $ctrl.DECREE_HREF }}"
        data-translate="billing_payment_method_split_payment_warning_decree"
        target="_blank"
        rel="noopener"
    ></a>
</oui-modal>
