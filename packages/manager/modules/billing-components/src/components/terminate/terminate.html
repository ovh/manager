<oui-modal
    data-heading="{{:: 'billing_terminate_headline' | translate:{ serviceType: $ctrl.serviceType } }}"
    data-primary-action="$ctrl.terminate()"
    data-primary-label="{{:: 'billing_terminate_delete_button' | translate }}"
    data-secondary-label="{{:: 'billing_terminate_cancel_button' | translate }}"
    data-secondary-action="$ctrl.goBack()"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isDeleting"
    data-type="info"
>
    <span data-translate="billing_terminate_description"></span>
    <div class="mt-3" data-ng-transclude></div>
</oui-modal>
