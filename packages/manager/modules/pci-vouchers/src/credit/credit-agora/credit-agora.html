<form
    novalidate
    name="orderCreditForm"
    data-ng-submit="($ctrl.amount >= $ctrl.orderLimits.min && $ctrl.amount <= $ctrl.orderLimits.max) && $ctrl.order()"
>
    <oui-modal
        data-primary-label="{{:: 'cpb_vouchers_add_credit_valid' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.loading"
        data-heading="{{:: 'cpb_vouchers_add_credit_title' | translate }}"
    >
        <oui-field
            data-label="{{:: 'cpb_vouchers_add_credit_amount' | translate: { currency: $ctrl.price.currencyCode } }}"
            data-ng-if="!$ctrl.loading"
        >
            <input
                class="oui-input hide-arrows"
                type="number"
                id="amount"
                name="amount"
                placeholder="{{:: 'cpb_vouchers_add_credit_amount' | translate }}"
                data-ng-model="$ctrl.amount"
                min="{{ $ctrl.orderLimits.min }}"
                max="{{ $ctrl.orderLimits.max }}"
                cuc-autofocus
                required
            />
        </oui-field>
    </oui-modal>
</form>
