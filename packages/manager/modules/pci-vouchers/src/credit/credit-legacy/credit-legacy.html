<form novalidate>
    <oui-modal
        data-heading="{{:: 'cpb_vouchers_add_credit_title' | translate}}"
        data-primary-action="$ctrl.add()"
        data-primary-label="{{ ::'cpb_vouchers_add_credit_valid' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.isLoading"
    >
        <p
            class="oui-modal__text"
            data-translate="cpb_vouchers_add_credit_info"
        ></p>
        <oui-field
            data-label="{{ ::'cpb_vouchers_add_credit_amount' | translate }}"
        >
            <input
                type="number"
                class="oui-input"
                id="amount"
                name="amount"
                pattern="^\d{1,8}$"
                placeholder="{{ ::'cpb_vouchers_add_credit_amount' | translate}}"
                data-ng-model="$ctrl.amount"
                min="1"
                required
            />
        </oui-field>
    </oui-modal>
</form>
