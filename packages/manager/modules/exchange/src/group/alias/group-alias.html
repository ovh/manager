<div class="row" data-ng-controller="ExchangeTabGroupAliasCtrl as ctrl">
    <div class="col-md-9">
        <oui-back-button data-on-click="ctrl.hide()">
            <span data-translate="common_back"></span>
        </oui-back-button>
        <h2
            data-ng-bind-html="'exchange_tab_ALIAS_GROUP_intro' | translate:{ t0: ctrl.services.navigation.selectedGroup.mailingListDisplayName }"
        ></h2>

        <div
            class="alert alert-info"
            role="alert"
            data-translate="exchange_tab_ALIAS_GROUP_table_empty"
            data-ng-if="ctrl.aliases && ctrl.aliases.list.results.length === 0"
        ></div>

        <oui-datagrid data-rows-loader="ctrl.getAliases($config)">
            <oui-datagrid-column
                data-title="'exchange_tab_ALIAS_header' | translate"
                data-property="displayName"
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title="'exchange_tab_ACCOUNTS_table_status' | translate"
            >
                <span
                    class="label label-info"
                    data-translate="exchange_tab_ALIAS_state_TASK_ON_DOING"
                    data-ng-if="$row.taskPendingId"
                    data-oui-tooltip="{{'exchange_tab_ALIAS_state_TASK_ON_DOING_tooltip' | translate}}"
                ></span>
            </oui-datagrid-column>
            <oui-action-menu data-compact data-placement="end">
                <oui-action-menu-item
                    data-on-click="ctrl.deleteGroupAlias($row)"
                    ><span
                        data-translate="exchange_tab_ALIAS_delete_tooltip"
                    ></span
                ></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>

    <div class="col-md-3 mt-5 mt-lg-0">
        <span data-oui-tooltip="{{ctrl.getAddAliasTooltip()}}">
            <button
                class="btn btn-block btn-default"
                type="button"
                data-translate="exchange_tab_ALIAS_add_button"
                data-ng-click="ctrl.addGroupAlias()"
                data-ng-disabled="ctrl.services.navigation.selectedGroup.aliases >= ctrl.aliasMaxLimit || ctrl.services.navigation.selectedGroup.state !== 'OK'"
            ></button>
        </span>
    </div>
</div>
