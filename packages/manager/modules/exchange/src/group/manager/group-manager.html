<div data-ng-controller="ExchangeTabManagersByGroupsCtrl as ctrl">
    <oui-back-button data-on-click="ctrl.hide()">
        <span data-translate="common_back"></span>
    </oui-back-button>
    <h2
        data-ng-bind-html="'exchange_GROUPS_manager_intro' | translate:{ t0: ctrl.services.navigation.selectedGroup.mailingListDisplayName }"
    ></h2>

    <oui-datagrid data-rows-loader="ctrl.getManagersByGroup($config)">
        <oui-datagrid-column
            data-title="'exchange_tab_GROUPS_all_table_manager' | translate"
            data-property="displayAddress"
        ></oui-datagrid-column>
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item data-on-click="ctrl.removeManager($row)"
                ><span
                    data-translate="exchange_tab_account_delete_account"
                ></span
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
