<div data-ng-controller="ExchangeRemoveMemberCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="submit"
        data-wizard-title="'exchange_GROUPS_remove_member_title' | translate"
    >
        <div data-wizard-step>
            <p data-translate="exchange_GROUPS_remove_member_question"></p>

            <dl class="dl-horizontal dl-lg">
                <dt
                    data-translate="exchange_GROUPS_remove_member_group_label"
                ></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.$routerParams.group | wucSliceContent: 150"
                ></dd>

                <dt
                    data-translate="exchange_GROUPS_remove_member_member_label"
                ></dt>
                <dd
                    class="word-break"
                    data-ng-bind="ctrl.member.primaryEmailAddress | wucSliceContent: 150"
                ></dd>
            </dl>
        </div>
    </div>
</div>
