<div data-ng-controller="ExchangeUpdateDisclaimerCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="saveDisclaimer"
        data-wizard-title="'exchange_ACTION_update_disclaimer_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="isStep1Valid()">
            <oui-spinner data-ng-if="ctrl.loadingData"></oui-spinner>

            <div data-ng-if="!ctrl.loadingData">
                <p
                    data-ng-bind-html="'exchange_ACTION_update_disclaimer_info' | translate:{ t0: ctrl.data.domain.displayName }"
                ></p>

                <form name="updateDisclaimerForm">
                    <div class="text-center">
                        <div class="oui-select oui-select_inline">
                            <select
                                class="oui-select__input"
                                id="variableSelect"
                                data-ng-model="ctrl.data.selectedAttribute"
                                data-ng-options="('exchange_ACTION_add_disclaimer_option_' +variable) | translate for variable in ctrl.availableAttributes"
                            >
                            </select>
                            <span
                                class="oui-icon oui-icon-chevron-down"
                                aria-hidden="true"
                            ></span>
                        </div>
                        <button
                            class="btn btn-default"
                            type="button"
                            data-translate="exchange_ACTION_disclaimer_insert"
                            data-ng-click="ctrl.insertAttribute()"
                            data-ng-disabled="!ctrl.data.selectedAttribute"
                        ></button>
                    </div>

                    <ng-ckeditor
                        class="oui-textarea"
                        id="update-disclaimer-editor"
                        data-ng-model="ctrl.data.content"
                        data-ng-value="ctrl.data.content"
                    >
                    </ng-ckeditor>

                    <oui-checkbox
                        class="mt-4"
                        id="outsideOnly"
                        data-model="ctrl.data.outsideOnly"
                        ><span
                            data-translate="exchange_ACTION_add_disclaimer_outside"
                        ></span>
                    </oui-checkbox>
                </form>

                <div
                    class="alert alert-warning mt-4"
                    role="alert"
                    data-translate="exchange_ACTION_update_disclaimer_length_warning"
                    data-ng-if="ctrl.data.content.length > 5000"
                ></div>
            </div>

            <div data-wizard-step-help>
                <h3
                    data-translate="exchange_ACTION_add_disclaimer_helpwizard_title"
                ></h3>
                <p
                    data-ng-bind-html="'exchange_ACTION_add_disclaimer_helpwizard_details' | translate"
                ></p>
            </div>
        </div>
    </div>
</div>
