<div data-ng-controller="ExchangeAddSharedAccountCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addingAccount"
        data-wizard-title="'exchange_SHARED_ACCOUNTS_add_action_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="loadingCreationOptions"
            data-wizard-step-valid="isAccountValid()"
        >
            <oui-spinner
                data-ng-if="ctrl.optionsToCreateNewAccounts == null"
            ></oui-spinner>

            <form
                name="ctrl.sharedAccountForm"
                data-ng-if="ctrl.optionsToCreateNewAccounts != null"
            >
                <p>
                    <small class="text-danger">*</small>
                    <small data-translate="required_fields"></small>
                </p>

                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.hasEmailAccountFieldErrors() }"
                >
                    <label
                        class="control-label required"
                        for="localPart"
                        data-translate="exchange_ACTION_add_account_step1_email_label"
                    ></label>
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            id="localPart"
                            maxlength="256"
                            name="localPart"
                            aria-describedby="emailAlreadyTakenError noLocalPartError acceptedCharactersDescription"
                            required
                            data-ng-change="ctrl.emailOnChange()"
                            data-ng-model="ctrl.localPart"
                            data-ng-pattern="ctrl.localPartValidationRegex"
                        />
                        <span class="input-group-addon">@</span>
                        <select
                            class="form-control"
                            aria-describedby="emailAlreadyTakenError"
                            required
                            data-ng-change="ctrl.emailOnChange()"
                            data-ng-model="ctrl.domain"
                            data-ng-options="domain.displayName for domain in ctrl.optionsToCreateNewAccounts.availableDomains | orderBy:'formattedName'"
                        >
                        </select>
                    </div>
                    <small
                        class="help-block"
                        id="emailAlreadyTakenError"
                        data-translate="exchange_tab_ALIAS_taken_error_message"
                        data-ng-if="ctrl.errors.emailIsAlreadyTaken"
                    ></small>
                    <small
                        class="help-block"
                        id="noLocalPartError"
                        data-translate="exchange_tab_ALIAS_creation_error_no_local_part"
                        data-ng-if="ctrl.errors.emailLocalPartIsEmpty"
                    ></small>
                    <small
                        class="help-block"
                        id="acceptedCharactersDescription"
                        data-ng-bind-html="'exchange_tab_ALIAS_creation_error_regex' | translate:{ t0: ctrl.localPartValidationRegex }"
                    ></small>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ctrl.hasQuotaFieldErrors() }"
                >
                    <label
                        class="control-label"
                        for="quota"
                        data-translate="exchange_action_SHARED_add_quota_label"
                    ></label>
                    <div class="d-flex">
                        <input
                            type="number"
                            class="form-control w-75"
                            id="quota"
                            name="quota"
                            aria-describedby="quotaDescription"
                            data-ng-min="ctrl.minQuota"
                            data-ng-max="ctrl.maxQuota"
                            data-ng-model="ctrl.optionsToCreateNewAccounts.quota.value"
                            data-ng-blur="ctrl.selectQuota()"
                        />
                        <select
                            class="form-control w-25"
                            name="unit"
                            data-ng-model="ctrl.optionsToCreateNewAccounts.quota.unit"
                            data-ng-options="('unit_size_' + unit | translate) for unit in ctrl.optionsToCreateNewAccounts.availableQuotaUnits"
                            data-ng-change="ctrl.convertQuotas()"
                        >
                        </select>
                    </div>
                    <small
                        class="help-block"
                        id="quotaDescription"
                        data-translate="exchange_tab_ALIAS_creation_quota_description"
                        data-translate-values="{ t0: ctrl.optionsToCreateNewAccounts.minQuota.value,
                                                    t1: (('unit_size_' + ctrl.optionsToCreateNewAccounts.minQuota.unit) | translate),
                                                    t2: ctrl.optionsToCreateNewAccounts.maxQuota.toDisplay.value,
                                                    t3: (('unit_size_' + ctrl.optionsToCreateNewAccounts.maxQuota.toDisplay.unit) | translate),
                                                   }"
                    >
                    </small>
                </div>

                <div class="form-group">
                    <label
                        class="control-label"
                        for="firstName"
                        data-translate="exchange_ACTION_add_account_step1_first_name_label"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        maxlength="256"
                        data-ng-change="ctrl.buildDisplayName()"
                        data-ng-model="ctrl.accountBeingCreated.firstName"
                    />
                </div>

                <div class="form-group">
                    <label
                        class="control-label"
                        for="lastName"
                        data-translate="exchange_ACTION_add_account_step1_last_name_label"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        maxlength="256"
                        data-ng-change="ctrl.buildDisplayName()"
                        data-ng-model="ctrl.accountBeingCreated.lastName"
                    />
                </div>

                <div class="form-group">
                    <label
                        class="control-label"
                        for="displayName"
                        data-translate="exchange_ACTION_add_account_step1_display_name_label"
                    ></label>
                    <input
                        type="text"
                        class="form-control"
                        id="displayName"
                        maxlength="256"
                        data-ng-model="ctrl.accountBeingCreated.displayName"
                    />
                </div>

                <oui-checkbox
                    id="hiddenFromGAL"
                    data-model="ctrl.accountBeingCreated.hiddenFromGAL"
                    ><span
                        data-translate="exchange_ACTION_update_account_step1_GAL_label"
                    ></span>
                </oui-checkbox>
            </form>
        </div>

        <div data-wizard-step>
            <p
                data-translate="exchange_ACTION_add_account_step2_confirmation_intro"
            ></p>

            <dl class="dl-horizontal dl-lg">
                <dt
                    data-translate="exchange_ACTION_add_account_step2_email_label"
                ></dt>
                <dd
                    data-ng-bind-template="{{ctrl.localPart.toLowerCase()}}@{{ctrl.domain.name}}"
                ></dd>

                <dt
                    data-translate="exchange_action_SHARED_add_quota_label"
                ></dt>
                <dd data-ng-bind="ctrl.formattedQuota"></dd>

                <dt
                    data-ng-if="ctrl.accountBeingCreated.firstName"
                    data-translate="exchange_ACTION_add_account_step2_first_name_label"
                ></dt>
                <dd
                    data-ng-if="ctrl.accountBeingCreated.firstName"
                    data-ng-bind="ctrl.accountBeingCreated.firstName | wucSliceContent: 150"
                    class="word-break"
                ></dd>

                <dt
                    data-ng-if="ctrl.accountBeingCreated.lastName"
                    data-translate="exchange_ACTION_add_account_step2_last_name_label"
                ></dt>
                <dd
                    data-ng-if="ctrl.accountBeingCreated.lastName"
                    data-ng-bind="ctrl.accountBeingCreated.lastName | wucSliceContent: 150"
                    class="word-break"
                ></dd>

                <dt
                    data-ng-if="ctrl.accountBeingCreated.displayName"
                    data-translate="exchange_ACTION_add_account_step2_display_name_label"
                ></dt>
                <dd
                    data-ng-if="ctrl.accountBeingCreated.displayName"
                    data-ng-bind="ctrl.accountBeingCreated.displayName | wucSliceContent: 150"
                    class="word-break"
                ></dd>

                <dt
                    data-translate="exchange_ACTION_update_account_step2_GAL_label"
                ></dt>
                <dd
                    data-ng-bind="('exchange_ACTION_update_account_GAL_' + ctrl.accountBeingCreated.hiddenFromGAL) | translate"
                ></dd>
            </dl>
        </div>
    </div>
</div>
