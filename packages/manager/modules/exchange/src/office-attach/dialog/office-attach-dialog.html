<div data-ng-controller="officeAttachDialogCtrl as $ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="onWizardCancel"
        data-wizard-on-finish="onWizardFinish"
        data-wizard-title="'exchange_office_attached_alert_modale_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="onWizardLoad"
            data-wizard-step-valid="isStep1Valid"
        >
            <oui-spinner data-ng-if="$ctrl.loading.step1.general"></oui-spinner>

            <div data-ng-show="!$ctrl.loading.step1.general">
                <p
                    data-ng-bind-html="'exchange_office_attached_alert_modale_header' | translate:{ t0: $ctrl.maxNumberOfAccounts }"
                ></p>

                <form class="form-inline d-md-flex justify-content-md-end mb-3">
                    <div
                        class="form-group mr-md-2"
                        data-ng-if="$ctrl.exchangeVersion.isVersion(2010)"
                    >
                        <label
                            class="sr-only"
                            for="officeAttachTypeFormInput"
                            data-translate="exchange_office_attached_alert_modale_account_types"
                        ></label>
                        <div
                            class="oui-select d-md-inline-block align-middle m-0"
                        >
                            <select
                                class="oui-select__input"
                                id="officeAttachTypeFormInput"
                                data-ng-change="$ctrl.setFilter()"
                                data-ng-model="$ctrl.filterType"
                                data-ng-options="('exchange_tab_ACCOUNTS_type_' + type) | translate for type in $ctrl.accountTypes"
                            >
                            </select>
                            <span
                                class="oui-icon oui-icon-chevron-down"
                                aria-hidden="true"
                            ></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label
                            class="sr-only"
                            for="officeAttachSearchFormInput"
                            data-translate="exchange_office_attached_alert_modale_search_form"
                        ></label>
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                id="officeAttachSearchFormInput"
                                maxlength="256"
                                placeholder="{{'exchange_tab_ACCOUNTS_table_email' | translate}}"
                                data-ng-change="$ctrl.onSearchValueChange()"
                                data-ng-model="$ctrl.searchValue"
                            />
                            <div
                                class="input-group-btn"
                                data-ng-if="$ctrl.searchValue"
                            >
                                <button
                                    class="btn btn-default"
                                    type="button"
                                    aria-label="{{'common_cancel' | translate}}"
                                    data-ng-click="$ctrl.resetSearch()"
                                >
                                    <span
                                        class="fa fa-times"
                                        aria-hidden="true"
                                    ></span>
                                </button>
                            </div>
                            <span
                                class="input-group-addon"
                                data-ng-if="!$ctrl.searchValue"
                            >
                                <span
                                    class="fa fa-search"
                                    aria-hidden="true"
                                ></span>
                            </span>
                        </div>
                    </div>
                </form>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="min-width" scope="col"></th>
                            <th
                                scope="col"
                                data-translate="exchange_tab_ACCOUNT"
                            ></th>
                        </tr>
                    </thead>

                    <tbody data-ng-if="$ctrl.loading.step1.table">
                        <tr>
                            <td class="text-center" colspan="2">
                                <oui-spinner></oui-spinner>
                            </td>
                        </tr>
                    </tbody>

                    <tbody
                        data-ng-if="!$ctrl.loading.step1.table && $ctrl.accounts.list.results.length === 0 && $ctrl.accounts.list.messages.length === 0"
                    >
                        <tr>
                            <td class="text-center" colspan="2">
                                <span
                                    data-translate="exchange_tab_ACCOUNTS_table_empty"
                                    data-ng-if="!$ctrl.searchValue && (!$ctrl.filterType || $ctrl.filterType === 'ALL')"
                                ></span>
                                <span
                                    data-ng-bind="('exchange_tab_ACCOUNTS_table_empty_type_' + $ctrl.filterType) | translate"
                                    data-ng-if="!$ctrl.searchValue && $ctrl.filterType && $ctrl.filterType !== 'ALL'"
                                ></span>
                                <span
                                    data-translate="exchange_tab_ACCOUNTS_table_empty_search"
                                    data-ng-if="$ctrl.searchValue"
                                ></span>
                            </td>
                        </tr>
                    </tbody>

                    <tbody
                        data-ng-if="!$ctrl.loading.step1.table && ($ctrl.accounts.list.results.length > 0 || $ctrl.accounts.list.messages.length > 0)"
                    >
                        <tr
                            data-ng-repeat="account in ($ctrl.accounts.list.results | orderBy:'primaryEmailAddress':false) track by $index"
                        >
                            <td>
                                <input
                                    type="checkbox"
                                    id="checkbox_{{account.exchangeGuid}}"
                                    data-ng-change="$ctrl.countNumberOfCheckedAccounts()"
                                    data-ng-model="$ctrl.selectedCheckboxes[account.primaryEmailDisplayName]"
                                />
                            </td>
                            <td>
                                <label
                                    class="oui-label m-0"
                                    for="checkbox_{{account.exchangeGuid}}"
                                    data-ng-bind="account.primaryEmailDisplayName"
                                ></label>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <p
                    data-ng-bind-html="'exchange_office_attached_alert_modale_selected_accounts' | translate:{
                    t0: $ctrl.numberOfSelectedCheckboxes,
                    t1: $ctrl.maxNumberOfAccounts
                }"
                    data-ng-if="!$ctrl.loading.step1.table && ($ctrl.accounts.list.results.length > 0 || $ctrl.accounts.list.messages.length > 0)"
                ></p>

                <div
                    class="clearfix"
                    data-pagination-server-side="officeAttachTable"
                    data-pagination-server-side-function="retrieveAccounts"
                    data-pagination-server-side-paginated-stuff="accounts"
                    data-pagination-server-side-table-loading="loading.step1.table"
                ></div>
            </div>
        </div>

        <div
            data-wizard-step
            data-wizard-step-on-load="loadSelectedAccounts"
            data-wizard-step-valid="isStep2Valid()"
        >
            <oui-spinner data-ng-if="$ctrl.loading.step2.general"></oui-spinner>

            <div data-ng-if="!$ctrl.loading.step2.general">
                <p
                    data-ng-bind-html="'exchange_office_attached_alert_modale_confirmation_header' | translate:{ t0: '<strong>' + $ctrl.numberOfSelectedCheckboxes + '</strong>' }"
                ></p>

                <ul>
                    <li
                        data-ng-repeat="account in $ctrl.loadSelectedAccounts() track by $index"
                        data-ng-bind="account"
                    ></li>
                </ul>

                <oui-checkbox
                    id="confirmationCheckbox"
                    data-model="$ctrl.confirmationCheckbox"
                    ><span
                        data-translate="exchange_office_attached_alert_modale_confirmation_checkbox"
                    ></span>
                </oui-checkbox>
            </div>
        </div>
    </div>
</div>
