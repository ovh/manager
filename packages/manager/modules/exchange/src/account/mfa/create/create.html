<form novalidate name="ExchangeAccountMfaCreate">
    <oui-modal
        data-heading="{{:: 'exchange_account_mfa_create_title' | translate }}"
        data-primary-action="$ctrl.submit()"
        data-primary-label="{{:: 'exchange_common_confirm' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'exchange_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.isLoading"
    >
        <p data-translate="exchange_account_mfa_create_description"></p>
    </oui-modal>
</form>
