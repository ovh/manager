<div data-ng-controller="ExchangeRemoveAccountCtrl as ctrl">
    <oui-modal
        data-heading="{{:: ctrl.getTitle() }}"
        data-primary-action="ctrl.submit()"
        data-primary-label="{{:: 'exchange_common_confirm' | translate }}"
        data-secondary-action="resetAction()"
        data-secondary-label="{{:: 'exchange_common_cancel' | translate }}"
        data-on-dismiss="resetAction()"
        data-loading="ctrl.isLoading"
    >
        <p
            data-ng-bind="(ctrl.removeAccountInsteadOfReset ? 'exchange_tab_account_remove_title': 'exchange_tab_account_reset_title') | translate"
        ></p>
        <dl class="dl-horizontal">
            <dt data-translate="exchange_tab_account_remove_email_label"></dt>
            <dd
                class="word-break"
                data-ng-bind="ctrl.account.primaryEmailDisplayName | wucSliceContent: 150"
            ></dd>
        </dl>
        <div
            class="alert alert-info"
            role="alert"
            data-translate="exchange_tab_account_reset_email_info"
            data-ng-if="!ctrl.removeAccountInsteadOfReset"
        ></div>
    </oui-modal>
</div>
