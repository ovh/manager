<div class="row">
    <div class="col-md-9">
        <oui-back-button
            data-on-click="$ctrl.messaging.resetMessages(); $ctrl.hide()"
            ><span data-translate="exchange_tab_ALIAS_back_button"></span
        ></oui-back-button>

        <oui-datagrid data-rows-loader="$ctrl.getAliases($config)">
            <oui-datagrid-column
                data-title="'exchange_tab_ALIAS_header' | translate"
                data-property="displayName"
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title="'exchange_tab_ACCOUNTS_table_status' | translate"
                data-property="taskPendingId"
            >
                <span
                    data-ng-bind="'exchange_status_task_planned_or_executing' | translate"
                    data-ng-if="$value !== 0"
                ></span>
            </oui-datagrid-column>
            <oui-action-menu data-compact data-placement="end">
                <oui-action-menu-item
                    data-on-click="$ctrl.openDeletingDialog($row)"
                    data-disabled="$row.taskPendingId !== 0"
                    ><span
                        data-translate="exchange_tab_ALIAS_delete_tooltip"
                    ></span
                ></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>

    <div class="col-md-3">
        <div data-oui-tooltip="{{ $ctrl.getAddAliasTooltip() }}">
            <button
                class="btn btn-block btn-default"
                type="button"
                data-ng-bind="'exchange_tab_ALIAS_add_button' | translate"
                data-ng-click="$ctrl.openAddingDialog()"
                data-ng-disabled="$ctrl.aliases.length >= $ctrl.aliasMaxLimit || !$ctrl.exchangeStates.constructor.isOk($ctrl.account)"
            ></button>
        </div>
    </div>
</div>
