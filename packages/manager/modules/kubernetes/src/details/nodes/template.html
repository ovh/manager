<div data-ng-if="$ctrl.loading" class="text-center">
    <oui-spinner data-size="m"></oui-spinner>
</div>
<div data-ng-if="!$ctrl.loading">
    <cui-message-container data-messages="$ctrl.messages"></cui-message-container>
    <div data-ng-if="$ctrl.nodes">
        <p class="mb-3">
            <span data-translate="kube_nodes_description_project_1" data-translate-values="{ description: $ctrl.project.description, url: $ctrl.$state.href('iaas.pci-project.compute', { projectId: $ctrl.project.project_id }) }"></span>
            <span data-translate="kube_nodes_description_project_2"></span>
        </p>
        <oui-datagrid data-rows="$ctrl.nodes" data-row-loader="$ctrl.loadRowData($row)">
            <oui-column data-title=":: 'kube_nodes_name' | translate"
                        data-property="name"
                        data-type="string"
                        data-searchable
                        data-filterable></oui-column>
            <oui-column data-title=":: 'kube_nodes_node' | translate"
                        data-property="id"
                        data-type="string"
                        data-searchable
                        data-filterable></oui-column>
            <oui-column data-title=":: 'kube_nodes_flavor' | translate"
                        data-property="formattedFlavor"
                        data-type="string"
                        data-searchable
                        data-filterable>
            </oui-column>
            <oui-column data-title=":: 'kube_nodes_billing_type' | translate"
                        data-property="billingType"
                        data-type="string"
                        data-searchable
                        data-filterable>
                <span data-ng-if="$row.billingType" data-translate="{{ :: 'kube_nodes_billing_' + $row.billingType }}"></span>
            </oui-column>
            <oui-column data-title=":: 'kube_service_cluster_status' | translate"
                        data-property="status">
                <span class="oui-status"
                      data-ng-class="{
                        'oui-status_success' : $row.status === $ctrl.STATUS.READY,
                        'oui-status_warning' : $ctrl.Kubernetes.constructor.isProcessing($row.status),
                        'oui-status_error' : $row.status === $ctrl.STATUS.ERROR
                        }"
                      data-translate="{{:: 'kube_service_cluster_status_' + $row.status }}">
                </span>
            </oui-column>
            <oui-action-menu data-disabled="$ctrl.Kubernetes.constructor.isProcessing($row.status) || $ctrl.Kubernetes.constructor.isProcessing($ctrl.cluster.status)" data-align="end" data-compact>
                <oui-action-menu-item data-text="{{:: 'kube_nodes_common_delete' | translate }}" data-on-click="$ctrl.confirmNodeDeletion($row.id)"></oui-action-menu-item>
                <oui-action-menu-item
                    data-ng-if="$row.billingType === 'hourly'"
                    data-text="{{ ::'kube_nodes_switch_to_monthly_billing_title' | translate }}"
                    data-on-click="$ctrl.confirmSwitchBillingType($row)">
                </oui-action-menu-item>
            </oui-action-menu>
            <extra-top>
                <oui-button data-ng-if="$ctrl.project"
                            data-aria-label="{{:: 'kube_nodes_add' | translate }}"
                            data-text="{{:: 'kube_nodes_add' | translate }}"
                            data-on-click="$ctrl.openAddNodeForm($ctrl.project.project_id)">
                </oui-button>
                <button class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_small-width"
                        data-title="{{:: 'kube_nodes_refresh' | translate }}"
                        data-ng-click="$ctrl.refreshNodes()">
                    <span class="fa fa-refresh" aria-hidden="true"></span>
                </button>
            </extra-top>
        </oui-datagrid>
    </div>
</div>
