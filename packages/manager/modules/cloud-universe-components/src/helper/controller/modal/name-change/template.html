<form
    id="nameChangeForm"
    name="nameChangeForm"
    data-ng-submit="!nameChangeForm.$invalid && $ctrl.confirm()"
>
    <oui-modal
        data-on-dismiss="$ctrl.cancel()"
        data-primary-label="{{:: 'cuc_helper_edit' | translate}}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'cuc_helper_cancel' | translate}}"
        data-loading="$ctrl.isModalLoading()"
        data-heading="{{:: 'cuc_helper_name_change_modal_title' | translate}}"
    >
        <p>
            <span
                data-translate="cuc_helper_name_change_modal_service_name_label"
            ></span>
            <span data-ng-bind="$ctrl.serviceName"></span>
        </p>
        <oui-field
            data-label="{{::'cuc_helper_name_change_modal_display_name_label' | translate}}"
        >
            <input
                type="text"
                maxlength="{{ $ctrl.model.displayName.maxlength }}"
                id="newDisplayName"
                name="newDisplayName"
                class="oui-input"
                data-ng-model="$ctrl.model.displayName.value"
                data-ng-pattern="/^[^<>]+$/"
                required
            />
        </oui-field>
    </oui-modal>
</form>
