<oui-modal
    data-on-dismiss="$ctrl.dismissModal()"
    data-primary-action="$ctrl.closeModal()"
    data-primary-label="{{:: $ctrl.submitButtonText}}"
    data-secondary-action="$ctrl.dismissModal()"
    data-secondary-label="{{:: $ctrl.cancelButtonText}}"
    data-heading="{{:: $ctrl.params.titleText}}"
>
    <span
        data-ng-if="$ctrl.params.text"
        data-ng-bind-html="$ctrl.params.text"
    ></span>
    <span
        data-ng-if="$ctrl.params.textHtml"
        data-ng-bind-html="$ctrl.params.textHtml"
    ></span>
</oui-modal>
