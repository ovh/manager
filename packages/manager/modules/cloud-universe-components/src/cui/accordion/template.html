<div
    class="cui-accordion cui-accordion-list__item"
    data-ng-class="{ 'cui-accordion_open': $ctrl.expanded }"
>
    <div class="cui-accordion__header">
        <div class="cui-accordion__header-text">
            <h5
                role="button"
                tabindex="0"
                class="cui-accordion__header-title oui-heading_5"
                data-ng-bind="$ctrl.title"
                data-ng-click="$ctrl.toggle()"
            ></h5>
            <div
                class="cui-accordion__header-subtitle"
                data-ng-bind="$ctrl.text"
            ></div>
        </div>
        <div class="cui-accordion__button-container">
            <oui-action-menu
                data-ng-if="$ctrl.actions.length"
                data-compact
                data-placement="end"
            >
                <div
                    data-ng-repeat="actionGroup in $ctrl.actions track by $index"
                >
                    <oui-action-menu-item
                        data-ng-repeat="action in actionGroup track by $index"
                        on-click="action.callback()"
                        ><span data-ng-bind="action.text"></span>
                    </oui-action-menu-item>
                    <oui-action-menu-divider
                        ng-if="!$last"
                    ></oui-action-menu-divider>
                </div>
            </oui-action-menu>
        </div>
        <div class="cui-accordion__button-container">
            <button
                type="button"
                aria-label="$ctrl.ariaLabel"
                aria-pressed="{{$ctrl.expanded}}"
                class="cui-accordion__button"
                data-ng-click="$ctrl.toggle()"
            >
                <i
                    class="oui-icon oui-icon-chevron-down cui-accordion__button-icon"
                    aria-hidden="true"
                ></i>
            </button>
        </div>
    </div>
    <div class="cui-accordion__body">
        <div class="cui-accordion__content" data-ng-transclude></div>
    </div>
</div>
