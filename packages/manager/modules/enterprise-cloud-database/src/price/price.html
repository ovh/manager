<div data-ng-if="$ctrl.price" class="d-inline-flex">
    <div data-ng-if="$ctrl.ASIATOUCH.includes($ctrl.ovhSubsidiary)">
        <span class="bold"
              data-ng-bind="{{'price_price_gst_excl_label' | translate}}"
              data-translate-values="{ price: $ctrl.getPriceText($ctrl.price) }"></span>
        (<span data-translate="price_price_gst_incl_label"
               data-translate-values="{ price: $ctrl.getPriceText($ctrl.price + $ctrl.tax) }"></span>)
    </div>
    <div data-ng-if="$ctrl.GERMANTOUCH.includes($ctrl.ovhSubsidiary)">
        <span class="bold" data-ng-bind="$ctrl.getPriceText($ctrl.price + $ctrl.tax)"></span>
    </div>
    <div data-ng-if="$ctrl.USTOUCH.includes($ctrl.ovhSubsidiary)">
        <span class="bold" data-ng-bind="$ctrl.getPriceText($ctrl.price)"></span>
    </div>
    <div data-ng-if="$ctrl.FRENCHTOUCH.includes($ctrl.ovhSubsidiary)">
        <span class="bold"
              data-translate="price_ht_label"
              data-translate-values="{ price: $ctrl.getPriceText($ctrl.price) }"></span>
        (<span data-translate="price_ttc_label"
               data-translate-values="{ price: $ctrl.getPriceText($ctrl.price + $ctrl.tax) }"></span>)
    </div>
</div>
