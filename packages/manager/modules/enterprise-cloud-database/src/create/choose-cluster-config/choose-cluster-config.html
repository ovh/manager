<div class="row">
    <enterprise-cloud-database-card
        data-ng-repeat="cluster in $ctrl.clusters track by cluster.name"
        class="col-sm-4 col-md-3 col-lg-2"
        data-label="{{ ::cluster.displayName }}"
        data-model="cluster"
        data-selected="$ctrl.enterpriseDb.cluster.name === cluster.name"
        data-on-change="$ctrl.onClusterSelect(modelValue)"
        data-disabled="$ctrl.outOfStock(cluster) || !$ctrl.allowEdit"
        data-disabled-message="({{ ::'enterprise_cloud_database_create_out_of_stock' | translate }})"
    >
        <enterprise-cloud-database-card-footer>
            <div
                class="my-2"
                data-translate="enterprise_cloud_database_create_choose_cluster_specifications"
            ></div>
            <div
                data-translate="enterprise_cloud_database_create_RAM"
                data-translate-values="{ RAM: cluster.memory.size }"
            ></div>
            <div
                data-translate="enterprise_cloud_database_create_CPU"
                data-translate-values="{ CPU: cluster.cpu.cores }"
            ></div>
            <div class="mb-2">
                <span
                    data-ng-bind="cluster.storage.usableSize | bytes:2:false:'GB'"
                ></span>
                <span data-ng-bind="cluster.storage.type"></span>
            </div>
        </enterprise-cloud-database-card-footer>
    </enterprise-cloud-database-card>
</div>
