<oui-page-header data-heading="{{ $ctrl.clusterDetails.name }}" data-description="{{ $ctrl.clusterDetails.id }}">
    <oui-guide-menu data-text="{{ ::'enterprise_cloud_database_guides' | translate }}">
        <oui-guide-menu-item data-text="{{ ::'enterprise_cloud_database_guides_main' | translate }}"
                             data-href="{{:: $ctrl.GUIDELINK }}"
                             data-external>
        </oui-guide-menu-item>
    </oui-guide-menu>
    <oui-header-tabs>
        <oui-header-tabs-item
            data-text="{{ ::'enterprise_cloud_database_service_details_overview' | translate }}"
            data-state="enterprise-cloud-database.service.details.overview"></oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'enterprise_cloud_database_service_details_backups' | translate }}"
            data-state="enterprise-cloud-database.service.details.backups"></oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'enterprise_cloud_database_service_details_restored_instances' | translate }}"
            data-state="enterprise-cloud-database.service.details.restored-instances"></oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'enterprise_cloud_database_service_details_cluster_nodes' | translate }}"
            data-state="enterprise-cloud-database.service.details.cluster-nodes"></oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'enterprise_cloud_database_service_details_insights' | translate }}"
            data-state="enterprise-cloud-database.service.details.insights"></oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'enterprise_cloud_database_service_details_logs' | translate }}"
            data-state="enterprise-cloud-database.service.details.logs"></oui-header-tabs-item>
        <oui-header-tabs-item
            data-text="{{ ::'enterprise_cloud_database_service_details_settings' | translate }}"
            data-state="enterprise-cloud-database.service.details.settings"></oui-header-tabs-item>
    </oui-header-tabs>
</oui-page-header>
<div class="container-fluid w-100 h-100 pt-4 px-3 px-md-5">
    <oui-message data-ng-if="!$ctrl.clusterUser" data-type="warning">
        <p data-translate="enterprise_cloud_database_service_details_no_password_warning"></p>
        <a data-ui-sref="enterprise-cloud-database.service.details.overview.update-password({ clusterId: $ctrl.clusterDetails.id })"
           data-translate="enterprise_cloud_database_service_details_set_password"></a>
    </oui-message>
    <oui-message data-ng-if="$ctrl.rulesCount === 0" data-type="warning">
        <p data-translate="enterprise_cloud_database_service_details_no_rule_warning"></p>
        <a data-ui-sref="enterprise-cloud-database.service.details.settings({ clusterId: $ctrl.clusterDetails.id })"
           data-translate="enterprise_cloud_database_service_details_configure_rules"></a>
    </oui-message>
    <cui-message-container data-messages="$ctrl.messages"></cui-message-container>
    <div data-ui-view></div>
</div>
