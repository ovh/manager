<form id="revokeAccess"
      name="revokeAccess"
      data-ng-submit="revokeAccess.$valid && $ctrl.revokeAccess()"
      novalidate>
    <oui-modal data-heading="{{:: 'enterprise_cloud_database_service_details_logs_revoke_access_title' | translate }}"
               data-primary-label="{{:: 'enterprise_cloud_database_service_details_logs_revoke_access_action' | translate }}"
               data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
               data-secondary-action="$ctrl.goBackToLogs()"
               data-on-dismiss="$ctrl.goBackToLogs()"
               data-loading="$ctrl.isLoading"
               data-type="warning">
        <p data-translate="enterprise_cloud_database_service_details_logs_revoke_access_description"
            data-translate-values="{ldpName: $ctrl.ldpAccount.username}"></p>
        <p class="oui-font-light" data-translate="enterprise_cloud_database_service_details_logs_revoke_access_warning"></p>  
    </oui-modal>
</form>
