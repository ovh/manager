<form id="editSecurityGroup"
      name="editSecurityGroup"
      data-ng-submit="editSecurityGroup.$valid && $ctrl.saveSecurityGroup()"
      novalidate>
    <oui-modal data-heading="{{:: 'enterprise_cloud_database_service_details_settings_edit_security_group_title' | translate }}"
               data-loading="$ctrl.loaders.securityGroup"
               data-on-dismiss="$ctrl.goBack()"
               data-primary-label="{{:: 'enterprise_cloud_database_common_save' | translate }}"
               data-secondary-label="{{:: 'enterprise_cloud_database_common_cancel' | translate }}"
               data-secondary-action="$ctrl.goBack()">
        <enterprise-cloud-database-service-security-group-name-component
            data-label="::'enterprise_cloud_database_service_details_settings_edit_security_group_choose_group_name' | translate"
            data-on-change="$ctrl.securityGroupNameChanged(data)"
            data-value="$ctrl.securityGroup.name">
        </enterprise-cloud-database-service-security-group-name-component>
    </oui-modal>
</form>
