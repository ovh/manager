<div>
    <p
        data-translate="enterprise_cloud_database_service_details_cluster_nodes_description"
    ></p>
    <h6
        data-translate="enterprise_cloud_database_service_details_cluster_nodes_included_title"
    ></h6>
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <p
                data-translate="enterprise_cloud_database_service_details_cluster_nodes_included_primary"
            ></p>
            <p data-ng-bind="$ctrl.INCLUDED_CLUSTER_SIZE.PRIMARY"></p>
        </div>
        <div class="col-md-4 col-sm-12">
            <p
                data-translate="enterprise_cloud_database_service_details_cluster_nodes_included_replica"
            ></p>
            <p data-ng-bind="$ctrl.INCLUDED_CLUSTER_SIZE.REPLICA"></p>
        </div>
        <div class="col-md-4 col-sm-12">
            <p
                data-translate="enterprise_cloud_database_service_details_cluster_nodes_included_backup"
            ></p>
            <p data-ng-bind="$ctrl.INCLUDED_CLUSTER_SIZE.BACKUP"></p>
        </div>
    </div>
    <h6
        data-translate="enterprise_cloud_database_service_details_cluster_nodes_nodes"
    ></h6>
    <oui-datagrid data-rows="$ctrl.hosts" data-page-size="10">
        <oui-datagrid-column
            data-title=":: 'enterprise_cloud_database_service_details_cluster_nodes_node_name' | translate"
            data-property="name"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'enterprise_cloud_database_list_ram_title' | translate"
            data-property="ram"
            data-type="number"
        >
            <span data-ng-bind="$row.ram | cucBytes:2:false:'GB'"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'enterprise_cloud_database_list_storage_title' | translate"
            data-property="storage.usableSize"
            data-type="number"
        >
            <span
                data-ng-bind="$row.storage.usableSize | cucBytes:2:false:'GB'"
            ></span>
            <span data-ng-bind="$row.storage.type"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'enterprise_cloud_database_common_status' | translate"
            data-property="status"
            data-type="string"
            data-searchable
            data-filterable
        >
            <span
                class="oui-badge"
                data-ng-class="'oui-badge_' + $ctrl.enterpriseCloudDatabaseService.constructor.getStatusGroup($row.status)"
                data-ng-bind=":: ('enterprise_cloud_database_common_status_' + $row.status) | translate"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-topbar>
            <oui-action-menu
                data-text="{{ ::'enterprise_cloud_database_common_actions' | translate }}"
            >
                <oui-action-menu-item data-on-click="$ctrl.addReplicas()">
                    <span
                        data-translate="enterprise_cloud_database_service_details_cluster_nodes_add_replica"
                    ></span>
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-ng-if="($ctrl.hosts.length - $ctrl.includedClusterCount) > 0"
                    data-on-click="$ctrl.deleteReplicas()"
                >
                    <span
                        data-translate="enterprise_cloud_database_service_details_cluster_nodes_delete_replica"
                    ></span>
                </oui-action-menu-item>
            </oui-action-menu>
            <button
                class="float-right oui-button oui-button_secondary oui-button_icon-only oui-button_s"
                data-title="{{:: 'enterprise_cloud_database_service_details_cluster_nodes_refresh' | translate }}"
                data-ng-click="$ctrl.refreshing=true; $ctrl.refreshNodes()"
                data-ng-disabled="$ctrl.refreshing"
            >
                <span class="fa fa-refresh" aria-hidden="true"></span>
            </button>
        </oui-datagrid-topbar>
    </oui-datagrid>
</div>
