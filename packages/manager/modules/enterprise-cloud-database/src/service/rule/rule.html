<oui-field data-label="{{ ::($ctrl.label || ('enterprise_cloud_database_service_rule' | translate)) }}"
           data-help-text="{{ ::'enterprise_cloud_database_service_rule_description' | translate}}"
           data-size="xl"
           data-error-messages="{ pattern: ('enterprise_cloud_database_service_rule_help' | translate) }">
    <input class="oui-input"
           type="text"
           id="rule"
           name="rule"
           required
           placeholder="{{ ::'enterprise_cloud_database_service_rule_placeholder' | translate }}"
           data-ng-model="$ctrl.data.rule"
           data-ng-change="$ctrl.onChange({ data: $ctrl.data })"
           data-ng-pattern="$ctrl.RULE_PATTERN"
           autofocus>
</oui-field>
