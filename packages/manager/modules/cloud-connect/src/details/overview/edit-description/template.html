<form
    id="descriptionChangeForm"
    name="descriptionChangeForm"
    data-ng-submit="descriptionChangeForm.$valid && $ctrl.confirm()"
    novalidate
>
    <oui-modal
        data-on-dismiss="$ctrl.goBack()"
        data-primary-label="{{:: 'cloud_connect_common_confirm' | translate}}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'cloud_connect_common_cancel' | translate}}"
        data-loading="$ctrl.isLoading"
        data-heading="{{:: 'cloud_connect_edit_modal_title' | translate}}"
    >
        <oui-field
            data-label="{{::'cloud_connect_edit_modal_description' | translate}}"
        >
            <input
                type="text"
                id="newDescription"
                name="newDescription"
                class="oui-input"
                data-ng-model="$ctrl.description"
                data-ng-pattern="/^[^<>]+$/"
                required
                autofocus
            />
        </oui-field>
    </oui-modal>
</form>
