<oui-tile
    data-ng-if="!$ctrl.loading && $ctrl.adviceGroups.length > 0"
    heading="{{ :: $ctrl.isRetention() ? 'advices_retention_heading': 'advices_heading' | translate }}"
    class="oui-advice-tile oui-background-p-075"
>
    <oui-tile-definition
        data-ng-repeat="adviceGroup in $ctrl.adviceGroups track by $index"
    >
        <oui-tile-term
            data-ng-bind="::adviceGroup.localizedDescription"
        ></oui-tile-term>
        <oui-tile-description>
            <div data-ng-repeat="advice in adviceGroup.advices track by $index"
                data-ng-class="{ 'advice-description': advice.localizedDescription }">
                <span
                    data-ng-if="advice.localizedDescription"
                    data-ng-bind="advice.localizedDescription"
                ></span>
                <oui-tile-button
                    data-href="{{ ::advice.href }}"
                    data-ng-click="$ctrl.onClick(advice)"
                    aria-label="{{ ::advice.ariaLabel || advice.localizedName }}"
                    external="advice.external"
                >
                    <span data-ng-bind="advice.localizedName"></span>
                </oui-tile-button>
            </div>
        </oui-tile-description>
    </oui-tile-definition>
</oui-tile>
