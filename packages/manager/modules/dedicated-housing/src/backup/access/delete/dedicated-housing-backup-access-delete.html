<div data-ng-controller="HousingDeleteAccessFtpBackupCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteAccessFtpBackup"
        data-wizard-title=":: 'housing_configuration_ftpbackup_access_delete' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <div class="text-center" data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <p
                data-ng-if="!loading"
                data-translate="housing_configuration_ftpbackup_access_delete_question"
                data-translate-values="{ t0: access }"
            ></p>
        </div>
    </div>
</div>
