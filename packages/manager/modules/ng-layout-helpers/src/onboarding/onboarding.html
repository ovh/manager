<div class="container mx-0 px-0 manager-on-boarding-layout">
    <div class="row align-items-center">
        <div
            data-ng-class="{ 'w-100' : !$ctrl.imageSource, 'col-md-4': $ctrl.imageSource }"
        >
            <div
                data-ng-class="{ 'placeholder p-5 d-flex justify-content-center' : !$ctrl.imageSource }"
            >
                <img
                    data-ng-src="{{:: $ctrl.imageSource || $ctrl.placeholder }}"
                    data-ng-attr-alt="{{:: $ctrl.imageAlt }}"
                    alt
                    data-ng-class="{ 'w-100' : $ctrl.imageSource }"
                />
            </div>
        </div>
        <div class="col-md-8" data-ng-transclude></div>
        <h2
            class="w-100 d-flex justify-content-center"
            data-ng-transclude="title"
        ></h2>
        <div
            class="w-100 d-flex justify-content-center description"
            data-ng-transclude="description"
        ></div>
    </div>

    <aside class="row pt-5">
        <div
            class="col-md-6 col-lg-4 mb-4"
            data-ng-repeat="guide in $ctrl.guides track by $index"
        >
            <a
                class="py-2 oui-tile d-flex align-items-start p-3"
                target="_blank"
                rel="noopener"
                data-ng-href="{{:: guide.link }}"
                data-ng-click="$ctrl.onGuideLinkClick(guide)"
            >
                <div class="ml-2">
                    <h5
                        class="guide-title"
                        data-translate="onboarding_guide_title"
                    ></h5>
                    <h3
                        class="font-weight-bold"
                        data-ng-bind=":: guide.title"
                    ></h3>
                    <div class="oui-tile__body mt-3">
                        <p
                            class="oui-tile__description font-weight-normal"
                            data-ng-bind=":: guide.description"
                        ></p>
                        <span class="oui-link oui-link_icon">
                            <span
                                data-translate="onboarding_layout_more"
                            ></span>
                            <span
                                class="oui-icon oui-icon-external-link oui-color-p-600"
                                aria-hidden="true"
                            ></span>
                        </span>
                    </div>
                </div>
            </a>
        </div>
    </aside>
</div>
