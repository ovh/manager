<div class="d-flex justify-content-between">
    <oui-header
        data-ng-if="$ctrl.header"
        class="mb-2"
        data-heading="{{:: $ctrl.header }}"
    ></oui-header>
    <div data-ng-if="$ctrl.surveyUrl">
        <a
            class="btn btn-link"
            target="_blank"
            data-ng-href="{{ $ctrl.surveyUrl }}"
            data-oui-tooltip="{{:: 'list_layout_like_this_tooltip' | translate }}"
            data-oui-tooltip-placement="top"
        >
            <i class="oui-icon oui-icon-smiley-happy_concept mr-1"></i>
            <span data-translate="list_layout_like_this"></span>
        </a>
    </div>
</div>
<div data-ng-bind-html="$ctrl.description"></div>
<oui-datagrid
    data-ng-if="$ctrl.staticResources"
    rows="$ctrl.resources"
    id="{{ $ctrl.datagridId }}"
    row-loader="$ctrl.loadResource($row)"
    columns="$ctrl.columns"
    customizable="$ctrl.customizableColumns"
    criteria="$ctrl.criteria"
    on-columns-parameters-change="$ctrl.onColumnChange(id, columns)"
    on-page-change="$ctrl.onPageChange($pagination)"
    on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    page-size="{{ $ctrl.paginationSize }}"
    page="{{ $ctrl.paginationNumber }}"
    on-sort-change="$ctrl.onSortChange($sort)"
    data-navi-id="{{ $ctrl.dataNaviId }}"
>
    <oui-datagrid-topbar data-ng-if="$ctrl.topbarOptions">
        <topbar-cta data-options="$ctrl.topbarOptions"> </topbar-cta>
    </oui-datagrid-topbar>
</oui-datagrid>

<oui-datagrid
    data-ng-if="!$ctrl.staticResources"
    id="{{ $ctrl.datagridId }}"
    rows-loader="$ctrl.loadPage()"
    row-loader="$ctrl.loadResource($row)"
    columns="$ctrl.columns"
    customizable="$ctrl.customizableColumns"
    criteria="$ctrl.criteria"
    on-columns-parameters-change="$ctrl.onColumnChange(id, columns)"
    on-page-change="$ctrl.onPageChange($pagination)"
    on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    page-size="{{ $ctrl.paginationSize }}"
    page="{{ $ctrl.paginationNumber }}"
    on-sort-change="$ctrl.onSortChange($sort)"
    data-navi-id="{{ $ctrl.dataNaviId }}"
>
    <oui-datagrid-topbar data-ng-if="$ctrl.topbarOptions">
        <topbar-cta data-options="$ctrl.topbarOptions"> </topbar-cta>
    </oui-datagrid-topbar>
</oui-datagrid>
