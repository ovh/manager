<oui-header data-ng-if="$ctrl.header" class="mb-2">
    <oui-header-heading>
        <div class="d-flex justify-content-between">
            <h1
                class="oui-header__title"
                data-translate="{{:: $ctrl.header }}"
            ></h1>
            <div class="d-flex">
                <changelog-button
                    data-ng-if="$ctrl.changelog"
                    links="$ctrl.constants.CHANGELOG[$ctrl.changelog].links"
                    chapters="$ctrl.constants.CHANGELOG[$ctrl.changelog].chapters"
                ></changelog-button>
                <oui-guide-menu
                    data-ng-if="$ctrl.guides"
                    text="{{ 'list_guides_title' | translate }}"
                >
                    <oui-guide-menu-item
                        data-ng-repeat="guide in $ctrl.guides track by $index"
                        data-href="{{:: guide.href }}"
                        data-external
                    >
                        <span data-ng-bind="guide.title"></span>
                    </oui-guide-menu-item>
                </oui-guide-menu>
            </div>
        </div>
    </oui-header-heading>
</oui-header>
<div data-ng-bind-html="$ctrl.description"></div>
<oui-datagrid
    data-ng-if="$ctrl.staticResources"
    rows="$ctrl.resources"
    id="{{ $ctrl.datagridId }}"
    row-loader="$ctrl.loadResource($row)"
    columns="$ctrl.columns"
    customizable="$ctrl.customizableColumns"
    criteria="$ctrl.criteria"
    on-columns-parameters-change="$ctrl.onColumnChange(id, columns)"
    on-page-change="$ctrl.onPageChange($pagination)"
    on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    page-size="{{ $ctrl.paginationSize }}"
    page="{{ $ctrl.paginationNumber }}"
    on-sort-change="$ctrl.onSortChange($sort)"
    data-navi-id="{{ $ctrl.dataNaviId }}"
>
    <oui-datagrid-topbar data-ng-if="$ctrl.topbarOptions">
        <topbar-cta data-options="$ctrl.topbarOptions"> </topbar-cta>
    </oui-datagrid-topbar>
</oui-datagrid>

<oui-datagrid
    data-ng-if="!$ctrl.staticResources"
    id="{{ $ctrl.datagridId }}"
    rows-loader="$ctrl.loadPage()"
    row-loader="$ctrl.loadResource($row)"
    columns="$ctrl.columns"
    customizable="$ctrl.customizableColumns"
    criteria="$ctrl.criteria"
    on-columns-parameters-change="$ctrl.onColumnChange(id, columns)"
    on-page-change="$ctrl.onPageChange($pagination)"
    on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    page-size="{{ $ctrl.paginationSize }}"
    page="{{ $ctrl.paginationNumber }}"
    on-sort-change="$ctrl.onSortChange($sort)"
    data-navi-id="{{ $ctrl.dataNaviId }}"
>
    <oui-datagrid-topbar data-ng-if="$ctrl.topbarOptions">
        <topbar-cta data-options="$ctrl.topbarOptions"> </topbar-cta>
    </oui-datagrid-topbar>
</oui-datagrid>
