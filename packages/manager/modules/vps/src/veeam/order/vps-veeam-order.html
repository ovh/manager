<section class="vps-veeam-order">
    <oui-back-button
        data-aria-label="{{ ::'vps_configuration_veeam_order_back_btn_title' | translate }}"
        data-state="^"
        ><span data-translate="vps_configuration_veeam_order_title"></span>
    </oui-back-button>

    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row" data-ng-if="!$ctrl.loading.init && !$ctrl.hasInitError">
        <div class="col-lg-8">
            <oui-stepper data-on-finish="$ctrl.onVeeamOrderStepperFinish()">
                <oui-step-form
                    data-header="{{ :: 'vps_common_order' | translate }}"
                    data-submit-text="{{ :: 'vps_common_order' | translate }}"
                >
                    <p
                        data-translate="vps_configuration_veeam_order_step1_info"
                    ></p>

                    <p
                        data-translate="vps_configuration_veeam_order_step1_info2"
                        data-translate-values="{ price: $ctrl.getVeeamMonthlyPrice($ctrl.veeamOption).text }"
                    ></p>

                    <p
                        data-translate="vps_configuration_veeam_order_explain"
                    ></p>
                </oui-step-form>
            </oui-stepper>
        </div>
    </div>
</section>
