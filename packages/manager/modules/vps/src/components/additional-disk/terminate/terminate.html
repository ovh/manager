<oui-modal
    data-heading="{{ 'vps_additional_disk_terminate_title' | translate }}"
    data-primary-action="$ctrl.onTerminateAdditionalDiskClick()"
    data-primary-label="{{:: 'vps_additional_disk_terminate_action_terminate' | translate }}"
    data-secondary-action="$ctrl.onCancelTerminateAdditionalDiskClick()"
    data-secondary-label="{{:: 'vps_additional_disk_terminate_action_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isTerminating"
>
    <p data-translate="vps_additional_disk_terminate_info_part_1"
       data-translate-values="{ renewDate: $ctrl.getExpirationDate() }"
    ></p>
    <p class="text-danger"
       data-translate="vps_additional_disk_terminate_info_part_2"></p>
</oui-modal>
