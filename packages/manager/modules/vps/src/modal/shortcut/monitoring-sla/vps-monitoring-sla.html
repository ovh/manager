<oui-modal
    data-ng-if="!$ctrl.preview"
    data-title="{{:: $ctrl.title}}"
    data-primary-action="$ctrl.confirm()"
    data-primary-label="{{ ::'vps_common_confirm' | translate }}"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'vps_common_cancel' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.selectedVps.loading || $ctrl.save.loading"
>
    <span data-translate="vps_dashboard_monitoring_sla"></span> :
    <span
        data-translate="vps_status_enabled"
        data-ng-if="$ctrl.currentState"
    ></span>
    <span
        data-translate="vps_status_disabled"
        data-ng-if="!$ctrl.currentState"
    ></span>
</oui-modal>

<oui-modal
    data-ng-if="$ctrl.preview"
    data-title="{{:: $ctrl.title}}"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'vps_common_close' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.selectedVps.loading || $ctrl.save.loading"
>
    <div
        class="oui-message oui-message_info oui-message_icon-m"
        role="alert"
        data-ng-if="$ctrl.state"
    >
        <i
            class="oui-icon oui-icon-info_circle oui-icon_bicolor"
            aria-hidden="true"
        ></i>
        <div class="oui-message__body">
            <span
                data-translate="vps_dashboard_monitoring_sla_ips_tooltip"
            ></span>
            <ul>
                <li
                    data-ng-repeat="ip in $ctrl.vps.monitoringIpBlocks track by ip"
                    data-ng-bind="ip"
                ></li>
            </ul>
        </div>
    </div>
</oui-modal>
