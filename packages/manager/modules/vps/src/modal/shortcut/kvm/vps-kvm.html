<oui-modal
    data-title="{{:: 'vps_configuration_kvm_title' | translate}}"
    data-on-dismiss="$ctrl.close()"
    data-loading="$ctrl.kvmUrlLoader.loading || $ctrl.kvmLoader.loading"
>
    <dedicated-vps-kvm-novnc
        data-ng-if="$ctrl.noVNC && $ctrl.kvm.host && $ctrl.kvm.port && $ctrl.kvm.password"
        data-host="$ctrl.kvm.host"
        data-port="$ctrl.kvm.port"
        data-password="$ctrl.kvm.password"
    ></dedicated-vps-kvm-novnc>

    <div class="text-center">
        <iframe
            id="consoleIframe"
            width="550"
            height="440"
            seamless
            cuc-autofocus="2000"
            data-ng-if="$ctrl.consoleUrl"
            data-ng-src="{{$ctrl.consoleUrl}}"
        >
        </iframe>
    </div>
    <p
        class="oui-modal__text"
        data-ng-if="!$ctrl.noVNC && $ctrl.consoleUrl"
        data-translate="vps_configuration_kvm_cloud_mapping_keyboard_warning"
    ></p>
    <div class="vps-kvm-link" data-ng-if="$ctrl.consoleUrl">
        <a
            class="oui-button oui-button_link oui-button_icon-right"
            data-ng-href="{{$ctrl.consoleUrl}}"
            target="_blank"
            rel="noopener"
        >
            <span data-translate="vps_configuration_kvm_new_window"></span>
            <i class="fa fa-external-link" aria-hidden="true"></i>
        </a>
    </div>
</oui-modal>
