<form novalidate name="form" data-ng-submit="form.$valid && $ctrl.confirm()">
    <oui-modal
        data-primary-label="{{ ::'vps_common_confirm' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'vps_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.addDns.loading || $ctrl.availableDns.loading"
        data-heading="{{:: 'vps_configuration_secondarydns_add_title' | translate}}"
    >
        <oui-field
            data-label="{{ ::'vps_configuration_secondarydns_add_domain' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                id="secondaryDns"
                name="secondaryDns"
                data-ng-model="$ctrl.model"
                data-ng-class="{'oui-input_error': form.$submitted && form.secondaryDns.$invalid}"
                required
            />
        </oui-field>
    </oui-modal>
</form>
