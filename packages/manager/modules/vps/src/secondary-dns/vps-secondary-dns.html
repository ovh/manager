<section class="cui-page__content">
    <div data-ng-if="$ctrl.loaders.init" class="text-center">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loaders.init">
        <oui-datagrid
            data-ng-if="!$ctrl.loaders.init"
            data-rows="$ctrl.secondaryDns.list.results"
        >
            <oui-datagrid-topbar>
                <oui-button
                    data-type="button"
                    data-variant="secondary"
                    data-on-click="$ctrl.goToAddSecondaryDns()"
                >
                    <span
                        data-translate="vps_configuration_secondarydns_add_title_button"
                    ></span>
                </oui-button>
            </oui-datagrid-topbar>
            <oui-datagrid-column
                data-title="'vps_tab_SECONDARY_DNS_table_domain' | translate"
                data-property="domain"
                data-sortable
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title="'vps_tab_SECONDARY_DNS_table_ip' | translate"
                data-property="ipMaster"
                data-sortable
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title="'vps_tab_SECONDARY_DNS_table_date' | translate"
                data-property="creationDate"
                data-sortable
            >
                <span data-ng-bind="$row.creationDateLabel"></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="'vps_tab_SECONDARY_DNS_table_dns' | translate"
                data-property="dns"
                data-sortable
            ></oui-datagrid-column>
            <oui-action-menu data-compact data-placement="end">
                <oui-action-menu-item
                    data-on-click="$ctrl.goToDeleteSecondaryDns($row)"
                >
                    <span data-translate="vps_common_delete"></span>
                </oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>
</section>
