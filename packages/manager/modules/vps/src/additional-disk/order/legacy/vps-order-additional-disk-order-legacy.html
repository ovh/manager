<section class="d-lg-flex">
    <div>
        <h1
            class="oui-heading_1"
            data-translate="vps_order_additionnal_disk_title"
        ></h1>
        <oui-stepper data-on-init="$ctrl.getAdditionalDiskPrices()">
            <oui-step-form
                data-header="{{ ::'vps_common_order' | translate }}"
                data-description="{{ ::'vps_order_additional_disk_select_capacity' | translate }}"
                data-loading="$ctrl.loaders.capacity"
                data-on-cancel="$ctrl.cancel()"
                data-on-submit="$ctrl.getAdditionalDiskFinalPrice()"
                data-valid="$ctrl.model.capacity"
            >
                <div
                    data-ng-repeat="capacity in $ctrl.capacityArray track by $index"
                >
                    <div class="radio offset1">
                        <label>
                            <input
                                type="radio"
                                data-ng-model="$ctrl.model.capacity"
                                name="capacity"
                                data-ng-value="capacity.size"
                                required
                            />
                            {{ ::capacity.type | vpsAdditionalDiskOptions }} {{
                            ::"unit_size_GB" | translate}}
                            <span
                                data-translate="vps_order_additional_disk_select_capacity_price_tax_free"
                                data-translate-values="{price: capacity.text}"
                            ></span>
                        </label>
                    </div>
                </div>
            </oui-step-form>
            <oui-step-form
                data-header="{{ ::'vps_order_additional_disk_step2_title' | translate }}"
                data-description="{{ ::'vps_order_additional_disk_step2' | translate }}"
                data-loading="$ctrl.loaders.offer"
                data-on-cancel="$ctrl.cancel()"
                data-on-submit="$ctrl.confirm()"
            >
                <dl class="vps-dl-horizontal">
                    <dt
                        class="vps-item-horizontal text-bold"
                        data-translate="vps_order_additional_disk_option"
                    ></dt>
                    <dd
                        class="vps-item-horizontal"
                        data-translate="vps_order_additional_disk_offer_description"
                        data-translate-values="{size: $ctrl.model.capacity, date: $ctrl.model.duration.split('upto-')[1] }"
                    ></dd>
                    <dt
                        class="vps-item-horizontal text-bold"
                        data-translate="vps_order_additional_disk_totalHT"
                    ></dt>
                    <dd
                        class="vps-item-horizontal"
                        data-ng-bind="$ctrl.offer.prices.withoutTax.text"
                    ></dd>
                    <dt
                        class="vps-item-horizontal text-bold"
                        data-translate="vps_order_additional_disk_totalTTC"
                    ></dt>
                    <dd
                        class="vps-item-horizontal"
                        data-ng-bind="$ctrl.offer.prices.withTax.text"
                    ></dd>
                </dl>
            </oui-step-form>
        </oui-stepper>
    </div>
</section>
