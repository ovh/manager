<section class="cui-page__content">
    <oui-back-button data-ui-sref="vps.detail.cloud-database"
        ><span data-translate="vps_tab_cloud_database_order"></span>
    </oui-back-button>
    <div
        class="mb-3"
        data-translate="vps_tab_cloud_database_order_disclaimer"
    ></div>
    <div class="mb-5">
        <p
            class="font-weight-bold"
            data-translate="vps_tab_cloud_database_order_explanation_title"
        ></p>
        <p data-translate="vps_tab_cloud_database_order_explanation_text"></p>
    </div>
    <h3 data-translate="vps_tab_cloud_database_order_customize"></h3>
    <hr />
    <form name="cloudDatabaseOrderForm">
        <div class="form-group">
            <label
                class="required"
                for="orderVersion"
                data-translate="vps_tab_cloud_database_order_version"
            ></label>
            <oui-select
                data-name="orderVersion"
                data-placeholder="{{:: 'vps_common_select' | translate }}"
                data-model="$ctrl.currentOrder.version"
                data-items="$ctrl.versions"
                data-match="name"
                data-on-change="$ctrl.showOrRefreshDurations()"
                data-required
            >
                <span data-ng-bind="$item.name"></span>
            </oui-select>
        </div>

        <div class="form-group">
            <label
                class="required"
                for="orderRam"
                data-translate="vps_tab_cloud_database_order_ram"
            ></label>
            <oui-select
                data-name="orderRam"
                data-placeholder="{{:: 'vps_common_select' | translate }}"
                data-model="$ctrl.currentOrder.ram"
                data-items="$ctrl.ramAmounts"
                data-match="name"
                data-on-change="$ctrl.showOrRefreshDurations()"
                data-required
            >
                <span data-ng-bind="$item.name"></span>
            </oui-select>
        </div>

        <div class="form-group">
            <label
                class="required"
                for="orderDatacenter"
                data-translate="vps_tab_cloud_database_order_datacenter"
            ></label>
            <oui-select
                data-name="orderDatacenter"
                data-placeholder="{{:: 'vps_common_select' | translate }}"
                data-model="$ctrl.currentOrder.datacenter"
                data-items="$ctrl.datacenters"
                data-match="name"
                data-on-change="$ctrl.showOrRefreshDurations()"
                data-required
            >
                <span data-ng-bind="$item.name"></span>
            </oui-select>
        </div>

        <oui-spinner
            data-size="m"
            data-ng-if="$ctrl.loading.durations"
        ></oui-spinner>

        <div data-ng-if="!$ctrl.loading.durations && $ctrl.durations">
            <h3
                class="mt-5"
                data-translate="vps_tab_cloud_database_order_period_title"
            ></h3>

            <fieldset>
                <legend
                    class="border-0"
                    data-translate="vps_tab_cloud_database_order_period_subtitle"
                ></legend>
                <oui-radio-group data-model="$ctrl.currentOrder.duration">
                    <oui-radio
                        data-ng-repeat="duration in $ctrl.durations"
                        data-value="duration"
                    >
                        <span
                            data-ng-bind="duration.value | vpsDuration:'longDate'"
                        ></span
                        >&nbsp;:
                        <span
                            data-ng-bind-html="duration.details.prices | vpsPrice:$ctrl.user.ovhSubsidiary"
                        ></span>
                        <oui-spinner
                            data-size="s"
                            data-ng-if="!duration.details.prices"
                        ></oui-spinner>
                    </oui-radio>
                </oui-radio-group>
            </fieldset>

            <div data-ng-if="$ctrl.currentOrder.duration">
                <h3
                    class="mt-5"
                    data-translate="vps_tab_cloud_database_order_contracts_title"
                ></h3>

                <p
                    data-translate="vps_tab_cloud_database_order_contracts_text"
                ></p>

                <div data-ng-if="$ctrl.currentOrder.duration.details.contracts">
                    <oui-checkbox
                        data-model="$ctrl.currentOrder.contractsAccepted"
                    >
                        <span
                            data-translate="vps_tab_cloud_database_order_contracts_accept"
                        ></span>
                    </oui-checkbox>
                    <ul>
                        <li
                            data-ng-repeat="contract in $ctrl.currentOrder.duration.details.contracts track by $index"
                        >
                            <a
                                data-ng-href="{{contract.url}}"
                                target="_blank"
                                title="{{contract.name}} ({{:: 'vps_new_window' | translate }})"
                                rel="noopener"
                            >
                                <span data-ng-bind="contract.name"></span> (PDF)
                                <span
                                    class="fa fa-external-link"
                                    aria-hidden="true"
                                ></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="my-5">
            <div data-ng-if="$ctrl.purchaseOrder.url">
                <strong
                    class="text-success"
                    data-translate="vps_tab_cloud_database_order_purchase_order_created"
                >
                </strong>
                <br />
                <span
                    data-ng-if="$ctrl.loading.redirection"
                    data-translate="vps_tab_cloud_database_order_redirection"
                >
                </span>

                <div>
                    <oui-button
                        data-variant="primary"
                        data-on-click="$ctrl.openPurchaseOrder(true)"
                    >
                        <span
                            data-translate="vps_tab_cloud_database_order_purchase_order_open"
                        ></span>
                    </oui-button>
                </div>
            </div>

            <div data-ng-if="!$ctrl.purchaseOrder.url">
                <oui-button
                    data-variant="primary"
                    data-on-click="$ctrl.generatePurchaseOrder()"
                    data-disabled="!$ctrl.canOrder()"
                >
                    <oui-spinner
                        data-size="s"
                        data-ng-if="$ctrl.loading.purchaseOrder"
                    ></oui-spinner>
                    <span
                        data-translate="vps_tab_cloud_database_order_purchase_order"
                    ></span>
                </oui-button>
            </div>
        </div>
    </form>
</section>
