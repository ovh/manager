<delete-modal
    data-service-type="{{:: 'vps_terminate_service_type' | translate }}"
    data-on-close="$ctrl.onCancel()"
    data-on-confirm="$ctrl.onConfirm()"
    data-primary-disabled="!$ctrl.terminateOption || $ctrl.isTerminating"
    data-loading="$ctrl.isTerminating"
    data-is-open-modal="true"
>
    <div data-ng-if="$ctrl.isActionAvailable">
        <span
            data-ng-if="!$ctrl.hasManualRefund"
            data-translate="vps_terminate_warning_no_refund"
        >
        </span>
        <span
            data-ng-if="$ctrl.hasManualRefund"
            data-translate="vps_terminate_warning_manual_refund"
        >
        </span>
        <form class="mt-4" name="$ctrl.terminateForm" novalidate>
            <oui-select
                match="label"
                items="$ctrl.terminateOptions"
                model="$ctrl.terminateOption"
                name="terminateOption"
            >
            </oui-select>
        </form>
    </div>

    <span
        data-ng-if="!$ctrl.isActionAvailable"
        data-translate="{{ $ctrl.hasManualRefund ? 'vps_terminate_unavailable' : 'common_resiliate_contact_support'}}"
        data-translate-values="{
          'monthCount': '<strong>' + $ctrl.constructor.getDegressivityMonthDetails($ctrl.degressivityInformation) + '</strong>',
          'supportTicketLink': $ctrl.supportTicketLink,
        }"
    ></span>
    <oui-message
        type="info"
        class="mt-3"
        data-ng-if="$ctrl.migration2020.status === $ctrl.OUTPERFORM_AVAILABLE_STATUS"
    >
        <strong
            data-translate="vps_terminate_outperform_availability_banner_title"
        ></strong>
        <p
            data-translate="vps_terminate_outperform_availability_banner_info"
        ></p>
        <oui-button
            variant="link"
            icon-right="oui-icon-arrow-right"
            data-on-click="$ctrl.goToOutperform()"
        >
            <span
                class="text-wrap"
                data-translate="vps_terminate_outperform_availability_banner_button"
            ></span>
        </oui-button>
    </oui-message>
</delete-modal>
