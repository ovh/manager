<span
    class="oui-badge"
    data-ng-class="{'oui-badge_success': $ctrl.vpsStateInfo.stateGroup.success,
        'oui-badge_warning': $ctrl.vpsStateInfo.stateGroup.warning,
        'oui-badge_error': $ctrl.vpsStateInfo.stateGroup.error,}"
>
    <span
        data-ng-bind="'vps_dashboard_state_' + $ctrl.vpsStateInfo.state | translate"
    ></span>
</span>
<span class="oui-badge oui-badge_error" data-ng-if="$ctrl.isLocked">
    <span data-translate="vps_dashboard_state_locked"></span>
</span>
