<oui-message data-ng-if="$ctrl.canScheduleMigration" data-type="warning">

        data-translate-values="{ date: $ctrl.vps2014MigrationData.autoMigrationDate }"
    ></p>
    <button
        type="button"
        class="oui-button p-0 oui-button_ghost"
        data-ng-click="$ctrl.goToVpsMigration()"
        data-translate="vps_dashboard_migration_link"
    ></button>
</oui-message>
<oui-message

    data-type="warning"
>
    <p
        data-ng-if="$ctrl.vpsMigrationTask.state === 'todo'"
        data-translate="vps_dashboard_auto_migration_warning"
        data-translate-values="{ days: $ctrl.vps2014MigrationData.migrationScheduledInDays }"
    ></p>
    <p
        data-ng-if="$ctrl.vpsMigrationTask.state !== 'todo'"
        data-translate="vps_dashboard_migration_in_progress"
    ></p>
</oui-message>

                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'vps_tab_SUMMARY_additional_disk' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="$ctrl.tabSummary.additionalDisk.optionAvailable"
                                data-translate="{{ 'vps_status_' + ($ctrl.hasAdditionalDisk && !$ctrl.canOrderDisk ? 'enabled' : 'disabled') }}"
                            >
                            </span>
                            <span
                                data-ng-if="!$ctrl.tabSummary.additionalDisk.optionAvailable"
                                data-translate="vps_option_unavailable"
                            >
                            </span>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-ng-if="$ctrl.tabSummary.additionalDisk.optionAvailable"
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-ng-if="$ctrl.actions.orderAdditionalDiskOption.isAvailable()"
                                aria-label="{{::$ctrl.actions.orderAdditionalDiskOption.text}}"
                                data-on-click="$ctrl.actions.orderAdditionalDiskOption.callback()"
                                ><span
                                    data-ng-bind="::$ctrl.actions.orderAdditionalDiskOption.text"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.actions.terminateAdditionalDiskOption.isAvailable()"
                                aria-label="{{::$ctrl.actions.terminateAdditionalDiskOption.text}}"
                                data-on-click="$ctrl.goToTerminateOption('additionalDisk')"
                                ><span
                                    data-ng-bind="::$ctrl.actions.terminateAdditionalDiskOption.text"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'vps_order_windows_title' | translate }}"
                        data-ng-if="$ctrl.tabSummary.windows.optionActivated"
                    >
                        <oui-tile-description>
                            <span data-translate="vps_status_enabled"></span>
                        </oui-tile-description>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>

        <div class="col-xm-12 col-md-4">
            <oui-tile
                data-heading="{{ ::'vps_tile_subscription' | translate }}"
                class="h-100"
            >
                <oui-tile-definition
                    data-ng-if="$ctrl.plan.offer"
                    data-term="{{ ::'vps_tile_subscription_offer' | translate }}"
                    data-description="{{ ::$ctrl.plan.offer }}"
                >
                    <oui-action-menu
                        data-compact
                        data-ng-if="$ctrl.actions.upgrade.isAvailable() && $ctrl.hasFeature($ctrl.DASHBOARD_FEATURES.upgrade)"
                        data-placement="end"
                    >
                        <div class="oui-dropdown-menu__item">
                            <a
                                class="oui-dropdown-option"
                                data-ui-sref="{{ $ctrl.actions.upgrade.state + $ctrl.constructor.getActionStateParamString($ctrl.actions.upgrade.stateParams) }}"
                                rel="noopener"
                            >
                                <span
                                    data-ng-bind="::$ctrl.actions.upgrade.text"
                                ></span>
                            </a>
                        </div>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition
                    data-term="{{($ctrl.plan.renew.forced || $ctrl.plan.renew.automatic) ? 'vps_tile_subscription_autorenew' : 'vps_tile_subscription_expiration_date' | translate}}"
                    data-description="{{ ::$ctrl.plan.expiration }}"
                >
                    <oui-action-menu
                        data-compact
                        data-ng-if="$ctrl.actions.manageAutorenew.isAvailable()"
                        data-placement="end"
                    >
                        <oui-action-menu-item
                            aria-label="{{ ::$ctrl.actions.manageAutorenew.text }}"
                            data-href="{{ ::$ctrl.actions.manageAutorenew.href }}"
                            data-external="$ctrl.actions.manageAutorenew.external"
                            ><span
                                data-ng-bind="::$ctrl.actions.manageAutorenew.text"
                            ></span>
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition
                    data-term="{{::'vps_tile_subscription_contact' | translate}}"
                >
                    <oui-tile-description>
                        <ul class="list-unstyled">
                            <li>
                                <span
                                    data-ng-bind="::$ctrl.plan.contactAdmin"
                                ></span>
                                <small
                                    data-translate="vps_tile_subscription_contact_admin"
                                ></small>
                            </li>
                            <li>
                                <span
                                    data-ng-bind="::$ctrl.plan.contactBilling"
                                ></span>
                                <small
                                    data-translate="vps_tile_subscription_contact_billing"
                                ></small>
                            </li>
                            <li>
                                <span
                                    data-ng-bind="::$ctrl.plan.contactTech"
                                ></span>
                                <small
                                    data-translate="vps_tile_subscription_contact_technical"
                                ></small>
                            </li>
                        </ul>
                    </oui-tile-description>
                    <oui-action-menu
                        data-compact
                        data-ng-if="$ctrl.actions.manageContact.isAvailable"
                        data-placement="end"
                    >
                        <oui-action-menu-item
                            aria-label="{{ ::$ctrl.actions.manageContact.text }}"
                            data-href="{{ ::$ctrl.actions.manageContact.href }}"
                            ><span
                                data-ng-bind="::$ctrl.actions.manageContact.text"
                            ></span>
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition
                    data-term="{{ ::'vps_tile_subscription_creation_date' | translate }}"
                    data-description="{{ ::$ctrl.plan.creation }}"
                >
                </oui-tile-definition>
            </oui-tile>
        </div>
    </div>
</section>
