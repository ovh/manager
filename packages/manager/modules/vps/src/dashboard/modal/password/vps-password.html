<oui-modal
    data-primary-label="{{ ::'vps_common_confirm' | translate }}"
    data-primary-action="$ctrl.confirm()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'vps_common_cancel' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.tasks.loading || $ctrl.save.loading"
    data-heading="{{:: 'vps_configuration_reboot_rescue' | translate}}"
>
    <div data-ng-if="$ctrl.vps.tools === 'KO'">
        <p
            class="oui-modal__text"
            data-translate="vps_configuration_veeam_restore_step1_changepassword_warning"
        ></p>
    </div>
    <p
        class="oui-modal__text"
        data-translate="vps_configuration_reinitpassword_confirmation"
    ></p>
    <p
        class="oui-modal__text text-danger"
        data-translate="vps_configuration_reinitpassword_alert"
        data-translate-values="{ url: $ctrl.guide }"
    ></p>
</oui-modal>
