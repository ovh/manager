<form novalidate name="form" data-ng-submit="form.$valid && $ctrl.confirm()">
    <oui-modal
        data-primary-label="{{ ::'vps_common_confirm' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'vps_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.loader.init || $ctrl.loader.save"
        data-heading="{{:: 'vps_configuration_reversedns_title' | translate}}"
    >
        <oui-field
            data-label="{{ ::'vps_configuration_reversedns_step1_question' | translate }}"
        >
            <oui-select
                name="select-ip"
                data-model="$ctrl.model.value"
                data-title="{{::'vps_configuration_reversedns_step1_ip' | translate}}"
                placeholder="{{::'vps_configuration_reversedns_step1_ip' | translate}}"
                data-items="$ctrl.ips"
                required
                match="ipAddress"
            >
                <span data-ng-bind="$item.ipAddress"></span>
            </oui-select>
        </oui-field>
        <div data-ng-if="$ctrl.model.value.ipAddress">
            <oui-field
                data-label="{{ ::'vps_configuration_reversedns_step2_newreverse' | translate }}"
            >
                <input
                    name="reverse"
                    id="reverse"
                    class="oui-input"
                    type="text"
                    data-ng-model="$ctrl.model.reverse"
                    required
                />
            </oui-field>
            <p
                class="oui-modal__text"
                data-translate="vps_configuration_reversedns_step3_alert"
            ></p>
        </div>
    </oui-modal>
</form>
