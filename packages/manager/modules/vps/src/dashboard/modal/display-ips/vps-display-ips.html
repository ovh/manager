<oui-modal
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'vps_common_close' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.ipsLoader.loading"
    data-heading="{{:: 'vps_dashboard_ips_additional' | translate}}"
>
    <div
        data-ng-repeat="ip in $ctrl.ips | orderBy:'type':true | filter: { version: 'v4'} track by ip.ipAddress"
    >
        <label
            class="oui-label"
            for="ip-{{ip.ipAddress}}"
            data-ng-bind="ip.type"
        ></label>
        <oui-clipboard
            id="ip-{{ip.ipAddress}}"
            data-model="ip.ipAddress"
        ></oui-clipboard>
    </div>
</oui-modal>
