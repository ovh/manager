<form novalidate name="form" data-ng-submit="form.$valid && $ctrl.confirm()">
    <oui-modal
        data-primary-label="{{ ::'vps_common_confirm' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'vps_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.save.loading"
        data-heading="{{:: 'vps_configuration_snapshot_take_title' | translate}}"
    >
        <p
            class="oui-modal__text"
            data-translate="vps_configuration_snapshot_take_step1_question"
            data-translate-values="{serviceName: $ctrl.serviceName}"
        ></p>
        <oui-field
            data-label="{{ ::'vps_configuration_snapshot_take_step1_description' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                id="snapshotDescription"
                name="snapshotDescription"
                data-ng-model="$ctrl.model"
            />
        </oui-field>
        <p
            class="oui-modal__text text-danger"
            data-translate="vps_configuration_snapshot_take_step2_confirmation"
        ></p>
    </oui-modal>
</form>
