<span class="oui-box d-block py-2">
    <span class="d-block text-right vps-upscale-summary-price__price-frequency">
        <span
            data-ng-if="$ctrl.paymentType === $ctrl.paymentTypes.MONTHLY"
            data-translate="vps_upscale_summary_price_ex_vat_per_month"
        ></span>
        <span
            data-ng-if="$ctrl.paymentType === $ctrl.paymentTypes.UPFRONT"
            data-translate="vps_upscale_summary_price_ex_vat"
        ></span
    ></span>
    <span class="d-flex flex-row justify-content-between">
        <span class="vps-upscale-summary-price__price-label">
            <strong
                data-translate="{{'vps_upscale_summary_price_' + $ctrl.paymentType}}"
            ></strong>
        </span>
        <span
            class="vps-upscale-summary-price__price-value ml-3"
            data-ng-bind="$ctrl.buildPrice()"
        ></span>
    </span>
</span>
