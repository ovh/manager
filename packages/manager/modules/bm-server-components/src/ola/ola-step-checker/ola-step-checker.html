<!-- Not activated -->
<oui-tile
    class="h-100"
    data-heading="{{:: 'dedicated_server_interfaces_step_checker_title' | translate }}"
>
    <div class="row">
        <div class="col-lg-4">
            <div class="oui-list">
                <ul class="oui-list__items">
                    <li
                        class="oui-list__item"
                        data-ng-if="$ctrl.hasBandwidthExtension()"
                    >
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_bandwidth_extension"
                        ></span>
                    </li>
                    <li class="oui-list__item">
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_connectivity"
                        ></span>
                    </li>
                    <li class="oui-list__item">
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_security"
                        ></span>
                    </li>
                    <li class="oui-list__item">
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_reversible"
                        ></span>
                    </li>
                    <li class="oui-list__item">
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_free"
                        ></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-8">
            <p
                data-translate="dedicated_server_interfaces_step_checker_text1"
            ></p>
            <p
                data-translate="dedicated_server_interfaces_step_checker_text2"
            ></p>
            <p
                data-translate="dedicated_server_interfaces_step_checker_text3"
            ></p>
            <p
                data-translate="dedicated_server_interfaces_step_checker_text4"
                data-translate-values="{
                    discountPrice: $ctrl.getPrice(0),
                    price: $ctrl.getPrice($ctrl.price.value)
                }"
            ></p>
            <p>
                <oui-button
                    data-variant="primary"
                    data-on-click="$ctrl.activateOrConfigure()"
                >
                    <span
                        data-translate="dedicated_server_interfaces_step_checker_activate"
                    ></span>
                </oui-button>
            </p>
            <!-- Guides -->
            <p>
                <span
                    data-translate="dedicated_server_interfaces_step_checker_guides_text"
                ></span>
                <a
                    class="oui-link_icon"
                    target="_blank"
                    rel="noopener"
                    data-ng-href="{{::$ctrl.guide}}"
                >
                    <span
                        data-translate="dedicated_server_interfaces_step_checker_guides_link"
                    ></span>
                    <span
                        class="oui-icon oui-icon-external-link"
                        aria-hidden="true"
                    ></span>
                    <span
                        class="sr-only"
                        data-translate="dedicated_server_interfaces_new_tab"
                    ></span>
                </a>
            </p>
        </div>
    </div>
</oui-tile>
