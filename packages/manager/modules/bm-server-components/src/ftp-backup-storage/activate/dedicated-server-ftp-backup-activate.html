<div>
    <div
        data-wizard
        data-wizard-on-cancel="$ctrl.goBack.bind($ctrl)"
        data-wizard-on-finish="$ctrl.activateFtpBackup.bind($ctrl)"
        data-wizard-title="::'server_configuration_ftpbackup_activate' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!$ctrl.loading">
            <div class="text-center" data-ng-if="$ctrl.loading">
                <oui-spinner></oui-spinner>
            </div>
            <p
                data-ng-if="!$ctrl.loading"
                data-translate="server_configuration_ftpbackup_activate_question"
            ></p>
            <p>
                <span class="oui-icon oui-icon-info-circle text-danger"></span>
                <span
                    class="text-danger"
                    data-translate="dedicated_server_ftp_backup_region"
                    data-translate-values="{ region: $ctrl.serverRegion }"
                ></span>
            </p>
        </div>
    </div>
</div>
