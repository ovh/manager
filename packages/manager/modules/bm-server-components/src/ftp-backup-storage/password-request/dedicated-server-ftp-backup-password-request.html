<div>
    <div
        data-wizard
        data-wizard-on-cancel="$ctrl.goBack.bind($ctrl)"
        data-wizard-on-finish="$ctrl.requestFtpBackupPassword.bind($ctrl)"
        data-wizard-title=":: 'server_configuration_ftpbackup_lost_password' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!$ctrl.loading">
            <div class="text-center" data-ng-if="$ctrl.loading">
                <oui-spinner></oui-spinner>
            </div>

            <p
                data-ng-if="!$ctrl.loading"
                data-ng-bind="'server_configuration_ftpbackup_lost_password_question' | translate:{ t0: $ctrl.requestData.ftpBackupName }"
            ></p>
        </div>
    </div>
</div>
