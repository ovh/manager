<oui-modal
    data-heading="{{ 'server_delete_secondary_dns_title' | translate }}"
    data-loading="$ctrl.loadingDelete"
    data-primary-action="$ctrl.deleteSecondaryDns()"
    data-primary-disabled="$ctrl.loadingDelete"
    data-primary-label="{{ 'wizard_confirm' | translate }}"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{ 'wizard_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
>
    <p
        data-translate="server_delete_secondary_dns_question"
        data-translate-values="{ t0: $ctrl.domain }"
    ></p>
</oui-modal>
