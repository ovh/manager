<div class="oui-tile">
    <h4 class="oui-tile__title oui-heading_4 d-flex align-items-center">
        <span data-translate="server_consumption_label"></span>
        <span
            class="ml-1 oui-icon oui-tooltip__trigger oui-icon-help-circle"
            oui-tooltip="{{'server_consumption_explanation' | translate}}"
        ></span>
    </h4>
    <div class="oui-tile__body">
        <div
            class="oui-tile__item"
            data-ng-if="$ctrl.trafficInformations.traffic.data.usage.resetQuotaTimeLeft && $ctrl.trafficInformations.traffic.data.usage.isThrottled"
        >
            <span
                class="oui-badge"
                data-ng-if="$ctrl.trafficInformations.traffic.data.usage.resetQuotaTimeLeft"
                data-translate="{{ 'server_consumption_summary_' + $ctrl.trafficInformations.traffic.data.usage.resetQuotaTimeLeft.unit }}"
                data-translate-values="{
                        t0: $ctrl.trafficInformations.traffic.data.usage.remainingOutputQuotaSize.text,
                        t1: $ctrl.trafficInformations.traffic.data.usage.resetQuotaTimeLeft.value
                      }"
                data-ng-class="{ 'oui-badge_error': $ctrl.trafficInformations.traffic.data.usage.remainingOutputQuotaSize.overQuota }"
            >
            </span>
            <span
                class="oui-badge"
                data-ng-if="$ctrl.trafficInformations.traffic.data.usage.isThrottled"
                data-ng-class="{ 'oui-badge_error': $ctrl.trafficInformations.traffic.data.usage.remainingOutputQuotaSize.overQuota }"
            >
                <span data-translate="server_consumption_throttled"></span>
            </span>
        </div>
        <div class="oui-tile__item">
            <dl class="oui-tile__definition">
                <dt
                    class="oui-tile__term"
                    data-ng-bind="'server_consumption_current_period_label' | translate:{ t0: $ctrl.trafficInformations.traffic.data.usage.outputQuotaSize.text }"
                ></dt>
                <dd
                    class="oui-tile__description"
                    data-ng-if="$ctrl.trafficInformations.traffic.data.usage.outputQuotaUsed.value"
                >
                    <div class="oui-progress">
                        <div
                            class="oui-progress__bar oui-progress__bar_info"
                            role="progressbar"
                            aria-valuemin="0"
                            aria-valuemax="{{ $ctrl.trafficInformations.traffic.data.usage.outputQuotaSize.value }}"
                            aria-valuenow="{{ $ctrl.trafficInformations.traffic.data.usage.outputQuotaUsed.value }}"
                            data-ng-style="{ 'width': $ctrl.trafficInformations.traffic.data.usage.remainingOutputQuotaSize.percent + '%' }"
                            data-ng-class="{
                                    'oui-progress__bar_warning': $ctrl.trafficInformations.traffic.data.usage.remainingOutputQuotaSize.nearQuota,
                                    'oui-progress__bar_error': $ctrl.trafficInformations.traffic.data.usage.remainingOutputQuotaSize.overQuota
                                 }"
                        >
                            <span
                                class="oui-progress__label"
                                data-ng-bind-template="{{ $ctrl.trafficInformations.traffic.data.usage.outputQuotaUsed.text }}"
                            ></span>
                        </div>
                    </div>
                    <span
                        data-ng-bind="'server_consumption_current_period_remaining' | translate:{ t0: $ctrl.trafficInformations.traffic.data.usage.remainingOutputQuotaSize.text }"
                    ></span>
                </dd>
            </dl>
            <div
                class="oui-tile__actions"
                data-ng-if="$ctrl.canOrderTraffic() && $ctrl.canOrderMoreTraffic()"
            >
                <oui-action-menu
                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_consumption_current_period_label' | translate)} }}"
                    data-compact
                    data-placement="end"
                >
                    <oui-action-menu-item
                        data-aria-label="{{'server_consumption_order_button' | translate}}"
                        data-on-click="$ctrl.dedicatedServer.$scope.setAction('traffic/order/dedicated-server-traffic-order', $ctrl.server.name)"
                        data-disabled="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
                        ><span
                            data-translate="{{ :: $ctrl.trafficInformations.trafficOption.data !== 'subscribed' ? 'server_consumption_order_button' : 'server_consumption_change_button' }}"
                        ></span
                    ></oui-action-menu-item>
                </oui-action-menu>
            </div>
        </div>
    </div>
</div>
