<oui-modal
    data-heading="{{ 'server_reboot_title' | translate }}"
    data-loading="$ctrl.isLoading || $ctrl.isRebooting"
    data-primary-action="$ctrl.reboot()"
    data-primary-disabled="$ctrl.isLoading || $ctrl.isRebooting"
    data-primary-label="{{ 'wizard_confirm' | translate }}"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{ 'wizard_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
>
    <p
        data-translate="server_reboot_question"
        data-translate-values="{ t0: $ctrl.server.name }"
    ></p>
</oui-modal>
