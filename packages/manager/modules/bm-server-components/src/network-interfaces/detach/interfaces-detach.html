    data-primary-action=":: $ctrl.detach()"
    data-primary-label="{{:: 'dedicated_server_interfaces_detach_private_network_button' | translate }}"
    data-secondary-action=":: $ctrl.goBack()"
    data-secondary-label="{{:: 'common_cancel' | translate }}"

        data-translate="dedicated_server_interfaces_detach_private_network_text"
