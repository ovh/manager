<oui-modal
    data-heading="{{:: 'dedicated_server_interfaces_rename_title' | translate }}"
    data-primary-action=":: $ctrl.rename()"
    data-primary-label="{{:: 'dedicated_server_interfaces_rename_label' | translate }}"
    data-secondary-action=":: $ctrl.goBack()"
    data-secondary-label="{{:: 'common_cancel' | translate }}"
    data-on-dismiss=":: $ctrl.goBack()"
    data-loading="$ctrl.loading"
>
    <oui-field
        data-label="{{:: 'dedicated_server_interfaces_name_label' | translate}}"
    >
        <input
            class="oui-input"
            type="text"
            id="name"
            name="name"
            data-ng-model="$ctrl.interface.name"
            required
        />
    </oui-field>
</oui-modal>
