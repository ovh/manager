<form
    novalidate
    name="licenseForm"
    data-ng-submit="$ctrl.submitForm(licenseForm)"
>
    <oui-modal
        data-heading="{{ ::($ctrl.action === 'register' ?
        'veeam_enterprise_shortcut_label_activate_license':
        'veeam_enterprise_shortcut_label_update_informations') | translate }}"
        data-primary-label="{{ ::'veeam_enterprise_modal_ok' | translate }}"
        data-secondary-label="{{ ::'veeam_enterprise_modal_cancel' | translate }}"
        data-secondary-action="$ctrl.dismissModal()"
        data-on-dismiss="$ctrl.dismissModal()"
        data-loading="$ctrl.loading"
    >
        <oui-field
            data-label="{{ ::'veeam_enterprise_configuration_label_ip' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="ip"
                data-ng-model="$ctrl.form.ip"
                data-valid-ip-address
                required
            />
        </oui-field>
        <oui-field
            data-label="{{ ::'veeam_enterprise_configuration_label_port' | translate }}"
        >
            <input
                class="oui-input"
                type="number"
                name="port"
                data-ng-model="$ctrl.form.port"
                readonly
            />
        </oui-field>
        <oui-field
            data-label="{{ ::'veeam_enterprise_configuration_label_username' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="username"
                data-ng-model="$ctrl.form.username"
                required
            />
        </oui-field>
        <oui-field
            data-label="{{ ::'veeam_enterprise_configuration_label_password' | translate }}"
        >
            <input
                class="oui-input"
                type="password"
                name="password"
                data-ng-model="$ctrl.form.password"
                autocomplete="off"
                required
            />
        </oui-field>
    </oui-modal>
</form>
