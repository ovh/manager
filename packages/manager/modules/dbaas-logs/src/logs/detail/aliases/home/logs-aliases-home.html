<section class="log-aliases">
    <h3 data-translate="logs_aliases_title"></h3>
    <p data-translate="logs_aliases_description"></p>
    <oui-datagrid
        id="aliases-datagrid"
        data-rows-loader="ctrl.loadAliases($config)"
    >
        <oui-datagrid-topbar>
            <button
                type="button"
                class="oui-button oui-button_secondary"
                data-ng-click="ctrl.add()"
            >
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span data-translate="logs_aliases_add"></span>
            </button>
            <oui-spinner
                size="s"
                data-ng-if="ctrl.delete.loading"
            ></oui-spinner>
        </oui-datagrid-topbar>
        <oui-datagrid-column
            title="::'logs_aliases_col_title' | translate"
            property="name"
            sortable="asc"
            type="string"
            searchable
            filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            title="::'logs_aliases_col_description' | translate"
            property="description"
            sortable
            type="string"
            searchable
            filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'logs_aliases_col_streams' | translate"
            property="nbStream"
            sortable
            type="number"
            filterable
        >
            {{ $row.nbStream || "-" }}
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'logs_aliases_col_indices' | translate"
            property="nbIndex"
            sortable
            type="number"
            filterable
        >
            {{ $row.nbIndex || "-" }}
        </oui-datagrid-column>
        <oui-datagrid-column
            title="::'logs_col_last_modified' | translate"
            property="updatedAt"
            sortable
            type="date"
        >
            {{ $row.updatedAt | cucMomentFormat:'L'}}
        </oui-datagrid-column>
        <oui-datagrid-column
            title="::'logs_aliases_col_shared' | translate"
            property="isEditable"
            sortable
            type="string"
        >
            <span data-ng-if="!$row.isEditable"
                >{{ ::'logs_yes' | translate }}</span
            >
            <span data-ng-if="$row.isEditable"> - </span>
        </oui-datagrid-column>
        <oui-action-menu compact data-placement="end">
            <oui-action-menu-item
                disabled="!$row.isEditable"
                on-click="ctrl.edit($row)"
                ><span data-translate="logs_edit"></span
            ></oui-action-menu-item>
            <oui-action-menu-item
                disabled="!$row.isEditable"
                on-click="ctrl.attachContent($row)"
                ><span data-translate="logs_aliases_attach_content"></span
            ></oui-action-menu-item>
            <oui-action-menu-item data-on-click="ctrl.openOpenSearch($row)">
                <span data-translate="logs_index_access_os_api"></span>
                <i
                    class="oui-icon oui-icon-external-link"
                    aria-hidden="true"
                ></i>
            </oui-action-menu-item>
            <oui-action-menu-item
                disabled="!$row.isEditable"
                on-click="ctrl.showDeleteConfirm($row)"
                ><span data-translate="logs_delete"></span
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
    <div data-ui-view="logsAliasesAddEdit"></div>
</section>
