<div class="inputs-logs-add">
    <oui-back-button data-on-click="ctrl.gotoInputsHome()"
        ><span
            data-ng-bind="::(ctrl.editMode ? 'inputs_logs_title_edit' : 'inputs_logs_title_add') | translate"
        ></span
    ></oui-back-button>

    <div ng-if="ctrl.editMode" class="mb-5">
        <span
            data-translate="inputs_logs_edit_description"
            data-translate-values="{ name: ctrl.input.data.title}"
        ></span>
    </div>

    <div class="oui-progress-tracker">
        <ol class="oui-progress-tracker__steps">
            <li
                class="oui-progress-tracker__step"
                data-ng-class="{ 'oui-progress-tracker__step_active': ctrl.$state.is('dbaas-logs.detail.inputs.input.editwizard.edit') || ctrl.$state.is('dbaas-logs.detail.inputs.addwizard.add') }"
            >
                <a
                    class="oui-progress-tracker__status"
                    data-ui-sref="dbaas-logs.detail.inputs.input.editwizard.edit(ctrl.inputId)"
                >
                    <span
                        class="oui-progress-tracker__label"
                        data-translate="{{ ctrl.editMode ? 'inputs_logs_step1_edit' : 'inputs_logs_step1_add' }}"
                    ></span>
                </a>
            </li>
            <li
                class="oui-progress-tracker__step"
                data-ng-class="{ 'oui-progress-tracker__step_active': ctrl.$state.is('dbaas-logs.detail.inputs.input.editwizard.configure')}"
            >
                <a
                    class="oui-progress-tracker__status"
                    data-ui-sref="dbaas-logs.detail.inputs.input.editwizard.configure({
                        inputId: ctrl.inputId,
                        exposedPort: ctrl.input.data.exposedPort
                    })"
                >
                    <span
                        class="oui-progress-tracker__label"
                        data-translate="inputs_logs_step2"
                    ></span>
                </a>
            </li>
        </ol>
    </div>

    <div data-ui-view="logsInputsAdd"></div>
</div>
