<form novalidate name="ctrl.form">
    <oui-modal
        data-primary-action="ctrl.save()"
        data-primary-label="{{ ::'logs_save' | translate }}"
        data-secondary-action="ctrl.cancel()"
        data-secondary-label="{{ ::'logs_cancel' | translate }}"
        data-on-dismiss="ctrl.cancel()"
        data-loading="ctrl.saving.loading"
        data-heading="{{ ::ctrl.title | translate }}"
    >
        <div data-ng-if="ctrl.isEdit" class="mb-3">
            <span
                data-translate="logs_index_modal_edit_description"
                data-translate-values="{name: ctrl.indexInfo.name }"
            ></span>
        </div>

        <oui-field
            data-ng-if="!ctrl.isEdit"
            data-label="{{ ::'logs_index_name_text' | translate }}"
            data-help-text="{{ ::'logs_index_suffix_description' | translate }}"
        >
            <input
                type="text"
                id="suffix"
                name="suffix"
                data-ng-pattern="ctrl.suffixPattern"
                class="oui-input mb-0"
                data-ng-model="ctrl.index.suffix"
                cuc-autofocus
                required
            />
        </oui-field>

        <oui-field
            data-label="{{ ::'logs_index_modal_description' | translate }}"
        >
            <textarea
                id="description"
                name="description"
                class="oui-textarea"
                data-ng-model="ctrl.index.description"
                required
            ></textarea>
        </oui-field>

        <oui-field
            data-ng-if="!ctrl.isEdit"
            data-label="{{ ::'logs_index_modal_nb_shard' | translate }}"
            help-text="{{ ctrl.showIndexPrices() }}"
        >
            <oui-numeric
                id="nbShard"
                name="nbShard"
                data-model="ctrl.index.nbShard"
                min="ctrl.LogsConstants.NB_SHARD_MIN"
                max="ctrl.LogsConstants.NB_SHARD_MAX"
                required
            >
            </oui-numeric>
        </oui-field>

        <oui-field
            data-label="{{ ::'logs_index_modal_notification' | translate }}"
        >
            <oui-checkbox
                data-name="alertNotify"
                data-model="ctrl.index.alertNotifyEnabled"
                ><span data-translate="logs_index_modal_checkbox"></span
            ></oui-checkbox>
        </oui-field>
    </oui-modal>
</form>
