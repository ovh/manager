<section>
    <h3 data-translate="logs_roles_title"></h3>
    <p data-translate="logs_roles_description"></p>
    <oui-datagrid
        id="roles-datagrid"
        data-rows-loader="ctrl.loadRoles($config)"
    >
        <oui-datagrid-topbar>
            <button
                type="button"
                class="oui-button oui-button_secondary"
                data-ng-click="ctrl.add()"
            >
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span data-translate="logs_roles_add"></span>
            </button>
            <oui-spinner
                size="s"
                data-ng-if="ctrl.delete.loading"
            ></oui-spinner>
        </oui-datagrid-topbar>
        <oui-datagrid-column
            data-title=":: 'logs_roles_col_name' | translate"
            data-property="name"
            data-sortable="asc"
            data-type="string"
            data-searchable
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'logs_roles_col_description' | translate"
            data-property="description"
            data-sortable
            data-type="string"
            data-searchable
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'logs_roles_col_permissions' | translate"
            data-property="nbPermission"
            data-sortable="asc"
            data-type="number"
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'logs_roles_col_members' | translate"
            data-property="nbMember"
            data-sortable="asc"
            data-type="number"
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'logs_col_last_modified' | translate"
            data-property="updatedAt"
            data-sortable
            data-type="date"
        >
            {{ $row.updatedAt | cucMomentFormat:'L'}}
        </oui-datagrid-column>
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item data-on-click="ctrl.summary($row)"
                ><span data-translate="logs_show_summary"></span
            ></oui-action-menu-item>
            <oui-action-menu-item data-on-click="ctrl.add($row)"
                ><span data-translate="logs_edit"></span
            ></oui-action-menu-item>
            <oui-action-menu-item data-on-click="ctrl.editPermissions($row)"
                ><span data-translate="logs_edit_permissions"></span
            ></oui-action-menu-item>
            <oui-action-menu-item data-on-click="ctrl.manageMembers($row)"
                ><span data-translate="logs_manage_members"></span
            ></oui-action-menu-item>
            <oui-action-menu-item data-on-click="ctrl.showDeleteConfirm($row)"
                ><span data-translate="logs_delete"></span
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
