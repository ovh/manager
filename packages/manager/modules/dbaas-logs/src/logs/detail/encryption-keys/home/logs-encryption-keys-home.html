<section class="log-encryption-keys">
    <oui-back-button data-on-click="$ctrl.goToHomePage()">
        <span data-translate="logs_encryption_keys_title"></span>
    </oui-back-button>

    <p data-translate="logs_encryption_keys_description"></p>

    <oui-datagrid
        id="encryption-keys-datagrid"
        data-rows-loader="$ctrl.loadEncryptionKeys($config)"
    >
        <oui-datagrid-topbar>
            <button
                type="button"
                class="oui-button oui-button_secondary"
                data-ng-click="$ctrl.goToAddPage()"
            >
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span data-translate="logs_encryption_keys_add"></span>
            </button>
            <oui-spinner
                size="s"
                data-ng-if="$ctrl.deleteEncryptionKeyLoading"
            ></oui-spinner>
        </oui-datagrid-topbar>
        <oui-datagrid-column
            data-title="::'logs_encryption_keys_col_title' | translate"
            data-property="title"
            data-type="string"
            data-sortable
            data-searchable
            data-filterable
        ></oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'logs_encryption_keys_col_fingerprint' | translate"
            data-property="fingerprint"
            data-type="string"
            data-sortable
            data-searchable
            data-filterable
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'logs_encryption_keys_col_uid' | translate"
            data-property="uid"
            data-type="string"
            data-sortable
            data-searchable
            data-filterable
        >
            <span
                class="d-inline-block text-truncate w-50"
                data-ng-bind="$row.uid"
            ></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'logs_encryption_keys_col_nb_archives' | translate"
            data-property="nbArchive"
            data-type="number"
            data-sortable="desc"
            data-searchable
            data-filterable
        >
        </oui-datagrid-column>
        <oui-action-menu compact data-placement="end">
            <oui-action-menu-item
                data-on-click="$ctrl.showEncryptionKeyDetail($row)"
                ><span
                    data-translate="logs_encryption_keys_display_details"
                ></span
            ></oui-action-menu-item>
            <oui-action-menu-divider></oui-action-menu-divider>
            <oui-action-menu-item
                data-on-click="$ctrl.showEncryptionKeyDeleteConfirm($row)"
                disabled="$row.nbArchive > 0 || $row.isEditable === false"
            >
                <span data-translate="logs_delete"></span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
