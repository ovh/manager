<ldp-project-empty
    data-guides="$ctrl.guides"
    data-image-source="$ctrl.illustration"
    data-on-guide-click="$ctrl.onGuideClick(guide)"
>
    <h1 data-translate="logs_onboarding_title"></h1>
    <h5 data-translate="logs_onboarding_description_title_1"></h5>
    <p
        data-translate="logs_onboarding_description_1"
        data-translate-values="{ spark_url: $ctrl.sparkUrl }"
    ></p>
    <h5 data-translate="logs_onboarding_description_title_2"></h5>
    <p data-translate="logs_onboarding_description_2"></p>

    <a data-ng-href="{{$ctrl.orderLink}}">
        <oui-button
            data-variant="primary"
            data-on-click="$ctrl.onSubmitClick()"
        >
            <span data-translate="logs_onboarding_try"></span>
        </oui-button>
    </a>
</ldp-project-empty>
