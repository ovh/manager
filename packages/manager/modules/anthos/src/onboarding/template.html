<manager-on-boarding-layout data-image-source="$ctrl.illustration"
                            data-guides="$ctrl.guides"
                            data-on-guide-click="$ctrl.onGuideLinkClick(guide)">

    <!--Title and description-->
    <h1 data-translate="anthos_onboarding_title"></h1>
    <p class="mb-3">
        <span data-translate="anthos_onboarding_description_part_1"></span>
        <strong data-translate="anthos_onboarding_description_part_2"></strong>
        <span data-translate="anthos_onboarding_description_part_3"></span>
    </p>

    <!--Start with Anthos CTA-->
    <a
        class="oui-button oui-button_primary"
        data-ng-href="{{:: $ctrl.anthosReadMoreInfoLink}}"
        data-ng-click="$ctrl.trackClick('onboarding::order-starter-pack')"
        target="_blank"
        rel="noopener"
    >
        <span data-translate="anthos_onboarding_cta_start_with_anthos"></span>
        <span
            class="oui-icon oui-icon-external-link"
            aria-hidden="true"
        ></span>
    </a>

</manager-on-boarding-layout>
