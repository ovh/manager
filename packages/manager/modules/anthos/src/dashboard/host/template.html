<h2 data-translate="anthos_dashboard_header_host"></h2>
<p data-translate="anthos_dashboard_host_description"></p>
<oui-button
    class="mb-3"
    data-variant="secondary"
    data-icon-left="oui-icon-cart"
    data-on-click="$ctrl.onGoToOrderHost()"
    disabled="$ctrl.availableOptions.hosts.length === 0 || $ctrl.packInfo.actionDoing"
>
    <span data-translate="anthos_dashboard_host_order"></span>
</oui-button>

<oui-collapsible
    heading="{{:: 'anthos_dashboard_host_included' | translate }}"
    group="hosts"
>
    <anthos-host-table
        data-service-name="$ctrl.serviceName"
        data-additional-hosts="false"
        data-go-to-restart-host="$ctrl.goToRestartHost"
        data-go-to-reinstall-host="$ctrl.goToReinstallHost"
        data-go-to-set-state-host="$ctrl.goToSetStateHost"
        data-hit-tracking="$ctrl.hostHitTracking"
        data-track-click="$ctrl.trackClick"
    ></anthos-host-table>
</oui-collapsible>

<oui-collapsible
    heading="{{:: 'anthos_dashboard_host_additional' | translate }}"
    group="hosts"
>
    <anthos-host-table
        data-service-name="$ctrl.serviceName"
        data-additional-hosts="true"
        data-go-to-restart-host="$ctrl.goToRestartHost"
        data-go-to-reinstall-host="$ctrl.goToReinstallHost"
        data-go-to-set-state-host="$ctrl.goToSetStateHost"
        data-go-to-remove-host="$ctrl.goToRemoveHost"
        data-hit-tracking="$ctrl.hostHitTracking"
        data-track-click="$ctrl.trackClick"
    ></anthos-host-table>
</oui-collapsible>
