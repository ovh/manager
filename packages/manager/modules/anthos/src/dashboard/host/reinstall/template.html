<oui-modal
    data-primary-action="$ctrl.reinstallHost()"
    data-primary-label="{{ ::'anthos_dashboard_reinstall_host_submit' | translate }}"
    data-secondary-action="$ctrl.onReinstallHostCancel()"
    data-secondary-label="{{ ::'anthos_dashboard_reinstall_host_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-heading="{{:: 'anthos_dashboard_reinstall_host_title' | translate}}"
    data-type="warning"
    data-loading="$ctrl.isLoading"
>
    <p data-translate="anthos_dashboard_reinstall_host_description"></p>
</oui-modal>
