<form name="assignPrivateIpForm">
    <oui-modal
        data-heading="{{:: 'anthos_tenant_dashboard_component_assign_private_ip_modal_title' | translate }}"
        data-primary-action="$ctrl.onAssignPrivateIpClick()"
        data-primary-label="{{:: 'anthos_tenant_dashboard_component_assign_private_ip_modal_action_add' | translate }}"
        data-primary-disabled="assignPrivateIpForm.$invalid"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'anthos_tenant_dashboard_component_assign_private_ip_modal_action_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isAdding"
    >
        <p
            class="oui-paragraph"
            data-translate="anthos_tenant_dashboard_component_assign_private_ip_modal_description"
        ></p>

        <!-- SSL certificate name -->
        <oui-field
            data-label="{{ :: 'anthos_tenant_dashboard_component_assign_private_ip_modal_body_field_range_ips_title' | translate }}"
            data-error-messages="{ pattern: ('anthos_tenant_dashboard_component_assign_private_ip_modal_body_field_range_ips_error' | translate) }"
        >
            <input
                class="oui-input"
                type="text"
                data-ng-init="ips = 'ips'"
                data-ng-attr-name="{{ips}}"
                data-ng-attr-id="{{ips}}"
                data-ng-model="$ctrl.privateIP.range"
                data-ng-pattern="$ctrl.IPV4_BLOCK_REGEX.RANGE"
                data-ng-required
            />
        </oui-field>
    </oui-modal>
</form>
