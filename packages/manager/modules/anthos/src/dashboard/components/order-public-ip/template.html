<oui-modal
    class="anthos-dashboard-order-public-ip"
    data-heading="{{:: 'anthos_dashboard_order_public_ip_title' | translate }}"
    data-primary-action="$ctrl.order()"
    data-primary-label="{{:: 'anthos_dashboard_order_public_ip_action_confirm' | translate }}"
    data-secondary-action="$ctrl.onGoBack()"
    data-secondary-label="{{:: 'anthos_dashboard_order_public_ip_action_cancel' | translate }}"
    data-on-dismiss="$ctrl.onGoBack()"
    data_loading="$ctrl.isLoading"
>
    <p data-translate="anthos_dashboard_order_public_ip_description_p1"></p>
    <p data-translate="anthos_dashboard_order_public_ip_description_p2"></p>
    <oui-field
        class="mt-3"
        label="{{:: 'anthos_dashboard_order_public_ip_quantity' | translate }}"
    >
        <oui-numeric
            name="quantity"
            data-model="$ctrl.quantity"
            data-min="1"
            data-max="$ctrl.MAX_QUANTITY"
        ></oui-numeric>
    </oui-field>
    <oui-message class="mb-3" data-type="info">
        <span data-translate="anthos_dashboard_order_public_ip_info"></span>
    </oui-message>
    <p data-translate="anthos_dashboard_order_public_ip_hint"></p>
</oui-modal>
