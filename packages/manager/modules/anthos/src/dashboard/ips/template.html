<div>
    <!--Title and description-->
    <oui-header
        class="mb-0"
        data-heading="{{:: 'anthos_dashboard_ips_title' | translate}}"
        data-description="{{:: 'anthos_dashboard_ips_description' | translate}}"
    >
    </oui-header>

    <!--Public and Private IPs datagrid-->
    <div class="row">
        <!--Public IPs datagrid-->
        <div class="col-lg-6">
            <oui-datagrid
                data-page-size="{{:: $ctrl.DATAGRID_CONFIG.PUBLIC.PAGE_SIZE}}"
                data-rows="$ctrl.publicIPs"
            >
                <oui-datagrid-topbar>
                    <oui-action-menu
                        data-text="{{:: 'anthos_dashboard_ips_datagrid_public_actions_menu' | translate}}"
                    >
                        <oui-action-menu-item
                            data-on-click="$ctrl.onGoToOrderPublicIp()"
                            disabled="!$ctrl.availableOptions.publicIps || $ctrl.packInfo.actionDoing"
                        >
                            <span
                                data-translate="anthos_dashboard_ips_datagrid_public_actions_order_ip"
                            ></span>
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-datagrid-topbar>
                <oui-datagrid-column
                    data-title=":: 'anthos_dashboard_ips_datagrid_public_ips_header_ip' | translate"
                    data-property="range"
                    data-type="string"
                    data-searchable
                    data-filterable
                    data-sortable="asc"
                >
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title=":: 'anthos_dashboard_ips_datagrid_public_ips_header_type' | translate"
                    data-type="string"
                    data-sortable="asc"
                >
                    <span
                        data-translate="anthos_dashboard_ips_datagrid_public_ips_value_type"
                    ></span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title=":: 'anthos_dashboard_ips_datagrid_public_ips_header_status' | translate"
                    data-property="inUse"
                    data-type="string"
                    data-searchable
                    data-filterable
                    data-sortable="asc"
                >
                    <span
                        class="oui-badge"
                        data-ng-class="{
                                'oui-badge_success': $row.inUse,
                                'oui-badge_error': !$row.inUse,
                            }"
                    >
                        <span
                            data-ng-bind="('anthos_dashboard_ips_datagrid_public_ips_value_status_' + $row.inUse) | translate"
                        ></span>
                    </span>
                </oui-datagrid-column>
            </oui-datagrid>
        </div>

        <!--Private IPs datagrid-->
        <div class="col-lg-6">
            <oui-datagrid
                data-page-size="{{:: $ctrl.DATAGRID_CONFIG.PRIVATE.PAGE_SIZE}}"
                data-rows="$ctrl.privateIPs"
            >
                <oui-datagrid-topbar>
                    <oui-action-menu
                        data-text="{{:: 'anthos_dashboard_ips_datagrid_private_actions_menu' | translate}}"
                    >
                        <oui-action-menu-item
                            data-on-click="$ctrl.onGoToAssignPrivateIp()"
                        >
                            <span
                                data-translate="anthos_dashboard_ips_datagrid_public_actions_assign_private_ip"
                            ></span>
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-datagrid-topbar>
                <oui-datagrid-column
                    data-title=":: 'anthos_dashboard_ips_datagrid_private_ips_header_ip' | translate"
                    data-property="range"
                    data-type="string"
                    data-searchable
                    data-filterable
                    data-sortable="asc"
                >
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title=":: 'anthos_dashboard_ips_datagrid_private_ips_header_type' | translate"
                    data-type="string"
                    data-sortable="asc"
                >
                    <span
                        data-translate="anthos_dashboard_ips_datagrid_private_ips_value_type"
                    ></span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title=":: 'anthos_dashboard_ips_datagrid_private_ips_header_status' | translate"
                    data-property="inUse"
                    data-type="string"
                    data-searchable
                    data-filterable
                    data-sortable="asc"
                >
                    <span
                        class="oui-badge"
                        data-ng-class="{
                                'oui-badge_success': $row.inUse,
                                'oui-badge_error': !$row.inUse,
                            }"
                    >
                        <span
                            data-ng-bind="('anthos_dashboard_ips_datagrid_private_ips_value_status_' + $row.inUse) | translate"
                        ></span>
                    </span>
                </oui-datagrid-column>
                <oui-datagrid-column>
                    <oui-button
                        data-variant="link"
                        data-icon-right="oui-icon-arrow-right"
                        data-disabled="$row.inUse"
                        data-on-click="$ctrl.onGoToRemovePrivateIp($row)"
                    >
                        <span
                            data-translate="anthos_dashboard_ips_datagrid_private_ips_value_delete"
                        ></span>
                    </oui-button>
                </oui-datagrid-column>
            </oui-datagrid>
        </div>
    </div>
</div>
