<form name="addStorage">
    <oui-modal
        data-primary-action="$ctrl.addStorage()"
        data-primary-label="{{ ::'anthos_dashboard_add_storage_submit' | translate }}"
        data-primary-disabled="!addStorage.$valid"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ ::'anthos_dashboard_add_storage_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-heading="{{:: 'anthos_dashboard_add_storage_title' | translate}}"
        data-loading="$ctrl.isAdding"
    >
        <p data-translate="anthos_dashboard_add_storage_description"></p>
        <oui-field
            data-label="{{:: 'anthos_dashboard_add_storage_description_label' | translate }}"
        >
            <input
                class="oui-input"
                type="text"
                name="storageDescription"
                data-ng-model="$ctrl.storageDescription"
                required
            />
        </oui-field>
        <oui-field
            data-label="{{:: 'anthos_dashboard_add_storage_space_label' | translate }}"
        >
            <anthos-storage-usage
                data-storage-usage="$ctrl.storageUsage"
            ></anthos-storage-usage>
        </oui-field>
    </oui-modal>
</form>
