<div class="sign-up-identity">
    <div class="row">
        <div class="col-lg-6">
            <!-- name -->
            <oui-field
                data-label="{{ 'sign_up_identity_field_name' | translate}}"
            >
                <input
                    type="text"
                    class="oui-input"
                    name="name"
                    id="name"
                    data-ng-model="$ctrl.signUpFormCtrl.model.name"
                    data-ng-required="$ctrl.signUpFormCtrl.rules.name.mandatory"
                    data-ng-maxlength="$ctrl.signUpFormCtrl.rules.name.maxLength"
                    data-ng-minlength="$ctrl.signUpFormCtrl.rules.name.minLength"
                    data-ng-pattern="$ctrl.signUpFormCtrl.rules.name.regularExpression"
                    data-ng-blur="$ctrl.onFieldBlur($ctrl.formCtrl.name)"
                />
            </oui-field>
            <!-- /input[name="name"] -->
        </div>

        <div class="col-lg-6">
            <!-- firstname -->
            <oui-field
                data-label="{{ 'sign_up_identity_field_firstname' | translate}}"
            >
                <input
                    type="text"
                    class="oui-input"
                    name="firstname"
                    id="firstname"
                    data-ng-model="$ctrl.signUpFormCtrl.model.firstname"
                    data-ng-required="$ctrl.signUpFormCtrl.rules.firstname.mandatory"
                    data-ng-maxlength="$ctrl.signUpFormCtrl.rules.firstname.maxLength"
                    data-ng-minlength="$ctrl.signUpFormCtrl.rules.firstname.minLength"
                    data-ng-pattern="$ctrl.signUpFormCtrl.rules.firstname.regularExpression"
                    data-ng-blur="$ctrl.onFieldBlur($ctrl.formCtrl.firstname)"
                />
            </oui-field>
            <!-- /input[name="firstname"] -->
        </div>
    </div>
</div>
