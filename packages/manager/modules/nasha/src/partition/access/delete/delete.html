<oui-modal
    data-primary-label="{{ ::'nasha_common_confirm' | translate }}"
    data-primary-action="NashaPartitionAccessDeleteCtrl.removeAccess()"
    data-secondary-action="NashaPartitionAccessDeleteCtrl.dismiss()"
    data-secondary-label="{{ ::'nasha_common_cancel' | translate }}"
    data-on-dismiss="NashaPartitionAccessDeleteCtrl.dismiss()"
    data-loading="NashaPartitionAccessDeleteCtrl.loading"
    data-type="help"
    data-heading="{{::'nasha_access_action_delete_title' | translate}}"
>
    <span
        data-translate="nasha_access_action_delete_confirmation"
        data-translate-values="{accessIp: NashaPartitionAccessDeleteCtrl.toRemove.access.ip}"
    ></span>
</oui-modal>
