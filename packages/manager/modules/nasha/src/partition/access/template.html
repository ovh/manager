<div
    class="top-space-m20 bottom-space-m20 nasha-partition nasha-partition-access"
>
    <oui-back-button
        data-heading="{{ ::'nasha_partitions_action_change_access' | translate }}"
        data-on-click="NashaPartitionAccessCtrl.$state.go('nasha.nasha-partitions')"
    >
    </oui-back-button>

    <p
        class="bottom-space-m8"
        data-translate="nasha_access_partition"
        data-translate-values="{partitionName: NashaPartitionAccessCtrl.data.partition.partitionName}"
    ></p>

    <button
        type="button"
        class="oui-button oui-button_secondary"
        data-ng-disabled="NashaPartitionAccessCtrl.loaders.table"
        data-ng-click="NashaPartitionAccessCtrl.goToPartitionAccessAddPage()"
        data-translate="nasha_access_action_add"
    ></button>

    <oui-datagrid
        data-rows="NashaPartitionAccessCtrl.table.accessIps"
        data-row-loader="NashaPartitionAccessCtrl.transformItem($row)"
    >
        <oui-column
            data-property="ip"
            data-title="'nasha_access_ip' | translate"
            data-sortable="asc"
        ></oui-column>
        <oui-column
            data-property="type"
            data-title="'nasha_partitions_access_permissions' | translate"
            data-sortable
        >
            <span
                >{{ ::'nasha_partitions_access_' + $row.type | translate
                }}</span
            >
        </oui-column>
        <oui-column>
            <oui-spinner
                data-size="s"
                data-ng-show="NashaPartitionAccessCtrl.hasTaskInProgress($row)"
            ></oui-spinner>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item
                data-text="{{ 'nasha_common_remove' | translate }}"
                data-on-click="NashaPartitionAccessCtrl.goToPartitionAccessDeletePage($row)"
                data-disabled="NashaPartitionAccessCtrl.hasTaskInProgress($row)"
            >
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
