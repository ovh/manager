<form
    data-ng-submit="NashaPartitionCustomSnapshotAddCtrl.addCustomSnapshot()"
    name="nashaCustomSnapshotAddForm"
>
    <oui-modal
        data-primary-label="{{ ::'nasha_common_add' | translate }}"
        data-secondary-action="NashaPartitionCustomSnapshotAddCtrl.dismiss()"
        data-secondary-label="{{ ::'nasha_common_cancel' | translate }}"
        data-on-dismiss="NashaPartitionCustomSnapshotAddCtrl.dismiss()"
        data-loading="NashaPartitionCustomSnapshotAddCtrl.saving"
    >
        <oui-message type="info">
            <span
                data-translate="nasha_custom_snapshot_modal_informations_size"
            ></span>
        </oui-message>

        <h2
            class="oui-modal__title"
            data-translate="nasha_snapshot_of"
            data-translate-values="{ partitionName: NashaPartitionCustomSnapshotAddCtrl.data.partition.partitionName }"
        ></h2>

        <oui-field
            data-label="{{::'nasha_custom_snapshot_modal_label_snapshot_name' | translate}}"
        >
            <div class="oui-input-group">
                <button
                    class="oui-button"
                    disabled
                    type="button"
                    data-ng-bind="::NashaPartitionCustomSnapshotAddCtrl.data.customSnapshot.prefix"
                ></button>
                <input
                    type="text"
                    id="inputSnapshotName"
                    name="inputSnapshotName"
                    class="oui-input"
                    data-ng-class="{ 'oui-input_error': nashaCustomSnapshotAddForm.inputSnapshotName.$invalid }"
                    data-ng-model="NashaPartitionCustomSnapshotAddCtrl.snapshotName"
                    data-ng-maxlength="NashaPartitionCustomSnapshotAddCtrl.options.snapshotName.maxLength"
                    aria-describedby="snap-addon"
                    required
                />
            </div>
        </oui-field>
    </oui-modal>
</form>
