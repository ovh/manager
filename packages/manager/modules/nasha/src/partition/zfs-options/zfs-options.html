<form
    name="nashaZfsForm"
    novalidate
    data-ng-submit="NashaPartitionZFSOptionsCtrl.applyZFSOptionsChanges()"
>
    <oui-modal
        data-primary-label="{{ ::'nasha_common_confirm' | translate }}"
        data-secondary-action="NashaPartitionZFSOptionsCtrl.dismiss()"
        data-secondary-label="{{ ::'nasha_common_cancel' | translate }}"
        data-on-dismiss="NashaPartitionZFSOptionsCtrl.dismiss()"
        data-loading="NashaPartitionZFSOptionsCtrl.loaders"
        data-heading="{{::'nasha_partitions_zfs_title' | translate}}"
    >
        <oui-field
            data-label="{{::'nasha_partitions_zfs_atime_label' | translate}}"
        >
            <oui-checkbox
                data-description="{{ ::'nasha_partitions_zfs_atime_description' | translate  }}"
                id="nasha-zfs-atime"
                name="nasha-zfs-atime"
                data-model="NashaPartitionZFSOptionsCtrl.model.atime"
                ><span
                    data-translate="nasha_partitions_zfs_atime_disable"
                ></span>
            </oui-checkbox>
        </oui-field>

        <oui-field
            data-label="{{::'nasha_partitions_zfs_recordsize_label' | translate}}"
        >
            <label class="oui-select">
                <select
                    id="nasha-zfs-recordsize"
                    name="nasha-zfs-recordsize"
                    class="oui-select__input"
                    data-ng-options="recordsize.size as recordsize.label + ' ' + (recordsize.isDefault ? ('nasha_partitions_zfs_recordsize_default' | translate) : '') for recordsize in NashaPartitionZFSOptionsCtrl.enums.recordsize track by $index"
                    data-ng-model="NashaPartitionZFSOptionsCtrl.model.recordsize"
                >
                </select>
                <i
                    class="oui-icon oui-icon-chevron-down"
                    aria-hidden="true"
                ></i>
            </label>
        </oui-field>

        <oui-field
            data-label="{{::'nasha_partitions_zfs_sync_label' | translate}}"
        >
            <div
                class="oui-radio"
                data-ng-repeat="sync in NashaPartitionZFSOptionsCtrl.enums.sync track by $index"
            >
                <input
                    type="radio"
                    class="oui-radio__input"
                    id="syncs{{sync.label}}"
                    name="syncs"
                    data-ng-model="NashaPartitionZFSOptionsCtrl.model.sync"
                    data-ng-value="sync.label"
                />
                <label
                    class="oui-radio__label-container"
                    for="syncs-{{sync.label}}"
                >
                    <span class="oui-radio__label">
                        <span class="oui-radio__icon"></span>
                        <span
                            class="oui-radio__text"
                            data-ng-bind="'nasha_partitions_zfs_sync_' + sync.label | translate"
                        ></span>
                    </span>
                    <span class="oui-radio__description">
                        <span
                            data-ng-bind="'nasha_partitions_zfs_sync_description_' + sync.label | translate"
                        ></span>
                        <span
                            class="d-inline-block"
                            data-ng-if="sync.warning"
                            data-ng-bind="'nasha_partitions_zfs_sync_description_' + sync.label + '_warning' | translate"
                        ></span>
                    </span>
                </label>
            </div>
        </oui-field>
    </oui-modal>
</form>
