<oui-modal
    data-primary-label="{{ ::'nasha_common_confirm' | translate }}"
    data-primary-action="NashaPartitionDeleteCtrl.deletePartition()"
    data-secondary-action="NashaPartitionDeleteCtrl.dismiss()"
    data-secondary-label="{{ ::'nasha_common_cancel' | translate }}"
    data-on-dismiss="NashaPartitionDeleteCtrl.dismiss()"
    data-loading="NashaPartitionDeleteCtrl.loading"
    data-title="{{ ::'nasha_partitions_action_delete_title' | translate }}"
    data-type="help"
>
    <span
        data-translate="nasha_partitions_delete_confirmation"
        data-translate-values="{partitionName: NashaPartitionDeleteCtrl.data.partition.partitionName}"
    ></span>
</oui-modal>
