<form
    data-ng-submit="NashaPartitionUpdateCtrl.updatePartition()"
    name="nashaPartitionUpdateForm"
>
    <oui-modal
        data-primary-label="{{ ::'nasha_common_modify' | translate }}"
        data-secondary-action="NashaPartitionUpdateCtrl.dismiss()"
        data-secondary-label="{{ ::'nasha_common_cancel' | translate }}"
        data-on-dismiss="NashaPartitionUpdateCtrl.dismiss()"
        data-loading="NashaPartitionUpdateCtrl.loading"
        data-heading="{{::'nasha_partitions_action_update' | translate}}"
    >
        <p>
            <span data-translate="nasha_partitions_name"></span>
            <span
                data-ng-bind="NashaPartitionUpdateCtrl.data.partition.partitionName"
            ></span>
        </p>

        <oui-field
            data-label="{{::'nasha_partitions_size_in_Gb' | translate}}"
            data-help-text="{{::'nasha_partitions_minimum_size' | translate}}"
        >
            <oui-numeric
                id="inputPartitionSize"
                name="inputPartitionSize"
                min="10"
                max="NashaPartitionUpdateCtrl.data.nasha.zpoolSize"
                data-model="NashaPartitionUpdateCtrl.data.newSize"
                data-on-change="NashaPartitionAddCtrl.checkSize()"
            >
            </oui-numeric>
        </oui-field>

        <p>
            <span data-translate="nasha_partitions_protocol"></span>
            <span
                data-ng-bind="'nasha_partitions_protocol_' + NashaPartitionUpdateCtrl.data.partition.protocol | translate"
            ></span>
        </p>
    </oui-modal>
</form>
