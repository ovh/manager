<div class="nasha-dashboard-general-information">
    <div class="row py-4">
        <!-- Information -->
        <div class="col-md-4">
            <oui-tile
                data-heading="{{:: ('nasha_dashboard_general_information_information_title' | translate) }}"
            >
                <!-- Name -->
                <oui-tile-definition
                    data-term="{{:: ('nasha_dashboard_general_information_information_name' | translate) }}"
                >
                    <oui-tile-description>
                        <span data-ng-bind="$ctrl.nasha.customName"></span>
                    </oui-tile-description>
                    <oui-action-menu
                        aria-label="{{:: 'nasha_dashboard_general_information_actions' | translate }}"
                        data-compact
                        data-placement="end"
                    >
                        <oui-action-menu-item
                            data-on-click="$ctrl.goToEditName()"
                        >
                            <span
                                data-translate="nasha_dashboard_general_information_edit"
                            ></span>
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <!-- ID -->
                <oui-tile-definition
                    data-term="{{:: ('nasha_dashboard_general_information_information_id' | translate) }}"
                    data-description="{{:: $ctrl.nasha.serviceName }}"
                >
                </oui-tile-definition>
                <!-- Region -->
                <oui-tile-definition
                    data-term="{{:: ('nasha_dashboard_general_information_information_datacenter' | translate) }}"
                    data-description="{{:: $ctrl.nasha.localeDatacenter }}"
                >
                </oui-tile-definition>
                <!-- Format -->
                <oui-tile-definition
                    data-term="{{:: ('nasha_dashboard_general_information_information_disk_type' | translate) }}"
                    data-description="{{:: $ctrl.nasha.diskType }}"
                >
                </oui-tile-definition>
                <!-- Size -->
                <oui-tile-definition
                    data-term="{{:: ('nasha_dashboard_general_information_information_disk_size' | translate) }}"
                    data-description="{{:: $ctrl.nasha.diskSize }}"
                >
                </oui-tile-definition>
            </oui-tile>
        </div>
        <!-- Configuration -->
        <div class="col-md-4">
            <oui-tile
                data-heading="{{:: ('nasha_dashboard_general_information_configuration_title' | translate) }}"
            >
                <!-- Quota -->
                <oui-tile-definition
                    data-term="{{:: ('nasha_dashboard_general_information_configuration_quota' | translate) }}"
                >
                    <oui-tile-description>
                        <nasha-components-space-meter
                            class="cloud-space-meter"
                            data-usage="$ctrl.nasha.use"
                            data-large="true"
                        >
                        </nasha-components-space-meter>
                        <oui-button
                            size="m"
                            variant="link"
                            icon-right="oui-icon-arrow-right"
                            data-ng-click="$ctrl.goToPartitions()"
                        >
                            <span
                                data-translate="nasha_dashboard_general_information_configuration_link"
                            ></span>
                        </oui-button>
                    </oui-tile-description>
                </oui-tile-definition>
            </oui-tile>
        </div>
        <div class="col-md-4">
            <billing-subscription-tile
                on-error="$ctrl.alertError(error)"
                service-infos="$ctrl.serviceInfo"
                user="$ctrl.user"
                tracking-prefix="{{ ::$ctrl.trackingPrefix }}"
            ></billing-subscription-tile>
        </div>
    </div>
    <div data-ui-view></div>
</div>
