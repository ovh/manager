<div class="col-xs-12 well top-space-p20">
    <div class="row">
        <div class="col-xs-12 col-lg-7">
            <dl class="dl-horizontal">
                <dt
                    data-translate="nasha_dashboard_ip"
                    class="bottom-space-m4"
                ></dt>
                <dd
                    data-ng-bind="NashaCtrl.data.nasha.ip"
                    class="bottom-space-m8"
                ></dd>
                <dt
                    data-translate="nasha_dashboard_datacenter"
                    class="bottom-space-m4"
                ></dt>
                <dd
                    data-translate="{{ ::'nasha_datacenter_' + NashaCtrl.data.nasha.datacenter }}"
                    class="bottom-space-m8"
                ></dd>
                <dt
                    data-translate="nasha_dashboard_capacity"
                    class="bottom-space-m4"
                ></dt>
                <dd class="info-total-capacity">
                    <cuc-space-meter
                        class="cloud-space-meter"
                        data-usage="NashaCtrl.data.nasha.use"
                        data-legend="true"
                        data-large="true"
                    >
                    </cuc-space-meter>
                    <span class="info-total-capacity-text">
                        <i
                            data-translate="nasha_dashboard_capacity_delay_text"
                        ></i>
                    </span>
                </dd>
            </dl>
        </div>

        <div class="col-xs-12 col-lg-5 pull-right">
            <dl class="dl-horizontal bottom-space-m0">
                <dt
                    data-translate="nasha_dashboard_creation_date"
                    class="bottom-space-m4"
                ></dt>
                <dd
                    data-ng-bind="NashaCtrl.data.information.creation | date:'mediumDate'"
                    class="bottom-space-m8"
                ></dd>
                <dd
                    data-ng-show="NashaCtrl.loaders.information"
                    class="loader-inline bottom-space-m8"
                ></dd>

                <dt
                    data-translate="nasha_dashboard_expiration_date"
                    class="bottom-space-m4"
                ></dt>
                <dd class="bottom-space-m8">
                    <span
                        data-ng-bind="NashaCtrl.data.information.expiration | date:'mediumDate'"
                    ></span>
                    <a
                        data-ng-show="NashaCtrl.urlRenew"
                        data-ng-href="{{NashaCtrl.urlRenew}}"
                        class="oui-button_ghost"
                        target="_top"
                    >
                        <span data-translate="nasha_common_renew"></span>
                    </a>
                </dd>

                <dt
                    data-translate="nasha_dashboard_space_usage"
                    class="bottom-space-m4"
                ></dt>
                <dd class="bottom-space-m8">
                    <div>
                        <label class="oui-switch pull-left">
                            <span class="oui-switch">
                                <label class="oui-switch__label-container">
                                    <input
                                        type="checkbox"
                                        class="oui-switch__checkbox"
                                        data-ng-disabled="NashaCtrl.monitoring.loading"
                                        data-ng-model="NashaCtrl.monitoring.enabled"
                                        data-ng-change="NashaCtrl.updateMonitoringState(NashaCtrl.monitoring.enabled)"
                                    />
                                    <span
                                        class="oui-switch__slider"
                                        aria-hidden="true"
                                    ></span>
                                </label>
                            </span>
                        </label>
                    </div>
                    <span>&nbsp;</span>
                    <i
                        class="oui-icon pointer oui-icon-help-circle"
                        data-responsive-popover="'nasha/information/nasha-information-usage-help.html'"
                        data-popover-placement="bottom"
                        data-popover-trigger="outsideClick"
                    >
                    </i>
                </dd>
            </dl>
        </div>
    </div>
</div>
