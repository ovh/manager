<div class="d-flex align-items-center">
    <span
        class="cloud-space-meter-space-left__text"
        data-ng-class="{
            'cloud-space-meter-space-left__text_hoverable': $ctrl.tooltip,
            'cloud-space-meter-space-left__text_strong': $ctrl.strong
        }"
        data-tooltip-class="cloud-space-meter-space-left__tooltip"
        data-tooltip-enable="{{ $ctrl.tooltip ? 'true' : 'false' }}"
        data-uib-tooltip-template="'cucCloudSpaceMeterSpaceLeft/tooltip.html'"
    >
        {{ $ctrl.usage | cucSpaceMeterSpaceLeft }}
    </span>
    <button
        data-ng-if="$ctrl.help"
        type="button"
        class="oui-popover-button ml-2"
        data-oui-popover="{{:: 'nasha_components_space_meter_space_left_help' | translate }}"
        data-oui-popover-placement="top"
    ></button>
</div>
