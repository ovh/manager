<nasha-components-modal-form
    data-submit=":: $ctrl.submit()"
    data-close=":: $ctrl.close()"
    data-heading="{{:: ('nasha_components_partition_create_title' | translate) }}"
    data-primary-label="{{:: ('nasha_components_partition_create_submit' | translate) }}"
    data-secondary-label="{{:: ('nasha_components_partition_create_cancel' | translate) }}"
>
    <oui-field
        data-label="{{:: ('nasha_components_partition_create_name' | translate) }}"
        data-help-text="{{:: ('nasha_components_partition_create_name_rules' | translate) }}"
    >
        <input
            type="text"
            id="name"
            name="name"
            class="oui-input"
            data-ng-model="$ctrl.model.partitionName"
            data-ng-pattern="$ctrl.namePattern"
            required
        />
    </oui-field>
    <oui-field
        data-label="{{:: ('nasha_components_partition_create_size' | translate) }}"
        data-help-text="{{:: ('nasha_components_partition_create_size_rules' | translate: { min: $ctrl.sizeMin, max: $ctrl.sizeMax }) }}"
    >
        <oui-numeric
            data-id="size"
            data-name="size"
            data-min="$ctrl.sizeMin"
            data-max="$ctrl.sizeMax"
            data-model="$ctrl.model.size"
            data-required
        >
        </oui-numeric>
    </oui-field>
    <oui-field
        data-label="{{:: ('nasha_components_partition_create_description' | translate) }}"
        data-help-text="{{:: ('nasha_components_partition_create_description_rules' | translate: { max: $ctrl.descriptionMax }) }}"
    >
        <input
            type="text"
            id="description"
            name="description"
            class="oui-input"
            maxlength="{{:: $ctrl.descriptionMax }}"
            data-ng-model="$ctrl.model.description"
        />
    </oui-field>
    <oui-field
        data-label="{{:: ('nasha_components_partition_create_protocol' | translate) }}"
    >
        <oui-radio
            data-ng-repeat="protocol in $ctrl.protocolEnum"
            data-model="$ctrl.model.protocol"
            data-name="prototocol-{{ protocol.value }}"
            data-value="protocol.value"
            data-required
        >
            <oui-radio-label data-ng-bind="protocol.label"></oui-radio-label>
            <oui-radio-description>
                <span
                    data-translate="{{:: ('nasha_components_partition_create_protocol_description_' + protocol.value) }}"
                ></span>
            </oui-radio-description>
        </oui-radio>
    </oui-field>
</nasha-components-modal-form>
