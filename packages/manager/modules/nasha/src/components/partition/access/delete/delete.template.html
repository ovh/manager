<nasha-components-modal-form
    data-submit=":: $ctrl.submit()"
    data-close=":: $ctrl.close()"
    data-heading="{{:: ('nasha_components_partition_access_delete_title' | translate) }}"
    data-primary-label="{{:: ('nasha_components_partition_access_delete_submit' | translate) }}"
    data-secondary-label="{{:: ('nasha_components_partition_access_delete_cancel' | translate) }}"
    data-type="warning"
>
    <p
        data-translate="nasha_components_partition_access_delete_content"
        data-translate-values="{
            ip: $ctrl.ip,
            partitionName: $ctrl.partition.partitionName
        }"
    ></p>
</nasha-components-modal-form>
