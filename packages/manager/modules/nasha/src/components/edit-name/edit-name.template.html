<nasha-components-modal-form
    data-submit=":: $ctrl.submit()"
    data-close=":: $ctrl.close()"
    data-heading="{{:: ('nasha_components_edit_name_title' | translate) }}"
    data-primary-label="{{:: ('nasha_components_edit_name_primary' | translate) }}"
    data-secondary-label="{{:: ('nasha_components_edit_name_secondary' | translate) }}"
>
    <oui-field
        data-label="{{:: ('nasha_components_edit_name_label' | translate) }}"
        data-help-text="{{:: ('nasha_components_edit_name_rules' | translate) }}"
        data-error-messages="{
            forbid: ('nasha_components_edit_name_forbid' | translate: { name: $ctrl.nasha.customName }),
        }"
    >
        <input
            type="text"
            id="name"
            name="name"
            class="oui-input"
            data-ng-model="$ctrl.model.name"
            data-ng-pattern="$ctrl.namePattern"
            data-forbid
            required
        />
    </oui-field>
</nasha-components-modal-form>
