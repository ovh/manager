<div class="nasha-components-edit-name modal d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form
                name="editNameForm"
                data-ng-submit="$ctrl.submit()"
                novalidate
            >
                <oui-modal
                    data-primary-label="{{:: ('nasha_dashboard_edit_name_primary' | translate) }}"
                    data-primary-disabled="!$ctrl.canSubmit"
                    data-secondary-label="{{:: ('nasha_dashboard_edit_name_secondary' | translate) }}"
                    data-secondary-action=":: $ctrl.dismiss()"
                    data-on-dismiss=":: $ctrl.dismiss()"
                    data-loading="$ctrl.isSubmitting"
                    data-heading="{{:: ('nasha_dashboard_edit_name_title' | translate) }}"
                >
                    <oui-field
                        data-label="{{:: ('nasha_dashboard_edit_name_label' | translate) }}"
                    >
                        <input
                            class="oui-input"
                            type="text"
                            name="name"
                            id="name"
                            data-ng-model="$ctrl.name"
                            data-ng-pattern="/^[^<>]+$/"
                            required
                        />
                    </oui-field>
                </oui-modal>
            </form>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
