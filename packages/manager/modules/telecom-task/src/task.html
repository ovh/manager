<div class="telecom-legacy">
    <div class="telecom-task">
        <oui-header
            class="mb-4"
            heading="{{:: 'telecom_task_service' | translate }}"
        >
        </oui-header>
        <tuc-toast-message></tuc-toast-message>

        <oui-datagrid data-rows="TaskCtrl.allTasks.result.data">
            <oui-datagrid-column
                data-title="'telecom_task_pack' | translate"
                data-property="pack"
                data-sortable
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title="'telecom_task_status' | translate"
                data-property="status"
                data-sortable
            >
                <span>
                    <i
                        data-ng-show="$row.status.icon"
                        class="ovh-font ovh-font-1x4 my-0"
                        data-ng-class="$row.status.icon"
                        data-uib-tooltip="{{ $row.status.tip }}"
                        data-tooltip-append-to-body="true"
                    >
                    </i>
                </span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="'telecom_task_function' | translate"
                data-property="function"
                data-sortable
            >
                {{ 'telecom_task_function_' + $row.function | translate}}
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="'telecom_task_date' | translate"
                data-property="updateDate"
                data-sortable="desc"
            >
                {{$row.updateDate | date:'dd/MM/yyyy'}}
            </oui-datagrid-column>
        </oui-datagrid>
    </div>
    <!-- /.telecom-task -->
</div>
