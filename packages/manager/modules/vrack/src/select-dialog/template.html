<div data-ng-if="$ctrl.isOpenModal">
    <div class="modal d-block">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <oui-modal
                    data-primary-label="{{:: 'vrack_common_confirm' | translate }}"
                    data-primary-action="$ctrl.onConfirm()"
                    data-secondary-action="$ctrl.onCancel()"
                    data-secondary-label="{{:: 'vrack_common_cancel' | translate }}"
                    data-on-dismiss="$ctrl.onCancel()"
                    class="ng-isolate-scope oui-modal oui-modal_shadow oui-modal_warning"
                >
                    <p
                        data-ng-if="$ctrl.isIpv6"
                        data-translate="vrack_select_dialog_modal_description_for_ipv6"
                    ></p>
                    <p
                        data-ng-if="$ctrl.isVrackService"
                        data-translate="vrack_select_dialog_modal_description_for_vs"
                    ></p>
                </oui-modal>
            </div>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
