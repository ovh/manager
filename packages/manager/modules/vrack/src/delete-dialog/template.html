<div data-ng-if="$ctrl.isOpenModal">
    <div class="modal d-block">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <oui-modal
                    data-heading="{{:: 'vrack_delete_modal_title' | translate }}"
                    data-primary-label="{{:: 'vrack_delete_modal_confirm' | translate }}"
                    data-primary-action="$ctrl.onConfirm()"
                    data-secondary-action="$ctrl.onCancel()"
                    data-secondary-label="{{:: 'vrack_delete_modal_cancel' | translate }}"
                    data-on-dismiss="$ctrl.onCancel()"
                    class="ng-isolate-scope oui-modal oui-modal_shadow oui-modal_warning"
                >
                    <p
                        data-translate="vrack_delete_modal_description"
                        data-translate-values="{ ip: $ctrl.servicesToDeleteList() }"
                    ></p>
                    <p data-translate="vrack_delete_modal_question"></p>
                </oui-modal>
            </div>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
