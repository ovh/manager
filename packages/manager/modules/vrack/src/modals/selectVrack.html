<form name="form"
      data-ng-submit="form.$valid && $ctrl.activate()"
      novalidate>
    <oui-modal
        data-primary-label="{{ ::'private_network_activate' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'vrack_common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-title="{{:: 'private_network_activate_title' | translate}}"
        data-loading="$ctrl.loaders.activate">

        <oui-radio-group model="$ctrl.selectedActivateOption">
            <oui-radio
                id="existingVrack"
                name="activateOptions"
                data-text="{{:: 'private_network_activate_existing' | translate }}"
                data-value="$ctrl.activateOptions.EXISTING">
                <span class="oui-radio__section ml-4">
                    <oui-field>
                        <oui-select
                            name="vRacks"
                            placeholder="{{ ::'private_network_select_placeholder' | translate }}"
                            data-model="$ctrl.selectedVrack"
                            data-match="displayName"
                            data-items="$ctrl.vRacks"
                            data-required="$ctrl.selectedActivateOption === $ctrl.activateOptions.EXISTING">
                            <span data-ng-bind="$item.displayName"></span>
                        </oui-select>
                    </oui-field>
                </span>
            </oui-radio>

            <oui-radio
                id="newVrack"
                name="activateOptions"
                data-text="{{:: 'private_network_activate_new' | translate }}"
                data-value="$ctrl.activateOptions.NEW">
                <p class="ml-4" data-translate="private_network_activate_new_vRack_description"></p>
            </oui-radio>
        </oui-radio-group>
    </oui-modal>
</form>
