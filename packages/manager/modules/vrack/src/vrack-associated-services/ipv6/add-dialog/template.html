<div data-ng-if="$ctrl.isOpenModal">
    <div class="modal d-block">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <oui-modal
                    data-heading="{{:: 'vrack_add_ipv6_modal_title' | translate }}"
                    data-primary-label="{{:: 'vrack_common_confirm' | translate }}"
                    data-primary-action="$ctrl.onConfirm()"
                    data-secondary-action="$ctrl.onCancel()"
                    data-secondary-label="{{:: 'vrack_common_cancel' | translate }}"
                    data-on-dismiss="$ctrl.onCancel()"
                    class="ng-isolate-scope oui-modal oui-modal_shadow oui-modal_info"
                >
                    <p>
                        <span
                            data-translate="vrack_add_ipv6_modal_description"
                            data-translate-values="{ ipblock: '<strong>' + $ctrl.state.ipblock + '</strong>', vrack: '<strong>' + $ctrl.state.vrack + '</strong>', region: '<strong>' + $ctrl.state.region + '</strong>' }"
                        ></span>
                    </p>
                    <p>
                        <span
                            data-translate="vrack_add_ipv6_modal_description1"
                        ></span>
                    </p>
                    <p>
                        <span
                            data-translate="vrack_add_ipv6_modal_description2"
                            data-translate-values="{ region: '<strong>' + $ctrl.state.region + '</strong>' }"
                        ></span>
                    </p>
                    <p>
                        <span
                            data-translate="vrack_add_ipv6_modal_description3"
                        ></span>
                        <a
                            class="oui-link_icon"
                            aria-hidden="true"
                            data-ng-href="{{$ctrl.state.helpLink}}"
                            target="_blank"
                        >
                            <span
                                data-translate="vrack_add_ipv6_modal_help_link"
                            ></span>
                            <span
                                class="oui-icon oui-icon-book ml-0"
                                aria-hidden="true"
                            ></span>
                        </a>
                    </p>
                    <div
                        data-ng-if="$ctrl.state.hasIpv6"
                        class="oui-message oui-message_warning"
                        role="alert"
                    >
                        <span
                            class="oui-message__icon oui-icon oui-icon-warning-circle"
                            aria-hidden="true"
                        ></span>
                        <p
                            class="oui-message__body"
                            data-translate="vrack_add_ipv6_modal_alert_msg"
                        ></p>
                    </div>
                </oui-modal>
            </div>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
