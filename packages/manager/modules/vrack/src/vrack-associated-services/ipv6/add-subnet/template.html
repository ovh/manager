<div data-ng-if="$ctrl.context.isOpenModal">
    <div class="modal d-block">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <form
                    novalidate
                    name="$ctrl.formName"
                    data-ng-submit="$ctrl.context.onConfirm()"
                >
                    <oui-modal
                        data-heading="{{:: 'vrack__assigned-ipv6__subnet_add_title' | translate }}"
                        data-primary-label="{{:: 'vrack_common_confirm' | translate }}"
                        data-secondary-action="$ctrl.context.onCancel()"
                        data-secondary-label="{{:: 'vrack_common_cancel' | translate }}"
                        data-primary-disabled="$ctrl.formName.$invalid"
                        data-on-dismiss="$ctrl.context.onCancel()"
                        class="oui-modal_info"
                    >
                        <p
                            data-translate="vrack__assigned-ipv6__subnet_add_description"
                        ></p>

                        <oui-field
                            label="{{ 'vrack__assigned-ipv6__subnet_add_subnet' | translate }}"
                        >
                            <input
                                class="oui-input"
                                name="ipv6"
                                type="text"
                                data-ng-model="$ctrl.context.data.subnet"
                                required
                            />
                        </oui-field>

                        <oui-field
                            label="{{ 'vrack__assigned-ipv6__subnet_add_address' | translate }}"
                        >
                            <input
                                class="oui-input"
                                name="address"
                                type="text"
                                data-ng-model="$ctrl.context.data.address"
                                required
                            />
                        </oui-field>
                    </oui-modal>
                </form>
            </div>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
