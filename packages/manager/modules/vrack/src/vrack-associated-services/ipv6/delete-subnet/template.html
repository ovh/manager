<div data-ng-if="$ctrl.context.isOpenModal">
    <div class="modal d-block">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <form
                    novalidate
                    name="$ctrl.formName"
                    data-ng-submit="$ctrl.context.onConfirm()"
                >
                    <oui-modal
                        data-heading="{{:: 'vrack__assigned-ipv6__subnet_delete_title' | translate }}"
                        data-primary-label="{{:: 'vrack_common_confirm' | translate }}"
                        data-secondary-action="$ctrl.context.onCancel()"
                        data-secondary-label="{{:: 'vrack_common_cancel' | translate }}"
                        data-on-dismiss="$ctrl.context.onCancel()"
                        class="oui-modal_error"
                    >
                        <p
                            data-translate="vrack__assigned-ipv6__subnet_delete_description"
                        ></p>
                    </oui-modal>
                </form>
            </div>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
