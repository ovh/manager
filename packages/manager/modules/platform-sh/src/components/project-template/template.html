<p data-translate="platform_sh_project_template_choose"></p>
<div class="row mb-3">
    <oui-select-picker
        class="col-md-4 mb-3"
        data-ng-repeat="template in $ctrl.templates track by template.name"
        name="template"
        data-model="$ctrl.selectedType"
        data-label="{{ template.name }}"
        data-variant="light"
        data-on-change="$ctrl.onSelected(modelValue)"
        data-values="[template]"
        data-disabled="$ctrl.disabled"
        data-ng-if="!$ctrl.previewMode || template.name === $ctrl.selectedType.name"
    >
        <oui-select-picker-picture>
            <img src="{{ template.image }}" alt="{{ template.name }}" />
        </oui-select-picker-picture>
        <oui-select-picker-section>
            <span data-ng-bind="template.description"></span>
        </oui-select-picker-section>
    </oui-select-picker>
</div>
