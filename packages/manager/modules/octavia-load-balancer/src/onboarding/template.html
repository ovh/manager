<div data-ng-if="$ctrl.showNoPrivateNetworkModal">
    <div class="modal d-block" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <oui-modal
                    data-type="info"
                    data-heading="{{:: 'octavia_load_balancer_onboarding_private_network_modal_title' | translate }}"
                    data-primary-action="$ctrl.goToPrivateNetworkCreation()"
                    data-primary-label="{{:: 'octavia_load_balancer_onboarding_private_network_modal_title' | translate }}"
                    data-on-dismiss="$ctrl.dismissPrivateNetworkModal()"
                >
                    <span
                        class="mb-0"
                        data-translate="octavia_load_balancer_onboarding_private_network_modal_description"
                    ></span>
                    <a
                        class="oui-link_icon"
                        data-ng-href="{{:: $ctrl.privateNetworkHelpUrl }}"
                        data-ng-click="$ctrl.trackPrivateNetworkHelp()"
                        target="_blank"
                        rel="noopener"
                    >
                        <span
                            data-translate="octavia_load_balancer_onboarding_private_network_modal_more_link"
                        ></span>
                    </a>

                    <oui-message data-type="warning" class="mt-4">
                        <span
                            data-translate="octavia_load_balancer_onboarding_private_network_modal_message"
                        ></span>
                    </oui-message>
                </oui-modal>
            </div>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
<manager-on-boarding-layout
    class="mt-5"
    data-guides="$ctrl.GUIDES"
    data-image-source="$ctrl.illustration"
    data-on-guide-click="$ctrl.onGuideClick(guide)"
>
    <onboarding-title>
        <p data-translate="octavia_load_balancer_onboarding_title"></p>
    </onboarding-title>
    <onboarding-description>
        <p
            class="text-left"
            data-translate="octavia_load_balancer_onboarding_description_1"
        ></p>
        <p
            class="text-left"
            data-translate="octavia_load_balancer_onboarding_description_2"
        ></p>
        <p
            class="text-left"
            data-translate="octavia_load_balancer_onboarding_description_3"
        ></p>
        <a
            class="oui-button oui-button_primary oui-button_l text-light"
            href="{{:: $ctrl.cta }}"
            data-ng-click="$ctrl.createLoadBalancer($event)"
            target="_blank"
            data-track-on="click"
            data-track-name="{{:: $ctrl.ctaTrackName }}"
            data-track-type="navigation"
            rel="noopener"
        >
            <span data-translate="octavia_load_balancer_onboarding_cta"> </span>
        </a>
    </onboarding-description>
</manager-on-boarding-layout>
