<oui-datagrid class="table-striped" data-rows="$ctrl.members">
    <oui-datagrid-topbar>
        <a
            class="oui-button oui-button_secondary"
            data-ng-href="{{:: $ctrl.memberAddLink() }}"
            data-track-on="click"
            data-track-name="{{:: $ctrl.trackMemberAddAction}}"
            data-track-type="action"
        >
            <span
                data-translate="octavia_load_balancer_pools_detail_members_add_manually"
            ></span>
        </a>
        <a
            class="oui-button oui-button_secondary"
            data-ng-href="{{:: $ctrl.memberAddInstanceLink() }}"
            data-track-on="click"
            data-track-name="{{:: $ctrl.trackMemberAddInstanceAction}}"
            data-track-type="action"
        >
            <span
                data-translate="octavia_load_balancer_pools_detail_add_ips_instances"
            ></span>
        </a>
    </oui-datagrid-topbar>

    <oui-datagrid-column
        data-title=":: 'octavia_load_balancer_pools_detail_members_name' | translate"
        data-property="name"
        data-sortable
        data-searchable
        data-filterable
        data-type="string"
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'octavia_load_balancer_pools_detail_members_address' | translate"
        data-property="address"
        data-sortable
        data-searchable
        data-filterable
        data-type="string"
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'octavia_load_balancer_pools_detail_members_protocol_port' | translate"
        data-property="protocolPort"
        data-sortable
        data-searchable
        data-filterable
        data-type="number"
        data-helper=":: 'octavia_load_balancer_pools_detail_members_protocol_port_tooltip' | translate"
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'octavia_load_balancer_provisioning_status' | translate"
        data-property="provisioningStatus"
        data-sortable
        data-type="options"
    >
        <span
            class="oui-badge"
            data-ng-class="$ctrl.provisioningStatusBadges[$value]"
            data-translate="{{:: 'octavia_load_balancer_provisioning_status_' + $value }}"
        ></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'octavia_load_balancer_operating_status' | translate"
        data-property="operatingStatus"
        data-type="options"
    >
        <span
            class="oui-badge"
            data-ng-class="$ctrl.operatingStatusBadges[$value]"
            data-translate="{{:: 'octavia_load_balancer_operating_status_' + $value }}"
        ></span>
    </oui-datagrid-column>
    <oui-action-menu compact data-placement="end">
        <oui-action-menu-item data-on-click="$ctrl.goToMemberEdition($row)"
            ><span
                data-translate="octavia_load_balancer_pools_detail_members_edit"
            ></span>
        </oui-action-menu-item>
        <oui-action-menu-item data-on-click="$ctrl.goToMemberDeletion($row)"
            ><span
                data-translate="octavia_load_balancer_pools_detail_members_delete"
            ></span>
        </oui-action-menu-item>
    </oui-action-menu>
</oui-datagrid>
