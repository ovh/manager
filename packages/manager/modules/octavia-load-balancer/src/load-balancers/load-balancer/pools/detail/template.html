<oui-header data-heading="{{ $ctrl.pool.name }}"> </oui-header>
<oui-back-button
    data-on-click="$ctrl.goBack()"
    previous-page="{{:: 'load_balancer_pools_detail_previous_page_label' | translate }}"
>
</oui-back-button>
<div data-ovh-alert="octavia.alerts.pool"></div>
<oui-header-tabs>
    <oui-header-tabs-item
        data-href="{{:: $ctrl.generalInformationPoolsDetailLink }}"
        data-active="$ctrl.currentActiveLink().startsWith($ctrl.generalInformationPoolsDetailLink)"
    >
        <span data-translate="load_balancer_pools_detail_info_tab_title"></span>
    </oui-header-tabs-item>
    <oui-header-tabs-item
        data-href="{{:: $ctrl.healthMonitorPoolsDetailLink }}"
        data-active="$ctrl.currentActiveLink().startsWith($ctrl.healthMonitorPoolsDetailLink)"
    >
        <span
            data-translate="load_balancer_pools_detail_health_monitor_tab_title"
        ></span>
    </oui-header-tabs-item>
    <oui-header-tabs-item
        data-href="{{:: $ctrl.membersPoolsDetailLink }}"
        data-active="$ctrl.currentActiveLink().startsWith($ctrl.membersPoolsDetailLink)"
    >
        <span
            data-translate="load_balancer_pools_detail_members_tab_title"
        ></span>
    </oui-header-tabs-item>
</oui-header-tabs>

<div class="mt-4" data-ui-view="loadbalancerPoolsDetailView"></div>
