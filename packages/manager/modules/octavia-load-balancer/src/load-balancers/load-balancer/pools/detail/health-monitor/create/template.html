<div id="octavia-load-balancer-pools-detail-health-monitor-create">
    <h2 data-translate="octavia_load_balancer_health_monitor_create_title"></h2>

    <div class="text-center" data-ng-if="$ctrl.loading">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loading">
        <octavia-load-balancer-health-monitor-form
            data-health-monitor-types="$ctrl.healthMonitorTypes"
            data-associated-pool="$ctrl.pool"
            data-model="$ctrl.model"
            data-submit-label="{{:: 'octavia_load_balancer_health_monitor_create_submit_label' | translate}}"
            data-on-submit="$ctrl.createHealthMonitor()"
            data-on-cancel="$ctrl.goToPool()"
        ></octavia-load-balancer-health-monitor-form>
    </div>
</div>
