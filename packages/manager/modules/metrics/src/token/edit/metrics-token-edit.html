<form
    name="MetricsTokenEditForm"
    data-ng-submit="MetricsTokenEditForm.$valid && $ctrl.confirm()"
    novalidate
>
    <oui-modal
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'metrics_token_edit_cancel' | translate }}"
        data-primary-label="{{ ::'metrics_token_edit_confirm' | translate}}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.deletToken.loading"
        data-heading="{{ ::'metrics_token_edit_title' | translate }}"
    >
        <oui-field data-label="{{ ::'metrics_token_edit_name' | translate }}">
            <input
                class="oui-input"
                type="text"
                id="label"
                name="name"
                data-ng-model="$ctrl.value"
                cuc-autofocus
            />
        </oui-field>
    </oui-modal>
</form>
