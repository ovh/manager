<oui-modal
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'metrics_token_cancel' | translate }}"
    data-primary-action="$ctrl.confirm()"
    data-primary-label="{{ ::'metrics_token_delete' | translate}}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.loading"
    data-heading="{{ ::'metrics_token_delete_title' | translate }}"
>
    <p
        class="oui-modal__text"
        data-translate="metrics_token_delete_message"
    ></p>
</oui-modal>
