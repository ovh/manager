<div
    class="voip-time-condition-slots-edit popover-pages"
    data-ng-controller="voipTimeConditionConditionCtrl as $ctrl"
    data-ng-form="conditionEditForm"
>
    <div
        class="popover-pages-wrapper"
        data-ng-if="!$ctrl.loading.init"
        data-ng-class="{ move: $ctrl.popoverStatus.move }"
    >
        <section class="popover-page page-section">
            <header>
                <h2
                    data-translate="{{:: $ctrl.condition.state === 'DRAFT' ? 'voip_time_condition_condition_add_popover_title' : 'voip_time_condition_condition_edit_popover_title'}}"
                ></h2>
            </header>

            <section>
                <div class="section-group">
                    <!-- DAYS -->
                    <div class="section-item">
                        <label
                            data-translate="voip_time_condition_condition_popover_days"
                        >
                        </label>
                        <span
                            class="form-control-static"
                            data-translate="{{ 'voip_time_condition_condition_popover_days_' + $ctrl.condition.weekDay }}"
                        >
                        </span>
                    </div>
                    <!-- END OF DAYS -->

                    <!-- DAYS TO REPEAT -->
                    <button
                        type="button"
                        class="section-item w-100 text-left"
                        data-ng-click="$ctrl.onRepeaterBtnClick()"
                    >
                        <span
                            class="oui-label"
                            data-translate="voip_time_condition_condition_popover_repeater"
                        ></span>
                        <span class="chevron-right">
                            <span class="chevron-wrapper">
                                <span
                                    class="ovh-font ovh-font-arrow-right"
                                ></span>
                            </span>
                        </span>
                        <span
                            data-ng-if="!$ctrl.popoverStatus.move"
                            data-ng-bind="$ctrl.repeatToDaysLabel"
                        ></span>
                    </button>
                    <!-- POLICY CHOICE -->
                    <button
                        type="button"
                        class="section-item w-100 text-left"
                        data-ng-click="$ctrl.onPolicyBtnClick()"
                        data-ng-if="!$ctrl.loading.init"
                    >
                        <label
                            class="required"
                            data-translate="voip_time_condition_condition_popover_policy"
                        >
                        </label>
                        <span class="block">
                            <voip-time-condition-slot
                                data-time-condition-slot="$ctrl.activeSlot"
                                data-slot-enable-edition="false"
                            >
                            </voip-time-condition-slot>
                        </span>
                        <span class="chevron-right">
                            <span class="chevron-wrapper">
                                <i class="ovh-font ovh-font-arrow-right"></i>
                            </span>
                        </span>
                    </button>
                    <!-- END OF POLICY CHOICE -->

                    <!-- TIME -->
                    <div class="section-item" data-ng-if="!$ctrl.loading.init">
                        <label
                            class="required"
                            data-translate="voip_time_condition_condition_popover_time_slot"
                        >
                        </label>
                        <div
                            data-translate="voip_time_condition_condition_popover_time_slot_from"
                        ></div>
                        <oui-timepicker
                            data-on-change="$ctrl.onTimeFromChange(modelValue)"
                            data-model="$ctrl.model.timeFrom"
                            data-placeholder="HH:MM"
                            data-inline="true"
                        >
                        </oui-timepicker>

                        <div
                            data-translate="voip_time_condition_condition_popover_time_slot_to"
                        ></div>
                        <oui-timepicker
                            data-on-change="$ctrl.onTimeToChange(modelValue)"
                            data-model="$ctrl.model.timeTo"
                            data-placeholder="HH:MM"
                            data-inline="true"
                        >
                        </oui-timepicker>
                    </div>
                    <!-- END OF TIME -->

                    <div
                        class="alert alert-danger mb-0"
                        role="alert"
                        data-ng-if="$ctrl.overlapDetected"
                        data-translate="voip_time_condition_condition_popover_time_slot_overlap"
                    ></div>
                </div>
            </section>

            <!-- FOOTER ACTIONS -->
            <footer class="float-sm-right" data-ng-if="!$ctrl.loading.init">
                <oui-button
                    variant="primary"
                    data-on-click="$ctrl.onValidateBtnClick()"
                    data-disabled="(!$ctrl.isConditionValid() || conditionEditForm.$invalid || !$ctrl.condition.hasChange()) && $ctrl.repeatToDays.length === 0"
                >
                    <span
                        data-translate="{{ $ctrl.condition.state === 'DRAFT' ? 'common_add' : 'modify' }}"
                    ></span>
                </oui-button>

                <oui-button
                    variant="secondary"
                    data-ng-if="$ctrl.condition.state !== 'DRAFT'"
                    data-on-click="$ctrl.onDeleteBtnClick()"
                >
                    <span data-translate="delete"></span>
                </oui-button>

                <oui-button
                    variant="secondary"
                    data-on-click="$ctrl.onCancelBtnClick()"
                >
                    <span data-translate="cancel"></span>
                </oui-button>
            </footer>
            <!-- FOOTER ACTIONS -->
        </section>

        <section class="popover-page page-section">
            <header>
                <button
                    type="button"
                    class="btn btn-link"
                    data-ng-click="$ctrl.moveBackward()"
                    data-translate-attr="{ title: 'back' }"
                >
                    <i
                        class="ovh-font ovh-font-arrow-left"
                        aria-hidden="true"
                    ></i>
                </button>

                <h2
                    data-ng-if="$ctrl.popoverStatus.rightPage"
                    data-translate="voip_time_condition_condition_popover_{{ $ctrl.popoverStatus.rightPage }}"
                ></h2>
            </header>

            <!-- DAYS TO REPEAT CHOICE--->
            <section data-ng-if="$ctrl.popoverStatus.rightPage === 'repeater'">
                <div class="section-group form-group section-item">
                    <div class="section-item">
                        <div
                            class="ml-3"
                            data-ng-repeat="day in $ctrl.repeaterChoices track by $index"
                        >
                            <oui-checkbox
                                name="day"
                                data-model="day.active"
                                data-on-change="$ctrl.updateRepeaterChoices(modelValue, day)"
                            >
                                <span
                                    data-translate="voip_time_condition_condition_popover_days_repeat_{{:: day.name }}"
                                ></span>
                            </oui-checkbox>
                            <hr
                                class="oui-horizontal-line"
                                data-ng-if="day.id === 6"
                            />
                        </div>
                    </div>
                </div>
            </section>

            <!-- POLICY CHOICE -->
            <section data-ng-if="$ctrl.popoverStatus.rightPage === 'policy'">
                <div class="section-group form-group">
                    <div
                        class="section-item"
                        data-ng-repeat="slot in $ctrl.timeCondition.slots | filter:{ name: '!unavailable' } track by $index"
                    >
                        <div class="oui-radio">
                            <input
                                type="radio"
                                class="oui-radio__input mt-3"
                                name="policy-{{ $index }}"
                                id="policy-{{ $index }}"
                                data-ng-model="$ctrl.condition.policy"
                                data-ng-value="slot.name"
                                data-ng-change="$ctrl.onSlotTypeChange()"
                            />
                            <label
                                class="oui-radio__label-container"
                                for="policy-{{ $index }}"
                            >
                                <span class="oui-radio__label">
                                    <span class="oui-radio__icon"></span>
                                    <span class="oui-radio__text">
                                        <voip-time-condition-slot
                                            data-time-condition-slot="slot"
                                        ></voip-time-condition-slot>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END OF POLICY CHOICE -->

            <!-- DELETE CONFIRM -->
            <section data-ng-if="$ctrl.popoverStatus.rightPage === 'delete'">
                <div class="section-group">
                    <div class="section-item">
                        <p
                            data-translate="voip_time_condition_condition_popover_delete_confirm"
                        ></p>

                        <footer class="text-right">
                            <button
                                type="button"
                                class="btn btn-primary float-right ml-md-2"
                                data-ng-click="$ctrl.onDeleteConfirmBtnClick()"
                                data-translate="common_confirm"
                            ></button>

                            <button
                                type="button"
                                class="btn btn-default"
                                data-ng-click="$ctrl.popoverStatus.move = false"
                                data-translate="cancel"
                            ></button>
                        </footer>
                    </div>
                </div>
            </section>
            <!-- END OF DELETE CONFIRM -->
        </section>
    </div>
</div>
