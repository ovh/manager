<div class="telephony-number-svi">
    <!-- DIALPLAN BOX -->
    <div class="voip-plan__step">
        <div class="voip-plan__step-content voip-plan__step-content--node">
            <div
                class="voip-plan__step-icon voip-plan__step-icon--included"
                data-tuc-jsplumb-endpoint
            >
                <span
                    data-ng-class="{ 'ovh-font ovh-font-phoneCall':!$ctrl.numberCtrl.loading.save, 'fa fa-spinner fa-pulse': $ctrl.numberCtrl.loading.save }"
                    data-tuc-jsplumb-connection
                    data-tuc-jsplumb-connection-target="incoming-call-{{ $ctrl.numberCtrl.number.serviceName }}"
                    aria-hidden="true"
                >
                </span>
            </div>
            <div class="voip-plan__step-description">
                <span
                    class="voip-plan__step-name"
                    data-translate="telephony_number_feature_svi"
                >
                </span>
                <dl
                    class="voip-plan__step-info mb-0"
                    data-ng-if="!$ctrl.numberCtrl.number.feature.inEdition && ($ctrl.numberCtrl.number.feature.url || $ctrl.numberCtrl.number.feature.urlRecord)"
                >
                    <dt
                        class="mt-2"
                        data-translate="telephony_number_feature_svi_url"
                        data-ng-if="$ctrl.numberCtrl.number.feature.url"
                    ></dt>
                    <dd
                        class="elipse"
                        data-ng-if="$ctrl.numberCtrl.number.feature.url"
                        data-ng-bind="$ctrl.numberCtrl.number.feature.url"
                        data-ng-attr-title="{{ $ctrl.numberCtrl.number.feature.url }}"
                    ></dd>
                    <dt
                        class="mt-2"
                        data-translate="telephony_number_feature_svi_url_record"
                        data-ng-if="$ctrl.numberCtrl.number.feature.urlRecord"
                    ></dt>
                    <dd
                        class="elipse"
                        data-ng-if="$ctrl.numberCtrl.number.feature.urlRecord"
                        data-ng-bind="$ctrl.numberCtrl.number.feature.urlRecord"
                        data-ng-attr-title="{{ $ctrl.numberCtrl.number.feature.urlRecord }}"
                    ></dd>
                </dl>
                <dl
                    class="voip-plan__step-info mb-0"
                    data-ng-if="$ctrl.numberCtrl.number.feature.inEdition && ($ctrl.numberCtrl.number.feature.saveForEdition.url || $ctrl.numberCtrl.number.feature.saveForEdition.urlRecord)"
                >
                    <dt
                        class="mt-2"
                        data-translate="telephony_number_feature_svi_url"
                        data-ng-if="$ctrl.numberCtrl.number.feature.saveForEdition.url"
                    ></dt>
                    <dd
                        class="elipse"
                        data-ng-if="$ctrl.numberCtrl.number.feature.saveForEdition.url"
                        data-ng-bind="$ctrl.numberCtrl.number.feature.saveForEdition.url"
                        data-ng-attr-title="{{ $ctrl.numberCtrl.number.feature.saveForEdition.url }}"
                    ></dd>
                    <dt
                        class="mt-2"
                        data-translate="telephony_number_feature_svi_url_record"
                        data-ng-if="$ctrl.numberCtrl.number.feature.saveForEdition.urlRecord"
                    ></dt>
                    <dd
                        class="elipse"
                        data-ng-if="$ctrl.numberCtrl.number.feature.saveForEdition.urlRecord"
                        data-ng-bind="$ctrl.numberCtrl.number.feature.saveForEdition.urlRecord"
                        data-ng-attr-title="{{ $ctrl.numberCtrl.number.feature.saveForEdition.urlRecord }}"
                    ></dd>
                </dl>
            </div>
            <button
                type="button"
                class="voip-plan__step-btn voip-plan__step-btn--included"
                data-ng-click="$ctrl.togglePopover()"
                data-translate-attr="{ title: 'telephony_number_feature_svi_edit' }"
                data-responsive-popover="'components/telecom/telephony/group/number/feature/svi/svi-configuration.html'"
                data-popover-placement="right"
                data-popover-append-to-body="true"
                data-popover-class="pretty-popover telephony-number-feature-popover telephony-number-svi-config-popup"
                data-popover-is-open="$ctrl.popoverOpen"
            >
                <span
                    class="ovh-font ovh-font-config"
                    aria-hidden="true"
                ></span>
            </button>
        </div>
    </div>
    <!-- DIALPLAN BOX -->
</div>
