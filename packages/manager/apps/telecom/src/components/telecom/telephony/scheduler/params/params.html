<div class="telephony-scheduler-params">
    <div class="form-group">
        <label
            data-translate="telephony_scheduler_options_time_zone_choose"
            class="control-label"
            for="timeZone-select"
        >
        </label>
        <select
            name="timeZoneSelect"
            id="timeZone-select"
            class="form-control"
            data-ng-model="$ctrl.telephonySchedulerCtrl.scheduler.timeZone"
            data-ng-options="timeZone.value as timeZone.label for timeZone in $ctrl.timeZones"
        >
        </select>
    </div>

    <div
        class="form-group"
        data-ng-if="$ctrl.telephonySchedulerCtrl.timeCondition"
    >
        <label class="control-label">
            <span
                data-translate="telephony_scheduler_category_activation"
            ></span>
            <i
                class="ovh-font ovh-font-filled-question"
                data-uib-tooltip="{{ 'telephony_scheduler_category_activation_explain' | translate }}"
                tooltip-append-to-body="true"
            >
            </i>
        </label>
        <oui-radio-toggle-group
            data-model="$ctrl.telephonySchedulerCtrl.timeCondition.enable"
        >
            <oui-radio data-value="true">
                <span
                    data-translate="telephony_scheduler_category_activation_yes"
                ></span>
            </oui-radio>
            <oui-radio data-value="false">
                <span
                    data-translate="telephony_scheduler_category_activation_no"
                ></span>
            </oui-radio>
        </oui-radio-toggle-group>
    </div>
</div>
