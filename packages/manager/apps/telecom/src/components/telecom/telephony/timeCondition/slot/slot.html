<div class="telephony-time-condition-slot slot-legend d-table">
    <div class="d-table-cell">
        <div class="legend-color" data-ng-class="$ctrl.slot.name"></div>
    </div>
    <div class="d-table-cell ml-3">
        <span
            data-translate="{{ 'voip_time_condition_slots_type_' + $ctrl.slot.name }}"
        ></span>

        <button
            type="button"
            data-ng-if="::!!$ctrl.hasPopover"
            class="d-inline oui-popover-button"
            aria-haspopup="true"
            data-oui-popover="{{:: 'voip_time_condition_slots_type_' + (($ctrl.slot.name === 'available' || $ctrl.slot.name === 'unavailable') ? $ctrl.slot.name : 'slot') + '_help' | translate }}"
        ></button>

        <div data-ng-if="!$ctrl.slot.noConfig">
            <!-- SLOT NOT DEFINED -->
            <div data-ng-if="!$ctrl.getSlotDetail('number')">
                <small data-translate="voip_time_condition_slots_undefined">
                </small>
            </div>
            <!-- END OF SLOT NOT DEFINED -->

            <!-- SLOT DEFINED -->
            <span
                data-ng-if="$ctrl.getSlotDetail('number')"
                class="legend-description small font-weight-normal"
            >
                <span
                    data-ng-if="$ctrl.slot.name !== 'available'"
                    data-translate="{{ 'voip_time_condition_slots_redirect_type_' + $ctrl.getSlotDetail('type') }}"
                    data-translate-values="{ number: ($ctrl.getSlotDetail('number') | tucPhoneNumber) }"
                >
                </span>

                <span
                    data-ng-if="$ctrl.slot.name === 'available'"
                    data-ng-bind="$ctrl.slot.number"
                >
                </span>
            </span>
            <!-- END OF SLOT DEFINED -->
        </div>
    </div>

    <div
        class="d-table-cell text-right"
        data-ng-if="$ctrl.enableEdition && $ctrl.slot.name !== 'available'"
    >
        <button
            type="button"
            class="oui-button oui-button_s"
            aria-label="{{:: 'modify' | translate }}"
            data-ng-disabled="$ctrl.timeCondition.status === 'SAVING'"
            data-responsive-popover="'components/telecom/telephony/timeCondition/slot/edit/edit.html'"
            data-popover-placement="right auto"
            data-popover-trigger="outsideClick"
            data-popover-is-open="$ctrl.slot.inEdition"
            data-popover-class="pretty-popover voip-time-condition-slots-edit-popover"
        >
            <span class="oui-icon oui-icon-gear" aria-hidden="true"></span>
        </button>
    </div>
</div>
