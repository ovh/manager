<div>
    <div class="modal-header">
        <h3
            class="modal-title float-left"
            data-translate="telephony_alias_configuration_mode_calls_action_hangup"
        ></h3>
        <button
            type="button"
            class="close float-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="$ctrl.cancel()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p
            class="alert alert-info"
            role="alert"
            data-translate="telephony_alias_configuration_mode_calls_action_hangup_help"
        ></p>
        <form name="hangupForm" data-ng-submit="$ctrl.submit()" novalidate>
            <div class="form-group">
                <p
                    class="alert alert-danger mt-3"
                    role="alert"
                    data-ng-if="$ctrl.error"
                    data-ng-bind="$ctrl.error"
                ></p>
                <button
                    type="submit"
                    class="btn btn-primary float-right mt-2"
                    data-ng-disabled="hangupForm.$invalid"
                >
                    <oui-spinner
                        class="mr-2"
                        data-ng-if="$ctrl.isSubmitting"
                        data-size="s"
                    >
                    </oui-spinner>
                    <span
                        data-translate="telephony_alias_configuration_mode_calls_action_hangup_confirm"
                    ></span>
                </button>
            </div>
        </form>
    </div>

    <!-- spacing -->
    <div class="modal-footer"></div>
</div>
