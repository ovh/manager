<section>
    <div class="section-group">
        <label
            class="section-item btn-item w-100 input-file"
            data-telephony-number-ovh-pabx-sound-uploader
            data-ovh-pabx="$ctrl.ovhPabx"
            data-ng-model="$ctrl.model.soundFile"
            data-upload-errors="$ctrl.uploadErrors"
            data-ng-class="{ 'text-danger': $ctrl.model.soundFile && $ctrl.hasSoundFileError() }"
        >
            <div class="d-table">
                <div class="d-table-cell align-middle px-3">
                    <i class="oui-icon oui-icon-add"></i>
                </div>
                <div
                    class="d-table-cell align-middle"
                    data-ng-if="!$ctrl.hasSoundFileError()"
                >
                    <span
                        class="d-block radio-label-main"
                        data-translate="telephony_number_feature_ovh_pabx_sound_popover_section_add"
                    >
                    </span>
                    <span
                        class="small font-weight-normal"
                        data-translate="telephony_number_feature_ovh_pabx_sound_popover_section_add_explain"
                    >
                    </span>
                </div>
                <div
                    class="d-table-cell align-middle"
                    data-ng-if="$ctrl.model.soundFile && $ctrl.hasSoundFileError()"
                >
                    <span
                        class="block"
                        data-ng-bind="$ctrl.model.soundFile.name"
                    >
                    </span>
                    <span
                        class="small font-weight-normal"
                        data-ng-if="$ctrl.uploadErrors.name"
                        data-translate="telephony_number_feature_ovh_pabx_sound_popover_section_bad_name"
                    >
                    </span>
                    <span
                        class="small font-weight-normal"
                        data-ng-if="$ctrl.uploadErrors.extension"
                        data-translate="telephony_number_feature_ovh_pabx_sound_popover_section_bad_format"
                    >
                    </span>
                    <span
                        class="small font-weight-normal"
                        data-ng-if="$ctrl.uploadErrors.size"
                        data-translate="telephony_number_feature_ovh_pabx_sound_popover_section_bad_size"
                    >
                    </span>
                    <span
                        class="small font-weight-normal"
                        data-ng-if="$ctrl.uploadErrors.exists"
                        data-translate="telephony_number_feature_ovh_pabx_sound_popover_section_file_exists"
                    >
                    </span>
                </div>
            </div>
        </label>
    </div>

    <div class="section-group">
        <div class="group-title">
            <span
                data-translate="telephony_number_feature_ovh_pabx_sound_popover_section_existing_files"
            ></span>
        </div>

        <div class="section-item sound-list-container">
            <telephony-number-ovh-pabx-sound-list
                data-ng-model="$ctrl.selectedSoundId"
                data-ovh-pabx="$ctrl.ovhPabx"
                data-with-choice="true"
                data-on-sound-selected="$ctrl.onSoundChange()"
            >
            </telephony-number-ovh-pabx-sound-list>
        </div>
    </div>
</section>
