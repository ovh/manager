<div class="telecom-pack-xdsl-wifi-config">
    <div class="text-center">
        <oui-spinner
            data-ng-if="ConfigWifiCtrl.loaders.wifi"
            data-size="l"
        ></oui-spinner>
    </div>

    <div data-ng-if="!ConfigWifiCtrl.loaders.wifi">
        <wifi-config-legacy
            data-ng-if="ConfigWifiCtrl.isLegacyConfigDisplayed"
            modem="ConfigWifiCtrl.modem"
        >
        </wifi-config-legacy>

        <wifi-config-enhanced
            data-ng-if="ConfigWifiCtrl.isConfigDisplayed"
            service-name="ConfigWifiCtrl.serviceName"
            can-change-wifi-radio="ConfigWifiCtrl.canChangeWifiRadio"
            can-change-wifi-ssid="ConfigWifiCtrl.canChangeWifiSSID"
        >
        </wifi-config-enhanced>
    </div>
</div>
