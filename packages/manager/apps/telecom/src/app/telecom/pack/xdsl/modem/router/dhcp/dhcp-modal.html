<oui-modal
    data-heading="{{:: 'xdsl_modem_dhcp_modal_title' | translate }}"
    data-primary-action="$ctrl.cancel()"
    data-primary-label="{{:: 'cancel' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-type="warning"
>
    <p
        data-translate="xdsl_modem_dhcp_modal_desc"
        data-translate-values="{ ipUsed: $ctrl.messageIps.ipUsed }"
    ></p>
    <p
        data-translate="xdsl_modem_dhcp_modal_desc_next"
        data-translate-values="{ ipsToUse: $ctrl.messageIps.ipsToUse }"
    ></p>
</oui-modal>
