<div id="pack-xdslAccess" data-ng-controller="PackAccessCtrl as Access">
    <div class="oui-tile__body" data-ng-if="loaders.services">
        <div class="oui-tile__definition text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!loaders.services && Access.services.length == 0"
    >
        <div
            class="oui-tile__definition"
            data-translate="you_dont_have_any_service"
        ></div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!loaders.services && Access.services.length > 0"
    >
        <div
            class="oui-tile__item oui-tile__item_button"
            data-ng-repeat="service in Access.services track by service.accessName"
        >
            <a
                class="oui-tile__button oui-button oui-button_icon-right oui-button_ghost oui-button_block"
                data-ui-sref="telecom.packs.pack.xdsl({
                    serviceName: service.accessName,
                    number: service.lines[0]
               })"
            >
                <span class="d-inline-block">
                    <span
                        class="text-secondary"
                        data-ng-bind="service.description || service.accessName"
                    >
                    </span>
                    <span class="d-block" data-ng-bind="service.accessName">
                    </span>
                </span>
                <i
                    class="oui-icon oui-icon-chevron-right"
                    aria-hidden="true"
                ></i>
            </a>
        </div>
    </div>
</div>
