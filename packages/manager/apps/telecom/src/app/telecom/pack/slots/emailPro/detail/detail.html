<section class="telecom-section">
    <header class="mb-4" role="banner">
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.packs.pack"
            data-tuc-section-back-link-title="{{:: ($ctrl.pack.description || $ctrl.pack.packName) }}"
        >
        </tuc-section-back-link>
        <h1
            data-translate="email_pro_detail_title"
            data-translate-values="{ name: $ctrl.serviceName }"
        ></h1>
    </header>

    <main role="main">
        <div class="text-center" data-ng-if="$ctrl.loading">
            <oui-spinner></oui-spinner>
        </div>

        <div class="row" data-ng-if="!$ctrl.loading">
            <!-- General information -->
            <div class="col-md-6 col-xs-12 widget-presentation">
                <h2
                    class="widget-presentation-title"
                    data-translate="email_pro_detail_general_information"
                ></h2>
                <dl>
                    <!-- STATUS -->
                    <dt
                        class="service-title"
                        data-translate="email_pro_detail_status"
                    ></dt>
                    <dd class="service-item">
                        <span
                            data-ng-class="$ctrl.configuration.status.icon"
                            aria-hidden="true"
                        ></span>
                        <span
                            data-ng-bind="$ctrl.configuration.status.label"
                        ></span>
                    </dd>
                    <!-- END OF STATUS -->

                    <!-- QUOTA -->
                    <dt
                        class="service-title"
                        data-translate="email_pro_detail_quota"
                    ></dt>
                    <dd
                        class="service-item"
                        data-translate="email_pro_detail_quota_value"
                        data-translate-values="{
                              value: $ctrl.account.currentUsage.value,
                              valueUnit: ('email_pro_detail_'+$ctrl.account.currentUsage.unit | translate),
                              total: $ctrl.account.quota.value,
                              totalUnit: ('email_pro_detail_'+$ctrl.account.quota.unit | translate)
                        }"
                    ></dd>
                    <!-- END OF QUOTA -->

                    <!-- WEBMAIL -->
                    <dt
                        class="service-title"
                        data-translate="email_pro_detail_webmail"
                    ></dt>
                    <dd class="service-item">
                        <a
                            data-ng-href="{{::$ctrl.configuration.webmailUrl}}"
                            data-translate-attr="{ title:'email_pro_detail_open_webmail' }"
                            title="{{::$ctrl.configuration.webmailUrl}} {{::'common_newtab' | translate}}"
                            rel="noopener"
                            target="_blank"
                        >
                            <span
                                data-ng-bind="$ctrl.configuration.webmailUrl"
                            ></span>
                            <span
                                class="ovh-font ovh-font-newtab"
                                aria-hidden="true"
                            ></span>
                        </a>
                    </dd>
                    <!-- END OF WEBMAIL -->

                    <!-- GUIDE -->
                    <dt
                        class="service-title"
                        data-translate="email_pro_detail_need_help"
                    ></dt>
                    <dd class="service-item">
                        <a
                            data-ng-href="{{::$ctrl.guideUrl}}"
                            data-translate-attr="{ title:'email_pro_detail_guide' }"
                            title="{{::$ctrl.guideUrl}} {{::'common_newtab' | translate}}"
                            rel="noopener"
                            target="_blank"
                        >
                            <span
                                data-translate="email_pro_detail_guide"
                            ></span>
                            <span
                                class="ovh-font ovh-font-newtab"
                                aria-hidden="true"
                            ></span>
                        </a>
                    </dd>
                    <!-- END OF GUIDE -->
                </dl>
            </div>
        </div>

        <div class="row" data-ng-if="!$ctrl.loading">
            <!-- Change password -->
            <div class="col-md-6 col-xs-12 widget-presentation">
                <h2
                    class="widget-presentation-title"
                    data-translate="email_pro_detail_client_change_password"
                ></h2>
                <form
                    name="passwordChange"
                    data-ng-submit="$ctrl.changePassword()"
                >
                    <div
                        data-tuc-ovh-password
                        data-ovh-pwd="$ctrl.password"
                        data-ovh-pwd-confirm="$ctrl.account.passwordConfirmation"
                    ></div>

                    <button
                        class="btn btn-primary"
                        type="submit"
                        data-ng-disabled="passwordChange.$invalid || $ctrl.changingPassword"
                    >
                        <span
                            data-translate="email_pro_detail_client_change_password_submit"
                        ></span>
                        <oui-spinner
                            data-ng-if="$ctrl.changingPassword"
                            data-size="s"
                        >
                        </oui-spinner>
                    </button>
                </form>
            </div>

            <div class="col-md-6 col-xs-12 widget-presentation">
                <h2
                    class="widget-presentation-title"
                    data-translate="email_pro_detail_client_delete_account"
                ></h2>

                <div
                    class="alert alert-warning"
                    role="alert"
                    data-translate="email_pro_detail_client_delete_account_warning"
                ></div>

                <button
                    type="button"
                    class="btn btn-default"
                    data-ng-click="$ctrl.askForDelete = true"
                    data-ng-if="!$ctrl.askForDelete"
                    data-translate="delete"
                ></button>

                <div data-ng-if="$ctrl.askForDelete">
                    <button
                        type="button"
                        class="btn btn-default"
                        data-ng-disabled="$ctrl.accountDeleting"
                        data-translate="cancel"
                        data-ng-click="$ctrl.askForDelete = false"
                    ></button>

                    <button
                        type="button"
                        class="btn btn-primary"
                        data-ng-disabled="$ctrl.accountDeleting"
                        data-ng-click="$ctrl.onDeleteAccountConfirmClick()"
                    >
                        <oui-spinner
                            class="mr-2"
                            data-ng-if="$ctrl.accountDeleting"
                            data-size="s"
                        >
                        </oui-spinner>
                        <span
                            data-translate="email_pro_detail_client_delete_account_confirm"
                        ></span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</section>
