<div
    id="pack-promotion-code-modal"
    class="pack-contract-modal"
    data-ng-init="promotion.confirm = false"
>
    <div class="modal-header">
        <button
            type="button"
            class="close float-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="$dismiss('cancel')"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="checkbox">
            <label>
                <input
                    type="checkbox"
                    id="reengage_message1"
                    name="reengage_message1"
                    data-ng-model="promotion.confirm"
                />
                <span data-ng-bind-html="ctrl.condition"></span>
            </label>
        </div>
    </div>
    <div role="group" class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="$dismiss('cancel')"
            data-translate="cancel"
        ></button>
        <button
            type="button"
            class="btn btn-primary"
            data-ng-click="$close('ok')"
            data-ng-if="promotion.confirm"
            data-translate="pack_promotion_code_confirm"
        ></button>
    </div>
</div>
