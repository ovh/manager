<div data-ng-controller="PackHubicCtrl as Hubic">
    <div class="oui-tile__body" data-ng-if="Hubic.loaders.service">
        <div class="oui-tile__definition text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!Hubic.loaders.services && !Hubic.services.length"
    >
        <div class="oui-tile__definition">
            <strong data-translate="you_dont_have_any_service"></strong>
            <p
                class="text-default"
                data-ng-if="service.available > 0"
                data-translate="create_a_new_hubic_with_the_adding_button"
            ></p>
        </div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!Hubic.loaders.services && Hubic.services.length"
    >
        <div
            class="oui-tile__item oui-tile__item_button"
            data-ng-repeat="service in Hubic.services track by service.value.domain"
        >
            <a
                class="oui-tile__button oui-button oui-button_icon-right oui-button_ghost oui-button_block"
                target="_blank"
                rel="noopener"
                data-ng-href="{{service.url}}"
            >
                <span class="d-inline-block">
                    <span
                        class="text-secondary"
                        data-ng-bind="service.value.domain"
                    >
                    </span>
                    <span class="d-block">
                        <span data-ng-bind="service.value.size"></span>
                        <span
                            data-ng-if="service.value.voucher"
                            data-translate="pack_xdsl_hubic_voucher"
                            data-translate-values="{ voucher: service.value.voucher }"
                        >
                        </span>
                        <em
                            class="text-danger"
                            data-ng-if="service.value.isUsed"
                            data-translate="pack_xdsl_hubic_is_used"
                        ></em>
                    </span>
                    <span
                        class="text-secondary"
                        data-ng-if="service.value.isUsed && !Hubic.loaders.voucher"
                        data-translate="pack_xdsl_hubic_used_email"
                        data-translate-values="{ 'email': service.value.email }"
                    >
                    </span>
                    <span
                        data-ng-if="service.value.isUsed && !service.value.email && Hubic.loaders.voucher"
                    >
                        <span
                            class="text-secondary"
                            data-translate="pack_xdsl_hubic_used_voucher_pending_details"
                        >
                        </span>
                        <oui-spinner size="s"></oui-spinner>
                    </span>
                </span>
                <i
                    class="oui-icon oui-icon-chevron-right"
                    aria-hidden="true"
                ></i>
            </a>
        </div>
    </div>
    <div class="oui-tile__body" data-ng-if="Hubic.loaders.services">
        <div class="oui-tile__definition text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div class="oui-tile__body" data-ng-if="service.available > 0">
        <div class="oui-tile__item">
            <div class="oui-tile__definition">
                <a
                    class="btn btn-default btn-block"
                    data-ui-sref="telecom.packs.pack.hubic-activation"
                    data-translate="pack_xdsl_hubic_activate"
                >
                </a>
            </div>
        </div>
    </div>
</div>
