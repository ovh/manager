<section class="telecom-pack-xdsl-access" data-ui-view="accessView">
    <div class="text-center" data-ng-if="$ctrl.isLoading()">
        <oui-spinner></oui-spinner>
    </div>

    <tuc-toast-message></tuc-toast-message>

    <div data-ng-if="!$ctrl.isLoading()">
        <div class="row d-md-flex mb-5">
            <div class="col-xs-12 col-md-6">
                <div class="oui-tile h-100 mb-5">
                    <h3
                        class="oui-tile__title oui-heading_3"
                        data-translate="xdsl_details_title"
                    ></h3>
                    <div class="oui-tile__body">
                        <ul class="list-unstyled">
                            <!-- Diagnostic -->
                            <li class="oui-tile__item">
                                <div class="oui-tile__definition">
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_details_status_label"
                                    ></div>
                                    <div class="oui-tile__description">
                                        <div
                                            class="mb-3 d-flex align-items-center justify-content-between"
                                        >
                                            <div
                                                data-ng-bind-html="$ctrl.statusLabel"
                                            ></div>
                                            <oui-button
                                                data-variant="link"
                                                data-on-click="$ctrl.openDetailsPopup()"
                                            >
                                                <span
                                                    data-translate="xdsl_details_diagnostic_modal_button"
                                                ></span>
                                            </oui-button>
                                        </div>
                                        <div
                                            data-ng-if="!$ctrl.hasIncidentOccured"
                                        >
                                            <p
                                                data-ng-if="!access.xdsl.isFiber"
                                                data-translate="xdsl_details_diagnostic_description"
                                            ></p>
                                            <p
                                                data-ng-if="access.xdsl.isFiber"
                                                data-translate="xdsl_details_diagnostic_not_yet_available"
                                            ></p>
                                            <button
                                                class="oui-button oui-button_icon-right oui-button_secondary oui-button_block"
                                                data-ui-sref="telecom.packs.pack.xdsl.access-diagnostic"
                                                data-ng-disabled="access.xdsl.isFiber"
                                            >
                                                <span
                                                    data-translate="xdsl_details_button_diagnostic"
                                                ></span>
                                                <span
                                                    class="oui-icon oui-icon-chevron-right"
                                                    aria-hidden="true"
                                                ></span>
                                            </button>
                                        </div>
                                        <div
                                            data-ng-if="$ctrl.hasIncidentOccured"
                                        >
                                            <oui-message data-type="warning">
                                                <p
                                                    data-translate="xdsl_details_diagnostic_known_incident"
                                                ></p>
                                                <span
                                                    class="text-nowrap"
                                                    data-translate="xdsl_details_diagnostic_known_incident_details"
                                                ></span>
                                                <a
                                                    class="oui-link_icon"
                                                    data-ng-href="{{:: $ctrl.URLS.xdslIncident }}"
                                                    rel="noopener"
                                                    target="_blank"
                                                >
                                                    <span
                                                        data-ng-bind="$ctrl.URLS.xdslIncident"
                                                    ></span>
                                                    <span
                                                        class="oui-icon oui-icon-external-link"
                                                    ></span>
                                                </a>
                                            </oui-message>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- Synchro -->
                            <li
                                class="oui-tile__item"
                                data-ng-if="!access.xdsl.isFiber"
                            >
                                <div class="oui-tile__definition">
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_details_sync_label"
                                    ></div>
                                    <div class="oui-tile__description">
                                        <div
                                            class="text-uppercase"
                                            data-ng-if="$ctrl.lineDetails.syncDown"
                                        >
                                            <span
                                                class="fa fa-arrow-down"
                                                aria-hidden="true"
                                            ></span>
                                            <span
                                                data-translate="xdsl_details_syncDown"
                                                data-translate-values="{ syncDown: $ctrl.lineDetails.syncDown }"
                                            >
                                            </span>
                                        </div>
                                        <div
                                            class="text-uppercase"
                                            data-ng-if="$ctrl.lineDetails.syncUp"
                                        >
                                            <span
                                                class="fa fa-arrow-up"
                                                aria-hidden="true"
                                            ></span>
                                            <span
                                                data-translate="xdsl_details_syncUp"
                                                data-translate-values="{ syncUp: $ctrl.lineDetails.syncUp }"
                                            >
                                            </span>
                                        </div>
                                        <span
                                            data-ng-if="!$ctrl.lineDetails.syncUp && !$ctrl.lineDetails.syncDown"
                                            >-</span
                                        >
                                    </div>
                                </div>
                            </li>

                            <!-- Attenuation -->
                            <li
                                class="oui-tile__item"
                                data-ng-if="!access.xdsl.isFiber"
                            >
                                <div class="oui-tile__definition">
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_details_att"
                                    ></div>
                                    <div
                                        class="oui-tile__description"
                                        data-translate="xdsl_details_db"
                                        data-translate-values="{ mitigation: $ctrl.lineDetails.mitigation }"
                                    ></div>
                                </div>
                            </li>

                            <!-- Access Type -->
                            <li class="oui-tile__item">
                                <div class="oui-tile__definition">
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_details_type_label"
                                    ></div>
                                    <strong
                                        class="oui-tile__description text-uppercase"
                                        data-ng-bind="access.xdsl.accessType"
                                    >
                                    </strong>
                                </div>
                            </li>

                            <!-- DEGROUPAGE -->
                            <li
                                class="oui-tile__item"
                                data-ng-if="!access.xdsl.isFiber"
                            >
                                <div class="oui-tile__definition">
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_details_degroupage_label"
                                    ></div>
                                    <div
                                        class="oui-tile__description"
                                        data-ng-if="$ctrl.lineDetails.deconsolidation !== 'partial' || access.tasks.current.accessPartToTotal"
                                        data-translate="xdsl_access_deconsolidation_{{$ctrl.lineDetails.deconsolidation}}"
                                        data-uib-tooltip-template="'pack-xdsl-access-tooltip-deconsolidation.html'"
                                        data-tooltip-enable="$ctrl.lineDetails.deconsolidation"
                                        data-tooltip-placement="right"
                                    ></div>
                                    <div
                                        class="oui-tile__description"
                                        data-ng-if="$ctrl.lineDetails.deconsolidation === 'partial' && !access.tasks.current.accessPartToTotal"
                                    >
                                        <a
                                            class="service-button"
                                            data-ui-sref="telecom.packs.pack.xdsl.access-deconsolidation"
                                            data-uib-tooltip-template="'pack-xdsl-access-tooltip-deconsolidation.html'"
                                            data-tooltip-enable="$ctrl.lineDetails.deconsolidation"
                                            data-tooltip-placement="right"
                                        >
                                            <div
                                                data-translate="xdsl_access_deconsolidation_{{$ctrl.lineDetails.deconsolidation}}"
                                            ></div>

                                            <span
                                                data-translate="xdsl_details_button_deconsolidation"
                                            ></span>
                                            <span
                                                class="ovh-font ovh-font-arrow-right"
                                                aria-hidden="true"
                                            ></span>
                                        </a>
                                    </div>
                                </div>
                            </li>

                            <!-- ADDRESS -->
                            <li class="oui-tile__item">
                                <div class="oui-tile__definition">
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_details_address"
                                    ></div>
                                    <div class="oui-tile__description">
                                        <div
                                            data-ng-if="$ctrl.pendingAddressMove"
                                        >
                                            <span
                                                data-ng-bind="access.xdsl.address.numberStreet"
                                            ></span>
                                            <span
                                                data-ng-bind="access.xdsl.address.street"
                                            ></span
                                            >,
                                            <span
                                                data-ng-bind="access.xdsl.address.zipCode"
                                            ></span>
                                            <span
                                                data-ng-bind="access.xdsl.address.city"
                                            ></span>
                                            <span
                                                class="ovh-font ovh-font-info mr-2"
                                                aria-hidden="true"
                                            ></span>
                                            <span
                                                class="text-info"
                                                data-translate="xdsl_details_button_move_disabled"
                                            ></span>
                                        </div>
                                        <div
                                            data-ng-if="access.xdsl.accessType === 'sdsl'"
                                        >
                                            <span
                                                data-ng-bind="access.xdsl.address.numberStreet"
                                            ></span>
                                            <span
                                                data-ng-bind="access.xdsl.address.street"
                                            ></span
                                            >,
                                            <span
                                                data-ng-bind="access.xdsl.address.zipCode"
                                            ></span>
                                            <span
                                                data-ng-bind="access.xdsl.address.city"
                                            ></span>
                                        </div>
                                        <div
                                            data-ng-if="!$ctrl.pendingAddressMove && access.xdsl.accessType !== 'sdsl'"
                                        >
                                            <div class="mb-3">
                                                <span
                                                    data-ng-bind="access.xdsl.address.numberStreet"
                                                ></span>
                                                <span
                                                    data-ng-bind="access.xdsl.address.street"
                                                ></span
                                                >,
                                                <span
                                                    data-ng-bind="access.xdsl.address.zipCode"
                                                ></span>
                                                <span
                                                    data-ng-bind="access.xdsl.address.city"
                                                ></span>
                                            </div>

                                            <button
                                                class="oui-button oui-button_secondary oui-button_icon-right oui-button_block"
                                                data-ng-disabled="access.xdsl.isFiber"
                                                data-ui-sref="telecom.packs.pack.move"
                                                role="button"
                                            >
                                                <span
                                                    data-translate="xdsl_details_button_move"
                                                ></span>
                                                <span
                                                    class="oui-icon oui-icon-chevron-right"
                                                    aria-hidden="true"
                                                ></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- SUIVI COMMANDE -->
                            <li class="oui-tile__item">
                                <div class="oui-tile__definition">
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_details_followUp_label"
                                    ></div>
                                    <div class="oui-tile__description">
                                        <div class="mb-3">
                                            <p
                                                class="text-default"
                                                data-ng-class="{ 'description-title-fullHeight' : !$ctrl.actualOrder.doneDateLocale }"
                                                data-translate="telecom_pack_xdsl_order_follow_up_step_name_{{$ctrl.actualOrder.name}}"
                                            ></p>
                                            <p
                                                class="text-default"
                                                data-ng-if="$ctrl.actualOrder.doneDateLocale"
                                                data-ng-bind="$ctrl.actualOrder.doneDateLocale"
                                            ></p>
                                        </div>
                                        <a
                                            class="oui-button oui-button_icon-right oui-button_secondary oui-button_block"
                                            data-ui-sref="telecom.packs.pack.xdsl.access-order"
                                        >
                                            <span
                                                data-translate="xdsl_details_followUp_label_step_name_detail"
                                            ></span>
                                            <span
                                                class="oui-icon oui-icon-chevron-right"
                                                aria-hidden="true"
                                            ></span>
                                        </a>
                                    </div>
                                </div>
                            </li>

                            <!-- ALERTS -->
                            <li class="oui-tile__item">
                                <div class="oui-tile__definition">
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_details_ips_notifications"
                                    ></div>
                                    <div class="oui-tile__description">
                                        <div class="mb-3">
                                            <div
                                                data-ng-pluralize
                                                data-count="access.notificationsCount"
                                                data-when="{
                                                    '0': '',
                                                    'one': ('xdsl_details_notif_show_one' | translate : {count: access.notificationsCount}),
                                                    'other': ('xdsl_details_notif_show_many' | translate : {count: access.notificationsCount})}"
                                            ></div>
                                            <div
                                                data-ng-if="access.notificationsCount === 0"
                                            >
                                                <span
                                                    data-translate="xdsl_details_notif_show_none_part1"
                                                ></span>
                                                <span
                                                    data-translate="xdsl_details_notif_show_none_part2"
                                                ></span>
                                            </div>
                                        </div>

                                        <a
                                            class="oui-button oui-button_icon-right oui-button_secondary oui-button_block"
                                            data-ui-sref="telecom.packs.pack.xdsl.access-notifications"
                                        >
                                            <span
                                                data-translate="xdsl_details_notif_show_alerts"
                                            ></span>
                                            <span
                                                class="oui-icon oui-icon-chevron-right"
                                                aria-hidden="true"
                                            ></span>
                                        </a>
                                    </div>
                                </div>
                            </li>

                            <li class="oui-tile__item">
                                <div class="oui-tile__definition">
                                    <a
                                        class="btn btn-default btn-block"
                                        data-ui-sref="telecom.packs.pack.xdsl.access-resiliation"
                                        data-translate="xdsl_resiliate"
                                        data-translate-attr="{title: 'common_resiliation'}"
                                    ></a>
                                </div>
                            </li>

                            <li class="oui-tile__item" data-ng-if="$ctrl.modem">
                                <div
                                    class="oui-tile__definition"
                                    data-ng-if="access.xdsl.canExchange"
                                >
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_modem_comfort_exchange_subtitle"
                                    ></div>
                                    <div class="oui-tile__description">
                                        <p
                                            data-translate="xdsl_modem_comfort_exchange_description_part1"
                                            data-translate-values="{ 'newModel': access.xdsl.newModel }"
                                        ></p>
                                        <p
                                            data-translate="xdsl_modem_comfort_exchange_description_part2"
                                            data-translate-values="{ 'priceHT': access.xdsl.priceHT, 'priceTTC': access.xdsl.priceTTC}"
                                        ></p>
                                        <p
                                            data-translate="xdsl_modem_comfort_exchange_description_part3"
                                        ></p>
                                        <a
                                            class="oui-button oui-button_secondary oui-button_block"
                                            data-ui-sref="telecom.packs.pack.xdsl.access-modem-exchange"
                                            data-translate="xdsl_modem_exchange"
                                        >
                                        </a>
                                    </div>
                                </div>
                                <div
                                    class="oui-tile__definition"
                                    data-ng-if="!access.xdsl.canExchange"
                                >
                                    <div
                                        class="oui-tile__term"
                                        data-translate="xdsl_modem_comfort_exchange_subtitle"
                                    ></div>
                                    <div class="oui-tile__description">
                                        <p
                                            data-translate="{{::access.xdsl.messageCantExchange}}"
                                        ></p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Caracteristics -->
            <div class="col-xs-12 col-md-6">
                <div class="oui-tile h-100 mb-5">
                    <h3
                        class="oui-tile__title oui-heading_3"
                        data-translate="xdsl_details_caracteristics"
                    ></h3>
                    <div class="oui-tile__body">
                        <ul class="list-unstyled">
                            <!--NRA-->
                            <li
                                class="oui-tile__item"
                                data-ng-if="!access.xdsl.isFiber"
                            >
                                <div class="oui-tile__definition">
                                    <h4
                                        class="oui-heading_5"
                                        data-translate="xdsl_details_NRA_title"
                                    ></h4>

                                    <dl>
                                        <dt
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_NRA_name"
                                        ></dt>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-bind="access.xdsl.nra"
                                        ></dd>

                                        <dt
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_NRA_distance"
                                        ></dt>
                                        <dd
                                            class="oui-tile__description"
                                            data-translate="xdsl_details_metters"
                                            data-translate-values="{ distance: $ctrl.lineDetails.distance }"
                                        ></dd>

                                        <dt
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_cable_type"
                                        ></dt>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-if="$ctrl.lineDetails.lineSectionsLength.length"
                                            data-translate="xdsl_details_sectionLength_values"
                                            data-translate-values="{ diameter: $ctrl.lineDetails.lineSectionsLength[0].diameter, length: $ctrl.lineDetails.lineSectionsLength[0].length }"
                                        ></dd>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-if="!$ctrl.lineDetails.lineSectionsLength.length"
                                        >
                                            -
                                        </dd>

                                        <dt
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_concentrationPoint_lineHead_label"
                                        ></dt>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-if="$ctrl.lineDetails.concentrationPoint.lineHead"
                                            data-ng-bind="$ctrl.lineDetails.concentrationPoint.lineHead"
                                        ></dd>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-if="!$ctrl.lineDetails.concentrationPoint.lineHead"
                                        >
                                            -
                                        </dd>

                                        <dt
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_concentrationPoint_lineInitialSection_label"
                                        ></dt>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-if="$ctrl.lineDetails.concentrationPoint.lineInitialSection"
                                            data-ng-bind="$ctrl.lineDetails.concentrationPoint.lineInitialSection"
                                        ></dd>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-if="!$ctrl.lineDetails.concentrationPoint.lineInitialSection"
                                        >
                                            -
                                        </dd>

                                        <dt
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_concentrationPoint_lineInitialSectionPair_label"
                                        ></dt>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-if="$ctrl.lineDetails.concentrationPoint.lineInitialSectionPair"
                                            data-ng-bind="$ctrl.lineDetails.concentrationPoint.lineInitialSectionPair"
                                        ></dd>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-if="!$ctrl.lineDetails.concentrationPoint.lineInitialSectionPair"
                                        >
                                            -
                                        </dd>
                                    </dl>
                                </div>
                            </li>
                            <!--NRO-->
                            <li
                                class="oui-tile__item"
                                data-ng-if="access.xdsl.isFiber"
                            >
                                <div class="oui-tile__definition">
                                    <h4
                                        class="oui-heading_5"
                                        data-translate="xdsl_details_NRO_title"
                                    ></h4>
                                    <dl>
                                        <dt
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_NRO_name"
                                        ></dt>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-bind="access.xdsl.nra"
                                        ></dd>
                                    </dl>
                                </div>
                            </li>
                            <!--PTO (only for fiber)-->
                            <li
                                class="oui-tile__item"
                                data-ng-if="access.xdsl.isFiber"
                            >
                                <div class="oui-tile__definition">
                                    <h4
                                        class="oui-heading_5"
                                        data-translate="xdsl_details_PTO_title"
                                    ></h4>
                                    <dl>
                                        <dt
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_PTO_reference"
                                        ></dt>
                                        <dd
                                            class="oui-tile__description"
                                            data-ng-bind="$ctrl.lineDetails.number"
                                        ></dd>
                                    </dl>
                                </div>
                            </li>
                            <!-- IPS -->
                            <li class="oui-tile__item">
                                <div class="oui-tile__definition">
                                    <h4
                                        class="oui-heading_5"
                                        data-translate="xdsl_details_ips_title"
                                    ></h4>
                                    <!-- IP V4 -->
                                    <div data-ng-if="$ctrl.ipsV4.length > 0">
                                        <div
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_ips_v4"
                                        ></div>
                                        <div class="oui-tile__description">
                                            <div
                                                class="my-2 ip-row-height"
                                                data-ng-repeat="ip in $ctrl.ipsV4 | orderBy:'-range' track by ip.ip"
                                            >
                                                <div
                                                    class="d-inline-block my-2"
                                                    data-ng-bind="ip.ip + '&nbsp;/&nbsp;' + ip.range"
                                                ></div>
                                                <em
                                                    class="text-warning pl-2"
                                                    data-ng-if="ip.status === 'toDelete'"
                                                    data-translate="xdsl_access_ip_is_being_deleted"
                                                ></em>
                                                <div class="float-right">
                                                    <a
                                                        data-ng-disabled="ip.deleting"
                                                        title="{{ip.ip}} / {{ip.range}} : {{::'xdsl_details_ips_manage' | translate }}"
                                                        data-ui-sref="telecom.packs.pack.xdsl.access-ip({block:ip.getBlock()})"
                                                        class="btn btn-default"
                                                    >
                                                        <span
                                                            class="oui-icon oui-icon-gear_concept"
                                                            aria-hidden="true"
                                                        ></span>
                                                    </a>
                                                    <button
                                                        type="button"
                                                        data-ng-disabled="ip.deleting || ip.range === constants.rangeOfBaseIpv4IP || ip.status === 'toDelete'"
                                                        class="btn btn-default"
                                                        title="{{ip.ip}} / {{ip.range}} {{:: 'common_table_delete' | translate }}"
                                                        data-ng-really-click="$ctrl.deleteIps(ip)"
                                                        data-ng-really-message="{{::'xdsl_access_ip_delete_really' | translate:ip}}"
                                                        data-ng-really-confirm="{{::'ok' | translate }}"
                                                        data-ng-really-cancel="{{::'cancel' | translate }}"
                                                        data-ng-really-window-class="revert-really-buttons"
                                                        data-uib-tooltip-template="'pack-xdsl-access-tooltip-ipDelete.html'"
                                                        data-tooltip-enable="ip.range === constants.rangeOfBaseIpv4IP"
                                                        data-tooltip-append-to-body="true"
                                                        data-tooltip-placement="left"
                                                    >
                                                        <span
                                                            class="oui-icon oui-icon-trash_concept"
                                                            aria-hidden="true"
                                                        ></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- IP V6 -->
                                    <div data-ng-if="$ctrl.ipsV6.length > 0">
                                        <span
                                            class="tooltip-label oui-tile__term"
                                            data-uib-tooltip-template="'pack-xdsl-access-tooltip-ips.html'"
                                            data-tooltip-append-to-body="true"
                                            data-tooltip-placement="right"
                                            data-translate="xdsl_details_ips_v6"
                                        >
                                        </span>
                                        <div class="oui-tile__description">
                                            <div
                                                data-ng-include="'app/telecom/pack/xdsl/access/ipv6/pack-xdsl-access-ipv6.html'"
                                            ></div>
                                            <div
                                                class="my-2 ip-row-height"
                                                data-ng-repeat="ip in $ctrl.ipsV6 | orderBy:'-range' track by ip.ip"
                                            >
                                                <div
                                                    class="d-inline-block my-2"
                                                    data-ng-bind="ip.ip + '&nbsp;/&nbsp;' + ip.range"
                                                ></div>
                                                <div class="float-right">
                                                    <a
                                                        data-ng-disabled="ip.deleting"
                                                        data-ui-sref="telecom.packs.pack.xdsl.access-ip({block:ip.getBlock()})"
                                                        title="{{ip.ip}} / {{ip.range}} : {{::'xdsl_details_ips_manage' | translate }}"
                                                        class="btn btn-default"
                                                    >
                                                        <span
                                                            class="oui-icon oui-icon-gear_concept"
                                                        ></span>
                                                    </a>
                                                    <button
                                                        type="button"
                                                        data-ng-disabled="true"
                                                        class="btn btn-default"
                                                        data-uib-tooltip-template="'pack-xdsl-access-tooltip-ipDelete.html'"
                                                        data-tooltip-enable="true"
                                                        data-tooltip-placement="left"
                                                        data-tooltip-append-to-body="true"
                                                    >
                                                        <span
                                                            class="oui-icon oui-icon-trash_concept"
                                                        ></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="oui-tile__actions">
                                            <em
                                                class="text-warning pl-1"
                                                data-ng-if="$ctrl.hasPendingOrderAdditionalIpOption() && $ctrl.canHaveMoreIps()"
                                                data-translate="xdsl_details_ips_block_pending_order"
                                            ></em>
                                            <button
                                                type="button"
                                                class="oui-button oui-button_block oui-button_icon-left oui-button_primary mt-3"
                                                data-ng-disabled="!$ctrl.canHaveMoreIps() || $ctrl.hasPendingOrderAdditionalIpOption()"
                                                data-ng-click="$ctrl.orderIps()"
                                            >
                                                <span
                                                    class="ovh-font ovh-font-cart mr-2"
                                                    aria-hidden="true"
                                                ></span>
                                                <span
                                                    data-translate="xdsl_details_ips_order"
                                                ></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- Connexion -->
                            <li class="oui-tile__item">
                                <div class="oui-tile__definition">
                                    <h4
                                        class="oui-heading_5"
                                        data-translate="xdsl_details_connection_title"
                                    ></h4>

                                    <div data-ng-if="!access.xdsl.isFiber">
                                        <div
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_connection"
                                        ></div>
                                        <div class="oui-tile__description">
                                            <span
                                                data-ng-if="access.xdsl.capabilities.canChangeDslamProfile"
                                                data-translate="xdsl_connection_ovh"
                                            ></span>
                                            <span
                                                data-ng-if="!access.xdsl.capabilities.canChangeDslamProfile"
                                                data-translate="xdsl_connection_no_ovh"
                                            ></span>
                                        </div>

                                        <div data-ng-if="access.xdsl.isNotSdsl">
                                            <div
                                                class="my-2"
                                                data-ng-if="access.xdsl.capabilities.canChangeDslamProfile"
                                            >
                                                <label>
                                                    <div
                                                        data-tooltip-append-to-body="true"
                                                        data-tooltip-placement="right"
                                                        data-uib-tooltip-template="'pack-xdsl-access-tooltip-dslamProfile.html'"
                                                    >
                                                        <span
                                                            data-translate="xdsl_details_profile"
                                                        ></span>
                                                        <i
                                                            class="ovh-font ovh-font-question ml-1"
                                                            aria-hidden="true"
                                                        ></i>
                                                    </div>
                                                </label>
                                                <div
                                                    class="oui-tile__description"
                                                    data-ng-include="'app/telecom/pack/xdsl/access/profil/pack-xdsl-access-profil.html'"
                                                ></div>
                                            </div>
                                        </div>

                                        <div
                                            class="my-2"
                                            data-ng-if="access.xdsl.capabilities.canApplyLnsRateLimit"
                                        >
                                            <span
                                                class="tooltip-label oui-tile__term"
                                                data-tooltip-append-to-body="true"
                                                data-tooltip-placement="right"
                                                data-uib-tooltip-template="'pack-xdsl-access-tooltip-lnsApply.html'"
                                                data-translate="xdsl_details_rate_limit"
                                            >
                                            </span>
                                            <div
                                                class="oui-tile__description"
                                                data-ng-include="'app/telecom/pack/xdsl/access/rateLimit/xdsl-access-lns-ratelimit.html'"
                                            ></div>
                                        </div>
                                        <div
                                            class="my-2"
                                            data-ng-if="access.xdsl.capabilities.canResetDslamPort && access.xdsl.capabilities.hasDslamPort"
                                        >
                                            <span
                                                class="tooltip-label oui-tile__term"
                                                data-tooltip-append-to-body="true"
                                                data-tooltip-placement="right"
                                                data-uib-tooltip-template="'pack-xdsl-access-tooltip-dslam.html'"
                                                data-translate="xdsl_details_reset_dslam_port"
                                            >
                                            </span>
                                            <div
                                                class="oui-tile__description"
                                                data-ng-include="'app/telecom/pack/xdsl/access/portReset/pack-xdsl-access-port-reset.html'"
                                            ></div>
                                        </div>
                                    </div>

                                    <div data-ng-if="$ctrl.modem">
                                        <span
                                            data-ng-if="access.xdsl.isFiber"
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_serial_number"
                                        ></span>
                                        <div data-ng-if="!access.xdsl.isFiber">
                                            <span
                                                data-translate="xdsl_details_mac_address"
                                                class="oui-tile__term"
                                            ></span>
                                            <button
                                                type="button"
                                                class="oui-popover-button"
                                                data-oui-popover="{{:: 'xdsl_details_mac_address_description' | translate }}"
                                            ></button>
                                        </div>
                                        <div
                                            class="oui-tile__description"
                                            data-ng-bind="$ctrl.modem.macAddress"
                                        ></div>

                                        <div
                                            class="oui-tile__term"
                                            data-translate="xdsl_details_modem_model"
                                        ></div>
                                        <div
                                            class="oui-tile__description"
                                            data-ng-bind="$ctrl.modem.model"
                                        ></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-md-flex mb-5">
            <div class="col-xs-12">
                <div class="oui-tile h-100 mb-5">
                    <h3
                        class="oui-tile__title oui-heading_3"
                        data-translate="xdsl_statistics_title"
                    ></h3>
                    <div
                        data-ng-include="'app/telecom/pack/xdsl/access/statistics/pack-xdsl-statistics.html'"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</section>
