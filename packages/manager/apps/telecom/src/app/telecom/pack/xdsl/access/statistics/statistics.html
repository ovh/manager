<div
    class="oui-tile__body"
    data-ng-controller="XdslStatisticsCtrl as XdslStatistics"
    id="pack-xdsl-statistics"
>
    <ul class="list-unstyled">
        <!-- Synchonisation -->
        <li class="oui-tile__item" data-ng-if="!access.xdsl.isFiber">
            <div class="oui-tile__definition">
                <h5
                    class="mb-2"
                    data-translate="xdsl_statistics_sync_title"
                ></h5>

                <form
                    class="form-horizontal"
                    data-ng-if="XdslStatistics.synchronization.haveSeries"
                >
                    <div class="form-group">
                        <label
                            for="syncPeriod"
                            class="col-xs-3 col-md-2 control-label text-left"
                            data-translate="xdsl_statistics_period"
                        >
                        </label>
                        <div class="col-xs-9 col-md-4 clearfix">
                            <select
                                id="syncPeriod"
                                name="syncPeriod"
                                class="form-control"
                                data-ng-disabled="XdslStatistics.synchronization.loading"
                                data-ng-change="XdslStatistics.getSynchronizationStatistics(XdslStatistics.synchronization.period)"
                                data-ng-model="XdslStatistics.synchronization.period"
                                data-ng-options="'xdsl_statistics_' + period  + '_label'| translate for period in XdslStatistics.periodOptions"
                            >
                            </select>
                        </div>
                    </div>
                </form>

                <div
                    data-tuc-chartjs="XdslStatistics.synchronization.chart"
                    class="chart-container"
                ></div>

                <div
                    class="my-3 alert alert-warning"
                    role="alert"
                    data-ng-if="!XdslStatistics.synchronization.haveSeries && !XdslStatistics.synchronization.loading"
                    data-translate="xdsl_statistics_error"
                ></div>
            </div>
        </li>

        <!--     Traffic    -->
        <li class="oui-tile__item">

                                data-ng-model="XdslStatistics.traffic.period"
                                data-ng-options="'xdsl_statistics_' + period  + '_label'| translate for period in XdslStatistics.periodOptions"
                            >
                            </select>

                    </div>

                <div

                <div

                <div

                <div

                    data-translate="xdsl_statistics_error"

        </li>
    </ul>
</div>
