<div class="telecom-pack-exchange-individual-add">
    <oui-back-button state="telecom.packs.pack"> </oui-back-button>
    <oui-header
        heading="{{:: 'exchange_individual_add_an_account' | translate }}"
    >
    </oui-header>

    <div class="row">
        <div class="col-md-6">
            <h2>{{ 'account_informations' | translate }}</h2>
            <em>
                <span>* </span>
                <span data-translate="all_fields_are_required"></span>
            </em>
            <form name="accountForm" data-ng-submit="ctrl.add()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 input-select">
                            <div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="control-label"
                                            >{{ 'account_name' | translate }}
                                            *</label
                                        >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-10">
                                        <div class="input-select-container">
                                            <div class="input-group">
                                                <input
                                                    name="accountName"
                                                    class="form-control"
                                                    data-ng-model="ctrl.account.name"
                                                    pattern=".{3,}"
                                                    title="{{ 'title_min_size' | translate }}"
                                                    required
                                                    placeholder="{{ 'account_name' | translate }} *"
                                                    maxlength="50"
                                                />
                                                <span class="input-group-addon"
                                                    >@</span
                                                >
                                                <select
                                                    name="accountDomain"
                                                    class="form-control"
                                                    data-ng-model="ctrl.account.domain"
                                                    data-ng-options="item.value as item.label for item in ctrl.availablesDomains"
                                                    required
                                                >
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-icons col-xs-2 my-2">
                                        <span
                                            data-ng-show="accountForm.accountName.$dirty
                                                        && accountForm.accountName.$valid
                                                        && accountForm.accountDomain.$dirty
                                                        && accountForm.accountDomain.$valid"
                                            class="glyphicon glyphicon-ok"
                                            aria-hidden="true"
                                        >
                                        </span>
                                        <span
                                            data-ng-show="(accountForm.accountName.$dirty                &&  accountForm.accountName.$invalid)
                                                        || (accountForm.accountName.$dirty &&  accountForm.accountDomain.$invalid)"
                                            class="glyphicon glyphicon-remove"
                                            aria-hidden="true"
                                        >
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    data-tuc-ovh-password
                    data-ovh-pwd="ctrl.account.password"
                    data-ovh-pwd-confirm="ctrl.account.passwordConfirmation"
                ></div>

                <div class="form-group">
                    <div class="col-xs-10 text-center mt-4">
                        <input
                            class="btn btn-primary"
                            type="submit"
                            id="submit"
                            data-ng-disabled="ctrl.pendingOrder"
                            value="{{ 'submit'|translate }}"
                        />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
