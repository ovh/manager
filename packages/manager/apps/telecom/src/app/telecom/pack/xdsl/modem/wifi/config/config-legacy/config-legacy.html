<div class="telecom-pack-xdsl-wifi-config-legacy">
    <!-- Error Display -->
    <div
        data-ng-if="ConfigWifiLegacyCtrl.errors.wifi"
        class="alert alert-warning"
        role="alert"
        data-translate="xdsl_modem_wifi_config_error_missing"
    ></div>
    <!-- End of Error Display -->

    <div class="row" data-ng-if="ConfigWifiLegacyCtrl.wifis.length > 1">
        <!-- Wifis list display -->
        <div class="col-xs-12">
            <div class="widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="xdsl_modem_wifi_config_list_title"
                    ></h2>
                </header>
            </div>

            <oui-datagrid
                data-rows="ConfigWifiLegacyCtrl.wifis"
                data-page-size="10"
            >
                <oui-datagrid-column
                    data-title="'xdsl_modem_wifi_config_table_ssid' | translate"
                    data-property="SSID"
                    data-sortable="asc"
                >
                    {{$row.SSID}}
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'xdsl_modem_wifi_config_ssid_table_visibility' | translate"
                    data-property="SSIDAdvertisementEnabled"
                    data-sortable
                >
                    <span
                        data-translate="{{ $row.SSIDAdvertisementEnabled ? 'xdsl_modem_wifi_config_visible' : 'xdsl_modem_wifi_config_hidden' }}"
                    >
                    </span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'xdsl_modem_wifi_config_security' | translate"
                    data-property="securityType"
                    data-sortable
                >
                    <span
                        data-ng-bind="'xdsl_modem_wifi_' + $row.securityType | translate"
                    ></span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'xdsl_modem_wifi_config_canal' | translate"
                    data-property="channelCustom"
                    data-sortable
                >
                    {{$row.channelCustom}}
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'xdsl_modem_wifi_config_table_frequency' | translate"
                    data-property="frequency"
                    data-sortable
                >
                    {{$row.frequency}}
                </oui-datagrid-column>

                <oui-datagrid-column
                    data-title="'xdsl_modem_wifi_config_table_guest' | translate"
                    data-property="guest"
                    data-sortable
                >
                    <span
                        data-translate="{{ $row.guest ? 'common_yes_capitalized' : 'common_no_capitalized' }}"
                    >
                    </span>
                </oui-datagrid-column>

                <oui-datagrid-column
                    data-title="'xdsl_modem_wifi_config_state' | translate"
                    data-property="enabled"
                    data-sortable
                >
                    <span
                        data-translate="{{ $row.enabled ? 'xdsl_modem_wifi_config_state_enabled' : 'xdsl_modem_wifi_config_state_disabled' }}"
                    >
                    </span>
                </oui-datagrid-column>

                <oui-action-menu data-compact data-placement="end">
                    <oui-action-menu-item
                        data-on-click="ConfigWifiLegacyCtrl.setSelectedWifi($row)"
                    >
                        <span data-translate="edit"></span>
                    </oui-action-menu-item>
                    <oui-action-menu-item
                        data-on-click="ConfigWifiLegacyCtrl.showQRcode($row)"
                    >
                        <span
                            data-translate="xdsl_modem_wifi_config_show"
                        ></span>
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-datagrid>
        </div>
        <!-- End of Wifis list display -->
    </div>

    <div
        class="row"
        data-ng-if="ConfigWifiLegacyCtrl.wifis.length === 1 || ConfigWifiLegacyCtrl.wifi"
    >
        <!-- Wifi Configuration -->
        <div class="col-xs-12 col-md-6">
            <div class="widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="xdsl_modem_wifi_config_title"
                        data-translate-values="{ ssid: ConfigWifiLegacyCtrl.getWifiSsid() }"
                    ></h2>
                </header>
            </div>
            <form
                class="mb-3"
                name="ConfigWifiLegacyCtrl.wifiConfigForm"
                data-ng-submit="ConfigWifiLegacyCtrl.update()"
                novalidate
            >
                <!-- Info Display -->
                <div
                    class="alert alert-info"
                    role="alert"
                    data-ng-if="!ConfigWifiLegacyCtrl.mediator.capabilities.canChangeWLAN || ConfigWifiLegacyCtrl.mediator.tasks.changeModemConfigWLAN"
                    data-translate="xdsl_modem_wifi_config_info"
                ></div>
                <!-- End of Info Display -->

                <!-- Enabling Wifi -->
                <div class="form-group">
                    <label
                        class="control-label service-title"
                        data-translate="xdsl_modem_wifi_config_wifi"
                    ></label>
                    <div class="mb-3">
                        <oui-radio-toggle-group
                            data-model="ConfigWifiLegacyCtrl.wifi.enabled"
                        >
                            <oui-radio data-value="true">
                                <span
                                    data-translate="common_yes_capitalized"
                                ></span>
                            </oui-radio>
                            <oui-radio data-value="false">
                                <span
                                    data-translate="common_no_capitalized"
                                ></span>
                            </oui-radio>
                        </oui-radio-toggle-group>
                    </div>
                </div>
                <!-- End of Enabling Wifi -->

                <!-- SSID -->
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': ConfigWifiLegacyCtrl.wifiConfigForm.wifiSSID.$invalid && ConfigWifiLegacyCtrl.wifiConfigForm.wifiSSID.$dirty }"
                >
                    <label class="control-label service-title" for="wifiSSID">
                        <span
                            data-translate="xdsl_modem_wifi_config_ssid"
                        ></span>
                        <span
                            class="ovh-font ovh-font-info"
                            data-toggle="tooltip"
                            data-uib-tooltip="{{ 'xdsl_modem_wifi_config_ssid_tooltip' | translate }}"
                            data-tooltip-append-to-body="true"
                            data-tooltip-placement="top"
                            aria-hidden="true"
                        >
                        </span>
                    </label>
                    <div class="row">
                        <div class="col-xs-6">
                            <input
                                type="text"
                                id="wifiSSID"
                                name="wifiSSID"
                                data-translate-attr="{ placeholder: 'xdsl_modem_wifi_config_ssid' }"
                                required
                                data-ng-model="ConfigWifiLegacyCtrl.wifi.SSID"
                                class="form-control"
                                data-ng-minlength="2"
                                data-ng-maxlength="32"
                                data-ng-pattern="/^[\x00-\x7F]*$/"
                            />
                        </div>
                    </div>
                    <div
                        data-ng-messages="ConfigWifiLegacyCtrl.wifiConfigForm.wifiSSID.$error"
                        data-ng-if="ConfigWifiLegacyCtrl.wifiConfigForm.wifiSSID.$invalid && ConfigWifiLegacyCtrl.wifiConfigForm.wifiSSID.$dirty"
                        role="alert"
                        class="mt-2"
                    >
                        <label
                            for="wifiSSID"
                            class="font-weight-normal small"
                            data-ng-message="required"
                            data-translate="xdsl_modem_wifi_config_ssid_required"
                        >
                        </label>
                        <label
                            for="wifiSSID"
                            class="font-weight-normal small"
                            data-ng-message="minlength"
                            data-translate="xdsl_modem_wifi_config_ssid_too_short"
                        >
                        </label>
                        <label
                            for="wifiSSID"
                            class="font-weight-normal small"
                            data-ng-message="maxlength"
                            data-translate="xdsl_modem_wifi_config_ssid_too_long"
                        >
                        </label>
                        <label
                            for="wifiSSID"
                            class="font-weight-normal small"
                            data-ng-message="pattern"
                            data-translate="xdsl_modem_wifi_config_ssid_wrong_chars"
                        >
                        </label>
                    </div>
                </div>
                <!-- End of SSID -->

                <!-- SSID Advertisement -->
                <div class="form-group">
                    <label class="control-label service-title">
                        <span
                            data-translate="xdsl_modem_wifi_config_ssid_advertisement"
                        ></span>
                        <span
                            class="ovh-font ovh-font-info"
                            data-toggle="tooltip"
                            data-uib-tooltip="{{ 'xdsl_modem_wifi_config_ssid_advertisement_tooltip' | translate }}"
                            data-tooltip-append-to-body="true"
                            data-tooltip-placement="top"
                            aria-hidden="true"
                        >
                        </span>
                    </label>
                    <div class="mb-3">
                        <oui-radio-toggle-group
                            data-model="ConfigWifiLegacyCtrl.wifi.SSIDAdvertisementEnabled"
                        >
                            <oui-radio data-value="true">
                                <span
                                    data-translate="xdsl_modem_wifi_config_visible"
                                ></span>
                            </oui-radio>
                            <oui-radio data-value="false">
                                <span
                                    data-translate="xdsl_modem_wifi_config_hidden"
                                ></span>
                            </oui-radio>
                        </oui-radio-toggle-group>
                    </div>
                </div>
                <!-- End of SSID Advertisement -->

                <!-- Security -->
                <div class="form-group">
                    <label
                        class="control-label service-title"
                        for="securityType"
                    >
                        <span
                            data-translate="xdsl_modem_wifi_config_security"
                        ></span>
                        <span
                            class="ovh-font ovh-font-info"
                            data-toggle="tooltip"
                            data-uib-tooltip="{{ 'xdsl_modem_wifi_config_security_tooltip' | translate }}"
                            data-tooltip-append-to-body="true"
                            data-tooltip-placement="top"
                            aria-hidden="true"
                        >
                        </span>
                    </label>
                    <div class="row">
                        <div class="col-xs-6">
                            <select
                                name="securityType"
                                id="securityType"
                                class="form-control"
                                data-ng-model="ConfigWifiLegacyCtrl.wifi.securityType"
                                required="required"
                                data-ng-change="ConfigWifiLegacyCtrl.resetKey()"
                                data-ng-options="item as ('xdsl_modem_wifi_' + item | translate) for item in ConfigWifiLegacyCtrl.fields.securityType"
                            >
                            </select>
                        </div>
                    </div>
                </div>
                <!-- End of Security -->

                <!-- securityKey -->
                <div
                    class="form-group"
                    data-ng-if="ConfigWifiLegacyCtrl.wifi.securityType !== 'None'"
                    data-ng-class="{ 'has-error': ConfigWifiLegacyCtrl.wifiConfigForm.wifiSecurityKey.$invalid && ConfigWifiLegacyCtrl.wifiConfigForm.wifiSecurityKey.$dirty }"
                >
                    <label
                        class="control-label service-title"
                        for="wifiSecurityKey"
                    >
                        <span
                            data-translate="xdsl_modem_wifi_config_key"
                        ></span>
                        <span
                            class="ovh-font ovh-font-info"
                            data-toggle="tooltip"
                            data-uib-tooltip="{{ 'xdsl_modem_wifi_config_key_tooltip' | translate }}"
                            data-tooltip-append-to-body="true"
                            data-tooltip-placement="top"
                            aria-hidden="true"
                        >
                        </span>
                    </label>
                    <div class="row">
                        <div class="col-xs-6">
                            <input
                                type="password"
                                id="wifiSecurityKey"
                                name="wifiSecurityKey"
                                data-translate-attr="{ placeholder: 'xdsl_modem_wifi_config_key' }"
                                data-ng-model="ConfigWifiLegacyCtrl.wifi.key"
                                class="form-control"
                                data-ng-required="ConfigWifiLegacyCtrl.hasConfigFieldChanged('securityType') && ConfigWifiLegacyCtrl.wifi.securityType !== 'None'"
                                data-ng-minlength="6"
                            />
                        </div>
                    </div>
                    <div
                        data-ng-messages="ConfigWifiLegacyCtrl.wifiConfigForm.wifiSecurityKey.$error"
                        data-ng-if="ConfigWifiLegacyCtrl.wifiConfigForm.wifiSecurityKey.$invalid"
                        role="alert"
                        class="mt-2"
                    >
                        <label
                            for="wifiSecurityKey"
                            class="font-weight-normal small"
                            data-ng-message="required"
                            data-ng-if="ConfigWifiLegacyCtrl.wifiConfigForm.wifiSecurityKey.$dirty"
                            data-translate="xdsl_modem_wifi_config_key_required"
                        >
                        </label>
                        <label
                            for="wifiSecurityKey"
                            class="font-weight-normal small"
                            data-ng-message="required"
                            data-translate="xdsl_modem_wifi_config_type_changed"
                        >
                        </label>
                        <label
                            for="wifiSecurityKey"
                            class="font-weight-normal small"
                            data-ng-message="minlength"
                            data-ng-if="ConfigWifiLegacyCtrl.wifiConfigForm.wifiSecurityKey.$dirty"
                            data-translate="xdsl_modem_wifi_config_key_too_short"
                        >
                        </label>
                    </div>
                </div>
                <!-- End of securityKey -->

                <!-- confirmSecurityKey -->
                <div
                    class="form-group"
                    data-ng-if="ConfigWifiLegacyCtrl.wifi.securityType !== 'None'"
                    data-ng-class="{ 'has-error': ConfigWifiLegacyCtrl.wifiConfigForm.wifiConfirmSecurityKey.$invalid && ConfigWifiLegacyCtrl.wifiConfigForm.wifiConfirmSecurityKey.$dirty }"
                >
                    <label
                        class="control-label service-title"
                        for="wifiConfirmSecurityKey"
                        data-translate="xdsl_modem_wifi_config_retype_new_key"
                    >
                    </label>
                    <div class="row">
                        <div class="col-xs-6">
                            <input
                                type="password"
                                id="wifiConfirmSecurityKey"
                                name="wifiConfirmSecurityKey"
                                data-translate-attr="{ placeholder: 'xdsl_modem_wifi_config_retype_new_key' }"
                                data-ng-model="ConfigWifiLegacyCtrl.wifi.key2"
                                data-ng-change="ConfigWifiLegacyCtrl.setConfirmPasswordValid()"
                                class="form-control"
                                data-ng-minlength="6"
                            />
                        </div>
                    </div>
                    <div
                        data-ng-if="ConfigWifiLegacyCtrl.wifiConfigForm.wifiConfirmSecurityKey.$invalid && ConfigWifiLegacyCtrl.wifiConfigForm.wifiConfirmSecurityKey.$dirty && ConfigWifiLegacyCtrl.wifiConfigForm.wifiConfirmSecurityKey.$error"
                        role="alert"
                        class="mt-2"
                    >
                        <label
                            for="wifiConfirmSecurityKey"
                            class="font-weight-normal small"
                            data-translate="xdsl_modem_wifi_config_key_not_matching"
                        >
                        </label>
                    </div>
                </div>
                <!-- End of confirmSecurityKey -->

                <!-- Channel -->
                <div
                    class="form-group"
                    data-ng-if="ConfigWifiLegacyCtrl.wifi.guest === false"
                >
                    <label
                        class="control-label service-title"
                        for="channelMode"
                    >
                        <span
                            data-translate="xdsl_modem_wifi_config_canal"
                        ></span>
                        <span
                            class="ovh-font ovh-font-info"
                            data-toggle="tooltip"
                            data-uib-tooltip="{{'xdsl_modem_wifi_config_canal_tooltip' | translate}}"
                            data-tooltip-append-to-body="true"
                            data-tooltip-placement="top"
                            aria-hidden="true"
                        ></span>
                    </label>
                    <div class="row">
                        <div class="col-xs-6">
                            <select
                                name="channelMode"
                                id="channelMode"
                                class="form-control"
                                data-ng-model="ConfigWifiLegacyCtrl.wifi.channelCustom"
                                data-ng-change="ConfigWifiLegacyCtrl.onChannelChange()"
                                data-ng-options="chanelMode for chanelMode in ConfigWifiLegacyCtrl.fields.channelMode"
                                required
                            >
                            </select>
                        </div>
                    </div>
                </div>
                <!-- End of Channel -->

                <!-- Form actions -->
                <div class="clearfix">
                    <button
                        type="submit"
                        class="btn btn-primary float-right"
                        data-ng-disabled="!ConfigWifiLegacyCtrl.hasConfigChange() || !ConfigWifiLegacyCtrl.wifiConfigForm.$valid"
                    >
                        <oui-spinner
                            class="mr-2"
                            data-ng-if="ConfigWifiLegacyCtrl.loaders.completed"
                            data-size="s"
                        >
                        </oui-spinner>
                        <span data-translate="submit"></span>
                    </button>

                    <button
                        type="button"
                        class="btn btn-default float-left ml-0"
                        data-translate="cancel"
                        data-ng-click="ConfigWifiLegacyCtrl.cancelConfig()"
                    ></button>
                </div>
                <!-- End of Form actions -->
            </form>
        </div>
        <!-- End of Wifi Configuration -->
    </div>
</div>
