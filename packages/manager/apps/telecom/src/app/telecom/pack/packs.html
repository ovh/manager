<oui-header
    data-heading="{{ :: 'pack_internet_access_title' | translate }}"
></oui-header>
<div class="container-fluid my-5">
    <oui-datagrid
        id="dg-telephony-packs"
        data-page-size="{{ $ctrl.paginationSize }}"
        data-rows-loader="$ctrl.loadPage()"
        data-row-loader="$ctrl.loadResource($row)"
        data-criteria="$ctrl.criteria"
        data-on-page-change="$ctrl.onPageChange($pagination)"
        data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
        data-on-sort-change="$ctrl.onSortChange($sort)"
        data-columns="$ctrl.columnsConfig"
    >
        <oui-datagrid-column
            data-title=":: 'packs_pack_name_label' | translate"
            data-property="packName"
            data-searchable
            data-filterable
            data-sortable
            data-type="string"
        >
            <a data-ng-href="{{ $ctrl.getPackLink($row) }}">{{ $value }}</a>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'packs_description_label' | translate"
            data-property="description"
            data-searchable
            data-filterable
            data-sortable
            data-type="string"
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'packs_num_service_label' | translate"
            data-property="numServices"
        >
        </oui-datagrid-column>
        <oui-action-menu data-compact data-placement="left-start">
            <oui-action-menu-item data-on-click="$ctrl.viewPack($row)"
                ><span data-translate="packs_view_label"></span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
