<div
    id="pack-hostedEmail"
    data-ng-controller="PackHostedEmailCtrl as HostedEmail"
>
    <div class="oui-tile__body" data-ng-if="HostedEmail.loaders.services">
        <div class="oui-tile__definition text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!HostedEmail.loaders.services && !HostedEmail.services.length"
    >
        <div
            class="oui-tile__definition"
            data-translate="you_dont_have_any_service"
        ></div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!HostedEmail.loaders.services && HostedEmail.services.length > 0"
    >
        <div
            class="oui-tile__item oui-tile__item_button"
            data-ng-repeat="service in HostedEmail.services track by service.name"
        >
            <a
                class="oui-tile__button oui-button oui-button_icon-right oui-button_ghost oui-button_block"
                data-ui-sref="telecom.packs.pack.hostedEmail-detail({ serviceName: service.name })"
            >
                <span class="d-inline-block">
                    <span class="text-secondary" data-ng-bind="service.name">
                    </span>
                    <span class="d-block" data-ng-bind="service.domain"> </span>
                </span>
                <i
                    class="oui-icon oui-icon-chevron-right"
                    aria-hidden="true"
                ></i>
            </a>
        </div>
    </div>
    <div class="oui-tile__body" data-ng-if="service.available > 0">
        <div class="oui-tile__item">
            <div class="oui-tile__definition">
                <a
                    class="btn btn-default btn-block"
                    data-ui-sref="telecom.packs.pack.hostedEmail-add"
                    data-translate="common_order_activate_service"
                >
                </a>
            </div>
        </div>
    </div>
</div>
