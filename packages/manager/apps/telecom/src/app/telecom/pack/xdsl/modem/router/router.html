            class="widget-presentation-title"
            data-translate="xdsl_modem_network_config"
        ></h2>
    </header>

    <div
        data-ui-view="routerLanView"
        data-ng-class="{ 'disabled' : !RouterCtrl.mediator.capabilities.canChangeLAN }"
