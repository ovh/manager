<form name="managedByForm">
    <div class="form-group checkbox my-0">
        <label for="managedBy">
            <span
                data-ng-if="!ManagedByCtrl.mediator.tasks.changeModemConfigManagement"
            >
                <input
                    type="checkbox"
                    id="managedBy"
                    name="managedBy"
                    data-ng-model="ManagedByCtrl.mediator.info.managedByOvh"
                    data-ng-disabled="!ManagedByCtrl.mediator.capabilities.canChangeManagement || ManagedBy.updating"
                    data-ng-really-click="ManagedByCtrl.changeManagedBy()"
                    data-ng-really-undo="ManagedByCtrl.undo()"
                    data-ng-really-message="{{ ManagedByCtrl.mediator.info.managedByOvh ? 'xdsl_modem_managedBy_really_off' : 'xdsl_modem_managedBy_really_on' | translate }}
                        <div class='text-info mt-3'>
                            <h6 class='ovh-font ovh-font-info' aria-hidden='true'></h6>
                            <span data-translate='xdsl_modem_managedBy_description'></span>
                        </div>
                        <div class='text-warning mt-3' data-ng-if='!ManagedByCtrl.mediator.info.managedByOvh'>
                            <h6 class='ovh-font ovh-font-warning ' aria-hidden='true'></h6>
                            <span data-translate='xdsl_modem_managedBy_warning_override'></span>
                        </div>"
                    data-ng-really-confirm="{{ 'ok' | translate }}"
                    data-ng-really-cancel="{{ 'cancel' | translate }}"
                    data-ng-really-window-class="revert-really-buttons"
                />
            </span>
            <span
                data-ng-if="ManagedByCtrl.mediator.tasks.changeModemConfigManagement"
            >
                <oui-spinner class="mr-2" data-size="s"> </oui-spinner>
                <span
                    data-ng-if="ManagedByCtrl.mediator.info.managedByOvh"
                    data-translate="xdsl_modem_managedBy_success_validation_on"
                ></span>
                <span
                    data-ng-if="!ManagedByCtrl.mediator.info.managedByOvh"
                    data-translate="xdsl_modem_managedBy_success_validation_off"
                ></span>
            </span>
            <span
                data-ng-if="!ManagedByCtrl.mediator.tasks.changeModemConfigManagement"
                data-uib-tooltip-html="ManagedByCtrl.tooltip"
                data-tooltip-append-to-body="true"
                data-translate="xdsl_modem_managedBy_title"
            >
            </span>
        </label>
    </div>
</form>
