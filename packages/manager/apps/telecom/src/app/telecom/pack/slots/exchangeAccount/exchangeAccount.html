<div data-ng-controller="PackExchangeAccountCtrl as ExchangeAccount">
    <div class="oui-tile__body" data-ng-if="loaders.services">
        <div class="oui-tile__definition text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!loaders.services && ExchangeAccount.services.length == 0"
    >
        <div
            class="oui-tile__definition"
            data-translate="you_dont_have_any_service"
        ></div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!loaders.services && ExchangeAccount.services.length > 0"
    >
        <div
            class="oui-tile__item oui-tile__item_button"
            data-ng-repeat="service in ExchangeAccount.services track by service.id"
        >
            <a
                class="oui-tile__button oui-button oui-button_icon-right oui-button_ghost oui-button_block"
                target="_blank"
                rel="noopener"
                data-ng-href="{{ service.managerUrl }}"
            >
                <span class="d-inline-block">
                    <span
                        class="text-secondary"
                        data-ng-bind="service.primaryEmailAddress"
                    >
                    </span>
                    <span class="d-block" data-ng-bind="service.domain"> </span>
                </span>
                <i
                    class="oui-icon oui-icon-chevron-right"
                    aria-hidden="true"
                ></i>
            </a>
        </div>
    </div>
</div>
