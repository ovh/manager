<div class="widget-presentation">
    <!-- LOADER -->
    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loading.init">
        <h3 data-translate="pack_move_building_details_title"></h3>
        <div>
            <span
                data-translate="pack_move_building_details_select_building"
            ></span>
            <p data-ng-bind="$ctrl.model.selectedBuilding.name"></p>
        </div>

        <div data-ng-if="$ctrl.model.selectedBuilding !== null">
            <span
                data-translate="pack_move_building_details_select_stair"
            ></span>
            <oui-select
                name="stair"
                data-model="$ctrl.model.selectedStair"
                data-title="{{:: 'pack_move_building_details_select_a_stair' | translate}}"
                placeholder="{{:: 'pack_move_building_details_select_a_stair' | translate}}"
                data-items="$ctrl.model.selectedBuilding.stairs"
                data-match="stair.label"
                data-on-change="$ctrl.changeSelection(true)"
            >
                <span data-ng-bind="$item.stair.label"></span>
            </oui-select>
        </div>

        <div data-ng-if="$ctrl.model.selectedStair !== null">
            <span
                data-translate="pack_move_building_details_select_floor"
            ></span>
            <oui-select
                name="floor"
                data-model="$ctrl.model.selectedFloor"
                data-title="{{:: 'pack_move_building_details_select_a_floor' | translate}}"
                placeholder="{{:: 'pack_move_building_details_select_a_floor' | translate}}"
                data-items="$ctrl.model.selectedStair.floors"
                data-match="label"
            >
                <span data-ng-bind="$item.label"></span>
            </oui-select>
        </div>
    </div>

    <div>
        <h3 data-translate="pack_move_pto_title"></h3>
        <div data-translate="pack_move_pto_description"></div>
        <div class="row">
            <div class="form-inline">
                <div class="form-group">
                    <oui-radio
                        name="radioPto"
                        model="$ctrl.model.pto"
                        value="'no'"
                    >
                        <span data-translate="pack_move_pto_no"></span>
                        <button
                            type="button"
                            class="oui-popover-button"
                            oui-popover="{{'pack_move_pto_no_description' | translate}}"
                        ></button>
                    </oui-radio>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <oui-radio
                        name="radioPto"
                        model="$ctrl.model.pto"
                        value="'yesNotKnown'"
                    >
                        <span
                            data-translate="pack_move_pto_yes_not_known"
                        ></span>
                        <button
                            type="button"
                            class="oui-popover-button"
                            oui-popover="{{'pack_move_pto_yes_not_known_description' | translate}}"
                        ></button>
                    </oui-radio>
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <oui-radio
                        name="radioPto"
                        model="$ctrl.model.pto"
                        value="'yes'"
                    >
                        <span data-translate="pack_move_pto_yes"></span>
                        <button
                            type="button"
                            class="oui-popover-button"
                            oui-popover="{{'pack_move_pto_yes_description' | translate}}"
                        ></button>
                    </oui-radio>
                </div>
            </div>
        </div>
        <div class="form-inline" data-ng-if="$ctrl.model.pto === 'yes'">
            <div class="form-group">
                <label
                    for="referencePto"
                    data-translate="pack_move_pto_reference"
                >
                </label>
                <input
                    type="text"
                    id="referencePto"
                    class="oui-input oui-input_inline"
                    data-ng-model="$ctrl.model.ptoReference"
                    data-ng-change="$ctrl.isPtoRegexValid()"
                />
                <span
                    class="help-block oui-color-ae-500"
                    role="alert"
                    data-ng-if="!$ctrl.ptoReferenceValid"
                    data-translate="pack_move_pto_reference_is_not_valid"
                >
                </span>
            </div>
        </div>
        <div class="form-inline" data-ng-if="$ctrl.model.pto === 'yes'">
            <div class="form-group">
                <strong
                    class="d-block"
                    data-translate="pack_move_pto_where"
                ></strong>
                <div data-translate="pack_move_pto_where_description"></div>
            </div>
        </div>
    </div>

    <div class="mt-5" data-ng-if="!$ctrl.loading.init">
        <a
            class="btn btn-default"
            data-translate="pack_move_confirm_cancel_button"
            data-ui-sref="telecom.packs.pack"
        >
        </a>
        <button
            type="button"
            class="btn btn-primary"
            data-ng-disabled="!$ctrl.isValidSelection()"
            data-translate="pack_move_confirm"
            data-ng-click="$ctrl.nextStep()"
        ></button>
    </div>
</div>
