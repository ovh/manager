<div data-ng-controller="PackVoipLineCtrl as VoipLine">
    <div class="oui-tile__body" data-ng-if="loaders.services">
        <div class="oui-tile__definition text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!loaders.services && VoipLine.services.length == 0"
    >
        <div class="oui-tile__definition">
            <strong data-translate="you_dont_have_any_service"></strong>
            <p
                class="text-default"
                data-ng-if="service.available > 0"
                data-translate="create_a_new_service_with_the_adding_button"
            ></p>
        </div>
    </div>
    <div
        class="oui-tile__body"
        data-ng-if="!loaders.services && VoipLine.services.length > 0"
    >
        <div class="oui-tile__body oui-tile__item_button">
            <a
                class="oui-button oui-button_icon-right oui-button_secondary oui-button_block"
                data-ui-sref="telecom.orders.accessories"
            >
                <span data-translate="pack_xdsl_line_order_headset"></span>
                <i class="oui-icon oui-icon-chevron-right" aria-hidden="true">
                </i>
            </a>
        </div>
        <div
            class="oui-tile__item oui-tile__item_button"
            data-ng-repeat="service in VoipLine.services track by service.domain"
        >
            <a
                class="oui-tile__button oui-button oui-button_icon-right oui-button_ghost oui-button_block"
                data-ui-sref="telecom.telephony.billingAccount.line.dashboard({
                   billingAccount: service.billingAccount,
                   serviceName: service.domain
               })"
            >
                <span class="d-inline-block">
                    <span class="text-secondary" data-ng-bind="service.domain">
                    </span>
                    <span class="d-block" data-ng-bind="service.billingAccount">
                    </span>
                </span>
                <i
                    class="oui-icon oui-icon-chevron-right"
                    aria-hidden="true"
                ></i>
            </a>
        </div>
    </div>
    <div class="oui-tile__body" data-ng-if="service.available > 0">
        <div class="oui-tile__item">
            <div class="oui-tile__definition">
                <a
                    class="btn btn-default btn-block"
                    data-ui-sref="telecom.packs.pack.voipLine-activation"
                    data-translate="common_order_activate_service"
                    data-ng-if="service.packStatus !== 'inCreation'"
                >
                </a>
                <a
                    class="btn btn-default btn-block"
                    data-translate="common_order_activate_service"
                    disabled="true"
                    data-ng-if="service.packStatus === 'inCreation'"
                >
                </a>
            </div>
        </div>
    </div>
</div>
