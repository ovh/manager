<div class="telecom-pack-xdsl-access-notifications">
    <div class="widget-presentation">
        <h2 class="widget-presentation-title">
            <span data-translate="xdsl_details_ips_notifications"></span>
            <span data-ng-if="access.notificationsCount">
                (<span data-ng-bind="access.notificationsCount"></span>)
            </span>
        </h2>
        <div
            class="oui-box mb-3"
            data-translate="notification_explanation"
            data-translate-values="{ access: access.xdsl.isFiber ? 'ftth' : 'xdsl' }"
        ></div>
        <notification-list
            xdsl-service="XdslNotifications.xdslId"
            error-handler="XdslNotifications.displayError(ERR)"
            on-change="notificationsChanged(ELEMENTS)"
        >
        </notification-list>
    </div>
</div>
