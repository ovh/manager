<div id="pack-xdsl-modem-connectedDevices" class="mb-5">
    <form name="remoteControlForm">
        <div>
            <button
                name="modemRefresh"
                id="modemRefresh"
                class="btn btn-primary"
                type="button"
                data-ng-click="DeviceCtrl.refresh();"
                data-ng-disabled="DeviceCtrl.loading"
            >
                <oui-spinner
                    class="mr-2"
                    data-ng-if="DeviceCtrl.loading"
                    data-size="s"
                >
                </oui-spinner>
                <span data-translate="xdsl_modem_refresh"></span>
            </button>
        </div>
        <div>
            <button
                class="btn btn-sm p-0 mt-3 btn-link"
                data-translate-attr="{ title : 'xdsl_modem_device_connected' }"
                type="button"
                data-ng-click="DeviceCtrl.showDevices = !DeviceCtrl.showDevices"
            >
                <span data-ng-if="DeviceCtrl.devices.length">
                    <span
                        class="ovh-font"
                        data-ng-class="{
                            'ovh-font-disclosure-right':!DeviceCtrl.showDevices,
                            'ovh-font-disclosure-down':DeviceCtrl.showDevices}"
                        aria-hidden="true"
                    >
                    </span>
                    <span
                        data-ng-pluralize
                        data-count="DeviceCtrl.devices.length"
                        data-when="{'one': ('xdsl_modem_device_show_one' | translate : {count: DeviceCtrl.devices.length}),
                              'other': ('xdsl_modem_device_show_many' | translate : {count: DeviceCtrl.devices.length})}"
                    >
                    </span>
                </span>
                <span
                    data-ng-if="!DeviceCtrl.devices"
                    data-translate="xdsl_modem_device_waiting_refresh"
                ></span>
            </button>
        </div>

        <div
            class="description mt-2"
            data-ng-if="DeviceCtrl.showDevices && DeviceCtrl.devices.length"
        >
            <oui-datagrid data-rows="DeviceCtrl.devices">
                <oui-datagrid-column
                    data-title="'common_table_header_type' | translate"
                    data-property="interfaceType"
                    data-sortable="asc"
                >
                    <span
                        class="ovh-font ovh-font-1x8"
                        data-ng-class="DeviceCtrl.getConnectionIcon($row)"
                        data-ng-attr-title="{{$row.interfaceType}}"
                    ></span>
                    <span
                        class="ovh-font h5"
                        data-ng-class="DeviceCtrl.getDeviceInfo($row).icon"
                        data-ng-attr-title="{{DeviceCtrl.getDeviceInfo($row).tooltip | translate}}"
                    ></span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'xdsl_modem_device_mac' | translate"
                    data-property="macAddress"
                >
                    {{$row.macAddress}}
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'xdsl_modem_device_ip' | translate"
                    data-property="ipAddress"
                    data-sortable
                >
                    {{$row.ipAddress}}
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'xdsl_modem_device_host' | translate"
                    data-property="hostName"
                >
                    {{$row.hostName}}
                </oui-datagrid-column>
            </oui-datagrid>
        </div>
    </form>
</div>
