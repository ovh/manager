<section class="telephony-group-fax-voicemail-activation">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.fax.dashboard.voicemail"
            data-tuc-section-back-link-title="{{ 'telephony_group_fax_voicemail_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_group_fax_voicemail_action_status"></h1>
    </header>

    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loading.init">
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div
                    class="alert alert-info alert-xs"
                    role="alert"
                    data-translate="{{ $ctrl.isVoicemailActive ? 'telephony_group_fax_voicemail_activation_active' : 'telephony_group_fax_voicemail_activation_inactive' }}"
                ></div>

                <button
                    type="button"
                    class="btn btn-primary"
                    data-ng-disabled="$ctrl.loading.save"
                    data-ng-click="$ctrl.onChangeRoutingBtnClick()"
                >
                    <oui-spinner data-size="s" data-ng-if="$ctrl.loading.save">
                    </oui-spinner>
                    <span
                        data-translate="{{ $ctrl.isVoicemailActive ? 'telephony_group_fax_voicemail_activation_desactivate' : 'telephony_group_fax_voicemail_activation_activate' }}"
                    ></span>
                </button>
            </div>
        </div>
    </div>
</section>
