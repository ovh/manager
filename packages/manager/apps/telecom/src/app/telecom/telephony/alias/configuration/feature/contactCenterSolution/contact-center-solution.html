<oui-tile
    class="mb-5"
    data-heading="{{:: 'telephony_alias_config_contactCenterSolution_tile_title' | translate }}"
>
    <oui-tile-button
        data-on-click="$ctrl.$state.go('telecom.telephony.billingAccount.alias.details.configuration.lines')"
    >
        <span
            data-translate="telephony_alias_config_contactCenterSolution_tile_line_management_action"
        ></span>
    </oui-tile-button>
    <oui-tile-button
        data-on-click="$ctrl.$state.go('telecom.telephony.billingAccount.alias.details.configuration.sounds')"
    >
        <span
            data-translate="telephony_alias_config_contactCenterSolution_tile_sounds_waiting_management_action"
        ></span>
    </oui-tile-button>
    <oui-tile-button
        data-on-click="$ctrl.$state.go('telecom.telephony.billingAccount.alias.details.configuration.timeCondition')"
    >

            data-translate="telephony_alias_config_contactCenterSolution_tile_time_condition_scheduler_management_action"

    </oui-tile-button>
    <oui-tile-button
        data-on-click="$ctrl.$state.go('telecom.telephony.billingAccount.alias.details.configuration.callsFiltering')"

<oui-button data-on-click="$ctrl.deleteConfiguration()">

    ></span>
