<label for="readonly-wallet-form">Identity</label>
<div name="readonly-wallet-form" class="readonly-wallet-form">
    <div class="form-group">
        <label
            data-translate="telephony_order_identity_name"
            for="lastname"
        ></label>
        <p
            data-ng-bind="$ctrl.wallet.representative.lastname"
            name="lastname"
        ></p>
    </div>
    <div class="form-group">
        <label
            data-translate="telephony_order_identity_first_name"
            for="firstname"
        ></label>
        <p
            data-ng-bind="$ctrl.wallet.representative.firstname"
            name="firstname"
        ></p>
    </div>
    <div class="form-group">
        <label
            data-translate="telephony_order_identity_email"
            for="email"
        ></label>
        <p data-ng-bind="$ctrl.wallet.representative.email" name="email"></p>
    </div>
    <div class="form-group">
        <label
            data-translate="telephony_order_coordinate_legalform_company"
            for="company"
        ></label>
        <p data-ng-bind="$ctrl.wallet.company.name" name="company"></p>
    </div>
    <div class="form-group">
        <label
            data-translate="telephony_order_identity_siret"
            for="siret"
        ></label>
        <p data-ng-bind="$ctrl.wallet.company.identificationNumber"></p>
    </div>
    <div
        data-ng-if="$ctrl.wallet.representative.addressOfResidence.streetType"
        class="form-group"
    >
        <label
            data-translate="telephony_order_address_street_type"
            for="street-type"
        ></label>
        <p
            name="street-type"
            data-ng-bind="$ctrl.wallet.representative.addressOfResidence.streetType"
        ></p>
    </div>
    <div class="form-group">
        <label
            data-translate="telephony_order_address_street_name"
            for="street-name"
        ></label>
        <p
            name="street-name"
            data-ng-bind="$ctrl.wallet.representative.addressOfResidence.streetName"
        ></p>
    </div>
    <div
        data-ng-if="$ctrl.wallet.representative.addressOfResidence.addressExtra"
        class="form-group"
    >
        <label
            data-translate="telephony_order_address_addressextra"
            for="adressextra"
        ></label>
        <p
            name="addressextra"
            data-ng-bind="$ctrl.wallet.representative.addressOfResidence.addressExtra"
        ></p>
    </div>
    <div class="form-group">
        <label
            data-translate="telephony_order_address_zipcode"
            for="zipcode"
        ></label>
        <p
            name="zipcode"
            data-ng-bind="$ctrl.wallet.representative.postcodeOfResidence"
        ></p>
    </div>
    <div
        data-ng-if="$ctrl.wallet.representative.addressOfResidence.cedex"
        class="form-group"
    >
        <label
            data-translate="telephony_order_identity_cedex"
            for="cedex"
        ></label>
        <p
            name="cedex"
            data-ng-bind="$ctrl.wallet.representative.addressOfResidence.cedex"
        ></p>
    </div>
    <div
        data-ng-if="$ctrl.wallet.representative.addressOfResidence.cityOfResidence"
        class="form-group"
    >
        <label data-translate="telephony_order_address_city" for="city"></label>
        <p
            name="city"
            data-ng-bind="$ctrl.wallet.representative.addressOfResidence.cityOfResidence"
        ></p>
    </div>
    <div class="form-group">
        <label
            data-translate="telephony_order_country_title"
            for="country"
        ></label>
        <p
            name="country"
            data-ng-bind="$ctrl.wallet.representative.countryOfResidence"
        ></p>
    </div>
    <div class="form-group">
        <label
            for="display-directory"
            data-translate="telephony_order_contact_universal_directory_publish"
        ></label>
        <oui-switch
            class="d-block"
            name="display-directory"
            model="$ctrl.ngModel.displayUniversalDirectory"
        ></oui-switch>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <oui-textarea
            name="description"
            model="$ctrl.ngModel.description"
            data-maxlength="200"
        ></oui-textarea>
    </div>
</div>
