<section class="telephony-group-service-assist-support">
    <div class="text-center" data-ng-if="SupportCtrl.loading.init">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div data-ng-if="!SupportCtrl.loading.init">
        <header>
            <tuc-section-back-link
                data-tuc-section-back-link-to-state="{{ SupportCtrl.service.isFax ? 'telecom.telephony.billingAccount.fax.dashboard.assist' : 'telecom.telephony.billingAccount.line.dashboard.assist' }}"
                data-tuc-section-back-link-title="{{ 'telephony_service_assist_support_logs_title' | translate }}"
            >
            </tuc-section-back-link>
            <h1 data-translate="telephony_line_assist_support_title"></h1>
        </header>

        <div class="row">
            <div class="col-xs-12 col-md-8">
                <section class="widget-presentation">
                    <header class="widget-presentation-header">
                        <h2
                            class="widget-presentation-title"
                            data-translate="telephony_line_assist_support_guides_title"
                        ></h2>
                    </header>
                    <p
                        data-translate="telephony_line_assist_support_guides_explain"
                        data-translate-values="{ url : SupportCtrl.guideUrl }"
                    ></p>
                </section>
                <!-- /.widget-presentation -->

                <section class="widget-presentation">
                    <header class="widget-presentation-header">
                        <h2
                            class="widget-presentation-title"
                            data-translate="telephony_line_assist_support_support_title"
                        ></h2>
                    </header>
                    <p
                        data-translate="telephony_line_assist_support_header"
                    ></p>
                    <ul>
                        <li
                            data-translate="telephony_line_assist_support_contact_by_phone"
                        ></li>
                        <li>
                            <a
                                data-ng-href="{{:: SupportCtrl.supportUrl }}"
                                data-translate="telephony_line_assist_support_contact_ticket"
                                target="_top"
                            >
                            </a>
                        </li>
                    </ul>
                </section>
                <!-- /.widget-presentation -->
            </div>
        </div>
    </div>
</section>
<!-- /.telephony-group-service-assist-support -->
