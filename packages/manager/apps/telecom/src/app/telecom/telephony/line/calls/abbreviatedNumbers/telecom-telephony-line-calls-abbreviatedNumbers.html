<section class="telephony-group-line-displayNumber">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.dashboard.calls"
            data-tuc-section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1
            data-translate="telephony_line_actions_line_calls_abbreviated_numbers_title"
        ></h1>
    </header>
</section>

<div class="text-center" data-ng-if="LineAbbreviatedNumbersCtrl.loading">
    <oui-spinner></oui-spinner>
</div>

<div
    class="telecom-section-content"
    data-ng-hide="LineAbbreviatedNumbersCtrl.loading"
>
    <p
        data-translate="telephony_line_actions_line_calls_abbreviated_numbers_explaination"
    ></p>

    <tuc-telecom-telephony-abbreviated-numbers
        data-abbreviated-numbers="LineAbbreviatedNumbersCtrl.abbreviatedNumbers"
        data-abbreviated-number-pattern="LineAbbreviatedNumbersCtrl.pattern"
        data-loading="LineAbbreviatedNumbersCtrl.loading"
        data-remove-callback="LineAbbreviatedNumbersCtrl.remove(value)"
        data-insert-callback="LineAbbreviatedNumbersCtrl.insert(value)"
        data-update-callback="LineAbbreviatedNumbersCtrl.update(value)"
        data-reload-callback="LineAbbreviatedNumbersCtrl.load()"
        data-export-filename="LineAbbreviatedNumbersCtrl.exportFilename"
        data-v4redirect="LineAbbreviatedNumbersCtrl.v4redirect"
    >
    </tuc-telecom-telephony-abbreviated-numbers>
</div>
