<oui-page-header data-heading="{{ :: 'telephony_title' | translate }}"></oui-page-header>

<div class="container-fluid my-5">
    <oui-datagrid id="dg-telephony-billingAccounts"
        data-page-size="{{ $ctrl.paginationSize }}"
        data-rows-loader="$ctrl.loadPage()"
        data-row-loader="$ctrl.loadResource($row)"
        data-criteria="$ctrl.criteria"
        data-on-page-change="$ctrl.onPageChange($pagination)"
        data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
        data-on-sort-change="$ctrl.onSortChange($sort)"
        data-columns="$ctrl.columnsConfig">
        <oui-column data-title=":: 'telephony_billing_account_label' | translate"
            data-property="billingAccount"
            data-searchable
            data-filterable
            data-sortable
            data-type="string"
            data-type-options="$ctrl.stringColumnOptions">
            <a data-ng-href="{{ $ctrl.getBillingAccountLink($row) }}" data-ng-bind="$row.billingAccount"></a>
        </oui-column>
        <oui-column data-title=":: 'telephony_description_label' | translate"
            data-property="description"
            data-searchable
            data-filterable
            data-sortable
            data-type="string"
            data-type-options="$ctrl.stringColumnOptions">
        </oui-column>
        <oui-column data-title=":: 'telephony_num_service_label' | translate"
            data-property="numServices"
            data-type="number">
        </oui-column>
        <oui-column data-title=":: 'telephony_current_outplan_label' | translate"
            data-property="currentOutplan.value"
            data-sortable
            data-filterable
            data-type="number">
            <span data-ng-bind="$row.currentOutplan.text"></span>
        </oui-column>
        <oui-column data-title=":: 'telephony_security_deposit_label' | translate"
            data-property="securityDeposit.value"
            data-sortable
            data-filterable
            data-type="number">
            <span data-ng-bind="$row.securityDeposit.text"></span>
        </oui-column>
        <oui-column data-title=":: 'telephony_status_label' | translate"
            data-property="status"
            data-filterable
            data-type="options"
            data-type-options="$ctrl.filtersOptions.status">
            <span class="oui-status"
                data-ng-class="{
                    'oui-status_success': ($value === 'enabled'),
                    'oui-status_error': ($value !== 'enabled'),
                }"
                data-ng-bind="'telephony_status_label_' + $value | translate"></span>
        </oui-column>
        <oui-action-menu
            data-align="left-start"
            data-compact>
            <oui-action-menu-item
                data-text="{{:: 'telephony_view_billing_account_label' | translate }}"
                data-on-click="$ctrl.viewBillingAccount($row)">
            </oui-action-menu-item>
            <oui-action-menu-item
                data-text="{{:: 'telephony_view_billing_account_service_services' | translate }}"
                data-on-click="$ctrl.viewBillingAccountServices($row)"
                data-ng-if="$row.numServices > 0">
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
