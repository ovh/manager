<form
    name="removePhonebookForm"
    id="removePhonebookForm"
    data-ng-submit="PhonebookRemoveCtrl.remove()"
>
    <div class="modal-header">
        <button
            type="button"
            class="close float-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="PhonebookRemoveCtrl.cancel()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div
        class="modal-body"
        data-ng-if="!PhonebookRemoveCtrl.isRemoving && !PhonebookRemoveCtrl.removed"
    >
        <h3
            class="modal-title"
            data-translate="telephony_phonebook_delete_label"
        ></h3>
        <div
            class="alert alert-info"
            role="alert"
            data-translate="telephony_phonebook_delete_info"
        ></div>
        <p
            data-translate="telephony_phonebook_delete_confirm"
            data-translate-values="{ name: PhonebookRemoveCtrl.phonebook.name }"
        ></p>
    </div>

    <div class="modal-body" data-ng-if="PhonebookRemoveCtrl.isRemoving">
        <h3
            class="modal-title"
            data-translate="telephony_phonebook_delete_label"
        ></h3>
        <div class="text-center">
            <oui-spinner></oui-spinner>
            <h4 data-translate="telephony_phonebook_deleting"></h4>
        </div>
    </div>

    <div class="modal-body" data-ng-if="PhonebookRemoveCtrl.removed">
        <h3
            class="modal-title"
            data-translate="telephony_phonebook_delete_label"
        ></h3>
        <tuc-success-drawing-check
            data-draw-success-check="PhonebookRemoveCtrl.removed"
        >
            <h4 data-translate="telephony_phonebook_deleted"></h4>
        </tuc-success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="PhonebookRemoveCtrl.cancel()"
            data-ng-disabled="PhonebookRemoveCtrl.isRemoving || PhonebookRemoveCtrl.removed"
            data-translate="cancel"
        ></button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="PhonebookRemoveCtrl.isRemoving || PhonebookRemoveCtrl.removed"
            data-translate="submit"
        ></button>
    </div>
</form>
