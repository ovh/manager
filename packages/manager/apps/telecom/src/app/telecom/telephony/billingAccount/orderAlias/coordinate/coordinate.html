<p data-translate="telephony_order_identity_mendatory"></p>

<div class="row mt-2">
    <div class="col-xs-12">
        <label
            class="group mb-2"
            data-translate="telephony_order_coordinate_name_label"
        >
        </label>

        <!-- company / individual -->
        <div class="row mt-2" data-ng-if="!$ctrl.hideChoice">
            <div class="col-xs-6 col-md-2">
                <div class="radio">
                    <label>
                        <input
                            type="radio"
                            name="legalform"
                            required
                            data-ng-model="$ctrl.ngModel.legalform"
                            data-ng-value="'individual'"
                            data-ng-disabled="$ctrl.ngDisabled"
                        />
                        <span
                            data-translate="telephony_order_coordinate_legalform_individual"
                        ></span>
                    </label>
                </div>
            </div>
            <div class="col-xs-6 col-md-2">
                <div class="radio">
                    <label>
                        <input
                            type="radio"
                            name="legalform"
                            required
                            data-ng-model="$ctrl.ngModel.legalform"
                            data-ng-value="'corporation'"
                            data-ng-disabled="$ctrl.ngDisabled"
                        />
                        <span
                            data-translate="telephony_order_coordinate_legalform_company"
                        ></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Identity -->
        <telecom-telephony-billing-account-order-alias-coordinate-identity
            data-ng-model="$ctrl.ngModel"
            data-ng-disabled="$ctrl.ngDisabled"
            data-region-code="{{ $ctrl.regionCode }}"
            data-organisation="{{ $ctrl.ngModel.legalform === 'corporation' }}"
        >
        </telecom-telephony-billing-account-order-alias-coordinate-identity>
    </div>
</div>

<!-- Address -->
<label
    class="group mt-5"
    data-translate="telephony_order_coordinate_address_label"
>
</label>
<telecom-telephony-billing-account-order-alias-coordinate-address
    data-ng-model="$ctrl.ngModel"
    data-ng-disabled="$ctrl.ngDisabled"
    data-region-code="{{ $ctrl.regionCode }}"
>
</telecom-telephony-billing-account-order-alias-coordinate-address>

<!-- Universal directory -->
<div class="checkbox">
    <label>
        <input
            type="checkbox"
            id="universalDirectory"
            name="universalDirectory"
            data-ng-model="$ctrl.ngModel.displayUniversalDirectory"
            data-ng-disabled="$ctrl.ngDisabled"
        />
        <span
            data-translate="telephony_order_coordinate_universalDirectory"
            data-uib-tooltip="{{:: 'telephony_order_coordinate_universalDirectory_tip' | translate }}"
        >
        </span>
    </label>
</div>
