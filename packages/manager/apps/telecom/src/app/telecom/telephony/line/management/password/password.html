<section class="telecom-telephony-line-management-password">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.dashboard"
            data-tuc-section-back-link-title="{{ 'telephony_group_line_section_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_line_password_title"></h1>
    </header>

    <div class="telephony-group-line-forward">
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="alert alert-info" role="alert">
                    <p
                        data-translate="telephony_line_password_explaination1"
                    ></p>
                    <p
                        data-translate="telephony_line_password_explaination2"
                    ></p>
                </div>

                <form name="passwordForm" data-ng-submit="PasswordCtrl.save()">
                    <div class="form-group">
                        <label
                            for="password"
                            class="control-label"
                            data-translate="telephony_line_password_label"
                        >
                        </label>
                        <div class="input-group">
                            <ovh-ng-input-password
                                name="password"
                                data-ng-model="PasswordCtrl.password"
                                data-strength="PasswordCtrl.getStrength(value)"
                                data-rules="PasswordCtrl.validators"
                            >
                            </ovh-ng-input-password>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <div class="row">
                            <div class="col-md-6">
                                <hr />
                                <tuc-telephony-bulk-action
                                    data-billing-account="{{ PasswordCtrl.bulkDatas.billingAccount }}"
                                    data-service-name="{{ PasswordCtrl.bulkDatas.serviceName }}"
                                    data-custom-class="link d-block pl-0 mb-3"
                                    data-ng-disabled="!passwordForm.$valid || PasswordCtrl.loading.save"
                                    data-bulk-infos="PasswordCtrl.bulkDatas.infos"
                                    data-filter-services="PasswordCtrl.filterServices"
                                    data-get-bulk-params="PasswordCtrl.getBulkParams"
                                    data-on-success="PasswordCtrl.onBulkSuccess"
                                    data-on-error="PasswordCtrl.onBulkError"
                                >
                                </tuc-telephony-bulk-action>
                                <button
                                    class="btn btn-primary"
                                    type="submit"
                                    data-ng-disabled="passwordForm.$invalid || PasswordCtrl.loading.save"
                                >
                                    <oui-loader
                                        class="mr-2"
                                        data-ng-if="PasswordCtrl.loading.save"
                                        data-size="s"
                                    >
                                    </oui-loader>
                                    <span data-translate="submit"></span>
                                </button>
                                <button
                                    class="btn btn-link"
                                    type="button"
                                    data-ng-click="PasswordCtrl.cancel()"
                                    data-ng-disabled="PasswordCtrl.loading.save"
                                    data-translate="cancel"
                                ></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
    </div>
</section>
<!-- /.telecom-telephony-line-management-password -->
