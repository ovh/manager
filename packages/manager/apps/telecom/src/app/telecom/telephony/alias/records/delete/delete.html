<oui-modal
    data-heading="{{:: ($ctrl.itemCount === 1 ? 'telephony_alias_contactCenterSolution_records_delete_question_one_title' : 'telephony_alias_contactCenterSolution_records_delete_question_many_title') | translate }}"
    data-primary-action="$ctrl.$uibModalInstance.close()"
    data-primary-label="{{:: 'common_confirm' | translate }}"
    data-secondary-action="$ctrl.$uibModalInstance.dismiss()"
    data-secondary-label="{{:: 'cancel' | translate }}"
    data-on-dismiss="$ctrl.$uibModalInstance.dismiss()"
    data-type="warning"
>
    <span
        data-ng-pluralize
        data-count="$ctrl.itemCount"
        data-when="{
              '0': ('telephony_alias_contactCenterSolution_records_delete_question_many' | translate),
              'one': ('telephony_alias_contactCenterSolution_records_delete_question_one' | translate),
              'other': ('telephony_alias_contactCenterSolution_records_delete_question_many' | translate)
          }"
    >
    </span>
</oui-modal>
