<section class="telecom-telephony-service-fax-campaigns">
    <div class="widget-presentation">
        <header class="widget-presentation-header">
            <h2
                class="widget-presentation-title"
                data-translate="telephony_service_fax_campaigns_title"
            ></h2>
        </header>

        <tuc-toast-message></tuc-toast-message>

        <div class="mb-3">
            <button
                type="button"
                class="btn btn-primary"
                data-ng-click="CampaignsCtrl.addCampaign()"
            >
                <i
                    class="ovh-font ovh-font-ajouter mr-1"
                    aria-hidden="true"
                ></i>
                <span
                    data-translate="telephony_service_fax_campaigns_add_title"
                ></span>
            </button>
            <button
                type="button"
                class="btn btn-default float-right"
                data-ng-click="CampaignsCtrl.toggleShowFilter()"
                data-ng-disabled="!CampaignsCtrl.campaigns.raw.length"
            >
                <i class="ovh-font ovh-font-filter mr-1" aria-hidden="true"></i>
                <span
                    data-ng-if="!CampaignsCtrl.campaigns.showFilter"
                    data-translate="telephony_service_fax_campaigns_filter"
                >
                </span>
                <span
                    data-ng-if="CampaignsCtrl.campaigns.showFilter"
                    data-translate="telephony_service_fax_campaigns_filter_remove"
                >
                </span>
            </button>
        </div>

        <select
            class="form-control mb-3 w-25 ml-auto"
            required
            data-ng-if="CampaignsCtrl.campaigns.showFilter"
            data-ng-change="CampaignsCtrl.applySorting()"
            data-ng-model="CampaignsCtrl.campaigns.filterBy.status"
        >
            <option
                value=""
                data-translate="telephony_service_fax_campaigns_status_any"
            ></option>
            <option
                value="todo"
                data-translate="telephony_service_fax_campaigns_status_todo"
            ></option>
            <option
                value="doing"
                data-translate="telephony_service_fax_campaigns_status_doing"
            ></option>
            <option
                value="stop"
                data-translate="telephony_service_fax_campaigns_status_stop"
            ></option>
            <option
                value="stopTodo"
                data-translate="telephony_service_fax_campaigns_status_stopTodo"
            ></option>
            <option
                value="stopDoing"
                data-translate="telephony_service_fax_campaigns_status_stopDoing"
            ></option>
            <option
                value="error"
                data-translate="telephony_service_fax_campaigns_status_error"
            ></option>
            <option
                value="done"
                data-translate="telephony_service_fax_campaigns_status_done"
            ></option>
        </select>

        <div class="table-responsive">
            <table
                class="table"
                data-ng-class="{
                       'table-hover table-striped': CampaignsCtrl.campaigns.raw.length > 1
                   }"
            >
                <thead>
                    <tr>
                        <th scope="col">
                            <button
                                type="button"
                                class="btn btn-link p-0"
                                data-ng-click="CampaignsCtrl.orderBy('name')"
                            >
                                <span
                                    data-translate="telephony_service_fax_campaigns_list_title_name"
                                ></span>
                                <span
                                    class="oui-icon align-baseline"
                                    aria-hidden="true"
                                    data-ng-class="{
                                          'oui-icon-arrow-down': CampaignsCtrl.campaigns.orderBy !== 'name',
                                          'oui-icon-arrow-down': CampaignsCtrl.campaigns.orderBy === 'name' && CampaignsCtrl.campaigns.orderDesc,
                                          'oui-icon-arrow-up': CampaignsCtrl.campaigns.orderBy === 'name' && !CampaignsCtrl.campaigns.orderDesc
                                      }"
                                >
                                </span>
                            </button>
                        </th>
                        <th scope="col">
                            <button
                                type="button"
                                class="btn btn-link p-0"
                                data-ng-click="CampaignsCtrl.orderBy('status')"
                            >
                                <span
                                    data-translate="telephony_service_fax_campaigns_list_title_status"
                                ></span>
                                <span
                                    class="oui-icon align-baseline"
                                    aria-hidden="true"
                                    data-ng-class="{
                                          'oui-icon-arrow-down': CampaignsCtrl.campaigns.orderBy !== 'status',
                                          'oui-icon-arrow-down': CampaignsCtrl.campaigns.orderBy === 'status' && CampaignsCtrl.campaigns.orderDesc,
                                          'oui-icon-arrow-up': CampaignsCtrl.campaigns.orderBy === 'status' && !CampaignsCtrl.campaigns.orderDesc
                                      }"
                                >
                                </span>
                            </button>
                        </th>
                        <th class="align-middle" scope="col">
                            <span
                                data-translate="telephony_service_fax_campaigns_list_title_success"
                            ></span>
                            <i
                                class="fa fa-info-circle"
                                aria-hidden="true"
                                data-uib-tooltip="{{ 'telephony_service_fax_campaigns_list_title_success_info' | translate }}"
                                data-tooltip-append-to-body="true"
                                data-tooltip-class="word-break"
                            >
                            </i>
                            <span
                                class="sr-only"
                                data-translate="telephony_service_fax_campaigns_list_title_success_info"
                            >
                            </span>
                        </th>
                        <th scope="col">
                            <button
                                type="button"
                                class="btn btn-link p-0 float-right"
                                data-ng-disabled="CampaignsCtrl.campaigns.isLoading"
                                data-ng-click="CampaignsCtrl.refresh()"
                            >
                                <i
                                    class="fa fa-refresh"
                                    aria-hidden="true"
                                    data-ng-class="{ 'fa-spin': CampaignsCtrl.campaigns.isLoading }"
                                >
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody data-ng-if="CampaignsCtrl.campaigns.isLoading">
                    <tr>
                        <td colspan="4" class="text-center">
                            <oui-spinner data-size="s"></oui-spinner>
                        </td>
                    </tr>
                </tbody>
                <tbody
                    data-ng-if="!CampaignsCtrl.campaigns.isLoading && !CampaignsCtrl.campaigns.raw.length"
                >
                    <tr>
                        <td
                            colspan="4"
                            class="text-center"
                            data-translate="telephony_service_fax_campaigns_list_empty"
                        ></td>
                    </tr>
                </tbody>
                <tbody
                    data-ng-if="!CampaignsCtrl.campaigns.isLoading &&
                                   CampaignsCtrl.campaigns.raw.length &&
                                   !CampaignsCtrl.campaigns.paginated.length"
                >
                    <tr>
                        <td
                            colspan="4"
                            class="text-center"
                            data-translate="telephony_service_fax_campaigns_list_not_found"
                        ></td>
                    </tr>
                </tbody>
                <tbody
                    data-ng-if="!CampaignsCtrl.campaigns.isLoading && CampaignsCtrl.campaigns.raw.length"
                >
                    <tr
                        data-ng-repeat="campaign in CampaignsCtrl.campaigns.paginated | orderBy:CampaignsCtrl.order.by:CampaignsCtrl.order.reverse"
                    >
                        <td data-ng-bind="campaign.name"></td>
                        <td>
                            <span
                                data-ng-if="campaign.status"
                                data-ng-bind="'telephony_service_fax_campaigns_status_' + campaign.status | translate"
                            >
                            </span>
                            <span data-ng-if="!campaign.status">-</span>
                        </td>
                        <td>
                            <span
                                data-ng-if="campaign.dateEnd"
                                data-translate="telephony_service_fax_campaigns_success"
                            >
                            </span>
                            <span
                                data-ng-if="!campaign.dateEnd && (campaign.countSuccess > 0 || campaign.countTotal > 0)"
                                data-translate="telephony_service_fax_campaigns_success_partial"
                            >
                            </span>
                            <span
                                data-ng-if="campaign.countSuccess === 0 && campaign.countFailed === 0 && campaign.countTotal === 0"
                                data-translate="telephony_service_fax_campaigns_success_not_available"
                            >
                            </span>
                            <span
                                data-ng-if="campaign.countFailed > 0 && campaing.countSuccess === 0"
                                data-translate="telephony_service_fax_campaigns_success_failed"
                            >
                            </span>
                            <em
                                class="visible-xs"
                                data-translate="telephony_service_fax_campaigns_list_title_success_info"
                            >
                            </em>
                        </td>
                        <td class="text-right">
                            <oui-action-menu
                                aria-label="{{:: 'telephony_service_fax_campaigns_sr_only_actions' | translate }}"
                                compact
                                placement="end"
                            >
                                <oui-action-menu-item
                                    disabled="campaign.status === 'stop'"
                                    on-click="CampaignsCtrl.readCampaign(campaign)"
                                >
                                    <span
                                        data-translate="telephony_service_fax_campaigns_action_read"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    disabled="campaign.status === 'todo' ||
                                    campaign.status === 'doing' ||
                                    campaign.status === 'error' ||
                                    campaign.status === 'done'"
                                    on-click="CampaignsCtrl.startCampaign(campaign)"
                                >
                                    <span
                                        data-translate="telephony_service_fax_campaigns_action_start"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    disabled="campaign.status === 'stopTodo' ||
                                    campaign.status === 'stopDoing' ||
                                    campaign.status === 'error' ||
                                    campaign.status === 'done' ||
                                    campaign.status === 'stop'"
                                    on-click="CampaignsCtrl.stopCampaign(campaign)"
                                >
                                    <span
                                        data-translate="telephony_service_fax_campaigns_action_stop"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    on-click="CampaignsCtrl.removeCampaign(campaign)"
                                >
                                    <span data-translate="delete"></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div
            class="mt-2"
            data-ng-if="!CampaignsCtrl.campaigns.isLoading && CampaignsCtrl.campaigns.raw.length"
            data-pagination-front
            data-items="CampaignsCtrl.campaigns.sorted"
            data-paginated-items="CampaignsCtrl.campaigns.paginated"
            data-current-page="currentPage"
            data-nb-pages="nbPages"
            data-items-per-page="CampaignsCtrl.campaigns.perPage"
            data-page-placeholder="{{ 'common_pagination_page' | translate: { currentPage: currentPage, nbPages: nbPages } }}"
            data-item-per-page-placeholder="{{ 'common_pagination_display' | translate }}"
        ></div>
    </div>
    <!-- /.widget-presentation -->
</section>
<!-- /.telecom-telephony-service-fax-campaigns -->
