<section class="telecom-telephony-billing-account-billing-summary">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.billing"
            data-tuc-section-back-link-title="{{ 'telephony_group_billing_actions_group_billing_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_group_billing_summary_title"></h1>
    </header>

    <div class="text-center" data-ng-if="SummaryCtrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!SummaryCtrl.loading.init">
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <div class="col-xs-12 col-md-10 widget-presentation">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_group_billing_summary_consumption_summary_title"
                ></h2>
                <dl>
                    <dt
                        data-translate="telephony_group_billing_summary_consumption_total_label"
                    ></dt>
                    <dd
                        data-translate="{{ SummaryCtrl.consumptionSummary.total > 1 ? 'telephony_group_billing_summary_calls_number' : 'telephony_group_billing_summary_calls_number_single' }}"
                        data-translate-values="{ count: SummaryCtrl.consumptionSummary.total }"
                    ></dd>

                    <dt
                        data-translate="telephony_group_billing_summary_consumption_incoming_label"
                    ></dt>
                    <dd
                        data-translate="{{ SummaryCtrl.consumptionSummary.incoming > 1 ? 'telephony_group_billing_summary_calls_number' : 'telephony_group_billing_summary_calls_number_single' }}"
                        data-translate-values="{ count: SummaryCtrl.consumptionSummary.incoming }"
                    ></dd>

                    <dt
                        data-translate="telephony_group_billing_summary_consumption_outgoing_label"
                    ></dt>
                    <dd
                        data-translate="{{ SummaryCtrl.consumptionSummary.outgoing > 1 ? 'telephony_group_billing_summary_calls_number' : 'telephony_group_billing_summary_calls_number_single' }}"
                        data-translate-values="{ count: SummaryCtrl.consumptionSummary.outgoing }"
                    ></dd>

                    <dt
                        data-translate="telephony_group_billing_summary_consumption_transfer_label"
                    ></dt>
                    <dd
                        data-translate="{{ SummaryCtrl.consumptionSummary.transfer > 1 ? 'telephony_group_billing_summary_calls_number' : 'telephony_group_billing_summary_calls_number_single' }}"
                        data-translate-values="{ count: SummaryCtrl.consumptionSummary.transfer }"
                    ></dd>
                </dl>
            </div>
        </div>

        <div class="row" data-ng-if="SummaryCtrl.consumptionSummary.total > 0">
            <div class="col-xs-12 col-md-10 widget-presentation">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_group_billing_summary_consumption_details_title"
                ></h2>

                <oui-datagrid
                    data-rows="SummaryCtrl.consumptionDetails.raw"
                    data-page-size="10"
                >
                    <oui-datagrid-column
                        class="text-left"
                        data-title="'telephony_group_billing_summary_consumption_service_label' | translate"
                        data-property="description"
                        data-sortable="asc"
                    >
                        <p data-ng-bind="$row.description"></p>
                        <small
                            data-ng-if="$row.description !== $row.service"
                            data-ng-bind="$row.service"
                        >
                        </small>
                    </oui-datagrid-column>
                    <oui-datagrid-column
                        data-title="'telephony_group_billing_summary_consumption_total_label' | translate"
                        data-property="total"
                        data-sortable
                    >
                        <span data-ng-bind="$row.total"></span>
                    </oui-datagrid-column>
                    <oui-datagrid-column
                        data-title="'telephony_group_billing_summary_consumption_incoming_label' | translate"
                        data-property="incoming"
                        data-sortable
                    ></oui-datagrid-column>
                    <oui-datagrid-column
                        data-title="'telephony_group_billing_summary_consumption_outgoing_label' | translate"
                        data-property="outgoing"
                        data-sortable
                    ></oui-datagrid-column>
                    <oui-datagrid-column
                        data-title="'telephony_group_billing_summary_consumption_transfer_label' | translate"
                        data-property="transfer"
                        data-sortable
                    ></oui-datagrid-column>
                </oui-datagrid>
            </div>
        </div>
    </div>
</section>
<!-- /.telecom-telephony-billing-account-billing-summary -->
