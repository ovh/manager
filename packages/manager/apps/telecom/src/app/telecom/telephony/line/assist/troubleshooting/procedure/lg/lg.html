<div class="telecom-telephony-line-assist-troubleshooting-procedure">
    <!-- UPGRADE -->
    <div data-ng-if="ProcedureCtrl.process.problem === 'nonetwork'">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="content-container">
                    <p
                        class="mb-3"
                        data-translate="telephony_line_assist_troubleshooting_procedure_lg_nonetwork_main_explain"
                    ></p>

                    <p
                        data-translate="telephony_line_assist_troubleshooting_procedure_lg_nonetwork_check1"
                    ></p>
                    <p
                        data-translate="telephony_line_assist_troubleshooting_procedure_lg_nonetwork_step1"
                    ></p>
                    <p
                        data-translate="telephony_line_assist_troubleshooting_procedure_lg_nonetwork_step2"
                    ></p>
                </div>
            </div>

            <div class="col-md-6 text-center">
                <div class="image-container">
                    <img
                        data-ng-src="assets/images/troubleshooting/lg/8830IP-dos.jpg"
                        alt=""
                        data-ng-attr-alt="{{ :: ProcedureCtrl.process.line.phone.description }}"
                        data-ng-attr-title="{{ :: ProcedureCtrl.process.line.phone.description }}"
                    />
                </div>
            </div>
        </div>
    </div>
    <!-- UPGRADE -->

    <!-- CONNECTION -->
    <div data-ng-if="ProcedureCtrl.process.problem === 'connection'">
        <p
            class="mb-3"
            data-translate="telephony_line_assist_troubleshooting_procedure_lg_connection_main_explain"
        ></p>

        <p
            class="mb-3"
            data-translate="telephony_line_assist_troubleshooting_procedure_lg_connection_check1"
        ></p>

        <p
            data-translate="telephony_line_assist_troubleshooting_procedure_lg_connection_check2"
        ></p>
        <ul class="troubleshooting-list mb-3">
            <li>
                <span
                    data-translate="telephony_line_assist_troubleshooting_procedure_lg_connection_check2_step1"
                ></span>
            </li>
            <li>
                <span
                    data-translate="telephony_line_assist_troubleshooting_procedure_lg_connection_check2_step2"
                ></span>
            </li>
            <li>
                <span
                    data-translate="telephony_line_assist_troubleshooting_procedure_lg_connection_check2_step3"
                ></span>
            </li>
        </ul>
        <p
            data-translate="telephony_line_assist_troubleshooting_procedure_lg_connection_check3"
        ></p>
    </div>
    <!-- CONNECTION -->

    <!-- FORBIDDEN -->
    <div data-ng-if="ProcedureCtrl.process.problem === 'forbidden'">
        <p
            data-translate="telephony_line_assist_troubleshooting_procedure_lg_forbidden_main_explain1"
        ></p>
        <p
            class="mb-3"
            data-translate="telephony_line_assist_troubleshooting_procedure_lg_forbidden_main_explain2"
        ></p>

        <p
            data-translate="telephony_line_assist_troubleshooting_procedure_lg_forbidden_step1"
        ></p>
    </div>
    <!-- FORBIDDEN -->
</div>
