<section class="telecom-telephony-billing-account-phonebook">
    <div class="text-center" data-ng-if="PhonebookCtrl.phonebook.isLoading">
        <oui-spinner></oui-spinner>
    </div>

    <tuc-toast-message></tuc-toast-message>

    <div data-ng-if="!PhonebookCtrl.phonebook.isLoading">
        <div class="row" data-ng-if="!PhonebookCtrl.phonebook.bookKey">
            <div class="col-xs-12 col-sm-6">
                <section class="widget-presentation">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_phonebook_create_title"
                    ></h2>
                    <div
                        class="alert alert-info"
                        role="alert"
                        data-translate="telephony_phonebook_create_info"
                    ></div>
                    <form
                        name="phonebookCreateForm"
                        novalidate
                        data-ng-submit="PhonebookCtrl.createPhonebook(phonebookCreateForm)"
                    >
                        <div
                            class="form-group"
                            data-ng-class="{
                                 'has-error': phonebookCreateForm.name.$touched && phonebookCreateForm.name.$invalid
                             }"
                        >
                            <label
                                for="name"
                                class="control-label"
                                data-translate="telephony_phonebook_create_label"
                            >
                            </label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                autofocus
                                required
                                data-ng-model="PhonebookCtrl.phonebookToAdd.name"
                                data-ng-pattern="/^[\w\s.\-]*$/"
                                data-ng-maxlength="50"
                                data-translate-attr="{ placeholder: 'telephony_phonebook_create_label' }"
                            />
                            <span
                                class="help-block"
                                role="alert"
                                data-ng-if="phonebookCreateForm.name.$touched"
                                data-ng-messages="phonebookCreateForm.name.$error"
                            >
                                <span
                                    data-ng-message="required"
                                    data-translate="telephony_phonebook_create_name_error_required"
                                >
                                </span>
                                <span
                                    data-ng-message="pattern"
                                    data-translate="telephony_phonebook_create_name_error_pattern"
                                >
                                </span>
                                <span
                                    data-ng-message="maxlength"
                                    data-translate="telephony_phonebook_create_name_error_maxlength"
                                >
                                </span>
                            </span>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary mt-3"
                            data-ng-disabled="phonebookCreateForm.$invalid ||
                                              PhonebookCtrl.phonebookToAdd.isAdding"
                        >
                            <oui-spinner
                                class="mr-2"
                                data-ng-if="PhonebookCtrl.phonebookToAdd.isAdding"
                                data-size="s"
                            >
                            </oui-spinner>
                            <span
                                data-translate="telephony_phonebook_create_submit"
                            ></span>
                        </button>
                    </form>
                </section>
                <!-- .widget-presentation -->
            </div>
        </div>
        <!-- .row -->

        <div class="row" data-ng-if="PhonebookCtrl.phonebook.bookKey">
            <div class="col-xs-12">
                <section class="widget-presentation">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_phonebook_title"
                    ></h2>
                    <form
                        class="form-inline mb-3"
                        name="updatePhonebookForm"
                        id="updatePhonebookForm"
                        data-ng-submit="PhonebookCtrl.savePhonebook()"
                    >
                        <label
                            for="phonebookName"
                            class="control-label align-baseline"
                            data-translate="telephony_phonebook_label"
                        >
                        </label>
                        <span data-ng-if="!PhonebookCtrl.phonebook.inEdition">
                            <span
                                class="phonebook-name"
                                data-ng-bind="PhonebookCtrl.phonebook.name"
                            >
                            </span>
                            <button
                                type="button"
                                class="btn btn-link py-0 align-baseline"
                                data-ng-click="PhonebookCtrl.startEdition()"
                                data-translate-attr="{ 'title': 'telephony_phonebook_update_label' }"
                            >
                                <i
                                    class="ovh-font ovh-font-editer"
                                    aria-hidden="true"
                                ></i>
                                <span
                                    class="sr-only"
                                    data-translate="telephony_phonebook_update_label"
                                >
                                </span>
                            </button>
                        </span>
                        <span data-ng-if="PhonebookCtrl.phonebook.inEdition">
                            <span
                                class="form-group"
                                data-ng-class="{
                                      'has-error': updatePhonebookForm.phonebookName.$touched && updatePhonebookForm.phonebookName.$invalid
                                  }"
                            >
                                <input
                                    type="text"
                                    class="form-control mr-2"
                                    name="phonebookName"
                                    id="phonebookName"
                                    autofocus
                                    required
                                    data-ng-model="PhonebookCtrl.phonebook.newName"
                                    data-ng-pattern="/^[\w\s.\-]*$/"
                                    data-ng-maxlength="50"
                                    data-translate-attr="{ placeholder: 'telephony_phonebook_create_label' }"
                                />
                            </span>
                            <button
                                type="button"
                                class="btn btn-default"
                                data-ng-click="PhonebookCtrl.cancelEdition()"
                            >
                                <i
                                    class="ovh-font ovh-font-wrong"
                                    aria-hidden="true"
                                ></i>
                                <span
                                    class="sr-only"
                                    data-translate="cancel"
                                ></span>
                            </button>
                            <button
                                type="submit"
                                class="btn btn-primary"
                                data-ng-disabled="updatePhonebookForm.$invalid || (PhonebookCtrl.phonebook.name === PhonebookCtrl.phonebook.newName)"
                            >
                                <i
                                    class="ovh-font ovh-font-check"
                                    aria-hidden="true"
                                ></i>
                                <span
                                    class="sr-only"
                                    data-translate="telephony_phonebook_update_label"
                                ></span>
                            </button>
                        </span>
                        <div
                            class="mt-3"
                            role="alert"
                            data-ng-if="updatePhonebookForm.phonebookName.$touched"
                            data-ng-messages="updatePhonebookForm.$dirty && updatePhonebookForm.phonebookName.$error"
                        >
                            <p
                                class="text-danger"
                                data-ng-message="required"
                                data-translate="telephony_phonebook_create_name_error_required"
                            ></p>
                            <p
                                class="text-danger"
                                data-ng-message="pattern"
                                data-translate="telephony_phonebook_create_name_error_pattern"
                            ></p>
                            <p
                                class="text-danger"
                                data-ng-message="maxlength"
                                data-translate="telephony_phonebook_create_name_error_maxlength"
                            ></p>
                        </div>
                    </form>
                    <button
                        type="button"
                        class="btn btn-default"
                        data-ng-disabled="PhonebookCtrl.phonebook.inEdition ||
                                          PhonebookCtrl.phonebook.hasModalOpened ||
                                          PhonebookCtrl.phonebookContact.hasModalOpened"
                        data-ng-click="PhonebookCtrl.deletePhonebook()"
                    >
                        <i
                            class="ovh-font ovh-font-bin line-height-normal mr-2"
                            aria-hidden="true"
                        ></i>
                        <span
                            data-translate="telephony_phonebook_delete_label"
                        ></span>
                    </button>
                </section>
                <!-- .widget-presentation -->
                <section class="widget-presentation">
                    <header class="widget-presentation-header">
                        <h2
                            class="widget-presentation-title"
                            data-translate="telephony_phonebook_contact_title"
                        ></h2>
                    </header>
                    <div
                        class="alert alert-info"
                        role="alert"
                        data-ng-if="PhonebookCtrl.phonebookContact.isImporting"
                        data-translate="telephony_phonebook_contact_action_import_alert_task"
                    ></div>
                    <div class="mb-3 clearfix">
                        <div
                            class="btn-group float-left mr-3"
                            data-uib-dropdown
                            data-dropdown-append-to-body
                        >
                            <button
                                id="btn-telephony-billing-account-phonebook-actions"
                                type="button"
                                class="btn btn-default"
                                data-uib-dropdown-toggle
                            >
                                <span
                                    class="fa fa-bars"
                                    aria-hidden="true"
                                ></span>
                                <span data-translate="common_actions"></span>
                                <span
                                    class="ovh-font ovh-font-small-arrow-down"
                                    aria-hidden="true"
                                ></span>
                            </button>
                            <ul
                                class="dropdown-menu"
                                role="menu"
                                aria-labelledby="btn-telephony-billing-account-phonebook-actions"
                                data-uib-dropdown-menu
                            >
                                <li role="menuitem">
                                    <i
                                        class="ovh-font ovh-font-add-circle"
                                        aria-hidden="true"
                                    ></i>
                                    <button
                                        type="button"
                                        class="btn btn-link"
                                        data-ng-click="PhonebookCtrl.addPhonebookContact()"
                                        data-ng-disabled="PhonebookCtrl.phonebookContact.hasModalOpened ||
                                                          PhonebookCtrl.phonebookContact.isAdding"
                                        data-translate="common_add"
                                    ></button>
                                </li>
                                <li role="menuitem">
                                    <i
                                        class="ovh-font ovh-font-upload"
                                        aria-hidden="true"
                                    ></i>
                                    <button
                                        type="button"
                                        class="btn btn-link"
                                        data-ng-click="PhonebookCtrl.importPhonebookContact()"
                                        data-ng-disabled="PhonebookCtrl.phonebookContact.isLoading ||
                                                          PhonebookCtrl.phonebooks.current.inEdition ||
                                                          PhonebookCtrl.phonebooks.hasModalOpened ||
                                                          PhonebookCtrl.phonebookContact.isImporting"
                                        data-translate="telephony_phonebook_contact_action_import"
                                    ></button>
                                </li>
                                <li role="menuitem">
                                    <i
                                        class="ovh-font ovh-font-download"
                                        aria-hidden="true"
                                    ></i>
                                    <button
                                        type="button"
                                        class="btn btn-link"
                                        data-ng-click="PhonebookCtrl.exportPhonebookContact()"
                                        data-ng-disabled="PhonebookCtrl.phonebookContact.isLoading ||
                                                          PhonebookCtrl.phonebooks.current.inEdition ||
                                                          PhonebookCtrl.phonebooks.hasModalOpened ||
                                                          PhonebookCtrl.phonebookContact.isExporting ||
                                                          !PhonebookCtrl.phonebookContact.raw.length"
                                        data-translate="telephony_phonebook_contact_action_export"
                                    ></button>
                                </li>
                                <li role="menuitem">
                                    <i
                                        class="ovh-font ovh-font-arrow-rotate"
                                        aria-hidden="true"
                                    ></i>
                                    <button
                                        type="button"
                                        class="btn btn-link"
                                        data-ng-click="PhonebookCtrl.refresh()"
                                        data-translate="common_refresh"
                                    ></button>
                                </li>
                            </ul>
                        </div>
                        <button
                            type="button"
                            class="btn btn-default btn-block-xs-only"
                            data-ng-disabled="PhonebookCtrl.getSelection().length === 0 || PhonebookCtrl.phonebookContact.isDeleting"
                            data-ng-click="PhonebookCtrl.deleteSelectedContacts()"
                        >
                            <i
                                class="ovh-font ovh-font-bin line-height-normal mr-2"
                                aria-hidden="true"
                                data-ng-if="!PhonebookCtrl.phonebookContact.isDeleting"
                            >
                            </i>
                            <oui-spinner
                                class="mr-2"
                                data-ng-if="PhonebookCtrl.phonebookContact.isDeleting"
                                data-size="s"
                            >
                            </oui-spinner>
                            <span
                                data-ng-pluralize
                                data-count="PhonebookCtrl.getSelection().length"
                                data-when="{
                                      '0': ('telephony_phonebook_contact_delete' | translate),
                                      'one': ('telephony_phonebook_contact_delete' | translate),
                                      'other': ('telephony_phonebook_contact_delete_plural' | translate:{ count: {} })
                                  }"
                            >
                            </span>
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table
                            class="table"
                            data-ng-class="{
                                   'table-hover table-striped': PhonebookCtrl.phonebookContact.raw.length > 1
                               }"
                        >
                            <thead>
                                <tr>
                                    <th scope="col" width="40px">
                                        <input
                                            type="checkbox"
                                            data-ng-if="PhonebookCtrl.phonebookContact.paginated.length"
                                            data-ng-disabled="PhonebookCtrl.phonebookContact.isDeleting"
                                            data-ovh-checkbox-table
                                            data-ovh-checkbox-table-ids-all="PhonebookCtrl.phonebookContact.raw"
                                            data-ovh-checkbox-table-ids-page="PhonebookCtrl.phonebookContact.paginated"
                                            data-ovh-checkbox-table-ids-selected="PhonebookCtrl.phonebookContact.selected"
                                            data-ovh-checkbox-table-id="id"
                                        />
                                    </th>
                                    <th scope="col">
                                        <button
                                            type="button"
                                            class="btn btn-link p-0"
                                            title="{{:: 'telephony_phonebook_contact_column_surname' | translate }}"
                                            data-ng-disabled="!PhonebookCtrl.phonebookContact.paginated.length"
                                            data-ng-click="PhonebookCtrl.orderPhonebookContactBy('surname')"
                                        >
                                            <span
                                                data-translate="telephony_phonebook_contact_column_surname"
                                            ></span>
                                            <span
                                                class="oui-icon align-baseline"
                                                aria-hidden="true"
                                                data-ng-class="{
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy !== 'surname',
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy === 'surname' && PhonebookCtrl.phonebookContact.orderDesc,
                                                      'oui-icon-arrow-up': PhonebookCtrl.phonebookContact.orderBy === 'surname' && !PhonebookCtrl.phonebookContact.orderDesc
                                                  }"
                                            >
                                            </span>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        <button
                                            type="button"
                                            class="btn btn-link p-0"
                                            title="{{:: 'telephony_phonebook_contact_column_name' | translate }}"
                                            data-ng-disabled="!PhonebookCtrl.phonebookContact.paginated.length"
                                            data-ng-click="PhonebookCtrl.orderPhonebookContactBy('name')"
                                        >
                                            <span
                                                data-translate="telephony_phonebook_contact_column_name"
                                            ></span>
                                            <span
                                                class="oui-icon align-baseline"
                                                aria-hidden="true"
                                                data-ng-class="{
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy !== 'name',
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy === 'name' && PhonebookCtrl.phonebookContact.orderDesc,
                                                      'oui-icon-arrow-up': PhonebookCtrl.phonebookContact.orderBy === 'name' && !PhonebookCtrl.phonebookContact.orderDesc
                                                  }"
                                            >
                                            </span>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        <button
                                            type="button"
                                            class="btn btn-link p-0"
                                            title="{{:: 'telephony_phonebook_contact_column_group' | translate }}"
                                            data-ng-disabled="!PhonebookCtrl.phonebookContact.paginated.length"
                                            data-ng-click="PhonebookCtrl.orderPhonebookContactBy('group')"
                                        >
                                            <span
                                                data-translate="telephony_phonebook_contact_column_group"
                                            ></span>
                                            <span
                                                class="oui-icon align-baseline"
                                                aria-hidden="true"
                                                data-ng-class="{
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy !== 'group',
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy === 'group' && PhonebookCtrl.phonebookContact.orderDesc,
                                                      'oui-icon-arrow-up': PhonebookCtrl.phonebookContact.orderBy === 'group' && !PhonebookCtrl.phonebookContact.orderDesc
                                                  }"
                                            >
                                            </span>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        <button
                                            type="button"
                                            class="btn btn-link p-0"
                                            title="{{:: 'telephony_phonebook_contact_column_home_phone_title' | translate }}"
                                            data-ng-disabled="!PhonebookCtrl.phonebookContact.paginated.length"
                                            data-ng-click="PhonebookCtrl.orderPhonebookContactBy('homePhone')"
                                        >
                                            <span
                                                data-translate="telephony_phonebook_contact_column_home_phone"
                                            ></span>
                                            <span
                                                class="oui-icon align-baseline"
                                                aria-hidden="true"
                                                data-ng-class="{
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy !== 'homePhone',
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy === 'homePhone' && PhonebookCtrl.phonebookContact.orderDesc,
                                                      'oui-icon-arrow-up': PhonebookCtrl.phonebookContact.orderBy === 'homePhone' && !PhonebookCtrl.phonebookContact.orderDesc
                                                  }"
                                            >
                                            </span>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        <button
                                            type="button"
                                            class="btn btn-link p-0"
                                            title="{{:: 'telephony_phonebook_contact_column_home_mobile_title' | translate }}"
                                            data-ng-disabled="!PhonebookCtrl.phonebookContact.paginated.length"
                                            data-ng-click="PhonebookCtrl.orderPhonebookContactBy('homeMobile')"
                                        >
                                            <span
                                                data-translate="telephony_phonebook_contact_column_home_mobile"
                                            ></span>
                                            <span
                                                class="oui-icon align-baseline"
                                                aria-hidden="true"
                                                data-ng-class="{
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy !== 'homeMobile',
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy === 'homeMobile' && PhonebookCtrl.phonebookContact.orderDesc,
                                                      'oui-icon-arrow-up': PhonebookCtrl.phonebookContact.orderBy === 'homeMobile' && !PhonebookCtrl.phonebookContact.orderDesc
                                                  }"
                                            >
                                            </span>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        <button
                                            type="button"
                                            class="btn btn-link p-0"
                                            title="{{:: 'telephony_phonebook_contact_column_work_phone_title' | translate }}"
                                            data-ng-disabled="!PhonebookCtrl.phonebookContact.paginated.length"
                                            data-ng-click="PhonebookCtrl.orderPhonebookContactBy('workPhone')"
                                        >
                                            <span
                                                data-translate="telephony_phonebook_contact_column_work_phone"
                                            ></span>
                                            <span
                                                class="oui-icon align-baseline"
                                                aria-hidden="true"
                                                data-ng-class="{
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy !== 'workPhone',
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy === 'workPhone' && PhonebookCtrl.phonebookContact.orderDesc,
                                                      'oui-icon-arrow-up': PhonebookCtrl.phonebookContact.orderBy === 'workPhone' && !PhonebookCtrl.phonebookContact.orderDesc
                                                  }"
                                            >
                                            </span>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        <button
                                            type="button"
                                            class="btn btn-link p-0"
                                            title="{{:: 'telephony_phonebook_contact_column_work_mobile_title' | translate }}"
                                            data-ng-disabled="!PhonebookCtrl.phonebookContact.paginated.length"
                                            data-ng-click="PhonebookCtrl.orderPhonebookContactBy('workMobile')"
                                        >
                                            <span
                                                data-translate="telephony_phonebook_contact_column_work_mobile"
                                            ></span>
                                            <span
                                                class="oui-icon align-baseline"
                                                aria-hidden="true"
                                                data-ng-class="{
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy !== 'workMobile',
                                                      'oui-icon-arrow-down': PhonebookCtrl.phonebookContact.orderBy === 'workMobile' && PhonebookCtrl.phonebookContact.orderDesc,
                                                      'oui-icon-arrow-up': PhonebookCtrl.phonebookContact.orderBy === 'workMobile' && !PhonebookCtrl.phonebookContact.orderDesc
                                                  }"
                                            >
                                            </span>
                                        </button>
                                    </th>
                                    <th
                                        scope="col"
                                        data-translate="common_actions"
                                    ></th>
                                </tr>
                            </thead>
                            <tbody
                                data-ng-if="!PhonebookCtrl.phonebookContact.isLoading"
                            >
                                <tr
                                    data-ng-repeat="contact in PhonebookCtrl.phonebookContact.paginated"
                                >
                                    <td>
                                        <input
                                            type="checkbox"
                                            data-ng-if="contact.status !== 'delete'"
                                            data-ng-disabled="PhonebookCtrl.phonebookContact.isDeleting"
                                            data-ng-model="PhonebookCtrl.phonebookContact.selected[contact.id]"
                                        />
                                    </td>
                                    <td
                                        data-title="{{:: 'telephony_phonebook_contact_column_surname' | translate }}"
                                        data-ng-bind="contact.surname"
                                    ></td>
                                    <td
                                        data-title="{{:: 'telephony_phonebook_contact_column_name' | translate }}"
                                        data-ng-bind="contact.name"
                                    ></td>
                                    <td
                                        data-title="{{:: 'telephony_phonebook_contact_column_group' | translate }}"
                                    >
                                        <span
                                            data-ng-bind="contact.group || '-' | limitTo:25"
                                            data-uib-tooltip="{{ contact.group }}"
                                            data-tooltip-enable="contact.group.length > 25"
                                            data-tooltip-class="word-break"
                                        >
                                        </span>
                                    </td>
                                    <td
                                        data-title="{{:: 'telephony_phonebook_contact_column_home_phone_title' | translate }}"
                                        data-ng-bind="contact.homePhone || '-'"
                                    ></td>
                                    <td
                                        data-title="{{:: 'telephony_phonebook_contact_column_home_mobile_title' | translate }}"
                                        data-ng-bind="contact.homeMobile || '-'"
                                    ></td>
                                    <td
                                        data-title="{{:: 'telephony_phonebook_contact_column_work_phone_title' | translate }}"
                                        data-ng-bind="contact.workPhone || '-'"
                                    ></td>
                                    <td
                                        data-title="{{:: 'telephony_phonebook_contact_column_work_mobile_title' | translate }}"
                                        data-ng-bind="contact.workMobile || '-'"
                                    ></td>
                                    <td>
                                        <div
                                            class="btn-group"
                                            data-uib-dropdown
                                            data-dropdown-append-to-body
                                        >
                                            <button
                                                id="btn-telephony-billing-account-phonebook-action-{{ index }}"
                                                type="button"
                                                class="btn btn-link"
                                                data-uib-dropdown-toggle
                                            >
                                                <span
                                                    class="ovh-font ovh-font-dots"
                                                    aria-hidden="true"
                                                ></span>
                                                <span
                                                    class="sr-only"
                                                    data-translate="common_actions"
                                                >
                                                </span>
                                            </button>
                                            <ul
                                                class="dropdown-menu dropdown-menu-right"
                                                role="menu"
                                                aria-labelledby="btn-telephony-billing-account-phonebook-action-{{ index }}"
                                                data-uib-dropdown-menu
                                            >
                                                <li role="menuitem">
                                                    <button
                                                        type="button"
                                                        class="btn btn-link"
                                                        data-ng-disabled="contact.updating"
                                                        data-ng-click="PhonebookCtrl.updatePhonebookContact(contact)"
                                                        data-translate="edit"
                                                    ></button>
                                                </li>
                                                <li role="menuitem">
                                                    <button
                                                        type="button"
                                                        class="btn btn-link"
                                                        data-ng-disabled="contact.removing"
                                                        data-ng-click="PhonebookCtrl.removePhonebookContact(contact)"
                                                        data-translate="delete"
                                                    ></button>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody
                                data-ng-if="PhonebookCtrl.phonebookContact.isLoading"
                            >
                                <tr>
                                    <td colspan="9" class="text-center">
                                        <oui-spinner
                                            data-size="s"
                                        ></oui-spinner>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody
                                data-ng-if="!PhonebookCtrl.phonebookContact.isLoading && !PhonebookCtrl.phonebookContact.paginated.length"
                            >
                                <tr>
                                    <td
                                        colspan="9"
                                        class="text-center py-3"
                                        data-translate="telephony_phonebook_contact_empty"
                                    ></td>
                                </tr>
                            </tbody>
                        </table>
                        <div
                            class="mt-2"
                            data-ng-if="!PhonebookCtrl.phonebookContact.isLoading && PhonebookCtrl.phonebookContact.raw.length"
                            data-pagination-front
                            data-items="PhonebookCtrl.phonebookContact.sorted"
                            data-paginated-items="PhonebookCtrl.phonebookContact.paginated"
                            data-current-page="currentPage"
                            data-nb-pages="nbPages"
