<section class="telephony-group-line-click2call">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.calls"
            data-tuc-section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_group_line_calls_click2call_title"></h1>
    </header>

    <div class="telecom-section-content">
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <section class="col-xs-12 widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_group_line_calls_click2call_informations_title"
                    ></h2>
                </header>
                <p
                    class="mb-2"
                    data-translate="telephony_group_line_calls_click2call_informations_text_1"
                ></p>
                <p
                    class="mb-2"
                    data-translate="telephony_group_line_calls_click2call_informations_text_2"
                ></p>
                <p
                    class="mb-2"
                    data-translate="telephony_group_line_calls_click2call_informations_text_3"
                ></p>
            </section>
        </div>

        <div class="row mt-2">
            <section class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_group_line_calls_click2call_call_title"
                    ></h2>
                </header>
                <form
                    id="clickToCallForm"
                    name="clickToCallForm"
                    data-ng-submit="Click2CallCtrl.call()"
                >
                    <div class="form-group">
                        <label
                            class="control-label"
                            for="numberToCall"
                            data-translate="telephony_group_line_calls_click2call_call_number_to_call_label"
                        ></label>
                        <input
                            id="numberToCall"
                            name="numberToCall"
                            class="form-control"
                            placeholder="{{'telephony_group_line_calls_click2call_call_number_to_call_placeholder' | translate}}"
                            data-ng-model="Click2CallCtrl.numberToCall"
                            data-ng-required="true"
                            data-ng-disabled="Click2CallCtrl.loading.call"
                            data-tuc-phone-number
                        />
                    </div>
                    <div class="form-group">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            data-ng-disabled="clickToCallForm.$invalid || Click2CallCtrl.loading.call"
                        >
                            <div data-ng-if="!Click2CallCtrl.loading.call">
                                <i
                                    class="ovh-font ovh-font-phoneCall mr-2"
                                    aria-hidden="true"
                                ></i>
                                <span
                                    data-translate="telephony_group_line_calls_click2call_call_do_call_label"
                                ></span>
                            </div>
                            <div
                                data-ng-if="Click2CallCtrl.loading.call"
                                data-translate="loading"
                            ></div>
                        </button>
                    </div>
                </form>
            </section>

            <section class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_group_line_calls_click2call_ids_title"
                    ></h2>
                </header>

                <form name="clickToCallUsersForm" id="clickToCallUsersForm">
                    <div
                        class="text-center"
                        data-ng-if="Click2CallCtrl.loading.init"
                    >
                        <oui-spinner></oui-spinner>
                    </div>
                    <div
                        data-ng-if="!Click2CallCtrl.line.click2Call.users.length && !Click2CallCtrl.loading.init"
                    >
                        <p
                            class="text-center"
                            data-translate="telephony_group_line_calls_click2call_no_users"
                        ></p>
                    </div>

                    <ul
                        class="list-unstyled row users-list"
                        data-ng-if="Click2CallCtrl.line.click2Call.users.length > 0"
                    >
                        <li
                            class="mb-2 col-xs-12"
                            data-ng-repeat="user in Click2CallCtrl.paginatedUsers track by $index"
                        >
                            <span
                                class="text-left text-truncate"
                                data-ng-bind="user.login"
                            ></span>
                            <div class="float-right pr-0">
                                <button
                                    type="button"
                                    class="btn btn-default float-right"
                                    data-ng-click="Click2CallCtrl.remove(user)"
                                >
                                    <i class="ovh-font ovh-font-bin" />
                                    <span
                                        class="sr-only"
                                        data-ng-bind="user.login + '-' + ('remove' | translate)"
                                    >
                                    </span>
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-default float-right"
                                    data-ng-click="Click2CallCtrl.edit(user);"
                                >
                                    <i class="ovh-font ovh-font-editer" />
                                    <span
                                        class="sr-only"
                                        data-ng-bind="user.login + '-' + ('edit' | translate)"
                                    >
                                    </span>
                                </button>
                            </div>
                        </li>
                    </ul>
                    <div
                        class="mt-2"
                        data-ng-show="Click2CallCtrl.line.click2Call.users.length > Click2CallCtrl.filter.perPage"
                        data-pagination-front
                        data-go-to-page="false"
                        data-items="Click2CallCtrl.line.click2Call.users"
                        data-paginated-items="Click2CallCtrl.paginatedUsers"
                        data-items-per-page="Click2CallCtrl.filter.perPage"
                        data-page-placeholder="{{ 'common_pagination_go_to_page' | translate }}"
                        data-item-per-page-placeholder="{{'common_pagination_show_by_page' |translate }}"
                    ></div>

                    <button
                        type="button"
                        class="btn btn-primary mt-3"
                        data-ng-disabled="Click2CallCtrl.loading.init"
                        data-ng-click="Click2CallCtrl.add();"
                        data-translate="telephony_group_line_calls_click2call_addUser"
                    ></button>
                </form>
            </section>
        </div>
    </div>
</section>
