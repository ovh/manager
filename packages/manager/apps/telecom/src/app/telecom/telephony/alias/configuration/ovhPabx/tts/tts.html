<div class="telecom-telephony-alias-configuration-ovhPabx-sounds">
    <tuc-section-back-link
        data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.alias.details.configuration"
        data-tuc-section-back-link-title="{{ 'telephony_alias_configuration_back_link' | translate }}"
    >
    </tuc-section-back-link>
    <oui-header
        class="mt-2"
        data-heading="{{:: 'telephony_alias_ovh_pabx_tts_title' | translate }}"
    >
        <oui-guide-menu
            data-text="{{:: 'telephony_alias_configuration_guide' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-href="{{:: $ctrl.guides.getURL('ccs.ttsManagement') }}"
                data-external
            >
                <span
                    data-translate="telephony_alias_ovh_pabx_tts_title"
                ></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-header>
    <!-- SHOW LOADING -->
    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>
    <!-- End of SHOW LOADING -->

    <!-- NOT AN OVHPABX OR VALID OVHPABX -->
    <div
        class="row"
        data-ng-if="!$ctrl.loading.init && ($ctrl.number.getFeatureFamily() !== 'ovhPabx' || !$ctrl.number.feature.isCcs())"
    >
        <div class="col-xs-12 col-md-6">
            <div class="alert alert-warning" role="alert">
                <p
                    data-translate="telephony_alias_ovh_pabx_condition"
                    data-ng-if="$ctrl.number.getFeatureFamily() !== 'ovhPabx'"
                ></p>
                <p
                    data-translate="telephony_alias_ovh_pabx_tts_condition"
                    data-ng-if="!$ctrl.number.feature.isCcs()"
                ></p>
                <a
                    data-ui-sref="telecom.telephony.billingAccount.alias.details.configuration.changeType"
                    data-translate="telephony_alias_configuration_change_type"
                    data-translate-attr="{ title: 'telephony_alias_configuration_change_type' }"
                >
                </a>
            </div>
        </div>
    </div>
    <!-- End of NOT AN OVHPABX OR VALID OVHPABX -->

    <!-- SOUND LIST -->
    <div
        class="row"
        data-ng-if="!$ctrl.loading.init && $ctrl.number.getFeatureFamily() === 'ovhPabx' && $ctrl.number.feature.isCcs()"
    >
        <div class="col-xs-12 col-md-12 widget-presentation">
            <header class="widget-presentation-header">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_alias_ovh_pabx_tts_list_title"
                ></h2>
            </header>

            <div data-ng-if="!$ctrl.state.collapse">
                <button
                    type="button"
                    class="btn btn-primary mb-3"
                    data-ng-click="$ctrl.state.collapse = true"
                >
                    <i
                        class="ovh-font ovh-font-ajouter d-inline-block align-middle"
                        aria-hidden="true"
                    >
                    </i>
                    <span
                        class="d-inline-block align-middle ml-1"
                        data-translate="telephony_alias_ovh_pabx_tts_add"
                    >
                    </span>
                </button>
            </div>

            <!-- TTS ADD -->
            <div data-ng-if="$ctrl.state.collapse">
                <div class="mb-3">
                    <telephony-number-ovh-pabx-tts-create
                        data-ovh-pabx="$ctrl.number.feature"
                        data-on-tts-creation-cancel="$ctrl.onCreationCancel"
                        data-on-tts-creation-success="$ctrl.onCreationSuccess"
                    >
                    </telephony-number-ovh-pabx-tts-create>
                </div>
            </div>
            <!-- End of TTS ADD -->

            <!-- TTS LIST -->
            <div class="responsive-table-line">
                <table
                    class="table table-fixed"
                    data-ng-class="{
                               'table-hover table-striped': $ctrl.tts.raw.length > 1
                           }"
                >
                    <thead>
                        <tr>
                            <th scope="col">
                                <button
                                    type="button"
                                    class="btn btn-link p-0"
                                    data-translate-attr="{ title: 'telephony_number_feature_ovh_pabx_tts_voice' }"
                                    data-ng-disabled="!$ctrl.tts.raw.length"
                                    data-ng-click="$ctrl.orderBy('voice')"
                                >
                                    <span
                                        data-translate="telephony_number_feature_ovh_pabx_tts_voice"
                                    ></span>
                                    <span>
                                        <i
                                            class="oui-icon oui-icon-arrow-down"
                                            data-ng-show="$ctrl.state.orderBy === 'voice' && $ctrl.state.orderDesc"
                                        >
                                        </i>
                                        <i
                                            class="oui-icon oui-icon-arrow-up"
                                            data-ng-show="$ctrl.state.orderBy === 'voice' && !$ctrl.state.orderDesc"
                                        >
                                        </i>
                                    </span>
                                </button>
                            </th>
                            <th scope="col">
                                <button
                                    type="button"
                                    class="btn btn-link p-0"
                                    data-translate-attr="{ title: 'telephony_number_feature_ovh_pabx_tts_text' }"
                                    data-ng-disabled="!$ctrl.tts.raw.length"
                                    data-ng-click="$ctrl.orderBy('text')"
                                >
                                    <span
                                        data-translate="telephony_number_feature_ovh_pabx_tts_text"
                                    ></span>
                                    <span>
                                        <i
                                            class="oui-icon oui-icon-arrow-down"
                                            data-ng-show="$ctrl.state.orderBy === 'text' && $ctrl.state.orderDesc"
                                        >
                                        </i>
                                        <i
                                            class="oui-icon oui-icon-arrow-up"
                                            data-ng-show="$ctrl.state.orderBy === 'text' && !$ctrl.state.orderDesc"
                                        >
                                        </i>
                                    </span>
                                </button>
                            </th>
                            <th style="width: 45px;">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody data-ng-if="$ctrl.tts.raw.length === 0">
                        <tr>
                            <td colspan="3" class="text-center">
                                <em
                                    data-translate="telephony_number_feature_ovh_pabx_menu_list_none"
                                ></em>
                            </td>
                        </tr>
                    </tbody>
                    <tbody data-ng-if="$ctrl.tts.raw.length > 0">
                        <tr
                            data-ng-repeat="tts in $ctrl.tts.paginated track by $index"
                        >
                            <td
                                class="text-left align-middle"
                                data-translate-attr="{ 'data-title': 'telephony_number_feature_ovh_pabx_tts_voice' }"
                            >
                                <div
                                    data-ng-class="{ 'opacity2-leave': $ctrl.isDeleting(tts), 'opacity2-enter': !$ctrl.isDeleting(tts) }"
                                >
                                    <span
                                        data-translate="{{ 'telephony_number_feature_ovh_pabx_tts_voice_' + tts.voice.toLowerCase() }}"
                                    ></span>
                                </div>
                            </td>
                            <td
                                class="text-left align-middle"
                                data-translate-attr="{ 'data-title': 'telephony_number_feature_ovh_pabx_tts_text' }"
                            >
                                <div
                                    data-ng-class="{ 'opacity2-leave': $ctrl.isDeleting(tts), 'opacity2-enter': !$ctrl.isDeleting(tts) }"
                                >
                                    <button
                                        class="btn btn-link text-left"
                                        data-ng-class="{
                                            'elipse no-wrap': $ctrl.state.textDetail !== tts.id,
                                        }"
                                        data-ng-click="$ctrl.state.textDetail == tts.id ? $ctrl.state.textDetail = null : $ctrl.state.textDetail = tts.id"
                                    >
                                        <i
                                            class="fa fa-caret-right"
                                            data-ng-class="{ 'fa-rotate-90' : $ctrl.state.textDetail === tts.id }"
                                        >
                                        </i>
                                        <span
                                            class="d-inline align-middle"
                                            data-ng-style="$ctrl.state.textDetail !== tts.id && { width: '300px' }"
                                            data-ng-bind="tts.text"
                                        >
                                        </span>
                                    </button>
                                </div>
                            </td>
                            <td class="text-right align-middle">
                                <div
                                    class="btn-group"
                                    data-uib-dropdown
                                    data-dropdown-append-to-body
                                >
                                    <button
                                        type="button"
                                        id="btn-delete-tts"
                                        class="btn btn-link"
                                        data-uib-dropdown-toggle
                                    >
                                        <span
                                            class="ovh-font ovh-font-dots"
                                            aria-hidden="true"
                                        ></span>
                                        <span
                                            class="sr-only"
                                            data-translate="common_actions"
                                        >
                                        </span>
                                    </button>
                                    <ul
                                        class="dropdown-menu dropdown-menu-right"
                                        role="menu"
                                        aria-labelledby="btn-delete-tts"
                                        data-uib-dropdown-menu
                                    >
                                        <li role="menuitem">
                                            <button
                                                type="button"
                                                class="btn btn-link"
                                                data-ng-click="$ctrl.onTtsDeleteBtnClick(tts)"
                                                data-translate="delete"
                                            ></button>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- End of TTS LIST -->
            </div>

            <!-- FOOTER PAGINATION -->
            <div
                class="mt-2"
                data-ng-if="$ctrl.tts.raw.length"
                data-ng-show="$ctrl.tts.raw.length > itemsPerPage"
                data-pagination-front
                data-items="$ctrl.tts.sorted"
                data-paginated-items="$ctrl.tts.paginated"
                data-current-page="currentPage"
                data-nb-pages="nbPages"
                data-items-per-page="itemsPerPage"
                data-page-placeholder="{{'common_pagination_page' | translate: {currentPage:currentPage, nbPages:nbPages} }}"
                data-item-per-page-placeholder="{{'common_pagination_display' | translate}}"
                data-go-to-page="false"
            ></div>
            <!-- End of FOOTER PAGINATION -->
        </div>
    </div>
    <!-- End of SOUND LIST -->
</div>
<!-- /.telecom-telephony-alias-configuration-ovhPabx-sounds -->
