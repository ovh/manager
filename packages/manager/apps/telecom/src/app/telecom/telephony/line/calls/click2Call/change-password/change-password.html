<section class="telephony-group-line-click2call">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.dashboard.calls.click2call"
            data-tuc-section-back-link-title="{{ ::'telephony_group_line_calls_click2call_changePassword_back' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_group_line_calls_click2call_title"></h1>
    </header>

    <tuc-toast-message></tuc-toast-message>

    <div class="row">
        <section class="col-md-6 col-xs-12 widget-presentation">
            <header class="widget-presentation-header">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_group_line_calls_click2call_changePassword_title"
                    data-translate-values="{name: Click2CallChangePasswordCtrl.user.login}"
                ></h2>
            </header>
            <form
                id="changePasswordForm"
                name="changePasswordForm"
                data-ng-submit="Click2CallChangePasswordCtrl.changePassword()"
            >
                <div class="form-group">
                    <ovh-ng-input-password
                        data-ng-model="Click2CallChangePasswordCtrl.password"
                        name="passwordClick2Call"
                        id="passwordClick2Call"
                        data-strength="Click2CallChangePasswordCtrl.getStrength(value)"
                        placeholder="{{ ::'telephony_group_line_calls_click2call_changePassword_password_placeholder' |translate}}"
                        data-rules="Click2CallChangePasswordCtrl.rules"
                    >
                    </ovh-ng-input-password>
                </div>
                <div class="form-group">
                    <button
                        class="btn btn-default"
                        type="reset"
                        data-ng-click="Click2CallChangePasswordCtrl.close()"
                        data-translate="cancel"
                    ></button>
                    <button
                        class="btn btn-primary float-right"
                        type="submit"
                        data-translate="submit"
                        data-ng-disabled="changePasswordForm.$invalid || Click2CallChangePasswordCtrl.loading.changePassword || Click2CallChangePasswordCtrl.loading.readUser"
                    ></button>
                </div>
            </form>
        </section>
    </div>
</section>
