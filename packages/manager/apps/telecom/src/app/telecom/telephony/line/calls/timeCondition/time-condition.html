<section class="telecom-telephony-line-calls-timeConditions">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.dashboard.calls"
            data-tuc-section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_line_calls_time_condition_title"></h1>
    </header>

    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <form
        class="mb-4"
        name="timeConditionForm"
        data-ng-if="!$ctrl.loading.init"
        data-ng-submit="$ctrl.onTimeConditionFormSubmit()"
    >
        <tuc-toast-message></tuc-toast-message>

        <!-- FEATURE INFORMATIONS -->
        <div class="alert alert-info" role="alert">
            <p data-translate="telephony_line_calls_time_condition_info1"></p>
            <p
                data-translate="telephony_line_calls_time_condition_info2"
                data-translate-values="{ sref: 'telecom.telephony.billingAccount.line.dashboard.calls.events' }"
                data-translate-compile
            ></p>
            <p>
                <button
                    type="button"
                    class="btn btn-link p-0 m-0"
                    data-ng-click="$ctrl.helpCollapsed = !$ctrl.helpCollapsed"
                    data-translate="{{ $ctrl.helpCollapsed ? 'telephony_line_calls_time_condition_need_help' : 'telephony_line_calls_time_condition_hide_help'}}"
                ></button>
            </p>
            <div data-ng-if="!$ctrl.helpCollapsed" class="mt-1">
                <p
                    data-translate="telephony_line_calls_time_condition_help_1"
                ></p>
                <p
                    data-translate="telephony_line_calls_time_condition_help_2"
                ></p>
                <ul>
                    <li
                        data-translate="telephony_line_calls_time_condition_help_3"
                    ></li>
                    <li
                        data-translate="telephony_line_calls_time_condition_help_4"
                    ></li>
                    <li
                        data-translate="telephony_line_calls_time_condition_help_5"
                    ></li>
                </ul>
                <p
                    data-translate="telephony_line_calls_time_condition_help_6"
                ></p>
                <p
                    class="mb-0"
                    data-translate="telephony_line_calls_time_condition_help_7"
                ></p>
            </div>
        </div>
        <!-- END OF FEATURE INFORMATIONS -->

        <div class="row">
            <!-- GLOBAL PARAMETERS -->
            <div class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_line_calls_time_condition_params_title"
                    ></h2>
                </header>

                <!-- ENABLE / DISABLE -->
                <div class="form-group clearfix">
                    <label
                        class="service-title"
                        data-translate="telephony_line_calls_time_condition_params_enable"
                    >
                    </label>
                    <oui-radio-toggle-group
                        data-model="$ctrl.line.timeCondition.enable"
                    >
                        <oui-radio
                            data-value="true"
                            data-disabled="$ctrl.line.timeCondition.status === 'SAVING'"
                        >
                            <span
                                data-translate="common_yes_capitalized"
                            ></span>
                        </oui-radio>
                        <oui-radio
                            data-value="false"
                            data-disabled="$ctrl.line.timeCondition.status === 'SAVING'"
                        >
                            <span data-translate="common_no_capitalized"></span>
                        </oui-radio>
                    </oui-radio-toggle-group>
                </div>
                <!-- END OF ENABLE / DISABLE -->

                <!-- TIMEOUT -->
                <div class="form-group clearfix">
                    <label
                        class="service-title"
                        for="timeout"
                        data-translate="telephony_line_calls_time_condition_params_timeout"
                    >
                    </label>
                    <div class="input-group col-xs-3">
                        <select
                            class="form-control"
                            id="timeout"
                            name="timeout"
                            data-ng-options="timeout.value as timeout.label for timeout in $ctrl.availableTimeoutValues"
                            data-ng-model="$ctrl.line.timeCondition.timeout"
                            data-ng-disabled="$ctrl.line.timeCondition.status === 'SAVING'"
                        >
                        </select>
                    </div>
                </div>
                <!-- END OF TIMEOUT -->
            </div>
            <!-- END OF GLOBAL PARAMETERS -->

            <!-- REDIRECT CONFIGURATION -->
            <div class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_line_calls_time_condition_redirect_config_title"
                    ></h2>
                </header>

                <div
                    data-ng-repeat="slotRow in $ctrl.slotList track by $index"
                    class="row"
                >
                    <div
                        data-ng-repeat="slot in slotRow track by $index"
                        class="col-xs-12 col-md-6"
                    >
                        <voip-time-condition-slot
                            data-time-condition-slot="slot"
                            data-slot-enable-edition="true"
                        >
                        </voip-time-condition-slot>
                    </div>
                </div>
            </div>
            <!-- END OF REDIRECT CONFIGURATION -->
        </div>

        <!-- CONDITIONS -->
        <div class="widget-presentation">
            <header class="widget-presentation-header">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_line_calls_time_condition_conditions_title"
                ></h2>
            </header>

            <tuc-telephony-bulk-action
                data-billing-account="{{ $ctrl.line.billingAccount }}"
                data-service-name="{{ $ctrl.line.serviceName }}"
                data-custom-class="link d-block pl-0 mt-4 mb-2"
                data-bulk-infos="$ctrl.bulkDatas.infos"
                data-get-bulk-params="$ctrl.getBulkParams"
                data-filter-services="$ctrl.filterServices"
                data-on-success="$ctrl.onBulkSuccess"
                data-on-error="$ctrl.onBulkError"
            >
            </tuc-telephony-bulk-action>

            <div
                class="mb-3 clearfix"
                data-uib-dropdown
                data-dropdown-append-to-body
            >
                <button
                    id="btn-time-conditions-actions"
                    type="button"
                    class="btn btn-default"
                    data-uib-dropdown-toggle
                >
                    <span class="fa fa-bars" aria-hidden="true"></span>
                    <span data-translate="common_actions"></span>
                    <span
                        class="ovh-font ovh-font-small-arrow-down"
                        aria-hidden="true"
                    ></span>
                </button>
                <ul
                    class="dropdown-menu"
                    role="menu"
                    aria-labelledby="btn-time-conditions-actions"
                    data-uib-dropdown-menu
                >
                    <li role="menuitem">
                        <i
                            class="ovh-font ovh-font-add-circle"
                            aria-hidden="true"
                        ></i>
                        <button
                            type="button"
                            class="btn btn-link"
                            data-ng-click="$ctrl.exportConfiguration()"
                            data-translate="telephony_common_time_condition_export_configuration"
                        ></button>
                    </li>
                    <li role="menuitem">
                        <i
                            class="ovh-font ovh-font-arrow-rotate"
                            aria-hidden="true"
                        ></i>
                        <button
                            type="button"
                            class="btn btn-link"
                            data-ng-click="$ctrl.importConfiguration()"
                            data-translate="telephony_common_time_condition_import_configuration"
                        ></button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- CONDITIONS -->

        <voip-time-condition-calendar
            data-voip-time-condition="$ctrl.line.timeCondition"
        ></voip-time-condition-calendar>

        <footer class="voip-action-bar" data-ng-if="$ctrl.hasChange()">
            <p
                class="mb-3 font-weight-bold text-white"
                data-translate="telephony_line_calls_time_condition_footer_save_question"
            ></p>

            <div class="d-inline-block">
                <button type="submit" class="btn btn-primary">
                    <oui-spinner
                        class="mr-2"
                        data-ng-if="$ctrl.line.timeCondition.status === 'SAVING'"
                        data-size="s"
                    >
                    </oui-spinner>
                    <span data-translate="submit"></span>
                </button>
                <button
                    type="reset"
                    class="btn btn-default"
                    data-ng-click="$ctrl.onTimeConditionFormReset()"
                    data-ng-disabled="$ctrl.loading.save"
                    data-translate="cancel"
                ></button>
            </div>

            <tuc-telephony-bulk-action
                data-billing-account="{{ $ctrl.line.billingAccount }}"
                data-service-name="{{ $ctrl.line.serviceName }}"
                data-custom-class="link d-block pl-0 mt-4 mb-2"
                data-bulk-infos="$ctrl.bulkDatas.infos"
                data-get-bulk-params="$ctrl.getBulkParams"
                data-filter-services="$ctrl.filterServices"
                data-on-success="$ctrl.onBulkSuccess"
                data-on-error="$ctrl.onBulkError"
            >
            </tuc-telephony-bulk-action>
        </footer>
    </form>
</section>
