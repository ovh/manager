<section class="telecom-telephony-group">

    <!-- LOADING -->
    <div class="text-center" data-ng-if="BillingAccountCtrl.loading.init">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div data-ng-if="!BillingAccountCtrl.loading.init">
        <div class="telecom-section-header">

            <header class="page-header"
                    role="banner">
                <!-- GROUP TITLE -->
                <tuc-editable-service-name data-tuc-editable-service-name-title="BillingAccountCtrl.group.getDisplayedName()"
                                       data-tuc-editable-service-name-title-on-save="BillingAccountCtrl.groupNameSave"
                                       data-tuc-editable-service-name-service-name="BillingAccountCtrl.group.billingAccount"
                                       data-maxlength="25">
                </tuc-editable-service-name>
            </header>

            <!-- GROUP ACTIONS -->
            <nav role="navigation">
                <responsive-tabs>

                    <responsive-tab data-state="telecom.telephony.billingAccount"
                                    data-dropdown-title="{{ 'telephony_group_tab_dashboard' | translate }}">
                        <span data-translate="telephony_group_tab_dashboard"></span>
                    </responsive-tab>

                    <responsive-tab data-state="telecom.telephony.billingAccount.lines"
                                    data-dropdown-title="{{ 'telephony_group_tab_lines' | translate }}">
                        <span data-translate="telephony_group_tab_lines"></span>
                    </responsive-tab>

                    <responsive-tab data-state="telecom.telephony.billingAccount.administration"
                                    data-dropdown-title="{{ 'telephony_group_tab_admin' | translate }}">
                        <span data-translate="telephony_group_tab_admin"></span>
                    </responsive-tab>

                    <responsive-tab data-state="telecom.telephony.billingAccount.billing"
                                    data-dropdown-title="{{ 'telephony_group_tab_billing' | translate }}">
                        <span data-translate="telephony_group_tab_billing"></span>
                    </responsive-tab>

                    <responsive-tab data-state="telecom.telephony.billingAccount.orderAlias"
                                     data-disabled="!BillingAccountCtrl.canOrderAlias"
                                     data-dropdown-title="{{ 'telephony_group_tab_orderAlias' | translate }}">
                        <span data-translate="telephony_group_tab_orderAlias"></span>
                    </responsive-tab>

                    <responsive-tab data-state="telecom.telephony.billingAccount.phonebook"
                                    data-disabled="BillingAccountCtrl.loading.init"
                                    data-dropdown-title="{{ 'telephony_group_tab_contacts_book' | translate }}">
                        <span data-translate="telephony_group_tab_contacts_book"></span>
                    </responsive-tab>

                    <responsive-tab data-state="telecom.telephony.billingAccount.abbreviatedNumbers"
                                    data-dropdown-title="{{ 'telephony_group_tab_short_numbers' | translate }}"
                                    data-disabled="BillingAccountCtrl.loading.init">
                        <span data-translate="telephony_group_tab_short_numbers"></span>
                    </responsive-tab>

                    <responsive-tab data-state="telecom.telephony.billingAccount.manageContacts"
                                    data-dropdown-title="{{ 'telephony_group_tab_contacts_manage' | translate }}"
                                    data-disabled="BillingAccountCtrl.loading.init">
                        <span data-translate="telephony_group_tab_contacts_manage"></span>
                    </responsive-tab>

                    <responsive-tab data-state="telecom.telephony.billingAccount.guides"
                                    data-dropdown-title="{{:: 'telephony_group_tab_guides' | translate }}">
                        <span data-translate="telephony_group_tab_guides"></span>
                    </responsive-tab>

                    <responsive-tab-more>
                        <i class="fa fa-plus"></i>
                    </responsive-tab-more>
                </responsive-tabs>
            </nav>

        </div>
        <!-- /.telecom-section-header -->

        <div class="telecom-section-alert">
            <div class="alert alert-xs alert-warning"
                 role="alert"
                 data-ng-if="!BillingAccountCtrl.loading.init && BillingAccountCtrl.terminationTask">
                <span data-translate="telephony_group_termination_warning"
                      data-translate-values="{ date: (BillingAccountCtrl.terminationTask.executionDate | date) }"
                      data-translate-compile>
                </span>
                <a data-ui-sref="telecom.telephony.billingAccount.deleteGroup"
                   data-translate="telephony_group_termination_warning_link">
                </a>.
            </div>
        </div>
        <!-- /.telecom-section-alert -->

        <main class="telecom-section-content"
              role="main"
              data-ng-if="!BillingAccountCtrl.loading.init"
              data-ui-view="groupInnerView">
        </main>
        <!-- /.telecom-section-content -->

    </div>

</section>
<!-- /.telecom-telephony-group -->
