<div class="telephony-group-service-consumption-outgoing-calls">
    <div class="widget-presentation">
        <h2
            class="widget-presentation-title"
            data-translate="telephony_service_consumption_outgoing_all"
        ></h2>

        <tuc-toast-message></tuc-toast-message>

        <p
            data-translate="telephony_service_consumption_outgoing_period"
            data-translate-values="{
               start: OutgoingCallsCtrl.period.start.format('DD/MM/YYYY'),
               end: OutgoingCallsCtrl.period.end.format('DD/MM/YYYY')
           }"
        ></p>
        <p
            data-ng-if="OutgoingCallsCtrl.consumption.raw.length"
            data-translate="telephony_service_consumption_outgoing_priceplan"
            data-translate-values="{
               calls: OutgoingCallsCtrl.consumption.sum.pricePlan.calls,
               duration: (OutgoingCallsCtrl.consumption.sum.pricePlan.durationAsDate | date: 'HH:mm:ss': 'UTC')
           }"
        ></p>
        <p
            data-ng-if="OutgoingCallsCtrl.consumption.raw.length"
            data-translate="telephony_service_consumption_outgoing_outplan"
            data-translate-values="{
               calls: OutgoingCallsCtrl.consumption.sum.outPlan.calls,
               duration: (OutgoingCallsCtrl.consumption.sum.outPlan.durationAsDate | date: 'HH:mm:ss': 'UTC'),
               price: OutgoingCallsCtrl.consumption.sum.outPlan.price
           }"
        ></p>
        <div
            class="text-right mb-3"
            data-ng-if="OutgoingCallsCtrl.consumption.raw.length"
        >
            <button
                class="btn btn-default"
                type="button"
                data-ng-click="OutgoingCallsCtrl.toggleShowFilter()"
            >
                <i
                    data-ng-if="!OutgoingCallsCtrl.consumption.showFilter"
                    class="ovh-font ovh-font-filter"
                ></i>
                <i
                    data-ng-if="OutgoingCallsCtrl.consumption.showFilter"
                    class="ovh-font ovh-font-wrong"
                ></i>
                <span
                    class="ml-1"
                    data-translate="telephony_service_consumption_filter"
                ></span>
            </button>
        </div>
        <div class="mt-2" data-ng-if="OutgoingCallsCtrl.consumption.showFilter">
            <div class="row mb-3">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="ovh-font ovh-font-phone"></i>
                        </span>
                        <input
                            class="form-control"
                            type="text"
                            data-ng-change="OutgoingCallsCtrl.applySorting()"
                            data-ng-model="OutgoingCallsCtrl.consumption.filterBy.dialed"
                            placeholder="{{:: 'telephony_service_consumption_dialed' | translate }}"
                        />
                    </div>
                </div>
                <div class="col-sm-4">
                    <select
                        class="form-control"
                        data-ng-change="OutgoingCallsCtrl.applySorting()"
                        data-ng-model="OutgoingCallsCtrl.consumption.filterBy.destinationType"
                        required
                    >
                        <option
                            value
                            data-translate="telephony_service_consumption_destination_any"
                        ></option>
                        <option
                            value="landline"
                            data-translate="telephony_service_consumption_destination_landline"
                        ></option>
                        <option
                            value="mobile"
                            data-translate="telephony_service_consumption_destination_mobile"
                        ></option>
                        <option
                            value="special"
                            data-translate="telephony_service_consumption_destination_special"
                        ></option>
                    </select>
                </div>
            </div>
        </div>

        <oui-datagrid data-rows="OutgoingCallsCtrl.consumption.sorted">
            <oui-datagrid-column
                data-title="'telephony_service_consumption_date' | translate"
                data-property="creationDatetime"
                data-sortable="desc"
            >
                <span
                    data-ng-bind="::$row.creationDatetime | date: 'dd/MM/yyyy'"
                ></span>
                <span
                    data-ng-bind="::$row.creationDatetime | date: 'HH:mm:ss'"
                ></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_dialed' | translate"
                data-property="dialed"
                data-sortable
            >
                <span data-ng-bind="::$row.dialed | tucPhoneNumber"></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_duration' | translate"
                data-property="durationAsDate"
                data-sortable
            >
                <span
                    data-ng-bind="::$row.durationAsDate | date: 'HH:mm:ss': 'UTC'"
                ></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_type' | translate"
                data-property="wayType"
                data-sortable
            >
                <span
                    data-ng-bind="::'telephony_service_consumption_type_' + $row.wayType | translate"
                ></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_destination' | translate"
                data-property="destinationType"
                data-sortable
            >
                <span
                    data-ng-bind="::'telephony_service_consumption_destination_' + $row.destinationType | translate"
                ></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_price_ht' | translate"
                data-property="priceWithoutTax.value"
                data-sortable
            >
                <span data-ng-bind="::$row.priceWithoutTax.text || '-'"></span>
            </oui-datagrid-column>
        </oui-datagrid>
    </div>
    <!-- /.widget-presentation -->
</div>
<!-- /.telephony-group-service-consumption-outgoing-calls -->
