<div class="text-center" data-ng-if="$ctrl.loading">
    <oui-spinner></oui-spinner>
</div>

<div class="row" data-ng-if="!$ctrl.loading">
    <div class="col-lg-8">
        <tuc-toast-message></tuc-toast-message>

        <oui-back-button
            class="mb-3"
            data-state="telecom.telephony.billingAccount.alias.details.configuration.timeCondition"
        >
            <span
                data-translate="telephony_alias_config_contactCenterSolution_scheduler_title"
            ></span>
        </oui-back-button>

        <p
            data-translate="telephony_alias_config_contactCenterSolution_scheduler_subtitle"
        ></p>

        <telephony-scheduler
            data-telephony-scheduler="$ctrl.number.feature.scheduler"
            data-telephony-time-condition="$ctrl.number.feature.timeCondition"
        >
            <div class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </telephony-scheduler>
    </div>
</div>
