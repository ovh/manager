<section class="telecom-telephony-billing-account-billing-repayment-history">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.billing"
            data-tuc-section-back-link-title="{{ 'telephony_group_billing_actions_group_billing_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1
            data-translate="telephony_group_billing_repayment_history_title"
        ></h1>
    </header>

    <div class="telecom-section-content">
        <div class="alert alert-info" role="alert">
            <p>
                <span
                    data-translate="telephony_group_billing_repayment_history_informations"
                ></span>
                <a
                    href
                    data-ui-sref="telecom.telephony.billingAccount.billing.tollfree-history"
                    data-translate="telephony_group_billing_repayment_history_informations_link"
                >
                </a>
            </p>
        </div>

        <div class="widget-presentation">
            <h2
                class="widget-presentation-title"
                data-translate="telephony_group_billing_repayment_history_list_title"
                data-translate-values="{ groupName: RepaymentHistoryCtrl.group.getDisplayedName() }"
            ></h2>

            <tuc-toast-message></tuc-toast-message>

            <div class="row">
                <div class="col-xs-12">
                    <oui-datagrid
                        data-rows="RepaymentHistoryCtrl.consumptionData"
                    >
                        <oui-datagrid-column
                            data-title="'telephony_group_billing_repayment_history_list_date' | translate"
                            data-property="date"
                            data-sortable="desc"
                        >
                            <span
                                class="text-nowrap"
                                data-ng-bind="$row.date | date:'shortDate'"
                            >
                            </span>
                        </oui-datagrid-column>
                        <oui-datagrid-column
                            data-title="'telephony_group_billing_repayment_history_list_price' | translate"
                            data-property="date"
                            data-sortable
                        >
                            <span
                                class="text-nowrap"
                                data-ng-bind="$row.price.text.replace('-', '')"
                            >
                            </span>
                        </oui-datagrid-column>

                        <oui-action-menu data-compact data-placement="end">
                            <oui-action-menu-item
                                on-click="RepaymentHistoryCtrl.download($row)"
                            >
                                <span
                                    data-translate="telephony_group_billing_repayment_history_list_download_csv"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-datagrid>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.telecom-telephony-billing-account-billing-repayment-history -->
