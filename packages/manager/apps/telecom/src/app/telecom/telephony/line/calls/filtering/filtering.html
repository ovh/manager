<section class="telephony-group-line-filtering">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.dashboard.calls"
            data-tuc-section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_line_calls_filtering_title"></h1>
    </header>

    <div class="text-center" data-ng-if="CallsFilteringCtrl.isInitializing">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!CallsFilteringCtrl.isInitializing">
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <div class="col-xs-12 col-md-8">
                <!-- FILTERING ENABLE -->
                <div class="widget-presentation">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_line_calls_filtering_enable"
                    ></h2>
                    <p data-translate="telephony_line_calls_filtering_info"></p>
                    <form>
                        <div class="form-group">
                            <label
                                for="incomingScreenList"
                                class="control-label"
                            >
                                <span
                                    data-translate="telephony_line_calls_filtering_incoming"
                                ></span>
                                <oui-spinner
                                    class="float-right"
                                    data-ng-if="CallsFilteringCtrl.screen.isIncomingLoading"
                                    data-size="s"
                                >
                                </oui-spinner>
                            </label>
                            <select
                                class="form-control"
                                id="incomingScreenList"
                                name="incomingScreenList"
                                required
                                data-ng-model="CallsFilteringCtrl.screen.modified.incomingScreenList"
                                data-ng-change="CallsFilteringCtrl.updateScreen('incoming')"
                                data-ng-disabled="CallsFilteringCtrl.screen.isLoading"
                            >
                                <option
                                    value="disabled"
                                    data-translate="telephony_line_calls_filtering_list_none"
                                ></option>
                                <option
                                    value="whitelist"
                                    data-translate="telephony_line_calls_filtering_list_white"
                                ></option>
                                <option
                                    value="blacklist"
                                    data-translate="telephony_line_calls_filtering_list_black"
                                ></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label
                                for="outgoingScreenList"
                                class="control-label"
                            >
                                <span
                                    data-translate="telephony_line_calls_filtering_outgoing"
                                ></span>
                                <oui-spinner
                                    class="float-right"
                                    data-ng-if="CallsFilteringCtrl.screen.isOutgoingLoading"
                                    data-size="s"
                                >
                                </oui-spinner>
                            </label>
                            <select
                                class="form-control"
                                id="outgoingScreenList"
                                name="outgoingScreenList"
                                required
                                data-ng-model="CallsFilteringCtrl.screen.modified.outgoingScreenList"
                                data-ng-change="CallsFilteringCtrl.updateScreen('outgoing')"
                                data-ng-disabled="CallsFilteringCtrl.screen.isLoading"
                            >
                                <option
                                    value="disabled"
                                    data-translate="telephony_line_calls_filtering_list_none"
                                ></option>
                                <option
                                    value="whitelist"
                                    data-translate="telephony_line_calls_filtering_list_white"
                                ></option>
                                <option
                                    value="blacklist"
                                    data-translate="telephony_line_calls_filtering_list_black"
                                ></option>
                            </select>
                        </div>
                        <div class="oui-checkbox">
                            <input
                                class="oui-checkbox__input"
                                id="anonymousCallRejection"
                                name="anonymousCallRejection"
                                type="checkbox"
                                data-ng-disabled="CallsFilteringCtrl.options.isUpdating"
                                data-ng-change="CallsFilteringCtrl.changeOption('anonymousCallRejection')"
                                data-ng-model="CallsFilteringCtrl.options.modified.anonymousCallRejection"
                            />
                            <label
                                class="oui-checkbox__label-container"
                                for="anonymousCallRejection"
                            >
                                <span class="oui-checkbox__label">
                                    <span class="oui-checkbox__icon"></span>
                                    <span
                                        class="oui-checkbox__text"
                                        data-translate="telephony_line_calls_filtering_anonymous_reject"
                                    ></span>
                                    <oui-spinner
                                        class="ml-2"
                                        data-ng-if="CallsFilteringCtrl.options.isUpdating.anonymousCallRejection"
                                        data-size="s"
                                    >
                                    </oui-spinner>
                                </span>
                            </label>
                        </div>
                        <div class="oui-checkbox">
                            <input
                                class="oui-checkbox__input"
                                id="doNotDisturb"
                                name="doNotDisturb"
                                type="checkbox"
                                data-ng-disabled="CallsFilteringCtrl.options.isUpdating"
                                data-ng-change="CallsFilteringCtrl.changeOption('doNotDisturb')"
                                data-ng-model="CallsFilteringCtrl.options.modified.doNotDisturb"
                            />
                            <label
                                class="oui-checkbox__label-container"
                                for="doNotDisturb"
                            >
                                <span class="oui-checkbox__label">
                                    <span class="oui-checkbox__icon"></span>
                                    <span
                                        class="oui-checkbox__text"
                                        data-translate="telephony_line_calls_filtering_do_not_disturb"
                                    ></span>
                                    <oui-spinner
                                        class="ml-2"
                                        data-ng-if="CallsFilteringCtrl.options.isUpdating.doNotDisturb"
                                        data-size="s"
                                    >
                                    </oui-spinner>
                                </span>
                            </label>
                        </div>
                        <div class="oui-checkbox">
                            <input
                                class="oui-checkbox__input"
                                id="absentSubscriber"
                                name="absentSubscriber"
                                type="checkbox"
                                data-ng-disabled="CallsFilteringCtrl.options.isUpdating"
                                data-ng-change="CallsFilteringCtrl.changeOption('absentSubscriber')"
                                data-ng-model="CallsFilteringCtrl.options.modified.absentSubscriber"
                            />
                            <label
                                class="oui-checkbox__label-container"
                                for="absentSubscriber"
                            >
                                <span class="oui-checkbox__label">
                                    <span class="oui-checkbox__icon"></span>
                                    <span
                                        class="oui-checkbox__text"
                                        data-translate="telephony_line_calls_filtering_absent"
                                    ></span>
                                    <oui-spinner
                                        class="ml-2"
                                        data-ng-if="CallsFilteringCtrl.options.isUpdating.absentSubscriber"
                                        data-size="s"
                                    >
                                    </oui-spinner>
                                </span>
                            </label>
                        </div>
                        <div class="form-group mt-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <tuc-telephony-bulk-action
                                        data-billing-account="{{ CallsFilteringCtrl.bulkDatas.billingAccount }}"
                                        data-service-name="{{ CallsFilteringCtrl.bulkDatas.serviceName }}"
                                        data-custom-class="link d-block pl-0 mb-3"
                                        data-bulk-infos="CallsFilteringCtrl.bulkDatas.infos"
                                        data-get-bulk-params="CallsFilteringCtrl.getBulkParams"
                                        data-on-success="CallsFilteringCtrl.onBulkSuccess"
                                        data-on-error="CallsFilteringCtrl.onBulkError"
                                    >
                                    </tuc-telephony-bulk-action>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.widget-presentation -->

                <!-- FILTERING ADD -->
                <div class="widget-presentation">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_line_calls_filtering_new"
                    ></h2>
                    <tuc-telecom-telephony-calls-filtering-add
                        data-add-screen-list="CallsFilteringCtrl.addScreenList(screen)"
                        data-get-screen-list="CallsFilteringCtrl.screenLists.getList()"
                        data-on-screen-list-added="CallsFilteringCtrl.onScreenListAdded(screen)"
                    >
                    </tuc-telecom-telephony-calls-filtering-add>
                </div>
                <!-- /.widget-presentation -->
            </div>
        </div>
        <!-- /.row -->

        <div class="widget-presentation">
            <h2
                class="widget-presentation-title"
                data-translate="telephony_line_calls_filtering_config"
            ></h2>
            <div class="table-responsive">
                <tuc-telecom-telephony-calls-filtering-table
                    data-api="CallsFilteringCtrl.screenLists"
                >
                </tuc-telecom-telephony-calls-filtering-table>
            </div>
        </div>
        <!-- /.widget-presentation -->
    </div>
</section>
<!-- /.telephony-group-line-filtering -->
