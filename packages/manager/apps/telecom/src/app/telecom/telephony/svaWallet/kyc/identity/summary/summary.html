<h2 data-translate="telephony_billingAccount_svaWallet_kyc_summary_title"></h2>
<p data-translate="telephony_billingAccount_svaWallet_kyc_summary_message"></p>

<oui-message
    type="success"
    data-ng-if="$ctrl.showIBANSuccessMessage || $ctrl.showDocumentSuccessMessage"
>
    <span
        data-ng-if="$ctrl.showIBANSuccessMessage"
        data-translate="telephony_billingAccount_svaWallet_kyc_summary_iban_confirmation"
    ></span>
    <span
        data-ng-if="$ctrl.showDocumentSuccessMessage"
        data-translate="telephony_billingAccount_svaWallet_kyc_summary_document_confirmation"
    ></span>
</oui-message>

<telephony-sva-wallet-kyc-identity-overview-identity
    sva-wallet="$ctrl.svaWallet"
    country-enum="$ctrl.countryEnum"
    company-kinds="$ctrl.companyKinds"
    put-wallet="$ctrl.putWallet"
>
</telephony-sva-wallet-kyc-identity-overview-identity>

<h3
    data-translate="telephony_billingAccount_svaWallet_kyc_summary_bankaccount_title"
></h3>

<div class="oui-field oui-field_auto">
    <div class="oui-field__header ng-scope">
        <label
            class="oui-field__label ng-binding"
            data-translate="telephony_billingAccount_svaWallet_kyc_identity_bankAccount_holder"
        ></label>
    </div>
    <div
        class="oui-field__control"
        data-ng-bind="$ctrl.bankAccount.holder"
    ></div>
</div>

<div class="oui-field oui-field_auto">
    <div class="oui-field__header ng-scope">
        <label
            class="oui-field__label ng-binding"
            data-translate="telephony_billingAccount_svaWallet_kyc_identity_iban"
        ></label>
    </div>
    <div class="oui-field__control" data-ng-bind="$ctrl.bankAccount.iban"></div>

    <oui-button
        variant="link"
        icon-right="oui-icon-arrow-right"
        on-click="$ctrl.updateBankAccount()"
    >
        <span
            data-translate="telephony_billingAccount_svaWallet_kyc_summary_bankaccount_edit"
        ></span>
    </oui-button>
</div>

<h3
    data-ng-if="$ctrl.svaWallet.company.beneficiaries.length < 4"
    data-translate="telephony_billingAccount_svaWallet_kyc_summary_beneficiaries_title"
></h3>

<div
    class="oui-field oui-field_auto"
    data-ng-if="$ctrl.svaWallet.representative.isBeneficiary"
>
    <div
        class="oui-field__control"
        data-translate="telephony_billingAccount_svaWallet_kyc_identity_beneficiaries_representativeIsBeneficiary"
    ></div>
</div>

<telephony-sva-wallet-kyc-beneficiaries
    beneficiaries="$ctrl.svaWallet.company.beneficiaries"
    representative-is-beneficiary="$ctrl.svaWallet.representative.isBeneficiary"
></telephony-sva-wallet-kyc-beneficiaries>

<h3
    data-translate="telephony_billingAccount_svaWallet_kyc_summary_documents_title"
></h3>

<telephony-sva-wallet-kyc-identity-documents-list
    data-ng-if="$ctrl.documents.length"
    documents="$ctrl.documents"
    document-type-enum="$ctrl.documentTypeEnum"
    document-nature-enum="$ctrl.documentNatureEnum"
    upload-document="$ctrl.uploadDocument"
    on-document-change="$ctrl.onDocumentChange(document)"
    update
></telephony-sva-wallet-kyc-identity-documents-list>
