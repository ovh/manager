<section class="telephony-group-line-callWaiting">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.dashboard.calls"
            data-tuc-section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1
            data-translate="telephony_line_actions_line_calls_call_waiting_title"
        ></h1>
    </header>

    <div class="text-center" data-ng-if="LineCallWaitingCtrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div
        class="telecom-section-content"
        data-ng-hide="LineCallWaitingCtrl.loading.init"
    >
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <div class="col-xs-12 col-md-8">
                <form
                    name="lockCallWaitingForm"
                    data-ng-submit="LineCallWaitingCtrl.save()"
                >
                    <div
                        class="form-group"
                        data-ng-if="LineCallWaitingCtrl.phone.protocol === 'mgcp'"
                    >
                        <div class="widget-presentation">
                            <h2
                                class="widget-presentation-title"
                                data-translate="telephony_line_actions_line_calls_call_waiting_cw_title"
                            ></h2>

                            <div class="alert alert-info" role="alert">
                                <p
                                    data-translate="telephony_line_actions_line_calls_call_waiting_cw_explain"
                                ></p>
                                <p
                                    data-translate="telephony_line_actions_line_calls_call_waiting_cw_explain1"
                                ></p>
                            </div>

                            <span
                                data-translate="telephony_line_actions_line_calls_call_waiting_cw_checkbox_label"
                            ></span>
                            <div class="oui-switch">
                                <label class="oui-switch__label-container">
                                    <input
                                        type="checkbox"
                                        class="oui-switch__checkbox"
                                        id="callWaiting"
                                        name="callWaiting"
                                        data-ng-model="LineCallWaitingCtrl.options.callWaiting"
                                        data-ng-disabled="LineCallWaitingCtrl.loading.save"
                                    />
                                    <span
                                        class="oui-switch__slider"
                                        aria-hidden="true"
                                    ></span>
                                </label>
                            </div>
                        </div>
                        <!-- /.widget-presentation -->
                    </div>

                    <div class="form-group">
                        <div class="widget-presentation">
                            <h2
                                class="widget-presentation-title"
                                data-translate="telephony_line_actions_line_calls_call_waiting_intercom_title"
                            ></h2>

                            <div class="alert alert-info" role="alert">
                                <p
                                    data-translate="telephony_line_actions_line_calls_call_waiting_intercom_explain"
                                ></p>
                                <p
                                    data-translate="telephony_line_actions_line_calls_call_waiting_intercom_detail"
                                ></p>
                            </div>

                            <div class="oui-checkbox">
                                <input
                                    type="checkbox"
                                    class="oui-checkbox__input"
                                    id="intercomSwitch"
                                    name="intercomSwitch"
                                    data-ng-disabled="LineCallWaitingCtrl.loading.save"
                                    data-ng-model="LineCallWaitingCtrl.options.intercomSwitch"
                                />
                                <label
                                    class="oui-checkbox__label-container"
                                    for="intercomSwitch"
                                >
                                    <span class="oui-checkbox__label">
                                        <span class="oui-checkbox__icon"></span>
                                        <span
                                            class="oui-checkbox__text"
                                            data-translate="telephony_line_actions_line_calls_call_waiting_intercom_checkbox_label"
                                        ></span>
                                    </span>
                                </label>
                            </div>
                            <!-- /.widget-presentation -->
                        </div>
                    </div>

                    <div class="form-group">
                        <tuc-telephony-bulk-action
                            data-billing-account="{{ LineCallWaitingCtrl.bulkDatas.billingAccount }}"
                            data-service-name="{{ LineCallWaitingCtrl.bulkDatas.serviceName }}"
                            data-custom-class="link d-block pl-0 mb-3"
                            data-bulk-infos="LineCallWaitingCtrl.bulkDatas.infos"
                            data-filter-services="LineCallWaitingCtrl.filterServices"
                            data-get-bulk-params="LineCallWaitingCtrl.getBulkParams"
                            data-on-success="LineCallWaitingCtrl.onBulkSuccess"
                            data-on-error="LineCallWaitingCtrl.onBulkError"
                        >
                        </tuc-telephony-bulk-action>

                        <button
                            type="submit"
                            class="btn btn-primary"
                            data-ng-disabled="LineCallWaitingCtrl.loading.save || !LineCallWaitingCtrl.needSave()"
                        >
                            <oui-spinner
                                class="mr-2"
                                data-ng-if="LineDisplayNumberCtrl.loading.save"
                                data-size="s"
                            >
                            </oui-spinner>
                            <span data-translate="submit"></span>
                        </button>
                        <button
                            type="button"
                            class="btn btn-link"
                            data-ng-click="LineCallWaitingCtrl.cancel()"
                            data-ng-disabled="LineCallWaitingCtrl.loading.save"
                            data-translate="cancel"
                        ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.telecom-section-content -->
</section>
<!-- /.telephony-group-line-callWaiting -->
