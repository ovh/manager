<oui-guide-menu
    data-text="{{ :: 'telephony_guides_breadcrumb' | translate }}"
    data-placement="end"
>
    <oui-guide-menu-group
        label="{{ section.label | translate }}"
        data-ng-repeat="section in $ctrl.guides.sections track by section.label"
    >
        <oui-guide-menu-item
            aria-label="{{ guide.label | translate}}"
            data-ng-repeat="guide in section.guides track by guide.label"
            data-ng-href="{{:: guide.url }}"
            data-external
        >
            <span
                title="{{ guide.label | translate }}"
                style="max-width: 250px;"
                class="d-inline-block text-truncate"
                data-translate="{{ guide.label }}"
            ></span>
        </oui-guide-menu-item>
    </oui-guide-menu-group>
</oui-guide-menu>
