<div class="telecom-telephony-alias-configuration-records-ovhPabx">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.alias.details.configuration"
            data-tuc-section-back-link-title="{{ ::'telephony_alias_configuration_records_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_alias_configuration_records_title"></h1>
    </header>

    <div class="text-center" data-ng-if="RecordsOvhPabxCtrl.isLoading">
        <oui-spinner></oui-spinner>
    </div>

    <div
        class="alert alert-warning"
        role="alert"
        data-ng-if="!RecordsOvhPabxCtrl.isLoading && RecordsOvhPabxCtrl.number.getFeatureFamily() !== 'ovhPabx'"
    >
        <p data-translate="telephony_alias_configuration_records_condition"></p>
        <a
            data-ui-sref="telecom.telephony.billingAccount.alias.details.configuration.changeType"
            data-translate="telephony_alias_configuration_actions_number_modification_new"
            data-translate-attr="{ title: 'telephony_alias_configuration_change_type' }"
        >
        </a>
    </div>

    <telecom-telephony-alias-records
        data-ng-if="!RecordsOvhPabxCtrl.isLoading && RecordsOvhPabxCtrl.number.getFeatureFamily() === 'ovhPabx'"
        data-api="RecordsOvhPabxCtrl.recordsApi"
    >
    </telecom-telephony-alias-records>
</div>
<!-- /.telecom-telephony-alias-configuration-records-ovhPabx -->
