<section class="telephony-billing-bill">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.billing"
            data-tuc-section-back-link-title="{{ 'telephony_group_billing_actions_group_billing_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_group_billing_bill_title"></h1>
    </header>

    <div class="telecom-section-content">
        <tuc-toast-message></tuc-toast-message>

        <div class="widget-presentation">
            <h2
                class="widget-presentation-title"
                data-translate="telephony_group_billing_bill_subtitle"
            ></h2>

            <oui-datagrid data-rows="BillingAccountBillCtrl.consumption.raw">
                <oui-datagrid-column
                    data-title="'telephony_group_billing_bill_date' | translate"
                    data-property="date"
                    data-sortable="desc"
                >
                    <span data-ng-bind="$row.date | date"></span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'telephony_group_billing_bill_amount' | translate"
                    data-property="price.value"
                    data-sortable
                >
                    <span data-ng-bind="$row.price.text"></span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'telephony_group_billing_bill_paid' | translate"
                    data-property="status"
                    data-sortable
                >
                    <span
                        class="text-capitalize"
                        data-ng-bind="($row.status === 'done' ? 'yes' : 'no') | translate"
                    >
                    </span>
                </oui-datagrid-column>

                <oui-action-menu data-compact data-placement="end">
                    <oui-action-menu-item
                        on-click="BillingAccountBillCtrl.download($row, 'pdf')"
                    >
                        <span
                            data-translate="telephony_group_billing_bill_download_pdf"
                        ></span>
                    </oui-action-menu-item>
                    <oui-action-menu-item
                        on-click="BillingAccountBillCtrl.download($row, 'csv')"
                    >
                        <span
                            data-translate="telephony_group_billing_bill_download_csv_emited"
                        ></span>
                    </oui-action-menu-item>
                    <oui-action-menu-item
                        on-click="BillingAccountBillCtrl.download($row, 'received.csv')"
                    >
                        <span
                            data-translate="telephony_group_billing_bill_download_csv_received"
                        ></span>
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-datagrid>
        </div>
    </div>
    <!-- /.telecom-section-content -->
</section>
<!-- /.telephony-billing-bill -->
