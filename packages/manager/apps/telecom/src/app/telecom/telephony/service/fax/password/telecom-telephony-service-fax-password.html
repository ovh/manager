<section class="telecom-telephony-service-fax-password">
    <div class="text-center" data-ng-if="PasswordCtrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row" data-ng-if="!PasswordCtrl.loading.init">
        <div class="col-md-6 widget-presentation">
            <header class="widget-presentation-header">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_service_fax_password_title"
                ></h2>
            </header>

            <tuc-toast-message></tuc-toast-message>

            <div class="form-group">
                <label
                    data-translate="telephony_service_fax_password_number_info_line"
                ></label>
                <span
                    data-ng-bind="PasswordCtrl.fax.serviceName | tucPhoneNumber"
                ></span>
            </div>

            <form
                name="PasswordCtrl.faxPasswordForm"
                data-ng-submit="PasswordCtrl.submitPasswordChange(PasswordCtrl.faxPasswordForm)"
            >
                <!-- PASSWORD -->
                <div
                    class="form-group"
                    data-ng-class="{
                        'has-error': PasswordCtrl.faxPasswordForm.password.$touched && PasswordCtrl.faxPasswordForm.password.$invalid
                     }"
                >
                    <label
                        for="password"
                        data-translate="telephony_service_fax_password_main_title"
                    >
                    </label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        autofocus
                        required
                        data-ng-model="PasswordCtrl.passwordForm.password"
                        data-ng-minlength="6"
                        data-ng-maxlength="12"
                        data-translate-attr="{ placeholder: 'telephony_service_fax_password_main_title' }"
                    />
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-if="PasswordCtrl.faxPasswordForm.password.$touched"
                        data-ng-messages="PasswordCtrl.faxPasswordForm.password.$error"
                    >
                        <span
                            data-ng-message="required"
                            data-translate="telephony_service_fax_password_error_password_required"
                        >
                        </span>
                        <span
                            data-ng-message="minlength"
                            data-translate="telephony_service_fax_password_error_password_minlength"
                        >
                        </span>
                        <span
                            data-ng-message="maxlength"
                            data-translate="telephony_service_fax_password_error_password_maxlength"
                        >
                        </span>
                    </span>
                </div>

                <!-- CONFIRM PASSWORD -->
                <div
                    class="form-group"
                    data-ng-class="{
                        'has-error': PasswordCtrl.faxPasswordForm.confirmPassword.$touched && PasswordCtrl.faxPasswordForm.confirmPassword.$invalid
                     }"
                    data-ng-if="PasswordCtrl.faxPasswordForm.password.$valid"
                >
                    <label
                        for="confirmPassword"
                        data-translate="telephony_service_fax_password_label_confirm"
                    >
                    </label>
                    <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        class="form-control"
                        required
                        data-ng-model="PasswordCtrl.passwordForm.confirm"
                        data-match-password="password"
                        data-translate-attr="{ placeholder: 'telephony_service_fax_password_label_confirm' }"
                    />
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-if="PasswordCtrl.faxPasswordForm.confirmPassword.$touched"
                        data-ng-messages="PasswordCtrl.faxPasswordForm.confirmPassword.$dirty && PasswordCtrl.faxPasswordForm.confirmPassword.$error"
                    >
                        <span
                            data-ng-message="passwordMatch"
                            data-translate="telephony_service_fax_password_error_confirm_password_match"
                        >
                        </span>
                    </span>
                </div>

                <!-- SUBMIT -->
                <div class="form-group">
                    <tuc-telephony-bulk-action
                        data-billing-account="{{ PasswordCtrl.fax.billingAccount }}"
                        data-service-name="{{ PasswordCtrl.fax.serviceName }}"
                        data-custom-class="link d-block pl-0 mb-3"
                        data-ng-disabled="!PasswordCtrl.faxPasswordForm.$valid"
                        data-bulk-infos="PasswordCtrl.bulkDatas.infos"
                        data-filter-services="PasswordCtrl.filterServices"
                        data-get-bulk-params="PasswordCtrl.getBulkParams"
                        data-on-success="PasswordCtrl.onBulkSuccess"
                        data-on-error="PasswordCtrl.onBulkError"
                    >
                    </tuc-telephony-bulk-action>

                    <button
                        type="submit"
                        class="btn btn-primary"
                        data-ng-disabled="PasswordCtrl.faxPasswordForm.$invalid || PasswordCtrl.passwordForm.isUpdating || PasswordCtrl.passwordForm.isSuccess"
                    >
                        <span
                            data-ng-if="PasswordCtrl.passwordForm.isSuccess"
                            data-translate="telephony_service_fax_password_change_success"
                        >
                        </span>
                        <i
                            class="ovh-font ovh-font-check ml-1"
                            data-ng-if="PasswordCtrl.passwordForm.isSuccess"
                        >
                        </i>
                        <span
                            data-ng-if="!PasswordCtrl.passwordForm.isSuccess"
                            data-translate="telephony_service_fax_password_apply"
                        >
                        </span>
                        <oui-spinner
                            class="ml-2"
                            data-ng-if="PasswordCtrl.passwordForm.isUpdating"
                            data-size="s"
                        >
                        </oui-spinner>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- .telecom-telephony-service-fax-password -->
