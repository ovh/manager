<div class="text-center" data-ng-if="$ctrl.loading">
    <oui-spinner></oui-spinner>
</div>

<div class="row" data-ng-if="!$ctrl.loading">
    <div class="col-lg-8">
        <h2
            data-translate="telephony_alias_contactCenterSolution_records_title"
        ></h2>
        <p
            data-translate="telephony_alias_contactCenterSolution_records_subtitle"
        ></p>
        <span
            class="oui-field__helper"
            data-translate="telephony_alias_contactCenterSolution_records_subtitle_help"
        ></span>

        <h3
            class="oui-heading_underline mt-5"
            data-translate="telephony_alias_contactCenterSolution_records_activation_title"
        ></h3>
        <form novalidate name="$ctrl.recordSettings">
            <oui-field
                data-label="{{:: 'telephony_alias_contactCenterSolution_records_activation' | translate }}"
            >
                <oui-radio-toggle-group
                    name="enableRecord"
                    data-model="$ctrl.queue.record"
                >
                    <oui-radio data-value="true">
                        <span
                            data-translate="telephony_alias_contactCenterSolution_records_enabled"
                        ></span>
                    </oui-radio>
                    <oui-radio data-value="false">
                        <span
                            data-translate="telephony_alias_contactCenterSolution_records_disabled"
                        ></span>
                    </oui-radio>
                </oui-radio-toggle-group>
                <span
                    class="oui-field__helper"
                    data-translate="telephony_alias_contactCenterSolution_records_activation_help"
                    data-translate-values="{ 'link': $ctrl.recordsGuideUrl }"
                ></span>
            </oui-field>

            <oui-field
                data-label="{{:: 'telephony_alias_contactCenterSolution_records_no_record_demand' | translate }}"
                data-help-text="{{:: 'telephony_alias_contactCenterSolution_records_no_record_demand_help' | translate }}"
            >
                <oui-radio-toggle-group
                    name="askForRecordDisabling"
                    data-model="$ctrl.queue.askForRecordDisabling"
                >
                    <oui-radio data-value="true">
                        <span
                            data-translate="telephony_alias_contactCenterSolution_records_record_enabled"
                        ></span>
                    </oui-radio>
                    <oui-radio data-value="false">
                        <span
                            data-translate="telephony_alias_contactCenterSolution_records_record_disabled"
                        ></span>
                    </oui-radio>
                </oui-radio-toggle-group>
            </oui-field>

            <div data-ng-if="$ctrl.queue.askForRecordDisabling">
                <oui-field
                    data-label="{{:: 'telephony_alias_contactCenterSolution_records_no_record_demand_language' | translate }}"
                    data-size="s"
                >
                    <oui-select
                        name="recordDisablingLanguage"
                        data-model="$ctrl.recordDisablingLanguage"
                        data-items="$ctrl.recordDisablingLanguageOptions"
                        data-on-change="$ctrl.queue.recordDisablingLanguage = modelValue.id"
                        data-match="label"
                    >
                        <span data-ng-bind="::$item.label"></span>
                    </oui-select>
                </oui-field>

                <oui-field
                    data-label="{{:: 'telephony_alias_contactCenterSolution_records_no_record_demand_digit' | translate }}"
                    data-size="s"
                >
                    <oui-select
                        name="disablingDigit"
                        data-model="$ctrl.recordDisablingDigit"
                        data-items="$ctrl.recordDisablingDigitOptions"
                        data-on-change="$ctrl.queue.recordDisablingDigit = modelValue"
                    >
                        <span data-ng-bind="::$item"></span>
                    </oui-select>
                </oui-field>
            </div>

            <oui-button
                data-variant="primary"
                data-on-click="$ctrl.updateQueueSettings()"
                data-disabled="!$ctrl.canUpdateQueueSettings()"
            >
                <span data-translate="apply"></span>
            </oui-button>
            <oui-button
                data-variant="link"
                data-on-click="$ctrl.$state.go('^')"
            >
                <span data-translate="cancel"></span>
            </oui-button>
        </form>

        <h3
            class="oui-heading_underline mt-5"
            data-translate="telephony_alias_contactCenterSolution_records_list_title"
        ></h3>

        <oui-datagrid
            data-rows="$ctrl.records"
            data-selectable-rows
            data-page-size="5"
        >
            <oui-datagrid-column
                data-title="::'telephony_alias_contactCenterSolution_records_list_call_begin' | translate"
                data-property="callStart"
                data-sortable
            >
                <span data-ng-bind="::$row.callStart | date:'short'"></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'telephony_alias_contactCenterSolution_records_list_call_end' | translate"
                data-property="callEnd"
                data-sortable
            >
                <span data-ng-bind="::$row.callEnd | date:'short'"></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'telephony_alias_contactCenterSolution_records_list_call_number' | translate"
                data-property="callerIdNumber"
                data-sortable
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title="::'telephony_alias_contactCenterSolution_records_list_agent' | translate"
                data-property="agent"
                data-sortable
            ></oui-datagrid-column>
            <oui-datagrid-topbar>
                <oui-dropdown class="mb-3">
                    <oui-dropdown-trigger
                        data-text="{{:: 'common_actions' | translate }}"
                        data-disabled="$selectedRows.length === 0"
                    ></oui-dropdown-trigger>
                    <oui-dropdown-content>
                        <oui-dropdown-item
                            data-on-click="$ctrl.deleteRecords($selectedRows)"
                        >
                            <span
                                data-ng-pluralize
                                data-count="$selectedRows.length"
                                data-when="{
                                      '0': ('common_delete_selected_items' | translate),
                                      'one': ('common_delete_selected_one_item' | translate),
                                      'other': ('common_delete_selected_items' | translate)
                                  }"
                            >
                            </span>
                        </oui-dropdown-item>
                        <oui-dropdown-item
                            data-on-click="$ctrl.downloadRecords($selectedRows)"
                        >
                            <span
                                data-ng-pluralize
                                data-count="$selectedRows.length"
                                data-when="{
                                      '0': ('telephony_alias_contactCenterSolution_records_download_selected_many' | translate),
                                      'one': ('telephony_alias_contactCenterSolution_records_download_selected_one' | translate),
                                      'other': ('telephony_alias_contactCenterSolution_records_download_selected_many' | translate)
                                  }"
                            >
                            </span>
                        </oui-dropdown-item>
                    </oui-dropdown-content>
                </oui-dropdown>
                <p
                    class="mb-3"
                    data-translate="common_delete_selected_items_count"
                    data-translate-values="{ count: $selectedRows.length }"
                ></p>
            </oui-datagrid-topbar>
        </oui-datagrid>
    </div>
</div>
