<section class="telecom-telephony-fax">
    <!-- LOADING -->
    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div class="telecom-section-header" data-ng-if="!$ctrl.loading.init">
        <header class="oui-header">
            <div class="oui-header__container">
                <div class="oui-header__content">
                    <tuc-editable-service-name
                        data-tuc-editable-service-name-title="$ctrl.fax.getDisplayedName()"
                        data-tuc-editable-service-name-title-on-save="$ctrl.faxNameSave"
                        data-tuc-editable-service-name-service-name="$ctrl.fax.serviceName"
                        data-maxlength="25"
                    >
                    </tuc-editable-service-name>
                </div>
            </div>
        </header>

        <!-- LINE ACTIONS -->
        <nav role="navigation">
            <responsive-tabs>
                <responsive-tab
                    data-state="telecom.telephony.billingAccount.fax"
                    data-dropdown-title="{{ 'telephony_fax_tab_manage' | translate }}"
                >
                    <span data-translate="telephony_fax_tab_manage"></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.fax.consumption"
                    data-dropdown-title="{{ 'telephony_fax_tab_consumption' | translate }}"
                >
                    <span data-translate="telephony_fax_tab_consumption"></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.fax.voicemail"
                    data-dropdown-title="{{ 'telephony_fax_tab_voicemail' | translate }}"
                >
                    <span data-translate="telephony_fax_tab_voicemail"></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.fax.fax"
                    data-dropdown-title="{{ 'telephony_fax_tab_fax' | translate }}"
                >
                    <span data-translate="telephony_fax_tab_fax"></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.fax.contact"
                    data-dropdown-title="{{ 'telephony_fax_tab_contact' | translate }}"
                >
                    <span data-translate="telephony_fax_tab_contact"></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.fax.assist"
                    data-dropdown-title="{{ 'telephony_fax_tab_assist' | translate }}"
                >
                    <span data-translate="telephony_fax_tab_assist"></span>
                </responsive-tab>

                <responsive-tab-more>
                    <i class="fa fa-plus"></i>
                </responsive-tab-more>
            </responsive-tabs>
        </nav>
    </div>
    <!-- .telecom-section-header -->

    <div class="telecom-section-alert" data-ng-if="!$ctrl.loading.init">
        <div
            class="alert alert-xs alert-warning"
            role="alert"
            data-ng-if="$ctrl.terminationTask"
        >
            <span
                data-translate="telephony_fax_termination_warning"
                data-translate-values="{ date: ($ctrl.terminationTask.executionDate | date) }"
            >
            </span>
            <a
                data-ui-sref="telecom.telephony.billingAccount.fax.management.terminate"
                data-translate="telephony_fax_termination_warning_cancel"
            >
            </a>
        </div>
    </div>

    <main
        class="telecom-section-content"
        role="main"
        data-ng-if="!$ctrl.loading.init"
        data-ui-view="faxInnerView"
    ></main>
    <!-- .telecom-section-content -->
</section>
<!-- /.telecom-telephony-fax -->
