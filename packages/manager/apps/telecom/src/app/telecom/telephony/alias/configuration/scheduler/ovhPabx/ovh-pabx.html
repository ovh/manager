<section class="telecom-telephony-alias-configuration-scheduler">
    <tuc-section-back-link
        data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.alias.details.configuration"
        data-tuc-section-back-link-title="{{ 'telephony_alias_configuration_back_link' | translate }}"
    >
    </tuc-section-back-link>
    <oui-header
        class="mt-2"
        data-heading="{{:: 'telephony_alias_configuration_scheduler_title' | translate }}"
    >
        <oui-guide-menu
            data-text="{{:: 'telephony_alias_configuration_guide' | translate }}"
        >
            <oui-guide-menu-item
                data-ng-href="{{:: $ctrl.guides.getURL('ccs.exceptionalDays') }}"
                data-external
            >
                <span
                    data-translate="telephony_alias_configuration_guide_ccs_days_condition"
                ></span>
            </oui-guide-menu-item>
        </oui-guide-menu>
    </oui-header>

    <div class="mb-4">
        <tuc-toast-message></tuc-toast-message>

        <!-- INFO -->
        <div
            class="alert alert-info"
            role="alert"
            data-translate="telephony_alias_configuration_scheduler_info"
        ></div>
        <!-- INFO -->

        <div class="text-center" data-ng-if="$ctrl.loading.init">
            <oui-spinner></oui-spinner>
        </div>

        <div data-ng-if="!$ctrl.loading.init">
            <telephony-scheduler
                data-telephony-scheduler="$ctrl.number.feature.scheduler"
            >
                <div class="text-center">
                    <oui-spinner></oui-spinner>
                </div>
            </telephony-scheduler>
        </div>
    </div>
</section>
<!-- /.telecom-telephony-alias-configuration-scheduler -->
