<section class="telecom-telephony-line-calls-events">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.alias.details.configuration"
            data-tuc-section-back-link-title="{{ 'telephony_alias_configuration_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_alias_configuration_scheduler_title"></h1>
    </header>

    <div class="mb-5">
        <tuc-toast-message></tuc-toast-message>

        <!-- INFO -->
        <div
            class="alert alert-info"
            role="alert"
            data-translate="telephony_alias_configuration_scheduler_info"
        ></div>
        <!-- INFO -->

        <div class="text-center" data-ng-if="$ctrl.loading.init">
            <oui-spinner></oui-spinner>
        </div>

        <div data-ng-if="!$ctrl.loading.init">
            <telephony-scheduler
                data-telephony-scheduler="$ctrl.number.feature.scheduler"
                data-telephony-time-condition="$ctrl.number.feature.timeCondition"
            >
                <div class="text-center">
                    <oui-spinner></oui-spinner>
                </div>
            </telephony-scheduler>
        </div>
    </div>
</section>
