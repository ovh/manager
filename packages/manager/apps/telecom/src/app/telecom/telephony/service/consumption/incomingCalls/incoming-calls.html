<div class="telephony-group-service-consumption-incoming-calls">
    <div class="widget-presentation">
        <h2
            class="widget-presentation-title"
            data-translate="telephony_service_consumption_incoming_all"
        ></h2>

        <tuc-toast-message></tuc-toast-message>

        <p
            data-translate="telephony_service_consumption_incoming_period"
            data-translate-values="{
               start: IncomingCallsCtrl.period.start.format('DD/MM/YYYY'),
               end: IncomingCallsCtrl.period.end.format('DD/MM/YYYY')
           }"
        ></p>
        <p
            data-ng-if="IncomingCallsCtrl.consumption.raw.length"
            data-translate="telephony_service_consumption_incoming_summary"
            data-translate-values="{
               calls: IncomingCallsCtrl.consumption.raw.length,
               duration: (IncomingCallsCtrl.consumption.durationSum | date: 'HH:mm:ss': 'UTC')
           }"
        ></p>
        <div
            class="text-right mb-3"
            data-ng-if="IncomingCallsCtrl.consumption.raw.length"
        >
            <button
                class="btn btn-default"
                type="button"
                data-ng-click="IncomingCallsCtrl.toggleShowFilter()"
            >
                <i
                    data-ng-if="!IncomingCallsCtrl.consumption.showFilter"
                    class="ovh-font ovh-font-filter"
                ></i>
                <i
                    data-ng-if="IncomingCallsCtrl.consumption.showFilter"
                    class="ovh-font ovh-font-wrong"
                ></i>
                <span
                    class="ml-1"
                    data-translate="telephony_service_consumption_filter"
                ></span>
            </button>
        </div>
        <div class="mt-2" data-ng-if="IncomingCallsCtrl.consumption.showFilter">
            <div class="row mb-3">
                <div class="col-sm-3 col-sm-offset-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="ovh-font ovh-font-phone"></i>
                        </span>
                        <input
                            class="form-control"
                            type="text"
                            data-ng-model="IncomingCallsCtrl.consumption.filterBy.calling"
                            data-ng-change="IncomingCallsCtrl.applySorting()"
                            placeholder="{{:: 'telephony_service_consumption_calling' | translate }}"
                            autofocus
                        />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="ovh-font ovh-font-phone"></i>
                        </span>
                        <input
                            class="form-control"
                            type="text"
                            data-ng-change="IncomingCallsCtrl.applySorting()"
                            data-ng-model="IncomingCallsCtrl.consumption.filterBy.dialed"
                            placeholder="{{:: 'telephony_service_consumption_dialed' | translate }}"
                        />
                    </div>
                </div>
                <div class="col-sm-3">
                    <select
                        class="form-control"
                        data-ng-change="IncomingCallsCtrl.applySorting()"
                        data-ng-model="IncomingCallsCtrl.consumption.filterBy.wayType"
                        required
                    >
                        <option
                            value
                            data-translate="telephony_service_consumption_type_any"
                        ></option>
                        <option
                            value="transfer"
                            data-translate="telephony_service_consumption_type_transfer"
                        ></option>
                        <option
                            value="missing"
                            data-translate="telephony_service_consumption_type_missing"
                        ></option>
                        <option
                            value="incoming"
                            data-translate="telephony_service_consumption_type_incoming"
                        ></option>
                    </select>
                </div>
            </div>
        </div>

        <oui-datagrid data-rows="IncomingCallsCtrl.consumption.sorted">
            <oui-datagrid-column
                data-title="'telephony_service_consumption_date' | translate"
                data-property="creationDatetime"
                data-sortable="desc"
            >
                <span
                    data-ng-bind="::$row.creationDatetime | date: 'dd/MM/yyyy'"
                ></span>
                <span
                    data-ng-bind="::$row.creationDatetime | date: 'HH:mm:ss'"
                ></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_calling' | translate"
                data-property="calling"
                data-sortable
            >
                <span
                    data-ng-if="$row.calling"
                    data-ng-bind="::$row.calling | tucPhoneNumber"
                ></span>
                <span
                    data-ng-if="!$row.calling"
                    data-translate="telephony_service_consumption_calling_unknown"
                ></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_dialed' | translate"
                data-property="dialed"
                data-sortable
            >
                <span
                    data-ng-bind="::$row.dialed === IncomingCallsCtrl.serviceName ? '-' : $row.dialed | tucPhoneNumber"
                ></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_duration' | translate"
                data-property="durationAsDate"
                data-sortable
            >
                <span
                    data-ng-bind="::$row.durationAsDate | date: 'HH:mm:ss': 'UTC'"
                ></span>
            </oui-datagrid-column>

            <oui-datagrid-column
                data-title="'telephony_service_consumption_type' | translate"
                data-property="wayType"
                data-sortable
            >
                <span
                    data-ng-bind="::'telephony_service_consumption_type_' + $row.wayType | translate"
                ></span>
            </oui-datagrid-column>
        </oui-datagrid>
    </div>
</div>
<!-- /.telephony-group-service-consumption-incoming-calls -->
