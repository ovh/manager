<oui-modal
    type="warning"
    data-on-dismiss="$ctrl.goBack()"
    data-primary-action="$ctrl.trackClick($ctrl.SOFTPHONE_TRACKING.REMOVE_DEVICE.REMOVE);$ctrl.deleteDevice()"
    data-primary-label="{{:: 'telephony_line_softphone_btn_delete' | translate }}"
    data-primary-disabled="$ctrl.deleting"
    data-heading="{{ 'telephony_line_softphone_delete_all' | translate }}"
>
    <p>
        <b
            data-translate="telephony_line_softphone_delete_all_devices_warning"
        ></b>
    </p>
    <p
        data-translate="telephony_line_softphone_delete_all_devices_before_action"
    ></p>
</oui-modal>
