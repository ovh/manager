<oui-modal
    type="warning"
    data-on-dismiss="$ctrl.goBack()"
    data-primary-action="$ctrl.deleteDevice()"
    data-primary-label="{{:: 'telephony_line_softphone_btn_delete' | translate }}"
    data-heading="{{ ($ctrl.deleteAllDevices ? 'telephony_line_softphone_delete_all_devices_modal_title' : 'telephony_line_softphone_delete_device_modal_title') | translate }}"
>
    <p>
        <b
            data-ng-if="!$ctrl.deleteAllDevices"
            data-translate="telephony_line_softphone_delete_device_warning"
        ></b>
        <b
            data-ng-if="$ctrl.deleteAllDevices"
            data-translate="telephony_line_softphone_delete_all_devices_warning"
        ></b>
    </p>
    <p
        data-translate="telephony_line_softphone_delete_device_before_action"
    ></p>
</oui-modal>
