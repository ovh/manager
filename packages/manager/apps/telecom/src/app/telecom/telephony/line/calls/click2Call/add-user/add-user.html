<section class="telephony-group-line-click2call">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.dashboard.calls.click2call"
            data-tuc-section-back-link-title="{{ ::'telephony_group_line_calls_click2call_addUser_back' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_group_line_calls_click2call_title"></h1>
    </header>

    <tuc-toast-message></tuc-toast-message>

    <div class="row">
        <section class="col-md-6 col-xs-12 widget-presentation">
            <header class="widget-presentation-header">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_group_line_calls_click2call_addUser_title"
                ></h2>
            </header>
            <form
                id="addUserForm"
                name="addUserForm"
                data-ng-submit="Click2CallAddUserCtrl.add()"
            >
                <div class="form-group">
                    <input
                        id="loginClick2Call"
                        type="text"
                        name="loginClick2Call"
                        class="form-control"
                        placeholder="{{ 'telephony_group_line_calls_click2call_addUser_login_placeholder' | translate }} *"
                        data-ng-model="Click2CallAddUserCtrl.login"
                        required
                    />
                </div>

                <div class="form-group">
                    <ovh-ng-input-password
                        data-ng-model="Click2CallAddUserCtrl.password"
                        name="passwordClick2Call"
                        id="passwordClick2Call"
                        data-strength="Click2CallAddUserCtrl.getStrength(value)"
                        placeholder="{{ ::'telephony_group_line_calls_click2call_addUser_password_placeholder' |translate}} *"
                        data-rules="Click2CallAddUserCtrl.rules"
                    >
                    </ovh-ng-input-password>
                </div>

                <div class="form-group">
                    <tuc-telephony-bulk-action
                        data-billing-account="{{ Click2CallAddUserCtrl.bulkDatas.billingAccount }}"
                        data-service-name="{{ Click2CallAddUserCtrl.bulkDatas.serviceName }}"
                        data-custom-class="link d-block pl-0 mb-3"
                        data-ng-disabled="!addUserForm.$valid"
                        data-bulk-infos="Click2CallAddUserCtrl.bulkDatas.infos"
                        data-filter-services="Click2CallAddUserCtrl.filterServices"
                        data-get-bulk-params="Click2CallAddUserCtrl.getBulkParams"
                        data-on-success="Click2CallAddUserCtrl.onBulkSuccess"
                        data-on-error="Click2CallAddUserCtrl.onBulkError"
                    >
                    </tuc-telephony-bulk-action>

                    <button
                        class="btn btn-default"
                        type="reset"
                        data-ng-click="Click2CallAddUserCtrl.close()"
                        data-translate="cancel"
                    ></button>
                    <button
                        class="btn btn-primary float-right"
                        type="submit"
                        data-translate="submit"
                        data-ng-disabled="addUserForm.$invalid || Click2CallAddUserCtrl.loading.addUser"
                    ></button>
                </div>
            </form>
        </section>
    </div>
</section>
