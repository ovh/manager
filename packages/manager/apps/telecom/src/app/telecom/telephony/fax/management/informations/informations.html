<section class="telecom-telephony-line-management-informations">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.fax.dashboard"
            data-tuc-section-back-link-title="{{ 'telephony_group_fax_management_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1
            data-translate="telephony_group_fax_management_action_informations"
        ></h1>
    </header>
    <!-- LOADING -->
    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>
    <!-- Enf of LOADING -->

    <div class="row" data-ng-if="!$ctrl.loading.init">
        <section class="col-xs-12 col-md-6 widget-presentation">
            <header class="widget-presentation-header">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_group_fax_management_informations_main"
                ></h2>
            </header>

            <dl class="dl-telecom">
                <!-- description -->
                <dt
                    data-translate="telephony_group_fax_management_informations_service_name"
                ></dt>
                <dd
                    class="mb-2"
                    data-ng-bind="$ctrl.fax.getDisplayedName()"
                ></dd>

                <!-- country code -->
                <dt
                    data-translate="telephony_group_fax_management_informations_country_code"
                ></dt>
                <dd class="mb-2">
                    <span
                        class="flag-icon"
                        data-ng-class="['flag-icon-'+$ctrl.plan.country]"
                    ></span>
                    /
                    <span data-ng-bind="$ctrl.plan.prefix || '-'"></span>
                </dd>
            </dl>
        </section>

        <section class="col-xs-12 col-md-6 widget-presentation">
            <header class="widget-presentation-header">
                <h2
                    class="widget-presentation-title"
                    data-translate="telephony_group_fax_management_informations_group"
                ></h2>
            </header>

            <dl class="dl-telecom">
                <!-- description -->
                <dt
                    data-translate="telephony_group_fax_management_informations_group_name"
                ></dt>
                <dd class="mb-2" data-ng-bind="$ctrl.group.billingAccount"></dd>

                <!-- country code -->
                <dt
                    data-translate="telephony_group_fax_management_informations_group_description"
                ></dt>
                <dd class="mb-2" data-ng-bind="$ctrl.group.description"></dd>
            </dl>
        </section>
    </div>
</section>
