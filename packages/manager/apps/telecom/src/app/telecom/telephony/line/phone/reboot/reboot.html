<div class="telecom-telephony-line-phone-reboot">
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.line.dashboard.phone"
            data-tuc-section-back-link-title="{{ 'telephony_group_line_phone_section_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_line_phone_reboot_title"></h1>
    </header>

    <div class="text-center" data-ng-if="PhoneRebootCtrl.isLoading">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!PhoneRebootCtrl.isLoading">
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <section class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2
                        class="widget-presentation-title"
                        data-translate="telephony_line_phone_reboot_section_title"
                    ></h2>
                </header>
                <dl>
                    <dt
                        data-translate="telephony_line_phone_reboot_phone_brand"
                    ></dt>
                    <dd
                        data-ng-bind=":: PhoneRebootCtrl.phone.description || '-'"
                    ></dd>
                    <dt
                        data-translate="telephony_line_phone_reboot_phone_mac_address"
                    ></dt>
                    <dd
                        data-ng-bind=":: PhoneRebootCtrl.phone.macAddress || '-'"
                    ></dd>
                </dl>
                <p
                    class="text-warning"
                    data-ng-if="!PhoneRebootCtrl.isRebootable"
                    data-translate="telephony_line_phone_reboot_unsupported"
                ></p>
                <button
                    type="button"
                    class="btn btn-default"
                    data-ng-click="PhoneRebootCtrl.reboot()"
                    data-ng-disabled="!PhoneRebootCtrl.isRebootable || PhoneRebootCtrl.isRebooting || PhoneRebootCtrl.rebootSuccess"
                >
                    <i
                        class="ovh-font ovh-font-success ml-1"
                        data-ng-if="PhoneRebootCtrl.rebootSuccess && !PhoneRebootCtrl.isRebooting"
                    >
                    </i>
                    <oui-spinner
                        class="ml-2"
                        data-ng-if="PhoneRebootCtrl.isRebooting"
                        data-size="s"
                    >
                    </oui-spinner>
                    <span
                        data-translate="telephony_line_phone_reboot_phone"
                    ></span>
                </button>
            </section>
        </div>
    </div>
</div>
<!-- /.telecom-telephony-line-phone-reboot -->
