<section class="telecom-telephony-line">
    <!-- LOADING -->
    <div class="text-center" data-ng-if="LineCtrl.loading.init">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div class="telecom-section-header" data-ng-if="!LineCtrl.loading.init">
        <header class="oui-header">
            <div class="oui-header__container">
                <div class="oui-header__content">
                    <tuc-editable-service-name
                        data-tuc-editable-service-name-title="LineCtrl.line.getDisplayedName()"
                        data-tuc-editable-service-name-title-on-save="LineCtrl.lineNameSave"
                        data-tuc-editable-service-name-service-name="LineCtrl.line.serviceName"
                        data-maxlength="25"
                    >
                    </tuc-editable-service-name>
                </div>
            </div>
        </header>

        <!-- LINE ACTIONS -->
        <nav role="navigation">
            <responsive-tabs>
                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line"
                    data-dropdown-title="{{ 'telephony_line_tab_manage' | translate }}"
                >
                    <span data-translate="telephony_line_tab_manage"></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line.consumption"
                    data-dropdown-title="{{ 'telephony_line_tab_consumption' | translate }}"
                >
                    <span
                        data-translate="telephony_line_tab_consumption"
                    ></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line.calls"
                    data-dropdown-title="{{ 'telephony_line_tab_call_management' | translate }}"
                >
                    <span
                        data-translate="telephony_line_tab_call_management"
                    ></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line.tones"
                    data-dropdown-title="{{ 'telephony_line_tab_music_management' | translate }}"
                    data-disabled="LineCtrl.loading.init || LineCtrl.line.isIndividual() || LineCtrl.line.isTrunk() || !LineCtrl.line.isPriceplan()"
                >
                    <span
                        data-translate="telephony_line_tab_music_management"
                    ></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line.answer"
                    data-dropdown-title="{{ 'telephony_line_tab_answering_machine' | translate }}"
                >
                    <span
                        data-translate="telephony_line_tab_answering_machine"
                    ></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line.phone"
                    data-dropdown-title="{{ 'telephony_line_tab_phone' | translate }}"
                >
                    <span data-translate="telephony_line_tab_phone"></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line.assist"
                    data-dropdown-title="{{ 'telephony_line_tab_assist' | translate }}"
                >
                    <span data-translate="telephony_line_tab_assist"></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line.contact"
                    data-dropdown-title="{{ 'telephony_line_tab_contact_details' | translate }}"
                >
                    <span
                        data-translate="telephony_line_tab_contact_details"
                    ></span>
                </responsive-tab>

                <responsive-tab
                    data-state="telecom.telephony.billingAccount.line.fax"
                    data-dropdown-title="{{ 'telephony_line_tab_fax' | translate }}"
                    data-disabled="LineCtrl.loading.init || !(LineCtrl.line.isPlugNFax || LineCtrl.fax) || LineCtrl.line.isTrunk()"
                >
                    <span data-translate="telephony_line_tab_fax"></span>
                </responsive-tab>

                <responsive-tab-more>
                    <i class="fa fa-plus"></i>
                </responsive-tab-more>
            </responsive-tabs>
        </nav>
    </div>
    <!-- .telecom-section-header -->

    <div class="telecom-section-alert" data-ng-if="!LineCtrl.loading.init">
        <div
            class="alert alert-xs alert-warning"
            role="alert"
            data-ng-if="LineCtrl.terminating"
        >
            <span
                data-translate="telephony_line_expire_date"
                data-translate-values="{date: LineCtrl.terminating.executionDate}"
            >
            </span>
            <a
                data-ui-sref="telecom.telephony.billingAccount.line.terminate.cancel"
                data-translate="telephony_line_expire_link"
            >
            </a>
        </div>
        <div
            class="alert alert-xs alert-warning"
            role="alert"
            data-ng-if="LineCtrl.converting"
        >
            <span
                data-translate="telephony_line_convert_date"
                data-translate-values="{ date: (LineCtrl.converting.executionDate | date) }"
            >
            </span>
            <a
                data-ui-sref="telecom.telephony.billingAccount.line.convert"
                data-translate="telephony_line_convert_link"
            >
            </a>
        </div>
    </div>
    <!-- .telecom-section-alert -->

    <main
        class="telecom-section-content"
        role="main"
        data-ng-if="!LineCtrl.loading.init"
        data-ui-view="lineInnerView"
    ></main>
    <!-- .telecom-section-content -->
</section>
