<section>
    <header>
        <tuc-section-back-link
            data-tuc-section-back-link-to-state="telecom.telephony.billingAccount.administration"
            data-tuc-section-back-link-title="{{:: 'telephony_group_admin_group_back_link' | translate }}"
        >
        </tuc-section-back-link>
        <h1 data-translate="telephony_delete_group_title"></h1>
    </header>

    <div class="text-center" data-ng-if="DeleteGroupCtrl.loading">
        <oui-spinner></oui-spinner>
    </div>

    <div class="telecom-section-content" data-ng-if="DeleteGroupCtrl.loaded">
        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <div class="col-md-6 mb-5">
                <p
                    class="alert alert-warning"
                    role="alert"
                    data-translate="telephony_delete_group_warning"
                ></p>
                <p data-translate="telephony_delete_group_infos"></p>
                <div class="text-danger mt-5" data-ng-if="DeleteGroupCtrl.task">
                    <p>
                        <span
                            data-translate="telephony_delete_group_pending"
                            data-translate-values="{ group: DeleteGroupCtrl.group.description || DeleteGroupCtrl.group.billingAccount }"
                        ></span>
                        <span
                            >{{:: DeleteGroupCtrl.task.executionDate |
                            date:'dd/MM/yyyy' }}</span
                        >
                    </p>
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-ng-click="DeleteGroupCtrl.cancelTermination()"
                        data-ng-disabled="DeleteGroupCtrl.cancelling"
                    >
                        <oui-spinner
                            class="mr-2"
                            data-ng-if="DeleteGroupCtrl.cancelling"
                            data-size="s"
                        >
                        </oui-spinner>
                        <i
                            class="ovh-font ovh-font-wrong mr-2"
                            aria-hidden="true"
                            data-ng-if="!DeleteGroupCtrl.cancelling"
                        >
                        </i>
                        <span
                            data-translate="telephony_delete_group_cancel"
                        ></span>
                    </button>
                </div>
                <div class="mt-5" data-ng-if="!DeleteGroupCtrl.task">
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-ng-disabled="DeleteGroupCtrl.deleting"
                        data-ng-click="DeleteGroupCtrl.terminate()"
                    >
                        <oui-spinner
                            class="mr-2"
                            data-ng-if="DeleteGroupCtrl.deleting"
                            data-size="s"
                        >
                        </oui-spinner>
                        <i
                            class="ovh-font ovh-font-bin mr-2"
                            aria-hidden="true"
                            data-ng-if="!DeleteGroupCtrl.deleting"
                        >
                        </i>
                        <span
                            data-translate="telephony_delete_group_delete"
                            data-translate-values="{ group: DeleteGroupCtrl.group.description || DeleteGroupCtrl.group.billingAccount }"
                        >
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.telecom-section-content -->
</section>
