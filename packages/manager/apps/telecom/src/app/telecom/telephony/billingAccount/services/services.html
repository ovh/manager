<div class="container-fluid my-5">
    <oui-datagrid id="dg-telephony-billingAccounts-services"
        data-page-size="{{ $ctrl.paginationSize }}"
        data-rows-loader="$ctrl.loadPage()"
        data-criteria="$ctrl.criteria"
        data-on-page-change="$ctrl.onPageChange($pagination)"
        data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
        data-on-sort-change="$ctrl.onSortChange($sort)"
        data-columns="$ctrl.columnsConfig">
        <oui-column data-title=":: 'telephony_billing_account_line_number' | translate"
            data-property="serviceName"
            data-searchable
            data-filterable
            data-sortable
            data-type="string">
            <a data-ng-href="{{ $ctrl.getServiceLink($row) }}">{{$value}}</a>
        </oui-column>
        <oui-column data-title=":: 'telephony_billing_account_services_description_title' | translate"
            data-property="description"
            data-searchable
            data-filterable
            data-sortable
            data-type="string">
            <span data-ng-bind="$row.serviceName === $row.description ? '' : $row.description"></span>
        </oui-column>
        <oui-column data-title=":: 'telephony_billing_account_line_service' | translate"
            data-property="serviceType"
            data-searchable
            data-filterable
            data-sortable
            data-type="options"
            data-type-options="$ctrl.filtersOptions.serviceType">
            <span data-translate="{{ 'telephony_billing_account_line_service_' + $value }}"></span>
        </oui-column>
        <oui-column data-title=":: 'telephony_billing_account_line_feature' | translate"
            data-property="featureType"
            data-searchable
            data-filterable
            data-sortable
            data-type="options"
            data-type-options="$ctrl.filtersOptions.featureType">
            <span data-ng-bind="$ctrl.formatFeatureType($value)"></span>
        </oui-column>

    </oui-datagrid>
</div>
