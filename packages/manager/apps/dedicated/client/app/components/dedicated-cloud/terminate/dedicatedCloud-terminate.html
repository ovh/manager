<div class="dedicatedCloud-terminate">
    <oui-modal
        data-primary-action="$ctrl.onTerminateBtnClick()"
        data-primary-label="{{ :: 'wizard_confirm' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{ :: 'wizard_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.loading.terminate"
        data-heading="{{ :: 'dedicatedCloud_close_service' | translate }}"
    >
        <oui-message class="d-block my-4" data-type="error">
            <span data-translate="dedicatedCloud_close_service_warning"></span>
        </oui-message>

        <form
            data-ng-if="$ctrl.canDeleteAtExpiration"
            class="mt-4"
            name="cancelSubscriptionForm"
            novalidate
        >
            <oui-field
                label="{{:: 'server_close_service_form_label' | translate }}"
            >
                <oui-select
                    required
                    items="$ctrl.TERMINATE_OPTIONS"
                    model="$ctrl.model.termination"
                    match="label"
                >
                </oui-select>
            </oui-field>
        </form>

        <div data-ng-if="$ctrl.model.termination.type === 'terminate'">
            <p data-translate="dedicatedCloud_close_service_desc"></p>
            <p data-translate="dedicatedCloud_close_service_question"></p>
        </div>
    </oui-modal>
</div>
