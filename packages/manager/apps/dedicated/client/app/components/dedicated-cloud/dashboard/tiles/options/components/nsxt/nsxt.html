<dl class="oui-description">
    <dt
        class="d-inline"
        data-translate="{{:: 'ovhManagerPccDashboardOptionsNsxt_name' }}"
    ></dt>
    <dt class="d-inline">
        <button
            type="button"
            class="oui-popover-button"
            oui-popover="{{ 'ovhManagerPccDashboardOptionsNsxt_tooltip' | translate }}"
        ></button>
    </dt>
    <dd>
        <div data-ng-if="$ctrl.loading">
            <oui-spinner size="s"></oui-spinner>
        </div>
        <ovh-manager-pcc-dashboard-component-activation-status
            data-ng-if="!$ctrl.loading"
            class="d-block mt-1"
            data-status-name=":: $ctrl.optionNsxt.state"
            data-datacenters-state="$ctrl.optionNsxt.datacentersState"
        ></ovh-manager-pcc-dashboard-component-activation-status>
    </dd>
</dl>
