        <span
            data-translate="{{:: 'ovhManagerPccDashboardOptionsNsxt_name' }}"
        ></span>
    </dt>
    <dd>
        <div data-ng-if="$ctrl.loading">
            <oui-spinner size="s"></oui-spinner>
        </div>
        <ovh-manager-pcc-dashboard-component-activation-status

        ></ovh-manager-pcc-dashboard-component-activation-status>
