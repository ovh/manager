<oui-modal
    data-on-dismiss="$ctrl.$uibModalInstance.dismiss()"
    data-primary-action="$ctrl.onValid()"
    data-primary-label="{{:: 'confirm_order_confirm' | translate }}"
    data-secondary-action="$ctrl.onCancel()"
    data-secondary-label="{{:: 'confirm_order_cancel' | translate }}"
    data-heading="{{:: 'confirm_order_' + $ctrl.itemType + '_title' | translate }}"
>
    <p
        data-translate="{{ :: 'confirm_order_' + $ctrl.itemType + '_question_1' }}"
        data-translate-values=":: {
            itemName: $ctrl.itemName,
        }"
    ></p>

    <p
        data-ng-if=":: $ctrl.prices.monthly.exists"
        data-ng-class=":: {
            'mb-0': $ctrl.prices.hourly.exists
        }"
        data-translate="{{ :: 'confirm_order_question_monthly_' + $ctrl.addingOrDeducting }}"
        data-translate-values=":: {
            price: $ctrl.monthly,
        }"
    ></p>
    <p
        data-ng-if=":: $ctrl.prices.hourly.exists"
        data-translate="{{ :: 'confirm_order_question_hourly_' + $ctrl.addingOrDeducting }}"
        data-translate-values=":: {
            price: $ctrl.hourly,
        }"
    ></p>

    <p data-translate="confirm_order_question_confirm"></p>
</oui-modal>
