<div
    data-wizard
    data-wizard-on-cancel="$ctrl.goBack.bind($ctrl)"
    data-wizard-on-finish="$ctrl.modifyPolicyLogout.bind($ctrl)"
    data-wizard-title=":: 'dedicatedCloud_configuration_security_policy_logout_title' | translate"
>
    <div
        data-wizard-step
        data-wizard-step-valid="$ctrl.selectedLogoutPolicy.value"
    >
        <div class="text-center" data-ng-if="$ctrl.loading">
            <oui-spinner></oui-spinner>
        </div>
        <div data-ng-if="!$ctrl.loading">
            <label
                for="logoutPolicy"
                class="control-label"
                data-translate="dedicatedCloud_configuration_security_policy_logout_step1_question"
            >
            </label>
            <select
                class="form-control"
                id="logoutPolicy"
                name="logoutPolicy"
                data-ng-options="type as ('dedicatedCloud_SECURITY_logout_policy_' + type | translate) for type in $ctrl.dedicatedCloud.userLogoutPolicyEnum"
                data-ng-model="$ctrl.selectedLogoutPolicy.value"
            >
                <option
                    value=""
                    data-ng-disabled="true"
                    data-translate="dedicatedCloud_configuration_security_policy_logout_step1_value"
                >
                </option>
            </select>
        </div>
    </div>
</div>
