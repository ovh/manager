<span
    data-ng-if="!$ctrl.datacentersState || ($ctrl.datacentersState && !($ctrl.statusName === $ctrl.ACTIVATION_STATUS.enabled.name))"
    class="oui-badge"
    data-ng-class="'oui-badge_' + $ctrl.status.type"
    data-translate="{{ 'ovhManagerPccDashboardComponentActivationStatus_' + $ctrl.ACTIVATION_STATUS[$ctrl.statusName].name }}"
></span>
<div
    data-ng-if="$ctrl.datacentersState && ($ctrl.statusName === $ctrl.ACTIVATION_STATUS.enabled.name || $ctrl.statusName === $ctrl.ACTIVATION_STATUS.enabling.name)"
>
    <div class="d-inline-block">
        <span
            class="oui-badge oui-badge_success"
            data-translate="ovhManagerPccDashboardComponentActivationStatus_enabled"
        ></span>
    </div>
    <div
        class="d-inline-block"
        data-ng-repeat="datacenter in ::$ctrl.datacentersState track by $index"
        data-ng-if="datacenter.state === $ctrl.ACTIVATION_STATUS.enabled.name"
    >
        <span
            class="oui-badge oui-badge_info"
            data-translate="ovhManagerPccDashboardComponentActivationStatus_hosted_on"
            data-translate-values="{ datacenter: datacenter.name }"
            data-ng-click="$ctrl.goToDatacenter(datacenter.id)"
        ></span>
    </div>
</div>
