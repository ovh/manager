<div class="oui-progress-tracker my-5">
    <ol class="oui-progress-tracker__steps">
        <li
            class="oui-progress-tracker__step"
            data-ng-class="{
                'oui-progress-tracker__step_disabled': $ctrl.$state.params.currentStep < 1,
                'oui-progress-tracker__step_active': $ctrl.$state.params.currentStep === 1,
                'oui-progress-tracker__step_complete': $ctrl.$state.params.currentStep > 1
            }"
        >
            <span class="oui-progress-tracker__status">
                <span
                    class="oui-progress-tracker__label"
                    data-translate="dedicatedCloud_datacenter_onPremise_step_one"
                ></span>
            </span>
        </li>
        <li
            class="oui-progress-tracker__step"
            data-ng-class="{
                'oui-progress-tracker__step_disabled': $ctrl.$state.params.currentStep < 2,
                'oui-progress-tracker__step_active': $ctrl.$state.params.currentStep === 2
            }"
        >
            <span class="oui-progress-tracker__status">
                <span
                    class="oui-progress-tracker__label"
                    data-translate="dedicatedCloud_datacenter_onPremise_step_two"
                ></span>
            </span>
        </li>
    </ol>
</div>

<div data-ovh-alert="dedicatedCloudDatacenterDrpAlert"></div>
