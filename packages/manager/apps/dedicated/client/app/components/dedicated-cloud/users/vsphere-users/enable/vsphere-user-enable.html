<div
    data-wizard
    data-wizard-on-cancel="$ctrl.goBack.bind($ctrl)"
    data-wizard-on-finish="$ctrl.enableUser.bind($ctrl)"
    data-wizard-title=":: 'dedicatedCloud_USER_enable_title' | translate"
>
    <div data-wizard-step>
        <p class="text-danger">
            <strong data-translate="dedicatedCloud_USER_enable_infos"></strong>
        </p>
        <p
            data-ng-bind-html="'dedicatedCloud_USER_enable_message' | translate:{ t0: '<strong>' + $ctrl.user.name + '</strong>'}"
        ></p>
    </div>
</div>
