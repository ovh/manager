<div
    data-wizard
    data-wizard-title=":: 'dedicatedCloud_USER_AD_edit_title' | translate"
    data-wizard-on-cancel="$ctrl.onCancel.bind($ctrl)"
    data-wizard-on-finish="$ctrl.close.bind($ctrl)"
    data-wizard-hide-cancel-button="currentStep !== 1"
    data-wizard-hide-close-button="currentStep !== 1"
    data-wizard-confirm-button-text=":: 'dedicatedCloud_USER_AD_edit_button_close' | translate"
    data-wizard-cancel-button-text=":: 'dedicatedCloud_USER_AD_edit_button_close' | translate"
    data-wizard-hide-previous-button="true"
    data-wizard-keydown-disabled
    data-wizard-bread-crumb
>
    <div data-wizard-step data-wizard-step-valid="$ctrl.formIsValid()">
        <form name="editFederationForm" novalidate>
            <p data-translate="dedicatedCloud_USER_AD_edit_content"></p>

            <oui-field
                label="{{ :: 'dedicatedCloud_USER_AD_edit_field_label_username' | translate }} *"
            >
                <input
                    class="oui-input"
                    name="{{ :: $ctrl.FIELD_NAME.userName }}"
                    type="text"
                    placeholder="{{ :: $ctrl.PLACEHOLDER.userName }}"
                    data-ng-model="$ctrl.model.username"
                    required
                />
            </oui-field>

            <oui-field
                label="{{ :: 'dedicatedCloud_USER_AD_edit_field_label_password' | translate }} *"
            >
                <oui-password
                    name="{{ :: $ctrl.FIELD_NAME.password }}"
                    placeholder="{{ :: $ctrl.PLACEHOLDER.password }}"
                    model="$ctrl.model.password"
                    required
                ></oui-password>
            </oui-field>

            <oui-field
                label="{{ :: 'dedicatedCloud_USER_AD_edit_field_label_description' | translate }}"
            >
                <input
                    class="oui-input"
                    name="{{ :: $ctrl.FIELD_NAME.description }}"
                    type="text"
                    placeholder="{{ :: $ctrl.PLACEHOLDER.description }}"
                    data-ng-model="$ctrl.model.description"
                />
            </oui-field>

            <oui-field
                label="{{ :: 'dedicatedCloud_USER_AD_edit_field_label_sslThumbprint' | translate }} *"
            >
                <input
                    class="oui-input"
                    name="{{ :: $ctrl.FIELD_NAME.sslThumbprint }}"
                    type="text"
                    placeholder="{{ :: $ctrl.PLACEHOLDER.sslThumbprint }}"
                    data-ng-model="$ctrl.model.sslThumbprint"
                    required
                />
            </oui-field>

            <span>*</span>
            <span
                data-translate="dedicatedCloud_USER_AD_edit_mendatory_fields"
            ></span>
        </form>
    </div>

    <div
        data-wizard-step
        data-wizard-step-on-load="$ctrl.editFederation.bind($ctrl)"
        data-wizard-step-valid="!$ctrl.loaders.action && !$ctrl.loaders.cancelModal"
    >
        <div class="text-center" data-ng-if="!$ctrl.task">
            <oui-spinner></oui-spinner>
        </div>
        <dedicated-cloud-task-poll-progress
            data-ng-if="$ctrl.task"
            data-dedicated-cloud="$ctrl.dedicatedCloud"
            data-loaders="$ctrl.loaders"
            data-product-id="$ctrl.productId"
            data-task="$ctrl.task"
            data-tracking-task-tag="$ctrl.TRACKING_TASK_TAG"
            data-track-page="$ctrl.trackPage"
        >
        </dedicated-cloud-task-poll-progress>
    </div>
</div>
