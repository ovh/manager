<oui-modal
    data-heading="{{'dedicatedCloud_datacenter_convert_to_global' | translate }}"
    data-primary-action="$ctrl.convertToGlobal()"
    data-primary-label="{{:: 'common_confirm' | translate }}"
    data-secondary-action="$ctrl.onCancel()"
    data-secondary-label="{{:: 'common_cancel' | translate }}"
    data-loading="$ctrl.loading"
    data-on-dismiss="$ctrl.goBack()"
>
    <p
        data-translate="dedicatedCloud_datacenter_convert_to_global_confirmation"
        data-translate-values="{ t0: $ctrl.datastoreId }"
    ></p>
</oui-modal>
