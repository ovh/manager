<oui-message data-ng-if="$ctrl.hasAdvancedSecurity" class="mb-2" type="info">
    <span data-translate="dedicatedCloud_USER_AD_unavailable"> </span>
</oui-message>

<oui-datagrid
    id="pcc-active-directories-datagrid"
    rows-loader="$ctrl.loadActiveDirectories($config)"
    customizable
>
    <oui-datagrid-topbar>
        <oui-button
            variant="secondary"
            data-ng-click="$ctrl.goToAddFederation()"
            data-disabled="$ctrl.loading || $ctrl.hasAdvancedSecurity"
        >
            <span data-translate="dedicatedCloud_USER_AD_add_federation"></span>
        </oui-button>

        <button
            type="button"
            class="oui-button oui-button_secondary float-right"
            data-ng-click="$ctrl.refreshActiveDirectoriesGrid()"
        >
            <span class="oui-icon oui-icon-refresh"></span>
        </button>
    </oui-datagrid-topbar>
    <oui-datagrid-column
        data-title=":: 'dedicatedCloud_USER_AD_description' | translate"
        data-property="description"
        data-sortable="asc"
        data-searchable
        data-filterable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'dedicatedCloud_USER_AD_ip' | translate"
        data-property="ip"
        data-filterable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'dedicatedCloud_USER_AD_ldap_hostName' | translate"
        data-property="ldapHostname"
        data-sortable
        data-filterable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'dedicatedCloud_USER_AD_ldap_port' | translate"
        data-property="ldapTcpPort"
        data-sortable
        data-filterable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'dedicatedCloud_USER_AD_domain' | translate"
        data-property="domainName"
        data-sortable
        data-filterable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'dedicatedCloud_USER_AD_domainAlias' | translate"
        data-property="domainAlias"
        data-sortable
        data-filterable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'dedicatedCloud_USER_AD_bindUser' | translate"
        data-property="username"
        data-filterable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'dedicatedCloud_USER_AD_status' | translate"
        data-property="state"
        data-type="options"
        data-type-options="$ctrl.getActiveDirectoryStateEnumFilter()"
        data-sortable
        data-filterable
    >
        <span
            data-translate="{{ 'dedicatedCloud_USER_AD_status_' + $value }}"
        ></span>
    </oui-datagrid-column>
    <oui-action-menu
        data-compact
        data-ng-if="$row.state === 'delivered'"
        data-placement="end"
    >
        <oui-action-menu-item data-on-click="$ctrl.goToEditFederation($row)">
            <span data-translate="dedicatedCloud_USER_AD_edit"></span>
        </oui-action-menu-item>
        <oui-action-menu-item data-on-click="$ctrl.goToDeleteFederation($row)">
            <span data-translate="dedicatedCloud_USER_AD_delete"></span>
        </oui-action-menu-item>
    </oui-action-menu>
</oui-datagrid>
