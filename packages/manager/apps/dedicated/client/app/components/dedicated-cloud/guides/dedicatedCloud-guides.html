<oui-guide-menu data-text="{{:: 'dedicated_clouds_guides' | translate }}">
    <oui-guide-menu-item
        data-ng-repeat="guide in $ctrl.guides track by $index"
        data-href="{{:: guide.url }}"
        data-external
    >
        <span
            data-translate="{{:: 'dedicated_clouds_guides_' + guide.key }}"
        ></span>
    </oui-guide-menu-item>
</oui-guide-menu>
