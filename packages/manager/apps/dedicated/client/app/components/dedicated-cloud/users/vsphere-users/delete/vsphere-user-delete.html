<div
    data-wizard
    data-wizard-on-cancel="$ctrl.goBack.bind($ctrl)"
    data-wizard-on-finish="$ctrl.deleteUser.bind($ctrl)"
    data-wizard-title=":: $ctrl.user.activeDirectoryType === 'user' ? 'dedicatedCloud_USER_delete_user_title' : 'dedicatedCloud_USER_delete_group_title' | translate"
>
    <div data-wizard-step>
        <span
            data-translate="{{ :: $ctrl.user.activeDirectoryType === 'user' ? 'dedicatedCloud_USER_delete_user_message' : 'dedicatedCloud_USER_delete_group_message' }}"
            data-translate-values="{ t0: '<b>' + $ctrl.user.login + '</b>' }"
        ></span>
    </div>
</div>
