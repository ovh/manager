<div
    data-wizard
    data-wizard-on-cancel="$ctrl.goBack.bind($ctrl)"
    data-wizard-on-finish="$ctrl.updateSessionTimeout.bind($ctrl)"
    data-wizard-title=":: 'dedicatedCloud_configuration_security_update_session_timeout_title' | translate"
    data-wizard-bread-crumb
>
    <div
        data-wizard-step
        data-wizard-step-valid="($ctrl.sessionTimeout.value != null && $ctrl.sessionTimeout.value >= 0) || $ctrl.sessionTimeout.never"
    >
        <form>
            <div class="checkbox">
                <label>
                    <input
                        type="checkbox"
                        data-ng-model="$ctrl.sessionTimeout.never"
                    />
                    <span
                        data-translate="dedicatedCloud_configuration_security_update_session_timeout_step1_never"
                    ></span>
                </label>
            </div>

            <div class="form-group" data-ng-hide="$ctrl.sessionTimeout.never">
                <label
                    for="sessionTimeout"
                    class="control-label"
                    data-translate="dedicatedCloud_configuration_security_update_session_timeout_step1_question"
                >
                </label>
                <input
                    type="number"
                    class="form-control"
                    id="sessionTimeout"
                    name="sessionTimeout"
                    min="0"
                    data-ng-model="$ctrl.sessionTimeout.value"
                />
            </div>
        </form>
    </div>

    <div data-wizard-step>
        <div class="text-center" data-ng-if="$ctrl.loading">
            <oui-spinner></oui-spinner>
        </div>
        <p
            data-ng-if="!$ctrl.loading"
            data-ng-bind-html="'dedicatedCloud_configuration_security_update_session_timeout_step2_question' | translate: {
            t0: ($ctrl.sessionTimeout.current === 0 ? (('dedicatedCloud_SECURITY_expiration_session_never') | translate) : ('dedicatedCloud_SECURITY_expiration_session_value') | translate:{ t0: $ctrl.sessionTimeout.current }),
            t1: ($ctrl.sessionTimeout.never ? (('dedicatedCloud_SECURITY_expiration_session_never') | translate) : ('dedicatedCloud_SECURITY_expiration_session_value') | translate: { t0: $ctrl.sessionTimeout.value })
        }"
        ></p>
    </div>
</div>
