<div
    data-translate="{{:: 'ovhManagerPccDashboardOptionsDescriptionsCertification_name_' + $ctrl.certificationName }}"
></div>

<ovh-manager-pcc-dashboard-component-activation-status
    class="d-block"
    data-ng-if=":: $ctrl.status && $ctrl.status.name !== 'enabled'"

></ovh-manager-pcc-dashboard-component-activation-status>

>
    <span
        data-translate="ovhManagerPccDashboardOptionsDescriptionsCertification_linkToManagementInterface"
    ></span>
    <span class="oui-icon oui-icon-external-link" aria-hidden="true"></span>

        class="sr-only"
        data-translate="ovhManagerPccDashboardOptions_openNewTab"
    ></span>
