<oui-modal
    data-on-dismiss="$ctrl.goToBackup()"
    data-primary-action="$ctrl.delete()"
    data-secondary-action="$ctrl.goToBackup()"
    data-type="warning"
    data-primary-label="{{:: 'dedicatedCloud_datacenter_backup_delete_confirm' | translate }}"
    data-secondary-label="{{:: 'dedicatedCloud_datacenter_backup_delete_cancel' | translate }}"
    data-loading="$ctrl.deleting"
    data-primary-disabled="!$ctrl.backup.isActive()"
    data-heading="{{:: 'dedicatedCloud_datacenter_backup_delete_title' | translate }}"
>
    <p
        data-translate="dedicatedCloud_datacenter_backup_delete_description_1"
        data-translate-values="{ datacenter: $ctrl.datacenterId }"
    ></p>
    <strong
        data-translate="dedicatedCloud_datacenter_backup_delete_description_2"
    ></strong>
</oui-modal>
