<div
    data-wizard
    data-wizard-on-cancel="$ctrl.goBack.bind($ctrl)"
    data-wizard-on-finish="$ctrl.setUserRight.bind($ctrl)"
    data-wizard-title=":: 'dedicatedCloud_USER_right_title' | translate"
>
    <div
        data-wizard-step
        data-wizard-step-valid="!$ctrl.loading.init && !$ctrl.loading.save"
    >
        <div
            class="text-center"
            data-ng-if="$ctrl.loading.init || $ctrl.loading.save"
        >
            <oui-spinner></oui-spinner>
        </div>

        <div data-ng-if="!$ctrl.loading.init && !$ctrl.loading.save">
            <h5
                data-ng-bind-html="'dedicatedCloud_USER_right_datacenter_title' | translate:{ t0: $ctrl.datacenter.name }"
            ></h5>
            <div class="form-group">
                <label
                    for="right"
                    class="control-label"
                    data-translate="dedicatedCloud_USER_right_vsphere"
                >
                </label>
                <select
                    class="form-control"
                    id="right"
                    name="right"
                    data-ng-options="typeRight as (('dedicatedCloud_USER_right_' + typeRight) | translate) for typeRight in $ctrl.enums.right"
                    data-ng-model="$ctrl.right.right"
                >
                </select>
                <span class="help-block" role="alert">
                    <span
                        class="d-block"
                        data-translate="dedicatedCloud_USER_right_vsphere_help"
                    >
                    </span>
                    <em
                        data-translate="{{ 'dedicatedCloud_USER_right_vsphere_' + $ctrl.right.right }}"
                    ></em>
                </span>
            </div>
            <div class="form-group">
                <label
                    for="vmNetworkRole"
                    class="control-label"
                    data-translate="dedicatedCloud_USER_right_vmNetwork"
                >
                </label>
                <select
                    class="form-control"
                    id="vmNetworkRole"
                    name="vmNetworkRole"
                    data-ng-options="typeRight as (('dedicatedCloud_USER_right_' + typeRight) | translate) for typeRight in $ctrl.enums.vmNetworkRole"
                    data-ng-model="$ctrl.right.vmNetworkRole"
                >
                </select>
                <span class="help-block" role="alert">
                    <span
                        class="d-block"
                        data-translate="dedicatedCloud_USER_right_vmNetwork_help"
                    >
                    </span>
                    <em
                        data-translate="{{ 'dedicatedCloud_USER_right_vmNetwork_' + $ctrl.right.vmNetworkRole }}"
                    ></em>
                </span>
            </div>
            <div class="form-group">
                <label
                    for="networkRole"
                    class="control-label"
                    data-translate="{{ 'dedicatedCloud_USER_right_vlan_' + $ctrl.pccType }}"
                >
                </label>
                <select
                    class="form-control"
                    id="networkRole"
                    name="networkRole"
                    data-ng-options="typeRight as (('dedicatedCloud_USER_right_' + typeRight) | translate ) for typeRight in $ctrl.enums.networkRole"
                    data-ng-model="$ctrl.right.networkRole"
                >
                </select>
                <span class="help-block" role="alert">
                    <span
                        class="d-block"
                        data-translate="dedicatedCloud_USER_right_vlan_help"
                    >
                    </span>
                    <em
                        data-translate="{{ 'dedicatedCloud_USER_right_vlan_' + $ctrl.right.networkRole }}"
                    ></em>
                </span>
            </div>
            <div class="checkbox">
                <label>
                    <input
                        type="checkbox"
                        data-ng-model="$ctrl.right.canAddRessource"
                    />
                    <span
                        data-translate="dedicatedCloud_USER_right_resources"
                    ></span>
                </label>
            </div>
            <span
                class="help-block"
                data-translate="dedicatedCloud_USER_right_resources_help"
            >
            </span>
        </div>
    </div>
</div>
