<div class="text-center" data-ng-if="$ctrl.loading">
    <oui-spinner></oui-spinner>
</div>

<div class="row">
    <div class="col-md-8" data-ng-if="!$ctrl.loading">
        <ovh-manager-dedicated-cloud-datacenter-drp-alerts
            data-current-drp="$ctrl.currentDrp"
            data-current-user="$ctrl.currentUser"
            data-current-state="$ctrl.$state.current.name"
            data-go-to-vpn-configuration="$ctrl.goToVpnConfiguration"
            data-pcc-type="$ctrl.pccType"
        >
        </ovh-manager-dedicated-cloud-datacenter-drp-alerts>

        <h2 class="oui-heading_1" data-translate="dedicatedCloud_tab_drp"></h2>
        <oui-collapsible
            class="ml-0 mb-5"
            data-aria-label="{{:: 'dedicatedCloud_datacenter_drp_subtitle' | translate }}"
            data-heading="{{:: 'dedicatedCloud_datacenter_drp_subtitle' | translate }}"
        >
            <span
                data-ng-bind=":: ('dedicatedCloud_datacenter_drp_details_' + $ctrl.pccType) | translate"
            ></span>
        </oui-collapsible>

        <oui-message
            class="mb-5"
            data-type="warning"
            data-ng-if="($ctrl.drpInformations.hasDatacenterWithoutHosts || $ctrl.isDisablingDrp)
                         && !$ctrl.constructor.isDeliveredOrDelivering($ctrl.drpInformations.state)"
        >
            <span
                data-translate="dedicatedCloud_datacenter_drp_warning"
                data-ng-if="$ctrl.drpInformations.hasDatacenterWithoutHosts"
            ></span>
            <span
                data-translate="dedicatedCloud_datacenter_drp_confirm_delete_drp_success"
                data-ng-if="$ctrl.isDisablingDrp"
            ></span>
        </oui-message>

        <oui-message
            class="mb-5"
            data-type="error"
            data-ng-if="$ctrl.isInstallationInError"
        >
            <span
                data-translate="dedicatedCloud_datacenter_install_in_error"
            ></span>
        </oui-message>

        <div data-ui-view="progressTrackerView"></div>

        <div data-ui-view="innerView">
            <span
                data-translate="dedicatedCloud_tab_drp_choice_plan_type"
            ></span>
            <div class="row d-md-flex mt-3">
                <div class="col-lg-6">
                    <oui-select-picker
                        class="h-100"
                        data-name="ovh"
                        data-model="$ctrl.selectedDrpType"
                        data-label="{{:: ('dedicatedCloud_datacenter_ovh_choice_' + $ctrl.pccType) | translate }}"
                        data-values="[{ id: 'ovh', name: (('dedicatedCloud_datacenter_ovh_choice_' + $ctrl.pccType) | translate) }]"
                        data-variant="light"
                        data-disabled="$ctrl.drpInformations.hasDatacenterWithoutHosts
                                           || $ctrl.isDisablingDrp || $ctrl.isInstallationInError"
                    >
                        <oui-select-picker-section>
                            <figure>
                                <img
                                    class="h-100 w-100"
                                    src="images/drp/zerto-two-pcc.svg"
                                    alt=""
                                />
                            </figure>
                        </oui-select-picker-section>
                    </oui-select-picker>
                </div>
                <div class="col-lg-6">
                    <oui-select-picker
                        class="h-100"
                        data-name="onPremise"
                        data-model="$ctrl.selectedDrpType"
                        data-label="{{:: ('dedicatedCloud_datacenter_onPremise_choice_' + $ctrl.pccType) | translate }}"
                        data-values="[{ id: 'onPremise', name: (('dedicatedCloud_datacenter_onPremise_choice_' + $ctrl.pccType) | translate) }]"
                        data-variant="light"
                        data-disabled="$ctrl.drpInformations.hasDatacenterWithoutHosts
                                           || $ctrl.isDisablingDrp || $ctrl.isInstallationInError"
                    >
                        <oui-select-picker-section>
                            <figure>
                                <img
                                    class="h-100 w-100"
                                    src="images/drp/zerto-one-and-one-pcc.svg"
                                    alt=""
                                />
                            </figure>
                        </oui-select-picker-section>
                    </oui-select-picker>
                </div>
            </div>

            <oui-button
                class="my-5"
                data-on-click="$ctrl.selectDrpType()"
                data-variant="primary"
                data-disabled="!$ctrl.selectedDrpType.id"
            >
                <span
                    data-translate="dedicatedCloud_datacenter_activate_zerto_drp"
                ></span>
            </oui-button>
        </div>
    </div>
</div>
