<oui-modal
    data-heading="{{:: 'dedicatedCloud_vmware_cloud_director_order_title' | translate }}"
    data-primary-action="$ctrl.order()"
    data-primary-label="{{ 'dedicatedCloud_vmware_cloud_director_order_' + ($ctrl.ordered ? 'terminate' : 'confirm') | translate }}"
    data-secondary-label="{{:: 'dedicatedCloud_vmware_cloud_director_order_cancel' | translate }}"
    data-secondary-action="$ctrl.close()"
    data-secondary-disabled="$ctrl.ordered"
    data-on-dismiss="$ctrl.close()"
    data-loading="$ctrl.loading"
    data-type="info"
>
    <oui-message data-type="info"
        ><span
            data-translate="dedicatedCloud_vmware_cloud_director_order_info"
        ></span>
    </oui-message>
    <p
        class="pt-3"
        data-translate="dedicatedCloud_vmware_cloud_director_order_hosts_list"
        data-translate-values="{'pcc': $ctrl.productId}"
    ></p>
    <ul>
        <li data-ng-repeat="host in $ctrl.hosts track by $index">
            <span
                data-translate="dedicatedCloud_vmware_cloud_director_order_host"
                data-translate-values="{'host': $index + 1}"
            ></span>
            <span data-ng-bind="host.profile"></span>
        </li>
    </ul>
    <p>
        <a
            data-ng-href="{{:: $ctrl.guideLinks.TERMS}}"
            target="_blank"
            rel="nooponer"
        >
            <span
                data-translate="dedicatedCloud_vmware_cloud_director_order_terms"
            ></span>
            <i
                class="pl-1 oui-icon oui-icon-external-link"
                aria-hidden="true"
            ></i>
        </a>
    </p>
    <p
        data-ng-if="$ctrl.ordered"
        data-translate="dedicatedCloud_vmware_cloud_director_order_success"
        data-translate-values="{'url': $ctrl.orderLink}"
    ></p>
</oui-modal>
