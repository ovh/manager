<div
    data-wizard
    data-wizard-title=":: 'dedicatedCloud_USER_AD_delete_title' | translate"
    data-wizard-on-cancel="$ctrl.boundOnGoBackClick"
    data-wizard-on-finish="$ctrl.boundClose"
    data-wizard-hide-cancel-button="currentStep !== 1"
    data-wizard-hide-close-button="currentStep !== 1"
    data-wizard-next-button-text=":: 'dedicatedCloud_USER_AD_delete_button_confirm' | translate"
    data-wizard-confirm-button-text=":: 'dedicatedCloud_USER_AD_delete_button_close' | translate"
    data-wizard-cancel-button-text=":: 'dedicatedCloud_USER_AD_delete_button_close' | translate"
    data-wizard-hide-previous-button="true"
    data-wizard-keydown-disabled
    data-wizard-bread-crumb
>
    <div
        data-wizard-step
        data-wizard-step-valid="!$ctrl.loaders.init && $ctrl.userCount === '0'"
    >
        <div class="text-center" data-ng-if="$ctrl.loaders.init">
            <oui-spinner></oui-spinner>
        </div>
        <form
            name="editFederationForm"
            data-ng-if="!$ctrl.loaders.init"
            novalidate
        >
            <p
                data-translate="{{ $ctrl.userCount > 0 ? 'dedicatedCloud_USER_AD_delete_unavailable' : 'dedicatedCloud_USER_AD_delete_available' }}"
                data-translate-values="{ name: '<strong>{{ $ctrl.activeDirectory.ldapHostname }}</strong>',
                                        count: '<strong>{{ $ctrl.userCount }}</strong>',
                                        }"
            ></p>
        </form>
    </div>

    <div
        data-wizard-step
        data-wizard-step-on-load="$ctrl.deleteFederation.bind($ctrl)"
        data-wizard-step-valid="!$ctrl.loaders.action && !$ctrl.loaders.cancelModal"
    >
        <div class="text-center" data-ng-if="!$ctrl.task">
            <oui-spinner></oui-spinner>
        </div>
        <dedicated-cloud-task-poll-progress
            data-ng-if="$ctrl.task"
            data-dedicated-cloud="$ctrl.dedicatedCloud"
            data-loaders="$ctrl.loaders"
            data-product-id="$ctrl.productId"
            data-task="$ctrl.task"
            data-tracking-task-tag="$ctrl.TRACKING_TASK_TAG"
            data-track-page="$ctrl.trackPage"
        >
        </dedicated-cloud-task-poll-progress>
    </div>
</div>
