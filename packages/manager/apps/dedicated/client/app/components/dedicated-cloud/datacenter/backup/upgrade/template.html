<oui-modal
    data-on-dismiss="$ctrl.goToBackup()"
    data-primary-action="$ctrl.upgrade()"
    data-primary-disabled="!$ctrl.dataReplicationConditionAccepted"
    data-secondary-action="$ctrl.goToBackup()"
    data-primary-label="{{:: 'dedicatedCloud_datacenter_backup_upgrade_confirm' | translate: { name: $ctrl.BACKUP_OFFER_NAME[$ctrl.backup.backupOffer] } }}"
    data-secondary-label="{{:: 'dedicatedCloud_datacenter_backup_upgrade_cancel' | translate }}"
    data-loading="$ctrl.upgrading"
    data-heading="{{:: 'dedicatedCloud_datacenter_backup_upgrade_title' | translate }}"
>
    <oui-message data-type="warning" class="mb-3">
        <span
            data-ng-bind=":: ('dedicatedCloud_datacenter_backup_upgrade_warning_' + $ctrl.pccType) | translate"
        ></span>
    </oui-message>
    <p
        data-translate="dedicatedCloud_datacenter_backup_upgrade_description"
        data-translate-values="{
            currentOffer: $ctrl.BACKUP_OFFER_NAME[$ctrl.currentOffer.offerName],
            selectedOffer: $ctrl.BACKUP_OFFER_NAME[$ctrl.selectedOffer.offerName]
        }"
    ></p>
    <p
        data-translate="dedicatedCloud_datacenter_backup_upgrade_description_features"
    ></p>
    <dedicated-cloud-datacenter-backup-offer-details
        data-offer="$ctrl.selectedOffer"
    ></dedicated-cloud-datacenter-backup-offer-details>
    <strong
        data-translate="dedicatedCloud_datacenter_backup_upgrade_description_confirmation"
    ></strong>
    <p
        data-translate="dedicatedCloud_datacenter_backup_upgrade_description_billing"
    ></p>
    <oui-checkbox
        data-ng-if="$ctrl.selectedOffer.replication"
        data-model="$ctrl.dataReplicationConditionAccepted"
    >
        <strong
            data-translate="dedicatedCloud_datacenter_backup_upgrade_replication_condition"
        ></strong>
    </oui-checkbox>
</oui-modal>
