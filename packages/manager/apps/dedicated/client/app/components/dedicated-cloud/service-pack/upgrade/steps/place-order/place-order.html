<div data-ng-if="$ctrl.bindings.isLoading" class="text-center">
    <oui-spinner data-size="l"></oui-spinner>
</div>

<div data-ng-if="!$ctrl.bindings.isLoading">
    <p>
        <span
            data-translate="dedicatedCloudDashboardTilesOptionsOrderSelection_checkoutDescription"
        ></span>
        <a
            data-ng-href="{{:: $ctrl.bindings.orderUrl }}"
            target="_blank"
            rel="noopener"
            class="oui-link_icon"
        >
            <span
                data-translate="dedicatedCloudDashboardTilesOptionsOrderSelection_checkoutLink"
            ></span>
            <span
                class="oui-icon oui-icon-external-link"
                aria-hidden="true"
            ></span>
            <span class="sr-only" data-translate="common_new_tab"></span>
        </a>
    </p>

    <oui-stepper-v-navigation-button
        data-navigation-type="close"
    ></oui-stepper-v-navigation-button>
</div>
