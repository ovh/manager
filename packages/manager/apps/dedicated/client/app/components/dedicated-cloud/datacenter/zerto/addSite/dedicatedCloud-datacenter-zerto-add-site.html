<section>
    <h3
        class="oui-heading_4"
        data-translate="dedicatedCloud_datacenter_add_site_title"
    ></h3>
    <dl class="row">
        <dt
            class="col-md-5"
            data-translate="dedicatedCloud_datacenter_drp_confirm_summary_drp_type"
        ></dt>
        <dd
            class="col-md-7"
            data-ng-bind="::'dedicatedCloud_datacenter_onPremise_choice_' + $ctrl.pccType | translate"
        ></dd>
        <dt
            class="col-md-5"
            data-ng-bind="::'dedicatedCloud_datacenter_drp_confirm_summary_first_onPremise_datacenter' | translate"
        ></dt>
        <dd
            class="col-md-7"
            data-ng-bind="::$ctrl.zertoInformations.primaryDatacenter.displayName || '-'"
        ></dd>
        <dt
            class="col-md-5"
            data-ng-bind=":: ('dedicatedCloud_datacenter_drp_confirm_summary_first_onPremise_pcc_' + $ctrl.pccType) | translate"
        ></dt>
        <dd
            class="col-md-7"
            data-ng-bind="::$ctrl.zertoInformations.primaryPcc.serviceName || '-'"
        ></dd>
    </dl>
    <form class="mb-5" name="$ctrl.zertoSiteForm" novalidate>
        <oui-field
            data-label="{{:: 'dedicatedCloud_datacenter_zerto_label' | translate }}"
            data-size="l"
        >
            <input
                class="oui-input"
                name="label"
                type="text"
                data-ng-model="$ctrl.zertoSite.label"
                required
            />
        </oui-field>
        <oui-field
            data-ng-if="$ctrl.isCreating"
            data-label="{{:: 'dedicatedCloud_datacenter_drp_vpn_presharedkey' | translate }}"
            data-size="l"
        >
            <input
                class="oui-input"
                name="preSharedKey"
                type="text"
                data-ng-model="$ctrl.zertoSite.preSharedKey"
                required
            />
        </oui-field>
        <oui-field
            data-label="{{:: 'dedicatedCloud_datacenter_drp_vpn_remoteEndpointPublicIp' | translate }}"
            data-error-messages="{ 'pattern': ('dedicatedCloud_datacenter_drp_vpn_ip_invalid' | translate) }"
            data-size="l"
        >
            <input
                class="oui-input"
                name="remoteEndpointPublicIp"
                type="text"
                data-ng-model="$ctrl.zertoSite.remoteEndpointPublicIp"
                data-ng-pattern="$ctrl.ipValidator"
                required
            />
        </oui-field>
        <oui-field
            data-label="{{:: 'dedicatedCloud_datacenter_drp_vpn_remoteVraNetwork' | translate }}"
            data-error-messages="{ 'pattern': ('dedicatedCloud_datacenter_drp_vpn_ip_block_invalid' | translate) }"
            data-size="l"
        >
            <input
                class="oui-input"
                name="remoteVraNetwork"
                type="text"
                data-ng-model="$ctrl.zertoSite.remoteVraNetwork"
                data-ng-pattern="$ctrl.isValidIpv4Block"
                required
            />
        </oui-field>
        <oui-field
            data-label="{{:: 'dedicatedCloud_datacenter_drp_vpn_remoteZvmInternalIp' | translate }}"
            data-error-messages="{ 'pattern': ('dedicatedCloud_datacenter_drp_vpn_ip_invalid' | translate) }"
            data-size="l"
        >
            <input
                class="oui-input"
                name="remoteZvmInternalIp"
                type="text"
                data-ng-model="$ctrl.zertoSite.remoteZvmInternalIp"
                data-ng-pattern="$ctrl.ipValidator"
                required
            />
        </oui-field>

        <oui-form-actions
            data-disabled="$ctrl.zertoSiteForm.$invalid"
            data-on-cancel="$ctrl.goBackToListing()"
            data-on-submit="$ctrl.validateVpnConfiguration()"
            data-submit-text="{{:: 'dedicatedCloud_datacenter_drp_vpn_validate' | translate }}"
        ></oui-form-actions>
    </form>
</section>
