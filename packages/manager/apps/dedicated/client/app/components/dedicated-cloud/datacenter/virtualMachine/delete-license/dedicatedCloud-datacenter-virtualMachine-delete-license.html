<oui-modal
    data-heading="{{ 'delete_license_modal_title' | translate }}"
    data-primary-action="$ctrl.deleteLicense()"
    data-primary-label="{{:: 'delete_license_modal_confirm' | translate }}"
    data-secondary-action="$ctrl.onCancel()"
    data-secondary-label="{{:: 'delete_license_modal_cancel' | translate }}"
    data-loading="$ctrl.loading"
    data-on-dismiss="$ctrl.goBack()"
>
    <p data-translate="delete_license_modal_content"></p>
</oui-modal>
