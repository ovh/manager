<div>
    <oui-header
        data-heading="{{:: ('ip_additional_order' | translate) + $ctrl.ADDITIONAL_IP}}"
        class="mb-3"
    >
    </oui-header>
    <!--return to dashboard-->
    <oui-back-button data-on-click="$ctrl.resumeOrder()"> </oui-back-button>
    <div data-ovh-alert="{{:: $ctrl.ALERT_ID}}"></div>
    <oui-header
        heading="{{ 'ip_agora_title' | translate }}"
        description="{{ 'ip_agora_description' | translate }}"
    >
    </oui-header>

    <div class="container-fluid d-flex flex-wrap">
        <oui-select-picker
            name="ip-version"
            class="text-center d-flex col-sm-12 col-md-6 col-xl-3 my-3"
            data-model="$ctrl.ipType"
            data-variant="light"
            data-on-change="$ctrl.goToIpv4Order()"
            data-values="[$ctrl.IP_TYPE.IPv4]"
        >
            <oui-select-picker-description class="h-75">
                <h4>
                    <strong
                        class="text-center"
                        data-ng-bind=":: $ctrl.IP_TYPE_TITLE.IPv4"
                    ></strong>
                </h4>
                <p class="text-left">
                    {{ 'ip_agora_ipv4_description' | translate }}
                </p>
            </oui-select-picker-description>

            <oui-select-picker-section>
                <div class="text-center">
                    <strong
                        data-translate="{{ 'ip_agora_ip_v4_starting_from' | translate }}"
                    ></strong>
                    <ovh-manager-catalog-price
                        data-price="$ctrl.lowestIpV4Price"
                        data-interval-unit="month_by_ip"
                    >
                    </ovh-manager-catalog-price>
                </div>
            </oui-select-picker-section>
        </oui-select-picker>

        <oui-select-picker
            name="ip-version"
            class="text-center d-flex col-sm-12 col-md-6 col-xl-3 my-3"
            data-model="$ctrl.ipType"
            data-on-change="$ctrl.goToIpv6Order()"
            data-values="[$ctrl.IP_TYPE.IPv6]"
        >
            <oui-select-picker-description class="h-75">
                <h4>
                    <strong
                        class="text-center"
                        data-ng-bind=":: $ctrl.IP_TYPE_TITLE.IPv6"
                    ></strong>
                </h4>
                <p class="text-left">
                    {{ 'ip_agora_ipv6_description' | translate }}
                </p>
            </oui-select-picker-description>

            <oui-select-picker-section>
                <strong data-translate="free_price"></strong>
            </oui-select-picker-section>
        </oui-select-picker>
    </div>
    <div data-ui-view></div>
</div>
