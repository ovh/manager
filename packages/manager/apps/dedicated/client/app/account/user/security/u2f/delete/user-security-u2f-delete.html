<div data-ng-controller="UserAccount.controllers.doubleAuth.u2f.delete">
    <div
        data-wizard
        data-wizard-hide-cancel-button="true"
        data-wizard-on-cancel="cancel"
        data-wizard-title="::'user_account_security_double_auth_type_u2f_modal_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="init"
            data-wizard-step-valid="doesStepIsValid()"
        >
            <h2
                class="wizard-title-sub"
                data-translate="user_account_security_double_auth_type_u2f_modal_delete_key"
            ></h2>

            <div class="text-center" data-ng-if="u2f.isLoading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!u2f.isLoading && !u2f.hasError">
                <div class="text-center" data-ng-if="u2f.isDeleting">
                    <oui-spinner></oui-spinner>
                </div>

                <p
                    data-translate="user_account_security_double_auth_type_u2f_modal_delete_key_info"
                ></p>
            </div>

            <div data-ng-show="!u2f.isLoading && u2f.hasError">
                <div data-ovh-alert="doubleAuthAlertU2fDelete"></div>
                <div class="text-center">
                    <button
                        class="oui-button oui-button_secondary"
                        type="button"
                        data-ng-click="init()"
                        data-translate="user_account_security_double_auth_type_u2f_modal_delete_key_action_relaunch"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
