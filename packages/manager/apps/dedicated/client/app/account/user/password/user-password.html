<div data-ng-controller="UserAccount.controllers.doubleAuth.password">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="changePassword"
        data-wizard-title="::'user_account_changepassword_title' | translate"
    >
        <div data-wizard-step data-wizard-step-on-load="loadUserInfos">
            <h2
                class="wizard-title-sub"
                data-translate="user_account_changepassword_question"
            ></h2>
            <p
                data-translate="user_account_changepassword_information"
                data-translate-values="{ t0: user.email }"
            ></p>
        </div>
    </div>
</div>
