<div data-ng-controller="UserAccount.controllers.doubleAuth.sms.edit as $ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="cancel"
        data-wizard-on-finish="editDoubleAuthSms"
        data-wizard-title="::'user_account_security_double_auth_type_sms_modal_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="doesStepIsValid()">
            <div class="text-center" data-ng-if="sms.isEditing">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!sms.isEditing">
                <h2
                    class="wizard-title-sub"
                    data-translate="user_account_security_double_auth_type_sms_modal_edit_description"
                ></h2>
                <form name="$ctrl.userAccountEditSmsDescriptionForm">
                    <div
                        class="form-group"
                        data-ng-class="{ 'has-error': $ctrl.userAccountEditSmsDescriptionForm.description.$touched && $ctrl.userAccountEditSmsDescriptionForm.description.$invalid }"
                    >
                        <label
                            class="control-label"
                            for="description"
                            data-translate="user_account_security_double_auth_type_sms_modal_edit_description_label"
                        >
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="description"
                            name="description"
                            placeholder="{{ 'user_account_security_double_auth_type_sms_modal_edit_description_placeholder' | translate }}"
                            data-ng-model="sms.description"
                            data-ng-maxlength="100"
                        />
                        <span
                            class="help-block"
                            role="alert"
                            data-ng-if="$ctrl.userAccountEditSmsDescriptionForm.description.$touched"
                            data-ng-messages="$ctrl.userAccountEditSmsDescriptionForm.description.$error"
                        >
                            <span
                                data-ng-message="maxlength"
                                data-translate="user_account_security_double_auth_type_sms_modal_add_description_error_maxlength"
                            >
                            </span>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
