<div data-ng-controller="UserAccount.controllers.doubleAuth.totp.edit as $ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="cancel"
        data-wizard-on-finish="editDoubleAuthTotp"
        data-wizard-title="::'user_account_security_double_auth_type_totp_modal_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="doesStepIsValid()">
            <h2
                class="wizard-title-sub"
                data-translate="user_account_security_double_auth_type_totp_modal_edit_description"
            ></h2>
            <form name="$ctrl.userAccountEditTotpDescriptionForm">
                <div
                    class="form-group"
                    data-ng-class="{ 'has-error': $ctrl.userAccountEditTotpDescriptionForm.description.$touched && $ctrl.userAccountEditTotpDescriptionForm.description.$invalid }"
                >
                    <label
                        class="control-label"
                        for="description"
                        data-translate="user_account_security_double_auth_type_totp_modal_edit_description_label"
                    >
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="description"
                        name="description"
                        placeholder="{{ 'user_account_security_double_auth_type_totp_modal_edit_description_placeholder' | translate }}"
                        data-ng-model="totp.description"
                        data-ng-disabled="totp.isEditing"
                        data-ng-maxlength="100"
                    />
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-if="$ctrl.userAccountEditTotpDescriptionForm.description.$touched"
                        data-ng-messages="$ctrl.userAccountEditTotpDescriptionForm.description.$error"
                    >
                        <span
                            data-ng-message="maxlength"
                            data-translate="user_account_security_double_auth_type_sms_modal_add_description_error_maxlength"
                        >
                        </span>
                    </span>

                    <oui-spinner data-size="s" data-ng-if="totp.isEditing">
                    </oui-spinner>
                </div>
            </form>
        </div>
    </div>
</div>
