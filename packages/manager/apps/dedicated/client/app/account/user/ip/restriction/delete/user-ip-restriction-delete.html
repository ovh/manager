<div data-ng-controller="UserAccount.controllers.ipRestrictions.delete">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteRestriction"
        data-wizard-title="::'user_ipRestrictions_delete_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-translate="user_ipRestrictions_delete_message"
                data-translate-values="{ t0: data.ip }"
            ></p>
        </div>
    </div>
</div>
