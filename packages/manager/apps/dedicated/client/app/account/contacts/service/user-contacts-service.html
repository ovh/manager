<div data-ovh-alert></div>

<p data-translate="account_contacts_service_infos"></p>

<oui-datagrid
    data-rows="$ctrl.services"
    data-criteria="$ctrl.criteria"
    data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    data-page-size="10"
>
    <oui-datagrid-column
        data-title=":: 'account_contacts_service_name' | translate"
        data-property="serviceName"
        data-searchable
        data-type="string"
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'account_contacts_service_category' | translate"
        data-property="category"
        data-filterable
        data-type="options"
        data-type-options="$ctrl.getCategoryColumnFilter()"
    >
        <span
            data-translate="{{:: 'account_contacts_service_category_' + $row.category }}"
        ></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'account_contacts_service_contact_admin' | translate"
        data-property="contactAdmin"
        data-filterable
        data-type="options"
        data-type-options="$ctrl.getContactColumnFilter('contactAdmin')"
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'account_contacts_service_contact_tech' | translate"
        data-property="contactTech"
        data-filterable
        data-type="options"
        data-type-options="$ctrl.getContactColumnFilter('contactTech')"
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: 'account_contacts_service_contact_billing' | translate"
        data-property="contactBilling"
        data-filterable
        data-type="options"
        data-type-options="$ctrl.getContactColumnFilter('contactBilling')"
    >
    </oui-datagrid-column>
    <oui-action-menu data-compact data-placement="end">
        <oui-action-menu-item data-on-click="$ctrl.editContacts($row)">
            <span data-translate="account_contacts_service_edit"></span>
        </oui-action-menu-item>
    </oui-action-menu>
</oui-datagrid>
