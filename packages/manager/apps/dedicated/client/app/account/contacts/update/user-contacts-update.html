<div data-ng-init="init()">
    <div class="module-useraccount-sections-contacts-details-container">
        <oui-header
            heading="{{:: 'useraccount_contacts_details' | translate }}"
        >
        </oui-header>

        <div data-ovh-alert="{{alerts.updateOwner}}"></div>

        <div class="container-fluid p-5">
            <div data-ng-if="loaders.owner">
                <oui-spinner></oui-spinner>
            </div>

            <div class="row" data-ng-if="!loaders.owner">
                <div data-ng-if="ownerModel.id">
                    <div class="col-md-6 col-md-offset-3">
                        <form
                            role="form"
                            name="accountForm"
                            data-ng-init="setFormScope(this)"
                        >
                            <!-- Legal Form -->
                            <div
                                class="form-group"
                                data-ng-class="{
                            'error': accountForm.legalForm.$dirty && accountForm.legalForm.$error,
                            'success' : accountForm.legalForm.$dirty && accountForm.legalForm.$valid
                        }"
                            >
                                <label class="control-label" for="legalForm">
                                    {{ 'useraccount_contacts_owner_legalform' |
                                    translate }}
                                    <strong
                                        class="text-danger"
                                        data-ng-if="isMandatory('legalForm')"
                                        >*</strong
                                    >
                                </label>

                                <div class="controls">
                                    <div
                                        data-ng-if="!edit.value || isReadonly('legalForm')"
                                    >
                                        <span
                                            data-ng-bind="('useraccount_contacts_owner_legalform_' + ownerModel.legalForm) | ducTranslateAlt:'-'"
                                        ></span>
                                    </div>

                                    <select
                                        name="legalForm"
                                        class="form-control"
                                        data-ng-model="ownerModel.legalForm"
                                        data-ng-show="edit.value && !isReadonly('legalForm')"
                                        id="legalForm"
                                        maxlength="250"
                                        data-ng-required="isMandatory('legalForm')"
                                        data-ng-readonly="isReadonly('legalForm')"
                                        data-ng-options="(('user_account_legalform_' + legalform) | translate) for legalform in controls.legalforms"
                                    >
                                    </select>
                                    <div
                                        data-ng-if="edit.value"
                                        data-ng-messages="accountForm.legalForm.$error"
                                        role="alert"
                                    >
                                        <div
                                            class="text-danger"
                                            data-ng-message="required"
                                            data-ng-if="isMandatory('legalForm')"
                                        >
                                            <p
                                                data-translate="useraccount_contacts_owner_required"
                                            ></p>
                                        </div>
                                        <div
                                            class="text-danger"
                                            data-ng-message="maxlength"
                                        >
                                            <p
                                                data-translate="useraccount_contacts_owner_to_long"
                                            ></p>
                                        </div>
                                        <div
                                            class="tspace5"
                                            data-ng-if="edit.value && isReadonly('legalform') && hasTrade && isMandatory('legalform')"
                                        >
                                            <i class="fa fa-info-circle"></i>
                                            <strong
                                                data-translate="useraccount_contacts_owner_update_legalform_info"
                                            ></strong>
                                            <a
                                                data-ng-href="{{domainOrderTradeUrl}}"
                                                title="{{ 'core_new_window' | translate }}"
                                                target="_blank"
                                                data-translate="useraccount_contacts_owner_update_email_go"
                                            ></a>
                                            <i class="fa fa-external-link"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Non individual group information -->
                            <div
                                data-ng-if="ownerModel.legalForm !== 'individual'"
                            >
                                <!-- Organisation -->
                                <div
                                    class="form-group"
                                    data-ng-class="{
                                    'error': accountForm.organisationName.$dirty && accountForm.organisationName.$error,
                                    'success' : accountForm.organisationName.$dirty && accountForm.organisationName.$valid
                                }"
                                    data-ng-if="ownerModel.legalForm === 'corporation' || ownerModel.legalForm === 'association'"
                                >
                                    <label
                                        class="control-label"
                                        for="organisationName"
                                    >
                                        {{
                                        'useraccount_contacts_owner_organisation'
                                        | translate }}
                                        <strong
                                            class="text-danger"
                                            data-ng-if="isMandatory('organisationName')"
                                            >*</strong
                                        >
                                    </label>
                                    <div class="controls">
                                        <div
                                            data-ng-if="!edit.value"
                                            data-ng-bind="ownerModel.organisationName || '-' "
                                        ></div>
                                        <input
                                            data-ng-if="edit.value"
                                            type="text"
                                            class="form-control"
                                            data-ng-model="ownerModel.organisationName"
                                            id="organisationName"
                                            name="organisationName"
                                            maxlength="250"
                                            data-ng-required="isMandatory('organisationName')"
                                            data-ng-readonly="isReadonly('organisationName')"
                                        />
                                        <div
                                            data-ng-if="edit.value"
                                            data-ng-messages="accountForm.organisation.$error"
                                            role="alert"
                                        >
                                            <div
                                                class="text-danger"
                                                data-ng-message="required"
                                            >
                                                <p
                                                    data-translate="useraccount_contacts_owner_required"
                                                    data-ng-if="isMandatory('organisationName')"
                                                ></p>
                                            </div>
                                            <div
                                                class="text-danger"
                                                data-ng-message="maxlength"
                                            >
                                                <p
                                                    data-translate="useraccount_contacts_owner_to_long"
                                                ></p>
                                            </div>
                                        </div>

                                        <div
                                            data-ng-if="edit.value && isReadonly('organisationName') && hasTrade && isMandatory('organisationName')"
                                        >
                                            <i class="fa fa-info-circle"></i>
                                            <strong
                                                data-translate="useraccount_contacts_owner_update_organisationName_info"
                                            ></strong>
                                            <a
                                                data-ng-href="{{domainOrderTradeUrl}}"
                                                title="{{ 'core_new_window' | translate }}"
                                                target="_blank"
                                                data-translate="useraccount_contacts_owner_update_email_go"
                                            ></a>
                                            <i class="fa fa-external-link"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- organisationType -->
                                <div
                                    class="form-group"
                                    data-ng-class="{
                                    'error': accountForm.organisationType.$dirty && accountForm.organisationType.$error,
                                    'success' : accountForm.organisationType.$dirty && accountForm.organisationType.$valid
                                }"
                                >
                                    <label
                                        class="control-label"
                                        for="organisationType"
                                    >
                                        {{
                                        'useraccount_contacts_owner_organisation_type'
                                        | translate }}
                                        <strong
                                            class="text-danger"
                                            data-ng-if="isMandatory('organisationType')"
                                            >*</strong
                                        >
                                    </label>
                                    <div class="controls">
                                        <div
                                            data-ng-if="!edit.value"
                                            data-ng-bind="ownerModel.organisationType || '-' "
                                        ></div>
                                        <input
                                            data-ng-if="edit.value"
                                            type="text"
                                            class="form-control"
                                            data-ng-model="ownerModel.organisationType"
                                            id="organisationType"
                                            name="organisationType"
                                            maxlength="250"
                                            data-ng-required="isMandatory('organisationType')"
                                            data-ng-readonly="isReadonly('organisationType')"
                                        />
                                        <div
                                            data-ng-if="edit.value"
                                            data-ng-messages="accountForm.organisationType.$error"
                                            role="alert"
                                        >
                                            <div
                                                class="text-danger"
                                                data-ng-message="required"
                                            >
                                                <p
                                                    data-translate="useraccount_contacts_owner_required"
                                                    data-ng-if="isMandatory('organisationType')"
                                                ></p>
                                            </div>
                                            <div
                                                class="text-danger"
                                                data-ng-message="maxlength"
                                            >
                                                <p
                                                    data-translate="useraccount_contacts_owner_to_long"
                                                ></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- companyNationalIdentification -->

                                    class="form-group"
                                    data-ng-class="{
                                    'error': accountForm.companyNationalIdentificationNumber.$dirty && accountForm.companyNationalIdentificationNumber.$error,

                                            data-ng-if="isMandatory('companyNationalIdentificationNumber')"
                                            >*</strong

                                    <div class="controls">
                                        <div
                                            data-ng-if="!edit.value"
                                            data-ng-bind="ownerModel.companyNationalIdentificationNumber || '-' "

                                        <input
                                            data-ng-if="edit.value"
                                            type="text"
                                            class="form-control"
                                            data-ng-model="ownerModel.companyNationalIdentificationNumber"
                                            id="companyNationalIdentificationNumber"
                                            name="companyNationalIdentificationNumber"
                                            maxlength="250"
                                            data-ng-required="isMandatory('companyNationalIdentificationNumber')"
                                            data-ng-readonly="isReadonly('companyNationalIdentificationNumber')"
                                        />
                                        <div
                                            data-ng-if="edit.value"
                                            data-ng-messages="accountForm.companyNationalIdentificationNumber.$error"
                                            role="alert"
                                        >
                                            <div
                                                class="text-danger"
                                                data-ng-message="required"
                                            >
                                                <p
                                                    data-translate="useraccount_contacts_owner_required"
                                                    data-ng-if="isMandatory('companyNationalIdentificationNumber')"
                                                ></p>
                                            </div>
                                            <div
                                                class="text-danger"
                                                data-ng-message="maxlength"
                                            >
                                                <p
                                                    data-translate="useraccount_contacts_owner_to_long"
                                                ></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- VAT -->
                                <div
                                    class="form-group"
                                    data-ng-if="worldPart !== 'CA'"

                                     'error': accountForm.vat.$dirty && accountForm.vat.$error,

                                    <div class="controls">

                                            data-ng-if="!edit.value"
                                            data-ng-bind="ownerModel.vat || '-' "

                                            data-ng-if="edit.value"
                                            class="form-control"
                                            name="vat"
                                            id="vat"
                                            type="text"
                                            maxlength="250"
                                            data-ng-model="ownerModel.vat"
                                        />
                                        <div
                                            data-ng-if="edit.value"
                                            data-ng-messages="accountForm.vat.$error"
                                            role="alert"
                                        >
                                            <div
                                                class="text-danger"
                                                data-ng-message="maxlength"
                                            >
                                                <p
                                                    data-translate="useraccount_contacts_owner_to_long"
                                                ></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- First name -->

                                        </div>
                                        <div
                                            class="text-danger"
                                            data-ng-message="maxlength"
                                        >
                                            <p
                                                data-translate="useraccount_contacts_owner_to_long"
                                            ></p>
                                        </div>

                                        <div
                                            data-ng-if="edit.value && isReadonly('firstName') && hasTrade && isMandatory('firstName')"
                                        >
                                            <i class="fa fa-info-circle"></i>
                                            <strong
                                                data-translate="useraccount_contacts_owner_update_firstName_info"
                                            ></strong>
                                            <a
                                                data-ng-href="{{domainOrderTradeUrl}}"
                                                title="{{ 'core_new_window' | translate }}"
                                                target="_blank"
                                                data-translate="useraccount_contacts_owner_update_email_go"
                                            ></a>
                                            <i class="fa fa-external-link"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Last name -->

                                data-ng-class="{
                            'error': accountForm.lastName.$dirty && accountForm.lastName.$error,
                            'success' : accountForm.lastName.$dirty && accountForm.lastName.$valid

                            >

                                    {{ 'useraccount_contacts_owner_lastname' |

                                    <strong

                                        >*</strong
                                    >
                                </label>

                                <div class="controls">
                                    <div
                                        data-ng-hide="edit.value"
                                        data-ng-bind="ownerModel.lastName || '-'"

                                    <input

                                        data-ng-model="ownerModel.lastName"

                                        name="lastName"
                                        id="lastName"
                                        data-ng-required="isMandatory('lastName')"
                                        data-ng-readonly="isReadonly('lastName')"
                                    />
                                    <div

                                    >
                                        <div

                                            ></p>

                                        <div

                                        >
                                            <p

                                            ></p>
                                        </div>

                                        <div
                                            data-ng-if="edit.value && isReadonly('lastName') && hasTrade && isMandatory('lastName')"
                                        >
                                            <i class="fa fa-info-circle"></i>
                                            <strong
                                                data-translate="useraccount_contacts_owner_update_lastName_info"
                                            ></strong>
                                            <a
                                                data-ng-href="{{domainOrderTradeUrl}}"
                                                title="{{ 'core_new_window' | translate }}"
                                                target="_blank"
                                                data-translate="useraccount_contacts_owner_update_email_go"
                                            ></a>
                                            <i class="fa fa-external-link"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- nationalIdentificationNumber -->
                            <div
                                class="form-group"
                                data-ng-class="{
                                'error': accountForm.nationalIdentificationNumber.$dirty && accountForm.nationalIdentificationNumber.$error,
                                'success' : accountForm.nationalIdentificationNumber.$dirty && accountForm.nationalIdentificationNumber.$valid
                            }"
                            >
                                <label
                                    class="control-label"
                                    for="nationalIdentificationNumber"
                                >
                                    {{
                                    'useraccount_contacts_owner_individual_national_identification_number'
                                    | translate }}
                                    <strong
                                        class="text-danger"
                                        data-ng-if="isMandatory('nationalIdentificationNumber')"
                                        >*</strong
                                    >
                                </label>
                                <div class="controls">
                                    <div
                                        data-ng-if="!edit.value"
                                        data-ng-bind="ownerModel.nationalIdentificationNumber || '-' "
                                    ></div>
                                    <input
                                        data-ng-if="edit.value"
                                        type="text"

                                        data-ng-model="ownerModel.nationalIdentificationNumber"
                                        id="nationalIdentificationNumber"
                                        name="nationalIdentificationNumber"
                                        maxlength="250"
                                        data-ng-required="isMandatory('nationalIdentificationNumber')"
                                        data-ng-readonly="isReadonly('nationalIdentificationNumber')"
                                    />
                                    <div
                                        data-ng-if="edit.value"

                                            <p

                                                data-ng-if="isMandatory('nationalIdentificationNumber')"
                                            ></p>
                                        </div>

                                            class="text-danger"

                                        >
                                            <p

                                            ></p>
                                        </div>
                                    </div>
                                </div>

                                data-ng-class="{
                            'error': accountForm.gender.$dirty && accountForm.gender.$error,

                                        id="gender"
                                        name="gender"
                                        data-ng-required="isMandatory('gender')"
                                    >
                                    </select>
                                    <div

                        </ul>
                    </div>

                    <div
                        class="col-md-3"
                        data-ng-show="!loaders.owner && !edit.value"
                    >
                        <p>
                            <a
                                data-ng-href="{{changeOwnerUrl}}"
                                target="_blank"
                                title="{{ 'useraccount_contacts_owner_change_owner' | translate }}"
                            >
                                <span
                                    data-translate="useraccount_contacts_owner_change_owner"
                                ></span>
                                <i class="fa fa-external-link"></i>
                            </a>
                            <sup
                                class="tooltip-help"
                                data-oui-tooltip-placement="top"
                                data-oui-tooltip="{{:: 'useraccount_contacts_owner_tooltip_will_pay' | translate }}"
                                >?</sup
                            >
                        </p>
                        <div class="text-right">
                            <button
                                type="button"
                                class="btn btn-default"
                                data-ng-click="edit();"
                            >
                                <span
                                    data-ng-bind=":: 'useraccount_contacts_owner_edit' | translate"
                                ></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
