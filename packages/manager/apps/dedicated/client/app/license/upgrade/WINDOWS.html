<div class="control-group">
    <label
        for="optionVersion"
        class="control-label"
        data-translate="license_order_step2_version"
    >
    </label>
    <select
        class="form-control"
        id="optionVersion"
        name="optionVersion"
        data-ng-options="optionVersion as (('license_designation_' + license.type + '_version_' + optionVersion.productName) | ducTranslateAlt: optionVersion.productName) for optionVersion in getOptionVersions()"
        data-ng-model="selected.options['WINDOWS'].version"
    >
        <option value="" data-translate="license_upgrade_common_no_change">
        </option>
    </select>
</div>
