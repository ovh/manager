<div class="control-group">
    <label
        for="optionVersion"
        class="control-label"
        data-translate="license_order_step2_version"
    >
    </label>
    <select
        class="form-control"
        id="optionVersion"
        name="optionVersion"
        data-ng-options="optionVersion as optionVersion.planCode for optionVersion in getOptionVersions() | orderBy: 'productName'"
        data-ng-model="selected.options['CPANEL'].version"
    >
        <option value="" data-translate="license_upgrade_common_no_change">
        </option>
    </select>
</div>
