<div
    class="modal-license-confirm-upgrade-redirection"
    data-ng-controller="LicenseRedirectionUpgradeCtrl"
>
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="redirectToUpgrade"
        data-wizard-confirm-button-text=":: 'license_upgrade_redirection_popup_upgrade' | translate"
        data-wizard-title="'license_upgrade_redirection_popup_title' | translate:{ type: currentActionData.licenseType }"
    >
        <div data-wizard-step>
            <div data-ng-show="!model.deleting && !model.deleted">
                <i class="icon-warning" aria-hidden="true"></i>
                <p
                    class="text-info"
                    data-translate="license_upgrade_redirection_popup_text"
                    data-translate-values="{ type: currentActionData.licenseType }"
                ></p>
            </div>
        </div>
    </div>
</div>
