<div data-ng-controller="DedicatedCloudLicencesSplaEnableLegacyCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="enableSpla"
        data-wizard-title=":: 'dedicatedCloud_tab_licences_active_spla_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="loadActiveSpla"
            data-wizard-step-valid="spla.agreeContract == true && !spla.loading"
        >
            <div class="text-center" data-ng-if="spla.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!spla.loading">
                <p
                    data-translate="dedicatedCloud_tab_licences_active_spla_step1"
                ></p>
                <div class="checkbox">
                    <label>
                        <input
                            type="checkbox"
                            data-ng-model="spla.agreeContract"
                        />
                        <span
                            data-translate="dedicatedCloud_tab_licences_active_spla_contacts"
                        ></span>
                    </label>
                </div>
                <ul>
                    <li
                        data-ng-repeat="contract in spla.model.contracts track by $index"
                    >
                        <a
                            target="_blank"
                            rel="noopener"
                            title="{{ contract.name }} ({{ 'core_new_window' | translate }})"
                            data-ng-href="{{ contract.url }}"
                            data-ng-bind="contract.name"
                        >
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
