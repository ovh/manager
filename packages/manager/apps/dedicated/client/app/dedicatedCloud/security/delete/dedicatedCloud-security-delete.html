<div data-ng-controller="DedicatedCloudSecurityPolicyDeleteCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteEntries"
        data-wizard-title=":: 'dedicatedCloud_configuration_security_policy_delete_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="entriesToDelete.length > 0"
        >
            <p
                data-ng-if="entriesToDelete.length === 1"
                data-translate="dedicatedCloud_configuration_security_policy_delete_step1_question"
                data-translate-values="{ t0: getPolicyIP(entriesToDelete[0]) }"
            ></p>
            <p
                data-ng-if="entriesToDelete.length > 1"
                data-ng-bind="'dedicatedCloud_configuration_security_policy_delete_step1_question_plural' | translate:{ t0: entriesToDelete.length }"
            ></p>
            <p
                data-ng-if="!entriesToDelete.length"
                data-translate="dedicatedCloud_configuration_security_policy_delete_step1_no_selected_entries"
            ></p>
        </div>
    </div>
</div>
