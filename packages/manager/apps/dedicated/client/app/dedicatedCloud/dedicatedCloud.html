<div id="main-container" data-ui-view="dedicatedCloudView">
    <div
        class="text-center mt-5"
        data-ng-if="loadingInformations && !loadingError"
    >
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div data-ng-if="!loadingInformations">
        <header class="oui-header">
            <div class="oui-header__container">
                <div class="oui-header__content">
                    <div class="d-flex">
                        <h1
                            class="oui-header__title"
                            data-ng-bind="dedicatedCloud.description"
                        ></h1>
                        <button
                            type="button"
                            class="btn btn-icon ml-2"
                            data-ng-click=":: editDescription(dedicatedCloud.description)"
                        >
                            <span
                                class="oui-icon oui-icon-pen_concept"
                                aria-hidden="true"
                            ></span>
                            <span
                                class="sr-only"
                                data-translate="{{::Â 'wizard_modify' | translate }}"
                            ></span>
                        </button>
                    </div>

                    <h2
                        class="oui-header__description"
                        data-ng-bind=":: dedicatedCloud.serviceName"
                    ></h2>
                </div>
            </div>

            <oui-header-tabs>
                <oui-header-tabs-item state="app.dedicatedClouds.dashboard"
                    ><span data-translate="dedicatedCloud_tab_dashboard"></span
                ></oui-header-tabs-item>

                <oui-header-tabs-item
                    ng-if=":: !dedicatedCloud.isExpired"
                    state="app.dedicatedClouds.datacenters"
                    ><span data-translate="dedicatedCloud_tab_datacenter"></span
                ></oui-header-tabs-item>

                <oui-header-tabs-item
                    ng-if=":: !dedicatedCloud.isExpired"
                    state="app.dedicatedClouds.users"
                    ><span data-translate="dedicatedCloud_tab_user"></span
                ></oui-header-tabs-item>

                <oui-header-tabs-item
                    ng-if=":: !dedicatedCloud.isExpired"
                    state="app.dedicatedClouds.security"
                    ><span data-translate="dedicatedCloud_tab_security"></span
                ></oui-header-tabs-item>

                <oui-header-tabs-item
                    ng-if=":: !dedicatedCloud.isExpired"
                    state="app.dedicatedClouds.operation"
                    ><span data-translate="dedicatedCloud_tab_operation"></span
                ></oui-header-tabs-item>

                <oui-header-tabs-item
                    ng-if=":: !dedicatedCloud.isExpired"
                    state="app.dedicatedClouds.license"
                    ><span data-translate="dedicatedCloud_tab_license"></span
                ></oui-header-tabs-item>
            </oui-header-tabs>
        </header>

        <div class="tab-content">
            <div
                class="alert alert-dismissible"
                data-ng-class="alertType"
                data-ng-if="message != null"
            >
                <button
                    type="button"
                    class="close icon-remove"
                    aria-label="{{:: 'dedicatedCloud_alert_close' | translate }}"
                    data-ng-click="resetMessage()"
                ></button>

                <span data-ng-bind-html="message"></span>
            </div>

            <div data-ui-view="pccView"></div>
        </div>
    </div>

    <div id="currentAction" class="modal fade currentAction" role="dialog">
        <div class="modal-dialog">
            <div
                id="modal-container"
                class="modal-content"
                data-ng-include="stepPath"
            ></div>
            <div id="modal-help" class="help4wizards"></div>
        </div>
    </div>
</div>
