<div class="dedicatedCloud-datacenters">
    <h2 data-translate="dedicatedCloud_tab_datacenter"></h2>
    <button
        type="button"
        class="btn btn-default mb-4"
        data-ng-if="dedicatedCloud.canOrderDatacenter"
        data-ng-click="setAction('datacenter/add/dedicatedCloud-datacenter-add')"
        data-translate="dedicatedCloud_configuration_add_datacenter_title"
    ></button>
    <oui-datagrid data-rows-loader="$ctrl.loadDatacenters($config)">
        <oui-datagrid-column
            data-title=":: 'dedicatedCloud_tab_datacenter' | translate"
        >
            <span data-ng-bind="$row.name"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'dedicatedCloud_DATACENTERS_CPU' | translate"
        >
            <span
                data-ng-if="$row.cpuSize === null || $row.cpuSize.value === null || $row.cpuSize.unit === null"
                >-</span
            >
            <span
                data-ng-if="$row.cpuSize !== null && $row.cpuSize.value !== null && $row.cpuSize.unit !== null"
                data-ng-bind="$row.cpuSize.value + ' ' + ('unit_frequency_' + $row.cpuSize.unit | translate)"
            >
            </span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'dedicatedCloud_DATACENTERS_RAM' | translate"
        >
            <span
                data-ng-if="$row.ramSize === null || $row.ramSize.value === null || $row.ramSize.unit === null"
                >-</span
            >
            <span
                data-ng-if="$row.ramSize !== null && $row.ramSize.value !== null && $row.ramSize.unit !== null"
                data-ng-bind="$row.ramSize.value + ' ' + ('unit_size_' + $row.ramSize.unit | translate)"
            >
            </span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title=":: 'dedicatedCloud_DATACENTERS_DISK' | translate"
        >
            <span
                data-ng-if="$row.filerSize === null || $row.filerSize.value === null || $row.filerSize.unit === null"
                >-</span
            >
            <span
                data-ng-if="$row.filerSize !== null && $row.filerSize.value !== null && $row.filerSize.unit !== null"
                data-ng-bind="$row.filerSize.value + ' ' + ('unit_size_' + $row.filerSize.unit | translate)"
            >
            </span>
        </oui-datagrid-column>
        <oui-action-menu data-compact data-placement="end">
            <oui-action-menu-item
                data-disabled="getRight('host') && $ctrl.currentService.usesLegacyOrder"
                data-ng-click="$ctrl.orderHost($row)"
                ><span data-translate="dedicatedCloud_order_Host"></span>
            </oui-action-menu-item>
            <oui-action-menu-item
                data-ng-disabled="getRight('filer') && $ctrl.currentService.usesLegacyOrder"
                data-ng-click="$ctrl.orderDatastore($row)"
                ><span data-translate="dedicatedCloud_order_Datastore"></span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
