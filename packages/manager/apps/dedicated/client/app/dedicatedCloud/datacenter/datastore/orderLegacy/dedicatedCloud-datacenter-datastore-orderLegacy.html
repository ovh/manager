<div data-ng-controller="DedicatedCloudDatacentersOrderDatastoresCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="displayBC"
        data-wizard-title=":: 'dedicatedCloud_order_Datastore' | translate"
        data-wizard-bread-crumb
        data-wizard-confirm-button-text=":: 'wizard_order' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="loadDatastoresProfiles"
            data-wizard-step-valid="!orderDatastores.loading && orderDatastores.selected && orderDatastores.quantityToOrder > 0"
        >
            <div class="text-center" data-ng-if="orderDatastores.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!orderDatastores.loading">
                <p
                    data-translate="dedicatedCloud_configuration_order_datastores_step1_question"
                ></p>
                <div class="table-responsive">
                    <table class="table table-hover mb-5">
                        <thead>
                            <tr>
                                <th scope="col" class="min-width"></th>
                                <th
                                    scope="col"
                                    class="text-center"
                                    data-translate="dedicatedCloud_configuration_order_datastores_step1_profile"
                                ></th>
                                <th
                                    scope="col"
                                    class="text-center"
                                    data-translate="dedicatedCloud_configuration_order_datastores_step1_type"
                                ></th>
                                <th scope="col" class="text-right">
                                    <span
                                        data-translate="dedicatedCloud_configuration_order_datastores_rate"
                                    ></span>
                                    <small
                                        data-translate="dedicatedCloud_configuration_order_datastores_monthly_rate"
                                    ></small>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                data-ng-repeat="profile in orderDatastores.model track by $index"
                            >
                                <td>
                                    <input
                                        type="radio"
                                        name="selected_profile"
                                        value="{{ $index }}"
                                        data-ng-model="orderDatastores.selected"
                                    />
                                </td>
                                <th
                                    scope="row"
                                    class="text-center"
                                    data-ng-bind="profile.name"
                                ></th>
                                <td
                                    class="text-center"
                                    data-ng-bind="profile.fullName"
                                ></td>
                                <td
                                    class="text-right text-danger"
                                    data-ng-bind="profile.priceDisplay"
                                ></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group">
                    <label
                        for="quantity"
                        class="control-label"
                        data-translate="dedicatedCloud_configuration_order_datastores_billing_quantity"
                    >
                    </label>
                    <oui-numeric
                        id="quantity"
                        name="quantity"
                        model="orderDatastores.quantityToOrder"
                    >
                    </oui-numeric>
                </div>
            </div>
        </div>

        <div
            data-wizard-step
            data-wizard-step-on-load="getDatastoreSelected"
            data-wizard-step-valid="!orderDatastores.loading && orderDatastores.agreeContract == true"
        >
            <div class="text-center" data-ng-if="orderDatastores.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!orderDatastores.loading">
                <p
                    data-translate="dedicatedCloud_configuration_order_datastores_step2_details"
                ></p>
                <ul class="list-unstyled text-center">
                    <li>
                        <span
                            data-translate="dedicatedCloud_configuration_order_datastores_step2_profile"
                        ></span>
                        <strong
                            data-ng-bind="orderDatastores.selectedModel.name"
                        ></strong>
                    </li>
                    <li>
                        <span
                            data-translate="dedicatedCloud_configuration_order_datastores_billing_quantity"
                        ></span>
                        <strong
                            data-ng-bind="orderDatastores.quantityToOrder"
                        ></strong>
                    </li>
                    <li>
                        <span
                            data-translate="dedicatedCloud_configuration_order_datastores_step2_monthly_price_HT"
                        ></span>
                        <strong
                            class="text-danger"
                            data-ng-bind="orderDatastores.orderResult.prices.withoutTax.text"
                        >
                        </strong>
                    </li>
                    <li>
                        <span
                            data-translate="dedicatedCloud_configuration_order_datastores_step2_monthly_price_TTC"
                        ></span>
                        <strong
                            class="text-danger"
                            data-ng-bind="orderDatastores.orderResult.prices.withTax.text"
                        >
                        </strong>
                    </li>
                </ul>
                <p
                    data-translate="dedicatedCloud_configuration_order_datastores_step2_confirm"
                ></p>
                <p
                    data-translate="dedicatedCloud_configuration_order_datastores_step2_explication"
                ></p>
                <div class="checkbox">
                    <label>
                        <input
                            type="checkbox"
                            data-ng-model="orderDatastores.agreeContract"
                        />
                        <span
                            data-translate="dedicatedCloud_configuration_order_datastores_step2_contracts"
                        ></span>
                    </label>
                </div>
                <ul>
                    <li
                        data-ng-repeat="contract in orderDatastores.orderResult.contracts track by $index"
                    >
                        <a
                            target="_blank"
                            rel="noopener"
                            title="{{ contract.name }} ({{ 'core_new_window' | translate }})"
                            data-ng-href="{{ contract.url }}"
                            data-ng-bind="contract.name"
                        >
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
