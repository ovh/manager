<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            type="button"
            class="oui-icon oui-icon-close_thin oui-modal__close-button"
            aria-label="{{ 'wizard_close' | translate }}"
            data-ng-click="$ctrl.onCancelBtnClick()"
            data-ng-disabled="$ctrl.loading.enable"
        ></button>
    </div>

    <div
        class="oui-modal__body text-center oui-modal__body_no-icon"
        data-ng-if="$ctrl.loading.init || $ctrl.loading.enable"
    >
        <oui-spinner></oui-spinner>
    </div>

    <div
        class="oui-modal__body oui-modal__body_no-icon"
        data-ng-if="!$ctrl.loading.init && !$ctrl.loading.enable && $ctrl.hosts.length"
    >
        <div class="oui-modal__body-text">
            <h2
                class="oui-modal__title"
                data-translate="dedicatedCloud_tab_veeam_enable_title"
            ></h2>

            <p
                data-ng-bind-html="'dedicatedCloud_tab_veeam_enable_message' | translate: { t0: $ctrl.datacenter.name }"
            ></p>
            <p
                data-ng-bind-html="'dedicatedCloud_tab_veeam_enable_message2' | translate "
            ></p>
        </div>
    </div>

    <div
        class="oui-modal__body"
        data-ng-if="!$ctrl.loading.init && !$ctrl.hosts.length"
    >
        <i
            class="oui-icon oui-icon-warning_circle oui-icon_bicolor"
            aria-hidden="true"
        >
        </i>

        <div class="oui-modal__body-text">
            <h2
                class="oui-modal__title"
                data-translate="dedicatedCloud_tab_veeam_enable_title"
            ></h2>

            <p data-translate="dedicatedCloud_tab_veeam_on_disabled"></p>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button
            type="button"
            class="oui-button oui-button_secondary"
            data-translate="wizard_cancel"
            data-ng-click="$ctrl.onCancelBtnClick()"
            data-ng-disabled="$ctrl.loading.enable"
        ></button>
        <button
            type="button"
            class="oui-button oui-button_primary"
            data-ng-bind="$ctrl.loading.init || !$ctrl.hosts.length ? ('global_OK' | translate) : ('wizard_confirm' | translate)"
            data-ng-disabled="$ctrl.loading.init || $ctrl.loading.enable"
            data-ng-click="$ctrl.onConfirmBtnClick()"
        ></button>
    </div>
</div>
