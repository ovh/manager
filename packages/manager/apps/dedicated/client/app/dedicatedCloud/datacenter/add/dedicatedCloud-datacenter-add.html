<div data-ng-controller="DedicatedCloudDatacentersAddCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addDatacenter"
        data-wizard-step-valid="wizard_yes"
        data-wizard-title=":: 'dedicatedCloud_configuration_add_datacenter_title' | translate"
        data-wizard-title-icon="'icon-add-datacenter'"
        class="network"
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="load"
            data-wizard-step-valid="!loader && commercialRange.model"
        >
            <div class="text-center" data-ng-if="loader">
                <oui-spinner></oui-spinner>
            </div>

            <form data-ng-if="!loader">
                <div class="form-group">
                    <label
                        for="commercialRange"
                        class="control-label"
                        data-translate="dedicatedCloud_configuration_add_datacenter_confirmation"
                    >
                    </label>
                    <select
                        class="form-control"
                        id="commercialRange"
                        name="commercialRange"
                        data-ng-model="commercialRange.model"
                        data-ng-options="commercialRangeType as (commercialRange.constants[commercialRangeType] || commercialRangeType)  for commercialRangeType in commercialRange.list"
                    >
                        <option
                            value=""
                            data-ng-disabled="true"
                            data-translate="dedicatedCloud_datacenters_adding_select"
                        ></option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
