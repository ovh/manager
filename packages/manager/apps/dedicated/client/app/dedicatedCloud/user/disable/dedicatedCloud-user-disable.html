<div data-ng-controller="DedicatedCloudUserDisableCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="disableUser"
        data-wizard-title=":: 'dedicatedCloud_USER_disable_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="'dedicatedCloud_USER_disable_message' | translate:{ t0: user.name }"
            ></p>
        </div>
    </div>
</div>
