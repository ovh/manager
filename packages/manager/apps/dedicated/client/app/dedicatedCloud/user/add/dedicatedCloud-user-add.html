<div data-ng-controller="DedicatedCloudUserAddCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addUser"
        data-wizard-title=":: 'dedicatedCloud_USER_add_user' | translate"
        data-wizard-bread-crumb
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="checkOptionsStates"
            data-wizard-step-valid="formUser.formValid"
        >
            <div class="text-center" data-ng-if="loaders.init">
                <oui-spinner></oui-spinner>
            </div>

            <form
                id="userForm"
                name="userForm"
                data-ng-if="!loaders.init"
                data-ng-controller="DedicatedCloudUserAddFormCtrl"
            >
                <div
                    class="form-group"
                    data-ng-class="getClassLabel(userForm.name)"
                >
                    <label
                        for="name"
                        class="control-label required"
                        data-translate="dedicatedCloud_USER_add_user_name"
                    >
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required="true"
                        data-ng-model="newUser.name"
                        data-ng-change="caseControl()"
                        data-ng-pattern="/^[a-zA-Z0-9]{2,11}$/"
                    />
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-show="hasError(userForm.name) && value == true"
                    >
                        <span
                            data-ng-repeat="(error, value) in userForm.name.$error"
                            data-ng-bind="('dedicatedCloud_USER_add_user_' + error) | ducTranslateAlt: error"
                        >
                        </span>
                    </span>
                </div>
                <div
                    class="form-group"
                    data-ng-if="canSetPassword && passwordPolicy"
                >
                    <label
                        for="password"
                        class="control-label"
                        data-translate="dedicatedCloud_USER_add_user_password"
                    >
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        data-ng-model="newUser.password"
                        data-ui-validate="{ checkPassword: 'checkPassword($value)' }"
                    />
                    <ul
                        class="text-danger list-unstyled"
                        data-ng-if="showError.checkPassword"
                    >
                        <li
                            data-ng-if="passwordPolicy.digitMandatory"
                            data-translate="dedicatedCloud_USER_change_password_digitMandatory"
                        ></li>
                        <li
                            data-ng-if="passwordPolicy.letterMandatory"
                            data-translate="dedicatedCloud_USER_change_password_letterMandatory"
                        ></li>
                        <li
                            data-ng-if="passwordPolicy.lowercaseLetterMandatory"
                            data-translate="dedicatedCloud_USER_change_password_lowercaseLetterMandatory"
                        ></li>
                        <li
                            data-ng-if="passwordPolicy.specialMandatory"
                            data-translate="dedicatedCloud_USER_change_password_specialMandatory"
                        ></li>
                        <li
                            data-ng-if="passwordPolicy.uppercaseLetterMandatory"
                            data-translate="dedicatedCloud_USER_change_password_uppercaseLetterMandatory"
                        ></li>
                        <li data-ng-if="passwordPolicy.maxLength">
                            <span
                                data-translate="dedicatedCloud_USER_change_password_maxLength"
                            ></span>
                            <span
                                data-ng-bind="passwordPolicy.maxLength"
                            ></span>
                        </li>
                        <li data-ng-if="passwordPolicy.minLength">
                            <span
                                data-translate="dedicatedCloud_USER_change_password_minLength"
                            ></span>
                            <span
                                data-ng-bind="passwordPolicy.minLength"
                            ></span>
                        </li>
                    </ul>
                </div>
                <div
                    class="form-group"
                    data-ng-class="getClassLabel(userForm.email)"
                >
                    <label
                        for="email"
                        class="control-label"
                        data-translate="dedicatedCloud_USER_add_user_mail"
                    >
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        data-ng-model="newUser.email"
                        data-ui-validate="'validEmail($value)'"
                    />
                    <span
                        class="help-block"
                        role="alert"
                        data-ng-show="hasError(userForm.email) && value == true"
                        data-translate="dedicatedCloud_USER_add_user_email"
                    >
                    </span>
                </div>
                <p>
                    <span>*</span
                    ><span
                        data-translate="dedicatedCloud_USER_add_user_required"
                    ></span>
                </p>
                <p
                    data-ng-if="!canSetPassword"
                    data-translate="dedicatedCloud_USER_add_user_cant_set_password"
                ></p>
            </form>
        </div>

        <div data-wizard-step data-wizard-step-valid="newUser.right">
            <p
                data-translate="dedicatedCloud_USER_add_user_step2_question"
                data-translate-values="{ t0: newUser.name }"
            ></p>
            <div class="radio">
                <label>
                    <input
                        type="radio"
                        id="pcc-user-rights-rw"
                        name="pcc-user-rights"
                        value="readwrite"
                        data-ng-model="newUser.right"
                    />
                    <span
                        data-ng-bind=":: 'dedicatedCloud_USER_add_user_which_rights_rw' | translate"
                    ></span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input
                        type="radio"
                        id="pcc-user-rights-ro"
                        name="pcc-user-rights"
                        value="readonly"
                        data-ng-model="newUser.right"
                    />
                    <span
                        data-ng-bind=":: 'dedicatedCloud_USER_add_user_which_rights_ro' | translate"
                    ></span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input
                        type="radio"
                        id="pcc-user-rights-none"
                        name="pcc-user-rights"
                        value="disabled"
                        data-ng-model="newUser.right"
                    />
                    <span
                        data-ng-bind=":: 'dedicatedCloud_USER_add_user_which_rights_none' | translate"
                    ></span>
                </label>
            </div>
        </div>

        <div data-wizard-step data-wizard-step-valid="!loaders.add">
            <div class="text-center" data-ng-if="loaders.add">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loaders.add">
                <p
                    data-translate="dedicatedCloud_USER_add_user_step3_question1"
                    data-translate-values="{ t0: newUser.name }"
                ></p>
                <dl>
                    <dt
                        data-translate="dedicatedCloud_USER_add_user_step3_rights"
                    ></dt>
                    <dd
                        data-ng-bind-html="('dedicatedCloud_USER_add_user_which_rights_' + {'readwrite': 'rw', 'readonly': 'ro', 'disabled': 'none'}[newUser.right] | translate) + ' '"
                    ></dd>
                    <dt
                        data-translate="dedicatedCloud_USER_add_user_step3_mail"
                    ></dt>
                    <dd data-ng-bind="newUser.email || '-'"></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
