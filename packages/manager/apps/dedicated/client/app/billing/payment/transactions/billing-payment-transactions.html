<div class="billing-payment-transactions">
    <div data-ovh-alert="billing_payment_transaction_alert"></div>

    <h2 data-translate="billing_payment_transactions_title"></h2>

    <div class="text-center m-5" data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loading.init">
        <oui-datagrid
            data-rows-loader="$ctrl.getTransactions($config)"
            data-row-loader="$ctrl.getTransaction($row)"
        >
            <oui-datagrid-column
                data-title=":: 'billing_payment_transactions_table_date' | translate"
                data-property="creationDate"
                data-type="date"
                data-sortable
            >
                <span
                    data-ng-bind="$row.creationDate | date:'mediumDate'"
                ></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title=":: 'billing_payment_transactions_table_amount' | translate"
                data-property="amount.value"
                data-type="number"
            >
                <span data-ng-bind="$row.amount.text"></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title=":: 'billing_payment_transactions_table_type' | translate"
                data-property="type"
                data-type="string"
            >
                <span
                    data-translate="{{ 'billing_payment_transactions_type_' + $row.type.toLowerCase() }}"
                ></span>
            </oui-datagrid-column>
            <oui-datagrid-column
                data-title=":: 'billing_payment_transactions_table_status' | translate"
                data-property="status"
            >
                <span
                    data-translate="{{ 'billing_payment_transactions_status_' + $row.status.toLowerCase() }}"
                ></span>
            </oui-datagrid-column>
        </oui-datagrid>
    </div>
</div>
