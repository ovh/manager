<oui-modal
    data-heading="{{:: 'autorenew_service_delete_title' | translate }}"
    data-primary-action="$ctrl.deleteRenew()"
    data-primary-label="{{:: 'autorenew_service_delete_validate' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isDeleting"
>
    <p
        data-ng-if="$ctrl.engagement"
        data-translate="autorenew_service_delete_support"
        data-translate-values="{
            phoneNumber: $ctrl.supportPhoneNumber
        }"
    ></p>

    <div data-ng-if="!$ctrl.engagement">
        <p
            data-translate="autorenew_service_delete_confirm"
            data-translate-values="{
                service: $ctrl.service.domain,
                date: $ctrl.service.getExpirationDate()
        }"
        ></p>
        <p data-translate="autorenew_service_delete_warn"></p>
    </div>
</oui-modal>
