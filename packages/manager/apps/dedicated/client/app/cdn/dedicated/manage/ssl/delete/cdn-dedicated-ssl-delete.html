<div class="cdn-dedicated-ssl-delete">
    <oui-modal
        data-primary-label="{{($ctrl.actionEnabled ? 'wizard_yes' : 'global_OK') | translate}}"
        data-primary-action="$ctrl.onPrimaryActionBtnClick()"
        data-secondary-label="{{$ctrl.actionEnabled ? ('wizard_no' | translate) : ''}}"
        data-secondary-action="$ctrl.$state.go('^')"
        data-on-dismiss="$ctrl.$state.go('^')"
        data-loading="$ctrl.loading.init || $ctrl.loading.delete"
        data-type="{{ !$ctrl.actionEnabled ? 'warning' : '' }}"
        data-heading="{{ :: 'cdn_dedicated_ssl_delete_title' | translate }}"
    >
        <div data-ng-if="!$ctrl.actionEnabled">
            <p
                data-ng-if="!$ctrl.ssl"
                data-translate="cdn_dedicated_ssl_delete_no_ssl_warning"
            ></p>
            <p
                data-ng-if="$ctrl.ssl"
                data-translate="cdn_dedicated_ssl_delete_operation_warning"
            ></p>
        </div>

        <p
            data-translate="cdn_dedicated_ssl_delete_confirm"
            data-translate-values="{ t0: $ctlr.ssl.name }"
            data-ng-if="$ctrl.actionEnabled"
        ></p>
    </oui-modal>
</div>
