<div data-ng-controller="CacherulesDeleteCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteEntry"
        data-wizard-title=":: 'cdn_configuration_delete_cacherule_title' | translate"
    >
        <div data-wizard-step>
            <p
                class="text-danger"
                data-translate="cdn_configuration_delete_cacherule_question"
                data-translate-values="{ t0: entryToDelete.fileMatch }"
            ></p>
        </div>
    </div>
</div>
