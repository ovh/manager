<div class="text-center" data-ng-show="loading">
    <oui-spinner></oui-spinner>
</div>

<div class="row d-md-flex mb-5" data-ng-show="ssl == null && !loading">
    <div class="col-sm-9" data-translate="cdn_configuration_no_ssl"></div>
    <div class="col-sm-3">
        <a
            class="btn btn-block btn-default"
            data-ui-sref=".add"
            data-translate="cdn_configuration_add_ssl_title"
        >
        </a>
        <a
            class="btn btn-block btn-default"
            data-ui-sref=".generate"
            data-translate="cdn_configuration_generate_ssl_title"
        >
        </a>
    </div>
</div>

<div class="row d-md-flex mb-5" data-ng-show="ssl != null && !loading">
    <div class="col-sm-9">
        <div class="oui-tile mb-5 h-100">
            <h2
                class="oui-tile__title oui-heading_4"
                data-translate="cdn_tab_ssl"
            ></h2>
            <div class="oui-tile__body">
                <div class="oui-tile__item">
                    <dl class="oui-tile__definition">
                        <dt
                            class="oui-tile__term"
                            data-translate="cdn_configuration_ssl_name"
                        ></dt>
                        <dd
                            class="oui-tile__description"
                            data-ng-bind="ssl.name"
                        ></dd>
                    </dl>
                </div>
                <div class="oui-tile__item">
                    <dl class="oui-tile__definition">
                        <dt
                            class="oui-tile__term"
                            data-translate="cdn_configuration_ssl_cn"
                        ></dt>
                        <dd
                            class="oui-tile__description"
                            data-ng-bind="ssl.cn"
                        ></dd>
                    </dl>
                </div>
                <div class="oui-tile__item">
                    <dl class="oui-tile__definition">
                        <dt
                            class="oui-tile__term"
                            data-translate="cdn_configuration_ssl_status"
                        ></dt>
                        <dd class="oui-tile__description">
                            <span
                                class="oui-badge"
                                data-ng-class="getBadgeClass(ssl.status)"
                                data-ng-bind="'cdn_configuration_ssl_state_' + ssl.status.toUpperCase() | translate"
                            ></span>
                            <span
                                class="text-danger ml-3"
                                data-ng-if="taskErrorMessage"
                                data-ng-bind="taskErrorMessage"
                            >
                            </span>
                        </dd>
                    </dl>
                </div>
                <div class="oui-tile__item">
                    <dl class="oui-tile__definition">
                        <dt
                            class="oui-tile__term"
                            data-translate="cdn_configuration_ssl_certificateValidFrom"
                        ></dt>
                        <dd
                            class="oui-tile__description"
                            data-ng-bind="ssl.certificateValidFrom | date:'mediumDate'"
                        ></dd>
                    </dl>
                </div>
                <div class="oui-tile__item">
                    <dl class="oui-tile__definition">
                        <dt
                            class="oui-tile__term"
                            data-translate="cdn_configuration_ssl_certificateValidTo"
                        ></dt>
                        <dd
                            class="oui-tile__description"
                            data-ng-bind="ssl.certificateValidTo | date:'mediumDate'"
                        ></dd>
                    </dl>
                </div>
                <div class="oui-tile__item">
                    <dl class="oui-tile__definition">
                        <dt
                            class="oui-tile__term"
                            data-translate="cdn_configuration_ssl_certificateProvider"
                        ></dt>
                        <dd
                            class="oui-tile__description"
                            data-translate="{{ 'cdn_configuration_ssl_provider_' + ssl.certificateProvider }}"
                        ></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <a
            class="btn btn-block btn-default"
            data-ui-sref=".generate"
            data-ng-if="!disableDelCertificat()"
            data-translate="cdn_configuration_generate_ssl_title"
        >
        </a>
        <a
            class="btn btn-block btn-default"
            data-ui-sref=".update"
            data-ng-if="!disableDelCertificat()"
            data-translate="cdn_configuration_update_ssl_title"
        >
        </a>
        <a
            class="btn btn-block btn-default"
            data-ui-sref=".delete"
            data-ng-if="!disableDelCertificat()"
            data-translate="cdn_configuration_delete_ssl_title"
        >
        </a>
    </div>
</div>
