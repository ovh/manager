<div data-ng-controller="CdnFlushDomainsCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="flushDomain"
        data-wizard-title=":: 'cdn_configuration_flush_domain_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-translate="cdn_configuration_flush_domain_confirmation"
                data-translate-values="{ t0: domain.domain }"
            ></p>
        </div>
    </div>
</div>
