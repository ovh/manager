<div data-ng-controller="CdnFlushRuleCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="flushRule"
        data-wizard-title=":: 'cdn_configuration_cacherule_flush_title_button' | translate"
    >
        <div data-wizard-step>
            <p
                data-translate="cdn_configuration_flush_confirmation"
                data-translate-values="{ t0: cacheRule.fileMatch }"
            ></p>
        </div>
    </div>
</div>
