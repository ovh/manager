<div data-ng-controller="CdnUpdateDomainCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateDomain"
        data-wizard-title="domain.mode == 'ON' && ('cdn_configuration_bypass_domain_title' | translate) || ('cdn_configuration_reactive_domain_title' | translate)"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="domain.mode == 'ON' && ('cdn_configuration_bypass_domain_confirmation' | translate:{ t0: domain.domain })
                                  || ('cdn_configuration_reactive_domain_confirmation' | translate:{ t0: domain.domain })"
            ></p>
        </div>
    </div>
</div>
