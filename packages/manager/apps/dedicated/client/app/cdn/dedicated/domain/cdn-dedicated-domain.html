<header class="oui-header">
    <div class="oui-header__container">
        <h1 class="oui-header__title">
            <span data-ng-bind="$ctrl.domain.domain"></span>
            <span
                class="align-middle ml-3 oui-badge"
                data-ng-bind="$ctrl.domain.mode"
                data-ng-class="{
                    'oui-badge_success': $ctrl.domain.mode === 'ON',
                    'oui-badge_error': $ctrl.domain.mode ==='OFF'
                }"
            >
            </span>
        </h1>
    </div>
    <oui-header-tabs>
        <oui-header-tabs-item
            state="app.networks.cdn.dedicated.domain.statistics"
            ><span data-translate="cdn_domain_tab_statistics"></span
        ></oui-header-tabs-item>
        <oui-header-tabs-item state="app.networks.cdn.dedicated.domain.rule"
            ><span data-translate="cdn_domain_tab_rule"></span
        ></oui-header-tabs-item>
        <oui-header-tabs-item state="app.networks.cdn.dedicated.domain.logs"
            ><span data-translate="cdn_domain_tab_logs"></span
        ></oui-header-tabs-item>
    </oui-header-tabs>
</header>

<!-- Tab Content -->
<div class="tab-content">
    <div
        class="alert alert-dismissible"
        role="alert"
        data-ng-class="alertType"
        data-ng-if="message"
    >
        <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="{{:: 'cdn_domain_close_message' | translate }}"
            data-ng-click="message = null"
        >
            <span aria-hidden="true">&times;</span>
        </button>
        <span data-ng-bind="message"></span>
    </div>

    <div data-ui-view="cdnDomainView"></div>
</div>
<!-- End of Tab Content -->
