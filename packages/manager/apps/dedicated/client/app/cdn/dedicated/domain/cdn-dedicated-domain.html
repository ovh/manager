<div class="cdn-dedicated-domain">
    <!-- Header -->
    <div class="page-header">
        <h1 class="oui-header_2">
            <span data-ng-bind="$ctrl.domain.domain"></span>
            <span
                class="label d-inline-block align-middle ml-3 oui-status"
                data-ng-bind="$ctrl.domain.mode"
                data-ng-class="{
                      'oui-status_success': $ctrl.domain.mode === 'ON',
                      'oui-status_error': $ctrl.domain.mode ==='OFF'
                  }"
            >
            </span>
        </h1>
    </div>
    <!-- End of Header -->

    <!-- Tabs -->
    <responsive-tabs>
        <responsive-tab data-state="app.networks.cdn.dedicated.domain">
            <span data-translate="cdn_domain_tab_statistics"></span>
        </responsive-tab>
        <responsive-tab data-state="app.networks.cdn.dedicated.domain.rule">
            <span data-translate="cdn_domain_tab_rule"></span>
        </responsive-tab>
        <responsive-tab data-state="app.networks.cdn.dedicated.domain.logs">
            <span data-translate="cdn_domain_tab_logs"></span>
        </responsive-tab>
        <responsive-tab-more>
            <span aria-hidden="true" class="fa fa-plus"></span>
        </responsive-tab-more>
    </responsive-tabs>
    <!-- End of Tabs -->

    <!-- Tab Content -->
    <div class="tab-content">
        <div
            class="alert alert-dismissible"
            role="alert"
            data-ng-class="alertType"
            data-ng-if="message"
        >
            <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
                data-ng-click="message = null"
            >
                <span aria-hidden="true">&times;</span>
            </button>
            <span data-ng-bind="message"></span>
        </div>

        <div data-ui-view="cdnDomainView"></div>
    </div>
    <!-- End of Tab Content -->
</div>
