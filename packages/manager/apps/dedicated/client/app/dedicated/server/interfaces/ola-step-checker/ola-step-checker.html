<!-- Not activated -->
<oui-tile
    class="h-100"
    data-heading="{{:: 'dedicated_server_interfaces_step_checker_title' | translate }}"
    data-ng-if="!$ctrl.ola.isActivated()"
>
    <div class="row">
        <div class="col-lg-4">
            <div class="oui-list">
                <ul class="oui-list__items">
                    <li class="oui-list__item">
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_connectivity"
                        ></span>
                    </li>
                    <li class="oui-list__item">
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_security"
                        ></span>
                    </li>
                    <li class="oui-list__item">
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_reversible"
                        ></span>
                    </li>
                    <li class="oui-list__item">
                        <span
                            class="oui-icon oui-icon-success mr-2 oui-color-as-400"
                        ></span>
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_list_free"
                        ></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-8">
            <p
                data-translate="dedicated_server_interfaces_step_checker_text1"
            ></p>
            <p
                data-translate="dedicated_server_interfaces_step_checker_text2"
            ></p>
            <p
                data-translate="dedicated_server_interfaces_step_checker_text3"
            ></p>
            <p
                data-translate="dedicated_server_interfaces_step_checker_text4"
                data-translate-values="{
                    discountPrice: $ctrl.getPrice(0),
                    price: $ctrl.getPrice($ctrl.price.value)
                }"
            ></p>
            <p>
                <oui-button
                    data-variant="primary"
                    data-on-click="$ctrl.activateOla()"
                >
                    <span
                        data-translate="dedicated_server_interfaces_step_checker_activate"
                    ></span>
                </oui-button>
            </p>
            <!-- Guides -->
            <p>
                <span
                    data-translate="dedicated_server_interfaces_step_checker_guides_text"
                ></span>
                <a
                    class="oui-link_icon"
                    target="_blank"
                    rel="noopener"
                    data-ng-href="{{::$ctrl.guide}}"
                >
                    <span
                        data-translate="dedicated_server_interfaces_step_checker_guides_link"
                    ></span>
                    <span
                        class="oui-icon oui-icon-external-link"
                        aria-hidden="true"
                    ></span>
                    <span
                        class="sr-only"
                        data-translate="dedicated_server_interfaces_new_tab"
                    ></span>
                </a>
            </p>
        </div>
    </div>
</oui-tile>

<!-- Step Checker -->
<oui-tile
    class="h-100"
    data-heading="{{:: 'dedicated_server_interfaces_step_checker_title' | translate }}"
    data-ng-if="$ctrl.ola.isActivated() && !$ctrl.ola.isConfigured()"
>
    <div class="row">
        <div class="col-lg-4">
            <div class="oui-progress-tracker oui-progress-tracker_vertical">
                <ol class="oui-progress-tracker__steps">
                    <li
                        class="oui-progress-tracker__step"
                        data-ng-class="$ctrl.getStepClassname(0)"
                    >
                        <span class="oui-progress-tracker__status">
                            <span
                                class="oui-progress-tracker__label"
                                data-translate="dedicated_server_interfaces_step_checker_step1"
                            >
                            </span>
                        </span>
                    </li>
                    <li
                        class="oui-progress-tracker__step"
                        data-ng-class="$ctrl.getStepClassname(1)"
                    >
                        <span class="oui-progress-tracker__status">
                            <span
                                class="oui-progress-tracker__label"
                                data-translate="dedicated_server_interfaces_step_checker_step2"
                            >
                            </span>
                        </span>
                    </li>
                    <li
                        class="oui-progress-tracker__step"
                        data-ng-class="$ctrl.getStepClassname(2)"
                    >
                        <span class="oui-progress-tracker__status">
                            <span
                                class="oui-progress-tracker__label"
                                data-translate="dedicated_server_interfaces_step_checker_step3"
                            >
                            </span>
                        </span>
                    </li>
                    <li
                        class="oui-progress-tracker__step"
                        data-ng-class="$ctrl.getStepClassname(3)"
                    >
                        <span class="oui-progress-tracker__status">
                            <span
                                class="oui-progress-tracker__label"
                                data-translate="dedicated_server_interfaces_step_checker_step4"
                            >
                            </span>
                        </span>
                    </li>
                </ol>
            </div>
        </div>
        <div class="col-lg-8" data-ng-switch="$ctrl.ola.configStep">
            <!-- Step 1: Network interfaces -->
            <div data-ng-switch-default>
                <p
                    data-translate="dedicated_server_interfaces_step_checker_step1_text1"
                ></p>
                <p
                    data-translate="dedicated_server_interfaces_step_checker_step1_text2"
                ></p>
                <p>
                    <oui-button
                        data-variant="primary"
                        data-on-click="$ctrl.goToNextStep()"
                    >
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_step1_button"
                        ></span>
                    </oui-button>
                </p>
            </div>

            <!-- Step 2: Configuration -->
            <div data-ng-switch-when="1">
                <p
                    data-translate="dedicated_server_interfaces_step_checker_step2_text"
                ></p>
                <p>
                    <oui-button
                        data-variant="primary"
                        data-on-click="$ctrl.goToConfiguration()"
                    >
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_step2_button"
                        ></span>
                    </oui-button>
                </p>
            </div>

            <!-- Step 3: KVM IPMI -->
            <div data-ng-switch-when="2">
                <p
                    data-translate="dedicated_server_interfaces_step_checker_step3_text1"
                ></p>
                <p
                    data-translate="dedicated_server_interfaces_step_checker_step3_text2"
                ></p>
                <p>
                    <oui-button
                        data-variant="primary"
                        data-on-click="$ctrl.goToNextStep()"
                    >
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_step3_button"
                        ></span>
                    </oui-button>
                </p>
            </div>

            <!-- Step 4: Ready -->
            <div data-ng-switch-when="3">
                <p
                    data-translate="dedicated_server_interfaces_step_checker_step4_text1"
                ></p>
                <p
                    data-translate="dedicated_server_interfaces_step_checker_step4_text2"
                ></p>
                <p>
                    <oui-button
                        data-variant="primary"
                        data-on-click="$ctrl.closeSteps()"
                    >
                        <span
                            data-translate="dedicated_server_interfaces_step_checker_step4_button"
                        ></span>
                    </oui-button>
                </p>
            </div>

            <!-- Guides -->
            <p>
                <span
                    data-translate="dedicated_server_interfaces_step_checker_guides_text"
                ></span>
                <a
                    class="oui-link_icon"
                    target="_blank"
                    rel="noopener"
                    data-ng-href="{{::$ctrl.guide}}"
                >
                    <span
                        data-translate="dedicated_server_interfaces_step_checker_guides_link"
                    ></span>
                    <span
                        class="oui-icon oui-icon-external-link"
                        aria-hidden="true"
                    ></span>
                    <span
                        class="sr-only"
                        data-translate="dedicated_server_interfaces_new_tab"
                    ></span>
                </a>
            </p>
        </div>
    </div>
</oui-tile>
