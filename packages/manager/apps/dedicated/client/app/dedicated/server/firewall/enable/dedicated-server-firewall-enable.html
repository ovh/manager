<div data-ng-controller="ServerFirewallAsaEnableCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="enable"
        data-wizard-title=":: 'server_configuration_firewall_asa_enable_title' | translate"
    >
        <div data-wizard-step data-wizard-step-on-load="load">
            <p
                data-translate="server_configuration_firewall_asa_enable_step1_question"
                data-translate-values="{ t0: model.name }"
            ></p>
        </div>
    </div>
</div>
