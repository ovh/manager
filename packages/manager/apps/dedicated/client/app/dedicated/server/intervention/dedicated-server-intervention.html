<div data-ng-controller="DedicatedServerInterventionCtrl as $ctrl">
    <div data-ovh-alert="server_tab_interventions_alert"></div>
    <div class="text-center" data-ng-if="$ctrl.isLoading">
        <oui-spinner></oui-spinner>
    </div>
    <oui-datagrid data-rows-loader="$ctrl.loadInterventions($config)">
        <oui-datagrid-column
            data-title="::'server_configuration_intervention_date' | translate"
        >
            <span data-ng-bind="$row.date | date:'medium'"></span>
        </oui-datagrid-column>
        <oui-datagrid-column
            data-title="::'server_configuration_intervention_type' | translate"
            data-property="type"
            data-type="text"
        >
        </oui-datagrid-column>
    </oui-datagrid>
</div>
