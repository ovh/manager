<div data-ng-controller="DeleteSecondaryDnsCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteSecondaryDns"
        data-wizard-title=":: 'server_configuration_delete_secondary_dns_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loadingDelete">
            <div class="text-center" data-ng-if="loadingDelete">
                <oui-spinner></oui-spinner>
            </div>

            <p
                data-ng-if="!loadingDelete"
                data-translate="server_configuration_delete_secondary_dns_question"
                data-translate-values="{ t0: secdns.domain }"
            ></p>
        </div>
    </div>
</div>
