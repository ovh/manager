<div data-ng-controller="ServerIpmiRestartCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="restartIpmi"
        data-wizard-title=":: 'server_configuration_impi_restart_title' | translate"
        data-wizard-hide-cancel-button="loading"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <div class="text-center" data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <p
                data-ng-if="!loading"
                data-ng-bind-html="'server_configuration_impi_restart_information' | translate "
            ></p>
        </div>
    </div>
</div>
