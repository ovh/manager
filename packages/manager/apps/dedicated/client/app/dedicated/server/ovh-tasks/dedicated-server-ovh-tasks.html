<oui-back-button data-ui-sref="app.dedicated.server"
    ><span data-translate="dedicated_server_ovhTasks_backButton"></span
></oui-back-button>

<div data-ng-if="$ctrl.isLoading" class="text-center">
    <oui-spinner data-size="l"></oui-spinner>
</div>

<div
    data-ng-if="!$ctrl.isLoading"
    data-ng-repeat="task in ::$ctrl.tasks track by $index"
>
    <h1>
        <a
            class="oui-link_icon"
            target="_blank"
            rel="noopener"
            data-ng-href="{{:: task.link }}"
        >
            <span data-ng-bind=":: task.title"></span>
            <span
                class="oui-icon oui-icon-external-link"
                aria-hidden="true"
            ></span>
            <span class="sr-only" data-translate="core_new_window"></span>
        </a>
    </h1>

    <p class="font-italic" data-ng-bind="task.date | date:'short'"></p>
    <p data-ng-bind-html="task.summary"></p>

    <dl class="d-flex flex-row">
        <dt class="mr-1" data-translate="dedicated_server_ovhTasks_type"></dt>
        <dd class="mr-5" data-ng-bind=":: task.details.type"></dd>

        <dt
            class="mr-1"
            data-translate="dedicated_server_ovhTasks_category"
        ></dt>
        <dd class="mr-5" data-ng-bind=":: task.details.category"></dd>

        <dt class="mr-1" data-translate="dedicated_server_ovhTasks_status"></dt>
        <dd class="mr-5" data-ng-bind=":: task.details.status"></dd>
    </dl>
    <hr class="oui-horizontal-line" />
</div>
