<div data-ui-view="dashboard" class="container-fluid mb-5 px-0">
    <div class="row d-md-flex mb-5">
        <div class="col-md-4">
            <!-- GENERAL INFORMATIONS -->
            <div class="oui-tile mb-5 h-100">
                <h4
                    class="oui-header_4 oui-tile__title"
                    data-translate="server_informations_general"
                ></h4>
                <div class="oui-tile__body">
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_displayname"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="server.displayName"
                            ></dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="worldPart !== 'US'"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_displayname' | translate) } }}"
                                data-align="end"
                                data-compact
                            >
                                <oui-action-menu-item
                                    data-ui-sref="app.dedicated.server.dashboard.edit-display-name"
                                >
                                    <span
                                        data-translate="server_configuration_displayname_edit_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_description"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="server.commercialRange !== 'housing' ? server.description || '-' : ('server_configuration_description_housing' | translate)"
                            ></dd>
                        </dl>
                    </div>
                    <div
                        class="oui-tile__item"
                        data-ng-if="isEligibleForUpgrade() && upgradeName"
                    >
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term">
                                <span
                                    data-translate="server_configuration_upgrade_title"
                                ></span>
                                <span
                                    class="badge"
                                    data-translate="server_configuration_upgrade_badge"
                                ></span>
                            </dt>
                            <dd class="oui-tile__description">
                                <a
                                    class="oui-link_icon"
                                    target="_blank"
                                    data-ng-href="{{::URLS[user.ovhSubsidiary].UPGRADE}}"
                                    data-track-on="click"
                                    data-track-type="action"
                                    data-track-name="upsell_to_rise2"
                                    rel="noopener"
                                >
                                    <span data-ng-bind="upgradeName"></span>
                                    <span
                                        class="oui-icon oui-icon-external_link"
                                        aria-hidden="true"
                                    ></span>
                                </a>
                            </dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_distribution"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    data-ng-if="server.os"
                                    data-ng-bind="server.os"
                                ></span>
                                <span
                                    class="oui-status oui-status_warning"
                                    data-ng-if="!server.os"
                                    data-translate="server_configuration_distribution_none"
                                >
                                </span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!server.isExpired && server.commercialRange !== 'housing'"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_distribution' | translate) } }}"
                                data-align="end"
                                data-compact
                            >
                                <oui-action-menu-item
                                    data-on-click="setAction('installation/progress/dedicated-server-installation-progress', server)"
                                    data-disabled="disable.reboot || disable.byOtherTask"
                                    data-ng-if="disable.installationInProgress"
                                >
                                    <span
                                        data-translate="server_configuration_installation_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-on-click="setAction('installation/choice/dedicated-server-installation-choice', server)"
                                    data-disabled="disable.reboot || disable.byOtherTask"
                                    data-ng-if="server.os && !disable.installationInProgress"
                                >
                                    <span
                                        data-translate="server_configuration_installation_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-on-click="setAction('installation/choice/dedicated-server-installation-choice', server)"
                                    data-disabled="disable.reboot || disable.byOtherTask"
                                    data-ng-if="!server.os && !disable.installationInProgress"
                                >
                                    <span
                                        data-translate="server_configuration_installation_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div
                        class="oui-tile__item"
                        data-ng-if="server.commercialRange !== 'housing'"
                    >
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_boot"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    data-ng-if="server.netbootLabel"
                                    data-ng-bind="server.netbootLabel"
                                >
                                </span>
                                <span
                                    class="text-muted"
                                    data-ng-if="!server.netbootLabel"
                                    data-translate="server_configuration_netboot_unavailable"
                                >
                                </span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!server.isExpired"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_boot' | translate) } }}"
                                data-align="end"
                                data-compact
                            >
                                <oui-action-menu-item
                                    data-on-click="setAction('netboot/dedicated-server-netboot')"
                                    data-disabled="disable.reboot || disable.byOtherTask || server.state === 'HACKED' || server.state === 'HACKED_BLOCKED' || (disable.installationInProgress
                                               && !disable.installationInProgressError)"
                                >
                                    <span
                                        data-translate="server_configuration_netboot_title_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_datacenter"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-translate="{{'server_datacenter_' + server.datacenter}}"
                            ></dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_rack"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="infoServer.rack || '-'"
                            ></dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_server_id"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="infoServer.serverId || '-'"
                            ></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4" data-ng-if="server.commercialRange !== 'housing'">
            <!-- STATE -->
            <div class="oui-tile mb-5 h-100">
                <h4
                    class="oui-header_4 oui-tile__title"
                    data-translate="server_services_state"
                ></h4>
                <div class="oui-tile__body">
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_state_title"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    class="oui-status"
                                    data-ng-class="{
                                          'oui-status_success': server.state === 'OK',
                                          'oui-status_warning': server.state === 'ERROR',
                                          'oui-status_error': server.state === 'HACKED' || server.state === 'HACKED_BLOCKED'
                                      }"
                                    data-translate="{{:: 'server_configuration_state_' + server.state}}"
                                >
                                </span>
                            </dd>
                        </dl>
                        <div class="oui-tile__actions">
                            <oui-action-menu
                                data-compact
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_state_title' | translate)} }}"
                                data-align="end"
                            >
                                <oui-action-menu-item
                                    data-on-click="rebootServer()"
                                    data-disabled="disable.reboot || disable.byOtherTask || disable.install"
                                    data-ng-if="!server.isExpired"
                                >
                                    <span
                                        data-translate="server_configuration_reboot_title_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-on-click="removeHack()"
                                    data-disabled="server.state === 'HACKED_BLOCKED'"
                                    data-ng-if="server.state === 'HACKED' || server.state === 'HACKED_BLOCKED'"
                                >
                                    <span
                                        data-translate="server_remove_hack_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-ng-click="setAction('terminate/dedicated-server-terminate', server)"
                                    data-if="!server.isExpired"
                                >
                                    <span
                                        data-translate="server_close_service"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_monitoring"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    class="oui-status"
                                    data-ng-class="{
                                          'oui-status_success': server.monitored,
                                          'oui-status_error': !server.monitored
                                      }"
                                    data-translate="{{'server_configuration_monitoring_' + (server.monitored && 'activated' || 'disabled')}}"
                                    data-oui-tooltip="{{ (server.monitored && 'server_configuration_monitoring_activate_information' | translate) || ('server_configuration_monitoring_deactivate_information' | translate) }}"
                                    data-oui-tooltip-placement="top-start"
                                ></span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!server.isExpired"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{t0: ('server_configuration_monitoring' | translate)} }}"
                                data-align="end"
                                data-compact
                            >
                                <oui-action-menu-item
                                    data-ui-sref="app.dedicated.server.dashboard.monitoringUpdate"
                                    data-ng-if="server.monitored"
                                >
                                    <span
                                        data-translate="server_configuration_monitoring_deactivate_title_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-ui-sref="app.dedicated.server.dashboard.monitoringUpdate"
                                    data-ng-if="!server.monitored"
                                >
                                    <span
                                        data-translate="server_configuration_monitoring_activate_title_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_monitoring_services"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    class="oui-status"
                                    data-ng-repeat="monitoringProtocol in monitoringProtocolEnum"
                                    data-ng-class="isMonitoringEnabled(monitoringProtocol) ? 'oui-status_success' : 'oui-status_warning'"
                                    data-ng-bind="monitoringProtocol"
                                ></span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!server.isExpired"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{t0: ('server_configuration_monitoring_services' | translate)}"
                                data-align="end"
                                data-compact
                            >
                                <oui-action-menu-item
                                    data-on-click="currentView.value = 'SERVICES_MONITORING'"
                                >
                                    <span
                                        data-translate="server_configuration_monitoring_services_use"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_services_state_links"
                            ></dt>
                            <dd class="oui-tile__description">
                                <div class="oui-list">
                                    <ul class="oui-list__items">
                                        <li class="oui-list__item">
                                            <a
                                                class="oui-list__link oui-button_link"
                                                href="{{::servicesStateLinks.weathermap}}"
                                                target="_blank"
                                                rel="noopener"
                                            >
                                                <span
                                                    data-translate="server_configuration_services_state_links_weathermap"
                                                ></span>
                                                <span
                                                    class="oui-icon oui-icon-external_link"
                                                    aria-hidden="true"
                                                ></span>
                                                <span
                                                    class="sr-only"
                                                    data-translate="core_new_window"
                                                ></span>
                                            </a>
                                        </li>
                                        <li class="oui-list__item">
                                            <a
                                                class="oui-list__link oui-button_link"
                                                href="{{:: servicesStateLinks.vms}}"
                                                target="_blank"
                                                rel="noopener"
                                            >
                                                <span
                                                    data-translate="server_configuration_services_state_links_vms"
                                                ></span>
                                                <span
                                                    class="oui-icon oui-icon-external_link"
                                                    aria-hidden="true"
                                                ></span>
                                                <span
                                                    class="sr-only"
                                                    data-translate="core_new_window"
                                                ></span>
                                            </a>
                                        </li>
                                        <li class="oui-list__item">
                                            <a
                                                class="oui-list__link oui-button_link"
                                                href="{{:: servicesStateLinks.travaux }}"
                                                target="_blank"
                                                rel="noopener"
                                            >
                                                <span
                                                    data-translate="server_configuration_services_state_links_travaux"
                                                ></span>
                                                <span
                                                    class="oui-icon oui-icon-external_link"
                                                    aria-hidden="true"
                                                ></span>
                                                <span
                                                    class="sr-only"
                                                    data-translate="core_new_window"
                                                ></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item" data-ng-if="worldPart !== 'US'">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="dedicated_server_dashboard_ovhTasks_header"
                            ></dt>
                            <dd class="oui-tile__description">
                                <div class="oui-list">
                                    <ul class="oui-list__items">
                                        <li class="oui-list__item">
                                            <a
                                                class="oui-list__link oui-button_link"
                                                data-ui-sref="app.dedicated.server.dashboard.ovh-tasks"
                                                data-translate="dedicated_server_dashboard_ovhTasks_description"
                                            ></a>
                                        </li>
                                    </ul>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- SUBSCRIPTION -->
            <div class="oui-tile mb-5 h-100">
                <h4
                    class="oui-header_4 oui-tile__title"
                    data-translate="server_subscription"
                ></h4>
                <div class="oui-tile__body">
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term">
                                <service-expiration-label
                                    data-service-infos="serviceInfos"
                                >
                                </service-expiration-label>
                            </dt>
                            <dd class="oui-tile__description">
                                <service-expiration-date
                                    data-hide-renew-action="!server.canOrder"
                                    data-service-name="server.name"
                                    data-service-type="'DEDICATED_SERVER'"
                                    data-service-infos="serviceInfos"
                                    data-force-hide-renew-action="true"
                                >
                                </service-expiration-date>
                            </dd>
                        </dl>
                        <div class="oui-tile__actions">
                            <service-expiration-date
                                data-hide-renew-date="true"
                                data-hide-renew-action="!server.canOrder"
                                data-service-name="server.name"
                                data-service-type="'DEDICATED_SERVER'"
                                data-service-infos="serviceInfos"
                            >
                            </service-expiration-date>
                        </div>
                    </div>
                    <div class="oui-tile__item" data-ng-if="worldPart !== 'US'">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="common_subscription_contacts"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    data-ng-bind="serviceInfos.contactAdmin"
                                ></span>
                                <span
                                    class="oui-tile__extra"
                                    data-translate="common_subscription_contacts_admin"
                                ></span
                                ><br />
                                <span
                                    data-ng-bind="serviceInfos.contactTech"
                                ></span>
                                <span
                                    class="oui-tile__extra"
                                    data-translate="common_subscription_contacts_tech"
                                ></span
                                ><br />
                                <span
                                    data-ng-bind="serviceInfos.contactBilling"
                                ></span>
                                <span
                                    class="oui-tile__extra"
                                    data-translate="common_subscription_contacts_billing"
                                ></span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="dedicatedServerFeatureAvailability.hasContactChangement() && !server.isExpired"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{t0: ('server_bandwidth_ovh_to_internet' | translate)} }}"
                                data-align="end"
                                data-compact
                                data-ng-if="dedicatedServerFeatureAvailability.hasContactChangement() && !server.isExpired"
                            >
                                <oui-action-menu-item
                                    data-text="{{:: 'contacts_management' | translate }}"
                                    aria-label="{{:: 'contacts_management' | translate }}"
                                    data-ui-sref="app.account.contacts.services({ serviceName: server.name })"
                                ></oui-action-menu-item>
                                <oui-action-menu-item
                                    data-href="{{:: changeOwnerUrl }}"
                                    data-external
                                    data-disabled="server.state === 'HACKED' || server.state === 'HACKED_BLOCKED'"
                                >
                                    <span
                                        data-translate="core_change_owner"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="common_configuration_creation"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="server.creation|date:'mediumDate'"
                            ></dd>
                        </dl>
                    </div>
                    <div
                        class="oui-tile__item"
                        data-ng-if="server.availableProfessionalUse"
                    >
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_profesionnal_use"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    class="oui-status"
                                    data-ng-class="{
                                          'oui-status_success': server.hasProfessionalUse,
                                          'oui-status_error': !server.hasProfessionalUse
                                      }"
                                    data-translate="{{'server_configuration_monitoring_' + (server.hasProfessionalUse &amp;&amp; 'activated' || 'disabled') | translate}}"
                                >
                                </span>

                                <span
                                    class="oui-icon oui-icon-info_circle"
                                    data-aria-hidden="true"
                                    data-ng-if="!server.hasProfessionalUse"
                                    data-oui-tooltip="{{:: 'server_configuration_profesionnal_use_info' | translate}}"
                                    data-oui-tooltip-placement="top-start"
                                ></span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!server.isExpired && server.availableProfessionalUse && !server.hasProfessionalUse"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_profesionnal_use' | translate) } }}"
                                data-align="end"
                                data-compact
                            >
                                <oui-action-menu-item
                                    data-on-click="setAction('pro-use/order/dedicated-server-pro-use-order', server.name)"
                                    data-disabled="server.order.indexOf('professionalUse') === -1"
                                >
                                    <span
                                        data-translate="server_configuration_profesionnal_use_order_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-md-flex mb-5">
        <div class="col-md-4" data-ng-if="!server.isExpired">
            <!-- Network -->
            <oui-tile
                class="mb-5"
                data-heading="{{:: 'server_network' | translate }}"
                data-loading="bandwidthInformationsLoad"
            >
                <div ovh-alert="bandwithError" data-ng-if="bandwithError"></div>

                <!-- IPv4 -->
                <oui-tile-definition
                    term="{{:: 'server_configuration_ipv4' | translate }}"
                >
                    <oui-tile-description>
                        <oui-clipboard
                            class="ip-clipboard"
                            data-model="server.ip"
                        >
                        </oui-clipboard>
                    </oui-tile-description>
                    <oui-action-menu
                        aria-label="{{:: 'menu_action_label' | translate:{t0: ('server_configuration_ipv4' | translate)} }}"
                        data-align="end"
                        data-compact
                    >
                        <oui-action-menu-item
                            data-ui-sref="app.ip({serviceName: server.name})"
                        >
                            <span
                                data-translate="server_configuration_ipv4_manage"
                            ></span>
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>

                <!-- IPv6 -->
                <oui-tile-definition
                    term="{{:: 'server_configuration_ipv6' | translate }}"
                >
                    <oui-tile-description>
                        <oui-clipboard
                            class="ip-clipboard"
                            data-model="server.ipv6"
                        >
                        </oui-clipboard>
                    </oui-tile-description>
                </oui-tile-definition>

                <div data-ng-if="bandwidth && !bandwidthInformationsLoad">
                    <!-- Reverse -->
                    <oui-tile-definition
                        term="{{:: 'server_configuration_reverse' | translate }}"
                    >
                        <oui-tile-description>
                            <oui-clipboard
                                class="ip-clipboard"
                                data-model="server.reverse || ('server_configuration_reverse_not_configured' | translate)"
                            >
                            </oui-clipboard>
                        </oui-tile-description>
                        <oui-action-menu
                            aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_reverse' | translate) } }}"
                            data-align="end"
                            data-compact
                        >
                            <oui-action-menu-item
                                data-ui-sref="app.dedicated.server.update-reverse-dns"
                            >
                                <span
                                    data-translate="server_configuration_reverse_edit_button"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ui-sref="app.dedicated.server.delete-reverse-dns"
                                data-ng-if="server.reverse"
                            >
                                <span data-translate="common_delete"></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>

                    <dedicated-server-bandwidth-dashboard
                        data-bandwidth-option="bandwidthOption"
                        data-bandwidth-vrack-option="bandwidthVrackOptions"
                        data-bandwidth-vrack-order-option="bandwidthVrackOrderOptions"
                        data-order-private-link="orderPrivateBandwidthLink"
                        data-order-public-link="orderPublicBandwidthLink"
                        data-server="server"
                        data-specifications="specifications"
                        data-resiliate-private-link="resiliatePrivateBandwidthLink"
                        data-resiliate-public-link="resiliatePublicBandwidthLink"
                    >
                    </dedicated-server-bandwidth-dashboard>

                    <!-- Traffic -->
                    <oui-tile-definition
                        data-ng-if="server.canOrderQuota"
                        data-term="{{:: 'server_traffic' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="traffic.usage.outputQuotaSize.text"
                                data-translate="server_traffic_text"
                                data-translate-values="{ t0: traffic.usage.outputQuotaSize.text }"
                            >
                            </span>
                            <span
                                data-ng-if="!traffic.usage.outputQuotaSize.text"
                                data-translate="server_traffic_unlimited_text"
                                data-translate-values="{ t0: (bandwidth.bandwidth.OvhToInternet | ducBandwidth) }"
                            >
                            </span>
                            <small
                                class="oui-tile__extra"
                                data-ng-if="trafficOption === 'released'"
                                data-translate="server_traffic_option_released"
                            >
                            </small>
                        </oui-tile-description>
                        <oui-action-menu
                            aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_traffic' | translate) } }}"
                            data-ng-if="(traffic.hasQuota && canOrderTraffic() && canOrderMoreTraffic()) || (!server.isExpired && trafficOption === 'subscribed')"
                            data-align="end"
                            data-compact
                        >
                            <oui-action-menu-item
                                data-on-click="setAction('traffic/order/dedicated-server-traffic-order', server.name)"
                                data-disabled="server.state === 'HACKED' || server.state === 'HACKED_BLOCKED'"
                                data-ng-if="traffic.hasQuota && canOrderTraffic() && canOrderMoreTraffic()"
                            >
                                <span
                                    data-ng-bind="(trafficOption !== 'subscribed' ? 'server_traffic_order_button' : 'server_traffic_change_button') | translate"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-on-click="setAction('traffic/cancel/dedicated-server-traffic-cancel', server.name)"
                                data-disabled="server.state === 'HACKED' || server.state === 'HACKED_BLOCKED'"
                                data-ng-if="!server.isExpired && trafficOption === 'subscribed'"
                            >
                                <span
                                    data-translate="server_traffic_cancel_button"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>

                    <!-- OLA -->
                    <oui-tile-definition
                        data-ng-if="ola.isAvailable()"
                        data-term="{{:: 'server_ola' | translate}}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="ola.isActivated()"
                                data-translate="server_ola_active"
                            ></span>
                            <span
                                data-ng-if="!ola.isActivated()"
                                data-translate="server_ola_inactive"
                            ></span>
                        </oui-tile-description>
                        <oui-action-menu
                            aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_traffic' | translate) } }}"
                            data-align="end"
                            data-compact
                        >
                            <oui-action-menu-item
                                data-ng-if="!ola.isActivated()"
                                data-ui-sref="app.dedicated.server.interfaces"
                            >
                                <span
                                    data-translate="server_ola_activate"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="ola.isActivated()"
                                data-ui-sref="app.dedicated.server.interfaces.ola-configuration"
                            >
                                <span
                                    data-translate="server_ola_configure"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="ola.isActivated()"
                                data-ui-sref="app.dedicated.server.interfaces.ola-terminate"
                            >
                                <span
                                    data-translate="server_ola_terminate"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>

                    <!-- vRack -->
                    <oui-tile-definition
                        data-ng-if="!!vrackInfos"
                        data-term="{{:: 'server_vrack' | translate}}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="!vrackInfos.length"
                                data-translate="server_vrack_none"
                            >
                            </span>
                            <div class="oui-list">
                                <ul
                                    class="oui-list__items"
                                    data-ng-if="vrackInfos.length"
                                >
                                    <li
                                        class="oui-list__item"
                                        data-ng-repeat="vrack in vrackInfos track by $index"
                                    >
                                        <span
                                            data-ng-bind="vrack.name || vrack.serviceName"
                                        ></span>
                                        (<span
                                            data-ng-bind="vrack.description"
                                        ></span
                                        >)
                                    </li>
                                </ul>
                            </div>
                        </oui-tile-description>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>
    </div>

    <!-- QUOTA -->
    <div
        class="mb-5"
        data-ng-if="traffic.hasQuota"
        data-ng-include="'dedicated/server/consumption/consumption.html'"
    ></div>

    <!-- RTM -->
    <div
        class="mb-5"
        data-ng-if="!server.isExpired"
        data-ng-include="'dedicated/server/statistics/rtm/dedicated-server-statistics-rtm.html'"
    ></div>

    <!-- MRTG -->
    <div class="oui-tile mb-5" data-ng-if="!server.isExpired">
        <h4
            class="oui-header_4 oui-tile__title"
            data-translate="server_tab_stats_legend_mrtg"
        ></h4>
        <p
            class="oui-tile__legend"
            data-translate="server_tab_stats_title_info"
        ></p>
        <div class="oui-tile__body">
            <div
                class="oui-tile__item text-center"
                data-ng-if="serverStatsLoad.loading"
            >
                <oui-spinner></oui-spinner>
            </div>
            <div
                class="oui-tile__item text-center"
                data-ng-if="!serverStatsLoad.loading"
            >
                <div class="oui-tile__definition">
                    <div class="oui-box mb-5">
                        <div
                            class="d-md-flex align-items-md-center justify-content-md-between"
                        >
                            <div>
                                <label
                                    for="networkChoice"
                                    class="oui-label d-inline-block align-middle mr-2"
                                    data-translate="server_tab_stats_network"
                                >
                                </label>
                                <div
                                    class="oui-select mb-0 oui-select_inline align-middle"
                                >
                                    <select
                                        class="oui-select__input"
                                        id="networkChoice"
                                        name="datatype"
                                        data-ng-model="serverStats.networkChoice"
                                        data-ng-change="getStatistics()"
                                    >
                                        <option
                                            data-ng-repeat="network in networks | orderBy:'displayName' track by network.id"
                                            data-ng-value="network.id"
                                            data-ng-disabled="network.disabled"
                                            data-ng-selected="{{ network.id === serverStats.networkChoice }}"
                                            data-ng-bind="network.displayName"
                                        >
                                        </option>
                                    </select>
                                    <span
                                        class="oui-icon oui-icon-chevron-down"
                                        aria-hidden="true"
                                    ></span>
                                </div>
                            </div>
                            <div>
                                <label
                                    for="typeChoice"
                                    class="oui-label d-inline-block align-middle mr-2"
                                    data-translate="server_tab_stats_type"
                                >
                                </label>
                                <div
                                    class="oui-select mb-0 oui-select_inline align-middle"
                                >
                                    <select
                                        class="form-control"
                                        id="typeChoice"
                                        name="datatype"
                                        data-ng-options="('server_tab_stats_type_' + type | translate) for type in serverStats.modelconst.types"
                                        data-ng-model="serverStats.typeChoice"
                                        data-ng-change="getStatistics()"
                                    >
                                    </select>
                                    <span
                                        class="oui-icon oui-icon-chevron-down"
                                        aria-hidden="true"
                                    ></span>
                                </div>
                            </div>
                            <div>
                                <label
                                    for="periodeChoice"
                                    class="oui-label d-inline-block align-middle mr-2"
                                    data-translate="server_tab_stats_period"
                                >
                                </label>
                                <div
                                    class="oui-select mb-0 oui-select_inline align-middle"
                                >
                                    <select
                                        class="form-control"
                                        id="periodeChoice"
                                        name="datatype"
                                        data-ng-options="('server_tab_stats_period_' + periode | translate) for periode in serverStats.modelconst.periods"
                                        data-ng-model="serverStats.periodeChoice"
                                        data-ng-change="getStatistics()"
                                    >
                                    </select>
                                    <span
                                        class="oui-icon oui-icon-chevron-down"
                                        aria-hidden="true"
                                    ></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <canvas
                        id="mrtgStatsChart"
                        class="chart chart-line"
                        data-ng-if="!serverStatsLoad.error"
                        data-chart-labels="labels"
                        data-chart-series="series"
                        data-chart-data="data"
                        data-chart-options="options"
                    >
                    </canvas>
                    <div
                        class="alert alert-danger"
                        role="alert"
                        data-ng-if="serverStatsLoad.error"
                        data-translate="server_tab_stats_no_chart"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
