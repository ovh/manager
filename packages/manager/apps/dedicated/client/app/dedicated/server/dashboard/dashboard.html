<div data-ui-view="dashboard" class="container-fluid mb-5 px-0">
    <div class="row d-md-flex mb-5">
        <div class="col-md-4">
            <!-- GENERAL INFORMATIONS -->
            <div class="oui-tile mb-5 h-100">
                <h4
                    class="oui-tile__title oui-heading_4"
                    data-translate="server_informations_general"
                ></h4>
                <div class="oui-tile__body">
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_displayname"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="$ctrl.server.displayName"
                            ></dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="$ctrl.worldPart !== 'US'"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_displayname' | translate) } }}"
                                data-compact
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    data-ui-sref="app.dedicated.server.dashboard.edit-display-name"
                                >
                                    <span
                                        data-translate="server_configuration_displayname_edit_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_description"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="$ctrl.server.commercialRange !== 'housing' ? $ctrl.server.description || '-' : ('server_configuration_description_housing' | translate)"
                            ></dd>
                        </dl>
                    </div>
                    <div
                        class="oui-tile__item"
                        data-ng-if="$ctrl.eligibleData.isEligible && $ctrl.eligibleData.upgradeName"
                    >
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term">
                                <span
                                    data-translate="server_configuration_upgrade_title"
                                ></span>
                                <span
                                    class="badge"
                                    data-translate="server_configuration_upgrade_badge"
                                ></span>
                            </dt>
                            <dd class="oui-tile__description">
                                <a
                                    class="oui-link_icon"
                                    target="_blank"
                                    data-ng-href="{{:: $ctrl.URLS[$ctrl.user.ovhSubsidiary].UPGRADE }}"
                                    data-track-on="click"
                                    data-track-type="action"
                                    data-track-name="upsell_to_rise2"
                                    rel="noopener"
                                >
                                    <span
                                        data-ng-bind="$ctrl.upgradeName"
                                    ></span>
                                    <span
                                        class="oui-icon oui-icon-external-link"
                                        aria-hidden="true"
                                    ></span>
                                </a>
                            </dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_distribution"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    data-ng-if="$ctrl.server.os"
                                    data-ng-bind="$ctrl.server.os"
                                ></span>
                                <span
                                    class="oui-badge oui-badge_warning"
                                    data-ng-if="!$ctrl.server.os"
                                    data-translate="server_configuration_distribution_none"
                                >
                                </span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!$ctrl.server.isExpired && $ctrl.server.commercialRange !== 'housing'"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_distribution' | translate) } }}"
                                data-compact
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    data-on-click="$ctrl.dedicatedServer.$scope.setAction('installation/progress/dedicated-server-installation-progress', $ctrl.server)"
                                    data-disabled="$ctrl.dedicatedServer.$scope.disable.reboot || $ctrl.dedicatedServer.$scope.disable.byOtherTask"
                                    data-ng-if="$ctrl.dedicatedServer.$scope.disable.installationInProgress"
                                >
                                    <span
                                        data-translate="server_configuration_installation_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-on-click="$ctrl.dedicatedServer.$scope.setAction('installation/choice/dedicated-server-installation-choice', $ctrl.server)"
                                    data-disabled="$ctrl.dedicatedServer.$scope.disable.reboot || $ctrl.dedicatedServer.$scope.disable.byOtherTask"
                                    data-ng-if="$ctrl.server.os && !$ctrl.dedicatedServer.$scope.disable.installationInProgress"
                                >
                                    <span
                                        data-translate="server_configuration_installation_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-on-click="$ctrl.dedicatedServer.$scope.setAction('installation/choice/dedicated-server-installation-choice', $ctrl.server)"
                                    data-disabled="$ctrl.dedicatedServer.$scope.disable.reboot || $ctrl.dedicatedServer.$scope.disable.byOtherTask"
                                    data-ng-if="!$ctrl.server.os && !$ctrl.dedicatedServer.$scope.disable.installationInProgress"
                                >
                                    <span
                                        data-translate="server_configuration_installation_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div
                        class="oui-tile__item"
                        data-ng-if="$ctrl.server.commercialRange !== 'housing'"
                    >
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_boot"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    data-ng-if="$ctrl.server.netbootLabel"
                                    data-ng-bind="$ctrl.server.netbootLabel"
                                >
                                </span>
                                <span
                                    class="text-muted"
                                    data-ng-if="!$ctrl.server.netbootLabel"
                                    data-translate="server_configuration_netboot_unavailable"
                                >
                                </span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!$ctrl.server.isExpired"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_boot' | translate) } }}"
                                data-compact
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    data-on-click="$ctrl.dedicatedServer.$scope.setAction('netboot/dedicated-server-netboot')"
                                    data-disabled="$ctrl.dedicatedServer.$scope.disable.reboot || $ctrl.dedicatedServer.$scope.disable.byOtherTask || $ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED' || ($ctrl.dedicatedServer.$scope.disable.installationInProgress
                                               && !$ctrl.dedicatedServer.$scope.disable.installationInProgressError)"
                                >
                                    <span
                                        data-translate="server_configuration_netboot_title_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_datacenter"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-translate="{{'server_datacenter_' + $ctrl.server.datacenter}}"
                            ></dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_rack"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="$ctrl.infoServer.rack || '-'"
                            ></dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_server_id"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="$ctrl.infoServer.serverId || '-'"
                            ></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="col-md-4"
            data-ng-if="$ctrl.server.commercialRange !== 'housing'"
        >
            <!-- STATE -->
            <div class="oui-tile mb-5 h-100">
                <h4
                    class="oui-tile__title oui-heading_4"
                    data-translate="server_services_state"
                ></h4>
                <div class="oui-tile__body">
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_state_title"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    class="oui-badge"
                                    data-ng-class="{
                                          'oui-badge_success': $ctrl.server.state === 'OK',
                                          'oui-badge_warning': $ctrl.server.state === 'ERROR',
                                          'oui-badge_error': $ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'
                                      }"
                                    data-translate="{{:: 'server_configuration_state_' + $ctrl.server.state}}"
                                >
                                </span>
                            </dd>
                        </dl>
                        <div class="oui-tile__actions">
                            <oui-action-menu
                                data-compact
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_state_title' | translate)} }}"
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    data-on-click="$ctrl.rebootServer()"
                                    data-disabled="$ctrl.dedicatedServer.$scope.disable.reboot || $ctrl.dedicatedServer.$scope.disable.byOtherTask || $ctrl.dedicatedServer.$scope.disable.install"
                                    data-ng-if="!$ctrl.server.isExpired"
                                >
                                    <span
                                        data-translate="server_configuration_reboot_title_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-on-click="$ctrl.removeHack()"
                                    data-disabled="$ctrl.server.state === 'HACKED_BLOCKED'"
                                    data-ng-if="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
                                >
                                    <span
                                        data-translate="server_remove_hack_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-ng-click="$ctrl.dedicatedServer.$scope.setAction('terminate/dedicated-server-terminate', $ctrl.server)"
                                    data-if="!$ctrl.server.isExpired"
                                >
                                    <span
                                        data-translate="server_close_service"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_monitoring"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    class="oui-badge"
                                    data-ng-class="{
                                          'oui-badge_success': $ctrl.server.monitored,
                                          'oui-badge_error': !$ctrl.server.monitored
                                      }"
                                    data-translate="{{'server_configuration_monitoring_' + ($ctrl.server.monitored && 'activated' || 'disabled')}}"
                                    data-oui-tooltip="{{ ($ctrl.server.monitored && 'server_configuration_monitoring_activate_information' | translate) || ('server_configuration_monitoring_deactivate_information' | translate) }}"
                                    data-oui-tooltip-placement="top-start"
                                ></span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!$ctrl.server.isExpired"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{t0: ('server_configuration_monitoring' | translate)} }}"
                                data-compact
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    data-ui-sref="app.dedicated.server.dashboard.monitoringUpdate"
                                    data-ng-if="$ctrl.server.monitored"
                                >
                                    <span
                                        data-translate="server_configuration_monitoring_deactivate_title_button"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-ui-sref="app.dedicated.server.dashboard.monitoringUpdate"
                                    data-ng-if="!$ctrl.server.monitored"
                                >
                                    <span
                                        data-translate="server_configuration_monitoring_activate_title_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_monitoring_services"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    class="oui-badge"
                                    data-ng-repeat="monitoringProtocol in $ctrl.monitoringProtocolEnum"
                                    data-ng-class="$ctrl.isMonitoringEnabled(monitoringProtocol) ? 'oui-badge_success' : 'oui-badge_warning'"
                                    data-ng-bind="monitoringProtocol"
                                ></span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!$ctrl.server.isExpired"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{t0: ('server_configuration_monitoring_services' | translate)}"
                                data-compact
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    data-on-click="$ctrl.goToMonitoring()"
                                >
                                    <span
                                        data-translate="server_configuration_monitoring_services_use"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_services_state_links"
                            ></dt>
                            <dd class="oui-tile__description">
                                <div class="oui-list">
                                    <ul class="oui-list__items">
                                        <li class="oui-list__item">
                                            <a
                                                class="oui-list__link oui-button_ghost"
                                                href="{{:: $ctrl.servicesStateLinks.weathermap}}"
                                                target="_blank"
                                                rel="noopener"
                                            >
                                                <span
                                                    data-translate="server_configuration_services_state_links_weathermap"
                                                ></span>
                                                <span
                                                    class="oui-icon oui-icon-external-link"
                                                    aria-hidden="true"
                                                ></span>
                                                <span
                                                    class="sr-only"
                                                    data-translate="core_new_window"
                                                ></span>
                                            </a>
                                        </li>
                                        <li class="oui-list__item">
                                            <a
                                                class="oui-list__link oui-button_ghost"
                                                href="{{:: $ctrl.servicesStateLinks.vms}}"
                                                target="_blank"
                                                rel="noopener"
                                            >
                                                <span
                                                    data-translate="server_configuration_services_state_links_vms"
                                                ></span>
                                                <span
                                                    class="oui-icon oui-icon-external-link"
                                                    aria-hidden="true"
                                                ></span>
                                                <span
                                                    class="sr-only"
                                                    data-translate="core_new_window"
                                                ></span>
                                            </a>
                                        </li>
                                        <li class="oui-list__item">
                                            <a
                                                class="oui-list__link oui-button_ghost"
                                                href="{{:: $ctrl.servicesStateLinks.travaux }}"
                                                target="_blank"
                                                rel="noopener"
                                            >
                                                <span
                                                    data-translate="server_configuration_services_state_links_travaux"
                                                ></span>
                                                <span
                                                    class="oui-icon oui-icon-external-link"
                                                    aria-hidden="true"
                                                ></span>
                                                <span
                                                    class="sr-only"
                                                    data-translate="core_new_window"
                                                ></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </dd>
                        </dl>
                    </div>
                    <div
                        class="oui-tile__item"
                        data-ng-if="$ctrl.worldPart !== 'US'"
                    >
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="dedicated_server_dashboard_ovhTasks_header"
                            ></dt>
                            <dd class="oui-tile__description">
                                <div class="oui-list">
                                    <ul class="oui-list__items">
                                        <li class="oui-list__item">
                                            <a
                                                class="oui-list__link oui-button_ghost"
                                                data-ui-sref="app.dedicated.server.dashboard.ovh-tasks"
                                                data-translate="dedicated_server_dashboard_ovhTasks_description"
                                            ></a>
                                        </li>
                                    </ul>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- SUBSCRIPTION -->
            <div class="oui-tile mb-5 h-100">
                <h4
                    class="oui-tile__title oui-heading_4"
                    data-translate="server_subscription"
                ></h4>
                <div class="oui-tile__body">
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term">
                                <service-expiration-label
                                    data-service-infos="$ctrl.serviceInfos"
                                >
                                </service-expiration-label>
                            </dt>
                            <dd class="oui-tile__description">
                                <service-expiration-date
                                    data-hide-renew-action="!$ctrl.server.canOrder"
                                    data-service-name="$ctrl.server.name"
                                    data-service-type="'DEDICATED_SERVER'"
                                    data-service-infos="$ctrl.serviceInfos"
                                    data-force-hide-renew-action="true"
                                >
                                </service-expiration-date>
                            </dd>
                        </dl>
                        <div class="oui-tile__actions">
                            <service-expiration-date
                                data-hide-renew-date="true"
                                data-hide-renew-action="!$ctrl.server.canOrder"
                                data-service-name="$ctrl.server.name"
                                data-service-type="'DEDICATED_SERVER'"
                                data-service-infos="$ctrl.serviceInfos"
                            >
                            </service-expiration-date>
                        </div>
                    </div>
                    <div
                        class="oui-tile__item"
                        data-ng-if="$ctrl.worldPart !== 'US'"
                    >
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="common_subscription_contacts"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    data-ng-bind="$ctrl.serviceInfos.contactAdmin"
                                ></span>
                                <span
                                    class="oui-tile__extra"
                                    data-translate="common_subscription_contacts_admin"
                                ></span
                                ><br />
                                <span
                                    data-ng-bind="$ctrl.serviceInfos.contactTech"
                                ></span>
                                <span
                                    class="oui-tile__extra"
                                    data-translate="common_subscription_contacts_tech"
                                ></span
                                ><br />
                                <span
                                    data-ng-bind="$ctrl.serviceInfos.contactBilling"
                                ></span>
                                <span
                                    class="oui-tile__extra"
                                    data-translate="common_subscription_contacts_billing"
                                ></span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="$ctrl.DedicatedServerFeatureAvailability.hasContactChangement() && !$ctrl.server.isExpired"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{t0: ('server_bandwidth_ovh_to_internet' | translate)} }}"
                                data-compact
                                data-ng-if="$ctrl.DedicatedServerFeatureAvailability.hasContactChangement() && !$ctrl.server.isExpired"
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    aria-label="{{:: 'contacts_management' | translate }}"
                                    data-ui-sref="app.account.contacts.services({ serviceName: $ctrl.server.name })"
                                    ><span
                                        data-translate="contacts_management"
                                    ></span
                                ></oui-action-menu-item>
                                <oui-action-menu-item
                                    data-href="{{:: $ctrl.changeOwnerUrl }}"
                                    data-external
                                    data-disabled="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
                                >
                                    <span
                                        data-translate="core_change_owner"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="common_configuration_creation"
                            ></dt>
                            <dd
                                class="oui-tile__description"
                                data-ng-bind="$ctrl.server.creation|date:'mediumDate'"
                            ></dd>
                        </dl>
                    </div>
                    <div
                        class="oui-tile__item"
                        data-ng-if="$ctrl.server.availableProfessionalUse"
                    >
                        <dl class="oui-tile__definition">
                            <dt
                                class="oui-tile__term"
                                data-translate="server_configuration_profesionnal_use"
                            ></dt>
                            <dd class="oui-tile__description">
                                <span
                                    class="oui-badge"
                                    data-ng-class="{
                                          'oui-badge_success': $ctrl.server.hasProfessionalUse,
                                          'oui-badge_error': !$ctrl.server.hasProfessionalUse
                                      }"
                                    data-translate="{{'server_configuration_monitoring_' + ($ctrl.server.hasProfessionalUse &amp;&amp; 'activated' || 'disabled') | translate}}"
                                >
                                </span>

                                <span
                                    class="oui-icon oui-icon-info-circle"
                                    data-aria-hidden="true"
                                    data-ng-if="!$ctrl.server.hasProfessionalUse"
                                    data-oui-tooltip="{{:: 'server_configuration_profesionnal_use_info' | translate}}"
                                    data-oui-tooltip-placement="top-start"
                                ></span>
                            </dd>
                        </dl>
                        <div
                            class="oui-tile__actions"
                            data-ng-if="!$ctrl.server.isExpired && $ctrl.server.availableProfessionalUse && !$ctrl.server.hasProfessionalUse"
                        >
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_profesionnal_use' | translate) } }}"
                                data-compact
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    data-on-click="$ctrl.dedicatedServer.$scope.setAction('pro-use/order/dedicated-server-pro-use-order', $ctrl.server.name)"
                                    data-disabled="$ctrl.server.order.indexOf('professionalUse') === -1"
                                >
                                    <span
                                        data-translate="server_configuration_profesionnal_use_order_button"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-md-flex mb-5">
        <div class="col-md-4" data-ng-if="!$ctrl.server.isExpired">
            <!-- Network -->
            <oui-tile
                class="h-100"
                data-heading="{{:: 'server_network' | translate }}"
            >
                <div ovh-alert="bandwithError" data-ng-if="bandwithError"></div>

                <!-- IPv4 -->
                <oui-tile-definition
                    term="{{:: 'server_configuration_ipv4' | translate }}"
                >
                    <oui-tile-description>
                        <oui-clipboard
                            class="ip-clipboard"
                            data-model="$ctrl.server.ip"
                        >
                        </oui-clipboard>
                    </oui-tile-description>
                    <oui-action-menu
                        aria-label="{{:: 'menu_action_label' | translate:{t0: ('server_configuration_ipv4' | translate)} }}"
                        data-compact
                        data-placement="end"
                    >
                        <oui-action-menu-item
                            data-ui-sref="app.ip({serviceName: $ctrl.server.name})"
                        >
                            <span
                                data-translate="server_configuration_ipv4_manage"
                            ></span>
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>

                <!-- IPv6 -->
                <oui-tile-definition
                    term="{{:: 'server_configuration_ipv6' | translate }}"
                >
                    <oui-tile-description>
                        <oui-clipboard
                            class="ip-clipboard"
                            data-model="$ctrl.server.ipv6"
                        >
                        </oui-clipboard>
                    </oui-tile-description>
                </oui-tile-definition>

                <div data-ng-if="$ctrl.bandwidthInformations.bandwidth">
                    <!-- Reverse -->
                    <oui-tile-definition
                        term="{{:: 'server_configuration_reverse' | translate }}"
                    >
                        <oui-tile-description>
                            <oui-clipboard
                                class="ip-clipboard"
                                data-model="$ctrl.server.reverse || ('server_configuration_reverse_not_configured' | translate)"
                            >
                            </oui-clipboard>
                        </oui-tile-description>
                        <oui-action-menu
                            aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_configuration_reverse' | translate) } }}"
                            data-compact
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-ui-sref="app.dedicated.server.update-reverse-dns"
                            >
                                <span
                                    data-translate="server_configuration_reverse_edit_button"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ui-sref="app.dedicated.server.delete-reverse-dns"
                                data-ng-if="$ctrl.server.reverse"
                            >
                                <span data-translate="common_delete"></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>

                    <dedicated-server-bandwidth-dashboard
                        data-bandwidth-option="$ctrl.bandwidthInformations.bandwidthOption"
                        data-bandwidth-vrack-option="$ctrl.bandwidthInformations.bandwidthVrackOptions"
                        data-bandwidth-vrack-order-option="$ctrl.bandwidthInformations.bandwidthVrackOrderOptions"
                        data-order-private-link="$ctrl.orderPrivateBandwidthLink"
                        data-order-public-link="$ctrl.orderPublicBandwidthLink"
                        data-server="$ctrl.server"
                        data-specifications="$ctrl.specifications"
                    >
                    </dedicated-server-bandwidth-dashboard>

                    <!-- Traffic -->
                    <oui-tile-definition
                        data-ng-if="$ctrl.server.canOrderQuota"
                        data-term="{{:: 'server_traffic' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="$ctrl.trafficInformations.traffic.data.usage.outputQuotaSize.text"
                                data-translate="server_traffic_text"
                                data-translate-values="{ t0: $ctrl.trafficInformations.traffic.data.usage.outputQuotaSize.text }"
                            >
                            </span>
                            <span
                                data-ng-if="!$ctrl.trafficInformations.traffic.data.usage.outputQuotaSize.text"
                                data-translate="server_traffic_unlimited_text"
                                data-translate-values="{ t0: (bandwidth.bandwidth.OvhToInternet | ducBandwidth) }"
                            >
                            </span>
                            <small
                                class="oui-tile__extra"
                                data-ng-if="trafficOption === 'released'"
                                data-translate="server_traffic_option_released"
                            >
                            </small>
                        </oui-tile-description>
                        <oui-action-menu
                            aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_traffic' | translate) } }}"
                            data-ng-if="($ctrl.trafficInformations.traffic.data.hasQuota && $ctrl.canOrderTraffic() && $ctrl.canOrderMoreTraffic()) || (!$ctrl.server.isExpired && trafficOption === 'subscribed')"
                            data-compact
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-on-click="$ctrl.dedicatedServer.$scope.setAction('traffic/order/dedicated-server-traffic-order', $ctrl.server.name)"
                                data-disabled="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
                                data-ng-if="$ctrl.trafficInformations.traffic.data.hasQuota && $ctrl.canOrderTraffic() && $ctrl.canOrderMoreTraffic()"
                            >
                                <span
                                    data-ng-bind="(trafficOption !== 'subscribed' ? 'server_traffic_order_button' : 'server_traffic_change_button') | translate"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-on-click="$ctrl.dedicatedServer.$scope.setAction('traffic/cancel/dedicated-server-traffic-cancel', $ctrl.server.name)"
                                data-disabled="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
                                data-ng-if="!$ctrl.server.isExpired && trafficOption === 'subscribed'"
                            >
                                <span
                                    data-translate="server_traffic_cancel_button"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>

                    <!-- OLA -->
                    <oui-tile-definition
                        data-ng-if="$ctrl.ola.isAvailable()"
                        data-term="{{:: 'server_ola' | translate}}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="$ctrl.ola.isActivated()"
                                data-translate="server_ola_active"
                            ></span>
                            <span
                                data-ng-if="!$ctrl.ola.isActivated()"
                                data-translate="server_ola_inactive"
                            ></span>
                        </oui-tile-description>
                        <oui-action-menu
                            aria-label="{{:: 'menu_action_label' | translate:{ t0: ('server_traffic' | translate) } }}"
                            data-compact
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-ng-if="!$ctrl.ola.isActivated()"
                                data-ui-sref="app.dedicated.server.interfaces"
                            >
                                <span
                                    data-translate="server_ola_activate"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.ola.isActivated()"
                                data-ui-sref="app.dedicated.server.interfaces.ola-configuration"
                            >
                                <span
                                    data-translate="server_ola_configure"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.ola.isActivated()"
                                data-ui-sref="app.dedicated.server.interfaces.ola-terminate"
                            >
                                <span
                                    data-translate="server_ola_terminate"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>

                    <!-- vRack -->
                    <oui-tile-definition
                        data-ng-if="!!$ctrl.vrackInfos"
                        data-term="{{:: 'server_vrack' | translate}}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="!$ctrl.vrackInfos.length"
                                data-translate="server_vrack_none"
                            >
                            </span>
                            <div class="oui-list">
                                <ul
                                    class="oui-list__items"
                                    data-ng-if="$ctrl.vrackInfos.length"
                                >
                                    <li
                                        class="oui-list__item"
                                        data-ng-repeat="vrack in $ctrl.vrackInfos track by $index"
                                    >
                                        <span
                                            data-ng-bind="vrack.name || vrack.serviceName"
                                        ></span>
                                        (<span
                                            data-ng-bind="vrack.description"
                                        ></span
                                        >)
                                    </li>
                                </ul>
                            </div>
                        </oui-tile-description>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>

        <div
            class="col-md-4"
            data-ng-if="!$ctrl.server.isExpired && $ctrl.biosSettings.sgx"
        >
            <dedicated-server-dashboard-advanced-features
                sgx="$ctrl.biosSettings.sgx"
                go-to-sgx-introduction="$ctrl.goToSgxIntroduction"
                go-to-sgx-manage="$ctrl.goToSgxManage"
                user="$ctrl.user"
            ></dedicated-server-dashboard-advanced-features>
        </div>
    </div>

    <!-- QUOTA -->
    <div
        class="mb-5"
        data-ng-if="$ctrl.trafficInformations.traffic.data.hasQuota"
        data-ng-include="'dedicated/server/consumption/consumption.html'"
    ></div>

    <!-- RTM -->
    <div
        class="mb-5"
        data-ng-if="!$ctrl.server.isExpired"
        data-ng-include="'dedicated/server/statistics/rtm/dedicated-server-statistics-rtm.html'"
    ></div>

    <!-- MRTG -->
    <div class="oui-tile mb-5" data-ng-if="!$ctrl.server.isExpired">
        <h4
            class="oui-tile__title oui-heading_4"
            data-translate="server_tab_stats_legend_mrtg"
        ></h4>
        <p
            class="oui-tile__legend"
            data-translate="server_tab_stats_title_info"
        ></p>
        <div class="oui-tile__body">
            <div
                class="oui-tile__item text-center"
                data-ng-if="$ctrl.serverStatsLoad.loading"
            >
                <oui-spinner></oui-spinner>
            </div>
            <div
                class="oui-tile__item text-center"
                data-ng-if="!$ctrl.serverStatsLoad.loading"
            >
                <div class="oui-tile__definition">
                    <div class="oui-box mb-5">
                        <div
                            class="d-md-flex align-items-md-center justify-content-md-between"
                        >
                            <div>
                                <label
                                    for="networkChoice"
                                    class="oui-label d-inline-block align-middle mr-2"
                                    data-translate="server_tab_stats_network"
                                >
                                </label>
                                <div
                                    class="oui-select mb-0 oui-select_inline align-middle"
                                >
                                    <select
                                        class="oui-select__input"
                                        id="networkChoice"
                                        name="datatype"
                                        data-ng-model="$ctrl.serverStats.networkChoice"
                                        data-ng-change="$ctrl.getStatistics()"
                                    >
                                        <option
                                            data-ng-repeat="network in $ctrl.networks | orderBy:'displayName' track by network.id"
                                            data-ng-value="network.id"
                                            data-ng-disabled="network.disabled"
                                            data-ng-selected="{{ network.id === $ctrl.serverStats.networkChoice }}"
                                            data-ng-bind="network.displayName"
                                        >
                                        </option>
                                    </select>
                                    <span
                                        class="oui-icon oui-icon-chevron-down"
                                        aria-hidden="true"
                                    ></span>
                                </div>
                            </div>
                            <div>
                                <label
                                    for="typeChoice"
                                    class="oui-label d-inline-block align-middle mr-2"
                                    data-translate="server_tab_stats_type"
                                >
                                </label>
                                <div
                                    class="oui-select mb-0 oui-select_inline align-middle"
                                >
                                    <select
                                        class="form-control"
                                        id="typeChoice"
                                        name="datatype"
                                        data-ng-options="('server_tab_stats_type_' + type | translate) for type in $ctrl.serverStats.modelconst.types"
                                        data-ng-model="$ctrl.serverStats.typeChoice"
                                        data-ng-change="$ctrl.getStatistics()"
                                    >
                                    </select>
                                    <span
                                        class="oui-icon oui-icon-chevron-down"
                                        aria-hidden="true"
                                    ></span>
                                </div>
                            </div>
                            <div>
                                <label
                                    for="periodeChoice"
                                    class="oui-label d-inline-block align-middle mr-2"
                                    data-translate="server_tab_stats_period"
                                >
                                </label>
                                <div
                                    class="oui-select mb-0 oui-select_inline align-middle"
                                >
                                    <select
                                        class="form-control"
                                        id="periodeChoice"
                                        name="datatype"
                                        data-ng-options="('server_tab_stats_period_' + periode | translate) for periode in $ctrl.serverStats.modelconst.periods"
                                        data-ng-model="$ctrl.serverStats.periodeChoice"
                                        data-ng-change="$ctrl.getStatistics()"
                                    >
                                    </select>
                                    <span
                                        class="oui-icon oui-icon-chevron-down"
                                        aria-hidden="true"
                                    ></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <canvas
                        id="mrtgStatsChart"
                        class="chart chart-line"
                        data-ng-if="!$ctrl.serverStatsLoad.error"
                        data-chart-labels="$ctrl.labels"
                        data-chart-series="$ctrl.series"
                        data-chart-data="$ctrl.data"
                        data-chart-options="$ctrl.options"
                    >
                    </canvas>
                    <div
                        class="alert alert-danger"
                        role="alert"
                        data-ng-if="$ctrl.serverStatsLoad.error"
                        data-translate="server_tab_stats_no_chart"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
