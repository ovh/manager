<div data-ng-controller="ServerFirewallAsaDisableCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="disable"
        data-wizard-title=":: 'server_configuration_firewall_asa_disable_title' | translate"
    >
        <div data-wizard-step data-wizard-step-on-load="load">
            <p
                data-translate="server_configuration_firewall_asa_disable_step1_question"
                data-translate-values="{ t0: model.name }"
            ></p>
        </div>
    </div>
</div>
