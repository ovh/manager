<oui-message data-ng-if="$ctrl.isPolling" class="mb-3" data-type="warning">
    <p
        class="mb-0"
        data-translate="dedicated_server_interfaces_current_operation"
    ></p>
</oui-message>

<div data-ng-if="!$ctrl.isPolling">
    <oui-back-button data-on-click="$ctrl.goBack()">
        <span data-translate="dedicated_server_interfaces_ola_title"></span>
    </oui-back-button>

    <div data-ovh-alert></div>

    <p data-translate="dedicated_server_interfaces_ola_description"></p>

    <oui-message class="mb-3" data-type="info">
        <p class="mb-0">
            <span
                data-translate="dedicated_server_interfaces_ola_alert_configuration_needed"
            ></span>
            <a
                class="oui-link_icon"
                target="_blank"
                rel="noopener"
                data-ng-href="{{::$ctrl.guideUrl}}"
            >
                <span
                    data-translate="dedicated_server_interfaces_ola_alert_configuration_needed_link"
                ></span>
                <span
                    class="oui-icon oui-icon-external-link"
                    aria-hidden="true"
                ></span>
                <span
                    class="sr-only"
                    data-translate="dedicated_server_interface_ola_new_tab"
                ></span>
            </a>
        </p>
    </oui-message>

    <oui-message class="mb-3" data-type="warning">
        <p
            class="mb-0"
            data-translate="dedicated_server_interfaces_ola_alert_configuration_reset"
        ></p>
    </oui-message>

    <oui-stepper data-on-finish="$ctrl.onFinish()">
        <oui-step-form
            data-header="{{:: 'dedicated_server_interfaces_ola_step1_title' | translate }}"
            data-description="{{:: 'dedicated_server_interfaces_ola_field_mode_description' | translate }}"
            data-editable="!$ctrl.loading"
        >
            <oui-field
                data-label="{{:: 'dedicated_server_interfaces_ola_field_mode_label' | translate }}"
            >
                <div class="row">
                    <div
                        class="col-md-4"
                        data-ng-repeat="mode in $ctrl.olaModes track by $index"
                    >
                        <oui-radio
                            class="h-100"
                            name="mode"
                            data-description="{{:: 'dedicated_server_interfaces_ola_field_mode_choice_' + mode + '_description' | translate}}"
                            data-disabled="$ctrl.isModeDisabled(mode)"
                            data-model="$ctrl.configuration.mode"
                            data-value="mode"
                            data-thumbnail
                            data-required
                        >
                            <span
                                data-translate="{{ 'dedicated_server_interfaces_ola_field_mode_choice_' + mode }}"
                            ></span>
                        </oui-radio>
                    </div>
                </div>
            </oui-field>
            <oui-field
                data-ng-if="$ctrl.isGrouping()"
                data-label="{{:: 'dedicated_server_interfaces_ola_field_name_label' | translate}}"
                data-size="l"
            >
                <input
                    class="oui-input"
                    name="name"
                    type="text"
                    autocomplete="off"
                    placeholder="{{:: 'dedicated_server_interfaces_ola_field_name_placeholder' | translate }}"
                    data-ng-model="$ctrl.configuration.name"
                    data-required
                />
            </oui-field>
        </oui-step-form>

        <oui-step-form
            data-header="{{:: 'dedicated_server_interfaces_ola_step2_title' | translate }}"
            data-description="{{:: $ctrl.isGrouping() ? 'dedicated_server_interfaces_ola_step2_description_group' : 'dedicated_server_interfaces_ola_step2_description_ungroup' | translate }}"
            data-valid="$ctrl.isSelectionValid()"
            data-prevent-next
            data-editable="!$ctrl.loading"
        >
            <!-- Obsolete bandwidth option -->
            <oui-message
                class="mb-3"
                data-ng-if="$ctrl.hasObsoleteBandwithOption()"
                data-type="warning"
            >
                <p
                    class="mb-0"
                    data-translate="dedicated_server_interfaces_ola_alert_obsolete_option"
                ></p>
            </oui-message>

            <!-- Forbidden interface -->
            <oui-message
                class="mb-3"
                data-ng-if="$ctrl.notAllowedInterfaces.length"
                data-type="warning"
            >
                <p
                    data-translate="dedicated_server_interfaces_ola_alert_not_allowed"
                ></p>
                <ul class="mb-0">
                    <li
                        data-ng-repeat="interface in $ctrl.notAllowedInterfaces track by $index"
                        data-ng-bind="interface.name"
                    ></li>
                </ul>
            </oui-message>

            <oui-datagrid
                data-rows="$ctrl.allowedInterfaces"
                data-on-row-select="$ctrl.onRowSelect($rows)"
                data-selectable-rows
            >
                <oui-datagrid-column
                    data-title=":: 'dedicated_server_interfaces_ola_column_name' | translate"
                    data-property="name"
                >
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title=":: 'dedicated_server_interfaces_ola_column_current_type' | translate"
                    data-property="type"
                >
                    <span
                        data-translate="{{ 'dedicated_server_interfaces_type_' + $value + '_label' }}"
                    ></span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title=":: 'dedicated_server_interfaces_ola_column_network_offer' | translate"
                >
                    <span
                        class="oui-badge oui-badge_warning"
                        data-ng-if="$row.isPublic() && $ctrl.hasObsoleteBandwithOption()"
                    >
                        <span
                            class="oui-icon font-inherit oui-icon-warning-circle oui-color-aw-400"
                        ></span>
                        <span
                            data-ng-bind="'dedicated_server_bandwidth_type_' + $ctrl.specifications.bandwidth.type | translate"
                        ></span>
                    </span>
                    <span
                        data-ng-if="$row.isPublic() && $ctrl.specifications.bandwidth.type === 'included'"
                        data-ng-bind="'dedicated_server_bandwidth_type_' + $ctrl.specifications.bandwidth.type | translate"
                    >
                    </span>
                    <span
                        data-ng-if="$row.isPrivate()"
                        data-ng-bind="'dedicated_server_bandwidth_type_' + $ctrl.specifications.vrack.type | translate"
                    >
                    </span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title=":: 'dedicated_server_interfaces_ola_column_bandwidth_outgoing' | translate"
                >
                    <span
                        class="oui-icon oui-icon-arrow-up font-inherit"
                    ></span>
                    <span
                        data-ng-if="$row.isPublic()"
                        data-ng-bind="$ctrl.specifications.bandwidth.OvhToInternet | ducBandwidth"
                    >
                    </span>
                    <span
                        data-ng-if="$row.isPrivate()"
                        data-ng-bind="$ctrl.specifications.vrack.bandwidth | ducBandwidth"
                    >
                    </span>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title=":: 'dedicated_server_interfaces_ola_column_bandwidth_incoming' | translate"
                >
                    <span
                        class="oui-icon oui-icon-arrow-down font-inherit"
                    ></span>
                    <span
                        data-ng-if="$row.isPublic()"
                        data-ng-bind="$ctrl.specifications.bandwidth.InternetToOvh | ducBandwidth"
                    >
                    </span>
                    <span
                        data-ng-if="$row.isPrivate()"
                        data-ng-bind="$ctrl.specifications.vrack.bandwidth | ducBandwidth"
                    >
                    </span>
                </oui-datagrid-column>
            </oui-datagrid>
        </oui-step-form>

        <oui-step-form
            data-header="{{:: 'dedicated_server_interfaces_ola_step3_title' | translate }}"
            data-submit-text="{{:: 'dedicated_server_interfaces_ola_step3_submit' | translate}}"
            data-editable="!$ctrl.loading"
        >
            <!-- Not a datagrid component because rowspan -->

            <!-- When grouping -->
            <table data-ng-if="$ctrl.isGrouping()" class="oui-table">
                <thead class="oui-table__headers">
                    <tr>
                        <th
                            class="oui-table__header"
                            data-translate="dedicated_server_interfaces_ola_column_mode"
                        ></th>
                        <th
                            class="oui-table__header"
                            data-translate="dedicated_server_interfaces_ola_column_name"
                        ></th>
                        <th
                            class="oui-table__header"
                            data-translate="dedicated_server_interfaces_ola_column_bandwidth_outgoing"
                        ></th>
                        <th
                            class="oui-table__header"
                            data-translate="dedicated_server_interfaces_ola_column_bandwidth_incoming"
                        ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        class="oui-table__row"
                        data-ng-repeat="interface in $ctrl.selectedInterfaces track by interface.name"
                    >
                        <td
                            class="oui-table__cell"
                            data-ng-if="!$index"
                            data-ng-bind="'dedicated_server_interfaces_ola_field_mode_choice_' + $ctrl.configuration.mode | translate"
                            rowspan="{{ $ctrl.selectedInterfaces.length }}"
                        ></td>
                        <td
                            class="oui-table__cell"
                            data-ng-bind="interface.name"
                        ></td>
                        <td class="oui-table__cell">
                            <span
                                class="oui-icon oui-icon-arrow-up font-inherit"
                            ></span>
                            <span
                                data-ng-bind="$ctrl.specifications.vrack.bandwidth | ducBandwidth"
                            ></span>
                        </td>
                        <td class="oui-table__cell">
                            <span
                                class="oui-icon oui-icon-arrow-down font-inherit"
                            ></span>
                            <span
                                data-ng-bind="$ctrl.specifications.vrack.bandwidth | ducBandwidth"
                            ></span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- When ungrouping -->
            <table data-ng-if="!$ctrl.isGrouping()" class="oui-table">
                <thead class="oui-table__headers">
                    <tr>
                        <th
                            class="oui-table__header"
                            data-translate="dedicated_server_interfaces_ola_column_name"
                        ></th>
                        <th
                            class="oui-table__header"
                            data-translate="dedicated_server_interfaces_ola_column_bandwidth_outgoing"
                        ></th>
                        <th
                            class="oui-table__header"
                            data-translate="dedicated_server_interfaces_ola_column_bandwidth_incoming"
                        ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        class="oui-table__row"
                        data-ng-repeat="mac in $ctrl.networkInterfaces track by mac"
                    >
                        <td class="oui-table__cell" data-ng-bind="mac"></td>
                        <td class="oui-table__cell">
                            <div data-ng-if="interface.isPublic()">
                                <span
                                    class="oui-icon oui-icon-arrow-up font-inherit"
                                ></span>
                                <span
                                    data-ng-bind="$ctrl.specifications.bandwidth.OvhToInternet | ducBandwidth"
                                ></span>
                            </div>
                            <div data-ng-if="!interface.isPublic()">
                                <span
                                    class="oui-icon oui-icon-arrow-up font-inherit"
                                ></span>
                                <span
                                    data-ng-bind="$ctrl.specifications.vrack.bandwidth | ducBandwidth"
                                ></span>
                            </div>
                        </td>
                        <td class="oui-table__cell">
                            <div data-ng-if="interface.isPublic()">
                                <span
                                    class="oui-icon oui-icon-arrow-down font-inherit"
                                ></span>
                                <span
                                    data-ng-bind="$ctrl.specifications.bandwidth.InternetToOvh | ducBandwidth"
                                ></span>
                            </div>
                            <div data-ng-if="!interface.isPublic()">
                                <span
                                    class="oui-icon oui-icon-arrow-down font-inherit"
                                ></span>
                                <span
                                    data-ng-bind="$ctrl.specifications.vrack.bandwidth | ducBandwidth"
                                ></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div
                data-ng-if="$ctrl.loading"
                class="d-flex flex-wrap flex-md-nowrap align-items-center"
            >
                <oui-spinner data-size="m"></oui-spinner>
                <span
                    data-translate="dedicated_server_interfaces_do_not_close_message"
                ></span>
            </div>
        </oui-step-form>
    </oui-stepper>
</div>
