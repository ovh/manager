<div data-ng-controller="ServerTabFirewallAsaCtrl as $ctrl">
    <div class="text-center" data-ng-if="$ctrl.isLoading">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ovh-alert="dedicated_server_firewall"></div>

    <div class="row" data-ng-if="!$ctrl.isLoading">
        <div class="col-md-9">
            <div data-ng-if="!$ctrl.informations.firewall">
                <div
                    class="alert alert-info"
                    role="alert"
                    data-ng-if="$ctrl.canOrderAsaOption"
                    data-translate="server_tab_FIREWALLASA_not_activated"
                ></div>
                <div
                    class="alert alert-warning"
                    role="alert"
                    data-ng-if="!$ctrl.server.canOrder || !$ctrl.canOrderAsaOption"
                >
                    <span
                        data-ng-if="!$ctrl.server.canOrder"
                        data-translate="server_tab_FIREWALLASA_not_able_to_order"
                    >
                    </span>
                    <span
                        data-ng-if="!$ctrl.canOrderAsaOption"
                        data-translate="server_tab_FIREWALLASA_no_options"
                    >
                    </span>
                </div>
            </div>
            <div class="row" data-ng-if="$ctrl.informations.firewall">
                <div class="col-md-6">
                    <dl>
                        <dt
                            data-translate="server_tab_FIREWALLASA_dashboard_firewall"
                        ></dt>
                        <dd data-ng-bind="$ctrl.informations.firewall"></dd>
                        <dt
                            data-translate="server_tab_FIREWALLASA_dashboard_model"
                        ></dt>
                        <dd
                            data-translate="{{ 'server_tab_FIREWALLASA_dashboard_model_' + $ctrl.informations.model }}"
                        ></dd>
                        <dt
                            data-translate="server_tab_FIREWALLASA_dashboard_mode"
                        ></dt>
                        <dd
                            data-translate="{{ 'server_tab_FIREWALLASA_dashboard_mode_' + $ctrl.informations.mode }}"
                        ></dd>
                    </dl>
                </div>
                <div class="col-md-6">
                    <dl>
                        <dt
                            data-translate="server_tab_FIREWALLASA_dashboard_ip"
                        ></dt>
                        <dd data-ng-bind="$ctrl.informations.ip"></dd>
                        <dt
                            data-translate="server_tab_FIREWALLASA_dashboard_state"
                        ></dt>
                        <dd
                            data-translate="{{ 'server_tab_FIREWALLASA_dashboard_state_' + $ctrl.informations.enabled }}"
                        ></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <button
                type="button"
                class="btn btn-default btn-block"
                data-ng-if="!$ctrl.informations.firewall"
                data-ng-click="setAction('firewall/order/dedicated-server-firewall-order')"
                data-ng-disabled="!$ctrl.server.canOrder || !$ctrl.canOrderAsaOption"
                data-translate="server_configuration_firewall_asa_order_title_button"
            ></button>
            <button
                type="button"
                class="btn btn-default btn-block"
                data-ng-if="$ctrl.informations.firewall && !$ctrl.informations.enabled"
                data-ng-click="setAction('firewall/enable/dedicated-server-firewall-enable')"
                data-translate="server_configuration_firewall_asa_enable_title_button"
            ></button>
            <button
                type="button"
                class="btn btn-default btn-block"
                data-ng-if="$ctrl.informations.firewall && $ctrl.informations.enabled"
                data-ng-click="setAction('firewall/disable/dedicated-server-firewall-disable')"
                data-translate="server_configuration_firewall_asa_disable_title_button"
            ></button>
        </div>
    </div>
</div>
