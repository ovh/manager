<div data-ng-controller="RequestFtpBackupPasswordCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="requestFtpBackupPassword"
        data-wizard-title=":: 'server_configuration_ftpbackup_lost_password' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <div class="text-center" data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <p
                data-ng-if="!loading"
                data-ng-bind="'server_configuration_ftpbackup_lost_password_question' | translate:{ t0: ftpBackup.ftpBackupName }"
            ></p>
        </div>
    </div>
</div>
