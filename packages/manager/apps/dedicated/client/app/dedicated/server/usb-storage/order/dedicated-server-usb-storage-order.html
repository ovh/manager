<div data-ng-controller="UsbStorageOrderCtrl">
    <div
        data-wizard
        data-wizard-bread-crumb="true"
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="orderUsbDisk"
        data-wizard-title=":: 'server_tab_USB_STORAGE_add' | translate"
    >
        <!-- Step 1: Select a capacity -->
        <div data-wizard-step data-wizard-step-valid="model.capacity">
            <form name="orderUsbDiskForm">
                <div class="form-group">
                    <label class="control-label">
                        <span
                            class="d-block"
                            data-translate="server_tab_USB_STORAGE_add_select"
                        >
                        </span>
                        <span
                            data-translate="server_tab_USB_STORAGE_add_select_warning"
                        ></span>
                    </label>
                    <div
                        class="radio"
                        data-ng-repeat="capacity in informations.capacities track by $index"
                    >
                        <label>
                            <input
                                type="radio"
                                name="capacity"
                                data-ng-model="model.capacity"
                                data-ng-value="capacity"
                            />
                            <span
                                data-translate="server_tab_USB_STORAGE_add_capacity"
                                data-translate-values="{ t0: capacity }"
                            ></span>
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <!-- Step 2: Durations -->
        <div
            data-wizard-step
            data-wizard-step-on-load="getDurations"
            data-wizard-step-valid="model.duration"
        >
            <div class="text-center" data-ng-if="loading.durations">
                <oui-spinner></oui-spinner>
                <span data-translate="common_loading"></span>
            </div>

            <div class="form-group" data-ng-if="!loading.durations">
                <p
                    data-translate="server_tab_USB_STORAGE_order_select_duration"
                ></p>
                <div
                    class="radio"
                    data-ng-repeat="duration in durations.available track by $index"
                    data-ng-class="{
                         'disable': loading.prices || durations.available.length == 1
                     }"
                >
                    <label>
                        <input
                            type="radio"
                            value="{{ duration }}"
                            data-ng-model="model.duration"
                            data-ng-disabled="loading.prices || durations.available.length == 1"
                        />
                        <span
                            data-ng-bind="duration | wucDuration:'longDate'"
                        ></span>
                        &nbsp;:&nbsp;
                        <span
                            data-ng-bind-html="durations.details[duration].prices | ducPrice:ovhSubsidiary"
                        ></span>
                        <oui-spinner
                            data-ng-if="!durations.details[duration]"
                            data-size="s"
                            data-inline="true"
                        >
                        </oui-spinner>
                    </label>
                </div>
            </div>
        </div>

        <!-- Step 3: Contracts -->
        <div
            data-wizard-step
            data-wizard-step-on-load="loadContracts"
            data-wizard-step-valid="agree.value"
        >
            <div
                data-contracts="durations.details[model.duration].contracts"
                data-full-text="false"
                data-ng-model="agree.value"
            ></div>
        </div>

        <!-- Step 4: Resume and validation -->
        <div
            data-wizard-step
            data-wizard-step-on-previous="backToContracts"
            data-wizard-step-valid="!loading.validation"
        >
            <div class="text-center" data-ng-if="loading.validation">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loading.validation">
                <p data-translate="server_tab_USB_STORAGE_order_resume"></p>
                <table class="table table-hover">
                    <tbody>
                        <tr
                            data-ng-repeat="detail in durations.details[model.duration].details track by $index"
                        >
                            <td data-ng-bind="detail.description"></td>
                            <td
                                class="text-right font-weigth-bold"
                                data-ng-bind-html="getResumePrice(detail.totalPrice)"
                            ></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="text-right">
                                <strong
                                    data-translate="server_tab_USB_STORAGE_order_price_HT"
                                ></strong>
                                <strong
                                    class="text-danger"
                                    data-ng-bind="durations.details[model.duration].prices.withoutTax.text"
                                >
                                </strong>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-right">
                                <strong
                                    data-translate="server_tab_USB_STORAGE_order_price_TTC"
                                ></strong>
                                <strong
                                    class="text-danger"
                                    data-ng-bind="durations.details[model.duration].prices.withTax.text"
                                >
                                </strong>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <p data-translate="server_tab_USB_STORAGE_order_final_txt"></p>
                <p
                    class="font-italic text-muted"
                    data-translate="server_tab_USB_STORAGE_order_final_txt2"
                ></p>
            </div>
        </div>
    </div>
</div>
