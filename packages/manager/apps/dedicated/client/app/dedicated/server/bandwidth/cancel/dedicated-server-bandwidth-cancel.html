<div data-ng-controller="ServerCancelBandwidthCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="cancelOption"
         data-wizard-title=":: 'server_cancel_bandwidth_title' | translate"
         data-wizard-confirm-button-text=":: 'common_confirm' | translate">

        <div data-wizard-step
             data-wizard-step-valid="!loader.loading">

            <div data-ovh-alert="cancelBandwidthConfirmationError"></div>

            <div class="text-center"
                 data-ng-if="loader.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loader.loading">
                <p data-translate="server_cancel_bandwidth_question"></p>
                <p data-translate="server_cancel_bandwidth_information" data-translate-values="{ t0: user.email }"></p>
            </div>

        </div>

    </div>

</div>
