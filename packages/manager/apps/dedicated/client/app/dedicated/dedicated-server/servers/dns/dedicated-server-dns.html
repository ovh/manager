<div data-ng-controller="SecondaryDnsCtrl">
    <div class="text-center" data-ng-if="loading">
        <oui-spinner></oui-spinner>
    </div>

    <button
        type="button"
        class="btn btn-default mb-4"
        data-ng-click="setAction('dns/add/dedicated-server-dns-add', secondaryDns)"
    >
        <span
            data-translate="server_configuration_add_secondary_dns_title"
        ></span>
    </button>

    <oui-datagrid data-ng-if="!reload" rows-loader="loadSecondaryDns($config)">
        <oui-datagrid-column
            title=":: 'server_configuration_secondarydns_domain_header' | translate"
            property="domain"
            type="text"
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            title=":: 'server_configuration_secondarydns_dns' | translate"
            property="dns"
            type="text"
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            title=":: 'server_configuration_secondarydns_ip' | translate"
            property="ip"
            type="text"
        >
        </oui-datagrid-column>
        <oui-datagrid-column
            title=":: 'server_configuration_secondarydns_creationdate' | translate"
        >
            <span data-ng-bind="$row.creationDate | date:'longDate'"></span>
        </oui-datagrid-column>
        <oui-action-menu compact data-placement="end">
            <oui-action-menu-item
                on-click="setAction('dns/delete/dedicated-server-dns-delete', $row)"
                ><span data-translate="common_delete"></span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
