<div class="dedicated-server-install-image-options">
    <h3 data-translate="dedicated_server_install_image_options"></h3>

    <oui-field
        data-label="{{ :: 'dedicated_server_install_image_options_disk_group' | translate }}"
        data-size="xl"
    >
        <label class="oui-select">
            <select
                class="oui-select__input"
                data-ng-options="diskGroup as diskGroup.description for diskGroup in $ctrl.server.hardware.specifications.diskGroups"
                name="diskGroup"
                id="diskGroup"
                data-ng-model="$ctrl.model.diskGroup"
                data-ng-disabled="$ctrl.server.hardware.specifications.diskGroups.length === 1 || $ctrl.loaders.launchInstall"
            >
            </select>
            <span
                class="oui-icon oui-icon-chevron-down"
                aria-hidden="true"
            ></span>
        </label>
    </oui-field>
</div>
