<div data-ng-controller="ServerCancelTrafficCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="cancelOption"
        data-wizard-title=":: 'server_cancel_traffic_title' | translate"
        data-wizard-confirm-button-text=":: 'common_confirm' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.steps[0].isValid()"
            data-wizard-step-on-load="initUser"
        >
            <div data-ovh-alert="cancelBandwidthConfirmationError"></div>

            <div class="text-center" data-ng-if="ctrl.steps[0].loading()">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!ctrl.steps[0].loading()">
                <p data-translate="server_cancel_traffic_title_question"></p>
                <p
                    data-translate="server_cancel_traffic_title_question_information"
                    data-translate-values="{ t0: ctrl.user.data.email }"
                ></p>
            </div>
        </div>
    </div>
</div>
