<oui-tile
    class="h-100"
    data-heading="{{ 'cluster_general_information' | translate }}"
>
    <!-- cluster display name -->
    <oui-tile-definition>
        <oui-tile-term>
            <span data-translate="dedicated_cluster_dashboard_displayname">
            </span>
        </oui-tile-term>
        <oui-tile-description>
            <span data-ng-bind="$ctrl.displayName"> </span>
        </oui-tile-description>
        <oui-action-menu
            aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicated_cluster_dashboard_displayname' | translate) } }}"
            data-compact
            data-placement="end"
        >
            <oui-action-menu-item
                data-on-click="$ctrl.goToEditName($ctrl.displayName)"
            >
                <span
                    data-translate="dedicated_cluster_dashboard_edit_button"
                ></span>
            </oui-action-menu-item>
        </oui-action-menu>
    </oui-tile-definition>

    <!-- commercial name -->
    <oui-tile-definition>
        <oui-tile-term>
            <span data-translate="dedicated_cluster_dashboard_commercial_name">
            </span>
        </oui-tile-term>
        <oui-tile-description>
            <span data-ng-bind="$ctrl.commercialName"> </span>
        </oui-tile-description>
    </oui-tile-definition>

    <!-- region information -->
    <oui-tile-definition>
        <oui-tile-term>
            <span data-translate="dedicated_cluster_dashboard_region"></span>
        </oui-tile-term>
        <oui-tile-description
            ><span
                data-translate="{{ :: 'dedicated_cluster_dashboard_region_' + $ctrl.cluster.region }}"
            ></span
            ><br /><span data-ng-bind=":: $ctrl.cluster.region"></span
        ></oui-tile-description>
    </oui-tile-definition>
</oui-tile>
