<form
    name="dedicatedServerRebootForm"
    id="dedicatedServerRebootForm"
    data-ng-submit="$ctrl.reboot()"
>
    <div class="modal-header">
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'wizard_cancel' | translate }}"
            data-ng-click="$ctrl.close()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div
            class="text-center"
            data-ng-if="$ctrl.isLoading || $ctrl.isRebooting"
        >
            <oui-spinner></oui-spinner>
        </div>
        <div data-ng-if="!$ctrl.isLoading && !$ctrl.isRebooting">
            <h3
                class="modal-title"
                data-translate="server_configuration_reboot_title"
            ></h3>
            <p
                data-translate="server_configuration_reboot_step2_question"
                data-translate-values="{ t0: $ctrl.server.name }"
            ></p>
        </div>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="$ctrl.close()"
            data-translate="wizard_cancel"
        ></button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="$ctrl.isLoading || $ctrl.isRebooting"
            data-translate="wizard_confirm"
        ></button>
    </div>
</form>
