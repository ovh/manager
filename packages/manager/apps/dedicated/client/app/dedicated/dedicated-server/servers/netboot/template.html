<div id="dedicated-server-netboot">
    <div
        class="alert-server mt-3 mb-3"
        data-ovh-alert="server_dashboard_alert"
    ></div>
    <server-netboot
        server="$ctrl.server"
        service-name="{{ $ctrl.server.name }}"
        scroll-top-id="dedicated-server-netboot"
        on-go-back="$ctrl.goBack(message)"
        on-error="$ctrl.handleError(error)"
        on-success="$ctrl.handleSuccess(message)"
    ></server-netboot>
</div>
