<oui-tile
    class="h-100"
    heading="{{:: 'dedicated_server_dashboard_advanced_features_heading' | translate }}"
>
    <oui-tile-definition
        term="{{:: 'dedicated_server_dashboard_advanced_features_sgx_heading' | translate }}"
    >
        <oui-tile-description>
            <dedicated-server-dashboard-advanced-features-sgx-status
                class="mt-1 d-inline-block"
                is-running="$ctrl.sgx.isRunning"
                status="$ctrl.sgx.status"
                prmrr="$ctrl.sgx.prmrr"
            ></dedicated-server-dashboard-advanced-features-sgx-status>
        </oui-tile-description>
        <oui-action-menu compact ng-if=":: $ctrl.sgx.menu.exists">
            <oui-action-menu-item
                ng-if=":: $ctrl.sgx.menu.introduction"
                on-click=":: $ctrl.goToSgxIntroduction()"
            >
                <span
                    data-translate="dedicated_server_dashboard_advanced_features_sgx_menu_activate"
                ></span>
            </oui-action-menu-item>
            <oui-action-menu-item
                ng-if=":: $ctrl.sgx.menu.manage"
                on-click=":: $ctrl.goToSgxManage()"
            >
                <span
                    data-translate="dedicated_server_dashboard_advanced_features_sgx_menu_manage"
                ></span>
            </oui-action-menu-item>
            <a
                class="oui-dropdown-option mb-1"
                role="menuitem"
                data-ng-if=":: $ctrl.sgx.menu.documentation.exists"
                data-ng-href="{{:: $ctrl.sgx.menu.documentation.url }}"
                data-track-on="click"
                data-track-type="action"
                data-track-name="dedicated::dedicated::server::dashboard::sgx::go-to-documentation"
                href="https://docs.ovh.com/fr/dedicated/enable-and-use-intel-sgx/"
                target="_blank"
                rel="noopener"
            >
                <span
                    data-translate="dedicated_server_dashboard_advanced_features_sgx_menu_documentation"
                ></span>
                <span
                    class="oui-icon ng-scope oui-icon-external-link"
                    aria-hidden="true"
                ></span>
                <span
                    data-translate="dedicated_server_dashboard_advanced_features_sgx_menu_documentation_new_tab"
                    class="sr-only"
                ></span>
            </a>
        </oui-action-menu>
    </oui-tile-definition>
</oui-tile>
