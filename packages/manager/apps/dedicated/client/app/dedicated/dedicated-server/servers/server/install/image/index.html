<div class="dedicated-server-install-ovh tab-content">
    <div class="row">
        <div class="col-md-8">
            <ui-router-breadcrumb></ui-router-breadcrumb>

            <header class="oui-header ml-0">
                <div class="oui-header__container">
                    <div class="oui-header__content">
                        <h1
                            class="oui-header__title"
                            data-translate="dedicated_server_install_image_title"
                        ></h1>
                        <h2 class="oui-header__description">
                            <p>
                                <span
                                    data-translate="dedicated_server_install_image_explain"
                                ></span>
                                <a
                                    data-ng-href="{{ ::$ctrl.byoiGuideLink }}"
                                    target="_blank"
                                    rel="noopener"
                                    data-track-on="click"
                                    data-track-name="dedicated::dedicated::server::system-install::personalized-image::byoi-documentation"
                                    data-track-type="action"
                                >
                                    <span
                                        data-translate="dedicated_server_install_image_doc_link_name"
                                    ></span>
                                </a>
                            </p>
                        </h2>
                    </div>
                </div>
            </header>

            <form
                name="imageForm"
                novalidate
                data-ng-submit="$ctrl.onImageFormSubmit()"
            >
                <oui-message
                    data-ng-if="$ctrl.launchInstallError"
                    data-type="error"
                    data-aria-close-button-label="{{ :: 'dedicated_server_install_image_launch_install_error_dismiss' | translate }}"
                    data-dismissable
                    data-on-dismiss="$ctrl.onLaunchInstallErrorDismiss()"
                >
                    <span
                        data-translate="dedicated_server_install_image_launch_install_error"
                    >
                    </span>
                    <i data-ng-bind="$ctrl.launchInstallError.message"> </i>
                </oui-message>

                <div data-ui-view="config"></div>

                <div data-ui-view="options"></div>

                <div data-ui-view="configDrive"></div>

                <oui-form-actions
                    data-submit-text="{{ :: 'dedicated_server_install_image_submit' | translate }}"
                    data-disabled="imageForm.$invalid || $ctrl.loaders.launchInstall"
                >
                </oui-form-actions>
            </form>
        </div>
    </div>
</div>
