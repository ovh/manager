<header class="oui-header" role="banner">
    <div class="d-flex justify-content-between">
        <h1 class="oui-header__title" data-ng-bind="$ctrl.displayName"></h1>
        <div class="d-flex justify-content-end align-items-center gap-1 mt-2">
            <changelog-button
                links="$ctrl.constants.CHANGELOG.dedicated_server.links"
                chapters="$ctrl.constants.CHANGELOG.dedicated_server.chapters"
            ></changelog-button>
            <oui-guide-menu
                data-text="{{:: 'dedicated_cluster_3az_guides_title' | translate }}"
            >
                <oui-guide-menu-item
                    data-ng-href="{{:: $ctrl.guidesLinkOf3AZ }}"
                    data-external="true"
                >
                    <span
                        data-translate="{{:: 'dedicated_cluster_3az_guides_link' | translate }}"
                    ></span>
                </oui-guide-menu-item>
            </oui-guide-menu>
        </div>
    </div>
    <oui-header-tabs>
        <oui-header-tabs-item
            data-href="{{$ctrl.dashboardLink}}"
            data-active="$ctrl.dashboardLink === $ctrl.currentActiveLink()"
            ><span data-translate="cluster_general_information"></span
        ></oui-header-tabs-item>
        <oui-header-tabs-item
            data-href="{{$ctrl.nodesLink}}"
            data-active="$ctrl.nodesLink === $ctrl.currentActiveLink()"
            ><span data-translate="cluster_nodes"></span
        ></oui-header-tabs-item>
    </oui-header-tabs>
</header>
<div>
    <div class="alert-server" data-ovh-alert="cluster_dashboard_alert"></div>
    <div data-ui-view="tabView"></div>
</div>
