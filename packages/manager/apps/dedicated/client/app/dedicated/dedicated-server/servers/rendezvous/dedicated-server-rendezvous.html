<div class="dedicated-server-rendezvous">
    <oui-modal data-on-dismiss="$ctrl.onDismiss()">
        <div class="mx-auto">
            <img
                src="images/rendezvous.svg"
                alt="{{ 'server_rendezvous_book' | translate }}"
                width="221"
                height="235"
                class="mx-auto d-block mb-2"
            />

            <p
                class="oui-heading_5 text-center text-justify"
                data-translate="server_rendezvous_need_help"
            ></p>
            <p class="text-center" data-translate="server_rendezvous_info"></p>
            <p class="text-center my-5">
                <strong data-translate="server_rendezvous_profit"></strong>
            </p>
            <div class="d-flex">
                <a
                    href="https://rendezvous.ovh.com/manager"
                    class="oui-button oui-button_primary mx-auto"
                    target="_blank"
                    rel="noopener"
                    data-ng-click="$ctrl.onDismiss()"
                >
                    <span data-translate="server_rendezvous_book"></span>
                    <span
                        class="oui-icon oui-icon-external-link"
                        aria-hidden="true"
                    ></span>
                    <span
                        class="sr-only"
                        data-translate="common_new_tab"
                    ></span>
                </a>
            </div>
            <div class="d-flex">
                <oui-checkbox
                    model="$ctrl.stopBother"
                    name="stop-bother"
                    class="ml-auto"
                >
                    <span data-translate="server_rendezvous_stop_bother"></span>
                </oui-checkbox>
            </div>
        </div>
    </oui-modal>
</div>
