<div data-ovh-alert="housing_dashboard_alert"></div>

<div
    class="text-center mt-5"
    data-ng-hide="!loadingHousingInformations || loadingHousingError"
>
    <oui-spinner data-size="l"></oui-spinner>
</div>

<div data-ng-hide="loadingHousingInformations || loadingHousingError">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-9">
                <div class="mb-2">
                    <h1
                        class="word-break mb-0 oui-heading_2"
                        data-ng-bind="housing.name"
                    ></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid px-5" data-ng-show="housing.isExpired">
        <div
            class="alert alert-warning mt-5"
            role="alert"
            data-translate="common_expired"
        ></div>
    </div>
    <div
        data-ng-hide="loadingHousingInformations || loadingHousingError || housing.isExpired"
        data-ng-controller="HousingTabsCtrl"
    >
        <duc-ovh-tabs
            data-tabs="tabs"
            data-selected-tab="selectedTab"
            data-change-tab="setSelectedTab"
            data-product="housing"
            data-menu="tabMenu"
            data-tr="tr"
        >
        </duc-ovh-tabs>
        <div class="tab-content">
            <div
                class="alert alert-info"
                role="alert"
                data-ng-if="user.ovhSubsidiary === 'FR' && !housingPhoneStopBother"
            >
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    data-ng-click="createStopBotherUserPref()"
                >
                    &times;
                </button>
                <span
                    data-ng-bind-html="'housing_support_phone' | translate:{ t0: housingPhoneNumber }"
                ></span>
            </div>
            <div
                class="tab-pane active"
                data-ng-include="!server.isExpired && 'dedicated/housing/' + toKebabCase(selectedTab) + '/dedicated-housing-' + toKebabCase(selectedTab) + '.html' || ''"
            ></div>
        </div>
    </div>
    <div
        id="currentAction"
        class="modal fade currentAction"
        data-role="dialog"
        data-backdrop="static"
    >
        <div
            class="modal-dialog"
            data-ng-class="{
                 'modal-lg': bigModalDialog
             }"
        >
            <div
                id="modal-container"
                class="modal-content"
                data-ng-include="stepPath"
            ></div>
            <div id="modal-help" class="help4wizards"></div>
        </div>
    </div>
</div>
