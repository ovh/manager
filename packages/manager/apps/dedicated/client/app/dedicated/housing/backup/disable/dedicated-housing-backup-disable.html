<div data-ng-controller="HousingDeleteFtpBackupCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteFtpBackup"
        data-wizard-title=":: 'housing_configuration_ftpbackup_delete' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <div class="text-center" data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loading">
                <p
                    data-translate="housing_configuration_ftpbackup_delete_question"
                    data-translate-values="{ t0: ftpBackup.ftpBackupName }"
                ></p>
                <p
                    class="font-weight-bold text-danger text-center"
                    data-translate="housing_configuration_ftpbackup_delete_question2"
                ></p>
            </div>
        </div>
    </div>
</div>
