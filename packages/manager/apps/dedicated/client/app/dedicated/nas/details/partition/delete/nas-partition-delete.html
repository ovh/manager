<div data-ng-controller="NasPartitionDeleteCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deletePartition"
        data-wizard-title=":: 'nas_partitions_action_delete_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="'nas_partitions_action_delete_confirmation' | translate:{ t0: toDelete.partitionName }"
            ></p>
        </div>
    </div>
</div>
