<div data-ng-controller="NasPartitionAccessDeleteCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteAccess"
        data-wizard-title=":: 'nas_access_action_delete_title' | translate"
    >
        <div data-wizard-step>
            <p
                data-ng-bind-html="'nas_access_action_delete_confirmation' | translate:{ t0: toDelete.access }"
            ></p>
        </div>
    </div>
</div>
