<div data-ng-controller="NasPartitionUpdateCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateSize"
        data-wizard-title=":: 'nas_partitions_action_update' | translate"
        data-wizard-bread-crumb
    >
        <div
            data-wizard-step
            data-wizard-step-valid="updateValue.sizeP > 9 && updateValue.sizeP <= currentNasPartition.zpoolSize"
        >
            <div class="form-group">
                <label
                    for="name"
                    class="control-label"
                    data-translate="nas_partitions_name"
                >
                </label>
                <p
                    class="form-control-static"
                    id="name"
                    data-ng-bind="partition.partitionName"
                ></p>
            </div>
            <div class="form-group">
                <label
                    for="sizeP"
                    class="control-label"
                    data-translate="nas_partitions_size_in_Gb"
                >
                </label>
                <input
                    type="number"
                    class="form-control"
                    id="sizeP"
                    name="sizeP"
                    min="10"
                    max="{{ currentNasPartition.zpoolSize }}"
                    data-ng-model="updateValue.sizeP"
                    data-ng-change="checkSize()"
                />
                <span data-translate="nas_partitions_minimum_size"></span>
            </div>
            <div class="form-group">
                <label
                    for="protocol"
                    class="control-label"
                    data-translate="nas_partitions_protocol"
                >
                </label>
                <p
                    class="form-control-static"
                    id="protocol"
                    data-translate="{{ 'nas_partitions_protocol_' + partition.protocol }}"
                ></p>
            </div>

            <div data-wizard-step-help>
                <h5 data-translate="nas_partitions_action_add"></h5>
                <p
                    class="font-weight-bold"
                    data-translate="nas_partitions_action_add_partition_title"
                ></p>
                <p
                    data-ng-bind-html="'nas_partitions_action_add_partition_desc' | translate "
                ></p>
            </div>
        </div>

        <div data-wizard-step>
            <p
                data-ng-bind-html="'nas_partitions_action_update_confirmation' | translate:{ t0: partition.name, t1: updateValue.sizeP }"
            ></p>
        </div>
    </div>
</div>
