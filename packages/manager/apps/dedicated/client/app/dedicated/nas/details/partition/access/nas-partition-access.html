<div class="dedicated-nas-details-partition-access">
    <h2
        data-translate="nas_access_of"
        data-translate-values="{ t0: $ctrl.partitionName }"
    ></h2>

    <a
        class="d-inline-block mb-5"
        data-ui-sref="^"
        title="{{Â 'common_back' | translate }}"
    >
        <span class="fa fa-chevron-left mr-2" aria-hidden="true"> </span>
        <span data-translate="common_back"></span>
    </a>

    <div class="row">
        <div class="col-md-9">
            <oui-datagrid data-rows-loader="$ctrl.loadDatagridAccess($config)">
                <oui-datagrid-column data-title="'nas_access_ip' | translate">
                    <span data-ng-bind="$row"></span>
                </oui-datagrid-column>
                <oui-action-menu data-compact data-placement="end">
                    <oui-action-menu-item
                        data-ng-click="setAction('dedicated/nas/details/partition/access/delete/nas-partition-access-delete.html', {
                                              partitionName: $ctrl.partitionName,
                                              access: $row
                                          })"
                        ><span data-translate="common_delete"></span>
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-datagrid>
        </div>
        <div class="col-md-3">
            <button
                type="button"
                class="btn btn-block btn-default"
                data-ng-click="setAction('dedicated/nas/details/partition/access/add/nas-partition-access-add.html', $ctrl.partitionName)"
                data-translate="nas_access_action_add"
            ></button>
        </div>
    </div>
</div>
