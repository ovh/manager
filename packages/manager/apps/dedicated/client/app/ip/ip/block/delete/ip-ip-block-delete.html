<div data-ng-controller="IpDeleteIpBlockCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deleteIpBlock"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title=":: 'ip_table_manage_delete_ipblock' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <div data-ng-show="!loading">
                <p
                    class="text-danger"
                    data-translate="ip_table_manage_delete_ipblock_question2"
                    data-translate-values="{ t0: data.ipBlock.ipBlock }"
                ></p>
                <p data-translate="ip_table_manage_delete_ipblock_question"></p>
            </div>

            <div class="text-center" data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
