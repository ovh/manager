<div data-ng-controller="IpAddVirtualMacCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addVirtualMac"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title=":: 'ip_table_manage_add_virtualmac' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading && isValid()">
            <form data-ng-hide="loading">
                <div
                    class="form-group"
                    data-ng-show="existingVirtualMacs.length"
                >
                    <div class="radio">
                        <label class="radio">
                            <input
                                type="radio"
                                name="choiceRadio"
                                value="new"
                                data-ng-model="model.choice"
                            />
                            <span
                                data-ng-bind=":: 'ip_virtualmac_add_new' | translate"
                            ></span>
                        </label>
                    </div>
                    <div class="radio">
                        <label class="radio">
                            <input
                                type="radio"
                                name="choiceRadio"
                                value="existing"
                                data-ng-model="model.choice"
                            />
                            <span
                                data-ng-bind=":: 'ip_virtualmac_add_existing' | translate"
                            ></span>
                        </label>
                    </div>
                </div>

                <div class="form-group" data-ng-show="model.choice == 'new'">
                    <label
                        class="control-label"
                        for="typeSelect"
                        data-ng-bind=":: 'ip_virtualmac_type' | translate"
                    >
                    </label>
                    <select
                        id="typeSelect"
                        name="typeSelect"
                        class="form-control"
                        data-ng-model="model.type"
                        data-ng-options="type for type in types"
                        required
                    >
                    </select>
                </div>

                <div
                    class="form-group"
                    data-ng-show="model.choice == 'existing'"
                >
                    <label
                        class="control-label"
                        for="macAddressSelect"
                        data-ng-bind=":: 'ip_virtualmac_field' | translate"
                    >
                    </label>
                    <select
                        id="macAddressSelect"
                        name="macAddressSelect"
                        class="form-control"
                        data-ng-model="model.macAddress"
                        data-ng-options="mac for mac in existingVirtualMacs"
                        required
                    >
                    </select>
                </div>

                <div class="form-group">
                    <label
                        class="control-label"
                        for="virtualMachineName"
                        data-ng-bind=":: 'ip_virtualmac_machinename' | translate"
                    >
                    </label>
                    <input
                        type="text"
                        id="virtualMachineName"
                        name="virtualMachineName"
                        class="form-control"
                        data-ng-model="model.virtualMachineName"
                        maxlength="255"
                    />
                </div>
            </form>

            <div class="text-center" data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
