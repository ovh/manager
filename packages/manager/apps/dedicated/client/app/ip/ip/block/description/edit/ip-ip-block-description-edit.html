<div data-ng-controller="IpEditIpDescriptionCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="editIpDescription"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title=":: 'ip_description_edit_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <div data-ng-show="!loading">
                <label
                    class="control-label"
                    for="description"
                    data-translate="ip_description_edit_field"
                >
                </label>
                <textarea
                    id="description"
                    name="description"
                    rows="3"
                    maxlength="255"
                    class="form-control"
                    data-ng-model="model.description"
                >
                </textarea>
                <span class="d-block text-right" data-ng-bind="availableChar">
                </span>
            </div>

            <div class="text-center" data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
