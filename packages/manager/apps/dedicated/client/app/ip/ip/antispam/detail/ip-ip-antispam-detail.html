<div data-ng-controller="IpAntispamDetailsCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="resetAction"
        data-wizard-title=":: 'ip_antispam_details_information_title' | translate"
        data-wizard-title-icon="'icon-server-monitoring-activate'"
        data-wizard-hide-cancel-button="true"
        data-wizard-keydown-disabled
    >
        <div data-wizard-step>
            <span
                style="margin-bottom: 10px;"
                class="row-fluid"
                data-translate="ip_antispam_details_information"
            ></span>
            <div class="input-append">
                <input
                    type="text"
                    data-ng-model="model.search"
                    placeholder="{{ 'ip_antispam_details_information_search_placeholder' | translate }}"
                />
                <span class="add-on">
                    <i
                        data-ng-show="model.search"
                        data-ng-click="model.search = ''"
                        class="icon-remove"
                    ></i>
                    <i data-ng-show="!model.search" class="icon-search"></i>
                </span>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th
                            data-translate="ip_antispam_details_information_table_header_date"
                        ></th>
                        <th
                            data-translate="ip_antispam_details_information_table_header_ip"
                        ></th>
                        <th
                            data-translate="ip_antispam_details_information_table_header_spamscore"
                        ></th>
                        <th
                            data-translate="ip_antispam_details_information_table_header_messageid"
                        ></th>
                    </tr>
                </thead>

                <tbody>
                    <tr data-ng-repeat="element in details.list.results">
                        <td
                            class="fs11"
                            data-ng-bind="element.date|date:'short'"
                        ></td>
                        <td
                            class="fs11"
                            data-ng-bind="element.destinationIp"
                        ></td>
                        <td class="fs11" data-ng-bind="element.spamscore"></td>
                        <td class="fs11" data-ng-bind="element.messageId"></td>
                    </tr>
                </tbody>
            </table>

            <div
                data-pagination-server-side="antispamDetails"
                data-pagination-server-side-function="loadSpams"
                data-pagination-server-side-paginated-stuff="details"
                data-pagination-server-side-table-loading="tableLoading"
                data-pagination-server-side-page-size-available="pageSizes"
            ></div>
        </div>
    </div>
</div>
