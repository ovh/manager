<manager-on-boarding-layout
    class="mt-5"
    guides="$ctrl.guides"
    image-source="$ctrl.illustration"
>
    <onboarding-title>
        <p data-translate="ip_onboarding_title"></p>
    </onboarding-title>
    <onboarding-description>
        <h3 data-translate="ip_onboarding_subtitle"></h3>
        <p><span data-translate="ip_onboarding_content_header"></span> :</p>
        <div class="d-flex justify-content-center">
            <ul class="mt-0 text-left">
                <li data-translate="ip_onboarding_content_list_item_1"></li>
                <li data-translate="ip_onboarding_content_list_item_2"></li>
            </ul>
        </div>
        <p>
            <span data-translate="ip_onboarding_content_footer"></span> :
            <a
                data-ng-href="{{:: $ctrl.additionalIpUrl }}"
                target="_blank"
                rel="noopener"
                ><span data-ng-bind="$ctrl.additionalIpUrl"></span
            ></a>
        </p>
        <oui-button
            data-type="button"
            data-size="l"
            data-variant="primary"
            data-on-click="$ctrl.goToAgoraOrder()"
        >
            <span data-translate="ip_onboarding_order"></span>
        </oui-button>
        <oui-button
            data-ng-if="$ctrl.isByoipAvailable"
            data-type="button"
            data-size="l"
            data-variant="primary"
            data-on-click="$ctrl.goToByoipConfiguration()"
        >
            <span data-translate="ip_onboarding_byoip"></span>
        </oui-button>
    </onboarding-description>
</manager-on-boarding-layout>
