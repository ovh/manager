<div data-ui-view="byoip">
    <header class="oui-header">
        <div class="oui-header__container">
            <h1 class="oui-header__title">
                <span data-translate="module_ip_dashboard_title"></span>
                <oui-button
                    class="oui-button_secondary"
                    data-on-click="goToAgoraOrder()"
                >
                    <i
                        class="oui-icon oui-icon-add pr-1"
                        aria-hidden="true"
                    ></i>
                    <span
                        data-translate="module_ip_dashboard_order_IP_action_label"
                    ></span>
                </oui-button>
                <oui-button
                    class="oui-button_secondary"
                    data-on-click="goToByoipConfiguration()"
                >
                    <i
                        class="oui-icon oui-icon-add pr-1"
                        aria-hidden="true"
                    ></i>
                    <span data-ng-bind=":: BRING_YOUR_OWN_IP"></span>
                </oui-button>
            </h1>
        </div>
        <oui-header-tabs>
            <oui-header-tabs-item
                href="{{ dashboardLink }}"
                active="dashboardLink === currentActiveLink()"
            >
                <span data-translate="ip_ip"></span>
            </oui-header-tabs-item>
            <oui-header-tabs-item
                href="{{ failoverLink }}"
                active="failoverLink === currentActiveLink()"
            >
                <span data-translate="ip_failover"></span>
            </oui-header-tabs-item>
        </oui-header-tabs>
    </header>

    <div>
        <div data-ovh-alert></div>
        <div data-ovh-alert="polling_action"></div>
        <div data-ovh-alert="otrs_alert"></div>
        <div ui-view></div>
        <div
            id="currentAction"
            class="modal fade currentAction"
            data-role="dialog"
        >
            <div class="modal-dialog">
                <div
                    id="modal-container"
                    class="modal-content"
                    data-ng-include="stepPath"
                ></div>
                <div id="modal-help" class="help4wizards"></div>
            </div>
        </div>
    </div>
</div>
