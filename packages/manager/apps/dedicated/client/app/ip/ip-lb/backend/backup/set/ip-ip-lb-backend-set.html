<div data-ng-controller="IplbBackendSetBackupStateCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="setBackupState"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title=":: 'iplb_backend_setbackupstate_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="!loading && !loadingAvailableBackends && model.mainBackendIp"
        >
            <div data-ng-hide="loading || !allowedBackendsIds.length">
                <p data-translate="iplb_backend_setbackupstate_question"></p>
                <form>
                    <div class="form-group">
                        <label
                            class="control-label"
                            for="mainBackendIp"
                            data-translate="iplb_backend_setbackupstate_ipbackend"
                        >
                        </label>
                        <select
                            name="mainBackendIp"
                            id="mainBackendIp"
                            class="form-control"
                            data-ng-model="model.mainBackendIp"
                            data-ng-required="true"
                            data-ng-options="backend for backend in allowedBackendsIds"
                        ></select>
                    </div>
                </form>
                <p
                    data-ng-bind-html="'iplb_backend_setbackupstate_help' | translate:{ t0: data.backend.backend }"
                ></p>
            </div>

            <p
                class="alert alert-danger"
                role="alert"
                data-ng-if="!loading && !loadingAvailableBackends && !allowedBackendsIds.length"
                data-translate="iplb_backend_setbackupstate_no_ipbackend"
            ></p>

            <div
                class="text-center"
                data-ng-show="loading || loadingAvailableBackends"
            >
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
