<div data-ng-controller="AddGameFirewallRuleCtrl as AddGameFirewallRuleCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addGameFirewallRule"
        data-wizard-title=":: 'ip_game_mitigation_rule_add_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="!AddGameFirewallRuleCtrl.loading && AddGameFirewallRuleCtrl.forms.addRuleForm.$valid"
        >
            <div data-ng-hide="AddGameFirewallRuleCtrl.loading">
                <div data-ovh-alert="ip_game_firewall_add_alert"></div>

                <form name="AddGameFirewallRuleCtrl.forms.addRuleForm">
                    <div
                        class="form-group"
                        data-ng-class="getClassLabel(addRuleForm.protocol)"
                    >
                        <label
                            for="protocol"
                            class="control-label"
                            data-translate="ip_game_mitigation_rule_add_protocol"
                        >
                        </label>
                        <select
                            required
                            id="protocol"
                            name="protocol"
                            class="form-control"
                            data-ng-model="AddGameFirewallRuleCtrl.rule.protocol"
                            data-ng-options="getProtocoleText(protocol) for protocol in AddGameFirewallRuleCtrl.enums.protocols"
                        >
                        </select>
                    </div>

                    <div
                        class="form-group"
                        data-ng-class="getClassLabel(addRuleForm.portFrom)"
                    >
                        <label
                            for="portFrom"
                            class="control-label"
                            data-translate="ip_game_mitigation_rule_add_port_from"
                        >
                        </label>
                        <input
                            type="number"
                            data-ng-model="AddGameFirewallRuleCtrl.rule.ports.from"
                            class="form-control"
                            required
                            id="portFrom"
                            name="portFrom"
                            data-ng-min="1"
                            data-ng-max="65535"
                            data-ng-pattern="/^[0-9]*$/"
                        />
                        <div
                            class="text-danger"
                            data-ng-show="addRuleForm.portFrom.$invalid && addRuleForm.portFrom.$dirty && value == true && error !== 'required'"
                            data-ng-repeat="(error, value) in addRuleForm.portFrom.$error"
                            data-ng-bind="('ip_game_mitigation_rule_add_port_' + error) | ducTranslateAlt: error"
                        ></div>
                    </div>

                    <div
                        class="form-group"
                        data-ng-class="getClassLabel(addRuleForm.portTo)"
                    >
                        <label
                            for="portTo"
                            class="control-label"
                            data-translate="ip_game_mitigation_rule_add_port_to"
                        >
                        </label>
                        <input
                            type="number"
                            class="form-control"
                            data-ng-model="AddGameFirewallRuleCtrl.rule.ports.to"
                            id="portTo"
                            name="portTo"
                            data-ng-min="1"
                            data-ng-max="65535"
                            data-ng-pattern="/^[0-9]*$/"
                        />
                        <div
                            class="error-label"
                            data-ng-show="addRuleForm.portTo.$invalid && addRuleForm.portTo.$dirty && value == true"
                            data-ng-repeat="(error, value) in addRuleForm.portTo.$error"
                            data-ng-bind="('ip_game_mitigation_rule_add_port_' + error) | ducTranslateAlt: error"
                        ></div>
                    </div>
                </form>
            </div>

            <div
                class="text-center"
                data-ng-show="AddGameFirewallRuleCtrl.loading"
            >
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
