<div data-ng-controller="IpToCsvCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="cancelExport"
        data-wizard-on-finish="exportAccounts"
        data-wizard-title=":: 'ip_export' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="!loading.exportCsv">
            <p
                data-ng-if="!loading.exportCsv"
                data-translate="ip_export_csv_expl"
            ></p>
            <p
                data-ng-if="!loading.exportCsv"
                data-translate="ip_export_csv_confirm"
            ></p>

            <div data-ng-if="loading.exportCsv">
                <p data-translate="ip_export_csv_creation_doing"></p>
                <div class="text-center">
                    <oui-spinner></oui-spinner>
                </div>
            </div>
        </div>
    </div>
</div>
