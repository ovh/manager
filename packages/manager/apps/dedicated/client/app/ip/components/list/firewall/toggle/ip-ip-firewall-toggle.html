<div data-ng-controller="IpFirewallToggleCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="cancelAction"
        data-wizard-on-finish="toggleFirewall"
        data-wizard-hide-cancel-button="loading"
        data-wizard-title="translations.wizardTitle"
    >
        <div data-wizard-step data-wizard-step-valid="!loading">
            <div data-ng-show="!loading">
                <strong data-ng-bind="translations.wizardQuestion"></strong>
            </div>

            <div class="text-center" data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
