<div data-ng-controller="IpIpv6ReverseDelegationCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="addIpv6ReverseDelegation"
        data-wizard-title=":: 'ip_table_manage_delegation_ipv6block' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="isValid()">
            <p
                class="alert alert-info"
                role="alert"
                data-translate="ip_table_manage_delegation_ipv6block_limit"
            ></p>

            <form>
                <div class="form-group">
                    <label
                        class="control-label"
                        data-translate="ip_table_manage_delegation_ipv6block_reverse_dns"
                    >
                    </label>
                    <p
                        data-ng-show="model.reverses.length === 0"
                        data-translate="ip_table_manage_delegation_ipv6block_no_reverse"
                    ></p>
                    <ul
                        data-ng-show="model.reverses.length > 0"
                        class="list-unstyled"
                    >
                        <li data-ng-repeat="reverse in model.reverses">
                            <strong data-ng-bind="reverse"></strong>
                            <button
                                type="button"
                                class="btn btn-link"
                                title="{{:: 'common_delete' | translate }}"
                                data-ng-click="deleteReverse(reverse)"
                            >
                                <i
                                    class="fa fa-trash"
                                    aria-label="{{:: 'common_delete' | translate }}"
                                    aria-hidden="true"
                                >
                                </i>
                            </button>
                        </li>
                    </ul>
                </div>

                <div
                    class="form-group"
                    data-ng-class="{
                         'has-error': model.ipv6 && !isValid.ipv6()
                     }"
                >
                    <label
                        class="control-label"
                        for="reverse"
                        data-translate="ip_table_manage_delegation_ipv6block_add_reverse"
                    >
                    </label>
                    <input
                        type="text"
                        id="reverse"
                        class="form-control"
                        data-ng-model="model.currentReverse"
                    />
                    <button
                        type="button"
                        class="btn btn-block btn-default"
                        data-ng-disabled="model.reverses.length >= 2"
                        data-translate="global_add"
                        data-ng-click="addReverse()"
                    ></button>
                    <div class="text-danger" role="alert">
                        <p
                            data-ng-show="errors.INVALID_DNS"
                            data-translate="ip_table_manage_delegation_err_INVALID_REVERSE"
                        ></p>
                        <p
                            data-ng-show="errors.ALREADY_EXISTS"
                            data-translate="ip_table_manage_delegation_err_ALREADY_EXISTS"
                        ></p>
                    </div>
                </div>
            </form>
        </div>

        <div
            data-wizard-step
            data-wizard-step-on-load="loadStep2"
            data-wizard-step-valid="isValid()"
        >
            <p
                class="alert alert-info"
                role="alert"
                data-translate="ip_table_manage_delegation_ipv6block_resume"
            ></p>

            <dl class="dl-horizontal">
                <dt
                    data-ng-if="reversesToAdd.length > 0"
                    data-translate="ip_table_manage_delegation_ipv6block_to_add"
                ></dt>
                <dd data-ng-if="reversesToAdd.length > 0">
                    <ul>
                        <li
                            data-ng-repeat="reverse in reversesToAdd"
                            data-ng-bind="reverse"
                        ></li>
                    </ul>
                </dd>
                <dt
                    data-ng-if="reversesToDelete.length > 0"
                    data-translate="ip_table_manage_delegation_ipv6block_to_delete"
                ></dt>
                <dd data-ng-if="reversesToDelete.length > 0">
                    <ul>
                        <li
                            data-ng-repeat="reverse in reversesToDelete"
                            data-ng-bind="reverse"
                        ></li>
                    </ul>
                </dd>
            </dl>
        </div>
    </div>
</div>
