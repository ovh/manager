<!-- ACTIONS FOR UNIQ IPV4 AND UNIQ IPV6 -->
<oui-action-menu
    compact
    aria-label="{{:: 'common_actions' | translate }}"
    data-placement="bottom-end"
>
    <!-- DESCRIPTION -->
    <oui-action-menu-item data-on-click="goToEditDescription(ipBlock)">
        <span
            data-ng-bind="ipBlock.description && ('ip_description_edit_title' | translate) || ('ip_description_new_title' | translate)"
        ></span>
    </oui-action-menu-item>

    <!-- Edit or Association -->
    <oui-action-menu-item
        data-ng-if="!ipBlock.bringYourOwnIp"
        data-on-click="goToEditOrAssociate(ipBlock)"
    >
        <span data-translate="ip_edit_or_assosiate_title"></span>
    </oui-action-menu-item>

    <!-- MOVE TO ANOTHER SERVICE -->
    <oui-action-menu-item
        data-ng-if="ipBlock.version === IP_TYPE.V4"
        data-on-click="gotToAssociateIpBlock(ipBlock)"
    >
        <span data-translate="ip_description_edit_move"></span>
    </oui-action-menu-item>

    <!-- REVERSE:: only for ipv6block -->
    <oui-action-menu-item
        data-ng-if="ipBlock.version === IP_TYPE.V6 && !ipBlock.isUniq"
        data-on-click="setAction('ip/reverse/add/ip-ip-reverse-add', { ipBlock: ipBlock })"
    >
        <span data-translate="ip_table_manage_add_ipv6block"></span>
    </oui-action-menu-item>

    <!-- DELEGATION REVERSE:: only for ipv6block -->
    <oui-action-menu-item
        data-ng-if="canReverseDelegations(ipBlock)"
        data-on-click="setAction('ip/reverse/ip-ip-reverse', { ipBlock: ipBlock })"
    >
        <span data-translate="ip_table_manage_delegate_ipv6block"></span>
    </oui-action-menu-item>

    <oui-action-menu-divider
        data-ng-if="ipBlock.type === FAILOVER"
    ></oui-action-menu-divider>

    <!-- ORGANISATION -->
    <div data-ng-if="ipBlock.type === FAILOVER && ipBlock.organizationId">
        <oui-action-menu-item
            data-on-click="setAction('ip/organisation/view/ip-ip-organisation-view', { ipBlock: ipBlock })"
        >
            <span
                data-translate="ip_table_manage_view_iporganisation_details"
            ></span>
        </oui-action-menu-item>

        <oui-action-menu-item
            data-on-click="setAction('ip/organisation/change/ip-ip-organisation-change', { ipBlock: ipBlock })"
        >
            <span
                data-translate="ip_table_manage_view_iporganisation_change"
            ></span>
        </oui-action-menu-item>
    </div>

    <!-- IPMOVE -->
    <oui-action-menu-item
        data-ng-if="ipBlock.type === FAILOVER"
        data-on-click="setAction('ip/block/move/ip-ip-block-move', { ipBlock: ipBlock })"
    >
        <span
            data-ng-bind=":: ('ip_table_manage_move_ipblock' | translate) + ADDITIONAL_IP"
        ></span>
    </oui-action-menu-item>

    <!-- Additional IP / PCC / VRACK DELETE-->
    <oui-action-menu-item
        data-ng-if="!ipBlock.bringYourOwnIp && (ipBlock.type === FAILOVER || ipBlock.type === PCC || ipBlock.type === VRACK)"
        data-on-click="setAction('ip/block/delete/ip-ip-block-delete', { ipBlock: ipBlock })"
        data-oui-tooltip="{{ !ipBlock.canBeTerminated ? ('ip_failover_impossible_delete' | translate) : '' }}"
        data-oui-tooltip-placement="left"
        data-disabled="!ipBlock.canBeTerminated"
    >
        <span
            data-ng-bind=":: ('ip_table_manage_delete_ipblock' | translate) + ADDITIONAL_IP"
        ></span>
    </oui-action-menu-item>

    <!-- BYOIP SECTION -->
    <div data-ng-if="ipBlock.bringYourOwnIp">
        <!-- BYOIP DELETE-->
        <oui-action-menu-item
            data-ng-if="isAdmin"
            data-on-click="setAction('ip/byoip/delete/ip-ip-byoip-delete', { ipBlock: ipBlock }, 'info')"
            data-oui-tooltip="{{ !ipBlock.canBeTerminated ? ('ip_failover_impossible_delete' | translate) : '' }}"
            data-oui-tooltip-placement="left"
        >
            <span
                data-ng-bind=":: ('ip_table_manage_delete_ipblock' | translate) + ADDITIONAL_IP"
            ></span>
        </oui-action-menu-item>

        <!-- BYOIP Slice -->
        <oui-action-menu-item
            data-ng-if="!ipBlock.ipBlock.endsWith('/32')"
            data-on-click="setAction('ip/byoip/slice/ip-ip-byoip-slice', { ipBlock: ipBlock })"
        >
            <span data-translate="ip_table_manage_byoip_slice"></span>
        </oui-action-menu-item>

        <!-- BYOIP Aggregate -->
        <oui-action-menu-item
            data-ng-if="!ipBlock.ipBlock.endsWith('/24')"
            data-on-click="setAction('ip/byoip/aggregate/ip-ip-byoip-aggregate', { ipBlock: ipBlock })"
        >
            <span data-translate="ip_table_manage_byoip_aggregate"></span>
        </oui-action-menu-item>
    </div>
</oui-action-menu>
