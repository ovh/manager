<div data-ng-controller="IpReverseUpdateCtrl as $ctrl">
    <form novalidate data-ng-submit="$ctrl.isValid() && $ctrl.updateReverse()">
        <oui-modal
            data-heading="{{:: 'ip_table_manage_reverse' | translate}}"
            data-primary-label="{{:: 'ip_table_manage_reverse_confirm' | translate}}"
            data-secondary-action="$ctrl.close()"
            data-secondary-label="{{:: 'ip_table_manage_reverse_cancel' | translate}}"
            data-loading="$ctrl.loading"
            data-on-dismiss="$ctrl.close()"
        >
            <oui-message data-type="info" class="mb-2">
                <span data-translate="ip_table_manage_reverse_question"></span>
            </oui-message>
            <oui-field
                data-label="{{:: 'ip_table_header_ip_address' | translate}}"
            >
                <input
                    class="oui-input"
                    type="text"
                    id="ip"
                    name="ip"
                    data-ng-model="$ctrl.ip.ip"
                    disabled
                />
            </oui-field>
            <oui-field
                data-label="{{:: 'ip_table_header_reverse' | translate}}"
            >
                <input
                    class="oui-input"
                    type="text"
                    id="reverse"
                    name="reverse"
                    data-ng-model="$ctrl.model.reverse"
                    required
                    autofocus
                />
                <div class="oui-field__error" data-ng-if="$ctrl.isValid()">
                    <span role="alert">
                        <span
                            class="oui-icon oui-icon-error"
                            aria-hidden="true"
                        ></span>
                        <span
                            data-translate="ip_table_header_reverse_invalid"
                        ></span>
                    </span>
                </div>
            </oui-field>
        </oui-modal>
    </form>
</div>
