<div
    data-ng-controller="EnableDisableGameFirewallRuleCtrl as EnableDisableGameFirewallRuleCtrl"
>
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="enableDisableGameFirewallRule"
        data-wizard-title="'ip_game_mitigation_firewall_enable_title_' + EnableDisableGameFirewallRuleCtrl.datas.firewall.firewallModeEnabled | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="!EnableDisableGameFirewallRuleCtrl.loading"
        >
            <p
                data-ng-hide="EnableDisableGameFirewallRuleCtrl.loading"
                data-translate="{{ 'ip_game_mitigation_firewall_enable_info_' + EnableDisableGameFirewallRuleCtrl.datas.firewall.firewallModeEnabled }}"
            ></p>
            <div
                class="text-center"
                data-ng-show="EnableDisableGameFirewallRuleCtrl.loading"
            >
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
