<oui-modal
    data-primary-label="{{ ::'ip_byoip_disclaimer_confirm_text' | translate }}"
    data-primary-action="$ctrl.submit()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'ip_byoip_disclaimer_cancel_text' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-type="info"
    data-heading="{{ ::'ip_byoip_disclaimer_title' | translate }}"
>
    <p data-translate="ip_byoip_disclaimer_description"></p>
    <p data-translate="ip_byoip_disclaimer_description_point_1"></p>
    <p data-translate="ip_byoip_disclaimer_description_point_2"></p>
    <p data-translate="ip_byoip_disclaimer_description_point_3"></p>
    <p data-translate="ip_byoip_disclaimer_ordering_delay_message"></p>
</oui-modal>
