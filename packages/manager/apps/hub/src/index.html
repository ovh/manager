<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <link rel="apple-touch-icon" href="assets/images/touchicon-180.png" />
        <title>OVHcloud</title>
    </head>
    <body
        data-ng-app="managerHubApp"
        data-ng-strict-di
        data-ng-controller="HubController as $ctrl"
        class="h-100 overflow-hidden"
    >
        <div
            id="managerPreload"
            class="d-flex text-center"
            data-ng-class="managerPreloadHide"
        >
            <div class="m-auto">
                <p
                    class="lead mb-3"
                    data-ng-if="('preload_welcome' | translate) !== 'preload_welcome'"
                    data-translate="preload_welcome"
                ></p>
                <hr class="my-0" />
                <h1
                    class="mt-3 mb-5"
                    data-ng-if="('preload_manager_ovh' | translate) !== 'preload_manager_ovh'"
                    data-translate="preload_manager_ovh"
                ></h1>
                <div class="mt-5">
                    <oui-spinner data-size="l"></oui-spinner>
                </div>
            </div>
        </div>
        <ovh-manager-navbar
            data-navbar-options="{
                universe: 'hub',
                version: 'beta',
                toggle: {
                    event: 'sidebar:loaded',
                },
            }"
            data-sidebar-expand="shouldExpandSidebar"
            data-sidebar-links="{}"
        >
        </ovh-manager-navbar>
        <div class="position-relative w-100 h-100 overflow-auto">
            <div class="position-absolute w-100 h-100">
                <div
                    class="px-3 px-md-0 d-sm-flex justify-content-center mb-5"
                    data-ui-view="app"
                >
                    <div
                        class="hub-main-view pt-4"
                        data-ng-class="{
                            'hub-main-view_sidebar_expanded': shouldExpandSidebar
                         }"
                    >
                        <ui-router-breadcrumb></ui-router-breadcrumb>
                        <div data-ui-view class="w-100"></div>
                    </div>
                </div>
            </div>
        </div>

        <ovh-chatbot
            data-ng-if="$ctrl.user.ovhSubsidiary"
            data-language="{{$ctrl.currentLanguage}}"
            data-country="{{$ctrl.user.ovhSubsidiary}}"
        ></ovh-chatbot>
    </body>
</html>
