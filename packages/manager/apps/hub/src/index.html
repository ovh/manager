<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <link rel="apple-touch-icon" href="assets/images/touchicon-180.png" />
        <title>OVHcloud</title>
        <style type="text/css">
            .ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body
        data-ng-controller="HubController as $ctrl"
        class="h-100 overflow-hidden"
        id="hub-scroll-top"
    >
        <div class="skipnav">
            <a
                class="oui-button oui-button_ghost"
                href
                data-translate="manager_hub_skip_to_main_content"
                data-ng-click="$ctrl.setFocus('maincontent')"
            >
            </a>
        </div>

        <!-- /Skip to main content -->
        <ovh-manager-navbar
            data-navbar-options="$ctrl.navbarOptions"
            data-sidebar-expand="true"
            data-sidebar-links="{}"
            data-ng-if="$ctrl.isTopLevelApplication"
        >
        </ovh-manager-navbar>
        <ovh-manager-account-sidebar
            expand="true"
            me="$ctrl.me"
            data-ng-if="$ctrl.isTopLevelApplication"
        >
        </ovh-manager-account-sidebar>
        <ovh-manager-notifications-sidebar> </ovh-manager-notifications-sidebar>
        <div class="position-relative w-100 h-100 overflow-auto ng-cloak">
            <div
                class="position-absolute hub-main w-100 h-100"
                data-ng-class="{
                    'hub-main-view_sidebar_expanded': $ctrl.isAccountSidebarVisible,
                }"
            >
                <oui-message
                    class="incident-banner"
                    type="warning"
                    data-ng-if="$ctrl.servicesImpactedWithIncident.length"
                >
                    <button
                        class="oui-link"
                        type="button"
                        data-ng-click="$ctrl.goToIncidentStatus()"
                    >
                        <span data-translate="manager_hub_sbg_incident"></span>
                    </button>
                </oui-message>

                <oui-message
                    class="incident-banner"
                    type="warning"
                    data-ng-if="$ctrl.servicesImpactedWithIncident.length && $ctrl.me.ovhSubsidiary !== 'FR'"
                >
                    Information : Situation update in Strasbourg via
                    <a
                        class="oui-link external"
                        href="https://www.ovh.ie/news/press/cpl1786.fire-our-strasbourg-site"
                        target="_blank"
                        >status
                        <span
                            class="oui-icon oui-icon-external-link small"
                            aria-hidden="true"
                        ></span
                    ></a>
                    and
                    <a
                        href="https://help.ovhcloud.com/en-gb/faq/strasbourg-incident/"
                        class="oui-link"
                        target="_blank"
                        >FAQ
                        <span
                            class="oui-icon oui-icon-external-link small"
                            aria-hidden="true"
                        ></span></a
                    >.
                </oui-message>

                <ovh-manager-banner-text></ovh-manager-banner-text>
                <div class="mb-5" data-ui-view="app">
                    <!-- Skip content target -->
                    <div class="skiptarget">
                        <a id="maincontent" href>-</a>
                    </div>
                    <!-- /Skip content target -->
                    <div class="hub-main-view pt-4">
                        <div class="mx-3">
                            <ui-router-breadcrumb></ui-router-breadcrumb>
                        </div>
                        <div
                            data-ui-view
                            class="container-fluid hub-main-view_container"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <ovh-chatbot
            data-ng-if="$ctrl.chatbotEnabled"
            data-language="{{$ctrl.currentLanguage}}"
            data-country="{{$ctrl.me.ovhSubsidiary}}"
            data-support-level="{{$ctrl.me.supportLevel.level}}"
        ></ovh-chatbot>
    </body>
</html>
