<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <link rel="apple-touch-icon" href="assets/images/touchicon-180.png" />
        <title>OVHcloud</title>
        <style type="text/css">
            .ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body
        data-ng-controller="HubController as $ctrl"
        class="h-100 overflow-hidden"
        id="hub-scroll-top"
    >
        <!-- Skip to main content -->
        <div class="skipnav">
            <a
                class="oui-button oui-button_ghost"
                href
                data-translate="manager_hub_skip_to_main_content"
                data-ng-click="$ctrl.setFocus('maincontent')"
            >
            </a>
        </div>
        <!-- /Skip to main content -->
        <ovh-manager-navbar
            data-navbar-options="{
                universe: 'hub',
                version: 'beta',
                toggle: {
                    event: 'sidebar:loaded',
                },
            }"
            data-sidebar-expand="true"
            data-sidebar-links="{}"
        >
        </ovh-manager-navbar>
        <div class="position-relative w-100 h-100 overflow-auto ng-cloak">
            <div class="position-absolute w-100 h-100">
                <div class="mb-5" data-ui-view="app">
                    <!-- Skip content target -->
                    <div class="skiptarget">
                        <a id="maincontent" href>-</a>
                    </div>
                    <!-- /Skip content target -->
                    <div
                        class="hub-main-view hub-main-view_sidebar_expanded pt-4"
                    >
                        <div class="mx-3">
                            <ui-router-breadcrumb></ui-router-breadcrumb>
                        </div>
                        <div
                            data-ui-view
                            class="container-fluid hub-main-view_container"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <ovh-chatbot
            data-ng-if="$ctrl.user.ovhSubsidiary"
            data-language="{{$ctrl.currentLanguage}}"
            data-country="{{$ctrl.user.ovhSubsidiary}}"
        ></ovh-chatbot>
    </body>
</html>
