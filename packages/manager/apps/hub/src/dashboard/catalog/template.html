<h1 class="oui-heading_2" data-translate="manager_hub_catalog"></h1>
<form novalidate class="d-flex flex-column align-items-start oui-box mb-3 px-3 py-2">
    <div
        class="d-md-flex justify-content-md-between align-items-center align-content-end flex-wrap w-100"
    >
        <div class="d-md-flex align-items-center flex-wrap">
            <p
                class="oui-field__label mb-3 mb-md-0 mr-3"
                data-translate="manager_hub_catalog_filter"
            ></p>
            <oui-field
                size="m"
                class="mb-4 mb-md-0 mr-3"
            >
                <oui-select
                    name="universe"
                    model="$ctrl.selectedUniverses"
                    items="$ctrl.universes"
                    multiple
                    on-change="$ctrl.onUniverseChange()"
                    data-placeholder="{{:: 'manager_hub_catalog_universe' | translate }}"
                    data-searchable
                >
                </oui-select>
            </oui-field>
            <oui-field
                size="m"
                class="mb-4 mb-md-0 mr-3"
            >
                <oui-select
                    name="category"
                    model="$ctrl.selectedCategories"
                    items="$ctrl.categories"
                    multiple
                    on-change="$ctrl.filterItems()"
                    data-placeholder="{{:: 'manager_hub_catalog_category' | translate }}"
                    data-searchable
                >
                </oui-select>
            </oui-field>
            <oui-field
                size="m"
                class="mb-4 mb-md-0"
            >
                <div class="oui-input-overlay">
                    <input
                        type="text"
                        class="oui-input"
                        data-ng-model="$ctrl.searchText"
                    />
                    <button
                        class="oui-button"
                        type="button"
                        data-ng-click="$ctrl.filterItems()"
                    >
                        <span
                            class="oui-icon oui-icon-search"
                            aria-hidden="true"
                        ></span>
                        <span
                            class="sr-only"
                            data-translate="manager_hub_catalog_search"
                        ></span>
                    </button>
                </div>
            </oui-field>
        </div>
        <oui-button data-variant="link" on-click="$ctrl.reset()">
            <span data-translate="manager_hub_catalog_reset"></span>
        </oui-button>
    </div>
</form>
<hub-catalog-items
    items="$ctrl.items"
    tracking-prefix="hub::app::dashboard"
></hub-catalog-items>
