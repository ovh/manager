<div data-ui-view>
    <div class="hub-banner px-3 py-2">
        <span
            data-translate="manager_hub_dashboard_feedback"
            data-translate-values="{ url: $ctrl.feedbackUrl }"
        ></span>
    </div>
    <hub-dashboard-welcome
        data-name="$ctrl.me.firstname"
    ></hub-dashboard-welcome>
    <ovh-manager-hub-carousel
        items="$ctrl.notifications"
    ></ovh-manager-hub-carousel>
    <h2 data-translate="manager_hub_dashboard_overview"></h2>
    <div class="row">
        <div class="col-md-8">
            <hub-payment-status
                data-services="$ctrl.billingServices.data"
                data-tracking-prefix="{{ $ctrl.trackingPrefix }}"
                data-total-count="$ctrl.billingServices.count"
            >
            </hub-payment-status>
        </div>
        <div class="col-md-4">
            <hub-billing-summary
                bills="$ctrl.bills"
                tracking-prefix="hub::dashboard::activity"
            >
            </hub-billing-summary>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-8">
            <ovh-manager-hub-tile>
                <ovh-manager-hub-support
                    data-me="$ctrl.me"
                    data-tickets="$ctrl.tickets"
                >
                </ovh-manager-hub-support>
            </ovh-manager-hub-tile>
        </div>
        <div class="col-md-4">
            <hub-order-tracking order="$ctrl.order"></hub-order-tracking>
        </div>
    </div>
    <h2 data-translate="manager_hub_dashboard_services"></h2>
    <hub-products
        products="$ctrl.services.data"
        on-product-select="$ctrl.goToProductPage(productType)"
    ></hub-products>
</div>
