<h1 data-translate="manager_hub_catalog"></h1>
<form
    novalidate
    class="d-flex justify-content-around align-items-center flex-wrap"
>
    <span data-translate="manager_hub_catalog_filter"></span>
    <oui-field
        label="{{:: 'manager_hub_catalog_universe' | translate }}"
        size="m"
    >
        <oui-select
            name="universe"
            model="$ctrl.selectedUniverses"
            items="$ctrl.universes"
            multiple
            on-change="$ctrl.onUniverseChange()"
        >
        </oui-select>
    </oui-field>
    <oui-field
        label="{{:: 'manager_hub_catalog_category' | translate }}"
        size="m"
    >
        <oui-select
            name="category"
            model="$ctrl.selectedCategories"
            items="$ctrl.categories"
            multiple
            on-change="$ctrl.onCategoryChange()"
        >
        </oui-select>
    </oui-field>
    <div class="oui-input-group oui-input-group_m mb-0">
        <input
            class="oui-input"
            data-ng-model="$ctrl.search"
            required
            autofocus
            type="search"
        />
        <button
            class="oui-button oui-button_secondary oui-button_small-width oui-button_icon-only"
            type="button"
            data-ng-click="$ctrl.onSearch($ctrl.search)"
        >
            <span
                class="oui-icon oui-icon-search_extra-thin"
                aria-hidden="true"
            ></span>
            <span
                class="sr-only"
                data-translate="manager_hub_catalog_search"
            ></span>
        </button>
    </div>
    <oui-button data-variant="link" on-click="$ctrl.reset()">
        <span data-translate="manager_hub_catalog_reset"></span>
    </oui-button>
</form>
<hub-catalog-items items="$ctrl.items"></hub-catalog-items>
