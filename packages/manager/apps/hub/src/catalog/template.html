<div class="container-fluid">
    <h1 data-translate="manager_hub_catalog"></h1>
    <form novalidate class="d-flex flex-column align-items-start">
        <p
            class="oui-field__label"
            data-translate="manager_hub_catalog_filter"
        ></p>
        <div
            class="d-md-flex justify-content-md-between align-items-center align-content-end flex-wrap w-100"
        >
            <oui-field
                label="{{:: 'manager_hub_catalog_universe' | translate }}"
                size="m"
            >
                <oui-select
                    name="universe"
                    model="$ctrl.selectedUniverses"
                    items="$ctrl.universes"
                    multiple
                    on-change="$ctrl.onUniverseChange()"
                >
                </oui-select>
            </oui-field>
            <oui-field
                label="{{:: 'manager_hub_catalog_category' | translate }}"
                size="m"
                class="mb-4 mb-md-0"
            >
                <oui-select
                    name="category"
                    model="$ctrl.selectedCategories"
                    items="$ctrl.categories"
                    multiple
                    on-change="$ctrl.filterItems()"
                >
                </oui-select>
            </oui-field>
            <div class="oui-search mb-4 mb-md-0">
                <div
                    class="oui-input-group oui-input-group_m oui-input-group_search mb-0"
                >
                    <input
                        type="text"
                        class="oui-input"
                        data-ng-model="$ctrl.searchText"
                    />
                    <button
                        class="oui-button right-0"
                        type="button"
                        data-ng-click="$ctrl.filterItems()"
                    >
                        <span
                            class="oui-icon oui-icon-search"
                            aria-hidden="true"
                        ></span>
                        <span
                            class="sr-only"
                            data-translate="manager_hub_catalog_search"
                        ></span>
                    </button>
                </div>
            </div>
            <oui-button data-variant="link" on-click="$ctrl.reset()">
                <span data-translate="manager_hub_catalog_reset"></span>
            </oui-button>
        </div>
    </form>
    <hub-catalog-items items="$ctrl.items"></hub-catalog-items>
</div>
