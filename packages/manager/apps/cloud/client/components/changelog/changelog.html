<div class="modal-header">
    <h3 class="modal-title">
        <i class="fa fa-sticky-note-o right-space-m8"></i>
        {{ 'common_menu_changelog' | translate }}
    </h3>
</div>
<div class="modal-body clearfix">
    <spinner
        class="col-xs-12 text-center"
        data-ng-if="ChangelogCtrl.loading"
    ></spinner>

    <div
        class="col-xs-12 text-danger text-center"
        data-ng-if="ChangelogCtrl.error"
    >
        <i class="fa fa-warning right-space-p4"></i>
        <span data-translate="changelog_loading_error"></span>
    </div>

    <div
        data-ng-repeat="change in ChangelogCtrl.content"
        data-ng-bind-html="change"
    ></div>

    <div class="col-sm-offset-5 col-sm-2 top-space-m8 text-center">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="ChangelogCtrl.closeModal()"
        >
            {{ 'common_close' | translate }}
        </button>
    </div>
</div>
