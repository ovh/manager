<div class="cloud-search cloud-search-box">
    <input
        type="search"
        class="cloud-search-input"
        placeholder="Rechercher..."
        data-ng-model="$ctrl.search"
        data-ng-model-options="{ debounce: 200 }"
        data-ng-change="$ctrl.change()"
        data-ng-blur="$ctrl.blur()"
        data-ng-focus="$ctrl.focused = true"
    />
    <i class="cloud-search cloud-search-icon fa fa-search fa-lg"></i>
</div>
