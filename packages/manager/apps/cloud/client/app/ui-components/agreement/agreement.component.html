<div data-ng-if="$ctrl.agreements.length">
    <div class="oui-list">
        <h3
            data-ng-bind=":: $ctrl.contractListText"
            class="oui-list__header"
        ></h3>
        <ul class="oui-list__items">
            <li
                class="oui-list__item"
                data-ng-repeat="agreement in $ctrl.agreements track by agreement.name"
            >
                <a
                    class="oui-list__link"
                    target="_blank"
                    data-ng-href="{{:: agreement.url }}"
                >
                    <span data-ng-bind=":: agreement.name"></span>
                    <span class="fa fa-external-link"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="oui-checkbox">
        <p>
            <input
                class="oui-checkbox__input"
                id="chkAgreements"
                name="chkAgreements"
                type="checkbox"
                data-ng-model="$ctrl.checked"
                data-ng-change="$ctrl.onCheck({value: $ctrl.checked})"
            />
            <label class="oui-checkbox__label-container" for="chkAgreements">
                <span class="oui-checkbox__label">
                    <span class="oui-checkbox__icon"></span>
                    <span
                        class="oui-checkbox__text"
                        data-ng-bind=":: $ctrl.checkboxText"
                    ></span>
                </span>
            </label>
        </p>
    </div>
</div>
