<div class="promise-task-state" data-ng-if="$ctrl.sumTasks()">
    <div
        class="pull-right"
        data-ng-show="$ctrl.getGlobalProgress('pending') <= 0"
    >
        <button class="no-style" data-ng-click="$ctrl.close()">
            <i class="glyphicon glyphicon-remove icn-link"></i>
        </button>
    </div>

    <div class="promise-task-state__global-progress row">
        <div class="col-xs-12">
            <uib-progress class="task-progress-bar">
                <uib-bar type="danger" value="$ctrl.getGlobalProgress('error')">
                    <span
                        class="task-progress-bar__label"
                        data-translate="storage_promise_task_progress_error"
                        data-translate-values="{count: $ctrl.runner.countErrorTasks()}"
                    ></span>
                </uib-bar>
                <uib-bar type="success" value="$ctrl.getGlobalProgress('done')">
                    <span
                        class="task-progress-bar__label"
                        data-translate="storage_promise_task_progress_done"
                        data-translate-values="{count: $ctrl.runner.countDoneTasks()}"
                    ></span>
                </uib-bar>
                <uib-bar value="$ctrl.getGlobalProgress('pending')">
                    <span
                        class="task-progress-bar__label"
                        data-translate="storage_promise_task_progress_todo"
                        data-translate-values="{count: $ctrl.runner.countPendingTasks()}"
                    ></span>
                </uib-bar>
            </uib-progress>
        </div>
    </div>

    <div data-ng-if="$ctrl.tasks.counter.error" class="error-list">
        <div
            data-ng-repeat="task in $ctrl.tasks.error | orderBy:$index:false"
            class="error-list__item error-list__item_error"
        >
            <div class="col-xs-2">
                <div
                    class="label"
                    data-ng-bind="task.action"
                    data-ng-class="{
                         'label-success': task.action == 'put',
                         'label-danger': task.action == 'delete',
                         'label-info': task.action == 'post',
                         'label-default': task.action == 'get'
                     }"
                ></div>
            </div>
            <div class="col-xs-9">
                <div>
                    <span
                        data-translate="storage_promise_task_progress_error_description"
                        data-translate-values="{
                              container: task.opt.urlParams.container,
                              object: task.opt.urlParams.object
                          }"
                    >
                    </span>
                </div>
                <div class="error_reason">
                    <span
                        data-translate="storage_promise_task_progress_error_reason"
                        data-translate-values="{errorReason: task.reason}"
                    ></span>
                </div>
            </div>
            <div class="col-xs-1">
                <button
                    type="button"
                    class="no-style pull-right"
                    data-ng-click="$ctrl.retry(task)"
                    data-translate-attr="{ title: 'storage_promise_task_progress_retry' }"
                >
                    <i class=" glyphicon glyphicon-repeat" />
                </button>
            </div>
        </div>
    </div>
</div>
