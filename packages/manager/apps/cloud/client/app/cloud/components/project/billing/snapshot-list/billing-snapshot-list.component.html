<oui-datagrid data-rows="$ctrl.snapshots" class="datagrid-without-pagination">
    <oui-datagrid-column
        data-title="::'cpbc_snapshot_col_location' | translate"
        data-property="region"
    >
        <span
            data-ng-bind=":: $ctrl.CucRegionService.getTranslatedMicroRegion($row.region)"
        ></span>
    </oui-datagrid-column>
    <oui-datagrid-column data-title="::'cpbc_snapshot_col_type' | translate">
        <span data-translate="cpbc_snapshot_type_instance"></span>
    </oui-datagrid-column>
    <oui-datagrid-column data-title="::'cpbc_snapshot_col_usage' | translate">
        <span
            data-ng-bind=":: $row.totalPrice.toFixed(2)  + ' ' + $ctrl.currencySymbol"
        ></span>
        <i
            class="fa fa-question-circle left-space-m4"
            data-oui-tooltip="{{:: $ctrl.getSnapshotPriceInfoTooltip($row) }}"
            data-oui-tooltip-placement="left"
            aria-hidden="true"
        ></i>
        <span
            class="sr-only"
            data-ng-bind=":: $ctrl.getSnapshotPriceInfoTooltip($row)"
        ></span>
    </oui-datagrid-column>
</oui-datagrid>
