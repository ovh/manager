<div class="cloud-billing-resource-list">
    <!-- servers -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.instance"
            class="{{ $ctrl.toggle.accordions.instance ? 'active' : '' }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <i
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.instance, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.instance }"
                        ></i>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_monthly_instance_detail_title"
                    ></span>
                    <span class="cloud-billing-accordion-heading-price"
                        >{{ $ctrl.resources.totals.monthly.instance.toFixed(2) +
                        ' ' + $ctrl.resources.totals.currencySymbol }}</span
                    >
                </button>
            </uib-accordion-heading>
            <span
                data-ng-if="!$ctrl.resources.monthlyInstances.length || $ctrl.resources.monthlyInstances.length === 0"
                data-translate="cpbc_no_consumption_data"
                class="cloud-billing-resource-no-data"
            ></span>
            <instance-list
                instances="$ctrl.resources.monthlyInstances"
                data-ng-if="$ctrl.resources.monthlyInstances.length > 0"
                instance-col-name="'cpbc_monthly_instance_col_name'"
                instance-col-total="'cpbc_monthly_instance_col_total'"
                instance-col-total-tooltip="'cpbc_monthly_instance_col_total_tooltip'"
                show-switch-to-monthly-billing-option="false"
            ></instance-list>
        </uib-accordion-group>
    </uib-accordion>
    <!-- additional services -->
    <uib-accordion>
        <uib-accordion-group
            data-is-open="$ctrl.toggle.accordions.additionalServices"
            class="{{
                $ctrl.toggle.accordions.additionalServices ? 'active' : ''
            }}"
        >
            <uib-accordion-heading>
                <button
                    type="button"
                    class="cloud-billing-accordion-heading"
                    data-ng-click="$ctrl.toggleAccordion()"
                >
                    <span class="chevron-right">
                        <i
                            class="glyphicon pull-left"
                            data-ng-class="{ 'glyphicon-chevron-down': $ctrl.toggle.accordions.additionalServices, 'glyphicon-chevron-right': !$ctrl.toggle.accordions.additionalServices }"
                        ></i>
                    </span>
                    <span
                        class="cloud-billing-accordion-heading-title"
                        data-translate="cpbc_hourly_additional_services_detail_title"
                    ></span>
                    <span
                        class="cloud-billing-accordion-heading-price"
                        data-ng-bind="$ctrl.resources.totals.monthly.additionalServices.toFixed(2) + ' ' + $ctrl.resources.totals.currencySymbol"
                    ></span>
                </button>
            </uib-accordion-heading>
            <additional-services
                data-services="$ctrl.resources.monthlyAdditionalServices"
                currency-symbol="$ctrl.resources.totals.currencySymbol"
            ></additional-services>
        </uib-accordion-group>
    </uib-accordion>
</div>
