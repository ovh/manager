<oui-datagrid
    data-rows="$ctrl.instanceConsumptionDetails"
    class="cloud-billing-instance-list"
>
    <oui-datagrid-column
        data-title=":: $ctrl.instanceColName | translate"
        data-sortable
        data-property="instanceName"
    >
        <span
            data-oui-popover
            data-oui-popover-scope="{ rowSelected: $row, CucRegionService: $ctrl.CucRegionService }"
            data-oui-popover-template="app/cloud/components/project/billing/details-popover/instance-details-popover.html"
            data-ng-bind=":: $row.instanceName"
            data-ng-click="$ctrl.rowSelected = $row"
            data-oui-popover-placement="top"
        ></span>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title=":: $ctrl.instanceColTotal | translate"
        data-property="total"
        data-sortable
    >
    </oui-datagrid-column>
    <oui-datagrid-column
        data-ng-if="$ctrl.showSwitchToMonthlyBillingOption || $ctrl.showAdditionalInstanceDetails"
    >
        <span
            data-ng-if="$row.monthlyBilling && $row.monthlyBilling.status === 'ok'"
            data-translate="cpbc_hourly_instance_monthly_billing_since"
            data-translate-values="{ since : ($row.monthlyBilling.since | date:'shortDate') }"
        >
        </span>
        <span
            data-ng-if="$row.monthlyBilling && $row.monthlyBilling.status === 'activationPending'"
            data-translate="cpbc_hourly_instance_monthly_billing_activationPending"
        >
            <i class="fa fa-clock-o left-space-m8" aria-hidden="true"></i>
        </span>
        <span
            class="opacity6"
            data-ng-if="!$row.monthlyBilling && $row.isDeleted"
            data-translate="cpbc_hourly_instance_deleted"
        >
        </span>

        <!-- CONFIRM PASSING TO MONTHLY PAYMENT -->
        <div
            data-ng-if="$row.instanceId === $ctrl.instanceToMonthly"
            class="text-right animate-fadeInRight-enter animate-fadeOutLeft-leave full-width cell-confirm"
        >
            <oui-button
                data-variant="secondary"
                data-on-click="$ctrl.endInstanceToMonthlyConversion()"
                data-disabled="$ctrl.loaders.monthlyBilling"
            >
                <div class="change-billing-button-text">
                    <i
                        class="glyphicon glyphicon-remove right-space-m8"
                        aria-hidden="true"
                    ></i>
                    <span data-translate="common_cancel"></span>
                </div>
            </oui-button>
            <oui-button
                data-variant="primary"
                data-oui-tooltip="{{ :: 'cpbc_hourly_instance_pass_to_monthly_info' | translate }}"
                type="submit"
                data-on-click="$ctrl.confirmMonthlyPaymentActivation()"
                data-disabled="$ctrl.loaders.monthlyBilling"
            >
                <div class="change-billing-button-text">
                    <i
                        class="fa fa-check right-space-m8"
                        aria-hidden="true"
                    ></i>
                    <span
                        data-translate="cpbc_hourly_instance_pass_to_monthly_button"
                        data-translate-values="{ price: $ctrl.data.instanceToMonthlyPrice.price.text }"
                    ></span>
                    <oui-spinner
                        data-size="s"
                        data-ng-if="$ctrl.loaders.monthlyBilling"
                    ></oui-spinner>
                </div>
            </oui-button>
        </div>

        <!-- CONFIRM MONTHLY PAYMENT BUTTON -->
        <div
            data-ng-if="$ctrl.showSwitchToMonthlyBillingOption"
            data-ng-class="{
            'opacity2-leave' : $row.instanceId === $ctrl.instanceToMonthly,
            'opacity2-enter' : $row.instanceId !== $ctrl.instanceToMonthly
        }"
        >
            <oui-button
                data-oui-tooltip="{{ :: 'cpbc_hourly_instance_pass_to_monthly_info' | translate }}"
                data-ng-if="$row.monthlyBilling === null && !$row.isDeleted"
                data-on-click="$ctrl.prepareMonthlyPaymentActivation($row)"
                data-disabled="$ctrl.loaders.monthlyBilling"
                data-write-right-required
            >
                <span
                    class="change-billing-button-text"
                    data-translate="cpbc_hourly_instance_pass_to_monthly"
                ></span>
            </oui-button>
        </div>
    </oui-datagrid-column>
</oui-datagrid>
