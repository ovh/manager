<div data-uib-dropdown class="ip-chevron">
    <button
        class="dropdown-toggle no-style"
        type="button"
        data-ng-if="$ctrl.ip.status === 'ok'"
        data-ng-disabled="$ctrl.isDisabled"
        data-uib-dropdown-toggle
    >
        <i class="fa fa-chevron-down"></i>
        <span class="sr-only" data-translate="common_toggle_dropdown"></span>
    </button>
    <ul data-uib-dropdown-menu class="dropdown-menu pull-right" role="menu">
        <li class="action-item">
            <button
                type="button"
                data-ng-if="$ctrl.ip.type === 'failover'"
                data-ng-click="$ctrl.failoverAttach($ctrl.ip)"
                data-ng-disabled="$ctrl.ip.status !== 'ok'"
                title="{{
                    ('cloud_ip_action_change_associated_server' | translate) +
                        ' (' +
                        ('common_new_window' | translate) +
                        ')'
                }}"
            >
                <i class="fa fa-exchange right-space-m8"></i>
                {{ 'cloud_ip_action_change_associated_server' | translate }}
            </button>
        </li>
        <li class="divider" data-ng-if="$ctrl.ip.type === 'failover'"></li>
        <li class="action-item">
            <button
                class="no-style"
                type="button"
                data-ng-click="$ctrl.ipActionRedirect('reverse', $ctrl.ip)"
                data-ng-class="::{ opacity5 : !$ctrl.isIpUserSameContinent($ctrl.ip) }"
                data-uib-tooltip="{{:: $ctrl.isIpUserSameContinent($ctrl.ip) ? '' : 'cpci_ip_reverse_info_soon' | translate }}"
                data-ng-disabled="$ctrl.ip.status === 'ok'"
                title="{{
                    ('cloud_ip_action_change_reverse_dns' | translate) +
                        ' (' +
                        ('common_new_window' | translate) +
                        ')'
                }}"
            >
                <i class="ovh-font ovh-font-config right-space-m8"></i>
                {{ 'cloud_ip_action_change_reverse_dns' | translate }}
            </button>
        </li>
        <li class="action-item">
            <button
                class="no-style"
                type="button"
                data-ng-click="$ctrl.ipActionRedirect('mitigation', $ctrl.ip)"
                data-ng-disabled="$ctrl.ip.status !== 'ok'"
                title="{{
                    ('cloud_ip_action_change_activate_mitigation' | translate) +
                        ' (' +
                        ('common_new_window' | translate) +
                        ')'
                }}"
            >
                <i class="ovh-font ovh-font-config right-space-m8"></i>
                {{ 'cloud_ip_action_change_activate_mitigation' | translate }}
            </button>
        </li>
        <li class="action-item">
            <button
                class="no-style"
                type="button"
                data-ng-click="$ctrl.ipActionRedirect('firewall', $ctrl.ip)"
                data-ng-disabled="$ctrl.ip.status !== 'ok'"
                title="{{
                    ('cloud_ip_action_change_configure_firewall' | translate) +
                        ' (' +
                        ('common_new_window' | translate) +
                        ')'
                }}"
            >
                <i class="ovh-font ovh-font-wall right-space-m8"></i>
                {{ 'cloud_ip_action_change_configure_firewall' | translate }}
            </button>
        </li>
    </ul>
</div>
