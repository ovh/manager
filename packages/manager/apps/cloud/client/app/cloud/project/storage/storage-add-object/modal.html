<div class="modal-header storage-add-object-modal-header">
    <h3 class="modal-title">
        {{"storage_modal_add_object_title" | translate}}
    </h3>
</div>

<div class="modal-body">
    <div data-ng-hide="loaders.add" class="inside_modal">
        <form role="form">
            <div class="form-group">
                <label
                    for="prefix"
                    data-translate="storage_add_object_prefix"
                ></label>
                <input
                    type="text"
                    class="form-control"
                    id="prefix"
                    data-ng-model="form.prefix"
                />
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <form
        name="storage_import_file"
        class="pull-right form_import cloud-button cloud-button_primary"
        data-ng-disabled="loaders.uploading"
    >
        <i class="fa fa-upload"></i>
        <span data-translate="storage_object_import_files"></span>
        <filelistener
            ng-model="uploadForm.files"
            class="form_import_file_input"
            multiple="multiple"
            data-ng-disabled="loaders.uploading"
        />
    </form>
    <button
        type="reset"
        class="cloud-button cloud-button_secondary pull-left"
        data-ng-click="cancel()"
    >
        <i class="glyphicon glyphicon-remove"></i>
        <span data-translate="common_cancel"></span>
    </button>
</div>
