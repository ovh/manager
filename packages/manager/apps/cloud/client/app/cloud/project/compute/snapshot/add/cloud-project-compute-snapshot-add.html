<form
    id="snapshotCreationForm"
    name="snapshotCreationForm"
    class="oui-modal oui-modal_shadow"
    novalidate
>
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-modal__close-button oui-icon-close"
            type="button"
            aria-label="Exit"
            data-ng-click="CloudProjectComputeSnapshotAddCtrl.cancel()"
        ></button>
    </div>

    <div class="oui-modal__body oui-modal__body_no-icon">
        <div
            class="oui-modal__body-text"
            data-ng-show="CloudProjectComputeSnapshotAddCtrl.loaders.backup"
        >
            <p class="center" data-translate="cpc_snapshot_add_doing"></p>
            <div class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </div>

        <div
            class="oui-modal__body-text"
            data-ng-if="!CloudProjectComputeSnapshotAddCtrl.loaders.backup"
        >
            <h2
                class="oui-modal__title"
                data-translate="cpc_snapshot_add_title"
            ></h2>

            <label
                class="oui-label"
                for="snapshotname"
                data-translate="cpc_snapshot_add_info"
            ></label>
            <input
                type="text"
                class="oui-input"
                id="snapshotname"
                name="snapshotname"
                placeholder="{{ ::'cpc_snapshot_add_name' | translate}}"
                data-ng-model="CloudProjectComputeSnapshotAddCtrl.snapshot.name"
                cuc-autoselect
                cuc-autofocus
                required
                ng-maxlength="255"
            />
            <div
                data-ng-messages="snapshotCreationForm.snapshotname.$error"
                data-ng-if="snapshotCreationForm.snapshotname.$dirty"
            >
                <p
                    class="oui-modal__text animate-fadeInLeft-enter animate-fadeOutRight-leave"
                    data-ng-message="required"
                >
                    <span
                        data-translate="cpc_snapshot_add_name_required_error"
                    ></span>
                </p>
                <p
                    class="oui-modal__text animate-fadeInLeft-enter animate-fadeOutRight-leave"
                    data-ng-message="maxlength"
                >
                    <span
                        data-translate="cpc_snapshot_add_name_max_error"
                    ></span>
                </p>
            </div>
        </div>

        <div class="alert alert-danger">
            <p
                class="oui-modal__text text-center"
                data-translate="cpc_snapshot_add_availibility"
            ></p>
        </div>
        <small
            class="opacity6"
            data-ng-hide="!CloudProjectComputeSnapshotAddCtrl.snapshotPriceStruct.prices.length"
            translate="cpc_snapshot_add_total"
            translate-values="{size: CloudProjectComputeSnapshotAddCtrl.snapshotPriceStruct.size*1000000000 || 0, price: CloudProjectComputeSnapshotAddCtrl.snapshotPriceStruct.total.text || '?' }"
        ></small>
    </div>

    <div class="oui-modal__footer">
        <button
            type="reset"
            class="oui-button oui-button_secondary"
            data-ng-click="CloudProjectComputeSnapshotAddCtrl.cancel()"
            data-ng-disabled="CloudProjectComputeSnapshotAddCtrl.loaders.backup"
        >
            <span data-translate="cpc_snapshot_add_cancel"></span>
        </button>
        <button
            type="submit"
            class="oui-button oui-button_primary"
            data-ng-disabled="snapshotCreationForm.$invalid || CloudProjectComputeSnapshotAddCtrl.loaders.backup"
            data-ng-click="CloudProjectComputeSnapshotAddCtrl.backup()"
        >
            <span data-translate="cpc_snapshot_add_valid"></span>
        </button>
    </div>
</form>
