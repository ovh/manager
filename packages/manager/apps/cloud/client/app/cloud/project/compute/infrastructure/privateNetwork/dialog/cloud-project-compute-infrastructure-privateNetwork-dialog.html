<section
    class="private-network-dialog"
    data-ng-controller="CloudProjectComputeInfrastructurePrivateNetworkDialogCtrl as ctrl"
    write-right-required
>
    <form
        class="private-network-dialog__form"
        id="privateNetworkDialogForm"
        name="ctrl.form"
        novalidate
        data-ng-submit="ctrl.submit()"
    >
        <div
            data-responsive-switch
            data-responsive-switch-pages-width="348"
            data-responsive-switch-match-media="(max-width: 800px)"
            data-responsive-switch-active-page-index="{{ ctrl.getActivePageIndex() }}"
        >
            <div
                data-responsive-switch-page
                class="responsive-switch-page-left"
            >
                <header class="private-network-dialog__header">
                    <h2
                        class="private-network-dialog__header-title"
                        data-translate="cpcipnd_create_title"
                    ></h2>
                </header>

                <ul class="menu-entries private-network-dialog__menu">
                    <li
                        class="menu-entries private-network-dialog__menu-item private-network-dialog__description"
                    >
                        <ng-include
                            src="'app/cloud/project/compute/infrastructure/privateNetwork/dialog/partials/cloud-project-compute-infrastructure-privateNetwork-dialog-description-left.html'"
                        ></ng-include>
                    </li>
                    <li
                        class="menu-entries private-network-dialog__menu-item private-network-dialog__vlan"
                    >
                        <ng-include
                            src="'app/cloud/project/compute/infrastructure/privateNetwork/dialog/partials/cloud-project-compute-infrastructure-privateNetwork-dialog-vlan-left.html'"
                        ></ng-include>
                    </li>
                    <li
                        class="private-network-dialog__menu-item private-network-dialog__common"
                    >
                        <ng-include
                            src="'app/cloud/project/compute/infrastructure/privateNetwork/dialog/partials/cloud-project-compute-infrastructure-privateNetwork-dialog-common-left.html'"
                        ></ng-include>
                    </li>
                    <li
                        class="private-network-dialog__menu-item private-network-dialog__subnets"
                        data-ng-class="{'private-network-dialog__menu-item_active': ctrl.isActivePage('subnets')}"
                    >
                        <ng-include
                            src="'app/cloud/project/compute/infrastructure/privateNetwork/dialog/partials/cloud-project-compute-infrastructure-privateNetwork-dialog-subnets-left.html'"
                        ></ng-include>
                    </li>
                </ul>

                <div
                    class="private-network-dialog__notice"
                    data-translate="cpcipnd_subnet_api_notice"
                    data-translate-values="{ url: ctrl.getApiUrl() }"
                ></div>

                <footer class="private-network-dialog__actions">
                    <button
                        type="button"
                        class="btn btn-default private-network-dialog__actions-button private-network-dialog__actions-button_cancel"
                        data-ng-click="ctrl.close()"
                        data-ng-disabled="ctrl.hasPendingLoaders()"
                    >
                        <span class="fa fa-close"></span>
                        {{ ::"cpcipnd_cancel_button" | translate }}
                    </button>
                    <button
                        type="submit"
                        name="submit"
                        class="btn btn-primary private-network-dialog__actions-button private-network-dialog__actions-button_save"
                        data-ng-disabled="ctrl.form.$invalid || ctrl.hasPendingLoaders()"
                    >
                        <span
                            data-ng-class="ctrl.hasPendingLoaders() ? 'fa fa-circle-o-notch fa-spin' : 'fa fa-plus'"
                        ></span>
                        {{ ::"cpcipnd_save_button" | translate }}
                    </button>
                </footer>
            </div>

            <div
                data-responsive-switch-page
                class="responsive-switch-page-right private-network-dialog__page_right"
            >
                <div
                    class="animate-switch-container"
                    data-ng-switch
                    on="ctrl.getActivePage()"
                >
                    <div ng-switch-when="common">
                        <ng-include
                            src="'app/cloud/project/compute/infrastructure/privateNetwork/dialog/partials/cloud-project-compute-infrastructure-privateNetwork-dialog-common-right.html'"
                        ></ng-include>
                    </div>
                    <div ng-switch-when="subnets">
                        <ng-include
                            src="'app/cloud/project/compute/infrastructure/privateNetwork/dialog/partials/cloud-project-compute-infrastructure-privateNetwork-dialog-subnets-right.html'"
                        ></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
