<div
    class="text-center cloud-billing-consumption-current-spinner-ctnr"
    data-ng-if="BillingConsumptionCurrentCtrl.loading"
>
    <oui-spinner></oui-spinner>
</div>
<div
    class="cloud-billing-consumption-current"
    data-ng-if="!BillingConsumptionCurrentCtrl.loading"
>
    <div class="row cloud-billing-consumption-content">
        <section class="col-lg-5 cloud-billing-consumption-monthly">
            <header>
                <h3 data-translate="cpbc_monthly_header"></h3>
                <span class="cloud-billing-total"
                    >{{
                    BillingConsumptionCurrentCtrl.data.totals.monthly.total.toFixed(2)
                    + " " +
                    BillingConsumptionCurrentCtrl.data.totals.currencySymbol
                    }}</span
                >
            </header>
            <monthly-resource-list
                resources="BillingConsumptionCurrentCtrl.data"
            ></monthly-resource-list>
        </section>
        <section class="col-lg-6 cloud-billing-consumption-hourly">
            <header>
                <h3 data-translate="cpbc_hourly_header"></h3>
                <span class="cloud-billing-total"
                    >{{
                    BillingConsumptionCurrentCtrl.data.totals.hourly.total.toFixed(2)
                    + " " +
                    BillingConsumptionCurrentCtrl.data.totals.currencySymbol
                    }}</span
                >
            </header>
            <hourly-resource-list
                resources="BillingConsumptionCurrentCtrl.data"
                show-switch-to-monthly-billing-option="true"
            ></hourly-resource-list>
        </section>
    </div>
</div>
