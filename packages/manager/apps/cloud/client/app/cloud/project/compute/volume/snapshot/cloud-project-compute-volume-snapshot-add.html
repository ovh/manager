<form
    id="volumeSnapshotCreationForm"
    name="volumeSnapshotCreationForm"
    class="oui-modal oui-modal_shadow"
    data-ng-submit="CloudProjectComputeVolumeSnapshotAddCtrl.confirmSnapshot()"
    novalidate
>
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-modal__close-button oui-icon-close"
            type="button"
            aria-label="Exit"
            data-ng-click="CloudProjectComputeVolumeSnapshotAddCtrl.cancel()"
        ></button>
    </div>
    <div class="oui-modal__body oui-modal__body_no-icon">
        <div
            class="oui-modal__body-text"
            data-ng-if="CloudProjectComputeVolumeSnapshotAddCtrl.loaders.init || CloudProjectComputeVolumeSnapshotAddCtrl.loaders.snapshot"
        >
            <div class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </div>

        <div
            class="oui-modal__body-text"
            data-ng-if="!CloudProjectComputeVolumeSnapshotAddCtrl.loaders.init && !CloudProjectComputeVolumeSnapshotAddCtrl.loaders.snapshot"
        >
            <h2
                class="oui-modal__title"
                data-translate="cpcv_snapshot_add_title"
            ></h2>

            <p
                class="oui-modal__text"
                data-ng-if="CloudProjectComputeVolumeSnapshotAddCtrl.snapshot.volume.attachedTo[0] !== 'unlinked'"
            >
                <span class="text-warning">
                    <i class="fa fa-warning right-space-p4"></i>
                    {{:: 'cpcv_snapshot_attach_warning' | translate }}
                </span>
            </p>

            <p
                class="oui-modal__text"
                data-ng-if="!CloudProjectComputeVolumeSnapshotAddCtrl.loaders.init && !CloudProjectComputeVolumeSnapshotAddCtrl.snapshot.priceText"
            >
                <span class="red" data-translate="cpcv_snapshot_error"></span>
            </p>

            <label
                class="oui-label"
                for="volumeSnapshotName"
                data-translate="cpcv_snapshot_choose_name"
            ></label>
            <input
                type="text"
                class="oui-input"
                id="volumeSnapshotName"
                name="volumeSnapshotName"
                placeholder="{{:: 'cpcv_snapshot_name' | translate }}"
                data-ng-model="CloudProjectComputeVolumeSnapshotAddCtrl.snapshot.name"
                cuc-autoselect
                cuc-autofocus
                required
                ng-maxlength="255"
            />
            <div
                data-ng-messages="volumeSnapshotCreationForm.volumeSnapshotName.$error"
                data-ng-if="volumeSnapshotCreationForm.volumeSnapshotName.$dirty"
            >
                <p
                    class="oui-modal__text animate-fadeInLeft-enter animate-fadeOutRight-leave"
                    data-ng-message="required"
                >
                    <span
                        class="text-danger"
                        data-translate="cpcv_snapshot_name_error"
                    ></span>
                </p>
                <p
                    class="oui-modal__text animate-fadeInLeft-enter animate-fadeOutRight-leave"
                    data-ng-message="maxlength"
                >
                    <span
                        class="text-danger"
                        data-translate="cpcv_snapshot_name_length_error"
                    ></span>
                </p>
            </div>
        </div>
        <small
            class="opacity6"
            data-ng-if="CloudProjectComputeVolumeSnapshotAddCtrl.snapshot.priceText"
            translate="cpcv_snapshot_monthlyPrice"
            translate-values="{ size: CloudProjectComputeVolumeSnapshotAddCtrl.snapshot.volume.size * 1000000000 || 0, price: CloudProjectComputeVolumeSnapshotAddCtrl.snapshot.priceText || '?' }"
        ></small>
    </div>

    <div class="oui-modal__footer">
        <button
            type="reset"
            class="oui-button oui-button_secondary"
            data-ng-click="CloudProjectComputeVolumeSnapshotAddCtrl.cancel()"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            type="submit"
            class="oui-button oui-button_primary"
            data-ng-disabled="CloudProjectComputeVolumeSnapshotAddCtrl.loaders.init || CloudProjectComputeVolumeSnapshotAddCtrl.loaders.snapshot || snapshotCreationForm.$invalid || !CloudProjectComputeVolumeSnapshotAddCtrl.snapshot.name"
        >
            <span data-translate="cpcv_snapshot_confirm"></span>
        </button>
    </div>
</form>
