<div class="row space-p8">
    <div class="col-md-3 text-center right-space-p8 warning">
        <i class="ovh-font ovh-font-gauge-full"></i>
        <span class="left-space-p4"
            >{{ (vm.monitoringData.mem.maxPeriod.value /
            vm.monitoringData.mem.total.value * 100 | number:0) + "%" }}</span
        >
    </div>
    <div class="col-md-9">
        <span
            data-translate="cpci_vm_alert_ram"
            data-translate-values="{ percentage : CloudProjectComputeInfrastructureCtrl.vmMonitoringUpgradeThreshold + '%' }"
        >
        </span>
    </div>
</div>
