<div
    id="openstackClient"
    data-ng-controller="CloudProjectComputeInfrastructureOpenstackClientCtrl as $ctrl"
>
    <div class="margin"></div>
    <div
        class="openstackClientBody col-md-offset-2 col-sm-offset-3"
        data-ng-class="{ maximized : $ctrl.maximized, minimized : $ctrl.minimized }"
    >
        <div class="header" data-ng-click="$ctrl.clickBar()">
            <div class="title">
                <span data-translate="cpci_openstack_client"></span> (Beta)
            </div>
            <div class="buttons">
                <button
                    class="no-style"
                    type="button"
                    data-ng-if="!$ctrl.minimized"
                    data-ng-click="$ctrl.minimize($event)"
                >
                    <i class="fa fa-window-minimize"></i>
                </button>
                <button
                    class="no-style"
                    type="button"
                    data-ng-click="$ctrl.maximize($event)"
                >
                    <i class="fa fa-window-maximize"></i>
                </button>
            </div>
            <div class="expiration" data-ng-if="!$ctrl.minimized">
                <span
                    data-translate="cpci_openstack_client_remaining_time"
                    data-translate-values="{time : $ctrl.Service.expiresAt}"
                ></span>
            </div>
        </div>
        <div class="settings">
            <label data-translate="cpci_openstack_client_regions"></label>
            <select
                data-ng-if="!$ctrl.regions.loading"
                class="form-control"
                data-ng-change="$ctrl.Service.setRegion($ctrl.region)"
                data-ng-model="$ctrl.region"
            >
                <option
                    value="{{$ctrl.emptyOption}}"
                    hidden
                    data-translate="cpci_openstack_client_select_region"
                ></option>
                <option
                    data-ng-repeat="region in $ctrl.regions.data track by region"
                    value="{{region}}"
                >
                    {{region}}
                </option>
            </select>
            <oui-spinner
                data-ng-show="$ctrl.regions.loading"
                data-size="s"
            ></oui-spinner>
            <label data-translate="cpci_openstack_client_commands"></label>
            <button
                type="button"
                class="btn btn-primary"
                data-ng-repeat="(label,action) in $ctrl.actions track by label"
                data-ng-click="$ctrl.Service.sendAction(action)"
            >
                {{label}}
            </button>
        </div>
        <div data-ng-if="$ctrl.session.loading">
            <oui-spinner></oui-spinner>
        </div>
        <cui-message-container data-messages="$ctrl.messages">
        </cui-message-container>
        <div
            class="terminal-wrapper"
            data-ng-show="!$ctrl.messages.length && !$ctrl.session.loading && !$ctrl.session.hasErrors && !$ctrl.regions.hasErrors"
            data-hterm="hterm"
            data-send-data="$ctrl.Service.send(data)"
            data-send-config="$ctrl.Service.setConfig(config)"
            data-term="$ctrl.term"
        ></div>
    </div>
</div>
