<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-modal__close-button oui-icon-close"
            type="button"
            aria-label="Exit"
            data-ng-click="CloudProjectOpenStackUserDeleteCtrl.cancel()"
        ></button>
    </div>
    <div class="oui-modal__body">
        <i class="oui-icon oui-icon-help-circle" aria-hidden="true"></i>
        <div class="oui-modal__body-text">
            <h2
                class="oui-modal__title"
                data-translate="openstackusers_users_delete_title"
            ></h2>

            <p class="oui-modal__text">
                <strong
                    data-translate="openstackusers_user_delete_message"
                ></strong>
            </p>
        </div>
    </div>
    <div class="oui-modal__footer">
        <button
            class="oui-button oui-button_secondary"
            type="button"
            data-ng-click="CloudProjectOpenStackUserDeleteCtrl.cancel()"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            class="oui-button oui-button_primary"
            type="submit"
            data-ng-click="CloudProjectOpenStackUserDeleteCtrl.confirm()"
        >
            <span data-translate="common_confirm"></span>
        </button>
    </div>
</div>
