<form
    novalidate
    name="form"
    data-ng-submit="form.$valid && CloudProjectBillingVouchersAddcreditCtrl.addCredit()"
>
    <oui-modal
        data-primary-label="{{ ::'cpb_vouchers_add_credit_valid' | translate }}"
        data-secondary-action="CloudProjectBillingVouchersAddcreditCtrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="CloudProjectBillingVouchersAddcreditCtrl.cancel()"
        data-heading="{{:: 'cpb_vouchers_add_credit_title' | translate}}"
    >
        <p
            class="oui-modal__text"
            data-translate="cpb_vouchers_add_credit_info"
        ></p>
        <oui-field
            data-label="{{ ::'cpb_vouchers_add_credit_amount' | translate }}"
        >
            <input
                type="number"
                class="oui-input hide-arrows"
                data-ng-class="{'oui-input_error': form.$submitted && form.amount.$invalid}"
                id="amount"
                name="amount"
                pattern="^\d{1,8}$"
                placeholder="{{ ::'cpb_vouchers_add_credit_amount' | translate}}"
                data-ng-model="CloudProjectBillingVouchersAddcreditCtrl.credit.amount"
                cuc-autoselect
                cuc-autofocus
                min="1"
                required
            />
        </oui-field>
    </oui-modal>
</form>
