<div class="cloud-project-compute cui-page">
    <!-- init loading... -->
    <div
        data-ng-if="CloudProjectComputeCtrl.loading"
        class="text-center"
        style="margin-top: 200px"
    >
        <oui-spinner size="l"></oui-spinner>
    </div>

    <div
        class="cloud-project-compute-content"
        data-ng-if="!CloudProjectComputeCtrl.loading"
    >
        <div class="cloud-compute-content-ctnr-responsive">
            <div>
                <cui-message-container
                    data-messages="CloudProjectComputeCtrl.messages"
                    data-grouped-types="['warning', 'info']"
                    data-dismissable-types="['warning', 'info']"
                ></cui-message-container>
            </div>
            <div data-ui-view="cloudProjectCompute"></div>
        </div>
    </div>
</div>

<div
    class="cuc-highlighted-element-overlay animated-300 fadeIn"
    data-cuc-highlighted-element="compute"
></div>
