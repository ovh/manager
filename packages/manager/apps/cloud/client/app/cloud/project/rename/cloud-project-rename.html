<div class="cloud-project-rename">
    <div data-ng-if="!ctrl.editing.description">
        <h1 class="cui-page-header__title">
            {{ ctrl.model.description || ctrl.projectId }}
            <button
                class="btn"
                type="button"
                data-ng-click="ctrl.editing.description = ctrl.model.description"
                write-right-required
            >
                <span
                    class="sr-only"
                    data-translate="cpb_details_project_rename"
                ></span>
                <i class="oui-icon oui-icon-pen_concept" aria-hidden="true"></i>
            </button>
        </h1>
    </div>
    <div data-ng-if="ctrl.loader.save">
        <h1 class="cui-page__header__title">
            {{ ctrl.model.description }}
            <oui-spinner size="s"></oui-spinner>
        </h1>
    </div>
    <div>
        <form
            class="edit"
            name="CloudSidebarEditForm"
            data-ng-submit="ctrl.saveDescription()"
            data-ng-keydown="ctrl.watchForEscapeKey($event)"
            data-ng-if="!ctrl.loader.save && ctrl.editing.description"
            novalidate
        >
            <div class="input-group">
                <label for="description" class="sr-only">
                    <input
                        id="description"
                        title="{{ :: 'cpb_details_project_description' | translate }}"
                        class="form-control"
                        type="text"
                        name="projectDescription"
                        data-ng-model="ctrl.editing.description"
                        cuc-autofocus
                        cuc-autoselect
                    />
                    <div class="input-group-btn">
                        <button
                            role="button"
                            class="btn"
                            type="reset"
                            data-ng-click="ctrl.editing.description = null"
                        >
                            <span
                                class="sr-only"
                                data-translate="cpb_details_project_rename_reset"
                            ></span>
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <button role="button" class="btn" type="submit">
                            <span
                                class="sr-only"
                                data-translate="cpb_details_project_rename_ok"
                            ></span>
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                    </div>
                </label>
            </div>
        </form>
    </div>
</div>
