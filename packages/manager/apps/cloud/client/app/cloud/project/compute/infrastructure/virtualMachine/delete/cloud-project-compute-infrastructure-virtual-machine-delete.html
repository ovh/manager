<form
    id="vmDeletionForm"
    name="vmDeletionForm"
    novalidate
    class="oui-modal oui-modal_shadow"
>
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-modal__close-button oui-icon-close"
            type="button"
            aria-label="Exit"
            data-ng-click="$ctrl.cancel()"
        ></button>
    </div>
    <div
        class="oui-modal__body oui-modal__body_no-icon"
        data-ng-if="$ctrl.loaders.ips"
    >
        <div class="text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div class="oui-modal__body" data-ng-if="!$ctrl.loaders.ips">
        <i class="oui-icon oui-icon-help-circle" aria-hidden="true"></i>
        <div class="oui-modal__body-text">
            <h2
                class="oui-modal__title"
                data-translate="cpcivm_delete_title"
            ></h2>

            <p
                class="oui-modal__text red"
                data-ng-if="$ctrl.isMonthlyBilling"
                data-translate="cpcivm_delete_info"
            ></p>
            <div
                data-ng-if="CloudprojectcomputeinfrastructurevirtualmachinedeleteCtrl.routedIpsFo.length"
            >
                <p
                    class="oui-modal__text red"
                    data-translate="cpcivm_failover_info"
                ></p>
                <ul class="oui-modal__text">
                    <li
                        class="red"
                        data-ng-repeat="ip in CloudprojectcomputeinfrastructurevirtualmachinedeleteCtrl.routedIpsFo track by ip.id"
                    >
                        {{ ip.ip }}
                    </li>
                </ul>
            </div>
            <p
                class="oui-modal__text"
                data-translate="cpcivm_delete_confirm"
                data-translate-values="{ name: $ctrl.vmToDelete.name }"
            ></p>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button
            type="reset"
            class="oui-button oui-button_secondary"
            data-ng-click="$ctrl.cancel()"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            type="submit"
            class="oui-button oui-button_primary"
            data-ng-click="$ctrl.backup()"
            data-track-on="click"
            data-track-name="VM-Delete"
            data-track-click="action"
        >
            <span data-translate="common_confirm"></span>
        </button>
    </div>
</form>
