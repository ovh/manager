<h3
    class="private-network-dialog__description-header"
    data-ng-if="!ctrl.states.description.edit"
>
    {{ ctrl.models.privateNetwork.name }}
    <button
        type="button"
        class="private-network-dialog__description-edit-button"
        data-ng-disabled="ctrl.hasPendingLoaders()"
        data-ng-click="ctrl.toggleEditDescription()"
    >
        <i
            class="ovh-font ovh-font-editer private-network-dialog__description-edit-button-icon"
        ></i>
    </button>
</h3>

<div
    class="private-network-dialog__description-controls form-inline"
    data-ng-show="ctrl.states.description.edit"
>
    <div
        class="form-group"
        data-ng-class="ctrl.getGroupClasses(ctrl.form.name)"
    >
        <label
            class="control-label private-network-dialog__label"
            for="name"
            data-translate="cpcipnd_name_label"
        >
        </label>
        <input
            name="name"
            id="name"
            type="text"
            class="form-control"
            data-ng-model="ctrl.models.privateNetwork.name"
            data-ng-required="{{ ::ctrl.constraints.name.required }}"
            data-ng-trim="{{ ::ctrl.constraints.name.trim }}"
            data-ng-maxlength="{{ ::ctrl.constraints.name.trim.maxlength }}"
        />
    </div>
    <button
        type="button"
        class="btn btn-default private-network-dialog__complete-edit-button"
        data-ng-disabled="ctrl.hasErrors(ctrl.form.name)"
        data-ng-click="ctrl.toggleEditDescription()"
    >
        <i class="fa fa-check"></i>
    </button>
    <ul
        class="private-network-dialog__error-list list-unstyled"
        data-ng-show="ctrl.hasErrors(ctrl.form.name)"
        data-ng-messages="ctrl.form.name.$error"
    >
        <li
            class="private-network-dialog__error-item"
            data-ng-message="required"
            data-translate="cpcipnd_name_required_error"
        ></li>
        <li
            class="private-network-dialog__error-item"
            data-ng-message="maxlength"
            data-translate="cpcipnd_name_maxlength_error"
        ></li>
    </ul>
</div>
