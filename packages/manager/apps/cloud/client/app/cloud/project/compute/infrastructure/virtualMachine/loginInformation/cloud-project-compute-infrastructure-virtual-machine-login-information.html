<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-modal__close-button oui-icon-close"
            type="button"
            aria-label="Exit"
            data-ng-click="VmLoginInformationCtrl.close()"
        ></button>
    </div>

    <div class="oui-modal__body oui-modal__body_no-icon cloud-connexion-info">
        <div
            class="oui-modal__body-text text-center"
            data-ng-if="VmLoginInformationCtrl.loading"
        >
            <oui-spinner></oui-spinner>
        </div>

        <div
            class="oui-modal__body-text"
            data-ng-if="!VmLoginInformationCtrl.loading"
        >
            <h2
                class="oui-modal__title"
                data-translate="cpcivm_login_information_title"
            ></h2>
            <p
                class="oui-modal__text"
                data-translate="cpcivm_login_information_instance_title"
            ></p>
            <p
                class="oui-modal__text"
                data-ng-if="VmLoginInformationCtrl.data.isWindows"
                data-translate="cpcivm_login_information_instance_info_windows"
            ></p>

            <oui-clipboard
                data-model="VmLoginInformationCtrl.displayLoginInfo()"
            ></oui-clipboard>
        </div>

        <div
            class="oui-modal__body-text cloud-connexion-info__application"
            data-ng-if="!VmLoginInformationCtrl.loading"
        >
            <h2
                class="oui-modal__title"
                data-ng-if="VmLoginInformationCtrl.data.hasApplication"
                data-translate="cpcivm_login_information_application_title"
            ></h2>
            <div
                data-ng-if="VmLoginInformationCtrl.readOnlyError && VmLoginInformationCtrl.data.hasApplication"
            >
                <p
                    class="oui-modal__text"
                    data-translate="cpcivm_login_information_application_readonly"
                ></p>
            </div>
            <div class="text-center" data-ng-if="VmLoginInformationCtrl.poller">
                <oui-spinner></oui-spinner>
            </div>
            <div
                data-ng-repeat="app in VmLoginInformationCtrl.data.applicationInfo track by $index"
            >
                <div class="form-horizontal login-information__application">
                    <div class="form-group login-information__information">
                        <label
                            class="col-sm-3 control-label login-information__information-label"
                            data-translate="cpcivm_login_information_application_label_type"
                        ></label>
                        <div class="col-sm-9">
                            <p
                                class="form-control-static login-information__information-text"
                            >
                                {{:: app.type }}
                            </p>
                        </div>
                    </div>
                    <div
                        class="form-group login-information__information"
                        data-ng-if="app.url"
                    >
                        <label
                            class="col-sm-3 control-label login-information__information-label"
                            data-translate="cpcivm_login_information_application_label_url"
                        ></label>
                        <div class="col-sm-9">
                            <a
                                ng-href="{{ app.url }}"
                                target="_blank"
                                class="form-control-static login-information__information-text"
                                >{{:: app.url }}</a
                            >
                        </div>
                    </div>
                    <div
                        class="form-group login-information__information"
                        data-ng-if="app.login"
                    >
                        <label
                            class="col-sm-3 control-label login-information__information-label"
                            data-translate="cpcivm_login_information_application_label_login"
                        ></label>
                        <div class="col-sm-9">
                            <p
                                class="form-control-static login-information__information-text"
                            >
                                {{:: app.login }}
                            </p>
                        </div>
                    </div>
                    <div
                        class="form-group login-information__information"
                        data-ng-if="app.password"
                    >
                        <label
                            class="col-sm-3 control-label login-information__information-label"
                            data-translate="cpcivm_login_information_application_label_password"
                        ></label>
                        <div class="col-sm-9">
                            <p
                                class="form-control-static login-information__information-text"
                            >
                                {{:: app.password }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button
            type="button"
            class="oui-button oui-button_primary"
            data-ng-if="VmLoginInformationCtrl.data.isWindows"
            data-ng-click="VmLoginInformationCtrl.goToConsole()"
        >
            <span
                data-translate="cpcivm_login_information_go_to_console"
            ></span>
        </button>
    </div>
</div>
