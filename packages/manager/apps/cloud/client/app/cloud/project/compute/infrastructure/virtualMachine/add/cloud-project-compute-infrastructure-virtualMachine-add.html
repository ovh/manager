<section class="cui-page__content cui-page__content-narrow">
    <oui-back-button
        ><span data-translate="cpcivm_add_title"></span
    ></oui-back-button>
    <oui-stepper
        data-on-init="$ctrl.initProject()"
        data-on-finish="$ctrl.confirm()"
    >
        <!-- Step 1 : OS or SnapShot -->
        <oui-step-form
            data-header="{{ 'cpcivm_add_step1_title' | translate }}"
            data-loading="$ctrl.loaders.step1"
            data-navigation="!$ctrl.addingSshKey"
            data-on-focus="$ctrl.resetStep1()"
            data-on-submit="$ctrl.submitStep('step1', 'pci-project_vmadd_os')"
            data-valid="$ctrl.isStep1Valid()"
        >
            <uib-tabset data-ng-show="!$ctrl.submitted.step1">
                <uib-tab
                    index="$index"
                    heading="{{ 'cpcivm_add_step1_tab_os_' + imageType | translate }}"
                    data-ng-repeat="(imageType, distributions) in $ctrl.displayedImages track by imageType"
                >
                    <p
                        class="mt-4"
                        data-translate="cpcivm_add_step1_sshKey_licence"
                    ></p>
                    <div class="cui-grid-list">
                        <div
                            class="cui-grid-list-item cui-grid-cell"
                            data-ng-repeat="(distribution, images) in distributions track by $index"
                        >
                            <oui-select-picker
                                data-id="imageType_{{ images[0].nameGeneric }}"
                                data-match="name"
                                data-model="$ctrl.model.imageType"
                                data-name="imageType"
                                data-placeholder="{{ 'cpcivm_add_step1_distribution_choose' | translate }}"
                                data-picture="assets/images/cloud/os/{{ distribution }}_50.png"
                                data-values="images"
                                data-on-change="$ctrl.onSelectChange()"
                                data-variant="light"
                                data-label="{{:: 'cpcivm_add_distribution_' + distribution | translate }}{{ imageType === 'windows' ? ' *' : '' }}"
                            >
                            </oui-select-picker>
                        </div>
                    </div>
                    <p class="mt-4" data-ng-if="imageType === 'windows'">
                        <sup aria-hidden="true">*</sup>
                        <span
                            data-translate="cpcivm_add_step1_windows_message"
                        ></span>
                    </p>
                </uib-tab>
                <uib-tab
                    index="2"
                    heading="{{ 'cpcivm_add_step1_tab_apps' | translate }}"
                    data-ng-if="$ctrl.displayedApps.length > 0"
                >
                    <p
                        class="mt-4"
                        data-translate="cpcivm_add_step1_sshKey_licence"
                    ></p>
                    <div class="cui-grid-list">
                        <div
                            class="cui-grid-list-item cui-grid-cell"
                            data-ng-repeat="app in $ctrl.displayedApps track by app.nameGeneric"
                        >
                            <oui-select-picker
                                data-id="imageType_{{ app.nameGeneric }}"
                                data-match="name"
                                data-model="$ctrl.model.imageType"
                                data-name="imageType"
                                data-placeholder="{{ 'cpcivm_add_step1_distribution_choose' | translate }}"
                                data-picture="assets/images/cloud/apps/{{ app.applications[0] || 'unknown' }}.png"
                                data-values="[app]"
                                data-variant="light"
                                data-label="{{ app.appName }}"
                            >
                            </oui-select-picker>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab
                    index="3"
                    heading="{{ 'cpcivm_add_step1_tab_shapshots' | translate }}"
                    data-ng-if="$ctrl.displayedSnapshots.length > 0"
                >
                    <div class="cui-grid-list">
                        <div
                            class="cui-grid-list-item cui-grid-cell"
                            data-ng-repeat="snapshot in $ctrl.displayedSnapshots track by snapshot.id"
                        >
                            <oui-select-picker
                                data-id="snapshot_{{ snapshot.id }}"
                                data-match="name"
                                data-model="$ctrl.model.imageType"
                                data-name="snapshot"
                                data-picture="fa fa-2x fa-{{ snapshot.type }}"
                                data-values="[snapshot]"
                                data-variant="light"
                                data-label="{{ snapshot.name }}"
                            >
                            </oui-select-picker>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>

            <div
                class="cui-grid-list"
                data-ng-if="$ctrl.submitted.step1 && $ctrl.model.imageType"
            >
                <div class="cui-grid-cell">
                    <oui-select-picker
                        data-ng-if="!$ctrl.CloudImageService.constructor.isSnapshot($ctrl.model.imageType)"
                        data-match="name"
                        data-model="$ctrl.model.imageType"
                        data-name="imageTypeSelected"
                        data-picture="assets/images/cloud/{{ $ctrl.model.imageType.apps ? 'apps/' + ($ctrl.model.imageType.applications[0] || 'unknown') : 'os/' + $ctrl.model.imageType.distribution + '_50' }}.png"
                        data-values="[$ctrl.model.imageType]"
                        data-variant="light"
                        data-label="{{:: $ctrl.model.imageType.apps ? $ctrl.model.imageType.appName : 'cpcivm_add_distribution_' + $ctrl.model.imageType.distribution | translate }}"
                    >
                    </oui-select-picker>
                    <oui-select-picker
                        data-ng-if="$ctrl.CloudImageService.constructor.isSnapshot($ctrl.model.imageType)"
                        data-match="name"
                        data-model="$ctrl.model.imageType"
                        data-name="snapshotSelected"
                        data-picture="fa fa-2x fa-{{ $ctrl.model.imageType.type }}"
                        data-values="[$ctrl.model.imageType]"
                        data-variant="light"
                        data-label="{{ $ctrl.model.imageType.name }}"
                    >
                    </oui-select-picker>
                </div>
            </div>

            <div data-ng-if="$ctrl.model.imageType.type === 'linux'">
                <oui-field
                    data-label="{{ 'cpcivm_add_step1_sshKey_label' | translate }}"
                    data-label-popover="{{ 'cpcivm_add_step1_sshKey_message' | translate: { url: $ctrl.urls.guidesSshkey } }}"
                    data-ng-if="!$ctrl.addingSshKey"
                >
                    <div class="cui-grid-list">
                        <div class="cui-grid-cell pb-0">
                            <label class="oui-select mb-0">
                                <select
                                    class="oui-select__input"
                                    id="sshKey"
                                    name="sshKey"
                                    required
                                    data-ng-change="$ctrl.checkSshKeyByRegion($ctrl.model.sshKey.regions)"
                                    data-ng-disabled="$ctrl.model.region"
                                    data-ng-model="$ctrl.model.sshKey"
                                    data-ng-options="sshKey.name for sshKey in $ctrl.displayedSshKeys track by sshKey.id"
                                >
                                    <option
                                        value
                                        disabled
                                        data-translate="common_select"
                                    ></option>
                                </select>
                                <span
                                    class="oui-icon oui-icon-chevron-down"
                                    aria-hidden="true"
                                ></span>
                            </label>
                        </div>
                        <div
                            class="cui-grid-cell pb-0"
                            data-ng-if="!$ctrl.submitted.step1"
                        >
                            <oui-button
                                data-variant="secondary"
                                data-on-click="$ctrl.addingSshKey = true"
                                ><span
                                    data-translate="cpcivm_add_step1_sshKey_add"
                                ></span>
                            </oui-button>
                        </div>
                    </div>
                </oui-field>

                <div data-ng-if="$ctrl.addingSshKey">
                    <oui-field
                        data-label="{{ 'cpcivm_add_step1_sshKey_name_label' | translate }}"
                        data-size="l"
                    >
                        <input
                            type="text"
                            class="oui-input"
                            id="sshKeyName"
                            name="newSshKey_name"
                            required
                            data-ng-disabled="$ctrl.loaders.addingSsh"
                            data-ng-model="$ctrl.newSshKey.name"
                        />
                    </oui-field>
                    <oui-field
                        data-label="{{ 'cpcivm_add_step1_sshKey_publicKey_label' | translate }}"
                        data-label-popover="{{ 'cpcivm_add_step1_sshKey_message' | translate: { url: $ctrl.urls.guidesSshkey } }}"
                        data-size="l"
                    >
                        <oui-textarea
                            data-id="sshKeyValue"
                            data-name="newSshKey_value"
                            data-rows="5"
                            data-disabled="$ctrl.loaders.addingSsh"
                            data-model="$ctrl.newSshKey.publicKey"
                            data-required="true"
                        >
                        </oui-textarea>
                    </oui-field>
                    <oui-button
                        data-variant="secondary"
                        data-type="submit"
                        data-on-click="$ctrl.addSshKey()"
                        data-disabled="$ctrl.loaders.addingSsh"
                        ><span
                            data-translate="cpcivm_add_step1_sshKey_adding"
                        ></span>
                    </oui-button>
                    <oui-button
                        data-variant="link"
                        data-on-click="$ctrl.resetAddingSshKey()"
                        ><span data-translate="common_cancel"></span>
                    </oui-button>
                    <oui-spinner
                        data-ng-if="$ctrl.loaders.addingSsh"
                    ></oui-spinner>
                </div>
            </div>
        </oui-step-form>

        <!-- Step 2 : Regions -->
        <oui-step-form
            data-header="{{ 'cpcivm_add_step2_title' | translate }}"
            data-loading="$ctrl.loaders.step2"
            data-on-focus="$ctrl.initRegionsAndDataCenters()"
            data-on-submit="$ctrl.submitStep('step2', 'pci-project_vmadd_dc')"
            data-valid="$ctrl.isStep2Valid()"
        >
            <uib-tabset data-ng-show="!$ctrl.submitted.step2">
                <!-- all regions -->
                <uib-tab
                    index="0"
                    heading="{{ 'cpcivm_add_step2_tab_all' | translate }}"
                >
                    <div class="cui-grid-list">
                        <div
                            class="cui-grid-list-item cui-grid-cell"
                            data-ng-repeat="region in $ctrl.displayedRegions track by region.macroRegion.code"
                        >
                            <oui-select-picker
                                data-id="allRegions_{{region.macroRegion.code}}"
                                data-disabled="region.dataCenters.length === 1 ? region.dataCenters[0].disabled : $ctrl.model.region.disabled"
                                data-match="microRegion.text"
                                data-model="$ctrl.model.region"
                                data-name="allRegions"
                                data-on-change="$ctrl.setImageId()"
                                data-picture="flag-icon flag-icon-{{ region.macroRegion.code | lowercase }}"
                                data-placeholder="{{ 'cpcivm_add_step2_datacenter_choose' | translate }}"
                                data-values="region.dataCenters"
                                data-variant="light"
                                data-label="{{region.macroRegion.text}}"
                            >
                                <oui-select-picker-section
                                    data-ng-if="region.dataCenters.length === 1 ? region.dataCenters[0].disabled : $ctrl.model.region.disabled"
                                >
                                    <div
                                        data-ng-switch="$ctrl.model.region.disabled || region.dataCenters[0].disabled"
                                    >
                                        <!-- region not activated, show link to activate it -->
                                        <a
                                            class="oui-button oui-button_ghost"
                                            data-ng-switch-when="INACTIVE"
                                            data-ui-sref="iaas.pci-project.compute.regions"
                                        >
                                            <span
                                                data-ng-bind=" ::'cpci_add_regions_activate' | translate "
                                            ></span>
                                        </a>
                                        <!-- SSH key not available for this region, show link to add the SSH key -->
                                        <button
                                            type="button"
                                            class="oui-button oui-button_ghost"
                                            data-ng-switch-when="SSH_KEY"
                                            data-ng-click="$ctrl.updateSshKeyRegion()"
                                        >
                                            <span
                                                data-ng-bind=" ::'cpcivm_add_step2_disabled_SSH_KEY' | translate "
                                            ></span>
                                        </button>
                                        <!-- show other message like instance, vram, vcup quota reached -->
                                        <span
                                            data-ng-switch-default
                                            data-ng-bind="::'cpcivm_add_step2_disabled_' + (region.dataCenters.length === 1 ? region.dataCenters[0].disabled : $ctrl.model.region.disabled) | translate"
                                        >
                                        </span>
                                    </div>
                                </oui-select-picker-section>
                            </oui-select-picker>
                        </div>
                    </div>
                </uib-tab>
                <!-- regions by continent -->
                <uib-tab
                    data-ng-repeat="(continent, regions) in $ctrl.groupedRegions track by $index"
                    index="($index + 1)"
                    heading="{{continent}}"
                >
                    <div class="cui-grid-list">
                        <div
                            class="cui-grid-list-item cui-grid-cell"
                            data-ng-repeat="region in regions track by region.macroRegion.code"
                        >
                            <oui-select-picker
                                data-id="region_{{ region.macroRegion.code }}"
                                data-disabled="region.dataCenters.length === 1 ? region.dataCenters[0].disabled : $ctrl.model.region.disabled"
                                data-match="microRegion.text"
                                data-model="$ctrl.model.region"
                                data-name="region"
                                data-on-change="$ctrl.setImageId()"
                                data-picture="flag-icon flag-icon-{{ region.macroRegion.code | lowercase }} flag"
                                data-placeholder="{{ 'cpcivm_add_step2_datacenter_choose' | translate }}"
                                data-values="region.dataCenters"
                                data-variant="light"
                                data-label="{{ region.macroRegion.text }}"
                            >
                                <oui-select-picker-section
                                    data-ng-if="region.dataCenters.length === 1 ? region.dataCenters[0].disabled : $ctrl.model.region.disabled"
                                >
                                    <div
                                        data-ng-switch="$ctrl.model.region.disabled || region.dataCenters[0].disabled"
                                    >
                                        <!-- region not activated, show link to activate the button -->
                                        <a
                                            class="oui-button oui-button_ghost"
                                            data-ng-switch-when="INACTIVE"
                                            data-ui-sref="iaas.pci-project.compute.regions"
                                        >
                                            <span
                                                data-ng-bind=" ::'cpci_add_regions_activate' | translate "
                                            ></span>
                                        </a>
                                        <!-- SSH key not available for this region, show link to add the SSH key -->
                                        <button
                                            type="button"
                                            class="oui-button oui-button_ghost"
                                            data-ng-switch-when="SSH_KEY"
                                            data-ng-click="$ctrl.updateSshKeyRegion()"
                                        >
                                            <span
                                                data-ng-bind=" ::'cpcivm_add_step2_disabled_SSH_KEY' | translate "
                                            ></span>
                                        </button>
                                        <!-- show other message like instance, vram, vcup quota reached -->
                                        <span
                                            data-ng-switch-default
                                            data-ng-bind="::'cpcivm_add_step2_disabled_' + (region.dataCenters.length === 1 ? region.dataCenters[0].disabled : $ctrl.model.region.disabled) | translate"
                                        >
                                        </span>
                                    </div>
                                </oui-select-picker-section>
                            </oui-select-picker>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>

            <div
                class="cui-grid-list"
                data-ng-if="$ctrl.submitted.step2 && $ctrl.model.region"
            >
                <div class="cui-grid-cell">
                    <oui-select-picker
                        data-match="microRegion.text"
                        data-model="$ctrl.model.region"
                        data-name="regionSelected"
                        data-picture="flag-icon flag-icon-{{ $ctrl.model.region.macroRegion.code | lowercase }} flag"
                        data-values="[$ctrl.model.region]"
                        data-variant="light"
                        data-label="{{ $ctrl.model.region.macroRegion.text }}"
                    >
                    </oui-select-picker>
                </div>
            </div>
        </oui-step-form>

        <!-- Step 3 : Instances -->
        <oui-step-form
            data-header="{{ 'cpcivm_add_step3_title' | translate }}"
            data-loading="$ctrl.loaders.step3"
            data-on-focus="$ctrl.initInstances()"
            data-on-submit="$ctrl.submitStep('step3', 'pci-project_vmadd_instance-select')"
            data-valid="$ctrl.isStep3Valid()"
        >
            <uib-tabset data-ng-show="!$ctrl.submitted.step3">
                <uib-tab
                    data-ng-repeat="group in $ctrl.groupedFlavors track by group.category"
                    index="$index"
                    heading="{{ 'cpcivm_add_step3_category_' + group.category | translate }}"
                >
                    <p
                        class="my-4"
                        data-ng-bind=":: 'cpcivm_add_step3_category_definition_' + group.category | translate"
                    ></p>
                    <oui-checkbox data-model="$ctrl.hideUnavailableOptions">
                        <span
                            data-translate="cpcivm_add_step3_hide_unavailable"
                        ></span>
                    </oui-checkbox>
                    <oui-radio-group
                        data-model="$ctrl.model.flavor"
                        data-name="flavor"
                    >
                        <div class="cui-grid-list">
                            <div
                                class="cui-grid-list-item cui-grid-cell"
                                data-ng-repeat="flavor in group.flavors track by flavor.id"
                                data-ng-if="!(flavor.disabled && $ctrl.hideUnavailableOptions)"
                            >
                                <oui-radio
                                    data-id="flavor_{{ flavor.id }}"
                                    data-disabled="flavor.disabled"
                                    data-thumbnail
                                    data-value="flavor"
                                >
                                    {{ flavor.formattedName }}
                                    <span class="oui-radio__section">
                                        <span class="d-flex flex-wrap">
                                            <span
                                                data-translate="cpcivm_add_step3_label_ram"
                                            ></span>
                                            <span
                                                class="ml-auto"
                                                data-ng-bind="flavor.ram | bytes:0:false:'MB'"
                                            ></span>
                                        </span>
                                        <span class="d-flex flex-wrap">
                                            <span
                                                data-translate="cpcivm_add_step3_label_core"
                                            ></span>
                                            <span
                                                class="ml-auto"
                                                data-translate="cpcivm_add_step3_value_core"
                                                data-translate-values="{ vcores: flavor.vcpus, frequency: flavor.frequency }"
                                            ></span>
                                        </span>
                                        <span class="d-flex flex-wrap">
                                            <span
                                                data-translate="cpcivm_add_step3_label_disk"
                                            ></span>
                                            <span
                                                class="ml-auto"
                                                data-ng-bind="(flavor.disk | bytes:2:false:'GB') + ' ' + (flavor.diskType | uppercase)"
                                            ></span>
                                        </span>
                                        <span class="d-flex flex-wrap">
                                            <span
                                                data-translate="cpcivm_add_step3_label_bandwidth"
                                            ></span>
                                            <span
                                                class="ml-auto"
                                                data-ng-bind="flavor.outboundBandwidth ? ($ctrl.VirtualMachineAddService.constructor.roundBandwidthValue(flavor.outboundBandwidth) + ' Mbps') : '?'"
                                            ></span>
                                        </span>
                                    </span>
                                    <span
                                        class="oui-radio__section text-right"
                                        data-ng-if="flavor.price"
                                    >
                                        <strong
                                            class="d-block"
                                            data-translate="cpci_vm_flavor_month"
                                            data-translate-values="{ price: (flavor.price.monthlyPrice.value | currency: $ctrl.currentCurrency: 2) || '?' }"
                                        ></strong>
                                        <span
                                            class="d-block"
                                            data-translate="cpci_vm_flavor_price"
                                            data-translate-values="{ price: (flavor.price.price.value | currency: $ctrl.currentCurrency: 3) || '?' }"
                                        ></span>
                                    </span>
                                    <span
                                        class="oui-radio__section text-center"
                                        data-ng-if="flavor.disabled"
                                    >
                                        <oui-button
                                            data-variant="link"
                                            data-on-click="$ctrl.VirtualMachineAddService.openQuotaModal('NOT_AVAILABLE', { regions: flavor.regions.join(', ') })"
                                            data-ng-if="flavor.disabled === 'NOT_AVAILABLE'"
                                            ><span
                                                data-translate="cpcivm_add_step3_disabled_NOT_AVAILABLE"
                                            ></span>
                                        </oui-button>
                                        <oui-button
                                            data-variant="link"
                                            data-on-click="$ctrl.VirtualMachineAddService.openQuotaModal('QUOTA_RAM', { quota: $ctrl.CloudFlavorService.getQuotaRam(flavor, $ctrl.quota) })"
                                            data-ng-if="flavor.disabled === 'QUOTA_RAM'"
                                            ><span
                                                data-translate="cpcivm_add_step3_disabled_QUOTA_RAM"
                                            ></span>
                                        </oui-button>
                                        <oui-button
                                            data-variant="link"
                                            data-on-click="$ctrl.VirtualMachineAddService.openQuotaModal('QUOTA_VCPUS', { quota: $ctrl.CloudFlavorService.constructor.getQuotaCore(flavor, $ctrl.quota) })"
                                            data-ng-if="flavor.disabled === 'QUOTA_VCPUS'"
                                            ><span
                                                data-translate="cpcivm_add_step3_disabled_QUOTA_VCPUS"
                                            ></span>
                                        </oui-button>
                                        <oui-button
                                            data-variant="link"
                                            data-on-click="$ctrl.VirtualMachineAddService.openQuotaModal('QUOTA_MINDISK', $ctrl.CloudFlavorService.getRequirements(flavor, $ctrl.model.imageId))"
                                            data-ng-if="flavor.disabled === 'QUOTA_MINDISK'"
                                            ><span
                                                data-translate="cpcivm_add_step3_disabled_QUOTA_MINDISK"
                                            ></span>
                                        </oui-button>
                                        <oui-button
                                            data-variant="link"
                                            data-on-click="$ctrl.VirtualMachineAddService.openQuotaModal('QUOTA_MINRAM', $ctrl.CloudFlavorService.getRequirements(flavor, $ctrl.model.imageId))"
                                            data-ng-if="flavor.disabled === 'QUOTA_MINRAM'"
                                            ><span
                                                data-translate="cpcivm_add_step3_disabled_QUOTA_MINRAM"
                                            ></span>
                                        </oui-button>
                                    </span>
                                </oui-radio>
                            </div>
                        </div>
                    </oui-radio-group>
                </uib-tab>
            </uib-tabset>

            <div
                class="cui-grid-list"
                data-ng-if="$ctrl.submitted.step3 && $ctrl.model.flavor"
            >
                <div class="cui-grid-cell">
                    <oui-radio
                        data-model="$ctrl.model.flavor"
                        data-name="flavorSelected"
                        data-value="$ctrl.model.flavor"
                        data-thumbnail
                    >
                        {{ $ctrl.model.flavor.formattedName }}
                        <span class="oui-radio__section">
                            <span class="d-flex flex-wrap">
                                <span
                                    data-translate="cpcivm_add_step3_label_ram"
                                ></span>
                                <span
                                    class="ml-auto"
                                    data-ng-bind="$ctrl.model.flavor.ram | bytes:0:false:'MB'"
                                ></span>
                            </span>
                            <span class="d-flex flex-wrap">
                                <span
                                    data-translate="cpcivm_add_step3_label_core"
                                ></span>
                                <span
                                    class="ml-auto"
                                    data-translate="cpcivm_add_step3_value_core"
                                    data-translate-values="{ vcores: $ctrl.model.flavor.vcpus, frequency: $ctrl.model.flavor.frequency }"
                                ></span>
                            </span>
                            <span class="d-flex flex-wrap">
                                <span
                                    data-translate="cpcivm_add_step3_label_disk"
                                ></span>
                                <span
                                    class="ml-auto"
                                    data-ng-bind="($ctrl.model.flavor.disk | bytes:2:false:'GB') + ' ' + ($ctrl.model.flavor.diskType | uppercase)"
                                ></span>
                            </span>
                            <span class="d-flex flex-wrap">
                                <span
                                    data-translate="cpcivm_add_step3_label_bandwidth"
                                ></span>
                                <span
                                    class="ml-auto"
                                    data-ng-bind="$ctrl.model.flavor.outboundBandwidth ? ($ctrl.VirtualMachineAddService.constructor.roundBandwidthValue($ctrl.model.flavor.outboundBandwidth) + ' Mbps') : '?'"
                                ></span>
                            </span>
                        </span>
                        <span class="oui-radio__section text-right">
                            <strong
                                class="d-block"
                                data-translate="cpci_vm_flavor_month"
                                data-translate-values="{ price: ($ctrl.model.flavor.price.monthlyPrice.value | currency: $ctrl.currentCurrency: 2) || '?' }"
                            ></strong>
                            <span
                                class="d-block"
                                data-translate="cpci_vm_flavor_price"
                                data-translate-values="{ price: ($ctrl.model.flavor.price.price.value | currency: $ctrl.currentCurrency: 3) || '?' }"
                            ></span>
                        </span>
                    </oui-radio>
                </div>
            </div>
        </oui-step-form>

        <!-- Step 4 : Instance configuration -->
        <oui-step-form
            data-header="{{ 'cpcivm_add_step4_title' | translate }}"
            data-loading="$ctrl.loaders.step4 || $ctrl.loaders.privateNetworks"
            data-on-focus="$ctrl.initInstanceConfiguration()"
            data-on-submit="$ctrl.submitStep('step4', 'pci-project_vmadd_instance-configure')"
            data-valid="$ctrl.submitted.step3 && $ctrl.isStep4Valid()"
        >
            <oui-field
                data-label="{{ 'cpcivm_add_step3_quantity_label' | translate }}"
                data-label-popover="{{ 'cpcivm_add_step3_quantity_info' | translate }}"
            >
                <oui-numeric
                    id="modelNumber"
                    data-name="number"
                    data-min="1"
                    data-max="$ctrl.model.flavor.maxInstance > 0 ? $ctrl.model.flavor.maxInstance : 1000"
                    data-model="$ctrl.model.number"
                >
                </oui-numeric>
                <div
                    class="oui-field__helper mt-2"
                    data-ng-if="$ctrl.model.flavor.maxInstance > 0"
                >
                    <span
                        data-translate="cpcivm_add_step3_quantity_help"
                        data-translate-values="{ max: $ctrl.model.flavor.maxInstance, type: $ctrl.model.flavor.name, region: $ctrl.model.region.microRegion.text }"
                    ></span>
                    <a
                        ui-sref="iaas.pci-project.compute.quota"
                        target="_blank"
                        data-translate="cpcivm_add_step3_quota_link_text"
                    ></a
                    >.
                </div>
            </oui-field>

            <oui-field
                data-label="{{ 'cpcivm_add_step3_name_label' | translate }}"
                data-label-popover="{{ 'cpcivm_add_step3_name_additional' | translate }}"
                data-help-text="{{ 'cpcivm_add_step3_name_help' | translate }}"
                data-size="l"
            >
                <input
                    class="oui-input"
                    id="model-name"
                    name="name"
                    type="text"
                    required
                    data-ng-change="$ctrl.isNameUpdated = true"
                    data-ng-model="$ctrl.model.name"
                    data-ng-pattern="/^[a-zA-Z0-9_\.\-]+$/"
                />
            </oui-field>

            <div class="oui-box my-5">
                <div class="d-flex align-items-center">
                    <div class="w-100">
                        <label
                            class="oui-label"
                            for="model-postScript"
                            data-translate="cpcivm_add_step3_postscript_label"
                        ></label>
                        <textarea
                            class="oui-textarea mb-0"
                            id="model-postScript"
                            data-ng-if="$ctrl.isPostScriptEnabled"
                            data-ng-model="$ctrl.model.userData"
                        >
                        </textarea>
                        <p
                            data-translate="cpcivm_add_step3_postscript_info"
                            data-ng-if="!$ctrl.isPostScriptEnabled"
                        ></p>
                    </div>
                    <div class="pl-5" data-ng-if="!$ctrl.isPostScriptEnabled">
                        <button
                            type="button"
                            class="oui-button oui-button_secondary mb-0"
                            data-translate="common_add"
                            data-ng-click="$ctrl.enablePostScript()"
                        ></button>
                    </div>
                </div>
            </div>

            <oui-field
                data-label="{{ 'cpcivm_add_step3_network_label' | translate }}"
                data-label-popover="{{ 'cpcivm_add_step3_network_info' | translate: { url: $ctrl.urls.vLansApiGuide } }}"
                data-size="l"
                data-ng-if="$ctrl.state.hasVRack"
            >
                <label class="oui-select">
                    <select
                        class="oui-select__input"
                        id="network"
                        name="network"
                        required
                        data-ng-disabled="$ctrl.loaders.privateNetworks"
                        data-ng-model="$ctrl.model.networkId"
                    >
                        <option
                            value
                            disabled
                            data-translate="common_select"
                        ></option>
                        <option
                            value="none"
                            data-translate="cpcivm_add_step3_network_none"
                        ></option>
                        <option
                            data-ng-repeat="network in $ctrl.displayedPrivateNetworks track by network.id"
                            data-ng-bind="network.vlanId + ' - ' + network.name"
                            data-ng-value="network.id"
                        ></option>
                    </select>
                    <span
                        class="oui-icon oui-icon-chevron-down"
                        aria-hidden="true"
                    ></span>
                </label>
            </oui-field>
        </oui-step-form>

        <!-- Step 5 : Billing period -->
        <oui-step-form
            data-header="{{ 'cpcivm_add_step5_title' | translate }}"
            data-navigation="$ctrl.model.billingPeriod && !$ctrl.loaders.adding"
            data-on-cancel="$ctrl.cancel()"
            data-on-focus="$ctrl.initBillingPeriod()"
            data-on-submit="$ctrl.submitStep('step5', 'pci-project_vmadd_launch')"
            data-submit-text="{{ 'cpcivm_add_button_completed_text' | translate }}"
            data-valid="$ctrl.isStep5Valid()"
        >
            <p data-translate="cpcivm_add_step5_message"></p>
            <oui-radio-group
                data-model="$ctrl.model.billingPeriod"
                data-name="billingPeriod"
                data-ng-show="!$ctrl.submitted.step5"
            >
                <div class="cui-grid-list">
                    <div
                        class="cui-grid-list-item cui-grid-cell"
                        data-ng-repeat="period in $ctrl.enums.billingPeriods track by $index"
                    >
                        <oui-radio
                            data-id="period_{{period}}"
                            data-thumbnail
                            data-value="period"
                        >
                            {{:: 'cpcivm_add_step5_billing_period_' + period |
                            translate}}
                            <span
                                class="oui-radio__section"
                                data-translate="cpci_vm_flavor_price"
                                data-translate-values="{ price: (($ctrl.model.number * $ctrl.model.flavor.price.price.value) | currency: $ctrl.currentCurrency: 3) || '?' }"
                                data-ng-if="period === 'hourly'"
                            ></span>
                            <span
                                class="oui-radio__section"
                                data-translate="cpci_vm_flavor_month"
                                data-translate-values="{ price: (($ctrl.model.number * $ctrl.model.flavor.price.monthlyPrice.value) | currency: $ctrl.currentCurrency: 2) || '?' }"
                                data-ng-if="period === 'monthly'"
                            ></span>
                        </oui-radio>
                    </div>
                </div>
            </oui-radio-group>

            <div
                class="cui-grid-list"
                data-ng-if="$ctrl.submitted.step5 && $ctrl.model.billingPeriod"
            >
                <div class="cui-grid-cell">
                    <oui-radio
                        data-model="$ctrl.model.billingPeriod"
                        data-name="billingPeriodSelected"
                        data-value="$ctrl.model.billingPeriod"
                        data-thumbnail
                        ><span
                            data-ng-bind=":: 'cpcivm_add_step5_billing_period_' + $ctrl.model.billingPeriod | translate"
                        ></span>
                        <span
                            class="oui-radio__section"
                            data-translate="cpci_vm_flavor_price"
                            data-translate-values="{ price: (($ctrl.model.number * $ctrl.model.flavor.price.price.value) | currency: $ctrl.currentCurrency: 3) || '?' }"
                            data-ng-if="$ctrl.model.billingPeriod === 'hourly'"
                        ></span>
                        <span
                            class="oui-radio__section"
                            data-translate="cpci_vm_flavor_month"
                            data-translate-values="{ price: (($ctrl.model.number * $ctrl.model.flavor.price.monthlyPrice.value) | currency: $ctrl.currentCurrency: 2) || '?' }"
                            data-ng-if="$ctrl.model.billingPeriod === 'monthly'"
                        ></span>
                    </oui-radio>
                </div>
            </div>

            <oui-spinner data-ng-if="$ctrl.loaders.adding"></oui-spinner>
        </oui-step-form>
    </oui-stepper>
</section>
