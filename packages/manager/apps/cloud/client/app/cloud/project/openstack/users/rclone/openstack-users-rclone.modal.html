<form name="form" data-ng-submit="form.$valid && $ctrl.confirm()" novalidate>
    <oui-modal
        data-primary-label="{{ ::'common_confirm' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.isModalLoading()"
        data-heading="{{::'cpou_rclone_modal_title' | translate }}"
    >
        <span data-translate="cpou_rclone_modal_explanation"></span>
        <a
            target="_blank"
            data-ng-href="{{ ::$ctrl.rCloneFileGuide.data }}"
            class="oui-link_icon"
            rel="noopener"
        >
            <span
                data-translate="cpou_rclone_modal_explanation_more_info_link_text"
            ></span>
            <span
                class="oui-icon oui-icon-external-link"
                aria-hidden="true"
            ></span>
        </a>
        <oui-field
            data-label="{{ ::'cpou_rclone_modal_input_region_label' | translate }}"
        >
            <div class="oui-select">
                <select
                    class="oui-select__input"
                    id="region"
                    name="region"
                    data-ng-model="$ctrl.model.region.value"
                    data-required="$ctrl.model.region.required"
                    data-ng-options="region.microRegion.code as region.microRegion.text for region in $ctrl.regions.data"
                >
                    <option data-translate="common_select"></option>
                </select>
                <span
                    class="oui-icon oui-icon-chevron-down"
                    aria-hidden="true"
                ></span>
            </div>
        </oui-field>
        <small data-translate="cpou_rclone_modal_security_note"></small>
    </oui-modal>
</form>
