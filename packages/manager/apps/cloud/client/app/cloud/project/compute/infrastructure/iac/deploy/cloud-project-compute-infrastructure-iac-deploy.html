<section
    class="cui-page__content cui-page__content-flex cui-page__content-narrow"
>
    <oui-back-button
        ><span data-translate="cpciiac_deploy_title"></span
    ></oui-back-button>
    <oui-collapsible
        class="mb-4"
        data-ng-repeat="section in $ctrl.guide.sections track by $index"
        data-heading="{{ ::section.title }}"
        data-expanded="$first"
    >
        <div data-ng-repeat="content in section.content track by $index">
            <div data-ng-switch="content.type">
                <p data-ng-switch-when="p" data-ng-bind="content.content"></p>
                <div data-ng-switch-when="code">
                    <pre data-ng-bind="content.content"></pre>
                    <button
                        type="button"
                        class="oui-button oui-button_secondary"
                        data-ng-click="$ctrl.Service.pasteAction(content.content)"
                        data-translate="cpciiac_deploy_copy_paste"
                    ></button>
                </div>
            </div>
        </div>
        <div data-ng-repeat="step in section.steps track by $index">
            <h3 data-ng-bind="step.title"></h3>
            <div data-ng-repeat="content in step.content track by $index">
                <div data-ng-switch="content.type">
                    <p
                        data-ng-switch-when="p"
                        data-ng-bind="content.content"
                    ></p>
                    <div data-ng-switch-when="code">
                        <pre data-ng-bind="content.content"></pre>
                        <button
                            type="button"
                            class="oui-button oui-button_secondary"
                            data-ng-click="$ctrl.Service.pasteAction(content.content)"
                            data-translate="cpciiac_deploy_copy_paste"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
    </oui-collapsible>
    <div
        class="clearfix"
        data-ng-include="'app/cloud/project/compute/infrastructure/openstackClient/cloud-project-compute-infrastructure-openstack-client.html'"
    ></div>
</section>
<!-- /.cui-page__content -->
