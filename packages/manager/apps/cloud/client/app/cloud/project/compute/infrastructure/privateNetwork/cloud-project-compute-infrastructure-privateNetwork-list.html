<ul
    class="private-networks"
    data-ng-class="{ 'private-networks_no-vrack': !$ctrl.hasVrack() }"
    data-ng-keydown="$ctrl.onKeyDown($event)"
>
    <li
        class="private-networks__item"
        data-ng-class="{ 'private-networks__item_no-vrack': !$ctrl.hasVrack() }"
    >
        <div
            class="private-networks__header"
            data-ng-class="{ 'private-networks__header_no-vrack': !$ctrl.hasVrack() }"
        >
            <h2
                class="private-networks__header-title"
                data-translate="cpci_private_network_list_header_title"
            ></h2>
            <p
                class="private-networks__header-network-name"
                data-ng-if="$ctrl.hasVrack()"
            >
                <span
                    class="text-wrap word-break"
                    data-ng-bind="$ctrl.getVrackName()"
                ></span>
                <a
                    data-ng-click="$ctrl.gotoVrack()"
                    data-ng-if="$ctrl.canGotoVrack()"
                >
                    <i
                        class="private-networks__header-edit-vrack-button oui-icon oui-icon-external-link"
                        aria-hidden="true"
                    ></i>
                </a>
                <button
                    class="private-networks__header-edit-vrack-button oui-icon oui-icon-close"
                    type="button"
                    aria-hidden="true"
                    data-ng-click="$ctrl.unlinkVrack()"
                ></button>
            </p>
        </div>
        <div
            class="private-networks__description"
            data-ng-if="!$ctrl.hasVrack()"
        >
            <p
                data-ng-if="!$ctrl.hasPendingLoaders()"
                data-translate="cpci_private_network_activateVrack_description"
            ></p>
            <p
                data-ng-if="$ctrl.hasPendingLoaders()"
                data-translate="cpci_private_network_activateVrack_loading"
            ></p>
            <oui-button
                data-ng-if="$ctrl.orderUrl && !$ctrl.hasPendingLoaders()"
                data-disabled="$ctrl.loaders.vracks.get"
                data-on-click="$ctrl.addVRack()"
                ><span data-translate="private_network_activate_title"></span>
            </oui-button>
            <oui-progress data-ng-if="$ctrl.hasPendingLoaders()">
                <oui-progress-bar
                    data-type="success"
                    data-value="$ctrl.loaders.vrack.progress"
                ></oui-progress-bar>
            </oui-progress>
        </div>
    </li>
    <li
        class="private-networks__item"
        data-ng-repeat="network in $ctrl.getPrivateNetworks() track by network.id"
        data-ng-if="$ctrl.hasVrack()"
    >
        <div class="private-network private-network__list">
            <span
                class="private-network__button_delete private-network__icon-right"
                role="button"
                tabindex="0"
                data-ng-click="$ctrl.deletePrivateNetwork(network.id)"
            >
                <i
                    class="fa fa-trash-o fa-2x"
                    data-ng-hide="$ctrl.loaders.privateNetworks.delete"
                ></i>
                <i
                    class="fa fa-circle-o-notch fa-2x fa-spin"
                    data-ng-show="$ctrl.loaders.privateNetworks.delete"
                ></i>
            </span>
            <span
                class="private-network__property private-network__property_name"
                data-ng-bind="::network.name"
            ></span>
            <span class="private-network__property private-network__property_id"
                >{{ network.shortVlanId === '0' ?
                ("cpci_private_network_list_untagged_vlan" | translate) : "VLAN"
                + network.shortVlanId }}</span
            >
        </div>
    </li>

    <li class="private-networks__item" data-ng-if="$ctrl.isVrackCreating()">
        <div
            class="private-network private-network__list private-network__list_creating"
        >
            <span
                class="private-network__icon fa fa-circle-o-notch fa-spin"
            ></span>
            <span
                class="private-network__label"
                data-translate="cpci_private_network_creating"
            ></span>
            <span
                class="private-network__description"
                data-translate="cpci_private_network_creating_description"
            ></span>
        </div>
    </li>

    <li
        class="private-networks__item private-networks__item_action"
        write-right-required
    >
        <button
            class="private-networks__item_action-button"
            type="button"
            data-ng-if="$ctrl.hasPendingLoaders() && $ctrl.hasVrack()"
            data-ng-disabled="true"
        >
            <span
                class="private-networks__item_action-button-icon fa fa-circle-o-notch fa-spin"
            ></span>
        </button>
        <button
            class="private-networks__item_action-button"
            type="button"
            data-ng-if="!$ctrl.hasPendingLoaders() && $ctrl.hasVrack()"
            data-responsive-popover="'app/cloud/project/compute/infrastructure/privateNetwork/dialog/cloud-project-compute-infrastructure-privateNetwork-dialog.html'"
            data-popover-class="private-network-dialog-popover cloud-popover"
            data-popover-is-open="$ctrl.hasVisibleDialog()"
            data-popover-enable="$ctrl.hasVrack()"
            data-popover-placement="auto right"
            data-popover-container=".private-network-container"
            data-popover-trigger="none"
            data-ng-click="$ctrl.toggleDialog()"
        >
            <span
                class="private-networks__item_action-button-icon ovh-font ovh-font-ajouter"
            ></span>
        </button>
    </li>
</ul>
