<button
    type="button"
    class="private-network-dialog__menu-item-button"
    data-ng-click="ctrl.setActivePage('subnets')"
    data-ng-class="{'private-network-dialog__menu-item-button_active': ctrl.isActivePage('subnets')}"
>
    <span class="private-network-dialog__menu-item-button-box">
        <span
            class="private-network-dialog__menu-item-icon ovh-font ovh-font-network"
        ></span>
        <span class="private-network-dialog__menu-item-value">
            {{ ctrl.getSubnetsDescription() }}
            <small
                class="private-network-dialog__menu-item-description"
                data-translate="cpcipnd_subnets_menu_item_description"
            >
            </small>
        </span>
    </span>
</button>
