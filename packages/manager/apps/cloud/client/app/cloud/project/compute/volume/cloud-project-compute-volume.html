<div class="cloud-project-compute-volume">
    <section class="cui-page__content">
        <p
            class="bold"
            data-ng-if="!CloudProjectComputeVolumeCtrl.loaders.table.volume && CloudProjectComputeVolumeCtrl.table.volume.length"
            data-translate="cpc_volume_total_size_price"
            data-translate-values="{
                capacity : (CloudProjectComputeVolumeCtrl.totalResume.capacity * CloudProjectComputeVolumeCtrl.GIBIBYTE_TO_BYTE | bytes:2:'true'),
                total : CloudProjectComputeVolumeCtrl.totalResume.price.text
           }"
        ></p>

        <!-- SEARCH FORM -->
        <form
            name="searchVolumeForm"
            novalidate
            class="ovh-form-flat animate-opacity2-leave"
        >
            <div>
                <div
                    flat-input-container
                    class="pull-right"
                    style="width: 160px;"
                >
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>

                        <input
                            type="text"
                            class="form-control datepicker-ui-pretty"
                            id="searchCreationEnd"
                            name="searchCreationEnd"
                            placeholder="{{ 'cpc_volume_date_end' | translate}}"
                            data-uib-datepicker-popup="shortDate"
                            data-is-open="openedCreationEnd"
                            data-ng-click="openedCreationEnd = true"
                            data-ng-model="CloudProjectComputeVolumeCtrl.search.creationEnd"
                            data-ui-validate-watch="'CloudProjectComputeVolumeCtrl.search.creationStart'"
                            data-ui-validate="{'startBeforeEndDate' : '!$value
                                                || !CloudProjectComputeVolumeCtrl.search.creationStart
                                                || CloudProjectComputeVolumeCtrl.search.creationStart < $value' }"
                            data-ng-disabled="CloudProjectComputeVolumeCtrl.loaders.remove.volume || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti"
                        />

                        <div
                            class="input-group-btn"
                            data-ng-show="CloudProjectComputeVolumeCtrl.search.creationEnd"
                        >
                            <button
                                class="no-style btn"
                                data-ng-click="CloudProjectComputeVolumeCtrl.search.creationEnd = null"
                                data-ng-disabled="CloudProjectComputeVolumeCtrl.loaders.remove.volume || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti"
                            >
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div
                    flat-input-container
                    class="pull-right"
                    style="width: 160px;"
                >
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>

                        <input
                            type="text"
                            class="form-control datepicker-ui-pretty"
                            id="searchCreationStart"
                            name="searchCreationStart"
                            placeholder="{{ 'cpc_volume_date_start' | translate}}"
                            data-uib-datepicker-popup="shortDate"
                            data-is-open="openedCreationStart"
                            data-ng-click="openedCreationStart = true"
                            data-ui-validate-watch="'CloudProjectComputeVolumeCtrl.search.creationEnd'"
                            data-ui-validate="{'startBeforeEndDate' : '!$value
                                            || !CloudProjectComputeVolumeCtrl.search.creationEnd
                                            || CloudProjectComputeVolumeCtrl.search.creationEnd > $value' }"
                            data-ng-model="CloudProjectComputeVolumeCtrl.search.creationStart"
                            data-ng-disabled="CloudProjectComputeVolumeCtrl.loaders.remove.volume || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti"
                        />

                        <div
                            class="input-group-btn"
                            data-ng-show="CloudProjectComputeVolumeCtrl.search.creationStart"
                        >
                            <button
                                class="no-style btn"
                                data-ng-click="CloudProjectComputeVolumeCtrl.search.creationStart = null"
                                data-ng-disabled="CloudProjectComputeVolumeCtrl.loaders.remove.volume || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti"
                            >
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div
                    flat-input-container
                    class="pull-right"
                    style="width: 300px;"
                >
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </div>

                        <input
                            type="text"
                            class="form-control"
                            id="searchName"
                            name="searchName"
                            placeholder="{{'cloud_common_name' | translate}}"
                            data-ng-model="CloudProjectComputeVolumeCtrl.search.name"
                            maxlength="255"
                            data-ng-disabled="CloudProjectComputeVolumeCtrl.loaders.remove.volume || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti"
                        />

                        <div
                            class="input-group-btn"
                            data-ng-show="CloudProjectComputeVolumeCtrl.search.name"
                        >
                            <button
                                class="no-style btn"
                                data-ng-click="CloudProjectComputeVolumeCtrl.search.name = null"
                                data-ng-disabled="CloudProjectComputeVolumeCtrl.loaders.remove.volume || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti"
                            >
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- ADD BUTTON -->
        <button
            type="button"
            class="oui-button oui-button_secondary mb-3"
            data-ng-disabled="CloudProjectComputeVolumeCtrl.loaders.table.volume || CloudProjectComputeVolumeCtrl.table.volume === null"
            data-ng-click="CloudProjectComputeVolumeCtrl.createNewVolume()"
            write-right-required
        >
            {{:: 'cpc_volume_search_add'|translate }}
        </button>

        <!-- VOLUME TABLE -->
        <div class="oui-table-responsive">
            <table class="oui-table">
                <thead class="oui-table__headers">
                    <tr>
                        <th
                            class="oui-table__header oui-table__header_sortable"
                            tabindex="0"
                            data-ng-click="CloudProjectComputeVolumeCtrl.orderBy('name')"
                            data-ng-class="{'oui-table__header_sorted' : CloudProjectComputeVolumeCtrl.order.by === 'name'}"
                        >
                            <span translate="cloud_common_name"></span>
                            <span
                                aria-hidden="true"
                                class="oui-icon oui-icon-sort-inactive"
                                data-ng-class="{
                                    'oui-icon-sort-inactive': CloudProjectComputeVolumeCtrl.order.by !== 'name',
                                    'oui-icon-sort-up': CloudProjectComputeVolumeCtrl.order.by === 'name' && !CloudProjectComputeVolumeCtrl.order.reverse,
                                    'oui-icon-sort-down' : CloudProjectComputeVolumeCtrl.order.by === 'name' && CloudProjectComputeVolumeCtrl.order.reverse
                                }"
                            >
                            </span>
                        </th>
                        <th
                            class="oui-table__header oui-table__header_sortable"
                            tabindex="0"
                            data-ng-click="CloudProjectComputeVolumeCtrl.orderBy('region')"
                            data-ng-class="{'oui-table__header_sorted' : CloudProjectComputeVolumeCtrl.order.by === 'region'}"
                        >
                            <span translate="cloud_common_region"></span>
                            <span
                                aria-hidden="true"
                                class="oui-icon oui-icon-sort-inactive"
                                data-ng-class="{
                                    'oui-icon-sort-inactive': CloudProjectComputeVolumeCtrl.order.by !== 'region',
                                    'oui-icon-sort-up': CloudProjectComputeVolumeCtrl.order.by === 'region' && !CloudProjectComputeVolumeCtrl.order.reverse,
                                    'oui-icon-sort-down' : CloudProjectComputeVolumeCtrl.order.by === 'region' && CloudProjectComputeVolumeCtrl.order.reverse
                                }"
                            >
                            </span>
                        </th>
                        <th
                            class="oui-table__header oui-table__header_sortable"
                            tabindex="0"
                            data-ng-click="CloudProjectComputeVolumeCtrl.orderBy('type')"
                            data-ng-class="{'oui-table__header_sorted' : CloudProjectComputeVolumeCtrl.order.by === 'type'}"
                        >
                            <span translate="cloud_common_type"></span>
                            <span
                                aria-hidden="true"
                                class="oui-icon oui-icon-sort-inactive"
                                data-ng-class="{
                                    'oui-icon-sort-inactive': CloudProjectComputeVolumeCtrl.order.by !== 'type',
                                    'oui-icon-sort-up': CloudProjectComputeVolumeCtrl.order.by === 'type' && !CloudProjectComputeVolumeCtrl.order.reverse,
                                    'oui-icon-sort-down' : CloudProjectComputeVolumeCtrl.order.by === 'type' && CloudProjectComputeVolumeCtrl.order.reverse
                                }"
                            >
                            </span>
                        </th>
                        <th class="oui-table__header" tabindex="0">
                            <span translate="cpc_volume_attachedTo"></span>
                        </th>
                        <th
                            class="oui-table__header oui-table__header_sortable"
                            tabindex="0"
                            data-ng-click="CloudProjectComputeVolumeCtrl.orderBy('size')"
                            data-ng-class="{'oui-table__header_sorted' : CloudProjectComputeVolumeCtrl.order.by === 'size'}"
                        >
                            <span translate="cpc_volume_size"></span>
                            <span
                                aria-hidden="true"
                                class="oui-icon oui-icon-sort-inactive"
                                data-ng-class="{
                                    'oui-icon-sort-inactive': CloudProjectComputeVolumeCtrl.order.by !== 'size',
                                    'oui-icon-sort-up': CloudProjectComputeVolumeCtrl.order.by === 'size' && !CloudProjectComputeVolumeCtrl.order.reverse,
                                    'oui-icon-sort-down' : CloudProjectComputeVolumeCtrl.order.by === 'size' && CloudProjectComputeVolumeCtrl.order.reverse
                                }"
                            >
                            </span>
                        </th>
                        <th
                            class="oui-table__header oui-table__header_sortable"
                            tabindex="0"
                            data-ng-click="CloudProjectComputeVolumeCtrl.orderBy('price')"
                            data-ng-class="{'oui-table__header_sorted' : CloudProjectComputeVolumeCtrl.order.by === 'price'}"
                        >
                            <span translate="cpc_volume_monthly_price"></span>
                            <span
                                aria-hidden="true"
                                class="oui-icon oui-icon-sort-inactive"
                                data-ng-class="{
                                    'oui-icon-sort-inactive': CloudProjectComputeVolumeCtrl.order.by !== 'price',
                                    'oui-icon-sort-up': CloudProjectComputeVolumeCtrl.order.by === 'price' && !CloudProjectComputeVolumeCtrl.order.reverse,
                                    'oui-icon-sort-down' : CloudProjectComputeVolumeCtrl.order.by === 'price' && CloudProjectComputeVolumeCtrl.order.reverse
                                }"
                            >
                            </span>
                        </th>
                        <th
                            class="oui-table__header oui-table__header_sortable"
                            tabindex="0"
                            data-ng-click="CloudProjectComputeVolumeCtrl.orderBy('creationDate')"
                            data-ng-class="{'oui-table__header_sorted' : CloudProjectComputeVolumeCtrl.order.by === 'creationDate'}"
                        >
                            <span translate="cpc_volume_creation_date"></span>
                            <span
                                aria-hidden="true"
                                class="oui-icon oui-icon-sort-inactive"
                                data-ng-class="{
                                    'oui-icon-sort-inactive': CloudProjectComputeVolumeCtrl.order.by !== 'creationDate',
                                    'oui-icon-sort-up': CloudProjectComputeVolumeCtrl.order.by === 'creationDate' && !CloudProjectComputeVolumeCtrl.order.reverse,
                                    'oui-icon-sort-down' : CloudProjectComputeVolumeCtrl.order.by === 'creationDate' && CloudProjectComputeVolumeCtrl.order.reverse
                                }"
                            >
                            </span>
                        </th>
                        <th
                            class="oui-table__header text-center"
                            tabindex="0"
                            write-right-required
                        >
                            <button
                                data-ng-click="CloudProjectComputeVolumeCtrl.getVolume(true)"
                                data-ng-disabled="CloudProjectComputeVolumeCtrl.loaders.remove.volume || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti"
                                class="no-style"
                            >
                                <i class="glyphicon glyphicon-refresh"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody
                    data-ng-show="CloudProjectComputeVolumeCtrl.loaders.table.volume"
                    class="oui-table__body"
                >
                    <tr>
                        <td colspan="10" class="text-center">
                            <oui-spinner></oui-spinner>
                        </td>
                    </tr>
                </tbody>
                <tbody
                    data-ng-if="!CloudProjectComputeVolumeCtrl.loaders.table.volume && CloudProjectComputeVolumeCtrl.table.volume.length === 0"
                    class="oui-table__body"
                >
                    <tr>
                        <td colspan="10" class="text-center">
                            <span translate="cpc_volume_empty"></span>
                        </td>
                    </tr>
                </tbody>
                <tbody
                    data-ng-if="!CloudProjectComputeVolumeCtrl.loaders.table.volume && CloudProjectComputeVolumeCtrl.table.volume === null"
                    class="oui-table__body"
                >
                    <tr>
                        <td colspan="10" class="text-center">
                            <i class="fa fa-bug"></i>
                            <span translate="cpc_volume_error"></span>
                        </td>
                    </tr>
                </tbody>
                <tbody
                    data-ng-if="!CloudProjectComputeVolumeCtrl.loaders.table.volume
                                && CloudProjectComputeVolumeCtrl.table.volume.length
                                && !CloudProjectComputeVolumeCtrl.table.volumeFilterPage.length"
                    class="oui-table__body"
                >
                    <tr>
                        <td colspan="10" class="text-center">
                            <i class="fa fa-search"></i>
                            <span translate="cpc_volume_empty_search"></span>
                        </td>
                    </tr>
                </tbody>
                <tbody
                    data-ng-hide="CloudProjectComputeVolumeCtrl.loaders.table.volume"
                    class="oui-table__body"
                >
                    <tr
                        data-ng-repeat="volume in CloudProjectComputeVolumeCtrl.table.volumeFilterPage track by volume.id"
                        class="oui-table__row"
                        tabindex="0"
                    >
                        <td
                            data-title="{{::'cloud_common_name' | translate}}"
                            class="oui-table__cell"
                        >
                            <label
                                class="cloud-volume-table"
                                data-ng-class="{'opacity2-leave' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id,
                                                'opacity2-enter' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId !== volume.id}"
                                for="{{::'ss_' + volume.id}}"
                            >
                                <span data-ng-bind="::volume.name"></span>
                                <i
                                    data-ng-if="volume.bootable"
                                    title="{{:: 'common_disk_bootable' | translate}}"
                                    class="left-space-m4 ovh-font ovh-font-bootDisk inline-block"
                                    style="margin-bottom: 2px;"
                                    data-uib-tooltip="{{:: 'common_disk_bootable' | translate }}"
                                ></i>
                            </label>
                        </td>
                        <td
                            data-title="{{::'cloud_common_type' | translate}}"
                            class="oui-table__cell"
                        >
                            <span
                                data-ng-class="{'opacity2-leave' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id,
                                                'opacity2-enter' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId !== volume.id}"
                            >
                                <span
                                    data-ng-bind="CloudProjectComputeVolumeCtrl.regionService.getTranslatedMicroRegion(volume.region)"
                                ></span>
                            </span>
                        </td>
                        <td
                            data-title="{{::'cloud_common_type' | translate}}"
                            class="oui-table__cell"
                        >
                            <span
                                data-ng-class="{'opacity2-leave' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id,
                                                'opacity2-enter' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId !== volume.id}"
                                data-ng-bind="::volume.type"
                            >
                            </span>
                        </td>
                        <td
                            data-title="{{::'cpc_volume_attachedTo' | translate}}"
                            class="oui-table__cell"
                        >
                            <span
                                data-ng-class="{'opacity2-leave' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id,
                                                'opacity2-enter' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId !== volume.id}"
                                data-ng-bind=":: volume.attachedToDetails && volume.attachedToDetails.length ? volume.attachedToDetails.join(', ') : '-'"
                            >
                            </span>
                        </td>
                        <td
                            data-title="{{::'cpc_volume_size' | translate}}"
                            class="oui-table__cell"
                        >
                            <span
                                data-ng-class="{'opacity2-leave' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id,
                                                'opacity2-enter' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId !== volume.id}"
                                data-ng-bind=":: (volume.size * CloudProjectComputeVolumeCtrl.GIBIBYTE_TO_BYTE) | bytes:2:'true'"
                            >
                            </span>
                        </td>
                        <td
                            data-title="{{::'cpc_volume_monthly_price' | translate}}"
                            class="oui-table__cell"
                        >
                            <span
                                data-ng-class="{'opacity2-leave' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id,
                                                'opacity2-enter' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId !== volume.id}"
                            >
                                <span data-ng-if="volume.volumePricesMap"
                                    >{{
                                    volume.calculatePrice().monthlyPrice.text
                                    }}</span
                                >
                            </span>
                        </td>
                        <td
                            data-title="{{::'cpc_volume_creation_date' | translate}}"
                            class="oui-table__cell"
                        >
                            <span
                                data-ng-class="{'opacity2-leave' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id,
                                                'opacity2-enter' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId !== volume.id}"
                                data-ng-bind="::volume.creationDate | date : 'medium'"
                            >
                            </span>
                        </td>
                        <td class="oui-table__cell" write-right-required>
                            <div
                                data-ng-class="{'opacity2-leave' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id,
                                                'opacity2-enter' : CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId !== volume.id}"
                            >
                                <button
                                    class="no-style"
                                    title="{{ volume.snapshotted ? 'cpc_volume_snapshotted_delete_button_info' : 'cpc_volume_delete_button' | translate}}"
                                    data-ng-click="CloudProjectComputeVolumeCtrl.openDeleteVolume(volume)"
                                    data-ng-disabled="CloudProjectComputeVolumeCtrl.toggle.volumeDeleteId === volume.id
                                                    || CloudProjectComputeVolumeCtrl.loaders.remove.volume
                                                    || volume.getStatusGroup() !== 'ACTIVE'
                                                    || volume.snapshotted
                                                    || CloudProjectComputeVolumeCtrl.getSelectedCount() > 0
                                                    || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti
                                                    || CloudProjectComputeVolumeCtrl.toggle.openDeleteMultiConfirm"
                                >
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- PAGINATION TABLE -->
        <div
            class="table-pretty-pagination"
            data-ng-hide="CloudProjectComputeVolumeCtrl.loaders.table.volume
                        || CloudProjectComputeVolumeCtrl.loaders.remove.volume
                        || CloudProjectComputeVolumeCtrl.loaders.remove.volumeMulti
                        || !CloudProjectComputeVolumeCtrl.table.volume.length"
            data-pagination-front
            data-items="CloudProjectComputeVolumeCtrl.table.volumeFilter"
            data-paginated-items="CloudProjectComputeVolumeCtrl.table.volumeFilterPage"
            data-current-page="currentPage"
            data-nb-pages="nbPages"
            data-items-per-page="itemsPerPage"
            data-page-placeholder="{{ 'common_pagination_page' | translate:{currentPage: currentPage, nbPages : nbPages} }}"
            data-item-per-page-placeholder="{{ 'common_pagination_display' | translate }}"
        ></div>
    </section>
</div>
