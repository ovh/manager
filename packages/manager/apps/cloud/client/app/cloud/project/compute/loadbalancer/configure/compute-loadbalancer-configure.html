<div class="cui-page__content">
    <oui-back-button data-on-click="$ctrl.back()"
        ><span data-translate="cpc_loadbalancer_configure_title"></span
    ></oui-back-button>

    <div data-ng-if="$ctrl.loaders.loadbalancer" class="text-center">
        <oui-spinner></oui-spinner>
    </div>
    <div
        data-ng-if="!$ctrl.loaders.loadbalancer && $ctrl.loadbalancer === null || $ctrl.loadbalancer.status === 'unavailable'"
        data-translate="cpc_loadbalancer_error"
    ></div>
    <div
        data-ng-if="!$ctrl.loaders.loadbalancer && $ctrl.loadbalancer.status === 'unavailable'"
        data-translate="cpc_loadbalancer_error"
    ></div>
    <div
        data-ng-if="$ctrl.toggle.updatedMessage && !$ctrl.tasks.data.length && !$ctrl.loaders.form.redirect"
        data-translate="cpc_loadbalancer_configure_updated_message"
        class="oui-message"
    ></div>

    <div data-ng-if="$ctrl.tasks.data.length" class="oui-box">
        <h4 data-translate="cpc_loadbalancer_configure_task_waiting"></h4>
        <div
            data-ng-repeat="task in $ctrl.tasks.data track by $index"
            class="compute-loadbalancer-configure-tasks"
        >
            {{task.action}} :
            <oui-progress>
                <oui-progress-bar
                    data-type="{{ $ctrl.ServiceHelper.constructor.getTaskProgressType(task.status) }}"
                    data-value="task.progress"
                ></oui-progress-bar>
            </oui-progress>
        </div>
    </div>

    <form
        data-ng-if="!$ctrl.loaders.loadbalancer && $ctrl.loadbalancer !== null"
        name="loadbalancerConfigure"
        data-ng-submit="$ctrl.configureAndDeployLoadbalancer()"
        novalidate
    >
        <div
            class="oui-box"
            data-ng-if="$ctrl.loadbalancer.status === 'custom'"
        >
            <a
                class="oui-button oui-button_secondary pull-right"
                data-translate="cpc_loadbalancer_configure_advanced"
                data-ui-sref="iplb.detail.home({'serviceName': $ctrl.loadbalancerId})"
            ></a>
            <p>
                <strong
                    data-translate="cpc_loadbalancer_key_explain_1"
                ></strong>
            </p>
            <p data-translate="cpc_loadbalancer_key_explain_2"></p>
        </div>
        <div
            data-ng-if="$ctrl.loadbalancer.status !== 'custom' && $ctrl.loadbalancer.status !== 'unavailable'"
        >
            <h3 data-translate="cpc_loadbalancer_configure_loadbalancer"></h3>
            <p
                data-ng-if="$ctrl.loadbalancer && $ctrl.loadbalancer.displayName"
            >
                <span
                    class="oui-label d-block"
                    data-translate="cpc_loadbalancer_displayname"
                ></span>
                <span data-ng-bind="$ctrl.loadbalancer.displayName"></span>
            </p>
            <oui-field
                data-label="{{::'cpc_loadbalancer_configure_adresse' | translate}}"
            >
                <div class="inline-block">
                    <oui-clipboard
                        data-model="$ctrl.loadbalancer.ipv4"
                        name="ipv4"
                        id="ipv4"
                    ></oui-clipboard>
                </div>
                <a
                    class="oui-button oui-button_secondary pull-right"
                    data-translate="cpc_loadbalancer_configure_advanced"
                    data-ui-sref="iplb.detail.home({'serviceName': $ctrl.loadbalancerId})"
                >
                </a>
            </oui-field>
            <hr />
            <h3 data-translate="cpc_loadbalancer_configure_frontend"></h3>
            <oui-field
                data-label="{{::'cpc_loadbalancer_configure_protocole' | translate}}"
            >
                <div class="inline-block">
                    <input
                        class="oui-input"
                        type="text"
                        id="protocole"
                        name="protocole"
                        data-ng-model="$ctrl.form.protocole"
                        readonly
                    />
                </div>
                <a
                    class="oui-button oui-button_secondary pull-right"
                    data-translate="cpc_loadbalancer_configure_other_protocole"
                    data-ui-sref="iplb.detail.frontends({'serviceName': $ctrl.loadbalancerId})"
                >
                </a>
            </oui-field>
            <hr />
            <h3 data-translate="cpc_loadbalancer_configure_servers"></h3>
            <p
                class="oui-box"
                data-translate="cpc_loadbalancer_configure_servers_condition"
            ></p>

            <oui-datagrid rows="$ctrl.table.server">
                <oui-datagrid-column>
                    <oui-checkbox
                        data-name="server{{$row.ip}}"
                        data-id="server{{$row.ip}}"
                        data-model="$ctrl.form.servers[$row.ip]"
                    >
                    </oui-checkbox>
                </oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'cpc_loadbalancer_configure_server_name' | translate"
                    data-property="label"
                ></oui-datagrid-column>
                <oui-datagrid-column
                    data-title="'IP'"
                    data-property="ip"
                ></oui-datagrid-column>
            </oui-datagrid>

            <div
                data-ng-if="!$ctrl.loaders.table.server && !$ctrl.table.server"
            >
                <i class="fa fa-bug"></i>
                <span translate="cpc_server_error"></span>
            </div>
            <div data-ng-if="$ctrl.loaders.table.server" class="text-center">
                <oui-spinner></oui-spinner>
            </div>
            <hr />
        </div>

        <h3 data-translate="cpc_loadbalancer_configure_openstack"></h3>
        <p
            class="oui-box"
            data-translate="cpc_loadbalancer_configure_openstack_explanation"
            data-translate-values="{guideHorizon : $ctrl.guides.horizon}"
        ></p>
        <oui-field>
            <oui-checkbox
                id="openstack"
                name="openstack"
                data-model="$ctrl.form.openstack"
                ><span
                    data-translate="cpc_loadbalancer_configure_openstack_activation"
                ></span>
            </oui-checkbox>
        </oui-field>

        <div
            data-ng-if="!$ctrl.loaders.loadbalancer && $ctrl.loadbalancer !== null"
        >
            <oui-form-actions
                data-ng-if="!$ctrl.loaders.form.loadbalancer && !$ctrl.loaders.form.redirect"
                data-submit-text="{{::'cpc_loadbalancer_configure_modify' | translate}}"
                data-on-cancel="$ctrl.back()"
                data-cancel-text="{{::'cpc_loadbalancer_configure_cancel' | translate}}"
                data-disabled="$ctrl.tasks.data.length"
            >
            </oui-form-actions>
            <div
                data-ng-if="$ctrl.loaders.form.loadbalancer || $ctrl.loaders.form.redirect"
            >
                <oui-spinner size="s"></oui-spinner>
            </div>
        </div>
    </form>
</div>
