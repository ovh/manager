<div
    id="vm-monitoring"
    data-ng-controller="CloudProjectComputeInfrastructureVirtualMachineMonitoringCtrl as VmMonitoringCtrl"
>
    <div data-cuc-smooth-scroll-here="{ delay: 500, offset: -100 }">
        <button
            type="button"
            class="btn no-style back-btn"
            data-ng-click="VmMonitoringCtrl.close()"
        >
            <i class="fa fa-angle-left"></i>
        </button>
        <h3
            class="title text-center"
            data-translate="cpcivm_monitoring_title"
        ></h3>

        <!-- loading... -->
        <p
            data-ng-if="VmMonitoringCtrl.vm.monitoringData.loading"
            class="popover-detail-item text-center"
        >
            <oui-spinner></oui-spinner>
            {{:: 'cpcivm_monitoring_loading' | translate}}
        </p>

        <!-- content -->
        <div
            data-ng-if="VmMonitoringCtrl.vm.monitoringData && !VmMonitoringCtrl.vm.monitoringData.loading"
        >
            <!-- CPU -->
            <div class="bottom-space-p8">
                <uib-accordion>
                    <uib-accordion-group
                        data-is-open="VmMonitoringCtrl.accordions.cpu"
                    >
                        <uib-accordion-heading>
                            <div class="row">
                                <div
                                    class="col-md-2 col-xs-2 text-left fs18 top-space-m4"
                                    data-translate="cpcivm_monitoring_cpu_title"
                                ></div>
                                <div
                                    class="col-md-10 col-xs-10"
                                    data-ng-if="VmMonitoringCtrl.dataPeriod.cpu.max"
                                    data-ng-class="{
                                     'status-warning' : VmMonitoringCtrl.dataPeriod.cpu.needUpgrade,
                                     'status-fine' : !VmMonitoringCtrl.dataPeriod.cpu.needUpgrade}"
                                >
                                    <i
                                        class="pull-left ovh-font ovh-font-2x ovh-font-gauge-full right-space-m4"
                                    ></i>
                                    <span
                                        class="top-space-p8 left-space-m8 inline-block"
                                        >{{ (VmMonitoringCtrl.dataPeriod.cpu.max
                                        | number:0) + "%" }}</span
                                    >
                                </div>
                            </div>
                            <div class="chevron-right">
                                <i
                                    class="glyphicon pull-right"
                                    data-ng-class="{'glyphicon-chevron-down': VmMonitoringCtrl.accordions.cpu,
                                                    'glyphicon-chevron-right': !VmMonitoringCtrl.accordions.cpu}"
                                >
                                </i>
                            </div>
                        </uib-accordion-heading>
                        <div
                            class="alert fs14"
                            data-ng-if="VmMonitoringCtrl.vm.monitoringData.cpu.needUpgrade"
                        >
                            <span
                                data-translate="cpcivm_monitoring_more_cpu"
                            ></span>
                            <button
                                class="no-style text-underline"
                                data-translate="cpcivm_monitoring_changeOffer"
                                data-ng-click="VmMonitoringCtrl.openVmFlavorEditionState()"
                            ></button>
                        </div>
                        <!-- CPU monitoring period selector -->
                        <div class="row">
                            <div class="col-xs-6 top-space-m4 bottom-space-m8">
                                <select
                                    class="form-control"
                                    data-ng-model="VmMonitoringCtrl.selectedChartPeriod['cpu:used']"
                                    data-ng-options="period as ('cpcivm_monitoring_period_' + period | translate) for period in VmMonitoringCtrl.chartPeriodEnum"
                                    data-ng-change="VmMonitoringCtrl.onChartPeriodChanged('cpu:used')"
                                    data-ng-disabled="VmMonitoringCtrl.loaders.monitoring['cpu:used']"
                                ></select>
                            </div>
                        </div>
                        <!-- CPU monitoring chart -->
                        <div
                            data-ng-if="VmMonitoringCtrl.chartData['cpu:used'] && !VmMonitoringCtrl.loaders.monitoring['cpu:used']"
                            class="row monitoring-chart right-space-p20"
                        >
                            <cuc-monitoring-chart
                                model="VmMonitoringCtrl.chartData['cpu:used']"
                            ></cuc-monitoring-chart>
                        </div>
                        <div
                            class="row monitoring-chart monitoring-loading"
                            data-ng-if="VmMonitoringCtrl.loaders.monitoring['cpu:used']"
                        >
                            <div class="text-center">
                                <oui-spinner size="s"></oui-spinner>
                            </div>
                        </div>
                        <div
                            class="row monitoring-chart monitoring-loading"
                            data-ng-if="!VmMonitoringCtrl.chartData['cpu:used'] && !VmMonitoringCtrl.loaders.monitoring['cpu:used']"
                        >
                            <p class="text-warning text-center">
                                <i class="fa fa-warning"></i>
                                <span
                                    data-translate="cpcivm_monitoring_error"
                                ></span>
                            </p>
                        </div>
                    </uib-accordion-group>
                </uib-accordion>
            </div>

            <!-- RAM -->
            <div class="bottom-space-m8">
                <uib-accordion>
                    <uib-accordion-group
                        data-is-open="VmMonitoringCtrl.accordions.mem"
                    >
                        <uib-accordion-heading>
                            <div class="row">
                                <div
                                    class="col-md-2 col-xs-2 top-space-m4 text-left fs18"
                                    data-translate="cpcivm_monitoring_ram_title"
                                ></div>
                                <div
                                    class="col-md-10 col-xs-10"
                                    data-ng-if="VmMonitoringCtrl.dataPeriod.mem.max"
                                    data-ng-class="{
                                        'status-warning' :  VmMonitoringCtrl.dataPeriod.mem.needUpgrade,
                                        'status-fine' : ! VmMonitoringCtrl.dataPeriod.mem.needUpgrade}"
                                >
                                    <div>
                                        <i
                                            class="pull-left ovh-font ovh-font-2x ovh-font-gauge-full right-space-m4"
                                        ></i>
                                    </div>
                                    <span
                                        class="top-space-p8 left-space-m8 inline-block"
                                    >
                                        {{ (VmMonitoringCtrl.dataPeriod.mem.max
                                        | number:0) + "%" }}
                                    </span>
                                </div>
                            </div>
                            <div class="chevron-right">
                                <i
                                    class="glyphicon pull-right"
                                    data-ng-class="{'glyphicon-chevron-down': VmMonitoringCtrl.accordions.mem.value,
                                                    'glyphicon-chevron-right': !VmMonitoringCtrl.accordions.mem}"
                                >
                                </i>
                            </div>
                        </uib-accordion-heading>
                        <div
                            class="alert fs14"
                            data-ng-if="VmMonitoringCtrl.vm.monitoringData.mem.needUpgrade"
                        >
                            <span
                                data-translate="cpcivm_monitoring_more_ram"
                            ></span>
                            <button
                                class="no-style text-underline"
                                data-translate="cpcivm_monitoring_changeOffer"
                                data-ng-click="VmMonitoringCtrl.openVmFlavorEditionState()"
                            ></button>
                        </div>
                        <!-- RAM monitoring period selector -->
                        <div class="row">
                            <div class="col-xs-6 top-space-m4 bottom-space-m8">
                                <select
                                    class="form-control"
                                    data-ng-model="VmMonitoringCtrl.selectedChartPeriod['mem:used']"
                                    data-ng-options="period as ('cpcivm_monitoring_period_' + period | translate) for period in VmMonitoringCtrl.chartPeriodEnum"
                                    data-ng-change="VmMonitoringCtrl.onChartPeriodChanged('mem:used')"
                                    data-ng-disabled="VmMonitoringCtrl.loaders.monitoring['mem:used']"
                                ></select>
                            </div>
                        </div>
                        <!-- RAM monitoring chart -->
                        <div
                            data-ng-if="VmMonitoringCtrl.chartData['mem:used'] && !VmMonitoringCtrl.loaders.monitoring['mem:used']"
                            class="row monitoring-chart right-space-p20"
                        >
                            <cuc-monitoring-chart
                                model="VmMonitoringCtrl.chartData['mem:used']"
                            ></cuc-monitoring-chart>
                        </div>
                        <div
                            class="row monitoring-chart monitoring-loading"
                            data-ng-if="VmMonitoringCtrl.loaders.monitoring['mem:used']"
                        >
                            <div class="text-center">
                                <oui-spinner></oui-spinner>
                            </div>
                        </div>
                        <div
                            class="row monitoring-chart monitoring-loading"
                            data-ng-if="!VmMonitoringCtrl.chartData['mem:used'] && !VmMonitoringCtrl.loaders.monitoring['mem:used']"
                        >
                            <p class="text-warning text-center">
                                <i class="fa fa-warning"></i>
                                <span
                                    data-translate="cpcivm_monitoring_error"
                                ></span>
                            </p>
                        </div>
                    </uib-accordion-group>
                </uib-accordion>
            </div>

            <!-- BANDWIDTH -->
            <div class="bottom-space-m8">
                <uib-accordion>
                    <uib-accordion-group
                        data-is-open="VmMonitoringCtrl.accordions.net"
                    >
                        <uib-accordion-heading>
                            <div class="row">
                                <div class="col-md-2 col-xs-2 text-left">
                                    <span
                                        class="fs18 inline-block top-space-m8"
                                        data-translate="cpcivm_monitoring_bandwidth_title"
                                    ></span>
                                </div>
                                <div
                                    class="top-space-m8 col-md-10 col-xs-10 row"
                                >
                                    <div
                                        class="col-md-6 col-xs-6"
                                        data-ng-if="VmMonitoringCtrl.dataPeriod.net.down.max"
                                        data-ng-class="{
                                         'status-warning' : VmMonitoringCtrl.dataPeriod.net.down.needUpgrade,
                                         'status-fine' : !VmMonitoringCtrl.dataPeriod.net.down.needUpgrade}"
                                    >
                                        <div>
                                            <span
                                                data-translate="cpcivm_monitoring_upload"
                                            ></span>
                                        </div>
                                        <div>
                                            <i
                                                class="pull-left fa fa-long-arrow-down fs14 right-space-m4"
                                            ></i>
                                        </div>
                                        <div class="top-space-m6">
                                            <span
                                                >{{(VmMonitoringCtrl.dataPeriod.net.down.max
                                                | number:0) + "%"}}</span
                                            >
                                        </div>
                                    </div>
                                    <div
                                        class="col-md-6 col-xs-6"
                                        data-ng-if="VmMonitoringCtrl.dataPeriod.net.up.max"
                                        data-ng-class="{
                                         'status-warning' : VmMonitoringCtrl.dataPeriod.net.up.needUpgrade,
                                         'status-fine' : !VmMonitoringCtrl.dataPeriod.net.up.needUpgrade}"
                                    >
                                        <div>
                                            <span
                                                data-translate="cpcivm_monitoring_download"
                                            ></span>
                                        </div>
                                        <div>
                                            <i
                                                class="pull-left fa fa-long-arrow-up fs14 right-space-m4"
                                            ></i>
                                        </div>
                                        <div class="top-space-m6">
                                            <span
                                                >{{(VmMonitoringCtrl.dataPeriod.net.up.max
                                                | number:0) + "%"}}</span
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chevron-right">
                                <i
                                    class="glyphicon pull-right"
                                    data-ng-class="{'glyphicon-chevron-down': VmMonitoringCtrl.accordions.net,
                                                    'glyphicon-chevron-right': !VmMonitoringCtrl.accordions.net}"
                                >
                                </i>
                            </div>
                        </uib-accordion-heading>

                        <!-- NET TX monitoring period selector -->
                        <div class="row">
                            <div class="col-xs-6 top-space-m4 bottom-space-m8">
                                <select
                                    class="form-control"
                                    data-ng-model="VmMonitoringCtrl.selectedChartPeriod['net:tx']"
                                    data-ng-options="period as ('cpcivm_monitoring_period_' + period | translate) for period in VmMonitoringCtrl.chartPeriodEnum"
                                    data-ng-change="VmMonitoringCtrl.onChartPeriodChanged('net:tx')"
                                    data-ng-disabled="VmMonitoringCtrl.loaders.monitoring['net:tx']"
                                ></select>
                            </div>
                            <p class="top-space-m4 col-xs-6 lh30">
                                <span
                                    class="bold right-space-m4"
                                    data-translate="cpcivm_monitoring_upload"
                                ></span>
                                <span
                                    data-translate="cpcivm_monitoring_net_limit"
                                    data-translate-values="{ trafficMax : VmMonitoringCtrl.vm.flavor.outboundBandwidth }"
                                ></span>
                            </p>
                        </div>
                        <!-- NET TX monitoring chart -->
                        <div
                            data-ng-if="VmMonitoringCtrl.chartData['net:tx'] && !VmMonitoringCtrl.loaders.monitoring['net:tx']"
                            class="row monitoring-chart right-space-p20"
                        >
                            <cuc-monitoring-chart
                                model="VmMonitoringCtrl.chartData['net:tx']"
                            ></cuc-monitoring-chart>
                        </div>
                        <div
                            class="row monitoring-chart monitoring-loading"
                            data-ng-if="VmMonitoringCtrl.loaders.monitoring['net:tx']"
                        >
                            <div class="text-center">
                                <oui-spinner size="s"></oui-spinner>
                            </div>
                        </div>
                        <div
                            class="row monitoring-chart monitoring-loading"
                            data-ng-if="!VmMonitoringCtrl.chartData['net:tx'] && !VmMonitoringCtrl.loaders.monitoring['net:tx']"
                        >
                            <p class="text-warning text-center">
                                <i class="fa fa-warning"></i>
                                <span
                                    data-translate="cpcivm_monitoring_error"
                                ></span>
                            </p>
                        </div>

                        <!-- NET RX monitoring period selector -->
                        <div class="row">
                            <div class="col-xs-6 top-space-m4 bottom-space-m8">
                                <select
                                    class="form-control"
                                    data-ng-model="VmMonitoringCtrl.selectedChartPeriod['net:rx']"
                                    data-ng-options="period as ('cpcivm_monitoring_period_' + period | translate) for period in VmMonitoringCtrl.chartPeriodEnum"
                                    data-ng-change="VmMonitoringCtrl.onChartPeriodChanged('net:rx')"
                                    data-ng-disabled="VmMonitoringCtrl.loaders.monitoring['net:rx']"
                                ></select>
                            </div>
                            <p class="top-space-m4 col-xs-6 lh30">
                                <span
                                    class="bold right-space-m4"
                                    data-translate="cpcivm_monitoring_download"
                                ></span>
                                <span
                                    data-translate="cpcivm_monitoring_net_limit"
                                    data-translate-values="{ trafficMax : VmMonitoringCtrl.vm.flavor.inboundBandwidth }"
                                ></span>
                            </p>
                        </div>
                        <!-- NET TX monitoring chart -->
                        <div
                            data-ng-if="VmMonitoringCtrl.chartData['net:rx'] && !VmMonitoringCtrl.loaders.monitoring['net:rx']"
                            class="row monitoring-chart right-space-p20"
                        >
                            <cuc-monitoring-chart
                                model="VmMonitoringCtrl.chartData['net:rx']"
                            ></cuc-monitoring-chart>
                        </div>
                        <div
                            class="row monitoring-chart monitoring-loading"
                            data-ng-if="VmMonitoringCtrl.loaders.monitoring['net:rx']"
                        >
                            <div class="text-center">
                                <oui-spinner size="s"></oui-spinner>
                            </div>
                        </div>
                        <div
                            class="row monitoring-chart monitoring-loading"
                            data-ng-if="!VmMonitoringCtrl.chartData['net:rx'] && !VmMonitoringCtrl.loaders.monitoring['net:rx']"
                        >
                            <p class="text-warning text-center">
                                <i class="fa fa-warning"></i>
                                <span
                                    data-translate="cpcivm_monitoring_error"
                                ></span>
                            </p>
                        </div>
                    </uib-accordion-group>
                </uib-accordion>
            </div>
        </div>
    </div>
</div>
