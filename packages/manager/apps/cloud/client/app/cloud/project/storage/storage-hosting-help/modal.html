<div class="modal-header">
    <h3 class="modal-title">
        {{"storage_modal_how_to_add_cname_title" | translate}}
    </h3>
</div>

<div class="modal-body">
    <p>
        <span
            data-translate="storage_modal_how_to_add_cname_text"
            data-translate-values="{ staticUrl: storage.staticUrl }"
        ></span
        ><br /><br />
        <span class="text-center col-xs-12">
            <img
                src="assets/images/cloud/storage/dns_sbg1_fr_FR.png"
                alt=""
                class="shadow-z-1"
                style="width: 80%"
            /><br />
        </span>
        <small
            ><i
                data-translate="storage_modal_how_to_add_cname_text2"
            ></i></small
        ><br /><br />
        <!-- <span data-translate="storage_modal_how_to_add_cname_guide"></span> -->
    </p>
</div>

<div class="modal-footer">
    <button
        type="submit"
        class="btn btn-primary pull-right"
        data-ng-click="confirm()"
    >
        <span data-translate="common_close"></span>
    </button>
</div>
