<div class="private-network-dialog__vlan-inner">
    <div class="private-network-dialog__vlan-header form-group">
        <label
            class="pointer private-network-dialog__label_checkbox"
            for="vlan"
        >
            <flat-checkbox class="private-network-dialog__checkbox">
                <input
                    type="checkbox"
                    name="vlan"
                    id="vlan"
                    data-ng-disabled="ctrl.states.untagged"
                    data-ng-model="ctrl.states.vlan"
                />
            </flat-checkbox>
            <span data-translate="cpcipnd_vlan_create"></span>
        </label>
        <i
            class="ovh-font ovh-font-question pointer"
            data-uib-tooltip-template="'app/cloud/project/compute/infrastructure/privateNetwork/dialog/partials/cloud-project-compute-infrastructure-privateNetwork-dialog-vlan-tooltip.html'"
            data-tooltip-placement="bottom"
            data-tooltip-trigger="click outsideClick"
        ></i>
    </div>

    <div
        class="form-group form-inline"
        data-ng-if="ctrl.states.vlan"
        data-ng-class="ctrl.getGroupClasses(ctrl.form.vlanId)"
    >
        <label
            class="control-label private-network-dialog__label"
            for="vlanId"
            data-translate="cpcipnd_vlanId_label"
        >
        </label>
        <input
            name="vlanId"
            id="vlanId"
            type="number"
            class="form-control private-network-dialog__input_vlan-id"
            data-min="{{ ctrl.states.vlan ? ctrl.constraints.vlanId.min : 0 }}"
            data-max="{{ ctrl.states.vlan ? ctrl.constraints.vlanId.max : 0}}"
            data-ng-required="{{ ::ctrl.constraints.vlanId.required }}"
            data-ng-model="ctrl.models.privateNetwork.vlanId"
            data-ng-model-options="{ debounce: ctrl.constraints.vlanId.debounce }"
            data-unique-vlan-id
            placeholder="{{ ctrl.constraints.vlanId.min + '-' + ctrl.constraints.vlanId.max }}"
        />
        <span
            class="private-network-dialog__vlan-helper"
            data-translate="cpcipnd_vlanId_number_helper"
            data-translate-values="{ min: ctrl.constraints.vlanId.min, max: ctrl.constraints.vlanId.max }"
        ></span>
    </div>
    <ul
        class="private-network-dialog__error-list list-unstyled"
        data-ng-show="ctrl.hasErrors(ctrl.form.vlanId)"
        data-ng-messages="ctrl.form.vlanId.$error"
    >
        <li
            class="private-network-dialog__error-item"
            data-ng-message="required"
            data-translate="cpcipnd_vlanId_required_error"
        ></li>
        <li
            class="private-network-dialog__error-item"
            data-ng-message="min"
            data-translate="cpcipnd_vlanId_number_error"
            data-translate-values="{ min: ctrl.constraints.vlanId.min, max: ctrl.constraints.vlanId.max }"
        ></li>
        <li
            class="private-network-dialog__error-item"
            data-ng-message="max"
            data-translate="cpcipnd_vlanId_number_error"
            data-translate-values="{ min: ctrl.constraints.vlanId.min, max: ctrl.constraints.vlanId.max }"
        ></li>
        <li
            class="private-network-dialog__error-item"
            data-ng-message="uniqueVlanId"
            data-translate="cpcipnd_vlanId_unique_error"
        ></li>
    </ul>
</div>
