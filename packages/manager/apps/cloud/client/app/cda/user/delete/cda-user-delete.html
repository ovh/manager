<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button
            class="oui-icon oui-modal__close-button oui-icon-close"
            type="button"
            aria-label="Exit"
            data-ng-click="CdaUserDeleteCtrl.closeModal()"
        ></button>
    </div>
    <div
        class="oui-modal__body oui-modal__body_no-icon"
        data-ng-if="CdaUserDeleteCtrl.saving"
    >
        <div class="text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>

    <div class="oui-modal__body" data-ng-if="!CdaUserDeleteCtrl.saving">
        <i class="oui-icon oui-icon-help-circle" aria-hidden="true"></i>
        <div class="oui-modal__body-text">
            <p class="oui-modal__text">
                <span
                    class="bold"
                    data-translate="cda_user_delete_username_label"
                ></span>
                <span data-ng-bind="CdaUserDeleteCtrl.user.name"></span>
            </p>
            <p
                class="oui-modal__text"
                data-translate="cda_user_delete_confirm"
            ></p>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button
            type="button"
            class="oui-button oui-button_secondary"
            title="{{ ::'common_cancel' | translate }}"
            data-ng-click="CdaUserDeleteCtrl.closeModal()"
            data-ng-disabled="CdaUserDeleteCtrl.saving"
        >
            <span data-translate="common_cancel"></span>
        </button>
        <button
            type="button"
            class="oui-button oui-button_primary"
            title="{{ ::'delete' | translate }}"
            data-ng-click="CdaUserDeleteCtrl.deleteUser()"
            data-ng-disabled="CdaUserDeleteCtrl.saving"
        >
            <span data-translate="delete"></span>
        </button>
    </div>
</div>
