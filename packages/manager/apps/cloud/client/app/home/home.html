<div class="container-fluid">
    <div class="py-5">
        <ovh-manager-banner class="d-block mb-4"></ovh-manager-banner>

        <oui-message
            data-type="info"
            data-ng-if="$ctrl.showNewRegionsAvailableMessage && $ctrl.region !== 'US'"
            data-on-dismiss="$ctrl.onNewRegionsAvailableMessageDismiss()"
        >
            {{ ::'homepage_apac_regions_availability_message'| translate }}
        </oui-message>
        <div class="text-center">
            <h1>
                <span
                    data-translate="homepage_welcome_to_your_manager_1"
                ></span>
                <span
                    data-translate="homepage_welcome_to_your_manager_2"
                ></span>
            </h1>
            <p
                class="lead"
                data-translate="homepage_top_guides_header"
                data-translate-values="{ url: $ctrl.guides.all }"
            ></p>
        </div>
    </div>
    <div class="row d-md-flex">
        <div class="col-md-10 col-lg-8 mx-md-auto">
            <div
                class="mb-5"
                data-ng-repeat="section in $ctrl.guides.sections track by $index"
            >
                <oui-tile data-heading="{{::section.title | translate}}">
                    <div
                        class="oui-tile__item oui-tile__item_button"
                        data-ng-repeat="link in section.list track by $index"
                    >
                        <a
                            class="oui-tile__button oui-button oui-link_icon oui-button_ghost oui-button_block"
                            title="{{ (link.isExternal) ? link.text + ' (' + ('common_new_window' | translate) + ')' : link.text }}"
                            data-at-internet-click="{ name: link.atInternetClickTag }"
                            data-ng-href="{{ link.href }}"
                            data-ng-attr-target="{{(link.isExternal) ? '_blank' : undefined}}"
                            data-ng-attr-rel="{{(link.isExternal) ? 'noopener' : undefined}}"
                        >
                            <span data-ng-bind="link.text"></span>
                            <span
                                class="oui-icon oui-icon-external-link"
                                data-ng-if="link.isExternal"
                                aria-hidden="true"
                            ></span>
                        </a>
                    </div>
                </oui-tile>
            </div>
        </div>
    </div>
</div>
