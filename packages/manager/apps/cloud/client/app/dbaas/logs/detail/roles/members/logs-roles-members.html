<div class="cui-page__content">

    <oui-back-button data-ui-sref="dbaas.logs.detail.roles" data-heading="{{ ::'logs_roles_members_title' | translate }}"></oui-back-button>

    <p data-translate="logs_roles_members_subtitle" translate-value-name="{{ctrl.roleDetails.data.info.name}}"></p>
    <p data-translate="logs_roles_members_description"></p>

    <oui-datagrid rows="ctrl.roleDetails.data.members">
        <extra-top>
            <button type="button"
                class="oui-button oui-button_secondary"
                data-ng-click="ctrl.add()"
                data-ng-if="!ctrl.delete.loading">
                    <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i> {{ ::'logs_roles_members_add' | translate }}
            </button>
            <oui-spinner data-size="m"
                data-ng-if="ctrl.delete.loading">
            </oui-spinner>
        </extra-top>
        <oui-column title=":: 'logs_roles_members_user_account' | translate" property="username" sortable="asc" type="string" searchable filterable></oui-column>
        <oui-column title=":: 'logs_roles_members_note' | translate" property="note" sortable type="string" searchable filterable></oui-column>
        <oui-column title=":: 'logs_roles_members_date_added' | translate" property="createdAt" type="date">
            {{ $row.createdAt | momentFormat:'L'}}
        </oui-column>
        <oui-action-menu data-align="end" compact>
            <oui-action-menu-item text="{{ ::'logs_roles_members_revoke' | translate }}" on-click="ctrl.revoke($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
