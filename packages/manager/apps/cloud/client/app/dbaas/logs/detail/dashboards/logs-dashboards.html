<section class="cui-page__content log-dashboards">
    <cui-page-content-title
        text="::'logs_dashboards_title' | translate"
    ></cui-page-content-title>
    <p data-translate="logs_dashboards_description"></p>

    <p>
        {{ctrl.quota.data.configured}}/{{ctrl.quota.data.max}}
        <span data-translate="logs_dashboards_total_used"></span>
        (<logs-upgrade-quota-link></logs-upgrade-quota-link>)
    </p>

    <oui-datagrid rows="ctrl.dashboards.data">
        <extra-top>
            <logs-add-tool
                data-ng-if="!ctrl.quota.loading"
                text="{{ ::'logs_dashboards_add' | translate }}"
                tool-type="{{ ::'logs_dashboards_name' | translate }}"
                current-usage="ctrl.quota.data.configured"
                max-usage="ctrl.quota.data.max"
                callback="ctrl.add()"
            >
            </logs-add-tool>
            <oui-spinner
                data-ng-if="ctrl.quota.loading || ctrl.delete.loading"
            ></oui-spinner>
        </extra-top>
        <oui-column
            title="::'logs_dashboards_col_name' | translate"
            property="info.title"
            sortable="asc"
            type="string"
            searchable
            filterable
        ></oui-column>
        <oui-column
            title="::'logs_dashboards_col_description' | translate"
            property="info.description"
            sortable
            type="string"
            searchable
            filterable
        ></oui-column>
        <oui-column
            title="::'logs_dashboards_col_linked_option' | translate"
            property="info.optionId"
            sortable
            type="string"
        >
            <i
                data-ng-if="$row.info.optionId"
                class="oui-icon oui-icon-check_line"
                aria-hidden="true"
            ></i>
            <span data-ng-if="!$row.info.optionId"> - </span>
        </oui-column>
        <oui-column
            title="::'logs_col_last_modified' | translate"
            property="info.updatedAt"
            sortable
            type="date"
        >
            {{ $row.info.updatedAt | momentFormat:'L'}}
        </oui-column>
        <oui-column
            title="::'logs_dashboards_col_shared' | translate"
            property="info.isEditable"
            sortable
            type="string"
        >
            <span data-ng-if="!$row.info.isEditable"
                >{{ ::'common_yes' | translate }}</span
            >
            <span data-ng-if="$row.info.isEditable"> - </span>
        </oui-column>
        <oui-action-menu data-align="end" compact>
            <oui-action-menu-item
                text="{{ ::'logs_dashboards_graylog_access' | translate }}"
                href="{{ctrl.getGraylogUrl($row)}}"
                external
            ></oui-action-menu-item>
            <oui-action-menu-item
                disabled="!$row.info.isEditable"
                text="{{ ::'logs_dashboards_duplicate' | translate }}"
                on-click="ctrl.duplicate($row.info)"
            ></oui-action-menu-item>
            <oui-action-menu-item
                disabled="!$row.info.isEditable"
                text="{{ ::'common_edit' | translate }}"
                on-click="ctrl.edit($row.info)"
            ></oui-action-menu-item>
            <oui-action-menu-item
                disabled="!$row.info.isEditable"
                text="{{ ::'common_delete' | translate }}"
                on-click="ctrl.showDeleteConfirm($row.info)"
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
    <div data-ui-view="logsDashboardsCrud"></div>
</section>
