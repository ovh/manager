<div class="cui-page__content">
    <oui-back-button
        data-heading="{{ ::'logs_options_manage_title' | translate }}"
        data-on-click="ctrl.back()"
    >
    </oui-back-button>

    <p data-translate="logs_options_manage_description_1"></p>
    <p data-translate="logs_options_manage_description_2"></p>
    <p class="mb-5">
        <span data-translate="logs_options_manage_description_3"></span>
        <a
            data-translate="logs_options_manage_add_options"
            data-ui-sref="dbaas.logs.detail.options.home"
        ></a>
    </p>

    <oui-spinner
        data-ng-if="ctrl.getManagedOptions.loading || ctrl.delete.loading"
    ></oui-spinner>

    <oui-datagrid rows="ctrl.getManagedOptions.data">
        <oui-column
            title=":: 'logs_options_option_type' | translate"
            property="type"
            sortable="asc"
            type="string"
            searchable
            filterable
        ></oui-column>
        <oui-column
            title=":: 'logs_options_details' | translate"
            property="detail"
            sortable
            type="string"
            searchable
            filterable
        ></oui-column>
        <oui-column
            title=":: 'logs_options_linked_items' | translate"
            property="linked_items"
            sortable
            type="number"
            filterable
        ></oui-column>
        <oui-column
            title="::'logs_options_status' | translate"
            property="state"
            sortable
            type="string"
            searchable
            filterable
        >
            <span data-ng-if="$row.state === 'ENABLED'"
                >{{'logs_options_enabled' | translate}}</span
            >
            <span data-ng-if="$row.state === 'DISABLED'"
                >{{'logs_options_disabled' | translate}}</span
            >
        </oui-column>
        <oui-action-menu data-align="end" compact>
            <oui-action-menu-item
                text="{{ ::'logs_options_action_overview' | translate }}"
                on-click="ctrl.overview($row)"
            ></oui-action-menu-item>
            <oui-action-menu-item
                disabled="$row.state === 'ENABLED'"
                text="{{ ::'logs_options_action_enable' | translate }}"
                on-click="ctrl.reactivate($row)"
            ></oui-action-menu-item>
            <oui-action-menu-item
                disabled="$row.state === 'DISABLED'"
                text="{{ ::'logs_options_action_disable' | translate }}"
                on-click="ctrl.deactivate($row)"
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>
