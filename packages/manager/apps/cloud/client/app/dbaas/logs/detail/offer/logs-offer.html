<div class="cui-page__content cui-page__content-narrow">
    <oui-back-button
        data-heading="{{ ::'logs_offer_title' | translate }}"
        data-on-click="ctrl.goToHomePage()"
    >
    </oui-back-button>

    <p
        data-ng-if="ctrl.offerDetail.currentOfferType === 'pro'"
        data-translate="logs_offer_description_pro"
        data-translate-value-offer="{{ctrl.offerDetail.currentOffer | translate}}"
    ></p>
    <p
        data-ng-if="ctrl.offerDetail.currentOfferType === 'upgrade'"
        data-translate="logs_offer_description_upgrade"
    ></p>
    <div data-ng-if="ctrl.offers.loading" class="text-center">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div
        data-ng-if="ctrl.offerDetail.currentOfferType === 'basic' && !ctrl.offers.loading"
        class="basic-offer mb-3"
    >
        <p
            class="oui-header_4"
            data-translate="logs_offer_description_basic"
        ></p>
        <p
            data-translate="logs_offer_upgrade_pro"
            class="mt-5 oui-header_5"
        ></p>
        <p data-translate="logs_offer_upgrade_feature" class="oui-header_5"></p>
        <ul class="dashed mb-4 pl-3">
            <li data-translate="logs_offer_upgrade_pro_description_1"></li>
            <li data-translate="logs_offer_upgrade_pro_description_2"></li>
            <li data-translate="logs_offer_upgrade_pro_description_3"></li>
            <li data-translate="logs_offer_upgrade_pro_description_4"></li>
            <li data-translate="logs_offer_upgrade_pro_description_5"></li>
        </ul>
    </div>

    <oui-radio-group
        data-model="ctrl.offerDetail.selectedOffer"
        data-name="offerPlanCode"
    >
        <div class="cui-grid-list">
            <div
                class="cui-grid-list-item cui-grid-cell"
                data-ng-repeat="offer in ctrl.offers.data track by $index"
                data-ng-if="offer.planCode !== 'logs-basic'"
            >
                <oui-radio
                    data-text="{{ offer.planCode | translate }}"
                    data-value="offer.planCode"
                    data-thumbnail
                >
                    <p class="sub-heading">
                        <strong
                            data-ng-if="ctrl.offerDetail.currentOffer == offer.planCode"
                            data-translate="logs_offer_current_offer"
                        ></strong>
                        <span
                            data-ng-if="offer.esStorage > 1"
                            data-ng-bind="offer.planCode + '_limit' | translate"
                        ></span>
                    </p>
                    <span class="oui-radio__section">
                        <p>
                            {{offer.maxNbStream}} {{'logs_offer_streams' |
                            translate}}, {{offer.maxNbDashboard}}
                            {{'logs_offer_tables' | translate}}
                            <span data-ng-if="offer.maxNbInput > 0">,</span>
                        </p>
                        <p data-ng-if="offer.maxNbInput > 0">
                            {{offer.maxNbInput}} {{'logs_offer_collection_tools'
                            | translate}}
                        </p>
                    </span>
                    <span class="oui-radio__section text-right">
                        <strong
                            class="d-block"
                            data-ng-bind="offer.renewalPrice.text"
                        ></strong>
                    </span>
                </oui-radio>
            </div>
        </div>
    </oui-radio-group>

    <div
        ng-if="ctrl.offerDetail.currentOfferType === 'basic' && !ctrl.offers.loading"
    >
        <button
            class="oui-button oui-button_primary"
            data-translate="logs_offer_unlock_pro_button"
            data-ng-click="ctrl.orderPro()"
        ></button>
    </div>

    <div ng-if="ctrl.offerDetail.currentOfferType !== 'basic'">
        <oui-spinner data-ng-show="ctrl.savingOffer.loading"></oui-spinner>
        <div data-ng-hide="ctrl.savingOffer.loading || ctrl.offers.loading">
            <button
                type="submit"
                data-ng-disabled="ctrl.savingOffer.loading"
                class="oui-button oui-button_primary"
                data-translate="common_order"
                data-ng-click="ctrl.saveOffer()"
            ></button>
            <a
                class="oui-button oui-button_link"
                data-translate="common_cancel"
                data-ng-click="ctrl.goToHomePage()"
            ></a>
        </div>
    </div>
</div>
