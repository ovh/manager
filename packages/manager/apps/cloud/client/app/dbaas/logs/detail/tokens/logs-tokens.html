<section class="cui-page__content log-aliases">
    <oui-back-button
        data-heading="{{ ::'logs_tokens_title' | translate }}"
        data-on-click="ctrl.goToHomePage()"
    ></oui-back-button>

    <p data-translate="logs_tokens_description"></p>

    <oui-datagrid rows="ctrl.tokens.data">
        <extra-top>
            <button
                type="button"
                class="oui-button oui-button_secondary"
                data-ui-sref="dbaas.logs.detail.tokens.add"
                data-ng-disabled="ctrl.delete.loading"
            >
                <span
                    class="oui-icon oui-icon-add pr-1"
                    aria-hidden="true"
                ></span>
                <span data-translate="logs_tokens_add"></span>
            </button>
            <oui-spinner
                size="s"
                data-ng-if="ctrl.delete.loading"
            ></oui-spinner>
        </extra-top>
        <oui-column
            title="::'logs_tokens_col_name' | translate"
            property="name"
            sortable="asc"
            type="string"
            searchable
            filterable
        ></oui-column>
        <oui-column
            title="::'logs_tokens_col_token' | translate"
            property="value"
            sortable
            type="string"
            searchable
            filterable
        >
            <oui-clipboard data-model="$row.value"></oui-clipboard>
        </oui-column>
        <oui-column
            title="::'logs_tokens_col_platform' | translate"
            property="cluster.hostname"
            sortable
            type="string"
            searchable
            filterable
        >
            <oui-spinner
                size="s"
                data-ng-if="$row.cluster.isLoadingCluster"
            ></oui-spinner>
            <span data-ng-if="!$row.cluster.isLoadingCluster"
                >{{$row.cluster.hostname}}</span
            >
        </oui-column>
        <oui-column
            title="::'logs_tokens_col_createdAt' | translate"
            property="createdAt"
            sortable
            type="date"
        >
            {{ $row.createdAt | momentFormat:'L'}}
        </oui-column>
        <oui-action-menu data-align="end" compact>
            <oui-action-menu-item
                text="{{ ::'common_delete' | translate }}"
                on-click="ctrl.showDeleteConfirm($row)"
            ></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
    <div data-ui-view="logsTokensAdd"></div>
</section>
