<div class="modal-header">
    <h3 class="modal-title" data-translate="dtpdt_modal_delete_key_title"></h3>
</div>

<div class="modal-body">
    <p
        class="text-info"
        data-ng-hide="ctrl.loaders.deleting"
        data-translate="dtpdt_modal_delete_key_question"
        data-translate-values="{ name: ctrl.token.description }"
    ></p>
    <p
        class="text-info"
        data-ng-show="ctrl.loaders.deleting"
        data-translate="dtpdt_modal_delete_key_question"
    ></p>
</div>

<div class="modal-footer">
    <button
        type="submit"
        class="btn btn-primary pull-right"
        data-ng-click="ctrl.confirm()"
    >
        <i class="glyphicon glyphicon-ok"></i>
        <span data-translate="common_confirm"></span>
        <spinner data-ng-show="ctrl.loaders.deleting"></spinner>
    </button>
    <button
        type="reset"
        class="btn pull-left btn-default"
        data-ng-click="$dismiss()"
    >
        <i class="glyphicon glyphicon-remove"></i>
        <span data-translate="common_cancel"></span>
    </button>
</div>
