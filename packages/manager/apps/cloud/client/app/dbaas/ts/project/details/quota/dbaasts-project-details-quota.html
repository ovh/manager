<div class="row dbaasts-project-details-quota">
    <!-- Init loader -->
    <div
        data-ng-if="DBaasTsProjectDetailsQuotaCtrl.loaders.init"
        class="text-center col-xs-12"
    >
        <spinner name="bubbles-222-fff-32"></spinner>
    </div>

    <div
        class="col-xs-12"
        data-ng-if="!DBaasTsProjectDetailsQuotaCtrl.loaders.init"
    >
        <!-- Will be re-enabled once the quota API is ready
         <div class="well">
            <p><strong data-translate="dtpdq_quota_protect_explain"></strong></p>
            <p data-translate="dtpdq_quota_protect_more"></p>
            <button type="button"
                    class="btn btn-primary"
                    data-ng-click="DBaasTsProjectDetailsQuotaCtrl.openIncreaseQuotaPopup()"
                    data-translate="dtpdq_quota_protect_more_btn">
            </button>
        </div>
-->
        <p><strong data-translate="dtpdq_table_title"></strong></p>

        <div
            class="table-responsive-vertical shadow-z-1 top-space-m8 bottom-space-m12"
        >
            <table class="table table-hover table-striped no-space">
                <thead>
                    <tr>
                        <th data-translate="dtpdq_thead_description"></th>
                        <th data-translate="dtpdq_thead_pourcent"></th>
                        <th></th>
                        <th>
                            <button
                                type="button"
                                class="no-style pull-right"
                                data-ng-click="DBaasTsProjectDetailsQuotaCtrl.refresh()"
                            >
                                <i class="glyphicon glyphicon-refresh"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        data-ng-repeat="quota in DBaasTsProjectDetailsQuotaCtrl.data.quotas track by quota.type"
                    >
                        <td data-translate="dtpdq_thead_{{ quota.type }}"></td>
                        <td>
                            <progressbar
                                value="(quota.current * 100 / quota.max)"
                            ></progressbar>
                        </td>
                        <td>
                            {{ (quota.current * 100 / quota.max) | number : 2}}
                            %
                        </td>
                        <td>
                            {{ quota.current | number }} / {{ quota.max | number
                            }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
