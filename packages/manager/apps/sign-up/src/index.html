<!doctype html>
<html>
    <head>
        <title>OVH</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body class="sign-up-app"
          data-ng-app="ovhSignUpApp"
          data-ng-strict-di
          data-ng-controller="SignUpCtrl as $ctrl">
        <div class="container">
            <div class="py-3 py-md-5 px-3">
                <a class="d-inline-block pb-3 pb-md-5"
                   data-ng-href="{{ $ctrl.logoUrl }}">
                    <img src="assets/img/logo-ovh-baseline.png"
                         srcset="assets/img/logo-ovh-baseline@2x.png 2x, assets/img/logo-ovh-baseline@3x.png 3x"
                         alt="OVHcloud - Innovation for freedom"
                         class="app-logo" />
                </a>
                <div class="row justify-content-lg-center">
                    <div class="col-lg-8 app-content">
                        <div id="appPreload" class="d-flex align-items-center"
                             data-ng-class="appPreloadHide">
                            <div class="oui-spinner oui-spinner_l m-auto">
                                <div class="oui-spinner__container">
                                    <div class="oui-spinner__image"></div>
                                </div>
                            </div>
                        </div>
                        <div class="p-md-4 h-100"
                             data-ui-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
