<!DOCTYPE html>
<html class="ovhcloud-theme-light h-100">
    <head>
        <title>Public Cloud - OVHcloud</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <link rel="apple-touch-icon" href="assets/images/touchicon-180.png" />
        <style type="text/css">
            .ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body
        class="ovh-public-cloud-app h-100"
        style="overflow: hidden;"
        data-ng-class="{'in-container': !$ctrl.isTopLevelApplication}"
    >
        <div
            class="h-100 d-flex flex-column overflow-hidden"
            data-ng-controller="PublicCloudController as $ctrl"
        >
            <div>
                <ovh-manager-navbar
                    data-navbar-options="$ctrl.navbarOptions"
                    data-universe-click="$ctrl.openSidebar()"
                    data-ng-if="$ctrl.isTopLevelApplication"
                >
                </ovh-manager-navbar>
                <ovh-manager-account-sidebar
                    me="$ctrl.user"
                    data-ng-if="$ctrl.isTopLevelApplication"
                >
                </ovh-manager-account-sidebar>
                <ovh-manager-notifications-sidebar
                    data-ng-if="$ctrl.isTopLevelApplication"
                >
                </ovh-manager-notifications-sidebar>
            </div>
            <div class="d-flex w-100 h-100 position-relative">
                <div
                    class="w-100 h-100 position-absolute"
                    style="top: 0; left: 0;"
                >
                    <div class="h-100 w-100" data-ui-view></div>
                </div>
            </div>

            <ovh-chatbot
                data-ng-if="$ctrl.chatbotEnabled"
                data-language="{{$ctrl.currentLanguage}}"
                data-country="{{$ctrl.user.ovhSubsidiary}}"
                data-support-level="{{$ctrl.user.supportLevel.level}}"
            ></ovh-chatbot>

            <public-cloud-dark-mode></public-cloud-dark-mode>
        </div>
    </body>
</html>
