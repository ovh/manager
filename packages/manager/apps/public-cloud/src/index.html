<!doctype html>
<html class="h-100">
    <head>
        <title>Public Cloud - OVH</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body class="ovh-public-cloud-app h-100" style="overflow: hidden;">
        <div class="h-100 d-flex flex-column overflow-hidden"
             data-ng-app="ovhPublicCloudApp"
             data-ng-strict-di
             data-ng-controller="PublicCloudController as $ctrl">
            <div>
                <ovh-manager-navbar
                    data-navbar-options="$ctrl.navbarOptions"
                    data-universe-click="$ctrl.openSidebar()">
                </ovh-manager-navbar>
            </div>
            <div class="d-flex w-100 h-100 position-relative">
                <div class="w-100 h-100 position-absolute" style="top: 0; left: 0;">
                    <div class="h-100 w-100" data-ui-view>
                    </div>
                </div>
            </div>
            <a data-ng-if="$ctrl.feedbackUrl && $ctrl.user.ovhSubsidiary === 'FR'" data-ng-href="{{ $ctrl.feedbackUrl }}" rel="noopener" target="_blank" style="position: fixed; right: 2rem; bottom: 2rem;">
                <img alt="Feedback" data-ng-src="{{ $ctrl.feedback }}" />
            </a>
            <div id="managerPreload"
                class="d-flex text-center"
                data-ng-class="managerPreloadHide">
                <div class="m-auto">
                    <p class="lead mb-3" data-ng-if="('preload_welcome' | translate) !== 'preload_welcome'" data-translate="preload_welcome"></p>
                    <hr class="my-0" />
                    <h1 class="mt-3 mb-5" data-ng-if="('preload_manager_ovh' | translate) !== 'preload_manager_ovh'" data-translate="preload_manager_ovh"></h1>
                    <div class="mt-5">
                        <oui-spinner data-size="l"></oui-spinner>
                    </div>
                </div>
            </div>
            <div data-otrs-popup></div>
            <ovh-chatbot
                data-can-switch-to-livechat="true"
                data-config="{
                    universe: 'CLOUD',
                    language: $ctrl.currentLanguage,
                    country: $ctrl.user.ovhSubsidiary,
                }">
            </ovh-chatbot>
        </div>
    </body>
</html>
