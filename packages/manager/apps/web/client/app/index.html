<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width" />
        <title>OVH</title>
        <link rel="shortcut icon" href="assets/images/favicon.png" />
        <link rel="apple-touch-icon" href="assets/images/touchicon-180.png" />
    </head>
    <body
        data-ng-app="App"
        data-ng-controller="WebAppCtrl as $ctrl"
        data-ng-cloak
        class="ng-cloak h-100 ovh-manager-web-app"
        style="overflow: hidden;"
    >
        <div class="h-100 d-flex flex-column overflow-hidden">
            <!-- Skip to main content -->
            <div class="skipnav">
                <a
                    class="oui-button oui-button_link"
                    href=""
                    data-translate="common_skip_to_main_content"
                    data-ng-click="scrollTo('maincontent')"
                >
                </a>
            </div>
            <!-- /Skip to main content -->
            <div>
                <ovh-manager-navbar
                    data-navbar-options="{
                      toggle: {
                        event: 'sidebar:loaded'
                      },
                      universe: 'web',
                    }"
                    data-universe-click="$ctrl.openSidebar()"
                >
                </ovh-manager-navbar>
                <button
                    type="button"
                    class="navbar-toggle position-absolute bg-transparent border-0"
                    data-ng-if="$ctrl.sidebarIsOpen"
                    data-ng-click="$ctrl.closeSidebar()"
                ></button>
            </div>
            <div
                class="container-fluid h-100 w-100"
                style="overflow: auto"
                data-ui-view="app"
            >
                <div class="row">
                    <ovh-manager-server-sidebar
                        universe="'WEB'"
                        data-is-open="$ctrl.sidebarIsOpen"
                        class="col-md-3 col-lg-2 px-0"
                        data-on-click="$ctrl.closeSidebar()"
                    >
                    </ovh-manager-server-sidebar>

                    <div
                        class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2 px-0"
                    >
                        <!-- Skip content target -->
                        <div class="skiptarget">
                            <a id="maincontent" href="">-</a>
                        </div>

                        <!-- /Skip content target -->
                        <ovh-chatbot
                            data-ng-if="$ctrl.user.ovhSubsidiary"
                            data-universe="WEB"
                            data-language="{{$ctrl.currentLanguage}}"
                            data-country="{{$ctrl.user.ovhSubsidiary}}"
                        ></ovh-chatbot>

                        <div data-ui-view class="pb-5"></div>
                    </div>
                </div>
            </div>
        </div>

        <div
            id="managerPreload"
            class="d-flex text-center"
            data-ng-class="{
                 ' manager-preload-hide': $ctrl.isNavbarLoaded
                 }"
        >
            <div class="m-auto">
                <p class="lead mb-3" data-translate="preload_welcome"></p>
                <hr class="my-0" />
                <h1 class="mt-3 mb-5" data-translate="preload_manager_ovh"></h1>
                <div class="mt-5">
                    <oui-spinner data-size="l"></oui-spinner>
                </div>
            </div>
        </div>

        <div data-ng-controller="DoubleAuthBackupCodeCtrl">
            <div
                class="modal fade currentAction"
                id="currentActionDoubleAlert"
                tabindex="-1"
                role="dialog"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div
                        class="modal-content"
                        id="modal-container"
                        data-ng-include="stepPath"
                    ></div>
                </div>
            </div>
        </div>

        <script>
            var CKEDITOR_BASEPATH =
                (window.location.pathname !== '/'
                    ? window.location.pathname
                          .split('/')
                          .splice(
                              0,
                              window.location.pathname.split('/').length - 1,
                          )
                          .join('/')
                    : '') + '/ckeditor/';
        </script>
        <script src="ckeditor/ckeditor.js"></script>
    </body>
</html>
