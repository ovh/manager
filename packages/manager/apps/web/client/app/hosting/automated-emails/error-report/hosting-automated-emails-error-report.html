<div data-ng-controller="HostingAutomatedEmailsErrReportsCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="submitting"
        data-wizard-title="'hosting_tab_AUTOMATED_EMAILS_err_reports_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.formErrReportsEmail.$valid"
        >
            <div class="text-center" data-ng-if="ctrl.isLoading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!ctrl.isLoading">
                <p
                    data-translate="hosting_tab_AUTOMATED_EMAILS_err_reports_info"
                ></p>

                <form class="form-horizontal" name="ctrl.formErrReportsEmail">
                    <div
                        class="form-group"
                        data-ng-class="{'has-error': ctrl.formErrReportsEmail.errReportsEmail.$dirty && ctrl.formErrReportsEmail.errReportsEmail.$invalid}"
                    >
                        <label
                            class="control-label col-md-4 required"
                            for="errReportsEmail"
                            data-translate="hosting_tab_AUTOMATED_EMAILS_err_reports_email"
                        ></label>
                        <div class="col-md-6">
                            <input
                                type="email"
                                class="form-control"
                                name="errReportsEmail"
                                id="errReportsEmail"
                                required
                                data-ng-model="ctrl.automatedEmails.email"
                            />
                            <div
                                class="help-block"
                                data-ng-messages="ctrl.formErrReportsEmail.errReportsEmail.$error"
                            >
                                <small
                                    data-ng-message="ctrl.required"
                                    data-translate="hosting_tab_AUTOMATED_EMAILS_err_reports_email_required"
                                ></small>
                                <small
                                    data-ng-message="ctrl.email"
                                    data-translate="hosting_tab_AUTOMATED_EMAILS_err_reports_email_invalid"
                                ></small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
