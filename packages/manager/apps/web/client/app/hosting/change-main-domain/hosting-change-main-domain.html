<div data-ng-controller="HostingChangeMainDomainCtrl">
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="orderUpgrade"
        data-wizard-title="'hosting_dashboard_service_main_domain_change' | translate"
    >
        <!-- Step 1: Select a capacity -->
        <div
            data-wizard-step
            data-wizard-step-on-load="getAvailableOffers"
            data-wizard-step-on-next="checkEmails"
            data-wizard-step-valid="model.domain"
        >
            <div class="text-center" data-ng-if="loading.availableOffer">
                <oui-spinner></oui-spinner>
            </div>

            <form name="orderUpgradeForm" data-ng-if="!loading.availableOffer">
                <label
                    class="oui-label"
                    for="domains"
                    data-translate="hosting_change_main_domain_domains"
                ></label>
                <div class="oui-select">
                    <select
                        class="oui-select__input"
                        id="domains"
                        name="domains"
                        data-ng-model="model.domain"
                        data-ng-options="availableOffer for availableOffer in (availableOffers | orderBy:orderByOffer) track by availableOffer"
                    >
                        <option
                            value=""
                            disabled
                            data-translate="select_placeholder"
                        ></option>
                    </select>
                    <span
                        class="oui-icon oui-icon-chevron-down"
                        aria-hidden="true"
                    ></span>
                </div>
            </form>

            <div data-wizard-step-help>
                <h3
                    data-translate="hosting_change_main_domain_help_main_title"
                ></h3>
                <h4 data-translate="hosting_change_main_domain_help_title"></h4>
                <p data-translate="hosting_change_main_domain_help_desc"></p>
                <h4
                    data-translate="hosting_change_main_domain_help_keep_email_title"
                ></h4>
                <p
                    data-translate="hosting_change_main_domain_help_keep_email_desc"
                ></p>
                <h4
                    data-translate="hosting_change_main_domain_help_mxplan_title"
                ></h4>
                <p>
                    <span
                        data-translate="hosting_change_main_domain_help_mxplan_desc1"
                    ></span>
                    <a
                        data-ng-href="{{ emails.urlGuideMxplan }}"
                        target="_blank"
                        title="{{ 'hosting_change_main_domain_help_mxplan_desc3' | translate }} {{ 'common_newtab' | translate }}"
                        data-translate="hosting_change_main_domain_help_mxplan_desc2"
                    ></a>
                </p>
            </div>
        </div>

        <!-- Step 2: Decision to keep or delete email addresses -->
        <div data-wizard-step data-wizard-step-valid="validateEmailDecision()">
            <div class="text-center" data-ng-if="loading.emailDecision">
                <oui-spinner></oui-spinner>
            </div>

            <p
                data-translate="hosting_change_main_domain_no_email"
                data-ng-if="!loading.emailDecision && !emails.data.length"
            ></p>

            <div data-ng-if="!loading.emailDecision && emails.data.length">
                <p data-translate="hosting_change_main_domain_email_title"></p>
                <ul>
                    <li
                        data-ng-repeat="email in (emails.data | limitTo: emailDisplayLimit) track by $index"
                        data-ng-bind="email"
                    ></li>
                    <li
                        data-ng-bind-html="'hosting_change_main_domain_email_list' | translate: { t0: emails.data.length - emailDisplayLimit }"
                        data-ng-if="emails.data && emails.data.length > emailDisplayLimit"
                    ></li>
                </ul>
                <p
                    data-ng-bind-html="'hosting_change_main_domain_email_deletion_warning' | translate: { t0: hostingProxy.serviceName }"
                ></p>
                <p
                    data-translate="hosting_change_main_domain_email_proposal"
                ></p>

                <form class="form-horizontal" name="emailDecision">
                    <div class="oui-radio">
                        <input
                            type="radio"
                            class="oui-radio__input"
                            id="emailsKeep-no"
                            name="emailsKeep"
                            checked
                            data-ng-model="emails.keep"
                            data-ng-value="false"
                        />
                        <label
                            class="oui-radio__label-container"
                            for="emailsKeep-no"
                        >
                            <span
                                class="oui-radio__label"
                                data-translate="hosting_change_main_domain_delete_emails"
                            ></span>
                        </label>
                    </div>
                    <div class="oui-radio">
                        <input
                            type="radio"
                            class="oui-radio__input"
                            id="emailsKeep-yes"
                            name="emailsKeep"
                            data-ng-model="emails.keep"
                            data-ng-value="true"
                        />
                        <label
                            class="oui-radio__label-container"
                            for="emailsKeep-yes"
                        >
                            <span
                                class="oui-radio__label"
                                data-translate="hosting_change_main_domain_keep_emails"
                            ></span>
                        </label>
                    </div>

                    <div
                        class="alert alert-warning"
                        role="alert"
                        data-translate="hosting_change_main_domain_warning_delete_emails"
                        data-ng-if="model.domain && emails.hasSome && (model.mxplan === 'delete' || !emails.keep)"
                    ></div>

                    <div
                        data-ng-if="model.domain && emails.hasSome && emails.keep"
                    >
                        <div class="form-group">
                            <label
                                class="control-label col-md-3"
                                for="mxplan"
                                data-translate="hosting_change_main_domain_mxplan"
                            ></label>
                            <div class="col-md-6">
                                <div class="oui-select">
                                    <select
                                        class="oui-select__input"
                                        id="mxplan"
                                        name="mxplan"
                                        data-ng-model="model.mxplan"
                                        data-ng-options="((('hosting_change_main_domain_alt_mx_' + mxplan | translate) == 'hosting_change_main_domain_alt_mx_' + mxplan)? mxplan: ('hosting_change_main_domain_alt_mx_' + mxplan | translate)) for mxplan in mxplanEnum track by mxplan"
                                    >
                                        <option
                                            value=""
                                            disabled
                                            data-translate="select_placeholder"
                                        ></option>
                                    </select>
                                    <span
                                        class="oui-icon oui-icon-chevron-down"
                                        aria-hidden="true"
                                    ></span>
                                </div>
                            </div>
                        </div>
                        <p
                            data-ng-bind-html="'hosting_change_main_domain_mx_link' | translate: { t0: emails.urlGuideMxplan, t1: '_blank', t2: '<span class=\'icon-share-alt\'></span>' }"
                        ></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Step 3: Contracts, Resume and validation -->
        <div
            data-wizard-step
            data-wizard-step-on-load="loadContracts"
            data-wizard-step-on-previous="billingOnPrevious"
            data-wizard-step-valid="validateOrder()"
        >
            <div class="text-center" data-ng-if="loading.validation">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loading.validation">
                <div
                    data-contracts="model.duration.contracts"
                    data-full-text="false"
                    data-ng-model="agree.value"
                ></div>

                <p
                    class="mt-5"
                    data-translate="hosting_order_upgrade_resume"
                ></p>

                <table class="table table-condensed">
                    <tbody>
                        <tr
                            data-ng-repeat="detail in model.duration.details track by $index"
                        >
                            <th class="font-weight-normal" scope="row">
                                <span data-ng-bind="detail.description"></span>
                                <strong
                                    data-ng-bind="detail.domain"
                                    data-ng-if="$index === 0 || $index === 3"
                                ></strong>
                            </th>
                            <td class="text-nowrap text-right">
                                <strong
                                    data-ng-bind="getResumePrice(detail.totalPrice)"
                                ></strong>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th
                                class="text-right"
                                scope="row"
                                data-translate="hosting_order_upgrade_price_HT"
                            ></th>
                            <td
                                class="font-weight-bold text-right"
                                data-ng-bind="model.duration.prices.withoutTax.text"
                            ></td>
                        </tr>
                        <tr>
                            <th
                                class="text-right"
                                scope="row"
                                data-translate="hosting_order_upgrade_price_TTC"
                            ></th>
                            <td
                                class="font-weight-bold text-right"
                                data-ng-bind="model.duration.prices.withTax.text"
                            ></td>
                        </tr>
                    </tfoot>
                </table>

                <div
                    class="alert alert-info"
                    role="alert"
                    data-translate="hosting_order_upgrade_do_order"
                    data-ng-if="!loading.validation"
                ></div>
            </div>
        </div>
    </div>
</div>
