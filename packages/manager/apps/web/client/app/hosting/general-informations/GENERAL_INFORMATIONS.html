<div>
    <oui-spinner data-ng-if="!hosting"></oui-spinner>

    <div data-ng-if="hosting">
        <div data-ovh-alert="{{alerts.main}}"></div>

        <oui-message
            data-type="info"
            data-ng-if="hosting.offer === 'KIMSUFI_2015'"
        >
            <span
                data-translate="hosting_dashboard_service_offer_KIMSUFI_2015_support"
            ></span>
        </oui-message>

        <oui-message
            type="info"
            aria-close-button-label="{{:: 'close' | translate }}"
            data-ng-if=":: $ctrl.canOrderOrEditCdn() && cdnProperties.type !== $ctrl.CDN_ADVANCED"
            dismissable
        >
            <span
                data-translate="hosting_dashboard_general_informations_cdn_banner"
            ></span>
            <button
                class="oui-link"
                type="button"
                data-translate="hosting_dashboard_general_informations_cdn_banner_cta"
                data-ng-click="$ctrl.goToOrderOrUpgrade()"
            ></button>
        </oui-message>

        <div class="row d-md-flex" data-ng-if="!hosting.isExpired">
            <div class="col-md-4 mb-3">
                <oui-tile
                    class="mb-3 h-100"
                    data-heading="{{ ::'hosting_dashboard_general_informations' | translate}}"
                >
                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_service_state' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                class="oui-badge"
                                data-ng-class="getStateBadgeClass()"
                                data-ng-bind="::'hosting_dashboard_service_state_' + hosting.serviceState | translate"
                            ></span>
                            <span
                                class="oui-badge oui-badge_error"
                                data-translate="hosting_dashboard_service_state_DELETE_AT_EXPIRATION"
                                data-ng-if="hosting.serviceInfos.renew.deleteAtExpiration"
                            ></span>
                            <div class="mt-2" data-ng-if="guideHostingState">
                                <a
                                    target="_blank"
                                    title="{{ ::'hosting_state_info_title' | translate }}"
                                    data-ng-href="{{::guideHostingState}}"
                                >
                                    <span
                                        class="fa fa-info-circle mr-2"
                                        aria-hidden="true"
                                    ></span>
                                    <span
                                        data-ng-bind="::'hosting_state_info_' + hosting.serviceState | translate"
                                    ></span>
                                </a>
                            </div>
                        </oui-tile-description>
                    </oui-tile-definition>

                    <li class="oui-tile__item">
                        <div class="oui-tile__definition">
                            <div class="row">
                                <div class="col-lg-6">
                                    <strong
                                        class="oui-tile__term d-block"
                                        data-translate="common_ipv4"
                                    ></strong>
                                    <oui-clipboard
                                        data-model="::hosting.hostingIp"
                                        data-ng-if="hosting.hostingIp"
                                    ></oui-clipboard>
                                    <span
                                        data-translate="hosting_ipv4_coming_soon"
                                        data-ng-if="hosting.hostingIp === null"
                                    ></span>
                                </div>
                                <div class="col-lg-6">
                                    <strong
                                        class="oui-tile__term d-block"
                                        data-translate="common_ipv6"
                                    ></strong>
                                    <oui-clipboard
                                        data-model="::hosting.hostingIpv6"
                                        data-ng-if="hosting.hostingIpv6"
                                    ></oui-clipboard>
                                    <span
                                        class="word-break"
                                        data-translate="hosting_ipv4_coming_soon"
                                        data-ng-if="hosting.hostingIpv6 === null"
                                    ></span>
                                </div>
                            </div>
                        </div>
                    </li>

                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_disk_usage' | translate }}"
                        data-ng-if="!hosting.isExpired && hosting.quotaPercent != null && hosting.quotaPercent >= 0"
                    >
                        <oui-tile-description>
                            <div
                                class="oui-progress mt-2"
                                data-ng-class="{
                                    'oui-progress_success': hosting.quotaPercent <= 50,
                                    'oui-progress_warning': hosting.quotaPercent > 50 && hosting.quotaPercent <= 80,
                                    'oui-progress_error': hosting.quotaPercent > 80
                                }"
                            >
                                <div
                                    class="oui-progress__bar"
                                    role="progressbar"
                                    data-ng-class="{
                                        'oui-progress__bar_success': hosting.quotaPercent <= 50,
                                        'oui-progress__bar_warning': hosting.quotaPercent > 50 && hosting.quotaPercent <= 80,
                                        'oui-progress__bar_error': hosting.quotaPercent > 80
                                    }"
                                    data-ng-style="{'width': hosting.quotaPercent + '%'}"
                                    aria-valuenow="{{ ::hosting.quotaPercent }}"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                >
                                    <span
                                        class="oui-progress__label float-left"
                                        data-ng-bind="::$ctrl.quotaInformations"
                                        data-ng-if="!hosting.isCloudWeb"
                                    ></span>
                                </div>
                            </div>
                            <ul
                                class="list-unstyled"
                                data-ng-if="hosting.isCloudWeb"
                            >
                                <li>
                                    <span
                                        data-translate="hosting_dashboard_disk_usage_total"
                                    ></span>
                                    <span
                                        data-ng-bind="::$ctrl.quotaInformations"
                                    ></span>
                                </li>
                            </ul>
                        </oui-tile-description>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_service_boost' | translate }}"
                        data-ng-if="!hosting.isCloudWeb"
                    >
                        <oui-tile-description>
                            <div data-ng-if="hostingProxy.boostOffer">
                                <span
                                    class="fa fa-check text-success"
                                    aria-hidden="true"
                                ></span>
                                <span
                                    data-ng-bind="::'(' + hostingProxy.boostOffer + ')'"
                                ></span>
                            </div>
                            <div data-ng-if="!hostingProxy.boostOffer">
                                <span
                                    data-translate="hosting_dashboard_service_boostOffer_disabled"
                                    data-ng-if="hosting.availableBoostOffer && hosting.availableBoostOffer.length > 0"
                                ></span>
                                <span
                                    data-translate="hosting_dashboard_service_boostOffer_unavailable"
                                    data-ng-if="!hosting.availableBoostOffer || hosting.availableBoostOffer.length === 0"
                                ></span>
                            </div>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-ng-if="!hosting.boostOffer && hosting.availableBoostOffer && hosting.availableBoostOffer.length > 0"
                            data-placement="end"
                        >
                            <oui-action-menu-item href="{{ $ctrl.boostLink }}">
                                <span data-translate="hosting_tab_BOOST"></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_service_datacenter' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                data-translate="{{:: 'hosting_dashboard_service_datacenter_' + hostingProxy.datacenter }}"
                                data-translate-default="{{:: hostingProxy.datacenter }}"
                            ></span>
                        </oui-tile-description>
                    </oui-tile-definition>

                    <oui-tile-definition
                        data-term="{{:: 'hosting_dashboard_service_web' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-bind="::hosting.attachedDomainsCount"
                            ></span
                            >&nbsp;
                            <span
                                data-ng-bind="::(hosting.attachedDomainsMaxRecommanded > 1
                                                    ? 'hosting_dashboard_service_web_info_other'
                                                    : 'hosting_dashboard_service_web_info_1')
                                                | translate: { t0: hosting.attachedDomainsMaxRecommanded }"
                                data-ng-if="hosting.attachedDomainsMaxRecommanded > 0 && hosting.attachedDomainsMaxRecommanded < cloudWebUnlimitedQuantity"
                            ></span>
                        </oui-tile-description>
                    </oui-tile-definition>
                </oui-tile>
            </div>

            <div class="col-md-4 mb-3">
                <oui-tile
                    class="h-100"
                    data-heading="{{ ::'hosting_dashboard_configuration' | translate}}"
                >
                    <oui-tile-definition
                        data-term="{{ ::'hosting_global_php_version' | translate }}"
                        data-ng-if="ovhConfig.isPhpEngine && !hosting.isCloudWeb"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-bind="::ovhConfig.engineVersion"
                            ></span>
                            <span
                                aria-hidden="true"
                                data-ng-class="{
                                        'fa fa-check-circle text-success': phpVersionSupport.support === 'SUPPORTED',
                                        'fa fa-exclamation-triangle text-warning': phpVersionSupport.support === 'SECURITY_FIXES',
                                        'fa fa-exclamation-triangle text-danger': phpVersionSupport.support === 'END_OF_LIFE',
                                     }"
                                data-oui-tooltip="{{:: 'hosting_dashboard_php_support_'+ phpVersionSupport.support | translate }}"
                                data-oui-tooltip-placement="bottom"
                            >
                            </span>
                            <div
                                class="d-inline ml-2"
                                data-ng-if="ovhConfig.taskPending"
                            >
                                <oui-spinner data-size="s"></oui-spinner>
                            </div>
                            <span
                                class="help-inside ml-2"
                                data-ng-if="ovhConfig.taskPendingError"
                                data-oui-tooltip="{{ ovhConfig.taskPendingError }}"
                            >
                                <span
                                    class="fa fa-times-circle text-danger"
                                    aria-hidden="true"
                                ></span>
                            </span>
                        </oui-tile-description>
                        <oui-action-menu data-compact data-placement="end">
                            <oui-action-menu-item
                                data-on-click="setAction('ovhconfig/hosting-ovhconfig', hosting)"
                                data-ng-disabled="ovhConfig.taskPending"
                            >
                                <span
                                    data-translate="hosting_global_php_version_edit"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_service_ssl' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="!$ctrl.isRetrievingSSLCertificate"
                                data-ng-bind="$ctrl.selectSSLCertificateStatusText()"
                            ></span>
                            <oui-spinner
                                data-ng-if="$ctrl.isRetrievingSSLCertificate"
                            ></oui-spinner>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-ng-if="!$ctrl.isRetrievingSSLCertificate && ($ctrl.canOrderSSLCertificate() || $ctrl.canRegenerateSSLCertificate() || $ctrl.canDeleteSSLCertificate())"
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-on-click="setAction('ssl/order/hosting-order-ssl')"
                                ><span
                                    data-translate="hosting_dashboard_service_order_ssl"
                                ></span
                            ></oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.canRegenerateSSLCertificate()"
                                data-on-click="setAction('ssl/regenerate/hosting-ssl-regenerate')"
                                ><span
                                    data-translate="hosting_ssl_regenerate_title_button"
                                ></span
                            ></oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.canDeleteSSLCertificate()"
                                data-on-click="setAction('ssl/delete/hosting-ssl-delete', $ctrl.sslCertificate)"
                                ><span
                                    data-translate="hosting_dashboard_service_order_ssl_delete"
                                ></span
                            ></oui-action-menu-item>
                        </oui-action-menu>
                        <oui-action-menu
                            data-compact
                            data-ng-if="$ctrl.hasSSLCertificateCreationReport()"
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-on-click="setAction('ssl/details/hosting-ssl-details', hosting)"
                            >
                                <span
                                    data-translate="hosting_dashboard_ssl_report_button"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <!-- email offer -->
                    <oui-tile-definition
                        data-term="{{ :: 'hosting_dashboard_service_email_address' | translate}}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-bind=":: $ctrl.doesEmailOfferExists() ? ('hosting_dashboard_service_common_active' | translate) : ('hosting_dashboard_service_common_inactive' | translate)"
                            ></span>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-placement="end"
                            data-ng-if="availableOptions.length"
                        >
                            <oui-action-menu-item
                                data-on-click="$ctrl.activateEmailOffer()"
                                data-ng-if="!$ctrl.doesEmailOfferExists()"
                            >
                                <span
                                    data-translate="hosting_dashboard_service_activate_email"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.isDetachEmailOptionAvailable"
                                data-on-click="$ctrl.goToDetachEmail()"
                            >
                                <span
                                    data-translate="hosting_dashboard_service_detach_email_option"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.doesEmailOfferExists()"
                                data-ui-sref="app.hosting.dashboard.terminate-email-option"
                            >
                                <span
                                    data-translate="hosting_dashboard_service_terminate_email"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <!-- end of email offer -->
                    <oui-tile-definition
                        data-term="{{:: 'hosting_dashboard_service_cdn' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-bind="::hosting.hasCdn ? ('common_yes' | translate) : ('common_no' | translate)"
                            ></span>
                            <span data-ng-if="hosting.hasCdn">
                                - <span data-ng-bind="::cdnRange"></span>
                                <span
                                    data-ng-if="isUpgradable && cdnProperties.version === '2013v1'"
                                >
                                    <span> - </span>
                                    <span
                                        class="fa fa-exclamation-triangle text-warning"
                                        aria-hidden="true"
                                        data-oui-tooltip="{{:: 'hosting_dashboard_service_cdn_customer_has_cdn_v1_new_offers' | translate }}"
                                    ></span>
                                </span>
                            </span>
                            <oui-spinner
                                data-size="s"
                                data-ng-if="flushCdnState === 'check'"
                            ></oui-spinner>
                            <span
                                class="label label-info"
                                data-translate="hosting_dashboard_service_flush_cdn_doing"
                                data-ng-if="flushCdnState === 'doing'"
                            ></span>

                            <div
                                data-ng-if="hosting.hasCdn && $ctrl.isCdnInDeleteAtExpiration"
                            >
                                <p class="m-0">
                                    <small
                                        data-translate="hosting_dashboard_config_tile_options_cdn_cancel_terminate"
                                        data-translate-values="{ endEngagementDate: '<b>' + (cdnServiceInfo.expirationDate | date) + '</b>' }"
                                    >
                                    </small>
                                </p>
                                <button
                                    type="button"
                                    class="oui-button oui-button_s oui-button_ghost oui-button_icon-right"
                                    data-ng-click="$ctrl.onCancelTerminateCdn()"
                                >
                                    <span
                                        data-translate="hosting_dashboard_config_tile_options_cdn_cancel_terminate_link"
                                    ></span>
                                    <span
                                        class="oui-icon oui-icon-arrow-right"
                                        aria-hidden="true"
                                    ></span>
                                </button>
                            </div>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-placement="end"
                            data-ng-if="$ctrl.canOrderOrEditCdn()"
                        >
                            <oui-action-menu-item
                                data-ng-if="isUpgradable && hosting.hasCdn"
                                data-disabled="$ctrl.isCdnInDeleteAtExpiration"
                                data-on-click="$ctrl.upgradeCdn()"
                            >
                                <span
                                    data-translate="hosting_dashboard_service_change_cdn_version"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="hosting.hasCdn"
                                data-on-click="$ctrl.goToMultisite()"
                                data-href="{{ $ctrl.multisiteLink }}"
                            >
                                <span
                                    data-translate="hosting_dashboard_service_setting_cdn"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="hosting.hasCdn && (cdnProperties.version === '2013v1' || cdnProperties.version === 'cdn-hosting')"
                                data-disabled="$ctrl.isCdnInDeleteAtExpiration"
                                data-on-click="$ctrl.terminateCdn()"
                            >
                                <span
                                    data-translate="hosting_dashboard_service_terminate_cdn"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="!hosting.hasCdn"
                                data-on-click="$ctrl.orderCdn()"
                            >
                                <span
                                    data-ng-bind=":: (isCdnFree ? 'hosting_dashboard_service_activate_cdn_option' : 'hosting_dashboard_service_order_cdn') | translate"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{:: 'hosting_dashboard_service_privatesql' | translate }}"
                    >
                        <oui-tile-description>
                            <p
                                data-ng-if="!hosting.sqlPriveInfo.hasPrivateDatabaseToActivate"
                                data-ng-bind="privateDatabases.length"
                            ></p>

                            <p
                                data-ng-if="hosting.sqlPriveInfo.hasPrivateDatabaseToActivate"
                                data-translate="hosting_dashboard_service_privatesql_active_remaining"
                                data-translate-values="{ count: 1 }"
                            ></p>
                        </oui-tile-description>
                        <oui-action-menu data-compact data-placement="end">
                            <div
                                data-ng-if="!hosting.sqlPriveInfo.hasPrivateDatabaseToActivate"
                                data-ng-repeat="privateDb in privateDatabases track by privateDb.name"
                            >
                                <oui-action-menu-item
                                    data-ng-if="privateDb.isAdmin"
                                    data-href="#/private_database/{{ privateDb.name }}"
                                >
                                    <span
                                        data-translate="hosting_tab_LOCAL_SEO_access_interface"
                                    ></span>
                                </oui-action-menu-item>
                            </div>

                            <div
                                data-ng-if="hosting.sqlPriveInfo.hasPrivateDatabaseToActivate"
                            >
                                <oui-action-menu-item
                                    data-ng-if="sqlPriveState !== 'check' && sqlPriveState !== 'doing'"
                                    data-ui-sref="app.hosting.dashboard.database.private-sql-activation"
                                >
                                    <span
                                        data-translate="hosting_dashboard_service_privatesql_active"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-ng-if="sqlPriveState === 'check' || sqlPriveState === 'doing'"
                                    data-disabled
                                >
                                    <span
                                        data-translate="hosting_dashboard_service_privatesql_active_doing"
                                    ></span
                                ></oui-action-menu-item>
                            </div>

                            <oui-action-menu-item
                                data-ng-if="$ctrl.isPrivateDatabaseDetachable"
                                data-ng-click="$ctrl.goToDetachPrivateDB()"
                            >
                                <span
                                    data-translate="hosting_dashbaord_service_privatesql_detach"
                                ></span>
                            </oui-action-menu-item>

                            <oui-action-menu-item
                                data-ui-sref="app.private-database-order-clouddb"
                            >
                                <span
                                    data-translate="hosting_dashboard_service_privatesql_order"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::(hosting.isCloudWeb ? 'hosting_tab_DATABASE' : 'hosting_dashboard_databases') | translate }}"
                    >
                        <oui-tile-description>
                            <div
                                data-wuc-progress-bar-element-counter
                                data-wuc-pbec-nb-elements="hosting.databaseCount"
                                data-wuc-pbec-max-elements="hosting.databaseMax"
                                data-wuc-pbec-upper-limit="cloudWebUnlimitedQuantity"
                            ></div>
                        </oui-tile-description>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_local_seo' | translate }}"
                        data-ng-if="localSeoAvailable"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-if="!$ctrl.loading.localSeo"
                                data-ng-bind-html="$ctrl.localSeo.quantity > 0 ?
                                                       $ctrl.localSeo.isActive ?
                                                         ('hosting_dashboard_local_seo_quantity'| translate: { t0: $ctrl.localSeo.quantity })
                                                         : ('hosting_dashboard_local_seo_activating' | translate)
                                                       : ('hosting_dashboard_local_seo_inactive' | translate)"
                            ></span>
                            <oui-spinner
                                data-ng-if="$ctrl.loading.localSeo"
                                data-size="s"
                            ></oui-spinner>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-ng-if="!$ctrl.loading.localSeo"
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-ng-if="$ctrl.localSeo.isActive && $ctrl.localSeo.quantity > 0"
                                data-href="{{ $ctrl.localSEOLink }}"
                            >
                                <span data-translate="common_manage"></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.localSeo.quantity === 0"
                                data-on-click="$ctrl.HostingLocalSeo.goToLocalSeoOrder(hosting.serviceName)"
                            >
                                <span
                                    data-translate="hosting_dashboard_local_seo_order"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.localSeo.quantity === 0"
                                data-on-click="$ctrl.HostingLocalSeo.goToVisibilityChecker()"
                            >
                                <span
                                    data-translate="hosting_dashboard_local_seo_visibility_check"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_service_filer' | translate }}"
                        data-ng-if="!hosting.isCloudWeb"
                    >
                        <oui-tile-description>
                            <span data-ng-bind="::hosting.filer"></span>
                        </oui-tile-description>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_service_default_runtime' | translate }}"
                        data-ng-if="hosting.isCloudWeb"
                    >
                        <oui-tile-description>
                            <span
                                data-ng-bind="::$ctrl.defaultRuntime.name"
                                data-ng-if="$ctrl.defaultRuntime"
                            ></span>
                            <span
                                class="oui-badge oui-badge_error"
                                data-translate="common_not_available"
                                data-ng-if="!$ctrl.loading.defaultRuntime && !$ctrl.defaultRuntime"
                            ></span>
                            <div
                                class="d-inline ml-2"
                                data-ng-if="$ctrl.loading.defaultRuntime"
                            >
                                <oui-spinner data-size="s"></oui-spinner>
                            </div>
                        </oui-tile-description>
                        <oui-action-menu data-compact data-placement="end">
                            <oui-action-menu-item
                                href="{{ $ctrl.runtimesLink }}"
                                ><span data-translate="common_configure"></span
                            ></oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                </oui-tile>
            </div>
            <div class="col-md-4 mb-3">
                <oui-tile
                    data-heading="{{ ::'common_plan' | translate }}"
                    class="h-100"
                >
                    <oui-tile-definition
                        data-term="{{ ::'hosting_dashboard_service_offer' | translate }}"
                    >
                        <oui-tile-description>
                            <span
                                class="text-capitalized mr-2"
                                data-ng-bind=":: $ctrl.getOfferName(hosting.offer)"
                            ></span>
                            <span
                                class="fa fa-exclamation-triangle text-warning"
                                aria-hidden="true"
                                data-ng-if="hostingProxy.recommendedOffer"
                                data-oui-tooltip="{{ ::'hosting_dashboard_service_offer_recommanded' | translate: { t0: hostingProxy.recommendedOffer } }}"
                            ></span>
                        </oui-tile-description>
                        <oui-action-menu
                            data-ng-if="$ctrl.isAvailableOfferOrDetach"
                            data-compact
                            data-placement="end"
                        >
                            <oui-action-menu-item
                                data-on-click="$ctrl.changeOffer()"
                            >
                                <span
                                    data-translate="hosting_dashboard_service_change_offer"
                                ></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <wuc-service-status-action
                        data-service-name="$ctrl.serviceName"
                        data-service-type="'HOSTING_WEB'"
                        data-service-infos="hosting.serviceInfos"
                    >
                    </wuc-service-status-action>
                    <oui-tile-definition
                        data-term="{{ ::'contacts_management' | translate }}"
                    >
                        <oui-tile-description>
                            <div>
                                <span
                                    data-ng-bind="::hosting.serviceInfos.contactAdmin"
                                ></span
                                >:
                                <span
                                    class="small"
                                    data-translate="global_admin"
                                ></span>
                            </div>
                            <div>
                                <span
                                    data-ng-bind="::hosting.serviceInfos.contactTech"
                                ></span
                                >:
                                <span
                                    class="small"
                                    data-translate="global_technical"
                                ></span>
                            </div>
                            <div>
                                <span
                                    data-ng-bind="::hosting.serviceInfos.contactBilling"
                                ></span
                                >:
                                <span
                                    class="small"
                                    data-translate="global_billing"
                                ></span>
                            </div>
                        </oui-tile-description>
                        <oui-action-menu
                            data-placement="end"
                            data-compact
                            ng-if="$ctrl.contactManagementLink || changeOwnerUrl"
                        >
                            <oui-action-menu-item
                                ng-if="$ctrl.contactManagementLink"
                                aria-label="{{ ::'common_manage_contacts' | translate }}"
                                href="{{:: $ctrl.contactManagementLink }}"
                                top
                            >
                                <span
                                    data-translate="common_manage_contacts"
                                ></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                ng-if="changeOwnerUrl"
                                aria-label="{{ ::'core_change_owner' | translate }}"
                                data-href="{{ ::changeOwnerUrl }}"
                                data-external
                                data-disabled="server.state === 'HACKED' || server.state === 'HACKED_BLOCKED'"
                                ><span data-translate="core_change_owner"></span
                            ></oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'common_creation_date' | translate }}"
                    >
                        <oui-tile-description
                            data-ng-bind="::hosting.creation|date:'mediumDate'"
                        ></oui-tile-description>
                    </oui-tile-definition>
                </oui-tile>
            </div>
        </div>

        <div class="row d-md-flex">
            <!-- usefull links -->
            <div class="col-md-4">
                <oui-tile
                    heading="{{:: 'hosting_dashboard_useful_links' | translate }}"
                    class="h-100"
                >
                    <oui-tile-button
                        ng-if="logs"
                        aria-label="{{ ::'hosting_tab_USER_LOGS_dashboard_stats_newtab' | translate }}"
                        href="{{:: logs.statsUrl }}"
                        external
                        on-click="$ctrl.sendTrackClick('web::hosting::go-to-stats')"
                    >
                        <span
                            data-translate="hosting_dashboard_useful_links_user_logs"
                        ></span>
                    </oui-tile-button>
                    <oui-tile-button
                        aria-label="{{ ::'hosting_dashboard_service_home_http_newtab' | translate }}"
                        href="{{ httpUrl }}"
                        external
                        on-click="$ctrl.sendTrackClick('web::hosting::go-to-http-access')"
                    >
                        <span
                            data-translate="hosting_dashboard_service_home_http"
                        ></span>
                    </oui-tile-button>
                </oui-tile>
            </div>
            <!-- screenshot -->
            <div class="col-md-4">
                <div class="text-center h-100" data-ng-if="!hosting.isExpired">
                    <oui-spinner
                        data-ng-if="$ctrl.loading.screenshot"
                    ></oui-spinner>
                    <a
                        class="oui-box oui-box_light d-block p-0 text-truncate"
                        target="_blank"
                        title="{{hosting.serviceName}} ({{ 'common_newtab' | translate }})"
                        data-ng-href="http://{{hosting.serviceName}}"
                        data-ng-if="!$ctrl.loading.screenshot && $ctrl.screenshot"
                        data-track-on="click"
                        data-track-name="web::hosting::thumbnail"
                        data-track-type="action"
                    >
                        <img
                            class="h-100 mw-100"
                            data-ng-src="data:image/png;base64,{{$ctrl.screenshot}}"
                            width="600"
                            alt="{{hosting.serviceName}}"
                            data-ng-if="$ctrl.screenshot"
                        />
                    </a>
                </div>
            </div>
            <!-- Retention Advices -->
            <ovh-advices
                data-ng-if="!hosting.isExpired"
                class="col-xm-12 col-md-4 mb-3"
                url="/retention/hosting-web/:serviceName"
                url-params="{ serviceName: $ctrl.serviceName }"
                advice-type="retention"
            >
            </ovh-advices>
            <!-- Advices -->
            <div class="col-md-4">
                <ovh-advices
                    class="h-100"
                    service-name="{{ ::hosting.serviceName }}"
                    service-type="hosting-web"
                    recommander-range="web"
                ></ovh-advices>
            </div>
        </div>
    </div>
</div>
