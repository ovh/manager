<div data-ng-controller="HostingBoostOfferUpdateCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateBoost"
        data-wizard-title="'hosting_tab_BOOST_update_offer' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="isStepValid()">
            <div class="text-center" data-ng-if="loaders.request">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loaders.request">
                <p data-translate="hosting_tab_BOOST_update_title"></p>
                <p
                    class="text-danger"
                    data-translate="hosting_tab_BOOST_boost_enabled"
                    data-translate-values="{ t0: product.boostOffer }"
                    data-ng-if="models.product.boostOffer !== null"
                ></p>

                <form class="form-horizontal" name="formUpdateBoost">
                    <div class="form-group">
                        <label
                            class="control-label col-md-4"
                            for="select-offer"
                            data-translate="hosting_tab_BOOST_update_select_offer"
                        ></label>
                        <div class="col-md-6">
                            <div class="oui-select">
                                <select
                                    class="oui-select__input"
                                    id="select-offer"
                                    data-ng-model="models.boostOffer"
                                    data-ng-options="offer as (('hosting_dashboard_service_offer_' + offer.offer | translate)  + ' - ' + offer.price.text) for offer in (product.availableBoostOffer | orderBy:'offer') track by offer.offer"
                                >
                                    <option
                                        value
                                        disabled
                                        data-translate="select_placeholder"
                                    ></option>
                                </select>
                                <span
                                    class="oui-icon oui-icon-chevron-down"
                                    aria-hidden="true"
                                ></span>
                            </div>
                        </div>
                    </div>

                    <p
                        data-translate="hosting_tab_BOOST_request_description"
                    ></p>

                    <oui-checkbox id="acceptCGV" data-model="acceptCGV.value"
                        ><span
                            data-translate="hosting_tab_BOOST_accept_cgv"
                        ></span>
                    </oui-checkbox>
                </form>
            </div>
        </div>
    </div>
</div>
