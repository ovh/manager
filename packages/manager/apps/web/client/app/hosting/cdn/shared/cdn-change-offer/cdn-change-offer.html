    primary-label="{{:: 'hosting_cdn_shared_change_offer_modal_action_validate' | translate }}"
    secondary-action="$ctrl.onCdnChangeOfferCancel()"
    secondary-label="{{:: 'hosting_cdn_shared_change_offer_modal_action_cancel' | translate }}"
