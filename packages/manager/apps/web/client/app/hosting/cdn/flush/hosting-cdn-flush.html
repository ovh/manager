<div data-ng-controller="HostingFlushCdnCtrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="flushCdn"
        data-wizard-title="'hosting_dashboard_service_flush_cdn' | translate"
    >
        <div data-wizard-step>
            <p
                data-translate="{{ :: cdnProperties.version === 'cdn-hosting' ? 'hosting_dashboard_cdn_v2_flush_question' : 'hosting_dashboard_cdn_flush_question' }}"
            ></p>
        </div>
    </div>
</div>
