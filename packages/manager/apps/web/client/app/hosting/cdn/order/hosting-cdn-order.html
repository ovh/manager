<oui-back-button data-on-click="$ctrl.goBack()">
    <span
        data-translate="{{:: 'hosting_cdn_' + ($ctrl.hasCDN ? 'upgrade' : 'order') + '_title' }}"
    ></span>
</oui-back-button>

<p
    data-translate="{{:: 'hosting_cdn_order_customer_cdn_'+ $ctrl.cdnCase +'_step1_description' }}"
></p>

<ovh-manager-product-offers
    workflow-type=":: $ctrl.workflowType"
    workflow-options=":: $ctrl.workflowOptions"
    pricing-type=":: $ctrl.pricingType"
    user=":: $ctrl.user"
    on-error=":: $ctrl.onError(error)"
    on-success=":: $ctrl.onSuccess($ctrl.workflowOptions.serviceId ? result : checkout)"
    send-current-state="$ctrl.getOrderState(state)"
>
    <oui-step-form
        header="{{:: 'hosting_cdn_order_choose_plan' | translate }}"
        prevent-next="true"
        valid="$ctrl.cdnPlanCode"
        editable="!$ctrl.isStepperLoading"
    >
        <div class="row w-100 d-md-flex">
            <div
                class="col-lg-4 col-sm-12 mb-4"
                data-ng-repeat="cdn in $ctrl.availablePlans track by cdn.planCode"
            >
                <oui-select-picker
                    class="h-100"
                    name="{{:: cdn.planCode }}"
                    model="$ctrl.cdnPlanCode"
                    values="[cdn.planCode]"
                    disabled="!cdn.available"
                >
                    <oui-select-picker-label>
                        <strong
                            data-translate="{{:: 'hosting_cdn_order_choose_plan_' + cdn.planCode }}"
                        >
                        </strong>
                        <p data-ng-if="!cdn.available">
                            <span
                                class="oui-badge oui-badge_s oui-badge_success"
                            >
                                <span
                                    class="oui-icon oui-icon-warning-circle align-text-bottom"
                                    aria-hidden="true"
                                ></span>
                                <span
                                    data-translate="hosting_cdn_order_choose_plan_coming_soon_1"
                                ></span>
                            </span>
                            <span
                                class="small"
                                data-translate="hosting_cdn_order_choose_plan_coming_soon_2"
                            ></span>
                        </p>
                    </oui-select-picker-label>
                    <oui-select-picker-description>
                        <p
                            data-translate="{{:: 'hosting_cdn_order_choose_plan_' + cdn.planCode + '_details' }}"
                        ></p>
                    </oui-select-picker-description>
                </oui-select-picker>
            </div>
        </div>
    </oui-step-form>
</ovh-manager-product-offers>
