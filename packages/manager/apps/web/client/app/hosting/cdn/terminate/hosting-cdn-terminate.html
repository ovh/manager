<oui-modal
    data-heading="{{:: 'hosting_cdn_terminate_title' | translate }}"
    data-primary-action="$ctrl.onTerminateCdn()"
    data-primary-label="{{:: 'hosting_cdn_terminate_action_delete' | translate }}"
    data-secondary-action="$ctrl.onTerminationCancel()"
    data-secondary-label="{{:: 'hosting_cdn_terminate_action_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isBeingTerminated"
>
    <!--End Date Engagement description-->
    <div>
        <p class="m-0"
           data-translate="hosting_cdn_terminate_question_part_1"
        ></p>
        <p class="m-0"
           data-translate="hosting_cdn_terminate_question_part_2"
           data-translate-values="{endEngagementDate: '<b>' + ($ctrl.hosting.expiration | date) + '</b>'}">
        </p>
    </div>
</oui-modal>
