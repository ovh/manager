<div data-ng-controller="HostingDomainAttachOrOrderCtrl as ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="orderDomain"
        data-wizard-title="'hosting_dashboard_add_or_order_title' | translate"
    >
        <div data-wizard-step data-wizard-step-valid="ctrl.selected.action">
            <p data-translate="hosting_dashboard_add_or_order_step1_title"></p>
            <div class="oui-radio">
                <input
                    type="radio"
                    class="oui-radio__input"
                    id="hostingDomainAction-order"
                    name="hostingDomainAction"
                    value="{{ctrl.model.actions.ORDER}}"
                    data-ng-model="ctrl.selected.action"
                    data-ng-value="ctrl.model.actions.ORDER"
                />
                <label
                    class="oui-radio__label-container"
                    for="hostingDomainAction-order"
                >
                    <span class="oui-radio__label">
                        <span class="oui-radio__icon"></span>
                        <span
                            class="oui-radio__text"
                            data-translate="hosting_dashboard_add_or_order_step1_order"
                        ></span>
                    </span>
                </label>
            </div>
            <div class="oui-radio">
                <input
                    type="radio"
                    class="oui-radio__input"
                    id="hostingDomainAction-attach"
                    name="hostingDomainAction"
                    data-ng-model="ctrl.selected.action"
                    data-ng-value="ctrl.model.actions.ATTACH"
                />
                <label
                    class="oui-radio__label-container"
                    for="hostingDomainAction-attach"
                >
                    <span class="oui-radio__label">
                        <span class="oui-radio__icon"></span
                        ><span
                            class="oui-radio__text"
                            data-translate="hosting_dashboard_add_or_order_step1_attach"
                        ></span>
                    </span>
                </label>
            </div>
        </div>
    </div>
</div>
