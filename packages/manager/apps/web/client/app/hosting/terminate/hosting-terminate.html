        data-wizard-on-finish="terminate"
        data-wizard-title="'hosting_dashboard_close_service' | translate"
    >
        <div data-wizard-step>
            <div
                class="alert alert-warning"

            <p data-translate="hosting_dashboard_close_service_desc1"></p>

        </div>
    </div>
</div>
