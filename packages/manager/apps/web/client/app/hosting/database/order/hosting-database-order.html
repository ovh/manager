<div data-ng-controller="HostingDatabaseOrderCtrl">
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="orderDatabase"
        data-wizard-title="'hosting_tab_DATABASES_configuration_order_title' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-on-load="loadOrder"
            data-wizard-step-valid="isStepValid(1)"
        >
            <div class="text-center" data-ng-if="loading.init || loading.model">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loading.init">
                <div
                    class="alert alert-danger"
                    role="alert"
                    data-translate="hosting_tab_DATABASES_configuration_order_not_available"
                    data-ng-if="!isOrderable"
                ></div>

                <form
                    name="extraSqlPersoOfferForm"
                    data-ng-if="isOrderable && !loading.model"
                >
                    <label
                        class="oui-label"
                        for="selectDbOffer"
                        data-translate="hosting_tab_DATABASES_configuration_order_select_pack_offer"
                    ></label>
                    <div class="oui-select">
                        <select
                            class="oui-select__input"
                            id="selectDbOffer"
                            data-ng-model="model.offer"
                            data-ng-options="offer as (('hosting_tab_DATABASES_configuration_order_' + offer | translate)) for offer in availableOffers track by offer"
                        >
                            <option
                                value=""
                                disabled
                                data-translate="select_placeholder"
                            ></option>
                        </select>
                        <span
                            class="oui-icon oui-icon-chevron-down"
                            aria-hidden="true"
                        ></span>
                    </div>
                    <div
                        class="alert alert-info"
                        role="alert"
                        data-translate="hosting_tab_DATABASES_configuration_order_info"
                    ></div>
                </form>
            </div>
        </div>

        <div
            data-wizard-step
            data-wizard-step-on-load="getDuration"
            data-wizard-step-valid="isStepValid(2)"
        >
            <div class="text-center" data-ng-if="loading.duration">
                <oui-spinner></oui-spinner>
            </div>

            <form
                name="extraSqlPersoFormDuration"
                data-ng-if="!loading.duration"
            >
                <p
                    data-translate="hosting_tab_DATABASES_configuration_order_choose_duration"
                ></p>

                <div
                    class="oui-radio"
                    data-ng-repeat="duration in durations track by $index"
                >
                    <input
                        type="radio"
                        class="oui-radio__input"
                        id="selectedDuration-{{$index}}"
                        name="selectedDuration"
                        value="{{duration}}"
                        data-ng-disabled="(loading.duration && !model.duration) || durations.length === 1"
                        data-ng-model="model.duration"
                    />
                    <label
                        class="oui-radio__label-container"
                        for="selectedDuration-{{$index}}"
                    >
                        <span class="oui-radio__label">
                            <span class="oui-radio__icon"></span>
                            <span class="oui-radio__text">
                                <span
                                    data-ng-bind="duration | wucDuration:'longDate'"
                                ></span
                                >&nbsp;:
                                <span
                                    data-ng-bind-html="details[duration].prices | price:user.ovhSubsidiary"
                                ></span>
                                <oui-spinner
                                    data-size="s"
                                    data-ng-if="!details[duration]"
                                ></oui-spinner>
                            </span>
                        </span>
                    </label>
                </div>
            </form>
        </div>

        <div data-wizard-step data-wizard-step-valid="isStepValid(3)">
            <form>
                <div
                    data-contracts="details[model.duration].contracts"
                    data-full-text="false"
                    data-ng-model="model.contract"
                ></div>
            </form>
        </div>

        <div data-wizard-step data-wizard-step-valid="!loading.order">
            <p
                data-translate="hosting_tab_DATABASES_configuration_order_validation"
            ></p>
            <div class="text-center" data-ng-if="loading.order">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
