<div data-ovh-alert="{{alerts.main}}"></div>

<div
    class="alert alert-info"
    role="alert"
    data-ng-if="ctrlTabDatabases.hosting.offer === 'START_10_M'"
>
    <div>
        <p
            data-translate="hosting_dashboard_service_change_offer_explanation"
        ></p>
        <ul class="mb-3">
            <li
                data-translate="hosting_dashboard_service_change_offer_explanation_ftp"
            ></li>
            <li
                data-translate="hosting_dashboard_service_change_offer_explanation_mail"
            ></li>
            <li
                data-translate="hosting_dashboard_service_change_offer_explanation_db"
            ></li>
        </ul>
        <button
            class="btn btn-info"
            type="button"
            data-translate="hosting_dashboard_service_change_offer_now"
            data-ui-sref="app.hosting.upgrade({ productId: ctrlTabDatabases.hosting.serviceName })"
        ></button>
    </div>
</div>

<div class="alert alert-info" role="alert" data-ng-if="!displayTabs.databases">
    <div>
        <p class="mb-3" data-translate="hosting_change_offer_for_service"></p>
        <button
            class="btn btn-info"
            type="button"
            data-translate="hosting_dashboard_service_change_offer"
            data-ui-sref="app.hosting.upgrade({ productId: ctrlTabDatabases.hosting.serviceName })"
        ></button>
    </div>
</div>

<div data-ng-if="displayTabs.databases">
    <div class="text-center" data-ng-if="ctrlTabDatabases.loading.init">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div data-ng-if="!ctrlTabDatabases.loading.init">
        <p
            data-translate="hosting_tab_DATABASES_configuration_quota_info_calculation_period"
        ></p>
        <p
            data-translate="hosting_tab_DATABASES_configuration_quota_warning_message"
        ></p>
        <p
            data-translate="hosting_tab_DATABASES_configuration_quota_warning_resolution"
        ></p>

        <div data-ng-if="!ctrlTabDatabases.hasResult">
            <button
                class="oui-button oui-button_secondary"
                type="button"
                data-translate="hosting_tab_DATABASES_configuration_create_title_button"
                data-ng-click="setAction('database/add/hosting-database-add')"
                data-ng-disabled="!ctrlTabDatabases.canCreateDatabase"
            ></button>

            <div
                class="alert alert-info"
                role="alert"
                data-translate="hosting_tab_DATABASES_table_empty"
            ></div>
        </div>

        <div class="mt-5" data-ng-if="ctrlTabDatabases.hasResult">
            <div class="row mb-3">
                <div class="col-xs-6">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="oui-button oui-button_dropdown mb-0"
                            aria-haspopup="true"
                            aria-expanded="false"
                            data-toggle="dropdown"
                        >
                            <span data-translate="common_actions">Actions</span>
                            <span
                                class="oui-icon oui-icon-chevron-down"
                                aria-hidden="true"
                            ></span>
                        </button>
                        <ul class="dropdown-menu m-0 p-0">
                            <li
                                data-oui-tooltip="{{:: 'hosting_tab_DATABASES_configuration_create_step1_no_db_left' | translate }}"
                                data-oui-tooltip-enable="!ctrlTabDatabases.canCreateDatabase"
                            ></li>
                            <li>
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <button
                                    class="btn btn-link"
                                    type="button"
                                    data-translate="hosting_tab_DATABASES_configuration_create_title_button"
                                    data-ng-click="setAction('database/add/hosting-database-add')"
                                    data-ng-disabled="!ctrlTabDatabases.canCreateDatabase"
                                ></button>
                            </li>
                            <li
                                data-ng-if="hosting.sqlPriveInfo.hasPrivateDatabaseToActivate"
                            >
                                <a
                                    class="btn btn-link"
                                    data-translate="hosting_dashboard_service_privatesql_active_long"
                                    data-ui-sref="app.hosting.database.private-sql-activation"
                                >
                                </a>
                            </li>
                            <li>
                                <i
                                    class="ovh-font ovh-font-cart"
                                    aria-hidden="true"
                                ></i>
                                <a
                                    class="btn btn-link"
                                    data-translate="hosting_tab_DATABASES_configuration_order_title_button_private"
                                    data-ui-sref="app.hosting.database.order-private"
                                >
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-6">
                    <form
                        class="form-inline d-md-flex justify-content-md-end"
                        name="searchDatabaseForm"
                    >
                        <div class="form-group">
                            <label
                                class="sr-only"
                                for="searchDatabase"
                                data-translate="common_search"
                            ></label>
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="searchDatabase"
                                    name="searchDatabase"
                                    placeholder="{{:: 'hosting_tab_DOMAINS_search_placeholder' | translate }}"
                                    data-ng-change="ctrlTabDatabases.loadDatabases()"
                                    data-ng-model="ctrlTabDatabases.search.value"
                                    data-ng-model-options="{ debounce: 800 }"
                                />
                                <div
                                    class="input-group-btn"
                                    data-ng-if="ctrlTabDatabases.search.value"
                                >
                                    <button
                                        class="btn btn-default"
                                        type="button"
                                        aria-label="{{ 'common_cancel' | translate }}"
                                        data-ng-disabled="ctrlTabDatabases.loading.databases"
                                        data-ng-click="ctrlTabDatabases.emptySearch()"
                                    >
                                        <span
                                            class="fa fa-times"
                                            aria-hidden="true"
                                        ></span>
                                    </button>
                                </div>
                                <span
                                    class="input-group-addon"
                                    data-ng-if="!ctrlTabDatabases.search.value"
                                >
                                    <span
                                        class="fa fa-search"
                                        aria-hidden="true"
                                    ></span>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th
                                scope="col"
                                data-translate="hosting_tab_DATABASES_table_header_name"
                            ></th>
                            <th
                                scope="col"
                                data-translate="hosting_tab_DATABASES_table_header_database_name"
                            ></th>
                            <th scope="col">
                                <span
                                    data-translate="hosting_tab_DATABASES_table_header_server_address"
                                ></span>
                                <button
                                    type="button"
                                    class="oui-popover-button"
                                    data-uib-tooltip="{{:: 'hosting_tab_DATABASES_table_header_server_address_tooltip' | translate }}"
                                    data-tooltip-append-to-body="true"
                                    data-tooltip-placement="right"
                                ></button>
                            </th>
                            <th
                                scope="col"
                                data-translate="hosting_tab_DATABASES_table_header_size"
                                data-ng-if="!hosting.isCloudWeb"
                            ></th>
                            <th
                                scope="col"
                                data-translate="hosting_tab_DATABASES_table_header_server"
                            ></th>
                            <th
                                class="text-center"
                                scope="col"
                                data-translate="hosting_tab_DATABASES_table_header_state"
                            ></th>
                            <th
                                class="text-center"
                                scope="col"
                                data-translate="hosting_tab_DATABASES_table_header_backup"
                            ></th>
                            <th class="min-width text-right" scope="col">
                                <button
                                    class="btn btn-icon"
                                    type="button"
                                    title="{{ 'refresh' | translate }}"
                                    data-ng-click="ctrlTabDatabases.loadDatabases()"
                                    data-ng-disabled="ctrlTabDatabases.loading.databases"
                                >
                                    <span
                                        class="fa fa-refresh"
                                        aria-hidden="true"
                                    ></span>
                                </button>
                            </th>
                        </tr>
                    </thead>

                    <tbody data-ng-if="ctrlTabDatabases.loading.databases">
                        <tr>
                            <td class="text-center" colspan="8">
                                <oui-spinner></oui-spinner>
                            </td>
                        </tr>
                    </tbody>

                    <tbody
                        data-ng-if="!ctrlTabDatabases.loading.databases && !ctrlTabDatabases.databases.details.length"
                    >
                        <tr>
                            <td
                                class="text-center"
                                colspan="8"
                                data-translate="table_search_noresult"
                            ></td>
                        </tr>
                    </tbody>

                    <tbody data-ng-if="!ctrlTabDatabases.loading.databases">
                        <tr
                            data-ng-repeat="element in ctrlTabDatabases.databases.details track by $index"
                        >
                            <th scope="row" data-ng-bind="element.user"></th>
                            <td data-ng-bind="element.user"></td>
                            <td
                                class="word-break"
                                data-ng-bind="element.name"
                            ></td>
                            <td data-ng-if="!hosting.isCloudWeb">
                                <div
                                    data-ng-if="element.server !== 'local' && !element.quotaCalculating"
                                >
                                    <div
                                        class="oui-progress m-0"
                                        style="min-width:200px"
                                        data-ng-class="{
                                            'oui-progress_success': element.quotaPercent < 70,
                                            'oui-progress_warning': element.quotaPercent >= 70 && element.quotaPercent < 90,
                                            'oui-progress_error': element.quotaPercent >= 90
                                        }"
                                    >
                                        <div
                                            class="oui-progress__bar oui-progress__bar_text-left"
                                            role="progressbar"
                                            aria-valuemin="0"
                                            aria-valuemax="100"
                                            aria-valuenow="{{element.quotaPercent}}"
                                            data-ng-class="{
                                                'oui-progress__bar_success': element.quotaPercent < 70,
                                                'oui-progress__bar_warning': element.quotaPercent >= 70 && element.quotaPercent < 90,
                                                'oui-progress__bar_error': element.quotaPercent >= 90
                                            }"
                                            data-ng-style="{'width': element.quotaPercent + '%'}"
                                        >
                                            <span
                                                class="oui-progress__label"
                                                data-ng-bind="element.quotaUsed.asText"
                                            ></span>
                                        </div>
                                    </div>
                                </div>
                                <span
                                    data-ng-bind="element.quotaUsed.cappedAsText"
                                    data-ng-if="element.server === 'local'"
                                ></span>
                                <div data-ng-if="element.quotaCalculating">
                                    <oui-spinner data-size="s"></oui-spinner>
                                    <span
                                        data-translate="hosting_tab_DATABASES_configuration_check_quota_calculating"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <span data-ng-bind="element.type"></span>
                                <span
                                    data-ng-bind="'v' + ctrlTabDatabases.constructor.formatVersion(element.version)"
                                    data-ng-if="element.version"
                                ></span>
                            </td>
                            <td
                                class="text-center"
                                data-ng-bind="element.state"
                            ></td>
                            <td class="text-center">
                                <span
                                    class="oui-status"
                                    data-ng-class="{'oui-status_success': element.dumpsCount > 0, 'oui-status_info': element.dumpsCount <= 0}"
                                    data-ng-bind="element.dumpsCount"
                                >
                                </span>
                                <button
                                    class="btn btn-icon"
                                    type="button"
                                    title="{{element.user}} {{:: 'hosting_tab_DATABASES_table_popover_dump_edit' | translate }}"
                                    data-ng-click="ctrlTabDatabases.restoreDump(element)"
                                    data-ng-if="element.dumpsCount > 0"
                                >
                                    <span
                                        class="fa fa-edit"
                                        aria-hidden="true"
                                    ></span>
                                </button>
                            </td>
                            <td class="text-center">
                                <oui-action-menu data-compact data-align="end">
                                    <oui-action-menu-item
                                        data-on-click="setAction('database/update-password/hosting-database-update-password', element.name)"
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_update_password"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="element.type !== 'MONGODB'"
                                        data-on-click="setAction('database/dump/add/hosting-database-dump-add', element.name)"
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_dump"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="element.type !== 'MONGODB'"
                                        data-on-click="ctrlTabDatabases.restoreDump(element)"
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_dump_restore"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="element.type === 'MYSQL'"
                                        data-on-click="setAction('database/import/hosting-database-import', element.name)"
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_import"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="element.type === 'MYSQL'"
                                        data-on-click="setAction('database/restore/confirm/hosting-database-restore-confirm', { bdd: element, backupType: ctrlTabDatabases.backupType.DAILY })"
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_dump_restore_yesterday"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="element.type === 'MYSQL'"
                                        data-on-click="setAction('database/restore/confirm/hosting-database-restore-confirm', { bdd: element, backupType: ctrlTabDatabases.backupType.WEEKLY })"
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_dump_restore_one_week"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="!hosting.isCloudWeb && element.type === 'MYSQL'"
                                        data-on-click="ctrlTabDatabases.checkQuota(element)"
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_check_quota"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="element.type === 'MYSQL' || element.type === 'MONGODB'"
                                        data-on-click="setAction('database/delete/hosting-database-delete', element.name)"
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_delete"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="element.type === 'POSTGRESQL'"
                                        title="{{ 'hosting_tab_DATABASES_table_popover_new_window' | translate }}"
                                        data-ng-href="http://phppgadmin.ovh.net/"
                                        data-external
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_phppgadmin"
                                        ></span>
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        data-ng-if="element.type === 'MYSQL'"
                                        title="{{ 'hosting_tab_DATABASES_table_popover_new_window' | translate }}"
                                        data-ng-href="{{ ctrlTabDatabases.getPhpMyAdminUrl(element) }}"
                                        data-external
                                    >
                                        <span
                                            data-translate="hosting_tab_DATABASES_table_popover_phpmyadmin"
                                        ></span>
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="clearfix" data-ng-if="ctrlTabDatabases.databases.ids">
        <div
            data-pagination-front
            data-items="ctrlTabDatabases.databases.ids"
            data-paginated-items="ctrlTabDatabases.databases.details"
            data-current-page="currentPage"
            data-nb-pages="nbPages"
            data-items-per-page="itemsPerPage"
            data-transform-item="ctrlTabDatabases.transformItem(item)"
            data-on-transform-item-done="ctrlTabDatabases.onTransformItemDone(items)"
            data-page-placeholder="{{ 'pagination_page' | translate: { current: currentPage, last: nbPages } }}"
            data-item-per-page-placeholder="{{ 'pagination_display' | translate }}"
            data-on-page-change="ctrlTabDatabases.loading.databases = true"
            data-ng-show="!ctrlTabDatabases.loading.init && ctrlTabDatabases.hasResult"
        ></div>
    </div>
</div>
