<div>
    <div data-ovh-alert="{{alerts.main}}"></div>

    <h2 data-translate="privateDatabase_tabs_logs_list_title"></h2>

    <tail-logs>
        <div
            class="row ml-0"
            data-ng-repeat="log in listCtrl.logger.logs track by $index"
            data-ng-class="{
                'text-muted'   : false,
                'text-primary' : false,
                'text-warning' : false,
                'text-danger'  : false
            }"
        >
            <span
                class="col-md-2"
                data-ng-bind="log.message.timestamp | date:'short'"
            ></span>
            <span class="col-md-1" data-ng-bind="log.message.stream"></span>
            <span class="col-md-9" data-ng-bind="log.message.message"></span>
        </div>

        <div
            data-translate="privateDatabase_tabs_logs_list_no_logs"
            data-ng-if="listCtrl.logger.logs.length === 0"
        ></div>
    </tail-logs>
</div>
