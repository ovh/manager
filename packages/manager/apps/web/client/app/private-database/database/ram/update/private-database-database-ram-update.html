<div data-ng-controller="PrivateDatabaseChangeRamCtrl as ramCtrl">
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="orderRam"
        data-wizard-title="'privateDatabase_change_ram_title' | translate"
    >
        <!-- Step 1: Select a capacity -->
        <div data-wizard-step data-wizard-step-valid="ramCtrl.model.planCode">
            <form name="orderRamForm">
                <label
                    class="oui-label"
                    for="selectRamCapacity"
                    data-translate="privateDatabase_order_select_ram"
                ></label>
                <div class="oui-select">
                    <select
                        class="oui-select__input"
                        name="capacity"
                        id="selectRamCapacity"
                        data-ng-disabled="ramCtrl.loading.availablePlans"
                        data-ng-model="ramCtrl.model.planCode"
                        data-ng-options="ramCtrl.constructor.getCapacityFromPlanCode(planCode) + ('unit_size_MB' | translate) for planCode in ramCtrl.data.availablePlans | orderBy:sortRam"
                    >
                        <option
                            value=""
                            disabled
                            data-translate="privateDatabase_order_select_ram_placeholder"
                        ></option>
                    </select>
                    <span
                        class="oui-icon oui-icon-chevron-down"
                        aria-hidden="true"
                    ></span>
                </div>
            </form>

            <div
                class="alert alert-info mt-5"
                role="alert"
                data-translate="privateDatabase_order_select_ram_description"
            ></div>
        </div>

        <!-- Step 2: Durations -->
        <div
            data-wizard-step
            data-wizard-step-on-load="getProvisionalOrder"
            data-wizard-step-valid="ramCtrl.data.provisionalOrder"
        >
            <p data-translate="privateDatabase_RAM_add_tarification"></p>

            <div
                class="text-center"
                data-ng-if="ramCtrl.loading.provisionalOrder"
            >
                <oui-spinner></oui-spinner>
                <span data-translate="privateDatabase_RAM_loading_order"></span>
            </div>
            <div data-ng-if="!ramCtrl.loading.provisionalOrder">
                <span data-translate="privateDatabase_RAM_add_duration"> </span>
                &nbsp;:
                <span
                    data-ng-bind-html="ramCtrl.data.provisionalOrder.prices | price: ramCtrl.data.ovhSubsidiary"
                ></span>
            </div>
        </div>

        <!-- Step 3: Contracts -->
        <div
            data-wizard-step
            data-wizard-step-on-load="loadContracts"
            data-wizard-step-valid="ramCtrl.model.contract"
        >
            <div
                data-contracts="ramCtrl.data.provisionalOrder.contracts"
                data-full-text="false"
                data-ng-model="ramCtrl.model.contract"
            ></div>
        </div>

        <!-- Step 4: Resume and validation -->
        <div
            data-wizard-step
            data-wizard-step-on-previous="backToContracts"
            data-wizard-step-valid="!ramCtrl.loading.validation"
        >
            <p data-translate="privateDatabase_order_RAM_resume"></p>

            <div class="text-center" data-ng-if="ramCtrl.loading.validation">
                <oui-spinner></oui-spinner>
                <span data-translate="privateDatabase_RAM_loading_order"></span>
            </div>

            <div data-ng-if="!ramCtrl.loading.validation">
                <table class="table table-condensed">
                    <tbody>
                        <tr
                            data-ng-repeat="detail in ramCtrl.data.provisionalOrder.details track by $index"
                        >
                            <th
                                class="font-weight-normal"
                                scope="row"
                                data-ng-bind="detail.description"
                            ></th>
                            <td
                                class="font-weight-bold text-nowrap text-right"
                                data-ng-bind-html="ramCtrl.getResumePrice(detail.totalPrice)"
                            ></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th
                                class="text-right"
                                scope="row"
                                data-translate="privateDatabase_order_RAM_price_HT"
                            ></th>
                            <td
                                class="font-weight-bold text-right"
                                data-ng-bind="ramCtrl.data.provisionalOrder.prices.withoutTax.text"
                            ></td>
                        </tr>
                        <tr>
                            <th
                                class="text-right"
                                scope="row"
                                data-translate="privateDatabase_order_RAM_price_TTC"
                            ></th>
                            <td
                                class="font-weight-bold text-right"
                                data-ng-bind="ramCtrl.data.provisionalOrder.prices.withTax.text"
                            ></td>
                        </tr>
                    </tfoot>
                </table>

                <div
                    class="alert alert-info"
                    role="alert"
                    data-translate="privateDatabase_RAM_add_do_order"
                ></div>

                <div
                    class="alert alert-warning"
                    role="alert"
                    data-translate="privateDatabase_RAM_add_do_order_warning"
                ></div>
            </div>
        </div>
    </div>
</div>
