<manager-on-boarding-layout data-guides=":: $ctrl.guides">
    <onboarding-title>
        <p data-translate="private_databases_onboarding_title"></p>
    </onboarding-title>
    <onboarding-description>
        <p data-translate="private_databases_onboarding_description"></p>
        <p data-translate="private_databases_onboarding_description2"></p>
        <a
            class="oui-button oui-button_primary oui-button_l text-light"
            data-translate="private_databases_onboarding_order"
            href="{{:: $ctrl.cta }}"
            data-ng-if="$ctrl.cloudDbAvailability"
        >
        </a>
        <a
            class="oui-button oui-button_primary oui-button_l text-light"
            data-translate="private_databases_onboarding_order2"
            href="{{:: $ctrl.cta2 }}"
        >
        </a>
    </onboarding-description>
</manager-on-boarding-layout>
