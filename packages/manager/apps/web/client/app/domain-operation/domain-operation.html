<div class="page-header mb-5">
    <h1 data-translate="domains_operations_dashboard_title"></h1>
</div>

<div class="container-fluid px-5">
    <div data-ovh-alert="{{alerts.main}}"></div>

    <p data-translate="domains_operations_dashboard_info"></p>

    <div class="mb-3">
        <form
            class="form-inline d-md-flex justify-content-md-end"
            name="domainsOperationsForm"
        >
            <div class="form-group mr-md-5">
                <label
                    class="control-label mr-2"
                    for="filters-domain"
                    data-translate="domains_operations_filters_domain"
                ></label>
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        id="filters-domain"
                        data-ng-change="ctrlOperations.getOperationIds()"
                        data-ng-model="ctrlOperations.filters.domain"
                        data-ng-model-options="{ debounce: 800 }"
                    />
                    <div
                        class="input-group-btn"
                        data-ng-if="ctrlOperations.filters.domain"
                    >
                        <button
                            class="btn btn-default"
                            type="button"
                            aria-label="{{ 'common_cancel' | translate }}"
                            data-ng-click="ctrlOperations.resetSearch()"
                            data-ng-disabled="ctrlOperations.loading.filters"
                        >
                            <span class="fa fa-times" aria-hidden="true"></span>
                        </button>
                    </div>
                    <span
                        class="input-group-addon"
                        data-ng-if="!ctrlOperations.filters.domain"
                    >
                        <span class="fa fa-search" aria-hidden="true"></span>
                    </span>
                </div>
            </div>
            <div class="form-group mr-md-5">
                <label
                    class="control-label mr-2"
                    for="filters-operation"
                    data-translate="domains_operations_filters_operation"
                ></label>
                <div class="oui-select d-md-inline-block align-middle m-0">
                    <select
                        class="oui-select__input"
                        id="filters-operation"
                        data-ng-change="ctrlOperations.getOperationIds()"
                        data-ng-disabled="ctrlOperations.loading.filters"
                        data-ng-model="ctrlOperations.filters.nicOperation"
                        data-ng-options="operation as ((('domains_operations_nicOperation_' + operation | translate) == 'domains_operations_nicOperation_' + operation)? operation: ('domains_operations_nicOperation_' + operation | translate)) for operation in (ctrlOperations.nicOperationEnum | orderBy:'operation') track by operation"
                    >
                        <option
                            data-translate="domains_operations_no_filters"
                        ></option>
                    </select>
                    <span
                        class="oui-icon oui-icon-chevron-down"
                        aria-hidden="true"
                    ></span>
                </div>
            </div>
            <div class="form-group">
                <label
                    class="control-label mr-2"
                    for="filters-status"
                    data-translate="domains_operations_filters_status"
                ></label>
                <div class="oui-select d-md-inline-block align-middle m-0">
                    <select
                        class="oui-select__input"
                        id="filters-status"
                        data-ng-change="ctrlOperations.getOperationIds()"
                        data-ng-disabled="ctrlOperations.loading.filters"
                        data-ng-model="ctrlOperations.filters.operationStatus"
                        data-ng-options="status as ((('domains_operations_statusOperation_' + status | translate) == 'domains_operations_statusOperation_' + status)? status: ('domains_operations_statusOperation_' + status | translate)) for status in (ctrlOperations.operationStatusEnum | orderBy:'status') track by status"
                    >
                        <option
                            data-translate="domains_operations_no_filters"
                        ></option>
                    </select>
                    <span
                        class="oui-icon oui-icon-chevron-down"
                        aria-hidden="true"
                    ></span>
                </div>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th
                        scope="col"
                        data-translate="domains_operations_table_header_domain"
                    ></th>
                    <th
                        scope="col"
                        data-translate="domains_operations_table_header_function"
                    ></th>
                    <th
                        scope="col"
                        data-translate="domains_operations_table_header_comment"
                    ></th>
                    <th
                        scope="col"
                        data-translate="domains_operations_table_header_todoDate"
                    ></th>
                    <th
                        scope="col"
                        data-translate="domains_operations_table_header_lastUpdate"
                    ></th>
                    <th
                        scope="col"
                        data-translate="domains_operations_table_header_doneDate"
                    ></th>
                    <th
                        scope="col"
                        data-translate="domains_operations_table_header_status"
                    ></th>
                    <th class="min-width text-right" scope="col">
                        <button
                            class="btn btn-icon"
                            type="button"
                            title="{{ 'oprtation_tab_table_header_refresh' | translate }}"
                            data-ng-click="ctrlOperations.getOperationIds()"
                        >
                            <span
                                class="fa fa-refresh"
                                aria-hidden="true"
                            ></span>
                        </button>
                    </th>
                </tr>
            </thead>

            <!--loader-->
            <tbody data-ng-if="ctrlOperations.loading.init">
                <tr>
                    <td class="text-center" colspan="8">
                        <oui-spinner></oui-spinner>
                    </td>
                </tr>
            </tbody>

            <!-- no operation -->
            <tbody
                data-ng-if="!ctrlOperations.loading.init && !ctrlOperations.operationIds.length"
            >
                <tr>
                    <td
                        class="text-center"
                        colspan="8"
                        data-translate="domains_operations_table_empty"
                    ></td>
                </tr>
            </tbody>

            <!-- Operations -->
            <tbody
                data-ng-if="!ctrlOperations.loading.init && ctrlOperations.operationIds.length > 0"
            >
                <tr
                    data-ng-repeat="operation in ctrlOperations.operations track by $index"
                >
                    <td
                        class="word-break"
                        data-ng-bind="::operation.domain"
                    ></td>
                    <td
                        data-ng-bind="(('domains_operations_nicOperation_' + operation.function | translate) == 'domains_operations_nicOperation_' + operation.function)? operation.function: ('domains_operations_nicOperation_' + operation.function | translate)"
                    ></td>
                    <td data-ng-bind="::operation.comment"></td>
                    <td data-ng-bind="::operation.todoDate | date:'short'"></td>
                    <td
                        data-ng-bind="::operation.lastUpdate | date:'short'"
                    ></td>
                    <td data-ng-bind="::operation.doneDate | date:'short'"></td>
                    <td
                        class="text-nowrap"
                        data-ng-bind="(('domains_operations_statusOperation_' + operation.status | translate) == 'domains_operations_statusOperation_' + operation.status)? operation.status: ('domains_operations_statusOperation_' + operation.status | translate)"
                        title="{{operation.comment}}"
                    ></td>
                    <td class="text-center">
                        <span
                            data-oui-tooltip="{{:: 'domains_operations_no_action' | translate }}"
                            data-oui-tooltip-enable="{{!operation.canCancel && !operation.canRelaunch && !operation.canAccelerate}}"
                            data-oui-tooltip-placement="left"
                        >
                            <oui-action-menu
                                data-compact
                                data-disabled="!operation.canCancel && !operation.canRelaunch && !operation.canAccelerate && operation.function !== 'DomainIncomingTransfer'"
                                data-placement="end"
                            >
                                <oui-action-menu-item
                                    data-on-click="setAction('domain-operation/update/domain-operation-update', operation)"
                                    data-disabled="!operation.canCancel && !operation.canRelaunch && !operation.canAccelerate"
                                >
                                    <span
                                        data-translate="domains_operations_tab_popover_update"
                                    ></span>
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    data-ng-href="#/configuration/domain_operation/progress/{{operation.id}}"
                                    data-ng-if="operation.function === 'DomainIncomingTransfer'"
                                >
                                    <span
                                        data-translate="domains_operations_tab_popover_progress"
                                    ></span>
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="clearfix" data-ng-if="ctrlOperations.operationIds">
        <div
            data-pagination-front
            data-items="ctrlOperations.operationIds"
            data-paginated-items="ctrlOperations.operations"
            data-current-page="currentPage"
            data-items-per-page="itemsPerPage"
            data-nb-pages="nbPages"
            data-transform-item="ctrlOperations.transformItem(item)"
            data-on-transform-item-done="ctrlOperations.onTransformItemDone()"
            data-page-placeholder="{{ 'pagination_page' | translate: { current: currentPage, last: nbPages} }}"
            data-item-per-page-placeholder="{{ 'pagination_display' | translate }}"
            data-on-page-change="ctrlOperations.loading.init = true"
            data-ng-show="!ctrlOperations.loading.init && ctrlOperations.operations.length > 0"
        ></div>
    </div>
</div>
<div id="currentAction" class="modal fade currentAction" role="dialog">
    <div class="modal-dialog">
        <div
            id="modal-container"
            class="modal-content"
            data-ng-include="ctrlOperations.stepPath"
        ></div>
        <div id="modal-help" class="help4wizards"></div>
    </div>
</div>
