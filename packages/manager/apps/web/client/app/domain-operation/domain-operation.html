<oui-header
    heading="{{:: $ctrl.$routerParams.tab + '_operations_dashboard_title' | translate }}"
>
</oui-header>

<div class="oui-header">
    <oui-header-tabs>
        <oui-header-tabs-item
            href="{{ $ctrl.domainOperationLink }}"
            active="$ctrl.$routerParams.tab === 'domain'"
        >
            <span data-translate="operation_tab_DOMAIN"></span>
        </oui-header-tabs-item>
        <oui-header-tabs-item
            href="{{ $ctrl.dnsOperationLink }}"
            active="$ctrl.$routerParams.tab === 'dns'"
        >
            <span data-translate="operation_tab_DNS"></span>
        </oui-header-tabs-item>
    </oui-header-tabs>
</div>

<div data-ovh-alert="{{alerts.main}}"></div>

<p data-translate="domain_operations_dashboard_info"></p>

<div data-ng-switch="$ctrl.$routerParams.tab">
    <div data-ng-switch-when="domain">
        <operation-table
            ng-if="!domainLoading.init"
            data-type="'domain'"
            data-operation-ids="$ctrl.domainOperationIds"
            data-filters="$ctrl.domainFilters"
            data-loading="$ctrl.domainLoading"
            data-nic-operation-enum="$ctrl.nicOperationEnum"
            data-operation-status-enum="$ctrl.operationStatusEnum"
        >
        </operation-table>
    </div>
    <div data-ng-switch-when="dns">
        <operation-table
            ng-if="!dnsLoading.init"
            data-type="'dns'"
            data-operation-ids="$ctrl.dnsOperationIds"
            data-filters="$ctrl.dnsFilters"
            data-loading="$ctrl.dnsLoading"
            data-nic-operation-enum="$ctrl.nicOperationEnum"
            data-operation-status-enum="$ctrl.operationStatusEnum"
        >
        </operation-table>
    </div>
</div>

<div id="currentAction" class="modal fade currentAction" role="dialog">
    <div class="modal-dialog">
        <div
            id="modal-container"
            class="modal-content"
            data-ng-include="$ctrl.stepPath"
        ></div>
        <div id="modal-help" class="help4wizards"></div>
    </div>
</div>
