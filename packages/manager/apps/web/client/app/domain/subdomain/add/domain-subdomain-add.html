<div data-ng-controller="AddSubdomainCtrl as ctrl">
    <div
        data-wizard
        data-wizard-confirm-button-text="'wizard_next' | translate"
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="actionRedirect"
        data-wizard-title="'domain_configuration_add_subdomain' | translate"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrl.addSubDomainForm.$valid"
        >
            <form name="ctrl.addSubDomainForm">
                <div
                    class="form-group"
                    data-ng-class="{
                    'has-error': ctrl.addSubDomainForm.subdomain.$dirty && ctrl.addSubDomainForm.subdomain.$invalid,
                    'has-success': ctrl.addSubDomainForm.subdomain.$dirty && ctrl.addSubDomainForm.subdomain.$valid && ctrl.model.subdomain.length
                 }"
                >
                    <label
                        class="control-label sr-only"
                        for="subdomain"
                    ></label>
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            id="subdomain"
                            name="subdomain"
                            maxlength="255"
                            placeholder="{{ 'domain_configuration_add_subdomain_subdomain' | translate }}"
                            aria-describedby="info"
                            data-ng-change="ctrl.subDomainCheck(ctrl.addSubDomainForm.subdomain)"
                            data-ng-model="ctrl.model.subdomain"
                            data-ng-trim="true"
                        />
                        <span
                            class="input-group-addon"
                            data-ng-bind="'.' + ctrl.domain.displayName"
                        ></span>
                        <span
                            class="input-group-addon"
                            id="info"
                            data-oui-tooltip="{{:: 'domain_configuration_add_subdomain_tip' | translate }}"
                            data-oui-tooltip-placement="left"
                        >
                            <span
                                class="fa fa-info-circle"
                                aria-hidden="true"
                            ></span>
                        </span>
                    </div>
                    <small
                        class="help-block"
                        data-translate="domain_configuration_add_subdomain_error"
                        data-ng-if="ctrl.addSubDomainForm.subdomain.$dirty && ctrl.addSubDomainForm.subdomain.$invalid"
                    ></small>
                </div>

                <fieldset>
                    <legend
                        data-translate="domain_configuration_add_subdomain_iwant"
                    ></legend>
                    <div class="oui-radio">
                        <input
                            type="radio"
                            class="oui-radio__input"
                            name="action"
                            id="choiceRedirection"
                            value="redirection"
                            required
                            data-ng-model="ctrl.model.action"
                        />
                        <label
                            class="oui-radio__label-container"
                            for="choiceRedirection"
                        >
                            <span class="oui-radio__label">
                                <span class="oui-radio__icon"></span>
                                <span
                                    class="oui-radio__text"
                                    data-translate="domain_configuration_add_subdomain_redir"
                                ></span>
                            </span>
                            <span
                                class="oui-radio__description"
                                data-translate="domain_configuration_add_subdomain_redir_sample"
                            ></span>
                        </label>
                    </div>
                    <div class="oui-radio">
                        <input
                            type="radio"
                            class="oui-radio__input"
                            name="action"
                            id="choiceAddRecord"
                            value="addRecord"
                            required
                            data-ng-model="ctrl.model.action"
                        />
                        <label
                            class="oui-radio__label-container"
                            for="choiceAddRecord"
                        >
                            <span class="oui-radio__label">
                                <span class="oui-radio__icon"></span>
                                <span
                                    class="oui-radio__text"
                                    data-translate="domain_configuration_add_subdomain_add_record"
                                ></span>
                            </span>
                            <span
                                class="oui-radio__description"
                                data-translate="domain_configuration_add_subdomain_add_record_sample"
                            ></span>
                        </label>
                    </div>
                    <div class="oui-radio">
                        <input
                            type="radio"
                            class="oui-radio__input"
                            name="action"
                            id="choiceAddToMutu"
                            value="addToMutu"
                            required
                            data-ng-model="ctrl.model.action"
                        />
                        <label
                            class="oui-radio__label-container"
                            for="choiceAddToMutu"
                        >
                            <span class="oui-radio__label">
                                <span class="oui-radio__icon"></span>
                                <span
                                    class="oui-radio__text"
                                    data-translate="domain_configuration_add_subdomain_add_dom"
                                ></span>
                            </span>
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
