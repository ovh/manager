<oui-header
    data-ng-if="$ctrl.header"
    class="mb-2"
    data-heading="{{:: $ctrl.header }}"
></oui-header>
<div data-ng-bind-html="$ctrl.description"></div>

<oui-datagrid
    id="{{ $ctrl.datagridId }}"
    data-page-size="{{ $ctrl.paginationSize }}"
    data-rows-loader="$ctrl.loadPage()"
    data-row-loader="$ctrl.loadResource($row)"
    data-criteria="$ctrl.criteria"
    data-on-page-change="$ctrl.onPageChange($pagination)"
    data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
    data-on-sort-change="$ctrl.onSortChange($sort)"
    data-columns="$ctrl.columnsConfig"
    data-on-columns-parameters-change="$ctrl.onColumnChange(id, columns)"
    data-page="{{ $ctrl.paginationNumber }}"
    customizable
>
    <oui-datagrid-topbar data-ng-if="$ctrl.topbarOptions">
        <topbar-cta data-options="$ctrl.topbarOptions"> </topbar-cta>
    </oui-datagrid-topbar>
    <oui-datagrid-column
        data-title="::'domains_column_domain' | translate"
        data-property="domain"
        data-type="string"
        data-sortable
        data-searchable
        data-filterable
    >
        <a
            data-ng-href="{{:: $ctrl.getServiceNameLink($row) }}"
            data-ng-bind=":: $value"
            rel="noopener"
            target="_blank"
        ></a>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'domains_status' | translate"
        data-property="state"
        data-type="string"
        data-type-options="$ctrl.statusColumnOptions"
        data-sortable
        data-searchable
        data-filterable
    >
        <span
            class="oui-badge"
            data-ng-class="{
                'oui-badge_error': $value === $ctrl.DOMAIN_STATUS.DELETED ||  $value === $ctrl.DOMAIN_STATUS.PENDING_DELETE ,
                'oui-badge_success': $value === $ctrl.DOMAIN_STATUS.OK,
                'oui-badge_warning': $value === $ctrl.DOMAIN_STATUS.RESTORABLE ||  $value === $ctrl.DOMAIN_STATUS.EXPIRED ||  $value === $ctrl.DOMAIN_STATUS.OUTGOING_TRANSFER,
                'oui-badge_limited-edition': $value === $ctrl.DOMAIN_STATUS.DISPUTE

            }"
            data-translate="{{ 'domains_status_' + $value }}"
        >
        </span>
        <button
            data-ng-if="$value === $ctrl.DOMAIN_STATUS.RESTORABLE || $value === $ctrl.DOMAIN_STATUS.DISPUTE || $value ===  $ctrl.DOMAIN_STATUS.EXPIRED "
            type="button"
            class="oui-popover-button"
            oui-popover="{{::'domains_status_tooltip_' + $value | translate}}"
            oui-popover-placement="right"
        ></button>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'domains_column_domains_tech_state' | translate"
        data-property="suspensionState"
        data-type="string"
        data-sortable
        data-searchable
        data-filterable
    >
        <span
            class="oui-badge"
            data-ng-class="{
                'oui-badge_warning': $value === $ctrl.DOMAIN_TECH_STATE.SUSPENDED,
                'oui-badge_success': $value === $ctrl.DOMAIN_TECH_STATE.NOT_SUSPENDED,
            }"
            data-translate="{{ 'domains_tech_state_' + $value }}"
        ></span>
        <button
            data-ng-if="$value === $ctrl.DOMAIN_TECH_STATE.SUSPENDED"
            type="button"
            class="oui-popover-button"
            oui-popover="{{::'domains_status_tooltip_' + $value | translate}}"
            oui-popover-placement="right"
        ></button>
        <button
            data-ng-if="$value === $ctrl.DOMAIN_TECH_STATE.NOT_SUSPENDED"
            type="button"
            class="oui-popover-button"
            oui-popover="{{::'domains_status_tooltip_' + $value | translate}}"
            oui-popover-placement="right"
        ></button>
    </oui-datagrid-column>

    <oui-datagrid-column
        data-title="::'domains_column_domains_transfer_state' | translate"
        data-property="transferLockStatus"
        data-type="string"
        data-sortable
        data-searchable
        data-filterable
    >
        <span
            class="oui-badge"
            data-ng-class="{
                'oui-badge_warning': $value === $ctrl.DOMAIN_TECH_STATE.UNLOCKED,
                'oui-badge_success': $value === $ctrl.DOMAIN_TECH_STATE.LOCKED,
                'oui-badge_sold-out': $value === $ctrl.DOMAIN_TECH_STATE.UNAVAILABLE,
            }"
            data-translate="{{ 'domains_tech_state_' + $value }}"
        ></span>
        <button
            data-ng-if="$value === $ctrl.DOMAIN_TECH_STATE.LOCKED"
            type="button"
            class="oui-popover-button"
            oui-popover="{{::'domains_status_tooltip_' + $value | translate}}"
            oui-popover-placement="right"
        ></button>
        <button
            data-ng-if="$value === $ctrl.DOMAIN_TECH_STATE.UNLOCKED"
            type="button"
            class="oui-popover-button"
            oui-popover="{{::'domains_status_tooltip_' + $value | translate}}"
            oui-popover-placement="right"
        ></button>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'domains_column_domains_whois_owner' | translate"
        data-property="whoisOwner"
        data-type="string"
        data-sortable
        data-searchable
        data-filterable
    >
        <a
            class="oui-link_icon"
            data-ng-href="{{::$ctrl.linkContactBuilder($row)}}"
            rel="noopener"
            target="_blank"
        >
            <span data-ng-bind=":: $value"></span>
            <span
                class="oui-icon oui-icon-external-link"
                aria-hidden="true"
            ></span
        ></a>
    </oui-datagrid-column>
    <oui-datagrid-column
        data-title="::'domains_column_domains_name_server_type' | translate"
        data-property="nameServerType"
        data-type="string"
        data-sortable
        data-searchable
        data-filterable
    >
        <span data-translate="{{ 'domains_dns_type_' + $value }}"></span>
    </oui-datagrid-column>
</oui-datagrid>
