<div
    data-ng-controller="App.Controllers.EnableWebHostingOrderController as ctrl"
>
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-hide-previous-button="ctrl.previousButtonHidden()"
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="orderHosting"
        data-wizard-title="'domain_configuration_enable_web_hosting' | translate"
    >
        <!-- Step 1: Offers -->
        <div
            data-wizard-step
            data-wizard-step-on-next="checkModuleForNextStep"
            data-wizard-step-valid="!ctrl.loading.init && ctrl.model.offer"
        >
            <div class="text-center" data-ng-if="ctrl.loading.init">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!ctrl.loading.init">
                <div
                    class="mt-4"
                    data-ng-if="ctrl.model.offer !== ctrl.constants.HOSTING.OFFERS.START_10_M.LIST_VALUE"
                >
                    <p
                        data-translate="domain_configuration_web_hosting_choose_module"
                    ></p>
                    <ul class="d-flex flex-wrap list-unstyled">
                        <li
                            class="w-25"
                            data-ng-repeat="template in ctrl.model.moduleTemplates track by $index"
                            data-ng-if="template.name"
                        >
                            <button
                                class="module-thumbnail"
                                type="button"
                                title="{{ 'hosting_configuration_tab_modules_create_step1_module_type_select' | translate }} {{template.name}} {{template.version}}"
                                data-ng-class="{ 'selected': template === ctrl.model.templateSelected }"
                                data-ng-click="ctrl.selectModule(template)"
                            >
                                <img
                                    class="delete"
                                    src="assets/images/icn/state-cancel.png"
                                    alt="{{ 'wizard_delete' | translate }}"
                                    data-ng-show="template === ctrl.model.templateSelected"
                                />
                                <img
                                    class="mw-100"
                                    data-ng-src="assets/images/logos/{{template.name}}.png"
                                    alt=""
                                />
                            </button>
                        </li>
                    </ul>
                </div>

                <p
                    class="mt-5"
                    data-translate="domain_configuration_web_hosting_choose_offer"
                ></p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th
                                scope="col"
                                data-translate="domain_configuration_web_hosting_offer_header"
                            ></th>
                            <th
                                scope="col"
                                data-translate="domain_configuration_web_hosting_price_header"
                            ></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            data-ng-repeat="offer in ctrl.offers | orderBy:orderByOfferPrice track by $index"
                        >
                            <td colspan="2">
                                <div class="oui-radio m-0">
                                    <input
                                        type="radio"
                                        class="oui-radio__input"
                                        id="offer-{{offer.offer}}"
                                        name="hostingOffer"
                                        data-ng-disabled="offer.offer === ctrl.constants.HOSTING.OFFERS.START_10_M.LIST_VALUE && ctrl.model.templateSelected"
                                        data-ng-model="ctrl.model.offer"
                                        data-ng-value="offer.offer"
                                    />
                                    <label
                                        class="oui-radio__label-container"
                                        for="offer-{{offer.offer}}"
                                    >
                                        <span class="oui-radio__label">
                                            <span
                                                data-ng-bind="'domain_configuration_web_hosting_offer_' + offer.offer | translate"
                                            ></span>
                                            <span
                                                data-ng-show="ctrl.displayRecommendedLabel(offer.offer)"
                                                data-translate="domain_configuration_web_hosting_offer_recommended"
                                            ></span>
                                        </span>
                                    </label>
                                </div>
                            </td>
                            <td
                                data-ng-bind-html="offer.orderInfos.prices | price:ovhSubsidiary:'yearly'"
                            ></td>
                        </tr>
                    </tbody>
                </table>

                <div
                    class="alert alert-info"
                    role="alert"
                    data-translate="domain_configuration_web_hosting_offer_START_explain"
                    data-ng-if="ctrl.model.offer === ctrl.constants.HOSTING.OFFERS.START_10_M.LIST_VALUE"
                ></div>
                <p
                    data-ng-bind-html="'domain_configuration_web_hosting_choose_offer_explain' | translate: { t0: ctrl.hostingUrl }"
                ></p>
            </div>
        </div>

        <!-- Step 2: DNS RESET -->
        <div
            data-wizard-step
            data-wizard-step-on-load="initDnsZone"
            data-wizard-step-valid="ctrl.dnsZones.length && ctrl.model.dnsZone"
        >
            <div class="text-center" data-ng-if="ctrl.dnsZones.length === 0">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="ctrl.dnsZones.length > 0">
                <p
                    data-translate="domain_configuration_web_hosting_dns_reset"
                ></p>

                <form class="ml-4">
                    <div
                        class="oui-radio"
                        data-ng-repeat="dnsZone in ctrl.dnsZones track by $index"
                    >
                        <input
                            type="radio"
                            class="oui-radio__input"
                            id="dnsZoneKey-{{$index}}"
                            name="dnsZone.key"
                            data-ng-model="ctrl.model.dnsZone"
                            data-ng-value="dnsZone.key"
                        />
                        <label
                            class="oui-radio__label-container"
                            for="dnsZoneKey-{{$index}}"
                        >
                            <span
                                class="oui-radio__label"
                                data-ng-bind="dnsZone.title | translate: { t0: ctrl.domain.displayName }"
                            ></span>
                        </label>
                        <div
                            class="alert alert-info mb-5 ml-4 mt-3"
                            role="alert"
                            data-ng-bind="dnsZone.helpMsg | translate"
                            data-ng-if="ctrl.model.dnsZone === dnsZone.key"
                        ></div>
                    </div>
                </form>

                <div
                    class="alert alert-warning mt-5"
                    role="alert"
                    data-translate="domain_configuration_web_hosting_dns_reset_explain"
                    data-ng-if="ctrl.model.dnsZone === 'RESET_ALL'"
                ></div>
            </div>
        </div>

        <!-- Step 3: Contracts -->
        <div
            data-wizard-step
            data-wizard-step-on-load="loadContracts"
            data-wizard-step-on-previous="checkModuleForPreviousStep"
            data-wizard-step-valid="ctrl.model.contracts"
        >
            <p data-translate="domain_order_start10M_contract_accept"></p>

            <div
                data-contracts="ctrl.getSelectedOfferOrderInfos().contracts"
                data-full-text="false"
                data-ng-model="ctrl.model.contracts"
            ></div>
        </div>

        <!-- Step 4: Resume and validation -->
        <div data-wizard-step data-wizard-step-valid="!ctrl.loading.order">
            <div class="text-center" data-ng-if="ctrl.loading.order">
                <oui-spinner></oui-spinner>
            </div>

            <div class="mt-5" data-ng-if="!ctrl.loading.order">
                <table class="table table-condensed">
                    <tbody>
                        <tr
                            data-ng-repeat="detail in ctrl.getSelectedOfferOrderInfos().details track by $index"
                        >
                            <th
                                class="font-weight-normal"
                                scope="row"
                                data-ng-bind="detail.description"
                            ></th>
                            <td
                                class="font-weight-bold text-nowrap text-right"
                                data-ng-bind="ctrl.getResumePrice(detail.totalPrice)"
                            ></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th
                                class="text-right"
                                scope="row"
                                data-translate="domain_order_hosting_price_HT"
                            ></th>
                            <td
                                class="font-weight-bold text-right"
                                data-ng-bind="ctrl.getSelectedOfferOrderInfos().prices.withoutTax.text"
                            ></td>
                        </tr>
                        <tr>
                            <th
                                class="text-right"
                                scope="row"
                                data-translate="domain_order_hosting_price_TTC"
                            ></th>
                            <td
                                class="font-weight-bold text-right"
                                data-ng-bind="ctrl.getSelectedOfferOrderInfos().prices.withTax.text"
                            ></td>
                        </tr>
                    </tfoot>
                </table>

                <div
                    class="alert alert-warning"
                    role="alert"
                    data-translate="domain_order_hosting_mx_explain"
                    data-ng-if="ctrl.model.dnsZone === 'RESET_ALL' && !ctrl.model.templateSelected"
                ></div>

                <p data-translate="domain_order_hosting_finish_explain"></p>
            </div>
        </div>
    </div>
</div>
