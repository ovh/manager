<oui-step-form
    data-submit-text="{{ :: 'ovh_product_offers_order_express_submit' | translate }}"
    data-header="{{:: 'ovh_product_offers_pricing_header' | translate }}"
    data-on-focus="$ctrl.getAvailableDurations()"
    data-prevent-next="true"
    data-valid="$ctrl.duration"
    data-position="{{::$ctrl.stepperPosition}}"
>
    <oui-select-picker
        class="col-md-3 mb-3 align-self-baseline"
        name="duration"
        data-ng-repeat="pricing in $ctrl.availablePricings track by $index"
        variant="light"
    >
        <oui-select-picker-label>
            <ovh-manager-catalog-price
                data-price="pricing.price"
                data-tax="pricing.tax"
                data-user="$ctrl.user"
            ></ovh-manager-catalog-price>
        </oui-select-picker-label>
    </oui-select-picker>
</oui-step-form>
