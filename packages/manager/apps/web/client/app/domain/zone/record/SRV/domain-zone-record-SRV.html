<form class="form-horizontal" name="ctrl.zoneRecordForm">
    <div data-ng-include="'domain/zone/record/header.html'"></div>

    <div class="form-group">
        <label
            class="control-label col-md-3 required"
            for="priority"
            data-translate="domain_configuration_dns_entry_add_priority"
        ></label>
        <div class="col-md-3">
            <input
                type="number"
                class="form-control"
                id="priority"
                name="priority"
                step="1"
                required
                data-ng-change="ctrl.setTargetValue('SRV')"
                data-ng-model="ctrl.model.target.priority"
                min="0"
                max="65535"
            />
        </div>
    </div>

    <div class="form-group">
        <label
            class="control-label col-md-3 required"
            for="weight"
            data-translate="domain_configuration_dns_entry_add_weight"
        ></label>
        <div class="col-md-3">
            <input
                type="number"
                class="form-control"
                id="weight"
                name="weight"
                step="1"
                required
                data-ng-change="ctrl.setTargetValue('SRV')"
                data-ng-model="ctrl.model.target.weight"
                min="0"
                max="65535"
            />
        </div>
    </div>

    <div class="form-group">
        <label
            class="control-label col-md-3 required"
            for="port"
            data-translate="domain_configuration_dns_entry_add_port"
        ></label>
        <div class="col-md-3">
            <input
                type="number"
                class="form-control"
                id="port"
                name="port"
                step="1"
                required
                data-ng-change="ctrl.setTargetValue('SRV')"
                data-ng-model="ctrl.model.target.port"
                min="0"
                max="65535"
            />
        </div>
    </div>

    <div
        class="form-group"
        data-ng-class="{ 'has-error': ctrl.zoneRecordForm.target.$dirty && ctrl.zoneRecordForm.target.$invalid }"
    >
        <label
            class="control-label col-md-3 required"
            for="target"
            data-translate="domain_configuration_dns_entry_add_target"
        ></label>
        <div class="col-md-9">
            <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    id="target"
                    name="target"
                    required
                    data-ng-change="ctrl.checkSrvTarget(ctrl.zoneRecordForm.target); ctrl.setTargetValue('SRV')"
                    data-ng-model="ctrl.model.target.target"
                />
                <span
                    class="input-group-addon"
                    data-oui-tooltip="{{:: 'domain_configuration_dns_entry_add_target_host_valid' | translate }}"
                    data-oui-tooltip-placement="bottom"
                >
                    <span
                        class="fa fa-question-circle"
                        aria-hidden="true"
                    ></span>
                </span>
            </div>
            <small
                class="help-block"
                data-ng-if="ctrl.targetIsRelativeDomain()"
            >
                <span
                    data-ng-bind="('domain_configuration_dns_entry_relative_warning_title' | translate) + ' &laquo;&nbsp;' + ctrl.model.target.target + '.' + '&nbsp;&raquo;'"
                ></span>
                <button
                    class="btn btn-icon"
                    type="button"
                    data-ng-click="ctrl.switchTargetToAbsolute()"
                    data-oui-tooltip="{{:: 'domain_configuration_dns_entry_relative_warning_tooltip' | translate }}"
                    data-oui-tooltip-placement="left"
                >
                    <span
                        class="fa fa-question-circle"
                        aria-hidden="true"
                    ></span>
                </button>
            </small>
        </div>
    </div>

    <div data-ng-include="'domain/zone/record/bottom.html'"></div>
</form>
