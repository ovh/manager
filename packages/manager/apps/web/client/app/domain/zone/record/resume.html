<oui-spinner data-ng-if="ctrl.loading.resume"></oui-spinner>

<div data-ng-if="!ctrl.loading.resume">
    <p data-translate="domain_configuration_dns_entry_add_step3_info"></p>

    <dl class="dl-horizontal dl-lg">
        <dt data-translate="domain_configuration_dns_entry_add_type"></dt>
        <dd data-ng-bind="ctrl.model.fieldType"></dd>

        <dt data-translate="domain_configuration_dns_entry_add_domain"></dt>
        <dd data-ng-bind="ctrl.getResumeDomain()"></dd>

        <dt
            data-ng-show="ctrl.model.ttlSelect === 'custom' && model.ttl !== null"
            data-translate="domain_configuration_dns_entry_add_ttl"
        ></dt>
        <dd
            data-ng-show="ctrl.model.ttlSelect === 'custom' && model.ttl !== null"
            data-ng-bind="ctrl.model.ttl"
        ></dd>

        <dt data-translate="domain_configuration_dns_entry_add_target"></dt>
        <dd class="word-break" data-ng-bind="ctrl.model.target.value"></dd>
    </dl>

    <div data-ng-if="!ctrl.recordConflicts">
        <oui-message type="error">
            <span
                data-ng-if="ctrl.model.fieldType === 'CNAME'"
                data-translate="domain_configuration_dns_entry_add_step3_check_warning2"
            ></span>
            <span
                data-ng-if="ctrl.model.fieldType !== 'CNAME'"
                data-translate="domain_configuration_dns_entry_add_step3_check_warning3"
            ></span>
        </oui-message>
        <oui-datagrid
            data-ng-if="ctrl.model.fieldType === 'CNAME'"
            data-rows="ctrl.conflictingRecords"
            data-page-size="5"
        >
            <oui-datagrid-column
                data-title="'domain_tab_ZONE_table_headers_field'|translate"
                data-property="domainToDisplay"
                data-sortable="asc"
                data-type="string"
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title="'domain_tab_ZONE_table_headers_type'|translate"
                data-property="fieldType"
                data-sortable
                data-type="string"
            ></oui-datagrid-column>
            <oui-datagrid-column
                data-title="'domain_tab_ZONE_table_headers_target'|translate"
                data-property="targetToDisplay"
                data-sortable
                data-type="string"
            ></oui-datagrid-column>
        </oui-datagrid>
    </div>

    <div
        class="alert alert-warning mt-4"
        role="alert"
        data-ng-if="ctrl.getResumeTargetAlert() && ctrl.recordConflicts"
    >
        <div
            data-ng-bind-html="'domain_configuration_dns_entry_add_step3_warning' | translate: { t0: ctrl.getResumeTargetAlert() }"
        ></div>
    </div>

    <div
        class="alert alert-info mt-4"
        role="alert"
        data-translate="domain_configuration_dns_entry_add_step3_alert"
        data-ng-if="ctrl.recordConflicts"
    ></div>
</div>
