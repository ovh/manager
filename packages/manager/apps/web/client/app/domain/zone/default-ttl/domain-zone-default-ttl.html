<div data-ng-controller="DomainZoneDefaultTTLCtrl as ctrl">
    <form
        name="updateDefaultTtlForm"
        id="updateDefaultTtlForm"
        data-ng-submit="updateDefaultTtlForm.$valid && ctrl.updateDefaultTTL()"
        novalidate
    >
        <oui-modal
            data-primary-label="{{:: 'wizard_modify' | translate }}"
            data-secondary-action="resetAction()"
            data-secondary-label="{{:: 'wizard_cancel' | translate }}"
            data-on-dismiss="resetAction()"
            data-loading="ctrl.loading"
            data-heading="{{:: 'domain_tab_ZONE_default_ttl_button' | translate }}"
        >
            <p data-translate="domain_tab_ZONE_default_ttl_info"></p>
            <p
                data-ng-bind-html=":: 'domain_tab_ZONE_default_ttl_heading' | translate: { t0: '<strong>' + ctrl.domain.displayName + '</strong>' }"
            ></p>

            <oui-field
                data-label="{{:: 'domain_tab_ZONE_default_ttl_default_value' | translate }}"
                data-help-text="{{:: 'domain_tab_ZONE_default_ttl_help' | translate }}"
                data-size="s"
            >
                <input
                    id="nb-ttl"
                    type="number"
                    class="oui-input"
                    name="ttl"
                    data-ng-model="ctrl.zoneSOA.ttl"
                    required
                    data-ng-min="ctrl.autorizedValues.min"
                    data-ng-max="ctrl.autorizedValues.max"
                />
            </oui-field>
        </oui-modal>
    </form>
</div>
