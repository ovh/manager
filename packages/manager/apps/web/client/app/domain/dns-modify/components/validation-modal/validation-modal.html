<div class="modal d-block" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <oui-modal
                loading="$ctrl.isUpdating"
                heading="{{::'domain_dns_modify_validation_modal_heading' | translate }}"
                primary-label="{{::'domain_dns_modify_validation_modal_validate' | translate }}"
                primary-action="$ctrl.applyConfiguration()"
                secondary-label="{{::'domain_dns_modify_validation_modal_cancel' | translate }}"
                secondary-action="$ctrl.closeValidationModal()"
                on-dismiss="$ctrl.closeValidationModal()"
            >
                <p class="oui-paragraph">
                    {{ ::"domain_dns_modify_validation_modal_message" |
                    translate }}
                </p>
                <ul>
                    <li ng-repeat="ns in $ctrl.modifiedDnsList">
                        <ul class="list-unstyled mb-2">
                            <li>
                                <span>
                                    {{
                                    'domain_dns_modify_validation_modal_hostname'
                                    | translate:ns }}
                                </span>
                            </li>
                            <li ng-if="ns.ip">
                                <span>
                                    {{ 'domain_dns_modify_validation_modal_ip' |
                                    translate:ns }}
                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </oui-modal>
        </div>
    </div>
</div>
<div class="oui-modal-backdrop"></div>
