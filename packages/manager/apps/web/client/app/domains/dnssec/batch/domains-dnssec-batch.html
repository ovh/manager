<div data-ng-controller="DomainsDnssecBatchCtrl as ctrlDomainsDnssecBatch">
    <div
        data-wizard
        data-wizard-bread-crumb
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="updateDnssec"
        data-wizard-title="('domains_configuration_dnssec_batch_title' | translate) + ' (' + ctrlDomainsDnssecBatch.selected.domainsNames.length + ')'"
    >
        <div
            data-wizard-step
            data-wizard-step-valid="ctrlDomainsDnssecBatch.selected.domainsNames.length > 0 && ctrlDomainsDnssecBatch.selected.state !== null"
        >
            <p
                data-translate="domains_configuration_dnssec_batch_step1_no_selected_domains"
                data-ng-if="!ctrlDomainsDnssecBatch.selected.domainsNames"
            ></p>

            <p
                data-translate="domains_configuration_dnssec_batch_step1_question"
            ></p>
            <form
                class="ml-2"
                name="DomainsDnssecBatchForm"
                data-ng-if="ctrlDomainsDnssecBatch.selected.domainsNames"
            >
                <div class="oui-radio">
                    <input
                        type="radio"
                        class="oui-radio__input"
                        name="domainsDnssecBatchStateEnabled"
                        id="domainsDnssecBatchStateEnabled-yes"
                        data-ng-model="ctrlDomainsDnssecBatch.selected.state"
                        data-ng-value="true"
                    />
                    <label
                        class="oui-radio__label-container"
                        for="domainsDnssecBatchStateEnabled-yes"
                    >
                        <span class="oui-radio__label">
                            <span class="oui-radio__icon"></span>
                            <span
                                class="oui-radio__text"
                                data-translate="domains_configuration_dnssec_batch_step1_status_true"
                            ></span>
                        </span>
                    </label>
                </div>
                <div class="oui-radio">
                    <input
                        type="radio"
                        class="oui-radio__input"
                        name="domainsDnssecBatchStateDisabled"
                        id="domainsDnssecBatchStateEnabled-no"
                        data-ng-model="ctrlDomainsDnssecBatch.selected.state"
                        data-ng-value="false"
                    />
                    <label
                        class="oui-radio__label-container"
                        for="domainsDnssecBatchStateEnabled-no"
                    >
                        <span class="oui-radio__label">
                            <span class="oui-radio__icon"></span>
                            <span
                                class="oui-radio__text"
                                data-translate="domains_configuration_dnssec_batch_step1_status_false"
                            ></span>
                        </span>
                    </label>
                </div>
            </form>

            <div data-wizard-step-help>
                <h3
                    data-translate="domains_configuration_dnssec_batch_step1_help_title"
                ></h3>
                <p
                    data-ng-bind-html="'domains_configuration_dnssec_batch_step1_help_content' | translate"
                ></p>
                <p>
                    <a
                        data-ng-href="{{ctrlDomainsDnssecBatch.dnssec_service_url}}"
                        target="_blank"
                        data-translate="domains_configuration_dnssec_batch_step1_help_more"
                    ></a>
                </p>
            </div>
        </div>

        <div data-wizard-step>
            <p
                data-translate="domains_configuration_dnssec_batch_step2_question"
            ></p>
            <strong
                data-ng-bind="'domains_configuration_dnssec_batch_step2_status_' + ctrlDomainsDnssecBatch.selected.state | translate"
            ></strong>
        </div>
    </div>
</div>
