<!--Hosting offers-->
<div class="row">
    <!--Hosting available offers-->
    <oui-select-picker
        class="d-inline-block col-sm-12 col-md-4 my-3"
        data-ng-repeat="offer in $ctrl.groupedOffers track by $index"
        data-id="hosting-offer-model-{{offer.category}}"
        data-name="hosting-offer-model-{{offer.category}}"
        data-model="$ctrl.model.offer"
        data-values="[offer]"
        data-variant="light"
        data-on-change="$ctrl.onOfferClick({offer})"
    >
        <!--Offer picker header-->
        <oui-select-picker-label class="w-100 d-flex justify-content-between">
            <!--Offer name-->
            <p
                class="font-weight-bold"
                data-ng-bind="('web_components_hosting_domain_offers_offer_' + offer.category | translate) | uppercase"
            ></p>

            <!--Offer label-->
            <div class="m-0"
                 data-ng-if="offer.selectedVersion.badge.type"
            >
                <span class="oui-badge oui-badge_{{offer.selectedVersion.badge.className}}"
                      data-ng-bind="('web_components_hosting_domain_offers_offer_badge_' + offer.selectedVersion.badge.type) | translate"
                ></span>
            </div>
        </oui-select-picker-label>

        <!--Offer picker body-->
        <oui-select-picker-section>
            <!--Technicals list info-->
            <ul data-ng-if="$ctrl.showDetails">
                <li
                    data-ng-repeat="technicalInfo in ::$ctrl.getOfferTechnicalsInfo(offer.category) track by $index"
                    data-ng-bind=":: technicalInfo"
                ></li>
            </ul>

            <!--Offer versions-->
            <oui-select
                class="w-100"
                data-ng-if="offer.versions.length > 1"
                data-name="hosting-offer-version-{{modelValue.name}}"
                data-items="offer.versions"
                data-match="name"
                data-model="offer.selectedVersion"
                data-placeholder="{{ 'web_components_hosting_domain_offers_offer_select_version_placeholder' | translate }}"
                data-on-change="$ctrl.onOfferClick({offer})"
                data-inline
            >
                <span data-ng-bind=":: $item.selector"></span>
            </oui-select>
        </oui-select-picker-section>

        <!--Picker footer-->
        <oui-select-picker-footer>
            <p
                class="text-center my-1"
                data-translate="web_components_hosting_domain_offers_offer_price"
                data-translate-values="{ priceValue: '<strong>'+ $ctrl.constructor.getOfferPrice(offer) +'</strong>'}"
            ></p>
        </oui-select-picker-footer>
    </oui-select-picker>
</div>
