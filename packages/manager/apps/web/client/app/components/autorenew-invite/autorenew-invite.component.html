<oui-message
    data-type="info"
    data-ng-if="!$ctrl.loading && $ctrl.serviceInfos && $ctrl.isAutorenewAllowed && !$ctrl.isInAutorenew() && !$ctrl.isExpired() && $ctrl.shouldAskAboutAutorenewSubscription()"
    data-on-dismiss="$ctrl.stopBotheringWithAutorenew()"
>
    <span
        data-translate="autorenew_alert"
        data-translate-values="{ product: ('autorenew_alert_' + $ctrl.productType | translate) }"
    ></span>
    <a
        class="oui-link"
        data-ng-if="$ctrl.hasPaymentMean"
        data-ng-href="{{:: $ctrl.autorenewUrl }}"
        data-translate="autorenew_activate"
        target="_top"
    >
    </a>
    <a
        data-ng-href="{{:: $ctrl.guideUrl }}"
        target="_blank"
        rel="noopener"
        class="oui-link_icon"
        data-ng-if="!$ctrl.hasPaymentMean"
    >
        <span data-translate="autorenew_guide"></span>
        <span class="oui-icon oui-icon-external-link" aria-hidden="true"></span>
        <span class="sr-only" data-translate="autorenew_new_tab"></span>
    </a>
</oui-message>
