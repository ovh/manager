<div>
    <span
        data-ng-if="maxElements < upperLimit"
        class="progressBarElementCounter-container"
    >
        <span
            class="progressBarElementCounter-breadcrumb"
            data-ng-repeat="fakeElement in fakeElements"
            data-ng-class="{active: $index + 1 <= nbElements, inactive: $index + 1 > nbElements}"
        ></span>
    </span>

    <span class="availableIp-number"
        >{{nbElements}}<span
            data-ng-if="maxElements < upperLimit || forceDisplayMaxElements"
            >/{{maxElements}}</span
        ></span
    >
</div>
