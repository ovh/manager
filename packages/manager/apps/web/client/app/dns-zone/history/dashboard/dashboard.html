<oui-back-button
    data-on-click="ctrlDashboardHistoryOfZoneDns.goBack()"
></oui-back-button>

<div class="row">
    <oui-button
        class="col-lg-6 col-md6 col-sm-6 mb-4 mt-4"
        data-on-click="ctrlDashboardHistoryOfZoneDns.goToDiffViewer()"
        data-disabled="!ctrlDashboardHistoryOfZoneDns.checkTwoElementsAreSelected($index)"
    >
        <span data-translate="dashboard_history_compare_button_label"></span>
    </oui-button>
</div>

<div class="row table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th
                    class="text-center"
                    scope="col"
                    data-translate="dashboard_history_creation_date"
                ></th>
                <th
                    class="text-center"
                    scope="col"
                    data-translate="dashboard_history_view_zone"
                ></th>
                <th
                    class="text-center"
                    scope="col"
                    data-translate="dashboard_history_download"
                ></th>
                <th
                    class="text-center"
                    scope="col"
                    data-translate="dashboard_history_restore"
                ></th>
                <th class="text-center min-width" scope="col"></th>
            </tr>
        </thead>

        <tbody data-ng-if="ctrlDashboardHistoryOfZoneDns.loading">
            <tr>
                <td class="text-center" colspan="6">
                    <oui-spinner></oui-spinner>
                </td>
            </tr>
        </tbody>

        <tbody data-ng-if="!ctrlDashboardHistoryOfZoneDns.loading">
            <tr
                data-ng-repeat="dnsZone in ctrlDashboardHistoryOfZoneDns.listOfDnsZonesUrls track by $index"
            >
                <td>
                    <oui-checkbox
                        data-model="ctrlDashboardHistoryOfZoneDns.dnsEntriesForComparison[$index].active"
                    >
                    </oui-checkbox>
                </td>
                <td class="text-center col-md-3 col-lg-3 col-sm-3">
                    {{ dnsZone.creationDate | date: 'dd/MM/yyyy HH:mm:ss' }}
                </td>
                <td class="text-center col-md-3 col-lg-3 col-sm-3">
                    <button
                        class="oui-button"
                        type="button"
                        data-oui-tooltip="{{:: 'dashboard_history_view_zone' | translate }}"
                        aria-label="{{:: 'dashboard_history_view_zone' | translate }}"
                        data-ng-click="ctrlDashboardHistoryOfZoneDns.visualizeDnsDataInPopup(dnsZone.zoneFileUrl)"
                    >
                        <span
                            style="font-size: 24px;"
                            class="oui-icon oui-icon-eye-open"
                            aria-hidden="true"
                        ></span>
                    </button>
                </td>
                <td class="text-center col-md-3 col-lg-3 col-sm-3">
                    <button
                        class="oui-button"
                        type="button"
                        aria-label="{{:: 'dashboard_history_download' | translate }}"
                        data-oui-tooltip="{{:: 'dashboard_history_download' | translate }}"
                        data-ng-click="ctrlDashboardHistoryOfZoneDns.downloadDnsZoneFile(dnsZone.zoneFileUrl)"
                    >
                        <span
                            style="font-size: 24px;"
                            class="oui-icon oui-icon-download_concept"
                            aria-hidden="true"
                        ></span>
                    </button>
                </td>
                <td class="text-center col-md-3 col-lg-3 col-sm-3">
                    <button
                        class="oui-button"
                        type="button"
                        aria-label="{{:: 'dashboard_history_restore' | translate }}"
                        data-oui-tooltip="{{:: 'dashboard_history_restore' | translate }}"
                        data-ng-click="ctrlDashboardHistoryOfZoneDns.restore(dnsZone.creationDate)"
                    >
                        <span
                            style="font-size: 24px;"
                            class="oui-icon oui-icon-refresh"
                            aria-hidden="true"
                        ></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div data-ng-if="ctrlDashboardHistoryOfZoneDns.vizualizeDnsZoneDataPopup">
    <div class="modal d-block" role="dialog" id="modal-dns-zone-data">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <oui-modal
                    data-heading="{{:: 'dashboard_history_popup_title' | translate }}"
                    data-primary-action="ctrlDashboardHistoryOfZoneDns.closePopup()"
                    data-primary-label="{{:: 'dashboard_history_close_popup' | translate }}"
                    data-secondary-disabled="true"
                    data-on-dismiss="ctrlDashboardHistoryOfZoneDns.closePopup()"
                >
                    <oui-spinner
                        ng-if="ctrlDashboardHistoryOfZoneDns.loadingDnsZoneData"
                    ></oui-spinner>
                    <div
                        style="white-space: pre-wrap;"
                        ng-if="!ctrlDashboardHistoryOfZoneDns.loadingDnsZoneData"
                        class="mb-0"
                    >
                        {{ ctrlDashboardHistoryOfZoneDns.dnsZoneData }}
                    </div>
                </oui-modal>
            </div>
        </div>
    </div>
    <div class="oui-modal-backdrop"></div>
</div>
