<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>@ovh-ux/ng-ui-router-layout</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        />
    </head>
    <body ng-app="myApp">
        <nav>
            <a ui-sref="foo">Foo</a>
        </nav>
        <script src="https://unpkg.com/angular@latest/angular.js"></script>
        <script src="https://unpkg.com/@uirouter/angularjs@latest/release/angular-ui-router.js"></script>
        <script src="https://unpkg.com/@ovh-ux/ng-ui-router-layout@latest"></script>
        <script src="https://unpkg.com/jquery@1.12.4/dist/jquery.js"></script>
        <script src="https://unpkg.com/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/angular-ui-bootstrap@1.3.3/dist/ui-bootstrap-tpls.js"></script>
        <script>
            var myApp = angular
                .module('myApp', [
                    'ui.router',
                    'ui.bootstrap',
                    'ngUiRouterLayout',
                ])
                .config(function ($stateProvider) {
                    $stateProvider.state('foo', {
                        url: '/foo',
                        template: '<h2>Foo</h2>',
                        layout: 'modal',
                    });
                });
        </script>
    </body>
</html>
