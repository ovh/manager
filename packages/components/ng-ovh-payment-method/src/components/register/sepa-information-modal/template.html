        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <oui-modal
                    data-heading="{{:: 'ovh_payment_method_register_sepa_information_modal_title' | translate }}"
                    data-primary-action="$ctrl.onConfirm()"

                    <p
