<div id="adyen-container" class="adyen-container">
    <div
        id="adyen-component-container"
        class="mb-4 adyen-component-container"
    ></div>
    <div id="adyen-additional-action-container"></div>
    <a
        class="oui-link"
        data-ng-if="$ctrl.cancelHref && $ctrl.isComponentLoaded"
        data-ng-href="{{:: $ctrl.cancelHref }}"
        data-translate="ovh_payment_method_integration_component_adyen_cancel"
        target="_top"
    >
    </a>
    <oui-button
        class="mb-4"
        ng-class="{ 'float-right': $ctrl.cancelHref }"
        variant="primary"
        data-ng-if="!$ctrl.hasSubmitted && $ctrl.isComponentLoaded"
        on-click="$ctrl.submit()"
        disabled="$ctrl.componentCtrl.integrationCtrl.disabled || !$ctrl.isInputsValid"
    >
        <span
            data-translate="ovh_payment_method_integration_component_adyen_validate"
        ></span>
    </oui-button>
</div>
