<ul class="sidebar-menu-list menu-level-{{ ListCtrl.level }}">
    <li
        class="item-container"
        data-ng-class="{
            'open' : item.isOpen,
            'active' : item.isActive,
            'category-{{item.category}}' : item.category !== 'none',
            'status-{{item.status}}' : item.status !== 'none',
            'hidden': item.shouldHide === true
        }"
        data-ng-if="(ListCtrl.namespace && item.namespace ===  ListCtrl.namespace) || (!ListCtrl.namespace && !item.namespace)"
        data-sidebar-menu-list-item="item"
        data-ng-repeat="item in ListCtrl.items track by $index"
    ></li>
</ul>
