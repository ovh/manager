<oui-checkbox
    name="{{:: $ctrl.name }}"
    data-ng-if="$ctrl.contracts && $ctrl.contracts.length"
    data-model="$ctrl.model"
    data-required
>
    <span data-translate="order_contracts_label"></span>
</oui-checkbox>

<ul>
    <li data-ng-repeat="contract in $ctrl.contracts track by $index"
        data-ng-class="{'d-inline': $ctrl.inlineContracts }"
    >
        <a
            class="oui-link_icon"
            data-ng-href="{{ contract.url }}"
            rel="noopener"
            target="_blank"
        >
            <span data-ng-bind="contract.name"
            >
            </span>
            <span class="m-0 oui-icon oui-icon-external-link"
                  aria-hidden="true"
            ></span>
            <span class="sr-only"
                  data-translate="order_contracts_label_new_tab"
            ></span>
        </a>
    </li>
</ul>
