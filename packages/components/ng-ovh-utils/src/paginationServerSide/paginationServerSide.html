<div class="ua-pagination-container">
    <div class="ua-pagination d-flex">
        <ul class="pagination my-0">
            <li data-ng-class="getPaginationPreviousClasses()">
                <a href="javascript:void(0)"
                   data-ng-click="loadPage(1)">
                    <i class="fa fa-angle-double-left"></i>
                </a>
            </li>
            <li data-ng-class="getPaginationPreviousClasses()">
                <a href="javascript:void(0)"
                   data-ng-click="loadPage(currentPage - 1)">
                    <i class="fa fa-angle-left"></i>
                </a>
            </li>
            <li data-ng-repeat="page in paginationServerSidePaginatedStuff.pagination"
                data-ng-class="getPaginationNumbersClasses(page)">
                <a href="javascript:void(0)"
                   data-ng-bind="page"
                   data-ng-click="loadPage(page)"></a>
            </li>
            <li data-ng-class="getPaginationNextClasses()">
                <a href="javascript:void(0)"
                   data-ng-click="loadPage(currentPage + 1)">
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
            <li data-ng-class="getPaginationNextClasses()">
                <a href="javascript:void(0)"
                   data-ng-click="loadPage(getLastPageNumber())">
                    <i class="fa fa-angle-double-right"></i>
                </a>
            </li>
        </ul>

        <form class="form-inline ml-auto">
            <div class="form-group">
                <select class="form-control pagination-page-size"
                        data-ng-disabled="paginationServerSideTableLoading"
                        data-ng-model="pageSize"
                        data-ng-options="getSizeLabel(size) for size in pageSizeAvailable">
                    <option value="" disabled selected
                            data-translate="pagination_display"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control pagination-page-input"
                       placeholder="{{ 'pagination_page' | translate:{
                           current: currentPage,
                           last: getLastPageNumber()
                       } }}"
                       data-ng-class="getGoToPageClasses()"
                       data-ng-disabled="paginationServerSideTableLoading"
                       data-ng-model="goToPage">
            </div>
            <button class="btn btn-primary" type="button"
                    data-translate="pagination_go"
                    data-ng-class="getGoToPageClasses()"
                    data-ng-click="loadPage(goToPage)"
                    data-ng-disabled="paginationServerSideTableLoading">
            </button>
        </form>
    </div>
</div>
