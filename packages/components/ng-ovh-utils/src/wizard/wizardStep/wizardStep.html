<div
    class="wizard-step-container"
    data-ng-show="getCurrentStep() === stepNumber"
>
    <div
        id="wizard-step-content-help-{{stepNumber}}"
        class="helpTrigger"
        data-ng-show="hasHelp()"
    >
        <a
            href="javascript:void(0)"
            class="helpButton"
            data-translate="ua_wizard_help"
            target="_top"
        ></a>
    </div>

    <div
        class="wizard-step-content-container modal-body pt-0"
        data-ng-transclude
    ></div>

    <div
        class="wizard-btn-container modal-footer"
        data-ng-hide="getCurrentStep() === 1 && stepCount === 1 && !cancelButton && !confirmButton"
    >
        <button
            type="button"
            class="btn btn-default"
            data-ng-bind="wizardCancelButtonText"
            data-ng-click="onCancel()"
            data-ng-show="cancelButton"
        ></button>

        <button
            type="button"
            class="btn btn-lg"
            data-ng-bind="wizardPreviousButtonText"
            data-ng-click="previousStep()"
            data-ng-show="getCurrentStep() > 1 && wizardPreviousButton"
        ></button>

        <button
            type="button"
            class="btn btn-lg btn-primary"
            data-ng-bind="wizardNextButtonText"
            data-ng-click="nextStep()"
            data-ng-disabled="!stepValid"
            data-ng-show="getCurrentStep() < stepCount"
        ></button>

        <button
            type="button"
            class="btn btn-lg btn-primary"
            data-ng-bind="wizardConfirmButtonText"
            data-ng-click="nextStep()"
            data-ng-disabled="!stepValid"
            data-ng-show="getCurrentStep() == stepCount && confirmButton"
        ></button>
    </div>
</div>
