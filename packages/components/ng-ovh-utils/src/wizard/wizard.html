<div class="wizard-container" tabindex="-1">
    <div class="wizard-title-container modal-header">
        <button
            type="button"
            class="oui-icon oui-modal__close-button oui-icon-close"
            aria-label="{{ ua_wizard_close }}"
            data-ng-click="onCancel()"
            data-ng-show="wizardCloseButton"
            data-translate-attr="{ title: 'ua_wizard_close' }"
        ></button>
    </div>

    <div class="d-flex mb-3">
        <h3
            class="modal-title d-inline-block ml-4 pl-3 mt-4 pt-1"
            data-ng-bind="wizardTitle"
        ></h3>
        <div
            class="wizard-breadcrumb-container d-inline-block ml-auto my-auto text-muted text-nowrap mr-4 pr-3 pl-3 pt-4 font-italic"
            data-ng-show="stepCount > 1"
        >
            <span
                data-translate="ua_wizard_breadcrumb"
                data-translate-values="{
                      'currentStep': currentStep,
                      'stepCount': stepCount
                  }"
            >
            </span>
        </div>
    </div>

    <div data-ng-transclude></div>
</div>
