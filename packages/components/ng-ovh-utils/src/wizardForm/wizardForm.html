<div class="wizard-form-container">

    <div data-ng-transclude></div>

    <div class="wizard-form-btn-container" data-ng-show="confirmButton || cancelButton">
        <button class="btn wizard-form-btn-cancel" data-ng-click="onCancel()" data-ng-show="cancelButton">
            <span data-ng-bind="wizardCancelButtonText"></span>
        </button>

        <button class="btn wizard-form-btn-confirm"
                data-ng-class="{ 'disabled': !stepFormValid }" data-ng-disabled="!stepFormValid"
                data-ng-show="confirmButton"
                data-ng-click="onFinish()">
            <span data-ng-bind="wizardConfirmButtonText"></span>
        </button>
    </div>

</div>
