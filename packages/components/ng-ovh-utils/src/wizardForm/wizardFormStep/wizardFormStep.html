<div class="wizard-form-step-container"
     data-ng-class="{ 'wizard-form-step-valid': stepValid, 'wizard-form-step-shown': stepShown }">

    <div class="page-header wizard-form-step-title" data-ng-show="stepTitle != null">
        <h2>
            <span class="glyphicon" data-ng-class="stepTitleIcon" data-ng-show="stepTitleIcon"></span>
            <span class="muted" data-ng-show="stepTitleCount">{{stepNumber}}.</span>
            {{stepTitle}}
            <span class="glyphicon pull-right" data-ng-class="{ 'glyphicon-ok': stepValid && stepShown, 'glyphicon-remove': !stepValid || !stepShown }" data-ng-show="stepTitleCheck"></span>
        </h2>
    </div>

    <div class="wizard-form-step-content-container"
         data-ng-show="stepShown"
         data-ng-transclude></div>

    <div class="wizard-form-step-content-hidden muted"
         data-ng-show="!stepShown"
         data-ng-bind="stepHiddenText"></div>

</div>
